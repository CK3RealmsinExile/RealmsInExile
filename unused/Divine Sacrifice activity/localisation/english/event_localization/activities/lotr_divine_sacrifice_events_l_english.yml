 ### STARTUP EVENTS ###
 divine_sacrifice.1001.t:0 "$divine_sacrifice_header$ The prepared [ROOT.Char.Custom('LocalAnimal')|U]"
 divine_sacrifice.1001.desc:0 "Preparations are underway for a divine sacrifice led by [ACTIVITY.GetOwner|U]. Your courtier [divine_sacrifice_courtier_1.GetTitledFirstName] has been chosen to hold a prepared [ROOT.Char.Custom('LocalAnimal')] to appease [ROOT.Char.GetFaith.PantheonTerm] and discover their will."
 divine_sacrifice.1001.a:0 "Spill its entrails, study the flow of blood."
 divine_sacrifice.1001.a.tt:0 "By the will of [ROOT.Char.GetFaith.PantheonTerm] you order [divine_sacrifice_courtier_1.GetTitledFirstName] to ritually dismember the [ROOT.Char.Custom('LocalAnimal')]. A grusome yet neccessary task. The [ROOT.Char.GetFaith.PriestNeuterPlural] look on in silence."
 divine_sacrifice.1001.b:0 "Let the [ROOT.Char.Custom('LocalAnimal')] roam free and follow its path."
 divine_sacrifice.1001.b.tt:0 "Alternatively, you may direct [divine_sacrifice_courtier_1.GetTitledFirstName] and order the [ROOT.Char.GetFaith.PriestNeuterPlural] to study the [ROOT.Char.Custom('LocalAnimal')]'s path as it makes its escape. The will of [ROOT.Char.GetFaith.PantheonTerm] will be determined through this action."
 
