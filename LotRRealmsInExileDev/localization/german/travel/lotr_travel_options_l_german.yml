l_german:

 ### Trans-Haradric Merchants Travel Option ###
 # Only useable in Harad, gives occasional random events with gold gain
 trans_haradric_merchants_option: "Trans-Haradrische Karawane"  #~TR~
 trans_haradric_merchants_option_desc: "Auch wenn die Reise mit einer großen Karawane von [trans_haradric_merchants|E] etwas langsamer verlaufen könnte, bietet sie lukrative Vorteile. Diese Händler sind erfahren im Durchqueren der vielfältigen Landschaften von [harad|E], und mit ihnen zu reisen könnte die Chance auf gelegentliche Geschäftsmöglichkeiten bieten!"  #~TR~
 trans_haradric_geographical_req: "Du besitzt eine [county|E] oder [domicile|E] in [GetGeographicalRegion('middleearth_harad').GetName]"  #~TR~
 RICE_haradric_merchants_option_effect_1: "Jedes Mal, wenn du eine [barony|E] betrittst, besteht eine #V [GetPlayer.MakeScope.ScriptValue('trans_haradric_merchant_travel_option_event_chance')]%! Chance, dass du durch einen Handelsabschluss eine kleine Menge an [gold_i|E] [gold|E] erhältst, abhängig von deiner [diplomacy|E] und [stewardship|E]"  #~TR~
 trans_haradric_merchant_recruited_tt: "[RICE_merchant.GetNamePossessive] Karawane hat sich deinem Gefolge angeschlossen"  #~TR~
