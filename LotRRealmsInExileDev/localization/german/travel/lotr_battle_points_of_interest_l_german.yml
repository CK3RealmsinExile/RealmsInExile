 BattlePoIHistoricalNameDagorBragollach: "Die Schlacht am Unheilvollen Feld"  #~TR~
 BattlePoIHistoricalDescDagorBragollach: "#emp Sieger: Dunkler Herr [morgothcharacter|E]\nBesiegte: [GetScriptedCharacterByHistoryID( 'lineoffinwe5' ).GetName]\nDatum: [ageFA|E] 455#!\n#weak In einer Winternacht schickte [morgothcharacter|E] Flammenströme aus [angband|E] aus, die die Ebene von Ard-galen verzehrten. Dann sandte der Dunkle Herr seine Armeen aus, angeführt vom [dragon|E] Glaurung, darunter [balrogs|E] und unzählige [orcs|E], und sie metzelten jeden nieder, dem sie begegneten.\n\nDas Hochland von [GetTitleByKey('c_dorthonion').GetNameNoTier] trug einen Großteil des Angriffs und wurde überrannt. [GetScriptedCharacterByHistoryID( 'lineoffinarfin2' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineoffinarfin4' ).GetFirstName] wurden getötet, und viele von Bëors Volk fielen. [finrod|E] kam mit einer Armee aus [GetTitleByKey('k_nargothrond').GetNameNoTier] nach Norden, wurde aber am Sumpf von Serech umzingelt und von seinem Volk abgeschnitten. Finrod wäre getötet oder gefangen genommen worden, aber er wurde von [GetScriptedCharacterByHistoryID( 'lineofbeor28' ).GetFirstName] und seinen zwölf Anhängern gerettet, die im westlichen Dorthonion nahe dem Sirion-Pass kämpften.\n\nIm Nordwesten marschierten [fingolfin|E] und [fingon|E] mit ihrem Heer, um den Söhnen Finarfins zu helfen, aber sie wurden in die Festungen in den Bergen zurückgedrängt. [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetName], der Herr von Dor-lómin, und sein jüngerer Sohn Gundor fielen bei der Verteidigung der Nachhut Fingolfins. In den Bergfestungen tobte eine heftige Schlacht zwischen Morgoths Truppen und den [elves|E] und [men|E] des Nordens. Aber [GetTitleByKey('k_hithlum').GetNameNoTier] wurde erfolgreich gegen die Orks und Balrogs verteidigt.\n\nDer Marsch von [maedhros|E] wurde von den Armeen Morgoths schwer angegriffen. Mit großen Verlusten zwangen die orkischen Heerscharen den Aglon-Pass, und [GetScriptedCharacterByHistoryID( 'lineoffeanor3' ).GetName] und [GetScriptedCharacterByHistoryID( 'lineoffeanor6' ).GetName] flohen mit ihrem Volk nach Nargothrond. Maedhros konnte den Pass später wieder schließen, aber die Reiter des Volkes Fëanors wurden in der Ebene von [GetTitleByKey('c_lothlann').GetNameNoTier] überwältigt und [GetTitleByKey('c_dor_maglor').GetNameNoTier] wurde eingenommen. Glaurung kam dorthin und verbrannte das Land zwischen den Armen des Gelion. Nachdem die Lücke gefallen war, zogen die Orks nach Süden und eroberten die Festung von [GetScriptedCharacterByHistoryID( 'lineoffeanor4' ).GetName] auf dem Berg Rerir. [GetTitleByKey('d_thargelion').GetNameNoTier] wurde verwüstet und der See Helevorn entweiht. Die Orks überquerten dann den Gelion nach Ost-Beleriand. Maglor floh, um sich Maedhros bei [GetTitleByKey('c_himring').GetNameNoTier] anzuschließen, während Caranthir mit [GetScriptedCharacterByHistoryID( 'lineoffeanor8' ).GetName] und [GetScriptedCharacterByHistoryID( 'lineoffeanor9' ).GetName] nach [GetTitleByKey('c_amon_ereb').GetNameNoTier] floh, das sie mit Hilfe der Grünelben verteidigten, und die Orks kamen nicht nach Taur-im-Duinath oder [GetTitleByKey('k_ossiriand').GetNameNoTier].\n\nSo wurde die Belagerung von Angband gebrochen, und die Streitkräfte Morgoths konnten sich nach Belieben im Norden ausbreiten. Seine Feinde wurden dezimiert, und die meisten [sindarelves|E] flohen nach Süden zu den Elben der Falas, [GetTitleByKey('k_doriath').GetNameNoTier], Nargothrond und Ossiriand. #!"  #~TR~
 
 BattlePoIHistoricalNameSarnAthrad: "Die Schlacht von Sarn Athrad"  #~TR~
 BattlePoIHistoricalDescSarnAthrad: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstNameNicknamed]\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofuri3' ).GetName] @death_icon!\nDatum: [ageFA|E] 503#!\n#weak Die [dwarves|E] von [nogrod|E], die von [GetScriptedCharacterByHistoryID( 'lineofelwe1' ).GetName] von [GetTitleByKey('k_doriath').GetNameNoTier] angeheuert worden waren, um für ihn die berühmte [Glossary('Nauglamír','nauglamir_gloss')] Halskette zu schmieden, hatten ihren Auftraggeber erschlagen und waren aus Menegroth geflohen, zurück in ihre Bergheimaten. Sie versammelten ihre Armee und plünderten Doriath, nahmen viel Beute mit sich. Obwohl sie viele Verluste erlitten hatten, waren sie auf ihrer Rückreise nach Nogrod unbekümmert.\n\nOhne eine Gefahr zu ahnen, betrat der reduzierte Haufen Zwerge, beladen mit der Beute aus Doriath, die Furt. Als sie den Uferhang des Gelion hinaufkletterten, erfüllte sich die Luft mit dem Klang von Elbenhörnern und Pfeilschäften. Beren tötete den Herrn von Nogrod und nahm ihm das Nauglamír ab. Obwohl die meisten Zwerge in der Furt getötet wurden, entkamen einige und flohen in Richtung der Berge. Doch als sie die Hänge von [GetTitleByKey('d_mount_dolmed').GetNameNoTier] hinaufkletterten, kamen [ents|E] hervor und trieben die Zwerge in den Wald, aus dem keiner entkam.\n\nDies war Berens letzte Schlacht. Als der Herr von Nogrod im Sterben lag, verfluchte er all den aus Doriath geraubten Schatz. Beren nahm das Nauglamír, wusch es vom Blut und brachte es für [GetScriptedCharacterByHistoryID( 'lineofelwe2' ).GetName] nach Tol Galen zurück. Der restliche Schatz jedoch wurde in den Ascar geworfen, der von da an den Namen Rathlóriel, das Goldbett, trug.#!"  #~TR~

 BattlePoIHistoricalNameEtharja: "Die Abrechnung des Sturmkönigs"  #~TR~
 BattlePoIHistoricalDescEtharja: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetName] und [GetScriptedCharacterByHistoryID( 'lineofmornionath3' ).GetName]\nBesiegt: Sturmfürst [GetScriptedCharacterByHistoryID( 'nazgul5' ).GetFirstName] von [GetTitleByKey('k_an_balkumagan').GetNameNoTier]\nDatum: [ageSA|E] 2279#!\n#weak Gegen Ende des Krieges der Abtrünnigen trafen die Armeen von [numenor|E] schließlich auf den rebellischen Sturmfürst [khorahil|E] auf der Nordstraße nach [anbalkumagan|E]. Aufbauend auf [GetScriptedCharacterByHistoryID( 'lineofmornionath3' ).GetTitledFirstNamePossessiveNoTooltip] erfolgreichem Feldzug in [GetTitleByKey('k_tulwang').GetNameNoTier], führte Tar-Ancalimon seine [numenorean|E] Heerschar, verstärkt durch Truppen aus [bellakar|E], [GetTitleByKey('k_kharadune').GetNameNoTier] und [mirenore_short|E], in einem offenen Angriff gegen die geschwächten Streitkräfte des [stormking|E], dessen östliche Truppen in Sîrayn abgeschnitten waren und seine Hauptstreitmacht nicht unterstützen konnten.\n\n\nEs gab eine Reihe widersprüchlicher Berichte über die Schlacht selbst, einige behaupteten, der wütende Sturmfürst habe einen schrecklichen Wolkenbruch heraufbeschworen, um seinen Feind bei seiner Annäherung zu schwächen, und andere bemerkten, dass Blitze viele Ritter der schweren [numenorean|E] Infanterie während ihres Angriffs trafen.\n\n\nEinem Bericht zufolge wurde Tar-Ancalimon zunehmend verzweifelt, als er die dunkle [sorcery|El] seines Feindes beobachtete, und beschloss, einen schlecht organisierten Kavallerieangriff gegen die linke Flanke des Sturmfürsten zu reiten. Zu diesem Zeitpunkt misstrauten die [kingsmen|E] den [powersgods|E] bereits, aber in seiner Verzweiflung bat Tar-Ancalimon dennoch [manwecharactershort|E] um Intervention und um den Sieg seiner Reiter. Der unglückliche Angriff scheiterte schnell und fand sein Ende im schlammigen Boden des Schlachtfelds. Das Ross des Königs stürzte, und Tar-Ancalimon, obwohl relativ unversehrt, war zutiefst beschämt über diese Demütigung.\n\n\nTrotz des gescheiterten Angriffs brach schließlich die Mitte des Sturmfürsten zusammen, und seine Armee wurde in einem entscheidenden numenorischen Sieg in die Flucht geschlagen. Eine nach der anderen fielen oder ergaben sich die verbleibenden Zitadellen von [anbalkumagan|E] im Laufe weniger Jahre, und der Krieg der Abtrünnigen endete unter der wiederhergestellten Autorität des [numenorean_empire|E].#!"  #~TR~

 BattlePoIHistoricalNameDagorlad: "Die Schlacht am Dagorlad"  #~TR~
 BattlePoIHistoricalDescDagorlad: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineoforodreth4' ).GetFirstNameNicknamed] und [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nDatum: [ageSA|E] 3434#!\n\n#TOLKIENQUOTE "Es war eine große Schlacht. Hohe Männer mit langen Schwertern und schreckliche Elben und Orks, die schrien. Sie kämpften tagelang und monatelang auf der Ebene vor den Schwarzen Toren."\n\n― Gollum in Die zwei Türme, "Der Durchgang durch die Sümpfe"#!\n\n#weak An der Schwelle von [mordor|E] stießen die Streitkräfte des [lastalliance|E] mit den Legionen von [sauroncharacter|E] in einer der entscheidendsten Schlachten des [secondage|E] zusammen.  Auf den kargen Ebenen von [GetTitleByKey('d_dagorlad').GetNameNoTier] standen die Reihen der Allianz aus [elves|E], [men|E] und [dwarves|E], vereint unter [elendil|E] und Gil-galad, den dunklen Armeen aus [orcs|E], Trollen und anderen monströsen Dienern des Dunklen Herrn gegenüber.\n\nDie Schlacht sah Wellen von Saurons Truppen, die versuchten, die Linie der Allianz zu brechen, doch die Truppen von Elendil und Gil-galad hielten stand und weigerten sich, dem Schatten nachzugeben. Nach einem brutalen Schlagabtausch und verheerenden Verlusten auf beiden Seiten drängten die Kommandeure der Allianz vorwärts und drängten Saurons Truppen zurück in Richtung der Tore von [GetTitleByKey('c_barad_dur').GetNameNoTier]. Die Hauptmann des Dunklen Herrn fielen, und seine Armeen wurden verstreut und zogen sich in die Tiefen Mordors zurück.\n\nObwohl sie siegreich waren, zahlte die Allianz einen hohen Preis und erlitt Verluste, die tief empfunden werden würden. Ihre Entschlossenheit blieb jedoch ungebrochen, als sie in Mordor selbst vorrückten, bereit für die Belagerung, die das Schicksal von [middleearth|E] entscheiden würde.#!"  #~TR~

 BattlePoIHistoricalNameGladdenFields: "Die Katastrophe auf den Gladden Feldern"  #~TR~
 BattlePoIHistoricalDescGladdenFields: "#emp Sieger: Unbekannter Orkischer Befehlshaber\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineisildur0' ).GetName] @death_icon!\nDatum: 5. Narbeleth (10) [ageTA|E] 2#!\n#weak Die Katastrophe auf den Gladden Feldern war eine tragische Niederlage, die die [dunedain|E] nach dem [lastallianceshort|E] erlitten. Nachdem er ein Jahr in [gondor|E] geblieben war, beschloss König [isildur|E], in sein eigenes Königreich [arnor|E] zurückzukehren. Sein Heer reiste von [osgiliath|E] aus entlang des [anduin|E] nach Norden und versuchte, den Hohen Pass nach [rivendell|E] zu überqueren. Während sie die Gladden Felder passierten, wurden die singenden [dunedain|E] von einer großen Ork-Heerschar überfallen, die sich im Wald östlich von ihnen versteckte. Aufgrund des ungünstigen hügeligen Geländes konnten die [dunedain|E] keine [Glossary( 'Dírnaith', 'DIRNAITH_GLOSS' )] gegen die Angreifer bilden. Schnell reagierend, sah sich Isildur gezwungen, seine Männer in einer [Glossary( 'Thangail', 'THANGAIL_GLOSS' )] zu organisieren. Orkische Bogenschützen griffen die Dúnedain-Infanterie an, erwiesen sich aber als wirkungslos gegen ihre schwere Rüstung. Nachdem ihre erste Attacke ins Stocken geraten war, zogen sich die Orks zurück und täuschten eine Niederlage vor. Sie griffen erst eine Meile weiter nördlich erneut an und nutzten ihre Überzahl, um eine breite Schlachtlinie zu bilden, die begann, die Dúnedain einzukesseln. Obwohl sie schwere Verluste erlitten, überwältigten die Orks bald Isildurs Männer, und die Dúnedain wurden abgeschlachtet.\n\nVon den 200 Rittern überlebten nur drei. Unbekannt seinen Männern versuchte Isildur, den [oneringshort|E] zu benutzen, um zu entkommen, doch dieser verriet ihn und glitt ihm vom Finger. Er wurde von Dutzenden von Pfeilen durchbohrt und fiel in den [anduin|E]. Seine Leiche wurde nie gefunden. Mit Isildurs Tod zerbrachen die [realms_in_exile|E] und der [onering|E] verschwand aus der Geschichte.#!"  #~TR~
 
 BattlePoIHistoricalNameSikentrsFolly: "Sikentrs Torheit"  #~TR~
 BattlePoIHistoricalDescSikentrsFolly: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineoftumakveh6' ).GetFirstNameNicknamed] und [GetScriptedCharacterByHistoryID( 'lineofanballukkhorohinextension4' ).GetFirstName] von An-Balkûmagân\nBesiegter: [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstNameNicknamed] @death_icon!\nDatum: [ageTA|E] 542#!\n#weak Dieses sumpfige Tal markiert den Ort, an dem der mächtige [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetName] sein Ende fand. Im D.Z. 542, sein Reich erstreckte sich bereits von Bucht zu glänzender Bucht, gab es nur noch eine logische Richtung für weitere Eroberungen: [ray|E]. Doch als er gegen die Bôzisha-Dâr zog, biss er mehr ab, als er kauen konnte, denn als seine Truppen ins Riyesha-Tal vorstießen, stand Rây nicht allein da, sondern wurde von seinem standhaften Verbündeten, [bellakar|E], verteidigt.\n\n\n[GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] unterschätzte an diesem Tag die Stärke der [adunai|E], die er um mehr als das Fünffache übertraf. Doch als Welle um Welle von Bulgan-Kriegern auf sie einstürzte, hielten die Bellakari-Reihen stand, während die Bôzishnarûd und ihre Verwandten von den um das enge Tal liegenden Hügeln Pfeile herabregneten und die Flanken der Bulgan bedrängten.\n\n\nAls [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] schließlich zum zweiten Mal in seiner langen Karriere den Befehl zum Rückzug gab, trafen seine Truppen auf die Armeen von [anbalkumagan|E] unter ihrem General [GetScriptedCharacterByHistoryID( 'lineofanballukkhorohinextension4' ).GetFirstName]. [GetScriptedCharacterByHistoryID( 'lineoftumakveh6' ).GetFirstName]s geschickte Diplomatie hatte das Undenkbare erreicht – alle drei Mächte der [bayoftulwang|E] standen gemeinsam in einer Sache zusammen, eine beispiellose Leistung, die in diesem Zeitalter der Welt nie wieder gesehen werden sollte. Im König von Bellakar hatte [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] endlich seinen Meister gefunden, einen Anführer, dessen strategische Brillanz mit der seinen konkurrierte, aber auch mit der diplomatischen Eloquenz ausgestattet war, um den scheinbar endlosen Bulgan-Eroberungen ein Ende zu setzen.\n\n\nNiemand sah, wo [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] fiel oder wie er starb. Manche sagen, er wurde von einem verirrten Pfeil getroffen, andere, er wurde von einem außer Kontrolle geratenen Pferd zertrampelt. So oder so, er starb, wie er lebte, in der Hitze des Gefechts mit dem Schwert in der Hand. Er kam aus dem Nichts und starb einen unspektakulären Tod, wie jeder gewöhnliche Soldat. Er hinterließ ein Erbe der Eroberung und Zerstörung, das die Völker von [harad|E] nie vergessen würden, eines, das die Bulgaren noch Generationen lang zu Gewalt anstacheln würde.#!"  #~TR~

 BattlePoIHistoricalNameFieldBlackDeath: "Das Feld des Schwarzen Todes"  #~TR~
 BattlePoIHistoricalDescFieldBlackDeath: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetFirstNameNicknamed] @death_icon! und [GetScriptedCharacterByHistoryID( 'lineofjoamtuv1' ).GetFirstName]\nBesiegte: [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetName] @death_icon!\nDatum: [ageTA|E] 884#!\n#weak Das [Glossary('Zâyan an-Agan','zayan_an_agan_gloss')] bezeichnet sowohl ein Massengrab als auch die Schlacht, die es während der Tedjin-Qarsag-Invasion hervorbrachte. Der Konflikt wurde von Zagarkhâd inszeniert, einem in Ungnade gefallenen umbarischen Adligen, der die geheime Identität von [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetNickname] angenommen hatte. Die Hauptarmee von [bellakar|E], angeführt von [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetTitledFirstNameNoTooltip], fand schließlich das versammelte Heer ihrer Feinde am Ostufer des Flusses Tosith, wo er auf einen kleineren Bach traf und sich ins Trockengebiet ausbreitete. Das Gelände war für die Tedjin günstig, da die trockenen Hochländer es ihnen ermöglichten, ihre berittenen Bogenschützen effektiv einzusetzen. Das Bellakareische Heer war zum Vormarsch gezwungen, da es Wasser benötigte, um seine Soldaten zu versorgen.\n\n\nAn diesem Tag stießen die beiden größten Armeen, die jemals in [bellakar|E] zusammengezogen wurden, auf der trockenen Erde zusammen, die bald vom Blut Tausender getöteter Soldaten durchtränkt war. Artârik mangelte es an der taktischen Brillanz seines Neffen Êruzagar, und er versäumte es, die Formationen seiner Kapitäne im Kampf zu koordinieren. Die Bellakareische Schlachtlinie schwankte bald und brach dann unter dem Druck von der linken Flanke der Tedjin, angeführt vom vielversprechenden Tedjin-Krieger Joam-Tuv, vollständig zusammen. Joam-Tuv umging die Bellakareische Armee und trieb zwanzigtausend in die feuchten Sümpfe nahe dem Fluss, wo sie geschlagen und abgeschlachtet wurden. Der König schaffte es, einen letzten Vorstoß in der Mitte zu unternehmen, wo es einem einfachen Bellakaze-Soldaten gelang, den Verschleierten Tarb mit einem Pfeil zu töten. Kurz darauf wurden der König und sein Gefolge an einen Hügel gedrängt, wo sie bis zum letzten Mann abgeschlachtet wurden.\n\n\nJoam-Tuv, nun der tapfere Held, wurde der unbestrittene Anführer seines Volkes und gründete [GetTitleByKey('e_tedjin').GetNameNoTier]. Selbst nach dem Ende des Tedjin-Jochs kämpfte Bellakar darum, sich von dem Tod ihres Königs und einer ganzen Generation des Bellakaranischen Adels zu erholen.#!"  #~TR~

 BattlePoIHistoricalNameCrossingsOfErui: "Die Schlacht an den Furten von Erui"  #~TR~
 BattlePoIHistoricalDescCrossingsOfErui: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstName]\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamed] @death_icon!\nDatum: [ageTA|E] 1447#!\n#weak Auf dem Höhepunkt des [kinstrife|E] trafen die Truppen von [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstNameNicknamedNoTooltip] auf die Armeen von [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamedNoTooltip] an den Furten des Erui. Eldacars Heer bestand aus Nordmännern des [rhovanion_kingdom|E] und gondorischen Loyalisten aus den nördlichen Lehen des [southernkingdom|E], während Castamir die Völker der Küstenprovinzen und viele erfahrene Seeleute von Pelargir und [umbar|E] versammelt hatte.\n\nBeide stellten sehr große Armeen auf, die sich in Lebennin an den Furten des Erui trafen. Vieles vom besten Blut Gondors verlor sich, als Bruder gegen Bruder kämpfte und das Südreich sich selbst zerriss. In einem verzweifelten Vorstoß gelang es Eldacar, kurzzeitig Castamirs Zentrum zu durchbrechen, wo er den Prätendenten tötete und den Thron zurückeroberte. Dies wendete das Blatt, und das Heer des Usurpators, nun in Unordnung, wurde geschlagen und zerstreut.\n\nDie Söhne Castamirs zogen sich nach Pelargir zurück, wo sie ein Jahr lang Widerstand leisteten, bevor sie nach Umbar flohen. Der Triumph der Loyalisten klang hohl, denn es war ein Pyrrhussieg gewesen, der vielen [dunedain|E] auf beiden Seiten das Leben kostete und das südliche [realm_in_exile|E] schwächte.#!"  #~TR~
 
 BattlePoIHistoricalNameBattlePlains: "Die Schlacht auf den Ebenen von Rhovanion"  #~TR~
 BattlePoIHistoricalDescBattlePlains: "#emp Sieger: Herr der Wagenreiter\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofanarion39' ).GetName] @death_icon!\nDatum: [ageTA|E] 1856#!\n#weak Die Schlacht auf den Ebenen wurde im D.Z. 1856 ausgetragen, in der die Armeen von [gondor|E] und ihre Verbündeten, die Nordmänner des [rhovanion_kingdom|E], den einfallenden Wagenreitern gegenüberstanden.\n\nVor der Schlacht, im Winter des D.Z. 1635, traf die Große Pest mit dunklen Winden im Nordwesten von [middleearth|E] ein. Die schwersten Auswirkungen trafen die Königreiche Rhovaniens, die die Hälfte ihrer Bevölkerung verloren, und Gondor, wo sie im D.Z. 1636 ebenfalls viele Tausende Menschen tötete.  Die Erholung verlief langsam; glücklicherweise blieben ihre Schwächen jedoch jahrzehntelang ungetestet. Auch die Ostlinge waren betroffen, sodass die Feinde Gondors hauptsächlich aus dem Süden kamen oder Seeräuber waren. Doch als die Invasionen der Wagenreiter im D.Z. 1851 begannen, verwickelten sie Gondor in Kriege, die fast hundert Jahre dauerten. In diesen Konflikten trugen die Nordmänner den Hauptteil der ersten Angriffe.\n\nIm D.Z. 1856 führte König Narmacil II. von Gondor eine große Armee nach Norden in die Ebenen südlich des [mirkwood|E] und sammelte alles, was er von den verstreuten Resten der Nordmänner zusammenbringen konnte. Die Wagenreiter stürzten sich aus dem Norden und Nordosten auf diese vereinte Streitmacht. Narmacil II. wurde geschlagen, und er selbst wurde in der Schlacht getötet, ebenso wie Marhari, der Anführer der Nordmänner, der im Rückzug kämpfend starb. Der Rest der Armee Gondors zog sich über Dagorlad nach Ithilien zurück.\n\nDie Schlacht war eine Katastrophe für Gondor. Der König wurde getötet, und die Länder östlich des Anduin wurden außer Ithilien aufgegeben. Narmacil wurde von seinem Sohn Calimehtar beerbt.  Dennoch fügten die Streitkräfte Gondors den Wagenreitern genug Schaden zu, um ein tieferes Eindringen in Gondor zu verhindern; stattdessen vollendeten die Invasoren ihre Eroberung Rhovaniens.#!"  #~TR~
 
 BattlePoIHistoricalNameDisasterMorannon: "Die Katastrophe von Morannon"  #~TR~
 BattlePoIHistoricalDescDisasterMorannon: "#emp Sieger: Unbekannter Wagenreiter-Kommandant\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetName] @death_icon!\nDatum: 1̃. Cermië (7), [ageTA|E] 1944#!\n#weak Die Katastrophe von Morannon war eine Schlacht zwischen den Streitkräften von [gondor|E] und den einfallenden Wagenreitern. Da sie gleichzeitig eine Haradrim-Invasion in [GetTitleByKey('k_ithilien').GetNameNoTier] abwehren mussten, wurde die Armee von Gondor in zwei Heere geteilt, von denen das nördliche von [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetTitledFirstName], seinem ältesten Sohn [GetScriptedCharacterByHistoryID( 'lineofanarion42' ).GetFirstName] und seinem Neffen [GetScriptedCharacterByHistoryID( 'lineofanarion46' ).GetFirstName] angeführt und von ihren [eothed|E] Verbündeten unterstützt wurde. Der König beabsichtigte, bei [GetTitleByKey('d_dagorlad').GetNameNoTier] einzusetzen, wo er die Ostlingsarmee schlagen und die Invasoren zurückdrängen würde. Doch die [gondorians|E] hatten die Geschwindigkeit ihrer Gegner unterschätzt, die eine Vorhut aus Wagenkämpfern und Reitern aussendeten, die die Spitze des marschierenden Heeres nördlich von [GetTitleByKey('c_morannon').GetNameNoTier|l] überraschten. Ondoher hatte gerade noch Zeit, Minohtar eine Nachricht zu schicken, ihn anzuweisen, seine linke Flanke zu decken, bevor er zusammen mit seinem Sohn und dem größten Teil der Königsgarde vernichtet wurde.\n\n\nMinohtar übernahm dank seiner langjährigen Erfahrung schnell die Kontrolle über die verbliebenen Truppen. Als das Hauptheer der Wagenreiter sich näherte, beabsichtigte er, seine Truppen als Nachhut zu verwenden, um den Rückzug des linken Flügels unter [GetScriptedCharacterByHistoryID( 'dolamroth1' ).GetFirstName] nach [GetTitleByKey('b_cair_andros').GetNameNoTier] zu decken, wo sie eine Verteidigungslinie bilden würden, um Ithilien zu schützen. Während der Schlacht überbrachte ihm der Anführer der Eotheod-Streitkräfte noch tragischere Nachrichten – der junge Prinz [GetScriptedCharacterByHistoryID( 'lineofanarion43' ).GetFirstName], der sich heimlich den [northron|E] Hilfstruppen angeschlossen hatte, um gegen den Willen seines Vaters zu kämpfen, war in den Toten Sümpfen gefallen.\n\n\nMinohtars Strategie funktionierte eine Weile, aber seine Truppen wurden schließlich von ihren Feinden überwältigt und er fiel einem Pfeil zum Opfer, als seine Formation zusammenbrach. Die Schlacht führte zu einem entscheidenden Sieg der Wagenreiter und zu erheblichen Verlusten für das [southernkingdom|E]. Der Verlust des Königs, zweier seiner Söhne und seines Neffen war ein schwerer Schlag für das Haus [anarion|E] und brachte die Königsfamilie fast zum Erlöschen – ein Ziel, das der [witchking|E] im Jahre [ageTA|E] 2050 erreichen würde#!"  #~TR~

 BattlePoIHistoricalNameCelebrant: "Die Schlacht auf dem Celebrantfeld"  #~TR~
 BattlePoIHistoricalDescCelebrant: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'linesteward23' ).GetName]\nBesiegter: [GetScriptedCharacterByHistoryID( 'lineofpultai9' ).GetName]\nDatum: 15. Viressë (4), [ageTA|E] 2510#!\n#weak Während des Niedergangs von [gondor|E] im [thirdage|E] führten die wilden Ostlinge, bekannt als Balchoth, einen offenen Krieg gegen das Königreich und hatten bereits den größten Teil von [rhovanion|E] überrannt. Gondor hatte keine Verbündeten mehr östlich des [anduin|E] und hatte wider jede Hoffnung den Roten Pfeil nach Norden zu den Éothéod geschickt, alten Verbündeten Gondors, doch sie hatten keine Antwort erhalten.\n\nDie Balchoth überquerten den Anduin an zahlreichen Furten und drangen in die Wildnis im Norden der gondorianischen Provinz [calenardhon|E] vor. Sie trafen auf wenig Widerstand, da die Provinz lange zuvor größtenteils verlassen worden war, und als die nördliche Armee Gondors aus den Festungen von [GetTitleByKey('c_isengard').GetNameNoTier] und [GetTitleByKey('c_helmsdeep').GetNameNoTier] erschien, hatte der Großteil der Balchoth-Armee bereits den Fluss überquert.\n\nUnter Führung des regierenden Truchsess Cirion konterattackierte das Heer Gondors, wurde aber von der Wildheit der Ostlinge in die [GetTitleByKey('d_thewold').GetNameNoTier] zurückgedrängt und von den späteren Verstärkungen abgeschnitten. Als die südliche Armee erschien, wurde die nördliche Armee von einer [orcish|E] Bande angegriffen, die durch Zufall oder Absicht aus den [mistymountains|E] herabgestiegen war, und die [dunedain|E] waren in einer hoffnungslosen Situation am Fluss eingekesselt.\n\nZu diesem Zeitpunkt erschienen die Éothéod unter ihrem Anführer [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstNameNicknamedNoTooltip] plötzlich, unerwartet von Freund und Feind, da sie verspätet auf eine frühere Bitte Cirions reagierten. Die Éothéod überquerten den Anduin an den Tiefen des Flusses und brachen in den Hinterhalt der Balchoth ein. Die Balchoth wurden vollständig geschlagen und die gondorianische Armee gerettet. Die Éothéod setzten ihren Vorstoß in Nord-Gondor fort und zerstreuten und vernichteten alle Balchoth in Calenardhon.\n\nAls Belohnung für ihre Hilfe überließ Cirion die Provinz dem Anführer der Éothéod, Eorl, der der erste König von [rohan|E] wurde.#!"  #~TR~

 BattlePoIHistoricalNameGreenfields: "Die Schlacht auf den Grünen Feldern"  #~TR~
 BattlePoIHistoricalDescGreenfields: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed] @death_icon!\nDatum: [ageTA|E] 2747#!\n#weak In den nördlichen Gefilden des Auenlandes kam es in der Schlacht auf den Grünen Feldern zu einem unerwarteten Zusammenstoß zwischen den friedfertigen [hobbits|E] und einer marodierenden Bande von [orks|E], angeführt vom grimmigen Häuptling Golfimbul. Von dem Überfall überrascht, schlossen sich die Hobbits unter der Führung von Bandobras [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetNickname] Beutlin zusammen, einem Hobbit ungewöhnlicher Statur und Stärke.\n\nDie Hobbits, normalerweise unkundig im Kriegshandwerk, verteidigten ihre Heimat mit Schleudern, Bögen und Mut und hielten standhaft gegen die Orks, die ihre Widerstandsfähigkeit völlig unterschätzten. In einem kühnen Angriff stellte sich Bullroarer Beutlin Golfimbul direkt und schlug den Ork-Häuptling mit einem einzigen Schlag seines Keuls nieder. Der Schlag war so mächtig, dass Golfimbuls Kopf durch die Luft flog und in einem Kaninchenbau landete – eine Tat, von der gesagt wird, sie habe das Golfspiel erfunden.\n\nNachdem ihr Anführer gefallen war, zerstreuten sich die Orks und flohen, so dass das Auenland von weiterer Bedrohung befreit war. Der Sieg wurde zu einer geschätzten Geschichte in der Hobbit-Geschichte und feiert den Mut von Bullroarer und die unerwartete Tapferkeit der Auenlandbewohner.#!"  #~TR~
 
 BattlePoIHistoricalNameIsen: "Die Schlacht an den Isenübergängen"  #~TR~
 BattlePoIHistoricalDescIsen: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetName]\nBesiegter: [GetScriptedCharacterByHistoryID( '6000008' ).GetName]\nDatum: [ageTA|E] 2758#!\n#weak Im D.Z. 2754 wurde [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetFirstName], ein reicher und mächtiger Mann mit ausgedehnten Ländereien auf beiden Seiten des Flusses Adorn, der behauptete, von [GetScriptedCharacterByHistoryID( '6000004' ).GetTitledFirstName] abzustammen, aber angeblich viel Dunlendingblut in sich trug, von [GetScriptedCharacterByHistoryID( '6000008' ).GetTitledFirstName] von [rohan|E] zu einem Rat gerufen. Freca ritt mit einer großen Streitmacht nach [GetTitleByKey('b_edoras').GetNameNoTier] und bat Helm um die Hand seiner Tochter, [GetScriptedCharacterByHistoryID( 'lineofeorl15' ).GetFirstName], für seinen Sohn [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName].\n\nAls Helm Freca vorwarf, zu fett geworden zu sein, beschimpfte Freca Helm daraufhin als alt und sagte, er könne auf die Knie fallen, wenn er den Stab, den Freca mit dem Heiratsantrag angeboten hatte, ablehne. Nach dem Rat führte Helm Freca nach draußen, schickte alle weg und schlug ihn so heftig mit der Faust, dass Freca bewusstlos zu Boden stürzte und kurz darauf starb und dabei seinen Beinamen [GetScriptedCharacterByHistoryID( '6000008' ).GetNickname] erhielt.\n\nDie Männer Frecas verließen Edoras, kehrten aber 2758 mit einer großen Streitmacht von Dunländern zurück, verstärkt durch Feinde von [gondor|E], die im Süden gelandet waren. Unter der Führung Wulfs überrannten sie Rohan; Helm kämpfte gegen sie an den Isenübergängen, wurde aber besiegt und zog sich in die Suthburg zurück, wo er eine lange Belagerung ertrug. #!"  #~TR~
 
 BattlePoIHistoricalNameAzanulbizar: "Die Schlacht am Azanulbizar"  #~TR~
 BattlePoIHistoricalDescAzanulbizar: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetName]\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed] @death_icon!\nDatum: [ageTA|E] 2799#!\n#weak Ausgetragen im schattenhaften Tal vor den östlichen Toren von [khazaddum|E], markierte die Schlacht von Azanulbizar das klimakttische Ende des [warofdwarvesandorcs|E]. Angetrieben von brennender Rache für ihre gefallenen Verwandten, versammelten sich die [dwarves|E] von [durinsfolk|E] unter der Führung von König Thrain II. und seinem Sohn [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed], um sich den [orcs|E] von [moria|E] zu stellen, angeführt vom furchterregenden Häuptling Azog.\n\nAls die Schlacht tobte, wurden die Zwerge, obwohl schwer gepanzert und entschlossen, von unzähligen Orks bedrängt. Viele Zwergenfürsten fielen, und der Boden war getränkt mit dem Blut beider Seiten. Thorin, der statt eines Schildes einen Eichenzweig schwang, kämpfte tapfer und verdiente sich den Titel [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetNickname], als er die Linie hielt.\n\nDie Entschlossenheit und Wut der Zwerge wendete schließlich das Blatt, wobei Azog selbst von [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamed], einem jungen Krieger, der eines Tages König werden sollte, getötet wurde. Die Orks brachen zusammen und flohen, aber der Sieg kostete enorm viel und hinterließ die Zwerge mit schweren Verlusten. Trotz ihres Triumphes entschieden sich die Zwerge, Moria nicht zurückzuerobern, da sie es als zu verflucht und gefährlich zum Bewohnen erachteten.#!"  #~TR~
 
 BattlePoIHistoricalNameSabanon: "Der Hinterhalt bei Sabanôn"  #~TR~
 BattlePoIHistoricalDescSabanon: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetName]\nBesiegter: [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetName] @death_icon!\nDatum: [ageTA|E] 2823#!\n#weak Der Hinterhalt bei Sabanôn war eine entscheidende Schlacht während der [bellakari|E]-Invasion des [stormhost|E]. Als [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNamePossessiveNoTooltip] Armeen an der Nordküste von [GetTitleByKey('k_tulwang').GetNameNoTier] landeten, versuchte [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetTitledFirstNameNoTooltip] so schnell wie möglich zu reagieren und führte seine Streitmacht, um den Feind zu treffen, bevor seine Armeen vollständig versammelt waren. Sein Plan war es, den Feind kontinuierlich unter Druck zu setzen, in der Erwartung, dass Verstärkungen aus [anbalkumagan|E] später in der Woche eintreffen würden, um schließlich deren Entschlossenheit zu brechen.\n\n\nAls seine Armee in den Ebenen von [GetTitleByKey('b_sabanon').GetNameNoTier] ankam, trafen die Bellakari sie im offenen Kampf. Anfangs schien sein Plan erfolgreich zu sein, da seine schwere [adunaic|E]-Infanterie, verstärkt durch eine große Anzahl von einberufenen einheimischen Soldaten, die Bellakari langsam nach Norden in die Hügel zurückdrängte, wo sie eine defensive Formation einnahmen. Dann jedoch geschahen mehrere Dinge, die [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNameNoTooltip] nicht erwartet hatte, in schneller Folge:\n\n\nErstens, während seine Truppen langsam nach Norden vordrängten, verschwanden seine Späher einer nach dem anderen, und bald war die gesamte Armee effektiv blind für ihre Umgebung. [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] hatte einen Deal mit den Einheimischen geschlossen, die ihre intime Vertrautheit mit dem Gelände nutzten, um eine Reihe von Einsatzteams einzusetzen, die seit Tagen im Verborgenen waren.\nZweitens hatte [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] die Herren von [GetTitleByKey('d_tulwa').GetNameNoTier] bestochen, um seine Sache zu unterstützen. Regimenter von Bellakari-Ausreitern waren dort gelandet und hatten die Hügel von [GetTitleByKey('b_messon').GetNameNoTier] überquert und warteten auf einen günstigen Moment zum Angriff.\nDrittens hatten mehrere einheimische Rebellenahetzer sich absichtlich in die Sklavenarmeen des SturmMarschalls einberufen lassen, die nur allzu begierig darauf waren, ihre verhassten Oberherren zu verraten.\n\n\nMit der Bellakari-Kavallerie, die in seine Nachhut stürmte, mehreren Regimentern von Sklavensoldaten, die sich plötzlich gegen ihre Herren wandten, und einem Frontalangriff der Bellakari-Armee, angeführt von [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNameNoTooltip] selbst, brach [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNamePossessiveNoTooltip] Streitmacht innerhalb weniger Minuten zusammen. Als zwei Tage später die Anbalûkkhôri-Verstärkungen eintrafen, wurden sie von einem weiteren Hinterhalt und dem Kopf des SturmMarschalls auf einem Pfahl begrüßt. Die Schlacht führte zum Tod eines Großteils der militärischen Elite der Sturmhost, verursachte erhebliche Verluste und eine Reihe von einheimischen Aufständen, von denen sie sich erst nach mehr als einem Jahrhundert erholten.#!"  #~TR~

 BattlePoIHistoricalNamePoros: "Die Schlacht an den Porosschleusen"  #~TR~
 BattlePoIHistoricalDescPoros: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName] und [GetScriptedCharacterByHistoryID( 'lineofeorl20' ).GetName] @death_icon!\nBesiegte: [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nDatum: [ageTA|E] 2885#!\n#weak In den Tagen des Truchsesses Túrin II. von [gondor|E] hatte [sauroncharacter|E] seine Macht wiedergewonnen. Zu dieser Zeit lag die größte Gefahr für [gondor|E] im Süden, da die [haradrim|E] [GetTitleByKey('k_harondor').GetNameNoTier] besetzt hatten und es viele bewaffnete Konflikte entlang des Flusses Poros gab.\n\nIm Jahre 2885 des Dritten Zeitalters stachelten Abgesandte Saurons die Haradrim auf, die den Poros überquerten und mit einer großen Armee in [GetTitleByKey('k_ithilien').GetNameNoTier] einfielen. Als König Folcwine von [rohan|E] von dem Einmarsch hörte, erfüllte er den Eid des Eorl und sandte viele Männer unter der Führung seiner Söhne Folcred und Fastred, um Gondor zu helfen.\n\nTúrin II. besiegte die einfallenden Haradrim mit Hilfe der Truppen aus [rohan|E] in einer Schlacht an den Poros-Übergängen, doch Folcred und Fastred fielen Seite an Seite in der Schlacht in Ithilien.\n\nWährend Túrin den Sieg errang, mussten die [rohirrim|E] den Verlust ihrer beiden ältesten Prinzen hinnehmen. Die Rohirrim begruben Folcred und Fastred im [Glossary( 'Haudh in Gwanûr', 'HAUDH_IN_GWANUR_GLOSS' )]. Infolge des Todes seiner beiden älteren Brüder wurde Fengel, der dritte und jüngste Sohn König Folcwines, Erbe des Rohanischen Thrones.#!"  #~TR~
 HAUDH_IN_GWANUR_GLOSS: "Der Grabhügel in Gwanûr war ein [rohirrim|E]-Grabhügel, errichtet für König Folcwines Söhne Folcred und Fastred nach den Bräuchen ihres Volkes. Lange Zeit stand er hoch oben am Ufer des Flusses Poros, und die Feinde von [gondor|E] fürchteten sich, ihn zu passieren, da sie glaubten, er sei von Geistern heimgesucht."  #~TR~

 BattlePoIHistoricalNameFiveArmies: "Die Schlacht der Fünf Heere"  #~TR~
 BattlePoIHistoricalDescFiveArmies: "#emp Sieger: [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] @death_icon! und [GetScriptedCharacterByHistoryID( 'lineoforopher3' ).GetFirstNameNicknamed]\nBesiegt: [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstName] @death_icon!\nDatum: [ageTA|E] 2941#!\n#weak Die Schlacht der Fünf Heere war ein wichtiger Konflikt zwischen den [goblins|E] und [wargs|E] des [mistymountains|E], die gegen die [dalringi|E] [men|E], [longbeard|E] [dwarves|E] und [galadhrimelves|E] [elves|E] kämpften.\n\nNachdem Bard [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetNickname] den [dragon|E] Smaug erschlagen hatte, eroberten Thorin und seine Gefährten [erebor|E] zurück, doch als Bard und der Elbenkönig einen Teil seines Schatzes forderten, weigerte sich Thorin, was zu einer blutigen Belagerung führte. Kurz darauf trafen die Langbärte ein und die Schlacht stand kurz bevor, bis Gandalf eintraf und sie vor einer großen Armee von Orks und Wargs warnte. Die Drei verbündeten sich und kämpften gegen die Orks von Bolgs Heer am Fuße des [lonelymountain|E]. Sie erlitten schwere Verluste und waren kurz davor, die Schlacht zu verlieren, als die Großen Adler zusammen mit ihrem geflügelten Heer und Beorn eintrafen, der Bolg tötete. Thorin wurde tödlich verwundet und starb kurz nach der Schlacht.#!"  #~TR~
