 lotr_haradrim_legacy_3_effect_2: "Erhöhte Chancen, das [GetTrait('lifestyle_trans_haradric_merchant').GetName( GetPlayer )] [trait|E] zu erhalten, wenn du die [GetTravelOption('trans_haradric_merchants_option').GetName] [travel_option|E] nutzt."  #~TR~
 
 lotr_haradrim_legacy_4_name: "Wüstenkriegführung"  #~TR~
 lotr_haradrim_legacy_4_name_desc: ""
 lotr_haradrim_legacy_4_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_4').GetName]"
