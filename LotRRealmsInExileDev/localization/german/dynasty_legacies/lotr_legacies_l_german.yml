l_german:
 lotr_haradrim_legacy_track_name: "Vermächtnis der Haradrim"  #~TR~
 lotr_haradrim_legacy_track_desc: "Die [GetPlayer.GetDynasty.GetBaseNameNoTooltip] sind wild. Sie haben tiefe Augen; Gold schmückt ihre Körper und Kleider."  #~TR~
 
 lotr_haradrim_legacy_1_name: "Hafen des Südens"  #~TR~
 lotr_haradrim_legacy_1_name_desc: ""
 lotr_haradrim_legacy_1_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_1').GetName]"
 lotr_haradrim_legacy_1_effect_1: "Erhöhte Chancen, dass [trans_haradric_merchants|E] in deinem [court|E] erscheinen, wenn deine [realm_capital|E] sich in [GetGeographicalRegion('middleearth_harad').GetName] befindet"  #~TR~
 lotr_haradrim_legacy_1_effect_2: "Erhöhte Chancen auf ein Handelsereignis und somit [gold|E], wenn du die [GetTravelOption('trans_haradric_merchants_option').GetName] [travel_option|E] nutzt."  #~TR~
 
 lotr_haradrim_legacy_2_name: "Südländischer Gesang"  #~TR~
 lotr_haradrim_legacy_2_name_desc: "Beschrieben als rau und guttural, aber dennoch exotisch, schön in seinen unheimlichen Melodien, ist die Sprache und der Gesang der Haradrim eine Inspiration für diejenigen, die seinen tiefen Worten lauschen."  #~TR~
 legacy_southron_chanting_cultural_effect: "Positive Meinung für die Haradrim. Negative Meinung für die Freien Völker."  #~TR~
 lotr_haradrim_legacy_2_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_2').GetName]"
 lotr_haradrim_legacy_2_effect_1: "Die [decision|E] #V $decision_network_with_trans_haradric_merchants$#! kann getroffen werden"  #~TR~
 lotr_haradrim_legacy_2_effect_2: "Schaltet die [GetTravelOption('trans_haradric_merchants_option').GetName] [travel_option|E] frei, auch ohne die [GetCultureTradition('tradition_trans_haradric_traders').GetName] [tradition|E]"  #~TR~
 
 lotr_haradrim_legacy_3_name: "Handelsreich"  #~TR~
 lotr_haradrim_legacy_3_name_desc: "Unser Reichtum konkurriert mit dem der Zwerge; vom höchsten König bis zum einfachsten Fußsoldaten sind die Menschen von Harad mit bunten Tuniken, Bronzepanzern und Goldringen geschmückt."  #~TR~
 lotr_haradrim_legacy_3_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_3').GetName]"
