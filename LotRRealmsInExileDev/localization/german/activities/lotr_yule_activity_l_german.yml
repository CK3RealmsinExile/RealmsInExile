 #####################
 ### YULE ACTIVITY ###
 #####################
 # Adapted from RICE Kalends activity
 # Yuletide is a midwinter celebration practiced in the Westlands
 # It is very popular among the hobbits, but also practiced by the Northmen and Rohirrim
 # Yuletide is the hobbitish name, based on a northron word
 
 #YuleName
 yulename_jultyde: ""  #~TR~
 yulename_yuletide: "Weihnachtszeit"  #~TR~
 yulename_midwinter: "Mittwinter"  #~TR~

 # Activity
 activity_yule_host_an_a: "$host_activity_a$"
 activity_yule: ""[GetPlayer.Custom( 'YuleName' )] Feier""  #~TR~
 activity_yule_desc: "Wenn der Winter seinen Höhepunkt erreicht, feiern [hobbits|E] und andere robuste Leute des Nordens das traditionelle Julfest, um den Wechsel des Jahres und der Jahreszeit zu begehen."  #~TR~
 activity_yule_selection_tooltip: "Feiere die Julzeit.\n\n$activity_yule_context_tooltip$"  #~TR~
 activity_yule_context_tooltip: "#emphasis Weiterer Kontext:#! Als harte Winter noch die nördlichen Lande von [middleearth|E] heimsuchten, wurde es Brauch, den Beginn des ersten Abschwunds des Winters zu feiern.  „Die Hälfte der kalten Tage liegt nun hinter uns!“, sagten die Leute, als sie sich in ihren Dörfern und Häusern versammelten. Wärme an sich und das Warmhalten von sich selbst und anderen wurde ein zentrales Thema der Feierlichkeiten, ebenso wie das Schenken von Geschenken an andere Mitglieder der lokalen Gemeinschaft."  #~TR~
 activity_yule_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E] Gewinn\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] Verlust\n$BULLET_WITH_TAB$[opinion|E] bei [guests|E]\n$BULLET_WITH_TAB$[capital|E] [county|E] erhält den [GetModifier('lotr_yule_celebrated_modifier').GetNameWithTooltip] [county_modifier|E] für #V 5#! Jahre"  #~TR~
 activity_yule_guest_desc: "$activity_yule_host_desc$"
 activity_yule_province_desc: ""
 activity_yule_destination_selection: "$activity_yule_province_desc$"
 activity_yule_guest_help_text: "$activity_yule$"
 activity_yule_predicted_cost: "Die Kosten dieser [activity|E] basieren hauptsächlich auf deinem [income|E]."  #~TR~
 activity_yule_conclusion_desc: "Unser [GetActivityType( 'activity_yule' ).GetName] ist zu Ende gegangen. Was für ein freudiger Anlass!"  #~TR~
 lotr_yule_celebration_phase: "Fest"  #~TR~
 lotr_yule_celebration_phase_desc: "„Wenn die Julzeit kommt“, sagt man hierzulande, „halt dich warm und bleib drinnen.“"  #~TR~
 lotr_yule_festive_intent_header: "Festlich:"  #~TR~
 lotr_yule_festive_intent: "Festlich"  #~TR~
 lotr_yule_festive_intent_desc: "Du lässt dich gehen und hast eine tolle Zeit. Verliere extra [stress_loss_i|E] [stress|E], und noch mehr, wenn du [GetTrait('gregarious').GetName( GetNullCharacter )] oder [GetTrait('gluttonous').GetName( GetNullCharacter )] bist."  #~TR~
 lotr_yule_devotion_intent_header: "Hingabe:"  #~TR~
 lotr_yule_devotion_intent: "Hingabe"  #~TR~
 lotr_yule_devotion_intent_desc: "Du stärkst deine gemeinschaftliche Position. #P Gewinn#! [piety_i|E] [piety|E]. Verliere mehr [stress_loss_i|E] [stress|E], wenn du [GetTrait('zealous').GetName( GetNullCharacter )] oder [GetTrait('diligent').GetName( GetNullCharacter )] bist."  #~TR~
 lotr_yule_generosity_intent_header: "Großzügigkeit:"  #~TR~
 lotr_yule_generosity_intent: "Großzügigkeit"  #~TR~
 lotr_yule_generosity_intent_desc: "Du verstehst den Geist des Schenkens wirklich gut. #P +100%!# [opinion|E] Bonus durch das Schenken. Verliere mehr [stress_loss_i|E] [stress|E], wenn du [GetTrait('generous').GetName( GetNullCharacter )] oder [GetTrait('compassionate').GetName( GetNullCharacter )] bist."  #~TR~
 lotr_yule_gift_size_option: "Geschenke"  #~TR~
 lotr_yule_gift_small: "Bescheiden"  #~TR~
 lotr_yule_gift_small_desc: "$EFFECT_LIST_BULLET$+Erhalte einen Basis-[prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_small_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$+Erhalte #P 4#! [opinion|E] von jedem [character|E], der an dieser [activity|E] teilnimmt\n$EFFECT_LIST_BULLET$Du selbst könntest #italic Geschenke#! im Wert von bis zu #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#! erhalten\n\n\n#weak Ein kleiner Geschenketausch wird dieses Mal genügen.#!"  #~TR~
 lotr_yule_gift_medium: "Durchschnittlich"  #~TR~
 lotr_yule_gift_medium_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basis-[prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_medium_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Erhalte #P 8#! [opinion|E] von jedem [character|E], der an dieser [activity|E] teilnimmt\n$EFFECT_LIST_BULLET$Du selbst könntest #italic Geschenke im Wert von bis zu #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#! erhalten\n\n#weak Ein festliches Ereignis verlangt nach festlichem Geschenkeaustausch#!"  #~TR~
 lotr_yule_gift_large: "Bedeutend"  #~TR~
 lotr_yule_gift_large_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basis-[prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_large_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Erhalte #P 12#! [opinion|E] von jedem [character|E], der an dieser [activity|E] teilnimmt\n$EFFECT_LIST_BULLET$Du selbst könntest #italic Geschenke von bis zu #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#! erhalten\n\n#weak Ich werde den Geist der Julstage mit prächtigen Geschenken für alle wahrhaft annehmen!#!"  #~TR~
 lotr_yule_gift_amount: "Größe der Geschenke"  #~TR~
 lotr_yule_completed_log_title: ""$activity_yule$ geht zu Ende""  #~TR~
 lotr_yule_completed_log: "[CHARACTER.GetShortUIName|U] hat das $activity_yule$ beendet."  #~TR~
 TRAVEL_NAME_FOR_activity_yule: "[Character.GetFirstNamePossessiveNoTooltip] $activity_yule$"
 lotr_yule_celebration_month_requirement: "Der Monat muss zwischen November (11) und Januar (1) liegen."  #~TR~
 lotr_yule_opinion: "Weihnachtliche Geschenkübergabe"  #~TR~
 
 # Modifiers
 lotr_yule_celebrated_modifier: "Kürzliche Julfeier"  #~TR~
 lotr_yule_dressed_up_as_animal: "An Yuletide als Tier verkleidet"  #~TR~
 lotr_yule_dressed_up_as_animal_desc: "Während einer kürzlich stattgefundenen #italic Julfeier#! nahm dieser Charakter an einer Maskerade teil, bei der er sich als irgendein Tier verkleidete."  #~TR~
 lotr_yule_crossdressed: "An Yule anverkleidet"  #~TR~
 lotr_yule_crossdressed_desc: "Während einer kürzlich stattgefundenen #italic Julfeier#! verkleidete sich dieser Charakter in der Kleidung und dem Stil des anderen Geschlechts."  #~TR~
 RICE_lesbos_sick_from_yule_feasting: "Übermäßiges Schlemmen an Yule"  #~TR~
 RICE_lesbos_sick_from_yule_feasting_desc: "Während eines kürzlichen #italic Julfestes#! hat diese Person viel zu viel gegessen und getrunken und sich dabei krank gegessen."  #~TR~
 lotr_yule_modifier: "Feierliches Julfest"  #~TR~
 
 # Events
 yule.0020.t: "Vorbereitungen"  #~TR~
 yule.0020.desc: "Die Wintersonnenwende steht vor der Tür, und das bedeutet, dass es Zeit ist, das #italic Yulefest#! zu feiern. Dies ist eine alte Tradition der nördlichen Länder, die den Wechsel des Jahres und der Jahreszeiten feiert.\n\nDiesmal werde ich sicher auch an den Festlichkeiten teilnehmen. Vielleicht wird es ein bisschen ausgelassen, aber andererseits ist es auch eine Zeit des Schenkens und des Teilens von Freude und Glück, besonders in den kälteren Monaten."  #~TR~
 yule.0020.a: "Lasst uns eine große Feier vorbereiten!"  #~TR~
 yule.0021.t: "Das Fest beginnt"  #~TR~
 yule.0021.desc: "Die #italic Julzeit#! ist da!\n\nIn den kalten Wintermonaten, seit längst vergessenen Zeiten, sind alle – Reich und Arm, Mann und Frau, Jung und Alt – so zusammengekommen, um fröhlich zu sein, köstliches Essen und Getränke zu genießen und einander Geschenke zu machen. Meine Residenz ist voller flackernder Lichter, und selbst von hier aus hören wir den Jubel der Feiernden anderswo."  #~TR~
 yule.0021.a: "Kommt, ja, lasst uns fröhlich sein!"  #~TR~
 yule.0022.t: "Die Feierlichkeiten enden"  #~TR~
 yule.0022.desc: "Die #italic Julzeit#! ist zu Ende gegangen, und der ganze lärmige Jubel um uns herum klingt ab, während das normale Leben sich wieder durchsetzt.\n\nEs war ein fröhlicher Anlass, wie immer, und man kann nur hoffen, dass wir ihn in einem Jahr wieder feiern können."  #~TR~
 yule.0022.a: "Zurück zum Alltag!"  #~TR~
 yule.0023.t: "Geschenketausch"  #~TR~
 yule.0023.desc: "Es ist ein seit langem bestehender Brauch, dass wir uns während der #italic Julzeit#! gegenseitig Geschenke machen. Dieser Gesachenke-Austausch ist einer der Höhepunkte der Feiertage.\n\nIch habe natürlich meinen Teil dazu beigetragen und einige Geschenke für meinen Haushalt und meine Mitarbeiter besorgt. Sie wiederum haben dasselbe für mich getan."  #~TR~
 yule.0023.a: "Was für schöne Geschenke wir uns dieses Jahr gemacht haben!"  #~TR~
 yule.0024.t: "xxxxx"  #~TR~
 yule.0024.desc: "xxxxx"  #~TR~
 yule.0024.a: "xxxxx"  #~TR~
 yule.0025.t: "[ROOT.Char.Custom('DefaultPriestTitlePlural')] missbilligen"  #~TR~
 yule.0025.desc: "Während viele die #italic Julzeit#! als eine lustige und angenehme Gelegenheit empfinden, fühlen nicht alle dasselbe.\n\n[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] zum Beispiel sind traditionell Kritiker dessen, was sie als ein übermäßig nachgiebiges Fest ansehen, ein Relikt der Vergangenheit, das wir längst loswerden sollten, denn es trübt unser Urteilsvermögen und beleidigt unseren gesunden Menschenverstand. Und natürlich, wie jeder [hobbit|E] wissen sollte - Geschenke gibt es zu Geburtstagen, nicht zu anderen Feiern.\n\nZum Glück achten nicht alle auf diese Spaßverderber, aber [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] hat sich in letzter Zeit besonders lautstark über [chaplain.GetHerHis] Missbilligung der Feierlichkeiten geäußert."  #~TR~
 yule.0025.a: "Befehle [chaplain.GetHerHim], die Dinge nicht so ernst zu nehmen"  #~TR~
 yule.0025.b: "Sag [chaplain.GetHerHim], dass ich es in Zukunft etwas ruhiger angehen lasse"  #~TR~
 yule.0026.t: "Unter heidnischer Herrschaft"  #~TR~
 yule.0026.desc: "So fröhlich die #italic Julzeit#! auch sein mag, sie ist auch ein wichtiges kulturelles Ereignis – zumindest für standhafte [ROOT.Char.GetCulture.GetName] wie wir, die unter der Herrschaft eines gewissen [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip] wie zum Beispiel [liege.GetFirstName] leben.\n\nDurch diesen festlichen Anlass können wir unsere Hingabe an unsere alten Überzeugungen und Bräuche stärken, und niemand, nicht einmal [liege.GetTitledFirstNameNoTooltip], kann uns den Stolz nehmen, den wir empfinden, wenn wir die #italic Julzeit#! feiern. Daher habe ich mir zwischen den Festlichkeiten Zeit genommen, um heute den Dorfältesten einer unserer örtlichen Gemeinden einen Besuch abzustatten."  #~TR~
 yule.0026.a: "Wir sind pflichtbewusste [ROOT.Char.GetCulture.GetName], auch während der #italic Julzeit#!."  #~TR~
 yule.0027.t: "Schmausen und Trinken"  #~TR~
 yule.0027.desc: "Ein großer Teil der #italic Julzeit#! ist das ganze Schmausen und Trinken! Dieses Jahr ist nicht anders, und meine Helfer haben ein prächtiges, fabelhaftes Mahl zusammengestellt, das aus allen möglichen kulinarischen Köstlichkeiten der [ROOT.Char.GetCulture.GetName] besteht!\n\nEhrlich gesagt, freuen sich manche manchmal mehr auf das Schmausen als auf den Rest dieses Feiertags."  #~TR~
 yule.0027.a: "Ich gebe ihnen keine Schuld! Lasst es euch schmecken, alle!"  #~TR~
 yule.0027.b: "Obwohl es ein Feiertag ist, werde ich es nicht übertreiben."  #~TR~
 yule.0028.t: "Die Maskerade"  #~TR~
 yule.0028.desc: "Wir hören draußen einen lauten Tumult und schauen nach, was los ist. Es stellt sich heraus, dass es eine Menge Feiernder ist, die eine Maskerade veranstalten, wobei einige Männer als Frauen, einige Frauen als Männer und einige andere als Tiere verkleidet sind.\n\nNicht jeder in dieser Gruppe scheint verkleidet zu sein, aber sie scheinen viel Spaß zu haben."  #~TR~
 yule.0028.a: "Hey, warum machen wir nicht bei ihrer kleinen Parade mit?"  #~TR~
 yule.0028.b: "Ich möchte mich als etwas Mutiges verkleiden!"  #~TR~
 yule.0028.c: "Wir können die Maskerade von hier aus beobachten."  #~TR~
 yule.0029.t: "Kinderlieder"  #~TR~
 yule.0029.desc: "Die Stimme von Kindern, die Weihnachtslieder draußen singen, ist unverkennbar. „Julzeit! Die Jul ist gekommen!“ singen sie, wie ein hypnotisierender Gesang.\n\nWann immer solche Kinder in der Nähe sind, ist es wichtig, dass wir ihnen etwas Süßes oder etwas Gold geben, denn so ist der alte Brauch während der #italic Julzeit#!.\n\nIch öffne die Tür, und die lieblichen Stimmen der Kleinen erfüllen meine Ohren. Sobald der Gesang vorbei ist, schauen meine Diener auf mich, um mir die Erlaubnis zu geben, den Kindern die Süßigkeiten und das Geld zu geben."  #~TR~
 yule.0029.a: "Geht und gebt den Kleinen Süßigkeiten."  #~TR~
 yule.0029.b: "Diese lieben Kinder verdienen ein großes Geschenk!"  #~TR~
 yule.0029.c: "Wir betreiben hier keine Wohltätigkeitsorganisation – auf Wiedersehen, Kinder!"  #~TR~
 yule.0030.t: "Übertreibung"  #~TR~
 yule.0030.desc: "Es ist nicht unerwartet, dass die Leute während der #italic [activity.Custom( 'YuleName' )]#! etwas zu viel konsumieren.\n\n[eater.GetTitledFirstName] ist leider diesem Problem zum Opfer gefallen. Während des Feiertagsbanketts hat [eater.GetSheHe] viel zu viel gegessen und getrunken.\n\nAber [eater.GetFirstNameNoTooltip] will den Rest der Feierlichkeiten nicht verpassen!"  #~TR~
 yule.0030.a: "Du solltest dich etwas ausruhen, [eater.GetFirstNameNoTooltip]."  #~TR~
 yule.0031.t: "Besinnungen"  #~TR~
 yule.0031.desc: "Das Schenken ist ein wichtiger Bestandteil der #italic Julzeit#!, aber das bedeutet auch, dass viel darüber diskutiert wird.\n\nDas heißt, manche Leute sagen, es gibt nicht genug Geschenke, und das verschlechtert die Feiertage. Andere sagen, es gibt zu viele Geschenke, und das ruiniert die Feiertage auch. Wieder andere machen sich Sorgen, ob sie von anderen angemessene Geschenke erhalten werden."  #~TR~
 yule.0031.a: "Es kommt nicht auf das Geschenk, sondern auf die Geste an!"  #~TR~
 yule.0031.b: "Die Leute müssen das Schenken ernster nehmen."  #~TR~
 yule.0032.t: "Feiern"  #~TR~
 yule.0032.desc: "Wir haben uns entschieden, während der #italic Julzeit#! in die Stadt zu gehen. Warum? Natürlich zum Feiern!\n\nGroße Menschenmengen haben sich versammelt, um fröhlich zu sein, und die Luft ist voller Aufregung und Energie. Sicher, die Dinge können etwas aus dem Ruder laufen, aber es ist alles in guter Absicht!"  #~TR~
 yule.0032.a: "Ich sollte besser mit allen feiern."  #~TR~
 yule.0032.b: "Ich werde es nur aus der Ferne beobachten."  #~TR~
 yule.0033.t: "Vermischung der Klassen"  #~TR~
 yule.0033.desc: "Schlemmen während der #italic Julzeit#! ist selbstverständlich, aber eines, was diese Feste von anderen Festen im Laufe des Jahres unterscheidet, ist, dass sich Diener und Arme ihren Herren und Damen beim Schlemmen anschließen, als wären sie gleichgestellt.\n\nMit seinen Untergebenen zusammen zu speisen ist für einige keine so unangenehme Erfahrung, da sie ihre Diener und Helfer im Geiste der Nächstenliebe besser kennenlernen. Andere wiederum mögen so etwas nicht und wollen sich nicht mit solchen niederen Typen vermischen."  #~TR~
 yule.0033.a: "Es ist eine lustige und nachdenkliche Praxis."  #~TR~
 yule.0033.b: "Ich mag es nicht, mit meinen Untergebenen essen zu müssen."  #~TR~
 yule.0034.t: "Ausländer"  #~TR~
 yule.0034.desc: "Ich kenne einige ausländische Kaufleute und Reisende, die in der Nähe wohnen. Obwohl ihre Leute traditionell die #italic Julzeit#! nicht feiern, ist es nicht ungewöhnlich, dass wir diese Außenseiter einladen, an ihren Feiern teilzunehmen.\n\nEinige der Ausländer sehen den Feiertag als eine verschwenderische, nachgiebige Gelegenheit an und warnen ihre Artgenossen, sich von unseren „dummen“ Feiern und Festlichkeiten fernzuhalten. Andere hingegen haben nichts dagegen, an den Festlichkeiten teilzunehmen.\n\nVielleicht sollte ich die Ausländer einladen, sich uns anzuschließen?"  #~TR~
 yule.0034.a: "Natürlich. Je mehr, desto besser!"  #~TR~
 yule.0034.b: "Sie wären wahrscheinlich nicht interessiert."  #~TR~
 yule.0035.t: "Elbenbesucher"  #~TR~
 yule.0035.desc: "Als die Julfeierlichkeiten voranschreiten, sehe ich zu meinem Erstaunen einen ungewöhnlichen Besucher, der die Feierlichkeiten von außen beobachtet. Ich nähere mich und finde eine kleine Gruppe von [elves|E], angeführt von [elven_visitor.GetFirstName], die etwas außerhalb des Hauptfestbereichs steht, bekleidet mit grauen Umhängen.\n\n„Lasst euch von uns nicht beunruhigen“, sagt [elven_visitor.GetFirstName], nachdem [elven_visitor.GetHerselfHimself] und die anderen sich vorgestellt haben. „Wir sind nur gekommen, um uns an der Fröhlichkeit der jüngeren Völker zu erfreuen und hoffen, etwas Inspiration daraus zu gewinnen. Wir, die wir noch in dieser kalten Welt verweilen, haben in diesen dunklen Zeiten nicht viele Gründe zum Lachen und Singen."  #~TR~
 yule.0035.a: "Julzeit ist ein Fest für alle fröhlichen Leute!"  #~TR~
 yule.0035.b: "In Ordnung... aber kommt nicht zu nah!"  #~TR~
 yule.0036.t: "Eine Zwergenkarawane"  #~TR~
 yule.0036.desc: "Es ist der Nachmittag unserer andauernden Julfeier, und die Stadt ist in Aufruhr über die Rede von [dwarves|E]. "Zwerge?" frage ich, bevor mir schnell gesagt wird, dass vor ein paar Stunden eine ganze Karawane der robusten, bärtigen Reisenden angekommen ist und ein paar Stände auf dem Hauptplatz der Stadt errichtet hat.\n\nDie Zwerge, stets geschäftstüchtig, bieten Waren aus fernen Ländern an, von hoher Qualität (und Preis) und sehr begehrt. Ich bin sicher, viele davon werden ausgezeichnete Geschenke für unsere Jul-Tradition sein!"  #~TR~
 yule.0036.a: "Die Zwerge kennen so kunstvolle Lieder und Geschichten."  #~TR~
 yule.0036.b: "Ihre Waren sind hier mehr als willkommen!"  #~TR~
 yule.0037.t: "Die Weisheit eines Zauberers"  #~TR~
 yule.0037.desc: "Ich habe beschlossen, einen kurzen Spaziergang durch die nahegelegene Stadt zu machen, während die Julfeier weitergeht. Ich genieße die festlichen Dekorationen an den Bäumen und stolpere fast, als plötzlich eine große Gestalt vor mir erscheint. "Es ist ein Zauberer! Ein Zauberer ist gekommen, um Yule mit uns zu feiern!" ruft eines der Kinder, die auf der Straße spielen. Ich sehe mir den Fremden vor mir genau an, der wissend lächelt. "Nun, es scheint, als wäre ich entdeckt worden", antwortet er und streichelt sich ein paar Mal den Bart.\n\n"Die Julzeit ist wieder da, nicht wahr? Ah, wie die Jahreszeiten einander immer wieder jagen. Kommt, gute Leute, und verzeiht mir mein ungeladenes Eindringen in eure Feierlichkeiten. Lasst den Spaß und die Lieder weitergehen! Es ist gut, diese alte Tradition in diesen Gegenden so lebendig zu sehen."\n\nEr sieht mich direkt an und runzelt für einen Sekundenbruchteil die Stirn. "Es liegt an dir, dafür zu sorgen, dass sie so bleibt", sagt er, bevor er sich langsam von mir abwendet und auf eines der nahen Lagerfeuer zugeht."  #~TR~
 yule.0037.a: "Ich sollte seinen Rat gut beherzigen..."  #~TR~
 yule.0037.b: "Dieses Jahr wird die Julzeit unvergesslich!"  #~TR~
 yule.0038.t: "Der Julstamm"  #~TR~
 yule.0038.desc: "Während der Julzeit ist es Tradition für jeden Haushalt, der es sich leisten kann, an der Zubereitung des Julstammes teilzunehmen – ein ganzer Baum, der nach und nach in den Kamin gegeben wird, während die Feierlichkeiten andauern.\n\nEs ist an der Zeit, dass ich entscheide, ob ich mich an diesen Brauch halten soll. Ich habe mehr als genug Brennholz und meine Feuer wären sowieso gut versorgt, aber kann ich es mir wirklich leisten, ein so zentrales Stück des Julfestes zu umgehen?"  #~TR~
 yule.0038.a: "Ich werde den Baum selbst vorbereiten!"  #~TR~
 yule.0038.b: "Ich werde meine Diener einen geeigneten Baum auswählen lassen."  #~TR~
 yule.0038.c: "Es erscheint mir alles ein bisschen verschwenderisch..."  #~TR~
