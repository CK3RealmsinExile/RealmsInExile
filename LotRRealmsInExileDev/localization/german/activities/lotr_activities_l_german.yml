 lotr_visit_vineyard_relaxation_intent: "Entspannung"  #~TR~
 lotr_visit_vineyard_relaxation_intent_desc: "Du konzentrierst dich auf den Genuss. Du verlierst garantiert noch mehr [stress_loss_i|E] [stress|E], aber du verlierst besonders mehr, wenn du [GetTrait('shy').GetName( GetNullCharacter )] oder [GetTrait('lazy').GetName( GetNullCharacter )] bist."  #~TR~
 lotr_visit_vineyard_reflection_intent_header: "Besinnung:"  #~TR~
 lotr_visit_vineyard_reflection_intent: "Besinnung"  #~TR~
 lotr_visit_vineyard_reflection_intent_desc: "Du möchtest über dich selbst und die Welt um dich herum nachdenken. Du erhältst [experience|E] in deinem [lifestyle|E] (zusätzlich zu anderen Gewinnen) und hast die Chance, eine kleine Steigerung einer zufälligen [skill|E] zu erhalten. Du verlierst auch [stress_loss_i|E] [stress|E], wenn du [GetTrait('diligent').GetName( GetNullCharacter )] bist."  #~TR~
 lotr_visit_vineyard_exploration_intent_header: "Erkundung:"  #~TR~
