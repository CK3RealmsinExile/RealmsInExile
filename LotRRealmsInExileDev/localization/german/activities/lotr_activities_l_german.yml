 lotr_horse_race_horse_investment_medium_modifier_desc: "#EMP Erhöht die Chancen, Pferderennen zu gewinnen, um einen kleinen Betrag#!"  #~TR~
 lotr_horse_race_horse_investment_large_modifier: "Riesige Investition in Rennpferde"  #~TR~
 lotr_horse_race_horse_investment_large_modifier_desc: "#EMP Erhöht die Chancen, Pferderennen zu gewinnen, um einen moderaten Betrag#!"  #~TR~
 lotr_horse_race_victory_minor: "Pferderennen-Banner"  #~TR~
 lotr_horse_race_victory_minor_desc: "Dieses [house|E] hat kürzlich ein lokales Pferderennen gewonnen. Als Belohnung für den Sieg ihres Pferdes gewannen sie ein Standard-Rennenbanner."  #~TR~
 lotr_horse_race_victory_major: "Großes Pferderennen-Banner"  #~TR~
 lotr_horse_race_victory_major_desc: "Dieses [house|E] hat kürzlich ein bekanntes Pferderennen gewonnen. Als Belohnung für den Sieg ihres Pferdes gewannen sie ein Rennenbanner von großer Raffinesse und Erscheinung."  #~TR~
 lotr_horse_race_victory_great: "Prächtiges Pferderennen-Banner"  #~TR~
 lotr_horse_race_victory_great_desc: "Dieses [house|E] hat kürzlich ein bedeutendes Pferderennen gewonnen. Als Belohnung für den Sieg ihres Pferdes gewannen sie ein Rennenbanner von unvergleichlicher Schönheit."  #~TR~
 lotr_horse_race_mercato_trinkets: "Schmuckstücke von den lokalen Märkten"  #~TR~
 lotr_horse_race_mercato_trinkets_desc: "Dieser Charakter hat kürzlich eine Reihe von Luxuswaren wie Schmuck und Draperien auf einem öffentlichen Markt gekauft, der von lokalen Gilden nach einem Pferderennen veranstaltet wurde."  #~TR~
