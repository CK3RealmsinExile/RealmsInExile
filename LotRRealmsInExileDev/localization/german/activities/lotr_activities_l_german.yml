 lotr_horse_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Dein [house|E] wird keinen Reiter bezahlen, der am Pferderennen teilnimmt\n$EFFECT_LIST_BULLET$Du wirst deine Chancen auf Belohnungen für den Gewinn des Pferderennens #N verlieren#!\n\n#weak Die Teilnahme an diesen Sportwettbewerben ist teuer; unsere Mittel sind besser für die Organisation der Veranstaltung an erster Stelle ausgegeben.#!"  #~TR~
 lotr_horse_race_preparations_basic: "Einfach"  #~TR~
