 # Modifiers
 lotr_horse_race_religious_modifier: "Religiöse Pferderenn-Tradition"  #~TR~
 lotr_horse_race_religious_modifier_desc: "Diese Region ist die Heimat eines lokalen Heiligen oder einer heiligen Person. Diese Renntradition zieht Zuschauer aus nah und fern an und steigert den Ruhm des Ortes, insbesondere in Bezug auf seinen spirituellen Ruf.\n\n#EMP Wenn ein [GetActivityType( 'activity_lotr_horse_race' ).GetName] in dieser [county|E] stattfindet, erhalten der [host|E] und die Teilnehmer #P +50%#! auf die Basis [prestige_i|E][prestige|E] und [piety_i|E][piety|E] Belohnungen, wenn die #bold Religiöse#! [activity_option|E] gewählt wird.#!"  #~TR~
 lotr_horse_race_civic_modifier: "Zivile Pferderenn-Tradition"  #~TR~
 lotr_horse_race_civic_modifier_desc: "Diese Region rühmt sich starker Gemeinschaftsbindungen. Diese Renntradition zieht Zuschauer aus nah und fern an und steigert den Ruhm des Ortes. Sie ist bekannt für ihre sozialen Möglichkeiten und den bürgerlichen Stolz der Teilnehmer.\n\n#EMP Wenn ein [GetActivityType( 'activity_lotr_horse_race' ).GetName] in dieser [county|E] stattfindet, erhalten der [host|E] und die Teilnehmer #P +50%#! auf die Basis [prestige_i|E][prestige|E] und [piety_i|E][piety|E] Belohnungen, wenn die #bold Zivile#! [activity_option|E] gewählt wird.#!"  #~TR~
 lotr_horse_race_dynastic_modifier: "Dynastische Pferderenn-Tradition"  #~TR~
 lotr_horse_race_dynastic_modifier_desc: "Diese Region feiert die Legenden und das Prestige der früheren Herrscher der Region. Diese Renntradition zieht Zuschauer aus nah und fern an und steigert den Ruhm des Ortes sowie das Wissen über seine Geschichte und Mythologie.\n\n#EMP Wenn ein [GetActivityType( 'activity_lotr_horse_race' ).GetName] in dieser [county|E] stattfindet, erhalten der [host|E] und die Teilnehmer #P +50%#! auf die Basis [prestige_i|E][prestige|E] und [piety_i|E][piety|E] Belohnungen, wenn die #bold Dynastische#! [activity_option|E] gewählt wird.#!"  #~TR~
