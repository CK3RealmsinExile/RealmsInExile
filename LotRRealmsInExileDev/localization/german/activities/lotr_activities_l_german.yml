 activity_lotr_horse_race_guest_help_text: "$activity_lotr_horse_race$"
 activity_lotr_horse_race_predicted_cost: "Die Kosten dieses Besuchs richten sich nach deinem [income|E] und den von dir ausgewählten [activity_options|E]."  #~TR~
 activity_lotr_horse_race_conclusion_desc: "Das [GetActivityType( 'activity_lotr_horse_race' ).GetName] ist beendet. Was für ein spannendes, atemberaubendes Spektakel!"  #~TR~
 lotr_horse_race_religious: "Religiös"  #~TR~
 lotr_horse_race_religious_desc: "$EFFECT_LIST_BULLET$ Das Rennen wird zu Ehren einer lokalen religiösen Persönlichkeit oder eines Heiligen abgehalten.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [piety_i][piety|E] im Vergleich zu anderen Optionen\n$EFFECT_LIST_BULLET$ Das [county|E], in dem das Rennen stattfindet, erhält mit höherer Wahrscheinlichkeit einen [county_modifier|E], der [gold_i|E] [taxes|E] erhöht\n\n#weak Lasst uns viele Gebete sprechen, damit wir einen spannenden Wettkampf erleben können.#!"  #~TR~
 lotr_horse_race_civic: "Bürgerlich"  #~TR~
 lotr_horse_race_civic_desc: "$EFFECT_LIST_BULLET$ Das Rennen wird abgehalten, um eines der wichtigsten Ereignisse in der Geschichte der Region zu feiern.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [prestige_i][prestige|E] im Vergleich zu anderen Optionen\n$EFFECT_LIST_BULLET$ Das [county|E], in dem das Rennen stattfindet, erhält mit höherer Wahrscheinlichkeit einen [county_modifier|E], der [development_i|E] [development|E] erhöht\n\n#weak Indem wir die Leistungen unserer Heimat ehren, wird dieses Pferderennen uns als Gemeinschaft zusammenbringen!#!"  #~TR~
 lotr_horse_race_dynastic: "Dynastisch"  #~TR~
 lotr_horse_race_dynastic_desc: "$EFFECT_LIST_BULLET$ Das Rennen wird abgehalten, um deine Herrschaft des [GetPlayer.GetDynastyNameNoTooltip] über die Region zu feiern.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [dynasty_prestige_i|E][dynasty_prestige|E] im Vergleich zu anderen Optionen\n$EFFECT_LIST_BULLET$ Das [county|E], in dem das Rennen stattfindet, erhält mit höherer Wahrscheinlichkeit einen [county_modifier|E], der die Kosten für [building|E] senkt\n\n#weak Ein aufregender Tag wird es für alle sein, und lasst es bekannt sein, dass es durch meine Großzügigkeit und die meines Hauses gegeben wurde!#!"  #~TR~
 lotr_horse_race_champions_banner_type: "Siegerbanner"  #~TR~
 lotr_horse_race_champions_banner_small: "Durchschnittlich"  #~TR~
 lotr_horse_race_champions_banner_small_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basiswert von #V 100#! [prestige_i|E] [prestige|E] aus dem Rennen\n$EFFECT_LIST_BULLET$Keine erhöhte Chance auf bessere Renn-[county_modifiers|E]\n$EFFECT_LIST_BULLET$Gewinnt ein begütertes [house|E] das Rennen, erhält es den [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip] [modifier|E], und seine Dynastie erhält eine kleine Menge an [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Wir werden Handwerker beauftragen, die übliche Art von Banner herzustellen, die dem Gewinner dieser Pferderennen verliehen wird.#!"  #~TR~
 lotr_horse_race_champions_banner_medium: "Groß"  #~TR~
 lotr_horse_race_champions_banner_medium_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basiswert von #V 200#! [prestige_i|E] [prestige|E] aus dem Rennen\n$EFFECT_LIST_BULLET$Etwas erhöhte Chancen auf bessere Renn-[county_modifiers|E]\n$EFFECT_LIST_BULLET$Gewinnt ein begütertes [house|E] das Rennen, erhält es den [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip] [modifier|E], und seine Dynastie erhält eine moderate Menge an [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Die Handwerker, die wir einstellen, sollten ein Banner schaffen, das einem glorreichen Gewinner dieses Pferderennens würdig ist, eines, das unserer Gemeinschaft gut ansieht.#!"  #~TR~
 lotr_horse_race_champions_banner_large: "Großartig"  #~TR~
 lotr_horse_race_champions_banner_large_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basiswert von #V 300#! [prestige_i|E] [prestige|E] aus dem Rennen\n$EFFECT_LIST_BULLET$Stark erhöhte Chancen auf bessere Renn-[county_modifiers|E]\n$EFFECT_LIST_BULLET$Gewinnt ein begütertes [house|E] das Rennen, erhält es den [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip] [modifier|E], und seine Dynastie erhält eine große Menge an [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Keine Kosten scheuen! Die Handwerker, die wir beauftragen, werden ein prächtiges Banner schaffen, das unsere Teilnehmer mit Sicherheit motivieren wird!.#!"  #~TR~
 lotr_horse_race_charity_type: "Spendenhöhe"  #~TR~
 lotr_horse_race_charity_small: "Pflicht"  #~TR~
 lotr_horse_race_charity_small_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basiswert von #V 100#! [piety_i|E] [piety|E] aus dem Rennen\n$EFFECT_LIST_BULLET$Erhalte keine zusätzliche [opinion|E] von jedem [character|E], der an dieser [activity|E] teilnimmt\n\n#weak Wir werden bei dieser Gelegenheit die erwarteten Spenden an die Armen, Bedürftigen und Frauen, die eine Mitgift benötigen, leisten.#!"  #~TR~
 lotr_horse_race_charity_medium: "Großzügig"  #~TR~
 lotr_horse_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basiswert von #V 200#! [piety_i|E] [piety|E] aus dem Rennen\n$EFFECT_LIST_BULLET$Erhalte zusätzliche #P 10#! [opinion|E] von jedem [character|E], der an dieser [activity|E] teilnimmt\n\n#weak Wir werden uns bemühen, bei dieser Gelegenheit großzügige Spenden an die Armen, Bedürftigen und Frauen, die eine Mitgift benötigen, zu leisten.#!"  #~TR~
 lotr_horse_race_charity_large: "Sehr großzügig"  #~TR~
 lotr_horse_race_charity_large_desc: "$EFFECT_LIST_BULLET$Erhalte einen Basiswert von #V 300#! [prestige_i|E] [prestige|E] aus dem Rennen\n$EFFECT_LIST_BULLET$Erhalte zusätzliche #P 20#! [opinion|E] von jedem [character|E], der an dieser [activity|E] teilnimmt\n\n#weak Dies ist eine Zeit, in der die Gemeinschaft zusammenkommt! Wir müssen bei dieser Gelegenheit großzügige Spenden an die Armen, Bedürftigen und Frauen, die eine Mitgift benötigen, verteilen.#!"  #~TR~
