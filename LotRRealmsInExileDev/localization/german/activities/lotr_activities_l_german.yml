 lotr_visit_vineyard_type_leisure: "Freizeit"  #~TR~
 lotr_visit_vineyard_type_leisure_desc: "$EFFECT_LIST_BULLET$ Nutze diese Gelegenheit, um dich einfach auf einem deiner Weingüter in der friedlichen Landschaft zu entspannen.\n$EFFECT_LIST_BULLET$ Verliere mehr [stress_loss_i|E] [stress|E] als bei den anderen Optionen\n\n#weak Wer zum Henker würde bei einem persönlichen Urlaub so etwas Schreckliches wie Arbeit tun? Das ist eine Zeit, um so faul wie möglich zu sein!#!"  #~TR~
 lotr_visit_vineyard_type_agriculture: "Weinbau"  #~TR~
 lotr_visit_vineyard_type_agriculture_desc: "$EFFECT_LIST_BULLET$ Überprüfe und verwalte dein Weingut persönlich, um sicherzustellen, dass alles den Standards entspricht, und lerne gleichzeitig den Weinbereitungsprozess kennen.\n$EFFECT_LIST_BULLET$ Erhalte [experience|E] in [stewardship_lifestyle|E] oder [learning_lifestyle|E]\n$EFFECT_LIST_BULLET$ Chance, einen #P vorteilhaften#! [character_modifier|E] im Zusammenhang mit dem Weinbau zu erhalten\n\n#weak Wenn meine Weingüter reibungslos laufen und der produzierte Wein von höchster Qualität ist, kommt das meiner Familie sehr zugute. Ich könnte auch noch etwas über Weinbereitung lernen.#!"  #~TR~
 lotr_visit_vineyard_type_botany: "Gartenarbeit"  #~TR~
 lotr_visit_vineyard_type_botany_desc: "$EFFECT_LIST_BULLET$ Nimm dir etwas Zeit, um mehr über die Pflege von Pflanzen und die Gartenarbeit zu lernen.\n$EFFECT_LIST_BULLET$ Erhalte [experience|E] in [diplomacy_lifestyle|E] oder [intrigue_lifestyle|E]\n$EFFECT_LIST_BULLET$ Chance, einen #P vorteilhaften#! [character_modifier|E] im Zusammenhang mit der Gartenarbeit zu erhalten\n\n#weak Die kompliziertesten und schönsten Blumen und Pflanzen in unseren Gärten werden uns sicher viel Ansehen und Respekt verschaffen.#!"  #~TR~
 lotr_visit_vineyard_length: "Besuchszeitraum"  #~TR~
 lotr_visit_vineyard_length_short: "Kurz"  #~TR~
 lotr_visit_vineyard_length_short_desc: "$EFFECT_LIST_BULLET$ Der Weingutbesuch dauert #V 1#! Woche\n$EFFECT_LIST_BULLET$ Je länger der Urlaub, desto mehr [stress_loss_i|E] [stress|E] verlierst du und deine Gäste.\n\n#weak Eine kurze Verschnaufpause von den Sorgen der Welt ist alles, was du dir leisten kannst, aber du wirst sie sicher schätzen.#!"  #~TR~
 lotr_visit_vineyard_length_medium: "Mittel"  #~TR~
 lotr_visit_vineyard_length_medium_desc: "$EFFECT_LIST_BULLET$ Der Weingutbesuch dauert #V 1#! Monat\n$EFFECT_LIST_BULLET$ Je länger der Urlaub, desto mehr [stress_loss_i|E] [stress|E] verlierst du und deine Gäste.\n\n#weak Du musst zwar irgendwann zu deinen Pflichten zurückkehren, aber ein längerer Urlaub schadet nicht, im Rahmen des Zumutbaren.#!"  #~TR~
 lotr_visit_vineyard_length_long: "Lang"  #~TR~
