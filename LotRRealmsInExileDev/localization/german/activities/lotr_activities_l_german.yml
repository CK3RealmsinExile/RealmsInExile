 activity_lotr_horse_race: "Pferderennen"  #~TR~
 activity_lotr_horse_race_host_an_a: "a"  #~TR~
 activity_lotr_horse_race_desc: "Pferderennen sind eine alte Tradition unter unseren Völkern, daher ist es nur passend, dass ich eines veranstalte, sei es zur Feier eines religiösen Ereignisses, eines wichtigen Ereignisses oder zu Ehren meiner Familie, meiner Vorfahren und meiner selbst."  #~TR~
 activity_lotr_horse_race_selection_tooltip: "Veranstalte ein Pferderennen in deinem [domain|E].\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Verlust\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i|E] [dynasty_prestige|E]"  #~TR~
 activity_lotr_horse_race_host_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] verlieren\n$BULLET_WITH_TAB$Chance auf [prestige_i|E][prestige|E], [piety_i|E][piety|E] und/oder [dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$Die [county|E] des [activity|E] [location|E] erhält einen #P positiven#! [county_modifier|E]\n$BULLET_WITH_TAB$Verbesserte [opinion|E] von anderen Teilnehmern\n$BULLET_WITH_TAB$Weitere Belohnungen für die Teilnahme und den Gewinn des Pferderennens"  #~TR~
 activity_lotr_horse_race_guest_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] verlieren\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E] und/oder [piety_i|E][piety|E] gewinnen, abhängig von deiner [intent|E] und den [activity_options|E], die der Gastgeber wählt\n$BULLET_WITH_TAB$Weitere Belohnungen für die Teilnahme und den Gewinn des Pferderennens, wenn du ein [house_head|E] bist"  #~TR~
