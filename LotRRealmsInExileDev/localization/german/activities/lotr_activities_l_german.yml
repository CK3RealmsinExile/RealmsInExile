 ##################################
 
 #Options
 
 explore_history_phase_reading: "Historische Forschung"  #~TR~
 explore_history_phase_reading_desc: "Sammle historische Aufzeichnungen und uralte Geschichten, um einen Blick auf die verborgene Wahrheit zu erhaschen"  #~TR~
 explore_history_phase_museum_shop: "Archivierung"  #~TR~
 explore_history_phase_museum_shop_desc: "Bestimme, wo die erstellten Werke aufbewahrt werden sollen"  #~TR~
 
 activity_explore_history: "Historisches Unterfangen"  #~TR~
 activity_explore_history_desc: "Ein guter Herrscher nutzt die Lehren der Vergangenheit, um sein Handeln zu leiten. Zeit, die Bücher zu wälzen!"  #~TR~
 activity_explore_history_host_desc: "$BULLET_WITH_TAB$Teilnehmer können @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E] erhalten\n$BULLET_WITH_TAB$Können [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E] erhalten\n\n$BULLET_WITH_TAB$Können Buch [artifacts|E] erhalten\n$BULLET_WITH_TAB$Können Zugang zu einzigartigen [legend_seeds|E] erhalten\n"  #~TR~
 activity_explore_history_selection_tooltip:1 "Tauche in Archive ein, um Geschichte zu studieren oder umzuschreiben\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"  #~TR~
 activity_explore_history_guest_help_text:1 "[activity_guests|E] haben die Möglichkeit, Kontakte zu knüpfen und ihren Archivar-Eigenschaft zu verbessern.\n[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] schätzen das Lesen und erhalten [opinion|E].\n"  #~TR~

 explore_history_type_standard: "Die Geschichte erforschen"  #~TR~
 explore_history_type_standard_desc: "$EFFECT_LIST_BULLET$ Du kannst deine persönlichen [skills|E] verbessern und Lehren aus der Vergangenheit lernen.\n\n#weak In den verstaubten Folianten und Manuskripten der Vergangenheit liegt uralte Weisheit. Die Lehren der Vergangenheit können uns lehren, wie wir eine bessere Zukunft aufbauen können, damit wir nicht zulassen, dass sich die Geschichte wiederholt.#"  #~TR~
 explore_history_type_adunaic_propaganda: "Adûnaische Propaganda fördern"  #~TR~
 explore_history_type_adunaic_propaganda_desc: "$EFFECT_LIST_BULLET$ Du kannst deine persönlichen Fähigkeiten verbessern, deine [legitimacy|E] steigern und versuchen, die Wahrnehmung deiner Herrschaft durch deine Untertanen zu beeinflussen.\n$EFFECT_LIST_BULLET$ Unbeholfene Propaganda könnte von deinen Untertanen nicht gut aufgenommen werden.\n\n#weak Es ist eine unbestreitbare Wahrheit, dass die Nachkommen der Hohen Männer von Anadûnê lange Zeit als die Herren aller [conceptracemen|E] in [middleearth|E] geherrscht haben. Im Laufe der Jahre haben viele diese Wahrheit jedoch vergessen und murren stattdessen unzufrieden gegen unsere Herrschaft. Wir müssen sicherstellen, dass alle unsere Untertanen unser göttliches Recht kennen, über sie zu herrschen.#!"  #~TR~
 
 activity_explore_history_host_desc_trait_xp: "$BULLET_WITH_TAB$Teilnehmer können @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E] erhalten\n"  #~TR~
 activity_explore_history_host_desc_trait: "$BULLET_WITH_TAB$Teilnehmer können die Eigenschaft @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait|E] erhalten\n"  #~TR~
 activity_explore_history_host_desc_chronicler: "\n@warning_icon! #negative_value Du beschäftigst keinen [GetCourtPositionType('chronicler_court_position').GetName()]"  #~TR~
 activity_explore_history_host_desc_antiquarian: "\n@warning_icon! #negative_value Du beschäftigst keinen [GetCourtPositionType('antiuarian_court_position').GetName()]"  #~TR~

 explore_history_scholars: "Gelehrte"  #~TR~
 explore_history_no_scholars: "Keine Gelehrten"  #~TR~
 explore_history_no_scholars_desc: "$EFFECT_LIST_BULLET$ Reduzierte Archivar-Erfahrung und Qualität der endgültigen Produktion\n\n#weak Gehe allein durch die Archive, ohne dass Gelehrte dir helfen oder dich führen.#!"  #~TR~
 explore_history_few_scholars: "Wissenschaftliche Delegation"  #~TR~
 explore_history_few_scholars_desc: "$EFFECT_LIST_BULLET$ Durchschnittliche Archivar-Erfahrung und Qualität der endgültigen Produktion\n\n#weak Eine kleine, aber effiziente Delegation von Gelehrten#!"  #~TR~
 explore_history_many_scholars: "Symposium"  #~TR~
 explore_history_many_scholars_desc: "$EFFECT_LIST_BULLET$ Erhöhte Archivar-Erfahrung und Qualität der endgültigen Produktion\n\n#weak Ein wahres Symposium von Gelehrten, bereit, jeden verfügbaren Text zu erforschen#!"  #~TR~

 explore_history_funding: "Finanzierung"  #~TR~
 explore_history_basic_funding: "Grundfinanzierung"  #~TR~
 explore_history_basic_funding_desc: "$EFFECT_LIST_BULLET$ Keine zusätzlichen Vorteile\n\n#weak Gerade genug Finanzierung, um einige grundlegende Arbeiten zu erledigen#!"  #~TR~
 explore_history_extra_funding: "Zusätzliche Finanzierung"  #~TR~
 explore_history_extra_funding_desc: "$EFFECT_LIST_BULLET$ Möglichkeit, mehrere Geschichten zu erforschen\n\nVerminderte Wahrscheinlichkeit negativer Reaktionen auf Propaganda\n\n#weak Zusätzliche Mittel zur Finanzierung einer richtigen Forschungsaktion#!"  #~TR~
 
