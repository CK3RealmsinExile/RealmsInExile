 #MPO
 single_heir_succession_kurultai_law: "Kurultai"  #~TR~
 single_heir_succession_kurultai_subname: "Ältestes Kind erbt"  #~TR~
 single_heir_succession_kurultai_law_effects: "In der Kurultai-Nachfolge spielt der [council|E] eine wichtige Rolle bei der Entscheidung, wer als Nächstes in der Reihe steht. Gibt es widerstreitende Stimmen im [kurultai|E], führt dies zu einer chaotischen Nachfolge.\n\nBei einer chaotischen Nachfolge ist die Linie unklar und der [heir|E] erleidet abträgliche Auswirkungen zu Beginn seiner Herrschaft.\n\nSind alle Kurultai auf Linie, erlebt das Reich eine stabile Nachfolge, bei der der [heir|E] mit der Unterstützung aller mächtigen Kurultai den Thron besteigt."  #~TR~
 law_of_the_land_succession_law: "Gesetz-des-Landes-Nachfolge"  #~TR~
 law_of_the_land_succession_law_subname: "[holding_type] bestimmt Nachfolger"  #~TR~
 law_of_the_land_succession_law_effects: "Diese [county|E] erfordert eine bestimmte [government|E] für die Nachfolge, die auf der [holding_type|E] der Hauptsitz-[barony|E] beruht. Sie wird dem Charakter in der [line_of_succession|E] des [Concept('realm', 'Reichs')|E] verliehen, der diese Bedingungen erfüllt.\n\nErfüllt niemand die Bedingungen, erbt ein Charakter vor Ort den [title|E] und wird [independent|El]."  #~TR~
