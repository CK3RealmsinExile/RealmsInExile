 feudal_elective_succession_law: "Feudalwahl"  #~TR~
 princely_elective_succession_law: "Fürstenwahl"  #~TR~
 feudal_elective_succession_law_effects: "Der [ruler|E] und alle direkten [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] einen oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] aus ihrer Gruppe nominieren ([close_family|E] des Herrschers ist ebenfalls nominierbar)."  #~TR~
 princely_elective_succession_law_effects: "Der Kaiser und die sieben Kurfürsten können einen [Concept('title_heir', 'Titelerben')|E] aus ihren eigenen Reihen, allen [Concept('legitimate', 'Legitimen')|E] Kindern und Geschwistern des [Concept('ruler', 'Herrschers')|E] sowie allen anderen großen [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] des Reiches ernennen. Wird ein historischer Wähler-[title|E] von einem Ungläubigen gehalten oder existiert nicht, tritt ein anderer [Concept('de_jure', 'De-jure')|E]-[vassal|E] an seine Stelle. Bei diesem [succession_law|E] fällt [faith|E] und [piety|E] ein großes Gewicht zu.\n\nDie Wählertitel für dieses Reich sind die Grafschaften von Köln, Mainz und Trier sowie die Herzogtümer von Böhmen, Ostfranken, Ostfalen und Ostmark."  #~TR~
 gaelic_elective_succession_law: "Wahlherrschaft der Dúnedain"  #~TR~
 gaelic_elective_succession_law_effects: "Der [ruler|E] und alle [vassals|E] über dem [rank|E] eines [Concept('baron', 'Barons')|E] und ein oder zwei Ränge unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] – den Tanist – aus den Mitgliedern der [dynasty|E] des Herrschers nominieren. Vasallen geben älteren Mitgliedern aus entfernten Zweigen der Dynastie den Vorzug vor [Concept('close_family', 'nahen Verwandten')|E]."  #~TR~
 saxon_elective_succession_law: "Wahlherrschaft der Éothéod"  #~TR~
 saxon_elective_succession_law_subname: "Ealdormot"  #~TR~
 saxon_elective_succession_law_effects: "Der [ruler|E] und alle direkten, volljährigen [Concept('de_jure', 'De-jure')|E]-[vassals|E] einen oder zwei [ranks|E] unter dem [title|E] können einen [Concept('title_heir', 'Titelerben')|E] nominieren: entweder den [Concept('powerful_vassal', 'mächtigsten Vasallen')|E] unter ihnen selbst, eines der [Concept('legitimate', 'legitimen')|E] Kinder des Herrschers oder jeder andere berechtigte [claimant|E]."  #~TR~
 scandinavian_elective_succession_law: "Wahlherrschaft der Nordlinge"  #~TR~
 scandinavian_elective_succession_law_subname: "Vererbung nach dem Ältesten"  #~TR~
 scandinavian_elective_succession_law_effects: "Der [ruler|E] und alle [Concept('de_jure', 'De-jure')|E]-[vassals|E] (außer Baronen) können einen [Concept('title_heir', 'Titelerben')|E] aus der [Concept('extended_family', 'weiteren Verwandtschaft')|E] des Herrschers sowie allen verfügbaren [claimants|E] nominieren. Die [voting_power|E] bei diesem [succession_law|E] wird von der [county_development|E] der gesamten [domain|E] des [Concept('elector', 'Kurfürsten')|E] und der [county_opinion|E] des [Concept('capital', 'Hauptsitzes')|E] bestimmt."  #~TR~
 feudal_elective_candidates: "Nahe Verwandtschaft, Anspruchsteller und Kurfürsten"  #~TR~
 feudal_elective_candidates_tooltip: "Um bei der Feudalwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [Concept('close_family', 'nahen Verwandtschaft')|E] des derzeitigen Herrschers und nicht in der Nachfolge für eine Theokratie oder eine Republik. Kinder eines Kandidaten können nicht nominiert werden.\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik\n$EFFECT_LIST_BULLET$Zulässiger feudaler [Concept('elector', 'Stimmberechtigter')|E] für den Titel"  #~TR~
 feudal_elective_electors: "Herrscher und Vasallen"  #~TR~
 feudal_elective_electors_tooltip: "Um ein bei der Feudalwahl stimmberechtigter [elector|E] zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[de_jure|E]-Vassal des entsprechenden Titels\n$EFFECT_LIST_BULLET$Direkter Vasall des Titels\n$EFFECT_LIST_BULLET$Maximal zwei [ranks|E] unter dem Titel"  #~TR~
