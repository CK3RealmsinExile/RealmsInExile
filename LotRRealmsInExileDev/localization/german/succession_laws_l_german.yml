l_german:
 succession_order_laws: "[succession_laws|E]"  #~TR~
 succession_order_laws_singular: "[succession_law|E]"  #~TR~
 partition_succession_law: "Erbteilung"  #~TR~
 partition_succession_law_subname: "Alle Kinder erben zu gleichen Teilen"  #~TR~
 partition_succession_law_effects: "\n#V Bei der $partition_succession_law$s-[succession|E], werden Eure [titles|E] gleichmäßig unter Euren Kindern aufgeteilt.#!\n\n#weak $partition_base_desc$#!"  #~TR~
 partition_base_desc: "#weak Im Nachfolgefall werden sämtliche gehaltenen [titles|E] des verstorbenen [Concept('ruler', 'Herrschers')|E] unter dessen [Concept('eligible_children', 'erbberechtigten Kindern')|E] aufgeteilt, wobei der [player_heir|E] immer den [primary_title|E], den [realm_capital|E] und alle direkt damit verbundenen [de_jure|E]-Titel erhält.\n\nJüngere Kinder erhalten dann Titel beginnend mit denen im selben [rank|E] des Haupttitels; falls keine verfügbar sind, erhalten sie niederrangigere Titel. Euer Spielererbe kann im Vorfeld keine Titel erhalten, die er nicht auch erben würde.\n#!"  #~TR~
 high_partition_succession_law: "Großteilung"  #~TR~
 high_partition_succession_law_subname: "Alle Kinder erben"  #~TR~
 high_partition_succession_law_effects: "\n#V Bei $high_partition_succession_law$s-[succession] geht der Löwenanteil der [titles] an Euren [Concept('player_heir', 'Spielererben')] – der Rest wird unter Euren Kindern aufgeteilt.#!\n\n#weak $partition_base_desc$\nDer Spielererbe erbt #emp immer#! mindestens die Hälfte der Titel des verstorbenen Herrschers.\n#!"  #~TR~
 confederate_partition_succession_law: "Bundteilung"  #~TR~
 confederate_partition_succession_law_subname: "Alle Kinder erben gleichteilig"  #~TR~
 confederate_partition_succession_law_effects: "\n#V Gilt $confederate_partition_succession_law$, werden Eure [titles|E] gleichmäßig unter Euren Kindern aufgeteilt. Neue [titles|E] können für jüngere [realm_heirs|E] geschaffen werden.#!\n\n#weak $partition_base_desc$\nFür jüngere Kinder werden Titel erschaffen, sofern genug Landbesitz vorhanden ist.\n\n#!#X Stammesherrscher sind auf diese Nachfolge-Art festgelegt.#!\n"  #~TR~
 single_heir_succession_law: "Primogenitur"  #~TR~
 single_heir_succession_law_subname: "Ältestes Kind erbt"  #~TR~
 single_heir_succession_law_effects: "\n#V Bei der $single_heir_succession_law$-[succession|E] erbt Euer ältestes Kind all Eure [titles].#!\n\n#weak Im Nachfolgefall gehen sämtliche [titles|E] des verstorbenen Herrschers an den [Concept('player_heir', 'Spielererben')|E], der immer das älteste [Concept('eligible_child', 'erbberechtigte Kind')|E] ist. Jüngere Kinder erhalten nichts.\n#!"  #~TR~
 single_heir_succession_law_youngest: "Ultimogenitur"  #~TR~
 single_heir_succession_law_youngest_subname: "Jüngstes Kind erbt"  #~TR~
 single_heir_succession_law_youngest_effects: "\n#V Bei der $single_heir_succession_law_youngest$-[succession] erbt Euer jüngstes Kind all Eure [titles].#!\n\n#weak Im Nachfolgefall gehen sämtliche [titles|E] des verstorbenen Herrschers an den [Concept('player_heir', 'Spielererben')|E], der immer das jüngste [Concept('eligible_child', 'erbberechtigte Kind')|E] ist. Ältere Kinder erhalten nichts.\n#!"  #~TR~
 single_heir_dynasty_house: "Haus-Senex"  #~TR~
 single_heir_dynasty_house_subname: "Ältestes [house|E]-Mitglied erbt"  #~TR~
 single_heir_dynasty_house_effects: "\n#V Bei der $single_heir_dynasty_house$-[succession] erbt das älteste Mitglied Eures [Concept('house', 'Hauses')|E] all Eure [titles|E].#!\n\n#weak Im Nachfolgefall gehen sämtliche [titles|E] des verstorbenen Herrschers an das älteste erbberechtigte Mitglied seines [Concept('house', 'Hauses')|E]. Kinder erhalten nichts, wenn sie nicht das älteste Hausmitglied sind.\n#!"  #~TR~
 same_faith_theocratic_succession_law: "Selber Glaube"  #~TR~
 same_faith_theocratic_succession_law_effects: "Nur Charaktere desselben [Concept('faith', 'Glaubens')|E] wie der derzeitige [ruler|E] können erben."  #~TR~
 same_faith_only_law: "$same_faith_theocratic_succession_law$"  #~TR~
