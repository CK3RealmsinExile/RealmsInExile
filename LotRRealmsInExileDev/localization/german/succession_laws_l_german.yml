 female_only_law_effects: "$EFFECT_LIST_BULLET$Männer erhalten keine Erbberechtigung\n$EFFECT_LIST_BULLET$Männer können keine [claims|E] erben\n$EFFECT_LIST_BULLET$Weibliche [rulers|E] können [concubines|E] oder mehrere [spouses|E] haben, falls ihr [faith|E] die [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] oder [GetFaithDoctrine('doctrine_polygamy').GetBaseName] aufweist"  #~TR~
