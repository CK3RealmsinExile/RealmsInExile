 princely_elective_candidates_tooltip: "Um bei der Fürstenwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [Concept('close_family', 'nahen Verwandtschaft')|E] des derzeitigen Herrschers und nicht in der Nachfolge für eine Theokratie oder eine Republik. Kinder eines Kandidaten können nicht nominiert werden.\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik\n$EFFECT_LIST_BULLET$Zulässiger feudaler [Concept('elector', 'Stimmberechtigter')|E] für den Titel"  #~TR~
 princely_elective_electors: "Kurfürsten"  #~TR~
 princely_elective_electors_tooltip: "Neben [SuccessionElectionWindow.GetTitle.GetHolder.Custom('DE_ART_DEF_S_D')] [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip] werden Träger der folgenden [titles|E] unter [SuccessionElectionWindow.GetSuccessionLaw.GetName] als [electors|E] begünstigt:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nWird einer der oben genannten Titel nicht geschaffen, von einem kaiserlichen [de_jure|EU]-[vassal|E] gehalten, bereits von einem anderen Kurfürsten gehalten oder unterscheidet sich der [faith|E] des Trägers vom Kaiser unterscheidet, wird ein anderer De-jure-Titel ausgewählt, den ein direkter kaiserlicher Vasall oder [independent_ruler|E] hält. Die Grundlage dafür sind folgende Kriterien:\n$EFFECT_LIST_BULLET$Herrscher vom [Concept('faith', 'Glauben')|E] und der [culture|E] des Kaisers werden bevorzugt\n$EFFECT_LIST_BULLET$[theocratic|EU]e und [feudal|E]-Herrscher werden bevorzugt"  #~TR~
 gaelic_elective_candidates: "Dynastie-Mitglieder"  #~TR~
