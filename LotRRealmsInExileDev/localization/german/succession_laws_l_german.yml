 temporal_head_of_faith_succession_law_effects: "The [temporal_head_of_faith|E]-[title|E] wird an den [Concept('player_heir', 'Spielererben')|E] des derzeitigen [Concept('head_of_faith', 'Glaubensoberhaupts')|E] weitergegeben."  #~TR~
