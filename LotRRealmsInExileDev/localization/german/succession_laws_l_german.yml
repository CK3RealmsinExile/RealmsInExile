 saxon_elective_candidates: "Kinder, Anspruchsteller und Vasallen"  #~TR~
 saxon_elective_candidates_tooltip: "Um bei der Witenagemot-Wahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Eheliches Kind des derzeitigen Herrschers, das nicht in der Nachfolge für eine Theokratie oder eine Republik steht\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik. Kinder eines Kandidaten können nicht nominiert werden\n$EFFECT_LIST_BULLET$Ist ein [Concept('powerful_vassal_powerful', 'mächtiger')|E] [de_jure|E]-Feudalvasall des Titels"  #~TR~
