 balan_lai_leader_elective_electors_tooltip: "Um ein gültiger [elector|E] im Konklave der [balan_lai|E] zu sein, muss der Wahlmann ein [independent_ruler|E] mit dem [GetTrait('balan_lai_member').GetName( GetNullCharacter )] [trait|E] sein und der Kultur der Kharadûnâim [culture|E] oder einer ihrer Abkömmlinge angehören."  #~TR~
