 ##Balan Lai leader Elective 
 balan_lai_leader_elective_succession_law: "Konklave der Bâlan-Lâi"  #~TR~
 balan_lai_leader_elective_succession_law_desc: "Der Anführer des [balan_lai|E] bekleidet ein meist zeremonielles Amt und leitet die Sitzungen des Rates und klärt verfahrensrechtliche Debatten. Doch wer dieses Amt innehat, übt großen Einfluss auf seine Kollegen aus, setzt die Tagesordnung fest und erzwingt Vereinbarungen, um nicht nur die Ziele des [balan_lai|E], sondern auch seine eigenen Ziele zu fördern. Diese prestigeträchtige Rolle wird nicht von Vater zu Sohn weitergegeben, sondern von den Prinzen nach dem Tod des Vorgängers neu besetzt, in der Regel an einen der Mächtigsten unter ihnen oder an den vom vorherigen Anführer bevorzugten."  #~TR~
