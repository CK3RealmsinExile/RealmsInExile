 historical_char_creation_events.t.mythra: "Die Magd der Morgenröte"  #~TR~
 historical_char_creation_events.desc.mythra: "Es kommt Kunde von den Fußstapfen des heiligen Berges Mijore. Abseits des Chaos, das das Land seit dem Rückzug des Schattens über die Berge im Norden ergriffen hat, ist an diesem heiligen Ort ein Mädchen auferstanden. Alle, die ihr begegnen, bezeugen ihre Gegenwart; ihr Wille leuchtet wie ein Stern, und ihr Blick durchdringt wie Sonnenstrahlen. Ihre Zunge kann in der einen Minute sanft und warm sein, in der nächsten aber streng und mit hartem Urteil. Niemand scheint vor ihr ein Geheimnis verbergen zu können, und ihr unheimliches Geschick, faire Lösungen für schwierige Probleme zu finden, hat ihr viele Bewunderer eingebracht. Bereits viele haben begonnen, ihr auf ihren Reisen durch das Land zu folgen. Während sie geht, scheinen sich Kriege zu beruhigen, Raubzüge zu enden und das Chaos zurückzuweichen. In ihrem Gefolge hinterlässt sie Recht, Gerechtigkeit und Versöhnung. Die Bewunderung von Mächtigen und Bescheidenen stärkt sie. Viele sagen, sie müsse mit Sicherheit von den Göttern gesegnet sein – vielleicht sogar selbst eine sein.\n\nIhr Name ist Mythra."  #~TR~

 historical_character.mythra: "Die Heilige Mythra war eine große Königin von Khy und gründete ihr Reich in der frühen [thirdage|E] nach dem Fall Khailuzas. Sie war bekannt als Gesetzgeberin und ehrliche Herrscherin und brachte eine kurze goldene Zeit für die Menschen der Region hervor. Nach ihrem Verschwinden eines Nachts in ihrem 77. Regierungsjahr wurde sie von einigen zu einer Heiligen und von anderen zu einer Göttin erklärt, verehrt oder angebetet als Schutzpatronin des Lichts, des Rechts und der Wahrheit. Ihr Kult sollte später einer der prominentesten in späteren arienistischen Kreisen werden, wo ihre Ähnlichkeit mit der Sonnengöttin sie als beliebte Heilige und Abgesandte heiliggesprochen sah."  #~TR~

