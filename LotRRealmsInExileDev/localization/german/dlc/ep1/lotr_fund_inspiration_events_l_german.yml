l_german:

 #Adventurer decides to join the Mundburgians
 
 lotr_fund_inspiration.6514.t:0 "$fund_inspiration.title$ Arnalt der Mundburgianer"  #~TR~
 lotr_fund_inspiration.6514.introduction:0 "Ich erhalte eine Nachricht von meinem Abenteurer, versiegelt mit einem seltsamen Symbol: sieben konzentrische Kreise, durchschnitten von einer vertikalen Linie."  #~TR~
 lotr_fund_inspiration.6514.desc:0 "\n\n'Mein [ROOT.Char.GetLadyLord], ich habe die große Stadt [minastirith|E] erreicht. In einem ihrer vielen Gasthöfe, in den untersten Kreisen der Zitadelle, habe ich eine faszinierende Persönlichkeit getroffen: Arnalt, Hauptmann der Mundburgianer Éored. Er behauptet, viele Berufe ausgeübt zu haben, vom Verwalter eines großen Königs bis zum bescheidenen Imker, bevor er sich den Mundburgianern anschloss.\n\nObwohl die Éored ein elitärer Kavalleriekorps ist, der nur aus abenteuerlustigen Nordmännern im Dienste von [gondor|E] besteht, war Arnalt so beeindruckt von meinem Geist, dass er mir vorgeschlagen hat, mich ihren Reihen anzuschließen! Du wirst leicht verstehen, dass ich ein solches Angebot nicht ausschlagen konnte...'"  #~TR~
 lotr_fund_inspiration.6514.a:0 "Du wärst an der Spitze meiner Armeen viel nützlicher."  #~TR~
 lotr_fund_inspiration.6514.b:0 "Wenn du nicht zurückkehrst, lasse ich dich in Ketten vor mich bringen!"  #~TR~
 lotr_fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] ist eingeschüchtert"  #~TR~
 lotr_fund_inspiration.6514.b.toast_outcome.positive.continue:0 "Das Abenteuer geht weiter"  #~TR~
 lotr_fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] flieht von deinem Hof."  #~TR~
 lotr_fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] ist unbeeindruckt"  #~TR~
 lotr_fund_inspiration.6514.c:0 "Bleibe dann bei deinem neu gewonnenen Freund, ich sehe keine große Zukunft für ihn."  #~TR~
 
 #Adventurer got fleeced in Umbar

 lotr_fund_inspiration.6515.t:0 "$fund_inspiration.title$ Pech gehabt, [inspiration_owner.GetHerHis]!"  #~TR~
 lotr_fund_inspiration.6515.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, das Papier ist an mehreren Stellen fleckig und riecht nach Bier und billigem Rum."  #~TR~
 lotr_fund_inspiration.6515.desc:0 "\n\n'O großer und großzügiger [ROOT.Char.GetTitleAsNameNoTooltip], ich befinde mich in einer etwas schwierigen Lage. Während ich die Häfen von [umbar|E] erkundete, wie du mir befohlen hast, beschloss ich, mich mit den Einheimischen zu vermischen, um ein Ohr für Gerüchte über Schätze offen zu halten, die ich für dich bergen könnte.'\n\n'Während ich Wind von interessanten [numenorean|E] Ruinen bekam, zu denen ich als nächstes gehen wollte, habe ich leider all das Gold verloren, das du mir so weise anvertraut hast. Bei meinem Glauben, die Einheimischen spielten nicht fair, denn ich konnte keine einzige Kartenrunde gewinnen.'\n\n'Könntest du mir zusätzliche Mittel schicken, um meine Mission zu erfüllen?'"  #~TR~
 lotr_fund_inspiration.6515.a:0 "Ich hoffe, diese Information war den Preis wert, du bekommst die benötigten Mittel."  #~TR~
 lotr_fund_inspiration.6515.b:0 "Das Geld war nicht zum Glücksspiel da, gewinne es zurück!"  #~TR~
 lotr_fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] gewinnt alles zurück"  #~TR~
 lotr_fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] ist bis auf die Unterwäsche heruntergekommen"  #~TR~
 lotr_fund_inspiration.6515.c:0 "Geh ihnen nach, hole mein Gold zurück!"  #~TR~
 lotr_fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] hat dein Gold zurückgeholt"  #~TR~
 lotr_fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] hat den Kampf verloren"  #~TR~
 
 #Adventurer meets Knights of Ni

 lotr_fund_inspiration.6516.t:0 "$fund_inspiration.title$ Was für eine exzentrische Vorstellung"  #~TR~
 lotr_fund_inspiration.6516.desc:0 "\n\n'Mein Herr, ich schreibe dir aus diesem dunklen Wald, um dir von einer höchst seltsamen Begegnung zu berichten. Im Wald begegnete ich einer Gruppe extrem großer Ritter, die lange Schnurrbärte und hohe, gehörnte Helme trugen.\n\nSie stellten sich als die Ritter von Ni vor und drohten, mir wiederholt "Ni" zu sagen, wenn ich sie nicht mit einem Gebüsch besänftigte.\n\nObwohl ich noch nie zuvor von diesem mysteriösen Ritterorden gehört hatte und von dieser ungewöhnlichen Drohung etwas überrascht war, waren sie in der Überzahl.'"  #~TR~
 lotr_fund_inspiration.6516.a:0 "Du bist zum örtlichen Gärtner gegangen, um einen zu besorgen, offensichtlich."  #~TR~
 lotr_fund_inspiration.6516.b:0 "Du hast den mächtigsten Baum im Wald mit einem Hering gefällt."  #~TR~
 lotr_fund_inspiration.6516.c:0 "Du hast keinen solchen Unsinn gemacht und beschlossen, weiterzumachen."  #~TR~
 lotr_fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] hat es unversehrt geschafft."  #~TR~
 lotr_fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wurde durch Ni zur Unterwerfung gebracht."  #~TR~
 
 #Adventurer gets captured and brought to Edoras
 
 lotr_fund_inspiration.6517.t:0 "$fund_inspiration.title$ Gefangener in Edoras"  #~TR~
 lotr_fund_inspiration.6517.introduction:0 "Ich erhalte eine Nachricht von meinem Abenteurer, hastig auf ein grobes Stück Pferdefell geschrieben."  #~TR~
 lotr_fund_inspiration.6517.desc:0 "'Mein [ROOT.Char.GetLadyLord], ich brauche Hilfe. Während ich die Ebenen von [rohan|E] durchquerte, umzingelte mich eine Gruppe von Reitern und befahl mir, ihnen nach Edoras zu folgen.\n\n'Es ist gegen unser Gesetz, Fremde nach Belieben in unserem Land umherstreifen zu lassen, bis der [rohanking.GetTitleAsNameNoTooltip] [rohanking.GetHerselfHimself] ihnen die Erlaubnis erteilt', sagte ihr Anführer.\n\nIch werde bald nach Meduseld gerufen, deine Hilfe wäre sehr willkommen'"  #~TR~
 lotr_fund_inspiration.6517.a:0 "Erinnere [rohanking.GetHerHim] daran, dass wir auf der gleichen Seite kämpfen."  #~TR~
 lotr_fund_inspiration.6517.b:0 "Nimm dieses Gold, es sollte genug sein, um deine Freiheit zu kaufen."  #~TR~
 lotr_fund_inspiration.6517.c:0 "Erinnere [rohanking.GetHerHim] daran, wer dich geschickt hat, er sollte meinen Zorn fürchten!"  #~TR~
 lotr_fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip] sträubt sich gegen deine Drohungen."  #~TR~
 lotr_fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip] lässt [inspiration_owner.GetTitledFirstNameNoTooltip] hinrichten."  #~TR~
 
 #Adventurer assaulted by a gigantic bear
 
 lotr_fund_inspiration.6518.t:0 "$fund_inspiration.title$ Kaum am Leben"  #~TR~
 lotr_fund_inspiration.6518.introduction:0 "Ich erhalte eine Nachricht von meinem Abenteurer, der den Anduin hinaufgesegelt ist."  #~TR~
 lotr_fund_inspiration.6518.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich schreibe dir, während ich meine Sinne sammle.\n\nIch gönnte mir eine wohlverdiente Ruhe nach einem langen Tag Rudern flussaufwärts entlang des [anduin|E], nicht weit von dieser großen Klippe, die die Einheimischen Carrock nennen, als ich ein schreckliches Brüllen hinter mir hörte.\n\nIch drehte mich um und sah vor mir den größten Bären, den ich je gesehen habe, mindestens doppelt so groß wie die gewöhnliche Art, der direkt auf mich zukam.'"  #~TR~
 lotr_fund_inspiration.6518.a:0 "Du bist tapfer weggerannt, nicht wahr?"  #~TR~
 lotr_fund_inspiration.6518.b:0 "Du hast gegen den riesigen Bären gekämpft."  #~TR~
 lotr_fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] treibt den Bären erfolgreich in die Flucht"  #~TR~
 lotr_fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird vom Bären verwundet"  #~TR~
 lotr_fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird vom Bären getötet"  #~TR~

 #Orc adventurer sneaks upon a Tark camp

 lotr_fund_inspiration.6519.t:0 "$fund_inspiration.title$ Tarks, Tarks, Tarks! Überall Tarks!"  #~TR~
 lotr_fund_inspiration.6519.desc:0 "\n\n'[ROOT.Char.GetTitleAsNameNoTooltip], dieser Ort wimmelt von Tarks, sie sind überall! Und jeder einzelne ist hinter mir her!'\n\n'Ich habe seit Sonnenuntergang bereits zwei getötet, und jetzt habe ich etwas Interessantes gefunden: ein leicht bewachtes Tark-Lager. Wahrscheinlich gibt es dort Beute oder Hinweise darauf, wo ich welche finden könnte.'\n\n'Ich bin bereit, hineinzuspringen und den Wachen die Kehlen durchzuschneiden.'"  #~TR~
 lotr_fund_inspiration.6519.a:0 "Töte jeden und nimm, was du finden kannst"  #~TR~
 lotr_fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] macht einen Mord"  #~TR~
 lotr_fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] kocht und reinigt den Schädel von [guard.GetFirstNamePossessiveNoTooltip] und schickt ihn dir, um ihn als [court_artifact|E] zu verwenden."  #~TR~
 artifact_guard_skull:0 "Der Schädel des Wächters-[killed.GetLadyLord|U] [killed.GetTitledFirstName], der vom Abenteurer [creator.GetTitledFirstName] getötet und später [owner.GetTitledFirstName] geschenkt wurde. Er hat ein schreckliches Grinsen und leere, leblose Augenhöhlen."  #~TR~
 lotr_fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] verscheucht die Wachen"  #~TR~
 lotr_fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird von den Wachen verwundet"  #~TR~
 lotr_fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird von den Wachen getötet"  #~TR~
 lotr_fund_inspiration.6519.b:0 "Nein, schleich an den Wachen vorbei und finde die Wertgegenstände"  #~TR~
 lotr_fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] schleicht an den Wachen vorbei"  #~TR~
 lotr_fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird entdeckt"  #~TR~
 lotr_fund_inspiration.6519.c:0 "Riskier es nicht, du wirst noch andere Gelegenheiten haben"  #~TR~

 #Adventurer meets escaped slave in Nurn

 lotr_fund_inspiration.6520.t:0 "$fund_inspiration.title$ Geboren zum Laufen"  #~TR~
 lotr_fund_inspiration.6520.desc:0 "\n\n'Mein [ROOT.Char.GetLadyLord], ich habe inmitten der sanften, landwirtschaftlich genutzten Ebenen um das Meer von [nurn|E] eine Gruppe entflohener Sklaven versteckt getroffen.'\n\n'Ihr Anführer, ein ehemaliger Aufseher namens [slave.GetTitledFirstNameNoTooltip], scheint vielversprechend und bittet mich um die Chance, sich eurem Hof anzuschließen.'\n\n'Was soll mit ihnen geschehen?'"  #~TR~
 lotr_fund_inspiration.6520.a:0 "[slave.GetHerHim] zu meinem Hof schicken, ich kann fähige Höflinge immer gebrauchen"  #~TR~
 lotr_fund_inspiration.6520.b:0 "Sie ihrem Besitzer für Gold übergeben"  #~TR~
 lotr_fund_inspiration.6520.c:0 "Entflohene Sklaven und ihre Besitzer sind nicht unsere Angelegenheit"  #~TR~
 
 #Adventurer gets offered electrum nugget in Bellakar

 lotr_fund_inspiration.6521.t:0 "$fund_inspiration.title$ Elektrumrausch"  #~TR~
 lotr_fund_inspiration.6521.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der in Bellakar herumgeirrt ist."  #~TR~
 lotr_fund_inspiration.6521.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich habe die Region von [bellakar|E] erreicht, auch bekannt als das Goldene Reich.'\n\n'In einem der verrauchten Zimmer des Gasthauses, in dem ich wohne, wurde ich von ein paar einheimischen Elektrumsuchern angesprochen, die in die Stadt gekommen sind, um ihre Funde zu verkaufen und sich einzudecken.'\n\n'Nach einem angenehmen Abend schenkten sie mir einen besonders großen Nugget, den sie gefunden hatten, als Zeichen der Freundschaft. Es steht dir natürlich zur Verfügung.'"  #~TR~
 lotr_fund_inspiration.6521.a:0 "Schick es mir, es wird prächtig in meinen Hallen aussehen"  #~TR~
 lotr_fund_inspiration.6521.b:0 "Verkaufe es, verwende den Gewinn für deine Reisen"  #~TR~
 lotr_fund_inspiration.6521.c:0 "Elektrum ist mir egal, schick mir stattdessen Gold"  #~TR~
 
 # Adventurer meets spice traders in Bozisha-Miraz

 lotr_fund_inspiration.6522.t:0 "$fund_inspiration.title$ Die Gewürze müssen fließen"  #~TR~
 lotr_fund_inspiration.6522.introduction:0 "Ich erhalte eine Botschaft von meinem Abenteurer, geschrieben auf kostbarem Pergament und intensiv nach exotischen Gewürzen riechend."  #~TR~
 lotr_fund_inspiration.6522.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], nach langer Reise durch die dichten Dschungel der Region Bôzisha-Mîraz, habe ich eine große und wohlhabende Siedlung erreicht.'\n\n'Alle Händler hier sind stolz und opulent, aber die auffälligsten sind die Gewürzhändler, deren Stände voller unzähliger Farben und Gerüche sind, und die vielen Ringe an ihren Fingern nicht weniger farbenfroh.'\n\n'Ein solches Gewürz könnte für dich von Interesse sein, mein [ROOT.Char.GetLadyLord]: Es heißt Kôh-Fey und soll den Geist schärfen und den Seefahrern helfen, ihren Weg über das offene Meer zu finden.'"  #~TR~
 lotr_fund_inspiration.6522.a:0 "Ein Handelsabkommen mit diesen Händlern wäre profitabel"  #~TR~
 lotr_fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] verhandelt ein gutes Handelsabkommen"  #~TR~
 lotr_fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] verhandelt ein mittelmäßiges Handelsabkommen"  #~TR~
 lotr_fund_inspiration.6522.b:0 "Schick mir eine Kiste dieses Kôh-Fey und trink selbst einen Becher davon"  #~TR~
 lotr_fund_inspiration.6522.c:0 "Besorg dir etwas von diesem Gewürz, diskret"  #~TR~
 lotr_fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] stiehlt eine Kiste Kôh-Fey"  #~TR~
 lotr_fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird auf frischer Tat ertappt"  #~TR~

 # Adventurer develops an interest for herbs in Ithilien

 lotr_fund_inspiration.6523.t:0 "$fund_inspiration.title$ Gondors Garten"  #~TR~
 lotr_fund_inspiration.6523.introduction:0 "Ich erhalte eine Nachricht von meinem Abenteurer, als ich sie öffne, rieseln Kiefernnadeln und getrocknete Kräuter heraus."  #~TR~
 lotr_fund_inspiration.6523.desc:0 "\n\n'Mein [ROOT.Char.GetLadyLord], ich wünschte, du könntest Ithilien mit eigenen Augen sehen, es ist wild, aber wunderschön.'\n\n'Die Menschen hier sind spärlich gesät, und ich war bald am Ende meiner Vorräte. Ich habe mich darauf verlegt, einheimische Wildtiere zu jagen, gekocht mit den vielen wohlschmeckenden Kräutern, die in den Wäldern zu finden sind.'\n\n'Ich habe auch eine äußerst nützliche Pflanze gefunden, um Körper und Geist zu heilen: 'Königsblätter', wie ich glaube, sie genannt wird.'"  #~TR~
 lotr_fund_inspiration.6523.a:0 "Kauf dir etwas zu essen und verschwende keine Zeit"  #~TR~
 lotr_fund_inspiration.6523.b:0 "Lass dir Zeit, deine erworbenen Fähigkeiten werden sich als nützlich erweisen"  #~TR~
 lotr_fund_inspiration.6523.c:0 "Schick mir etwas von diesem Kraut, ich bin sicher, mein Arzt wird sich dafür interessieren"  #~TR~
 
 # Adventurer discovers Edhellond

 lotr_fund_inspiration.6524.t:0 "$fund_inspiration.title$ Elben, wo?"  #~TR~
 lotr_fund_inspiration.6524.introduction:0 "Eine Botschaft von meinem Abenteurer, feiner Silbersand noch in den Falten des Papiers gefangen."  #~TR~
 lotr_fund_inspiration.6524.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich habe die Ufer der Bucht von Belfalas in der Küstenregion [gondor|E] erreicht. Die einheimischen Bewohner, die ich getroffen habe, haben mich auf einen seltsamen Ort hingewiesen, verlassen, aber von der umliegenden Bevölkerung verehrt.'\n\n'Der Besuch des alten Elbenheiligtums Edhellond ist eine seltsame Erfahrung. Die fließende, unvorstellbar elegante Architektur ist in makellosem Zustand, aber ob dies auf das Können der längst verstorbenen [sindarelves|E] oder die fürsorgliche Pflege der [gondorians|E] zurückzuführen ist, ist unklar.'\n\n'Die Wände hier tragen viele Schnitzereien, die Landschaften, Schiffbauer und Seeleute darstellen. Ich frage mich, ob ich eine Weile bleiben und sie studieren sollte?'"  #~TR~
 lotr_fund_inspiration.6524.a:0 "Suche nach einer Karte der Region, Orte zum Erkunden"  #~TR~
 lotr_fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] findet ein Wandgemälde, das auf eine vergessene Ruine hinweist"  #~TR~
 lotr_fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] sucht vergeblich in der Stadt"  #~TR~
 lotr_fund_inspiration.6524.b:0 "Versuche, etwas über den Schiffsbau zu lernen"  #~TR~
 lotr_fund_inspiration.6524.c:0 "Dieser Ort ist wahrscheinlich schon lange leer, mach dich auf den Weg"  #~TR~
 
 # Adventurer goes on a pubcrawl in Dorwinion
 
 lotr_fund_inspiration.6525.t:0 "$fund_inspiration.title$ Starker Jahrgang"  #~TR~
 lotr_fund_inspiration.6525.introduction:0 "Ich erhalte eine Botschaft von meinem Abenteurer, bedeckt mit Flecken von etwas, das nach sehr teurem Wein riecht."  #~TR~
 lotr_fund_inspiration.6525.desc:0 "\n\n'Mein [ROOT.Char.GetLadyLord], du hast wahrscheinlich von den berühmten Weinen von [dorwinion|E] gehört, die im ganzen Norden gefeiert werden und die Freude der Höfe von [dale|E], [erebor|E] und [mirkwood|E] sind.'\n\n'Ich habe gehört, dass sogar die [elves|E] von diesem berauschenden Nektar betroffen sind, ein Gerücht, das ich als dein Abgesandter überprüfen musste.'\n\n'Nach einer Nacht, in der ich die angebotenen Getränke in einer Reihe der besten Tavernen der Stadt probiert habe, wachte ich mit zwei neuen Gewissheiten auf: Jedes Wort der Gerüchte war wahr - und mein Geld war nirgendwo zu finden.'"  #~TR~
 lotr_fund_inspiration.6525.a:0 "Du bist auf deinen Spuren zurück und hast das verlorene Gold gefunden"  #~TR~
 lotr_fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] findet [inspiration_owner.GetHerHis] verlorene Geldbörse"  #~TR~
 lotr_fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] kann das Gold nicht wiederfinden"  #~TR~
 lotr_fund_inspiration.6525.b:0 "Du hast in der folgenden Nacht die Gäste der Taverne ausgeraubt"  #~TR~
 lotr_fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] gleicht [inspiration_owner.GetHerHis] Verluste aus"  #~TR~
 lotr_fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird erwischt"  #~TR~
 lotr_fund_inspiration.6525.c:0 "Ich will es nicht wissen, nimm das Gold und trink es dieses Mal nicht."  #~TR~
 
 # Adventurer is attacked by giant spiders in Mirkwood
 
 lotr_fund_inspiration.6526.t:0 "$fund_inspiration.title$ Arachnophobie"  #~TR~
 lotr_fund_inspiration.6526.introduction:0 "Ich erhalte ein Schreiben von meinem Abenteurer, stellenweise von einem dicken Spinnennetz bedeckt."  #~TR~
 lotr_fund_inspiration.6526.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich bin in die weiten und dunklen Wälder von [mirkwood|E] eingedrungen. Diese Wälder sind endlos und definitiv feindselig gegenüber Dingen, die auf zwei Beinen gehen.'\n\n'Aber das Schlimmste, was ich angetroffen habe, sind riesige Spinnen. Die abscheulichen Kreaturen sind überall, ihre tückischen Netze bereit, die Ahnungslosen und Unglücklichen zu fangen.'\n\n'Als ich dir schreibe, bin ich gerade auf das größte und bösartigste Exemplar gestoßen.'"  #~TR~
 lotr_fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] schlich sich wahrscheinlich an der Spinne vorbei"  #~TR~
 lotr_fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] täuscht die Spinne aus"  #~TR~
 lotr_fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wird entdeckt"  #~TR~
 lotr_fund_inspiration.6526.b:0 "Hat mein Abenteurer sicherlich gegen das Biest gekämpft?"  #~TR~
 lotr_fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] tötet die Spinne"  #~TR~
 lotr_fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wurde verwundet"  #~TR~
 lotr_fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] wurde von der Spinne verschlungen"  #~TR~
 lotr_fund_inspiration.6526.c:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] versteckte sich im Unterholz und wartete, bis sie weg war"  #~TR~
 
 # Adventurer visits the Market of Dale 
 
 lotr_fund_inspiration.6527.t:0 "$fund_inspiration.title$ Markttag"  #~TR~
 lotr_fund_inspiration.6527.introduction:0 "Ich erhalte ein Schreiben von meinem Abenteurer, versiegelt mit dem Bogen und den Sternen von Dale."  #~TR~
 lotr_fund_inspiration.6527.desc:0 "\n\n'Mein [ROOT.Char.GetLadyLord], ich bin in der Stadt [dale|E] angekommen und habe ihren großen Markt besucht. Nach einer umfassenden Tour kamen mir ein paar Dinge in den Sinn, die dich interessieren könnten:'\n\n'Ein Uhrwerk-Holzspielzeug vom berühmten Spielzeugmarkt, eine elegante Brosche von Zwergenhandarbeit mit dem Zeichen der Silberschmiede von [erebor|E] oder einer der vielen Käse, die in der Gilde der Käsemacher ausgestellt sind'\n\n'Wenn dich etwas davon anspricht, sende mir bitte das Geld für meinen Kauf. Nach dem hier geltenden Zwergenhandelsrecht kannst du innerhalb von zwei Wochen deine Meinung ändern und eine Rückerstattung erhalten.'"  #~TR~
 lotr_fund_inspiration.6527.a:0 "Ich hätte als Kind gerne eines davon gehabt"  #~TR~
 lotr_fund_inspiration.6527.b:0 "Bring mir diese Brosche, ich habe Zwergenhandwerk immer geliebt"  #~TR~
 lotr_fund_inspiration.6527.c:0 "Ich nehme den Käse, wir lagern ihn in den Kellern"  #~TR~
 lotr_fund_inspiration.6527.d:0 "Glaubst du, ich bin aus Geld gemacht? Zurück an die Arbeit!"  #~TR~
 lotr_fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] setzt seine/ihre Reise fort"  #~TR~
 
 # Elven adventurer loses track of time in Caras Galadhon
 
 lotr_fund_inspiration.6528.t:0 "$fund_inspiration.title$ Die Zeit steht still"  #~TR~
 lotr_fund_inspiration.6528.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der ein Blatt des Mallorn von [lothlorien|E] trägt."  #~TR~
 lotr_fund_inspiration.6528.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich bin in der Stadt Caras Galadhon angekommen, dem Herzen des Elbenreiches in [middleearth|E]. Es ist ein Wunder zu sehen, und die Zeit scheint viel langsamer zu vergehen als in der Welt draußen. Ich kann kaum glauben, dass bereits drei Monate vergangen sind!'\n\n'Ich habe einen Gelehrten getroffen, der angeboten hat, gemeinsam über alte Schriftrollen nachzudenken, um nach alten Erbstücken zu suchen, und eine Gruppe fröhlicher Jäger, die angeboten haben, mich auf eine ihrer Jagden mitzunehmen. Welches Angebot soll ich annehmen, mein [ROOT.Char.GetLadyLord]?'"  #~TR~
 lotr_fund_inspiration.6528.a:0 "Du hast lange genug gewartet, mach dich wieder auf den Weg!"  #~TR~
 lotr_fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] setzt seine/ihre Reise fort"  #~TR~
 lotr_fund_inspiration.6528.b:0 "Geh mit dem Gelehrten und versuche, etwas Nützliches zu finden"  #~TR~
 lotr_fund_inspiration.6528.c:0 "Eine gute Jagd wird deinen Kopf für das bevorstehende Abenteuer frei machen"  #~TR~
 
 #Evil adventurer is rightly scared of Galadriel

 lotr_fund_inspiration.6529.t:0 "$fund_inspiration.title$ Die Hexe des Goldenen Waldes"  #~TR~
 lotr_fund_inspiration.6529.desc:0 "\n\n'Ich bin an den Rand des verfluchten Goldenen Waldes gekommen, mein [ROOT.Char.GetTitleAsNameNoTooltip], von dem gesagt wird, dass niemand ihn lebend verlassen hat. Ich bin kein Feigling, aber ich fürchte, die Magie der Hexenkönigin ist eine Gefahr, der ich nicht trotzen kann und die Geschichte überleben kann.\n\nErlaube mir bitte, in deinen Hof zurückzukehren, wo ich dir lebend nützlicher bin als tot.'"  #~TR~
 lotr_fund_inspiration.6529.a:0 "Ich schätze, du bist mir lebend geringfügig nützlicher..."  #~TR~
 lotr_fund_inspiration.6529.a.tt:0 "Du erlaubst [inspiration_owner.GetTitledFirstName] die Rückkehr nach Hause."  #~TR~
 lotr_fund_inspiration.6529.b:0 "Schön, abererkundige das umliegende Land, damit mein Gold nicht verschwendet wird!"  #~TR~
 lotr_fund_inspiration.6529.b.tt:0 "[inspiration_owner.GetTitledFirstName] wird die Außenbezirke von Lorien erkunden."  #~TR~
 lotr_fund_inspiration.6529.c:0 "Hexe hin oder her, du wirst deine Mission fortsetzen!"  #~TR~
 lotr_fund_inspiration.6529.c.tt:0 "[inspiration_owner.GetTitledFirstName] wird versuchen, den Wald zu durchdringen."  #~TR~
 
 # Attack of the Drake hehe
 
 lotr_fund_inspiration.6530.t:0 "$fund_inspiration.title$ Ein unerwarteter Besucher"  #~TR~
 lotr_fund_inspiration.6530.desc:0 "\n\n'Während wir durch das [greymountains|E] zogen, hallten plötzlich schreckliche Brüllen von den Klippen, als ob ein Spawn des Angband selbst auf uns zukommen würde.\n\nUnd dann erschien er... Ein Drache aus dem gefrorenen Norden war auf uns gekommen und kam schnell den Berg hinunter, um unser Leben zu beenden und uns in seinen Morgensnack zu verwandeln.'"  #~TR~
 lotr_fund_inspiration.6530.a:0 "Fliegt, ihr Narren!"  #~TR~
 lotr_fund_inspiration.6530.a.success:0 "[inspiration_owner.GetTitledFirstName] entkam erfolgreich dem Drachen, ohne verletzt zu werden"  #~TR~
 lotr_fund_inspiration.6530.a.failure:0 "[inspiration_owner.GetTitledFirstName] entkam erfolgreich, aber nicht ganz unverletzt"  #~TR~
 lotr_fund_inspiration.6530.b:0 "Steht auf und kämpft!"  #~TR~
 lotr_fund_inspiration.6530.b.success:0 "[inspiration_owner.GetTitledFirstName] schaffte es erfolgreich, den Drachen zu töten"  #~TR~
 lotr_fund_inspiration.6530.b.failure:0 "[inspiration_owner.GetTitledFirstName] schaffte es, den Drachen abzuwehren, aber nicht ohne verletzt zu werden"  #~TR~
 lotr_fund_inspiration.6530.b.critical_failure:0 "[inspiration_owner.GetTitledFirstName] wurde vom Drachen lebendig verbrannt"  #~TR~
 
 #Adventurer mistakes fat lizard for a drake in the Grey Mountains

 lotr_fund_inspiration.6531.t:0 "$fund_inspiration.title$ Der größte Drache aller Zeiten"  #~TR~
 lotr_fund_inspiration.6531.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der durch das gefrorene [greymountains|E] gewandert ist."  #~TR~
 lotr_fund_inspiration.6531.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich sende dir ein königliches Geschenk: die Haut des größten der gefürchteten Drachen, die im Norden leben.\n\nEr sprang mit einem bösartigen Brüllen auf mich, seine Zähne wie riesige Messer, die auf meine Kehle zielten. Aber meine blitzschnellen Reflexe erlaubten es mir, mein Schwert in seinen Bauch zu stoßen und ihn zu töten.\n\nIch habe mich noch nicht ganz von der schrecklichen Erfahrung erholt und brauche etwas Ruhe und Frieden, bevor ich wieder mit meinen Abenteuern beginnen kann.'"  #~TR~
 lotr_fund_inspiration.6531.a:0 "Wie...schön. Vielen Dank"  #~TR~
 lotr_fund_inspiration.6531.a.tt:0 "Du erlaubst [inspiration_owner.GetTitledFirstName] eine Weile auszuruhen."  #~TR~
 lotr_fund_inspiration.6531.b:0 "Du solltest besser etwas Besseres finden, und zwar schnell!"  #~TR~
 lotr_fund_inspiration.6531.b.tt:0 "Du befiehlst [inspiration_owner.GetTitledFirstName] sofort, die Spur wieder aufzunehmen."  #~TR~
 lotr_fund_inspiration.6531.b.success:0 "[inspiration_owner.GetTitledFirstName] hat genug Angst, um wieder mit der Erkundung zu beginnen"  #~TR~
 lotr_fund_inspiration.6531.b.failure:0 "[inspiration_owner.GetTitledFirstName] ist nicht beeindruckt"  #~TR~
 
 #Adventurer in the Barrow Downs

 lotr_fund_inspiration.6532.t:0 "$fund_inspiration.title$ Die Hügelgräber"  #~TR~
 lotr_fund_inspiration.6532.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der in den Niemandsländern von Cardolan umhergezogen ist."  #~TR~
 lotr_fund_inspiration.6532.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich habe eine Reihe von Hügeln erreicht, die die Einheimischen "Hügelgräber" nennen. Obwohl es in der Sonne völlig gewöhnlich aussieht, warnt mich mein Herz davor.\n\nDie Nacht brach herein, als ich vor dem Eingang zum größten Hügel ankam. Ihr könnt euch wahrscheinlich denken, was ich getan habe...'"  #~TR~
 lotr_fund_inspiration.6532.a:0 "[inspiration_owner.GetSheHe|U] sollte sie gründlich durchsucht haben!"  #~TR~
 lotr_fund_inspiration.6532.a.success:0 "[inspiration_owner.GetTitledFirstName] durchsuchte den Grabhügel ohne Zwischenfälle"  #~TR~
 lotr_fund_inspiration.6532.a.failure:0 "[inspiration_owner.GetTitledFirstName] war entsetzt über das, was er fand, und floh"  #~TR~
 lotr_fund_inspiration.6532.a.dead:0 "[inspiration_owner.GetTitledFirstName] wurde nie wieder gesehen"  #~TR~
 lotr_fund_inspiration.6532.b:0 "Ich hoffe, [inspiration_owner.GetSheHe] hat nichts Dummes getan"  #~TR~
 
 #Overground adventurer lost underground

 lotr_fund_inspiration.6533.t:0 "$fund_inspiration.title$ Allein im Dunkeln"  #~TR~
 lotr_fund_inspiration.6533.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, verschmiert mit Lehm, in schwankender Handschrift geschrieben."  #~TR~
 lotr_fund_inspiration.6533.desc:0 "\n\n'Ich wandere schon seit gefühlten Ewigkeiten unter der Erde. Ich habe jegliches Zeitgefühl verloren und bin ratlos, vor einer weiteren Kreuzung in diesen endlosen Hallen. Ich höre nichts außer dem Geräusch meiner Schritte und dem fernen Echo einer Kriegstrommel. Ich bin völlig verloren, und das Öl in meiner Laterne ist fast alle. Werde ich jemals einen Ausweg finden?'\n\nIn einer stetigeren Handschrift steht: 'Ich habe es endlich geschafft, ihr könnt euch wahrscheinlich denken, wie ich es gemacht habe.'"  #~TR~
 lotr_fund_inspiration.6533.a:0 "Du hast dich vorangekämpft und deiner Nase gefolgt"  #~TR~
 lotr_fund_inspiration.6533.a.success:0 "[inspiration_owner.GetTitledFirstName] fand [inspiration_owner.GetHerHis] Weg hinaus"  #~TR~
 lotr_fund_inspiration.6533.a.success.gem:0 "[inspiration_owner.GetTitledFirstName] fand auf dem Weg ein kostbares Juwel"  #~TR~
 lotr_fund_inspiration.6533.a.failure:0 "[inspiration_owner.GetTitledFirstName] folgte der Straße in eine Sackgasse"  #~TR~
 lotr_fund_inspiration.6533.b:0 "Du hast dich umgedreht und bist zurückgegangen"  #~TR~
 lotr_fund_inspiration.6533.b.success:0 "[inspiration_owner.GetTitledFirstName] geht erfolgreich [inspiration_owner.GetHerHis] Schritte zurück"  #~TR~
 lotr_fund_inspiration.6533.b.failure:0 "[inspiration_owner.GetTitledFirstName] verirrte sich auf dem Rückweg"  #~TR~

 #Adventurer wants to read books in Imladris
 
 lotr_fund_inspiration.6534.t:0 "$fund_inspiration.title$ Das letzte heimatliche Haus"  #~TR~
 lotr_fund_inspiration.6534.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der das Siegel von Imladris trägt."  #~TR~
 lotr_fund_inspiration.6534.desc:0 "'Mein [ROOT.Char.GetLadyLord], ich bin in [rivendell|E] angekommen, und schon bin ich vom Staunen ergriffen. Es wird "Das letzte heimatliche Haus östlich des Meeres" genannt, und das aus gutem Grund. Die Bibliotheken sind riesig, die Feste sind großartig, die Aussicht ist makellos; jede Müdigkeit, die man haben könnte, schmilzt sofort dahin! Ich weiß, dass ich bald abreisen muss, aber die Bibliotheken enthalten so viele Materialien, dass ich befürchte, dass ich durch hastiges Aufbrechen etwas Wertvolles verpassen könnte, das mir bei meinem Abenteuer helfen könnte.\n\nIch bitte demütig, dass du mich noch eine Weile hier bleiben lässt, damit ich die Sammlung der Überlieferungen, die dieser Ort besitzt, besser erkunden kann; einige dieser Schriftrollen stammen sogar aus hunderten von Jahren, sicherlich müssen sie einige wertvolle Erkenntnisse enthalten!'"  #~TR~
 lotr_fund_inspiration.6534.a:0 "Du bist lange genug geblieben, es ist Zeit zu gehen."  #~TR~
 lotr_fund_inspiration.6534.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] setzt [inspiration_owner.GetHerHis] Reisen fort"  #~TR~
 lotr_fund_inspiration.6534.b:0 "Sehr gut, du darfst eine Weile bleiben, wenn es nützlich ist."  #~TR~
 
 #Adventurer discovers "Pesto"  #~TR~

 lotr_fund_inspiration.6535.t:0 "$fund_inspiration.title$ Köstliches Rahatân"  #~TR~
 lotr_fund_inspiration.6535.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der das ferne Thâni-Hazâd erkundet hat."  #~TR~
 lotr_fund_inspiration.6535.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich habe eine köstliche Entdeckung zu teilen! Bei meinem letzten Halt in einem örtlichen Gasthaus habe ich die köstlichste lokale Sauce probiert. Sie wird von den Adligen hier Rahatân genannt, und Maldina in alten Rezepten, die in [quenya|E] geschrieben sind, aber die Einheimischen nennen es Pês-to.\n\nUm es zuzubereiten, muss man in einem Mörser Knoblauch, Olivenöl, Hartkäse, Nüsse und eine gute Handvoll Blätter Königsfoil zermahlen, die die Weisen als Athelas kennen. Es passt zu allem und ihr müsst es unbedingt probieren!'"  #~TR~
 lotr_fund_inspiration.6535.a:0 "Mein Koch wird etwas für [food_taster.GetTitledFirstName] zubereiten."  #~TR~
 lotr_fund_inspiration.6535.a.success:0 "[food_taster.GetTitledFirstName] liebt es"  #~TR~
 lotr_fund_inspiration.6535.a.failure:0 "[food_taster.GetTitledFirstName] findet heraus, dass [food_taster.GetSheHe] allergisch gegen Nüsse ist"  #~TR~
 lotr_fund_inspiration.6535.b:0 "Lass meine Köche etwas für unser nächstes Bankett zubereiten"  #~TR~
 lotr_fund_inspiration.6535.c:0 "Ich misstraue ausländischem Essen, unseres ist gut genug"  #~TR~
 
 #Adventurer meets Blacklock Mercenaries in Yellow Mountains, by Stella_SAX
 
 lotr_fund_inspiration.6536.t:0 "$fund_inspiration.title$ Söldneräxte"  #~TR~
 lotr_fund_inspiration.6536.introduction:0 "Ich erhalte einen Brief von meinem Abenteurer, der die Gelben Berge erkundet hat."  #~TR~
 lotr_fund_inspiration.6536.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich schreibe dir aus einem Söldnerlager der [blacklocks|E], auf das ich während meiner Reise durch dieses unangenehme Land gestoßen bin.\nSie scheinen auf der Suche nach Arbeit zu sein und sind bereit, ihre Dienste gegen eine angemessene Gebühr anzubieten.'"  #~TR~
 lotr_fund_inspiration.6536.a:0 "Heuer eine Kompanie für mich an, willst du?"  #~TR~
 lotr_fund_inspiration.6536.b:0 "Stell sie zu deinem Schutz an und mach mit deinem Abenteuer weiter!"  #~TR~
 lotr_fund_inspiration.6536.c:0 "Frag sie einfach nach dem Weg und mach weiter, wir haben keine verfügbaren Mittel."  #~TR~

 #Adventurer reports on the abuse of incense in Khy, by Brice Undrerhill
 
 lotr_fund_inspiration.6537.t:0 "$fund_inspiration.title$ Weihrauch Unsinn"  #~TR~
 lotr_fund_inspiration.6537.introduction:0 "Ich erhalte einen duftenden Brief von meinem Abenteurer, der das Sonnenreich von Khy erkundet hat."  #~TR~
 lotr_fund_inspiration.6537.desc:0 "\n\n'Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich muss dir von einem höchst ungewöhnlichen Brauch der Leute in diesen Gegenden erzählen.'\n\n'Weihrauch wird reichlich in den täglichen Andachten aller verwendet, da der Rauch zu ihrer geliebten Sonne aufsteigt. Aber während die Armen minderwertige Parfüms verwenden und manchmal sogar gewöhnliche Kräuter verbrennen, lässt der Adel ihn ständig in ihren Häusern und Palästen brennen, um ihre Frömmigkeit zu demonstrieren.'\n\n'Man kann einen Adligen normalerweise riechen, bevor man ihn sehen kann, es gibt dem Sprichwort "Ein Hauch von Adel" eine neue Bedeutung'"  #~TR~
 lotr_fund_inspiration.6537.a:0 "Vielleicht sollte ich auch einen duftenden Hof haben?"  #~TR~
 lotr_fund_inspiration.6537.a.success:0 "Dein Hof riecht entzückend exotisch"  #~TR~
 lotr_fund_inspiration.6537.a.failure:0 "Deine Höflinge hassen den Geruch"  #~TR~
 lotr_fund_inspiration.6537.b:0 "Was für ein ausgefallener Brauch! Ich mag unsere eigenen Gerüche besser"  #~TR~
