l_german:
 travel_events_bp3.1.t: "Die Jahreszeiten des Wandels"  #~TR~
 travel_events_bp3.1.desc: "Als wir am Morgen aufbrechen, sehe ich [friendly_character.GetFirstName] ganz allein vorm Lager stehen. Als ich mich [friendly_character.Custom('DE_PRO_PER_S_3P_D')] nähere, um mit [friendly_character.Custom('DE_PRO_PER_S_3P_D')] zu sprechen, bemerke ich eine Veränderung im Wind.\n\n"  #~TR~
 travel_events_bp3.1.desc.spring: "Eine überraschend warme Brise streicht mir kurz über das Gesicht, eine spürbare Abwechslung zum kalten Wetter der letzten Zeit. Endlich ist der Frühling angebrochen."  #~TR~
 travel_events_bp3.1.desc.summer: "Ein warmer Wind streift kurz über meine Kleidung und ich bemerke das angenehme Sonnenlicht, das auf das Lager scheint. Ein Vorbote der kommenden wärmeren Tage."  #~TR~
 travel_events_bp3.1.desc.autumn: "Ein kühler Herbstwind weht durch das Lager und wirbelt Blätter und Staub vom Boden auf. Es ist Zeit, sich auf den kalten Herbst und Winter vorzubereiten."  #~TR~
 travel_events_bp3.1.desc.autumn_desert: "Ein kühler Herbstwind weht durch das Lager und wirbelt Sand und Staub vom Boden auf. Es ist Zeit, sich auf den kalten Herbst und Winter vorzubereiten."  #~TR~
 travel_events_bp3.1.desc.winter: "Als mir ein kalter Windstoß in den Rücken fährt, ziehe ich meine Kleidung enger um den Körper. Die Kälte sagt mir, dass der Winter wieder da ist."  #~TR~
 travel_events_bp3.1.desc.winter_snow: "Als mir ein kalter Windstoß in den Rücken fährt und die ersten Schneeflocken fallen, ziehe ich meine Kleidung enger um den Körper. Die Kälte sagt mir, dass der Winter wieder da ist."  #~TR~
 travel_events_bp3.1.desc.dry_season: "Ein trockener Wind weht durch das Lager und wirbelt eine Staubwolke auf. Die Trockenzeit steht vor der Tür, doch hoffentlich wird sie unsere Reise nicht allzu sehr beeinträchtigen."  #~TR~
 travel_events_bp3.1.desc.rainy_season: "Ein Windstoß erfasst kurz meine Kleidung und ein sachter Regen setzt ein, doch die dunkelgrauen Wolken über mir deuten auf ein drohendes Gewitter hin."  #~TR~
 travel_events_bp3.1.a: "„Ist schon wieder Zeit für den [ROOT.Char.Custom('GetSeason')]?“"  #~TR~
 travel_events_bp3.1.b: "„Steigt wieder auf Euer Pferd, [friendly_character.GetFirstNameNoTooltip].“"  #~TR~
 travel_events_bp3.1.b.flavor: "„Auf dem Weg nach ‚[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]‘“ haben wir mehr als genug Zeit, die Landschaft zu bewundern.“"  #~TR~
 travel_events_bp3.5.t: "Gefangen im Freien"  #~TR~
 travel_events_bp3.5.desc.snow: "Als wir aufbrechen wollen, fängt es zu schneien an. Ich kann mein Pech nur verfluchen, doch ich hatte die Wolken schon eine Weile aufziehen sehen – und ein Ende ist so schnell nicht in Sicht.\n\nWenn wir unsere Reise pünktlich antreten wollen, müssen wir aufbrechen, doch durch einen Schneesturm zu reiten, ist bestenfalls ein Wagnis."  #~TR~
 travel_events_bp3.5.desc.rain: "Gerade als wir aufbrechen wollen, fängt es in Strömen zu regnen an. Regen, so weit das Auge reicht. Ich kann mein Pech nur verfluchen, doch ich hatte die dunklen Wolken schon länger aufziehen sehen.\n\nWenn wir unsere Reise pünktlich antreten wollen, müssen wir aufbrechen, doch bei diesem Wetter ist dies eine riskante Reise."  #~TR~
 travel_events_bp3.5.a: "Eine Gelegenheit zum Ausruhen, würde ich sagen."  #~TR~
 travel_events_bp3.5.b.snow: "Ein bisschen Schnee wird niemandem schaden."  #~TR~
 travel_events_bp3.5.b.rain: "Ein bisschen Regen wird niemandem schaden."  #~TR~
 travel_events_bp3.5.b.tt: "[entourage|E]-Mitglieder könnten die [trait|E] „#color_white [GetTrait('ill').GetName(GetNullCharacter)|U]#!“ erhalten"  #~TR~
 travel_events_bp3.10.t: "Pilgerreise nach „[holy_location.GetNameNoTooltip]“"  #~TR~
 travel_events_bp3.10.desc: "Nach einem langen Tag am Lagerfeuer nähert sich uns eine Gruppe Reisender aus dem Dunkel."  #~TR~
 travel_events_bp3.10.desc.holy_order: "Eine Schar von Rittern, angeführt von [Select_CString(holy_order_character.IsFemale, 'einer stolz aussehenden Frau', 'einem stolz aussehenden Mann')]. Jeder Ritter scheint reicher zu sein als der andere.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], es ist mir eine Freude, Euch zu treffen. Mein Name ist [holy_order_character.GetName] von „[grandmaster.GetPrimaryTitle.GetName]“. Wir haben eine lange Reise nach „[holy_location.GetName]“ hinter uns und brauchen ein wenig Ruhe, bevor wir den letzten Teil der Reise antreten. Dürfen wir uns an Euer Lagerfeuer setzen?“"  #~TR~
 travel_events_bp3.10.desc.pilgrims: "Sie sehen aus wie eine Schar verirrter Pilger, angeführt von [Select_CString(pilgrim_character.IsFemale, 'einer abgemagerten Frau', 'einem abgemagerten Mann')]. Entgegen meinem ersten Eindruck stelle ich fest, dass sie alle irgendwelche Wertsachen bei sich tragen.\n\n„Bitte, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], dürfen wir uns an Eurem Lagerfeuer ausruhen? Wir haben eine lange Reise hinter uns …“"  #~TR~
 travel_events_bp3.10.a: "„Kommt nur! Wärmt Euch an unserem Lagerfeuer und erzählt uns von Euren Reisen!“"  #~TR~
 travel_events_bp3.10.b: "„Wir können gemeinsam nach ‚[holy_location.GetNameNoTooltip]‘ reisen.“"  #~TR~
 travel_events_bp3.10.c.holy_order: "„#emp Ein Hinterhalt! Verteidigt das Lager!#!“"  #~TR~
 travel_events_bp3.10.c.pilgrims: "„Oh, ich werde Euch von Euren Sorgen befreien …“"  #~TR~
 travel_events_bp3.10.c.flavor: "Es wird doch niemandem auffallen, wenn sich ein paar Pilger auf ihrer Reise verirren und verschwinden, oder?"  #~TR~
 travel_events_bp3.10.d: "„Nein, wir haben keinen Platz für Euch.“"  #~TR~
 holy_pilgrims_travel_modifier: "Pilgerbegleitung"  #~TR~
 holy_pilgrims_travel_modifier_desc: "Dieses Gefolge schützt eine Gruppe von Pilgern auf ihrem Weg zu einer heiligen Stätte."  #~TR~
 holy_knights_travel_modifier: "Unterwegs mit Rittern"  #~TR~
 holy_knights_travel_modifier_desc: "Dieses Gefolge wird von einer Gruppe tapferer Ritter beschützt."  #~TR~
 travel_events_bp3.15.t: "Die Lieder von [liege.GetTitledFirstNameNoTooltip]"  #~TR~
 travel_events_bp3.15.desc: "Als wir durch die Außenbezirke von [location.GetName] reisen, sehen wir plötzlich in der Ferne [Select_CString(bard_character.IsFemale, 'eine heitere Frau', 'einen heiteren Mann')]. [bard_character.Custom('DE_PRO_PER_S_3P_N')|U] springt, tanzt und singt vor sich hin und scheint von ganz besonderem Gemüt zu sein.\n\n„Wie wäre es mit einem Lied über "  #~TR~
 travel_events_bp3.15.desc.murderer: "#emp ‚[liege.GetFirstName], die tyrannische [liege.GetCulture.GetName|l]e Kröte‘#!"  #~TR~
 travel_events_bp3.15.desc.lustful.man: "#emp ‚[liege.GetFirstName], den Hurenbock von [liege.GetPrimaryTitle.GetName]‘#!"  #~TR~
 travel_events_bp3.15.desc.lustful.woman: "#emp ‚[liege.GetFirstName], die Hure von [liege.GetPrimaryTitle.GetName]‘#!"  #~TR~
 travel_events_bp3.15.desc.gluttonous: "#emp ‚[liege.GetFirstName], das Schwein vom [liege.GetCulture.GetName|l]en Hof‘#!"  #~TR~
 travel_events_bp3.15.desc.fool: "#emp ‚[liege.GetFirstName], der[liege.GetPrimaryTitle.GetAdjective|l]e Dummkopf‘#!"  #~TR~
 travel_events_bp3.15.desc.craven: "#emp ‚[liege.GetFirstName], der Angsthase von [liege.Custom('DE_ART_IND_D')] [liege.GetTitleAsNameNoTooltip]‘#!"  #~TR~
 travel_events_bp3.15.desc.outro: "?!“, ruft [bard_character.Custom('DE_PRO_PER_S_3P_N')] uns zu, sobald wir in Hörweite sind. Bevor wir antworten können, singt [bard_character.Custom('DE_PRO_PER_S_3P_N')] ein fröhliches Lied über die Verdorbenheit von [liege.GetTitledFirstNameNoTooltip]."  #~TR~
 travel_events_bp3.15.a: "„Erzählt mir mehr über [liege.Custom('DE_ART_DEF_S_A')] [liege.GetTitleAsNameNoTooltip].“"  #~TR~
 travel_events_bp3.15.a.tt: "Ihr könnt ein [Concept('secrets', 'Geheimnis')|E] von [liege.GetFirstName] erfahren"  #~TR~
 travel_events_bp3.15.b: "„Ihr scheint ein spannender Mensch zu sein. Würdet Ihr Euch mir anschließen?“"  #~TR~
 travel_events_bp3.15.c: "„Hütet Eure widerliche Bauernzunge!“"  #~TR~
 travel_events_bp3.20.t: "Die [SCOPE.Custom('LocalGuildsLoc')]"  #~TR~
 travel_events_bp3.20.desc: "Während mein Gefolge durch [ROOT.Char.GetCurrentLocation.GetName] reist, kommen wir mit [Select_CString(merchant_character.IsFemale, 'einer Vertreterin', 'einem Vertreter')] der örtlichen [SCOPE.Custom('LocalGuildsLoc')] ins Gespräch, [Select_CString(merchant_character.IsFemale, 'einer temperamentvollen und charismatischen Frau', 'einem temperamentvollen und charismatischen Mann')] namens [merchant_character.GetFirstName].\n\n„Aus „[ROOT.Char.GetPrimaryTitle.GetNameNoTier]“, sagt Ihr? Wir würden wirklich gern eine Werkstatt in „[new_home_province.GetName]“ eröffnen. Ihr könntet uns diesbezüglich doch gewiss einen Gefallen tun, oder?“, sagt [merchant_character.Custom('DE_PRO_PER_S_3P_N')] mit einem Zwinkern und legt eine Münze auf den Tisch."  #~TR~
 travel_events_bp3.20.a: "„In ‚[new_home_province.GetNameNoTooltip]‘? Ich sehe keinen Grund, der dagegenspricht.“"  #~TR~
 travel_events_bp3.20.b: "„Wenn Ihr mir das Geld gebt, kann ich bestimmt etwas in die Wege leiten …“"  #~TR~
 travel_events_bp3.20.b.tt: "Ich bin mir sicher, es wird niemanden stören, wenn wir uns über einige Gesetze und Vorschriften hinwegsetzen, um dieses Geschäft zum Abschluss zu bringen."  #~TR~
 travel_events_bp3.20.c: "„Erzählt mir lieber mehr über Eure geschäftlichen Belange und Eure schöne Stadt.“"  #~TR~
 travel_events_bp3.25.t: "Die Leiden des Krieges"  #~TR~
 travel_events_bp3.25.desc: "Als wir durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] gehen, kommt aus einer Seitenstraße eine Prozession von Soldaten. Die meisten von ihnen sind verwundet und werden von niedergeschlagenen Zivilisten versorgt.\n\nEin Herold erhebt sich stolz vor der auf dem Marktplatz versammelten Menge und verkündet mit lauter Stimme: „Wir haben diese [opponent.GetPrimaryTitle.GetAdjective|l]en Hunde wieder einmal zerschmettert! Es ist nur noch eine Frage der Zeit, bis der Sieg uns gehört!“\n\n"  #~TR~
 travel_events_bp3.25.desc.outro: "Doch beim Anblick der verwundeten Soldaten und ihrer trauernden Angehörigen verhallen die feierlichen Worte nur dumpf."  #~TR~
 travel_events_bp3.25.desc.outro.sadistic: "Und dennoch kann ich mir beim Anblick dieser Dummköpfe, die sich ihr Leben ruiniert haben, ein Lachen nicht verkneifen."  #~TR~
 travel_events_bp3.25.a: "Ich werde diesen armen Schluckern ein paar Münzen spenden."  #~TR~
 travel_events_bp3.25.b: "Vielleicht haben sie ja ein paar Weisheiten aus ihren Kämpfen mit uns zu teilen?"  #~TR~
 travel_events_bp3.25.b.insulted: "Ihr beleidigt die Überlebenden"  #~TR~
 travel_events_bp3.25.b.stories: "Ihr habt Geschichten der Kämpfe gelauscht"  #~TR~
 travel_events_bp3.25.b.martial: "Ihr hört Geschichten von [liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en strategischen Fehlern"  #~TR~
 travel_events_bp3.25.b.prowess: "Ihr hört Geschichten darüber, wie [liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Truppen gekämpft haben"  #~TR~
 travel_events_bp3.25.c: "Nun ja … Genug der Schwarzmalerei. Wir haben noch viel vor."  #~TR~
 travel_events_bp3.30.t: "Die Söldner von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"  #~TR~
 travel_events_bp3.30.desc: "Wir sitzen in einer ruhigen Taverne in „[ROOT.Char.GetCurrentLocation.GetName]“, als eine lärmende Bande zerlumpter Soldklingen hereinmarschiert. Ihr grobschlächtiger Anführer schiebt einen meiner Wächter beiseite und setzt sich frecherweise an meinen Tisch.\n\n„[Select_CString(pretty_peasant.IsFemale, 'Ihr seid eine edle Dame', 'Ihr seid ein Edelmann')], was? Ich meine, ‚Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]‘? Kann ich Euch für die Dienste der besten Söldnertruppe in ganz ‚[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]‘ interessieren? Treuere Männer findet Ihr nirgends! Zumindest so lange, wie Ihr uns ordentlich entlohnt …“"  #~TR~
 travel_events_bp3.30.a: "„Die #emp beste#!, sagt Ihr? Ich bin ganz Ohr …“"  #~TR~
 travel_events_bp3.30.b: "„Wärt Ihr daran interessiert, Teil meines Trupps zu werden?“"  #~TR~
 travel_events_bp3.30.c: "„Ich habe da genau die #emp richtige#! Aufgabe für Euch.“"  #~TR~
 travel_events_bp3.30.d: "„Nein, ich bin nur hier, um ein bisschen zu entspannen.“"  #~TR~
 travel_events_bp3.30.e: "„#bold #emp Wie bitte? #!#!“"  #~TR~
 mercenary_army_default: "Söldner"  #~TR~
 travel_events_bp3.35.t: "[Select_CString(soldier_character.IsFemale, 'Die Ritterslehrerin', 'Der Ritterslehrer')]"  #~TR~
 travel_events_bp3.35.desc.traveling: "Als wir durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] spazieren, rennt [kid_character.GetFirstName] zur Überraschung des Gefolges plötzlich in eine Seitenstraße. Wir rennen hinter [kid_character.Custom('DE_PRO_PER_S_3P_D')] her und sehen, wie [kid_character.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(soldier_character.IsFemale, 'eine alte Frau', 'einen alten Mann')] mit einem unförmigen Holzschwert bedroht.\n\n„Mehr habt Ihr nicht zu bieten, klein[kid_character.Custom('DE_END_ADJ_IND_S_N')] [kid_character.Custom('GetPrincessPrince')]?“ Nachdem [soldier_character.Custom('DE_PRO_PER_S_3P_N')] [kid_character.GetFirstNameNoTooltip] erfolgreich zur Weißglut getrieben hat, dreht [soldier_character.Custom('DE_PRO_PER_S_3P_N')] sich zu uns."  #~TR~
 travel_events_bp3.35.desc.home: "Als wir durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] spazieren, sehen wir eine Menge kleiner Bauernkinder, die sich in einer kleinen Seitenstraße um [Select_CString(soldier_character.IsFemale, 'eine alte Frau', 'einen alten Mann')] versammelt haben. Einige von ihnen schwingen kleine, unförmige Holzschwerter und schreien aufgeregt, während sie versuchen, [soldier_character.Custom('DE_PRO_PER_S_3P_A')] zu treffen.\n\n„Wer würde sich von so einer Beinarbeit beeindrucken lassen, hm?“, neckt [soldier_character.Custom('DE_PRO_PER_S_3P_N')] eines der Kinder. [soldier_character.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich zu uns."  #~TR~
 travel_events_bp3.35.outro.non_martial_gender: "Mit einem leichten Nicken in meine Richtung sagt [soldier_character.Custom('DE_PRO_PER_S_3P_N')]: „Kann ich Euch behilflich sein, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? Ich hoffe, ich habe Euch nicht gekränkt. Ich zeige nur ein paar Kindern, wie man mit einer Klinge umgeht.“"  #~TR~
 travel_events_bp3.35.outro.martial_gender: "[soldier_character.Custom('DE_PRO_PER_S_3P_N')|U] merkt mit einem schiefen Lächeln an: „Wollt Ihr auch mitmachen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? Ich glaube, Ihr seid etwas älter als meine übliche Gruppe.“"  #~TR~
 travel_events_bp3.35.a.travel: "„Ich wünsche, dass Ihr [kid_character.GetFirstNameNoTooltip] weiter unterrichtet.“"  #~TR~
 travel_events_bp3.35.a.home: "„Wärt Ihr bereit, nach [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] zu kommen, um Eure Lehren dort fortzusetzen?“"  #~TR~
 travel_events_bp3.35.a.tt: "Verbessert das [Concept('education', 'Ausbildungsergebnis')|E] für das [ward|E] von [kid_character.GetFirstName]"  #~TR~
 travel_events_bp3.35.b.martial: "„Ich kann es gern versuchen.“"  #~TR~
 travel_events_bp3.35.b.non_martial: "„In der Tat bin auch ich daran interessiert, es einmal zu versuchen …“"  #~TR~
 travel_events_bp3.35.b.win: "Ihr gewinnt das Duell"  #~TR~
 travel_events_bp3.35.b.lose: "Ihr verliert das Duell, doch [soldier_character.Custom('DE_PRO_PER_S_3P_N')] hilft Euch, Eure Fähigkeiten zu verbessern"  #~TR~
 travel_events_bp3.35.c.travel: "„Habt Dank, dass Ihr mein[kid_character.Custom('DE_END_ADJ_IND_S_A')] [kid_character.Custom('GetDaughterSon')] gefunden habt.“"  #~TR~
 travel_events_bp3.35.c.home: "„Nein, ich schaue nur zu.“"  #~TR~
 knight_teacher_modifier: "Ritterslehrer"  #~TR~
 knight_teacher_modifier_desc: "Ein alter Ritter, der sein Leben lang gekämpft und andere unterrichtet hat.\n\nVerbessert [ward|E]-[education|E]"  #~TR~
 travel_events_bp3.40.t: "Der Wettkampf"  #~TR~
 travel_events_bp3.40.desc: "Als wir über den Markt in „[ROOT.Char.GetCurrentLocation.GetName]“ gehen, hören wir einen lauten Aufschrei und stolpern in eine laufende Balgerei hinein. Zwei [soldier_character.GetWomenMen] zanken unter der genauen Beobachtung einer Gruppe von Leuten.\n\nDie Menge jubelt ausgiebig, als einer der beiden Streithähne zu Fall kommt und mit dem Gesicht im Dreck landet, was der Partie ein Ende setzt.\n\n„Wer ist als Nächstes dran?!“, ruft [soldier_character.Custom('DE_ART_DEF_S_N')] [soldier_character.GetWomanMan] dem Publikum entgegen, und [soldier_character.Custom('DE_PRO_POS_S_3P')] Blick fällt auf Euch und Eure Begleitung. "  #~TR~
 travel_events_bp3.40.outro.challenger: "An meiner Seite schnaubt [challenger_character.GetTitledFirstName] als Antwort nur verächtlich."  #~TR~
 travel_events_bp3.40.fallback: "[soldier_character.Custom('DE_PRO_POS_S_3P')|U] Gesicht verzieht sich zu einem fiesen Grinsen, als [soldier_character.Custom('DE_PRO_PER_S_3P_N')] uns ansieht."  #~TR~
 travel_events_bp3.40.a: "„Ich bin [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] Nächste.“"  #~TR~
 travel_events_bp3.40.b: "„Kommt schon. Ihr könnt es schaffen, [challenger_character.GetFirstNameNoTooltip]!“"  #~TR~
 travel_events_bp3.40.c: "Wir sollten lieber gehen …"  #~TR~
 travel_events_bp3.40.win: "Ihr gewinnt das Duell"  #~TR~
 travel_events_bp3.40.lose: "Ihr verliert das Duell"  #~TR~
 travel_events_bp3.45.t: "Der wandernde Ritter"  #~TR~
 travel_events_bp3.45.desc: "Als wir durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] spazieren, ist von einem der Marktstände ein lauter Aufruhr zu hören, bei dem sich zwei [Select_CString(knight_character.IsFemale, 'Frauen', 'Männer')] anschreien. Bevor wir hingehen können, ist bereits [Select_CString(knight_character.IsFemale, 'eine Frau', 'ein Mann')] dazwischengegangen und hat die beiden zur Ruhe gebracht.\n\n„Seht Ihr? Alles wird gut“, sagt [knight_character.Custom('DE_PRO_PER_S_3P_N')] lächelnd [Select_CString(knight_character.IsFemale, 'zu der Frau', 'zu dem Mann')] am Stand und gibt [knight_character.Custom('DE_PRO_PER_S_3P_D')] eine Münze. Und mit dieser einfachen Geste der Großzügigkeit geht alles wieder seinen gewohnten Gang.\n\n[knight_character.Custom('DE_PRO_PER_S_3P_N')|U] dreht sich zu uns um, als wir uns nähern, ohne Banner oder Zeichen, die auf einen Lehnsherrn hindeuten. Vielleicht ein wandernder Ritter?"  #~TR~
 travel_events_bp3.45.a: "„Ein ehrenhafter Ritter wie Ihr sollte [Select_CString(ROOT.Char.IsFemale, 'einer Lehnsherrin', 'einem Lehnsherrn')] wie mir dienen.“"  #~TR~
 travel_events_bp3.45.b: "„Kann ich Euch ein Getränk anbieten?“"  #~TR~
 travel_events_bp3.45.diplomacy: "Geschichten von Edelmut"  #~TR~
 travel_events_bp3.45.prowess: "Geschichten von Heldenmut"  #~TR~
 travel_events_bp3.45.piety: "Geschichten von Ritterlichkeit"  #~TR~
 travel_events_bp3.45.prestige: "Geschichten von Tapferkeit"  #~TR~
 travel_events_bp3.45.b.flavor: "Vielleicht hat [knight_character.Custom('DE_PRO_PER_S_3P_N')] ein paar Geschichten zu erzählen?"  #~TR~
 travel_events_bp3.45.c: "Ich habe keine Zeit für [Select_CString(knight_character.IsFemale, 'diese Landstreicherin', 'diesen Landstreicher')]."  #~TR~
 travel_events_bp3.50.t: "Ein Zweiergespann"  #~TR~
 travel_events_bp3.50.desc: "Als ich in [ROOT.Char.GetCurrentLocation.GetName] durch eine Seitengasse gehe, sehe ich ein einsames Kind mit seinem Hund in einer Ecke hinter einer kleinen Mauer sitzen. „Hier, Heldenherz“ sagt es, während es ihm ein kleines Stück Brot gibt und nichts für sich zurückbehält.\n\nWenn man sich die beiden anschaut, sieht man, dass der Hund viel besser versorgt ist als sein Besitzer. Das Kind scheint ihm alles zu geben, was es finden kann."  #~TR~
 travel_events_bp3.50.a: "„Hier ist etwas zu essen, Kind.“"  #~TR~
 travel_events_bp3.50.b: "„Komm, ich werde mich um dich kümmern.“"  #~TR~
 travel_events_bp3.50.c: "„Dein Hund? #bold Mein#! Hund.“"  #~TR~
 travel_events_bp3.50.d: "Ich habe keine Zeit für schmutzige Waisenkinder."  #~TR~
 heartless_modifier: "Herzlos"  #~TR~
 heartless_modifier_desc: "Ein herzloser Herrscher, der von Waisen stiehlt."  #~TR~
 kind_ruler_modifier: "Gütiger Herrscher"  #~TR~
 kind_ruler_modifier_desc: "Bekannt dafür, auch die ärmsten Waisenkinder mit Freundlichkeit zu behandeln."  #~TR~
 travel_events_bp3.55.t: "Reisende Händler"  #~TR~
 travel_events_bp3.55.desc: "Als ich über den Markt von [ROOT.Char.GetCurrentLocation.GetName] schlendere, erklingt ein lauter Lärm von ein paar Ständen weiter vorn. Dort steht [Select_CString(merchant_character.IsFemale, 'eine wütende Frau', 'ein wütender Mann')], [merchant_character.Custom('DE_ART_DEF_S_N')] wild mit den Händen fuchtelt. „[republic_ruler.GetTitledFirstName|U] wird Euch dafür köpfen lassen!“, schreit [merchant_character.Custom('DE_PRO_PER_S_3P_N')] einen anderen Händler an, der noch wütender aussieht.\n\n„Das würde ich gern mal sehen!“, sagt der Standbesitzer mit einer abweisenden Handbewegung. [Select_CString(merchant_character.IsFemale, 'Die Händlerin', 'Der Händler')] wendet sich wütend an [merchant_character.Custom('DE_PRO_POS_S_3P')]e Leibwächter und macht damit deutlich, dass [merchant_character.Custom('DE_PRO_PER_S_3P_N')] unbedingt ein Geschäft abschließen will."  #~TR~
 travel_events_bp3.55.a: "Lasst uns [merchant_character.Custom('DE_PRO_PER_S_3P_D')] helfen, bevor die Dinge aus dem Ruder laufen."  #~TR~
 travel_events_bp3.55.a.flavor: "Eine hervorragende Gelegenheit, Bande zu [republic_ruler.GetTitledFirstName] zu knüpfen, wenn wir jemanden aus [republic_ruler.Custom('DE_PRO_POS_S_3P')]em Gefolge helfen können."  #~TR~
 travel_events_bp3.55.a.tt: "Ein [alliance|E] mit [republic_ruler.GetName] eingehen"  #~TR~
 travel_events_bp3.55.b: "Klingt nach dem perfekten Zeitpunkt, um ein paar Münzen zu verdienen …"  #~TR~
 travel_events_bp3.55.b.flavor: "Wollen wir einmal sehen, ob wir [merchant_character.Custom('DE_PRO_PER_S_3P_D')] ein paar Waren zu einem guten Preis abluchsen können."  #~TR~
 travel_events_bp3.55.b.win: "Ihr nutzt die Lage zu Eurem Vorteil"  #~TR~
 travel_events_bp3.55.b.lose: "Ihr lasst Euch ausnutzen"  #~TR~
 travel_events_bp3.55.c: "Ich werde mir das Spektakel aus sicherem Abstand ansehen."  #~TR~
 travel_events_bp3.60.t: "Ein kleines Geschäft"  #~TR~
 travel_events_bp3.60.desc: "Als wir durch [ROOT.Char.GetCurrentLocation.GetName] spazieren, geraten wir in eine Menschenmenge, die darauf wartet, dass ein großer Wagen mit Baumaterial aus dem Weg gefahren wird.\n\n„Eure Sachen brauche ich nicht! Das habe ich woanders alles schon billiger bekommen!“, schreit die eine Person die andere an. Ihr Gegenüber blickt niedergeschlagen und verwirrt drein.\n\n„A–aber … Was soll ich denn hiermit machen?“, antwortet [merchant_character.Custom('DE_PRO_PER_S_3P_N')] schwach, mehr zu sich selbst als zu irgendjemandem sonst."  #~TR~
 travel_events_bp3.60.a: "„Ich kaufe Euch all Eure Materialien ab.“"  #~TR~
 travel_events_bp3.60.b: "„Bringt Eure Waren nach [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!“"  #~TR~
 travel_events_bp3.60.c: "„Aus dem Weg! Na los!“"  #~TR~
 travel_extra_building_resources_modifier: "Zusätzliche Baumaterialien"  #~TR~
 travel_extra_building_resources_modifier_desc: "Diese Provinz verfügt über viele ungenutzte Ressourcen, die für neue Bauvorhaben eingesetzt werden können.\n\n"  #~TR~
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Wird für den Bau eines neuen Gebäudes verwendet#!\nVerbleibende [building|E]-Ressourcen: #bold $MULTIPLIER|0$/3#!"  #~TR~
 modifier_extra_building_resources_desc: "\t#weak Für jede weitere Nutzung reduziert#!"  #~TR~
 travel_extra_building_resources_character_modifier: "Handelsressourcen"  #~TR~
 travel_extra_building_resources_character_modifier_desc: "Eine wertvolle Handelsroute, die einen einfachen Zugang zu Baumaterialien ermöglicht."  #~TR~
 travel_events_bp3.65.t: "Beutelschneiderhatz"  #~TR~
 travel_events_bp3.65.desc: "Als ich mir die Marktstände in [ROOT.Char.GetCurrentLocation.GetName] anschaue, spüre ich, wie mir jemand den Geldbeutel vom Gürtel schneidet. Obwohl ich dies sofort bemerke, verschwindet [Select_CString(thief_character.IsFemale, 'die Diebin', 'der Dieb')] in der Menge.\n\nRein zufällig sieht eine meiner Wachen, wie [Select_CString(thief_character.IsFemale, 'die Diebin', 'der Dieb')] in eine Seitengasse läuft. „Bleibt stehen oder ich schlage Euch den Schädel ein!“, ruft eine meiner Wachen [thief_character.Custom('DE_PRO_PER_S_3P_D')] zu, woraufhin sich [Select_CString(thief_character.IsFemale, 'die Diebin', 'der Dieb')] umdreht und uns wütend und hinterhältig anstarrt."  #~TR~
 travel_events_bp3.65.a: "„Ich habe einen Auftrag für Euch. Betrachtet das erbeutete Geld als Eure erste Bezahlung.“"  #~TR~
 travel_events_bp3.65.b: "„Ihr dreckiger Langfinger glaubt wirklich, Ihr könntet #bold #emp mich#! bestehlen#!?“"  #~TR~
 travel_events_bp3.65.c: "„Gebt das Geld zurück und wir lassen die Sache gut sein.“"  #~TR~
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]es Fest"  #~TR~
 travel_events_bp3.70.desc: "Beim Betreten von [ROOT.Char.GetCurrentLocation.GetName] fällt mir die fröhliche Stimmung und die festliche Dekoration der Stadt auf. Ehe wir uns versehen, werden wir alle von den Feierlichkeiten mitgerissen.\n\n"  #~TR~
 travel_events_bp3.70.desc.entourage: "„So ein freundlicher Ort, nicht wahr?“, fragt mich [dancing_partner.GetFirstName], während wir in der Menge tanzen."  #~TR~
 travel_events_bp3.70.desc.local: "„Willkommen in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!“, sagt [Select_CString(local_character.IsFemale, 'eine Einheimische, mit der', 'ein Einheimischer, mit dem')] ich in einen gemeinsamen Tanz verfallen bin begeistert, während [local_character.Custom('DE_PRO_PER_S_3P_N')] [local_character.Custom('DE_PRO_POS_S_3P')]e Hand auf meine legt."  #~TR~
 travel_events_bp3.70.desc.outro: "Ich höre lauten Jubel von allen um uns herum, als die Musiker ein Lied beenden und das nächste anstimmen."  #~TR~
 travel_events_bp3.70.a: "Ich wünschte, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] wäre mehr wie dieser Ort hier …"  #~TR~
 travel_events_bp3.70.a.cultural_acceptance: "Erforderliche [cultural_acceptance|E] für eine [Concept('hybridize', 'Vermischung')|E] mit „[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]“ ist um #color_white 25 %#! verringert"  #~TR~
 travel_events_bp3.70.a.counties: "[Concept('hybridize', 'Vermischung')|E] mit „[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]“ möglich, auch wenn keine [counties|E] in Eurem [realm|E] die [culture|E] haben"  #~TR~
 travel_events_bp3.70.b: "Hier fühlt man sich wie zu Hause!"  #~TR~
 travel_events_bp3.75.t: "Gebraute Träume"  #~TR~
 travel_events_bp3.75.desc: "Als ich an einem kleinen Marktplatz in [ROOT.Char.GetCurrentLocation.GetName] vorbeikomme, sehe ich [Select_CString(brewmaster_character.IsFemale, 'eine Frau, die', 'einen Mann, der')] alle Passanten mit Getränken versorgt. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [brewmaster_character.Custom('DE_PRO_PER_S_3P_N')] und reicht mir einen Becher. Das Aroma des Biers steigt mir sofort in die Nase und ich sehe, wie das dunkle Gebräu leicht wirbelt, als ich es entgegennehme. Wie alle anderen trinke ich es in einem Zug aus und es schmeckt #emp erstaunlich#! gut.\n\n„Mundet es Euch, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“, fragt [brewmaster_character.Custom('DE_PRO_PER_S_3P_N')] mit einem neugierigen Funkeln in den Augen und wirft mir einen eindringlichen Blick zu, während [brewmaster_character.Custom('DE_PRO_PER_S_3P_N')] fortfährt. „Wenn ich nur einen Ort hätte, wo ich mehr davon herstellen könnte …“"  #~TR~
 travel_events_bp3.75.a: "„‚[target_barony.GetNameNoTierNoTooltip|U]‘ braucht jemanden wie Euch.“"  #~TR~
 travel_events_bp3.75.b: "„Verlegt Euer Geschäft in mein Land und tretet meinem Hof bei.“"  #~TR~
 travel_events_bp3.75.c: "„Habt Dank! Das war ein großartiger Trunk!“"  #~TR~
 travel_events_bp3.80.t: "Ein dienstreiches Leben"  #~TR~
 travel_events_bp3.80.desc.holy_order: "Während wir ein Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) in [ROOT.Char.GetCurrentLocation] besuchen, bemerke ich, dass [monk_character.GetFirstName] tief in ein Gespräch mit einem reisenden [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] vertieft ist. [monk_character.Custom('DE_PRO_PER_S_3P_N')|U] scheint an jedem Wort zu hängen und [monk_character.Custom('DE_PRO_POS_S_3P')]e Augen leuchten vor Interesse.\n\n„[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], ich habe mich entschieden, was ich mit meinem Leben anfangen will“, eröffnet [monk_character.Custom('DE_PRO_PER_S_3P_N')] mir feierlich, als ich auf die beiden zugehe. Der [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] nickt und klopft [monk_character.Custom('DE_PRO_PER_S_3P_D')] als Zeichen der Unterstützung leicht auf die Schulter. „Ich möchte es im Dienst der höcsten Macht ([ROOT.Char.GetFaith.HighGodName]) und dieser Sache ([grandmaster.GetPrimaryTitle.GetName]) verbringen.“"  #~TR~
 travel_events_bp3.80.desc.monk: "Während wir ein Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) in [ROOT.Char.GetCurrentLocation] besuchen, bemerke ich, dass [monk_character.GetFirstName] tief in ein Gespräch mit einem örtlichen Mitglied des Klerus vertieft ist. [monk_character.Custom('DE_PRO_PER_S_3P_N')|U] scheint an jedem Wort zu hängen und [monk_character.Custom('DE_PRO_POS_S_3P')]e Augen leuchten vor Interesse.\n\n„[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], ich habe mich entschieden, was ich mit meinem Leben anfangen will“, eröffnet [monk_character.Custom('DE_PRO_PER_S_3P_N')] mir feierlich, als ich auf die beiden zugehe. Das Mitglied des Klerus lächelt mich als Zeichen der Unterstützung dieser Entscheidung an."  #~TR~
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ „Ich möchte es im Dienste der höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) hier in [ROOT.Char.GetCurrentLocation.GetName] verbringen.“"  #~TR~
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ „Ich möchte es im Dienste der höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) verbringen.“"  #~TR~
 travel_events_bp3.80.a: "„Wenn es Euch glücklich macht …“"  #~TR~
 travel_events_bp3.80.b: "„Denkt an Eure Zukunft, [monk_character.GetFirstNameNoTooltip]!“"  #~TR~
 travel_events_bp3.85.t: "Ruhmeshalle der Brauer"  #~TR~
 travel_events_bp3.85.desc.monk: "Als wir an [ROOT.Char.GetCurrentLocation.GetName] vorbeikamen, wussten wir, dass wir die berühmte Abteibrauerei dort besuchen mussten. Beim Betreten des Gebäudes sehen wir eine Gruppe von Leuten, die an einem kleinen Tisch neben der Tür bedient wird, während die Mönche im hinteren Teil des Gebäudes ihrer Arbeit nachgehen."  #~TR~
 travel_events_bp3.85.desc: "Als wir an [ROOT.Char.GetCurrentLocation.GetName] vorbeikamen, wussten wir, dass wir die berühmte Brauerei dort besuchen mussten. Beim Betreten des Gebäudes sehen wir eine Gruppe von Leuten, die an einem kleinen Tisch neben der Tür bedient wird, während die Brauer im hinteren Teil des Gebäudes ihrer Arbeit nachgehen."  #~TR~
 travel_events_bp3.85.desc.outro: "\n\nNachdem wir gewartet haben, bis die letzte Gruppe gegangen ist, bekommen wir endlich etwas zu trinken. Ich schwenke den Becher leicht in der Hand und rieche das kräftige Bieraroma, das aus ihm aufsteigt. Als ich sehe, dass alle davon kosten, tue ich das auch."  #~TR~
 travel_events_bp3.85.a: "Es kann mit traditionellem [brewery_county.GetAdjectiveNoTooltip|l]en Bier nicht mithalten."  #~TR~
 travel_events_bp3.85.a.tt: "Aufgrund einer Tradition der Brauerei in „[brewery_county.GetName]“, die älter als #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! Jahre ist:"  #~TR~
 travel_events_bp3.85.b: "Ich werde ein paar Flaschen für zu Hause kaufen."  #~TR~
 travel_events_bp3.85.c: "Kein Wunder, dass es so bekannt ist."  #~TR~
 popular_beer_character_modifier: "Beliebtes Bier"  #~TR~
 popular_beer_character_modifier_desc: "Ein bekanntes Bier, das weit gereist ist und sich am Hof großer Beliebtheit erfreut."  #~TR~
 travel_events_bp3.90.t: "Mäzen[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der heiligen Stätte ([ROOT.Char.Custom('GetFaithTemple')|U])"  #~TR~
 travel_events_bp3.90.desc: "Inmitten von [ROOT.Char.GetCurrentLocation.GetName] steht ein großes Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]), um das herum der Rest der Stadt angeordnet ist. Kaum haben wir die heilige Stätte betreten, kommt [Select_CString(priest_character.IsFemale, 'eine Frau', 'ein Mann')] angerannt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr seht aus wie [Select_CString(ROOT.Char.IsFemale, 'eine Frau', 'ein Mann')] aus gutem Hause. Würdet Ihr unserem Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) eine Spende zukommen lassen?“ Mit gespielter Unterwürfigkeit streckt [priest_character.Custom('DE_PRO_PER_S_3P_N')] schamlos die Hand aus. Ich sehe, dass einige kleinere Arbeiten rund um das Gebäude durchgeführt werden, doch dies ist bei Weitem nicht genug, um alle Mängel auszugleichen."  #~TR~
 travel_events_bp3.90.a: "„Betrachtet mich als Mäzen[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von ‚[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]‘“!"  #~TR~
 travel_events_bp3.90.a.flavor: "Mit meiner Hilfe kann dieses Gebäude wieder zu einem richtigen Gotteshaus werden."  #~TR~
 travel_events_bp3.90.b: "„Eine kleine Spende ist natürlich angebracht.“"  #~TR~
 travel_events_bp3.90.c: "Wir sollten gehen …"  #~TR~
 church_investment_modifier: "Frommer Mäzen"  #~TR~
 church_investment_modifier_desc: "Dieser Charakter verzichtete auf persönliche Reichtümer und Mittel, um den örtlichen Klerus zu unterstützen.\n\n"  #~TR~
 church_investment_cost_modifier: "Fromme Investitionen"  #~TR~
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Kann mit der [decision|E] „#color_white Fromme Investitionen beenden#!“ entfernt werden#!"  #~TR~
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Dieser Modifikator wird alle zwei Jahre erhöht und derzeit mit #bold $MULTIPLIER|0$#! multipliziert"  #~TR~
 modifier_church_investments_desc: "\t#weak Wird für jedes zweite Jahr erhöht#!"  #~TR~
 end_investments_minor_decision: "Fromme Investitionen beenden"  #~TR~
 end_investments_minor_decision_desc: "Haben diese Blutsauger nicht schon genug von meinem Vermögen profitiert? Ich habe andere Verwendung dafür!"  #~TR~
 end_investments_minor_decision_tooltip: "Beendet Eure Investitionen in das Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')])"  #~TR~
 end_investments_minor_decision_confirm: "Investitionen beenden"  #~TR~
 travel_events_bp3.95.t: "Eine Pilgergeschichte"  #~TR~
 travel_events_bp3.95.desc: "Als wir durch das Gotteshaus ([ROOT.Char.Custom('GetFaithTemple')]) in [ROOT.Char.GetCurrentLocation.GetName] schreiten, höre ich eine Gruppe Reisender leise miteinander sprechen. [Select_CString(pilgrim_character.IsFemale, 'Eine Frau aus der Gruppe', 'Ein Mann aus der Gruppe')] beginnt, das Gotteshaus zu beschreiben und es mit [pilgrim_character.Custom('DE_PRO_POS_S_3P')]er Reise zu einer anderen heiligen Stätte ([unvisited_holy_site.GetNameNoTier]) zu vergleichen.\n\nIch kann nicht anders, als dem Gespräch zu lauschen, während [pilgrim_character.Custom('DE_PRO_PER_S_3P_N')] ins Detail geht und von den fantastischen Dingen erzählt, die [pilgrim_character.Custom('DE_PRO_PER_S_3P_N')] dort gesehen hat. Ich schaue mich um und kann mir nur vorstellen, wie viel schöner dieser Ort sein muss als das, was ich hier sehe …"  #~TR~
 travel_events_bp3.95.a: "„Erzählt mir mehr über diese Stätte ([unvisited_holy_site.GetNameNoTierNoTooltip])!“"  #~TR~
 travel_events_bp3.95.a.tt: "Eine Reise zu der bislang unbekannten heiligen Stätte ([unvisited_holy_site.GetName]) im Rahmen einer [pilgrimage|E] gibt [piety|E] sowie [stress_loss|E]"  #~TR~
 travel_events_bp3.95.a.tt.wanderer: "Eine Reise zu der bislang unbekannten heiligen Stätte ([unvisited_holy_site.GetName]) im Rahmen einer [pilgrimage|E] gibt Euch [piety|E] sowie [wanderer_lifestyle|E]-Erfahrung und sorgt für [stress_loss|E]"  #~TR~
 travel_events_bp3.95.a.flavor: "Vielleicht kann ich [pilgrim_character.Custom('DE_PRO_PER_S_3P_A')] überreden, mir mehr über „[unvisited_holy_site.GetProvince.GetCounty.GetName]“ zu erzählen?"  #~TR~
 travel_events_bp3.95.b: "Was für eine spannende Geschichte."  #~TR~
 travel_events_bp3.100.t: "Ein Land, wo Milch und … Fisch fließen?"  #~TR~
 travel_events_bp3.100.desc: "Als ich am frühen Morgen aufstehe, muss ich laut gähnen. Ich strecke mich und gehe aus meinem Zelt, wo ich sehe, dass schon einige Leute unterwegs sind.\n\nIch bemerke, wie [friend_character.GetFirstName] mit etwas, was wie eine behelfsmäßige Angel aussieht, durch den Lärm und den Trubel des Lagers geht. „Wohin seid Ihr unterwegs?“, frage ich [friend_character.Custom('DE_PRO_PER_S_3P_A')].\n\n [friend_character.Custom('DE_PRO_PER_S_3P_N')|U] antwortet mit einem lässigen Achselzucken. „Es ist ein schöner Tag zum Angeln.“"  #~TR~
 travel_events_bp3.100.a: "„Das klingt tatsächlich nach einem großartigen Einfall.“"  #~TR~
 travel_events_bp3.100.a.flavor: "Es ist #emp in der Tat#! ein schöner Tag zum Angeln."  #~TR~
 travel_events_bp3.100.b: "Lasst uns hier ein paar Tage ausruhen."  #~TR~
 travel_events_bp3.100.b.flavor: "Es scheint ein schöner Ort zu sein, um sich vor der nächsten Etappe unserer Reise auszuruhen."  #~TR~
 travel_events_bp3.100.c: "„Steigt wieder auf Euer Pferd, [friend_character.GetFirstNameNoTooltip]! Wir haben noch einiges vor!“"  #~TR~
 travel_events_bp3.105.t: "[Select_CString(lifestyle_character.IsFemale, 'Eine Frau', 'Ein Mann')] mit ungewöhnlichen Fähigkeiten"  #~TR~
 travel_events_bp3.105.desc: "Nach einer Weile des gemeinsamen Reisens ist mir aufgefallen, dass [lifestyle_character.GetFirstName] etwas Besonderes an sich hat."  #~TR~
 travel_events_bp3.105.desc.reveler: "Wann immer wir anhalten, ist [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] stets [lifestyle_character.Custom('DE_ART_DEF_S_N')] Erste, [lifestyle_character.Custom('DE_ART_DEF_S_N')] eine neue Stadt oder ein neues Dorf erkundet.\n\nAuch heute Abend unterhält [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] sich wieder mit allen und kommt mit jedem ins Gespräch. Irgendwie schafft [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] es, dass sich alle wie zu Hause fühlen – selbst hier draußen. Vielleicht kann ich etwas von [lifestyle_character.Custom('DE_PRO_PER_S_3P_D')] lernen?"  #~TR~
 travel_events_bp3.105.desc.blademaster: "Jeden Morgen steht [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] auf und widmet sich der Ertüchtigung mit der Klinge.\n\nSogar heute Abend, während alle anderen mit Essen beschäftigt sind, macht [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] sich auf den Weg, um [lifestyle_character.Custom('DE_PRO_POS_S_3P')]e beeindruckenden Übungen zu machen. Ich kann nicht umhin, Teile [lifestyle_character.Custom('DE_PRO_POS_S_3P')]er Lebensführung nachahmen zu wollen."  #~TR~
 travel_events_bp3.105.desc.hunter: "Einmal sah ich, wie [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] auf einer Reise einen Vogel aus der Luft schoss, als wäre es die einfachste Sache der Welt.\n\nHeute sind [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] und ein paar andere für uns alle auf die Jagd gegangen und erfolgreich zurückgekehrt. Die Beliebtheit, die Menge der Leute, die sich um [lifestyle_character.Custom('DE_PRO_PER_S_3P_A')] scharen … Ich kann nicht umhin, es selbst versuchen zu wollen."  #~TR~
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.Custom('DE_PRO_PER_S_3P_N')|U] scheint die sonderbarsten Dinge zu wissen und führt oft seltsame Gespräche mit den Menschen um [lifestyle_character.Custom('DE_PRO_PER_S_3P_A')] herum.\n\nMit manchen [lifestyle_character.Custom('DE_PRO_POS_S_3P')]er Gedanken kommt [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] der Ketzerei sehr nahe und stellt oft infrage, was der Rest von uns für selbstverständlich hält … Und doch kann ich mich des Eindrucks nicht erwehren, dass [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] mit vielen seiner Ansichten recht hat."  #~TR~
 travel_events_bp3.105.desc.physician: "Oft hilft [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] anderen bei kleinen Wunden und Kratzern, indem [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] ihnen wie selbstverständlich kleine Umschläge anlegt.\n\nAls wir durch [ROOT.Char.GetCurrentLocation.GetName] reisen, sehe ich, wie [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] plötzlich zu einem kleinen Bauernkind läuft, das in einer Seitengasse nach Luft ringt und eine unnatürliche Farbe annimmt, und ehe man sichs versieht, ist das Gesicht des Kindes wieder wie gewohnt. Wie hat [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] das gemacht?"  #~TR~
 travel_events_bp3.105.desc.herbalist: "Auf unseren Reisen sammeln wir ständig Kräuter und Blumen und packen sie sorgfältig weg, damit wir sie später verwenden können.\n\nHeute hörte ich, wie [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] ausführlich über die Eigenschaften einiger Kräuter sprach, die [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] gesammelt hatte. Wie man sie sowohl für gute als auch für schlechte Zwecke einsetzen kann. Vielleicht ist ja doch etwas dran an diesem Steckenpferd?"  #~TR~
 travel_events_bp3.105.desc.gardener: "Mir ist aufgefallen, dass [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] oft [lifestyle_character.Custom('DE_ART_DEF_S_N')] Erste ist, [lifestyle_character.Custom('DE_ART_DEF_S_N')] davonläuft, wenn wir in ein neues Dorf oder eine neue Stadt kommen.\n\nHeute habe ich ihn dabei erwischt, wie [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] einen kleinen Garten studierte, als wir [ROOT.Char.GetCurrentLocation.GetName] besuchten. Es dauerte mehrere Versuche, bis [lifestyle_character.Custom('DE_PRO_PER_S_3P_N')] meine Anwesenheit und meine Ansprechversuche bemerkte."  #~TR~
 travel_events_bp3.105.a.reveler: "„Wie kann ich so aufgeschlossen werden wie Ihr?“"  #~TR~
 travel_events_bp3.105.a.blademaster: "„Könnt Ihr mir mehr über die Klinge beibringen?“"  #~TR~
 travel_events_bp3.105.a.hunter: "„Könnt Ihr mir beibringen, wie man einen Bogen benutzt?“"  #~TR~
 travel_events_bp3.105.a.mystic: "„Ich würde gern mehr darüber erfahren, was Ihr alles wisst.“"  #~TR~
 travel_events_bp3.105.a.physician: "„Wie kommt es, dass Ihr so viel über Leiden und Krankheiten wisst?“"  #~TR~
 travel_events_bp3.105.a.herbalist: "„Könnt Ihr mir mehr über die Kräuter erzählen, die Ihr gefunden habt?“"  #~TR~
 travel_events_bp3.105.a.gardener: "„Was findet Ihr daran so spannend?“"  #~TR~
 travel_events_bp3.105.b: "„Ihr seid der Stolz dieses Gefolges, [lifestyle_character.GetFirstNameNoTooltip].“"  #~TR~
 bp3_skill_travel_skill_learn_win: "[lifestyle_character.Custom('DE_PRO_POS_S_3P')|U]e Lebensart annehmen"  #~TR~
 bp3_skill_travel_skill_learn_fail: "Ich kann das einfach nicht"  #~TR~
 travel_events_bp3.110.t: "Ein offenes Gespräch"  #~TR~
 travel_events_bp3.110.desc.intro: "Lange nachdem die meisten zu Bett gegangen waren, sitze ich immer noch am Lagerfeuer. „Was belastet Euch?“, fragt [friend_character.GetFirstName], als [friend_character.Custom('DE_PRO_PER_S_3P_N')] sich mit einem besorgten Gesichtsausdruck neben mich setzt.\n\nZuerst weiß ich nicht, was ich sagen soll, doch als ich zu reden anfange, strömt es geradezu aus mir heraus: meine Anspannung, meine Sorgen, meine alltäglichen Anliegen. „Ich muss immer wieder"  #~TR~
 travel_events_bp3.110.desc.negative_memory: "an diese schreckliche Zeit denken ([negative_memory.GetDescription]).“"  #~TR~
 travel_events_bp3.110.desc.fallback: "an all meine vergangenen Entscheidungen der letzten Zeit denken.“"  #~TR~
 travel_events_bp3.110.desc.outro: "daran denken, ob ich anders hätte handeln sollen.“"  #~TR~
 travel_events_bp3.110.a: "„Wie steht es um Euch?“"  #~TR~
 travel_events_bp3.110.a.flavor: "Vielleicht hilft es mir, wenn ich mir [friend_character.Custom('DE_PRO_POS_S_3P')]e Beschwernisse anhöre?"  #~TR~
 travel_events_bp3.110.b: "„Ihr würdet nicht glauben, was ich alles durchmachen muss …“"  #~TR~
 travel_events_bp3.110.b.flavor: "Hier geht es um mich und meine Sorgen und Nöte, nicht um [friend_character.GetFirstName]."  #~TR~
 travel_events_bp3.115.t: "Nachts am Lagerfeuer"  #~TR~
 travel_events_bp3.115.desc.intro: "Noch lange nach Einbruch der Dunkelheit lache ich, erzähle Geschichten und trinke mit"  #~TR~
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName] und [character_number_3.GetFirstName]."  #~TR~
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] und [character_number_2.GetFirstName]."  #~TR~
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."  #~TR~
 travel_events_bp3.115.desc.outro: "Ich hätte [character_number_1.Custom('DE_PRO_PER_S_3P_D')] das gar nicht zugetraut, doch [character_number_1.GetFirstNameNoTooltip] erzählt schließlich eine besonders derbe Geschichte über vier Bauern, die [character_number_1.Custom('DE_PRO_PER_S_3P_N')] in [ROOT.Char.GetCapitalLocation.GetName] gesehen hat.\n\nNachdem ich mir die Lachtränen abgewischt und etwas getrunken habe, um mir den Hals anzufeuchten, bin ich an der Reihe."  #~TR~
 travel_events_bp3.115.a: "Erzählt eine eigene Geschichte …"  #~TR~
 travel_events_bp3.115.b: "… mit einigen zusätzlichen Ausschmückungen!"  #~TR~
 travel_events_bp3.115.b.impressed: "Ihr beeindruckt sie"  #~TR~
 travel_events_bp3.115.b.unimpressed: "Sie sind unbeeindruckt"  #~TR~
 travel_events_bp3.115.c: "Bittet [character_number_1.GetFirstNameNoTooltip], eine weitere Geschichte zu erzählen!"  #~TR~
 travel_events_bp3.120.t: "Das Schiffswrack"  #~TR~
 travel_events_bp3.120.desc.intro.coast: "Während wir die Küste von „[ROOT.Char.GetCurrentLocation.GetName]“ entlangreisen,"  #~TR~
 travel_events_bp3.120.desc.intro.river: "Während wir auf dem Fluss ([river_province.Custom('RiverNameLoc')]) reisen,"  #~TR~
 travel_events_bp3.120.desc: "bemerken wir, wie [Select_CString(merchant_character.IsFemale, 'eine Frau', 'ein Mann')] [merchant_character.Custom('DE_ART_DEF_S_N')] laut über [merchant_character.Custom('DE_PRO_POS_S_3P')] Leben schimpft und sich über [merchant_character.Custom('DE_PRO_POS_S_3P')]e verräterische Mannschaft beklagt. Als wir näher kommen, sehen wir [merchant_character.Custom('DE_PRO_PER_S_3P_A')] neben dem Wrack eines kleinen Handelsschiffes stehen.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], darf ich Euch um einen Augenblick Eurer Zeit bitten? Ich hätte gern etwas zu essen und Hilfe bei der Instandsetzung meines Bootes“, sagt [merchant_character.Custom('DE_PRO_PER_S_3P_N')] mit einem gequälten Lächeln. Mir fällt auf, dass die meisten [merchant_character.Custom('DE_PRO_POS_S_3P')]er Habseligkeiten trotz des Unglücks gut erhalten zu sein scheinen."  #~TR~
 travel_events_bp3.120.a: "Natürlich helfen wir aus."  #~TR~
 travel_events_bp3.120.b: "Unsere Hilfe hat ihren Preis …"  #~TR~
 travel_events_bp3.120.c: "„Was sagtet Ihr noch gleich, wie viel Ihr habt?“"  #~TR~
 travel_events_bp3.120.d: "„Entschuldigt, aber wir haben es eilig.“"  #~TR~
 RiverNameTheNile: "[ROOT.Province.GetName]"  #~TR~
 RiverNameNotTheNile: "[ROOT.Province.GetName]"  #~TR~
