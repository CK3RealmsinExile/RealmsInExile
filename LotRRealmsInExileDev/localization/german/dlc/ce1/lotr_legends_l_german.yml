 #####################################################
 ### Pre-Existing (Always available) Legend Seeds ####
 #####################################################
 
 ### Legitimacy Legends ###
 
 legend_castamir: "Die Erben Castamirs"  #~TR~
 legend_castamir_desc: "Unsere Dynastie beansprucht die wahre Abstammung von [ancestor.GetFirstName], König von [gondor|E], bis er von einem Halbblut-Usurpator erschlagen wurde.\n\nSeine Söhne wurden ins Exil nach [umbar|E] getrieben, und seine Nachkommen spinnen noch immer Intrigen für ihre Rückkehr auf den Thron, der ihr Geburtsrecht ist."  #~TR~
 must_own_umbar_or_gondor_tt: "Du musst entweder [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_steward').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] oder [GetTitleByKey('e_reunitedkingdom').GetNameNoTier] persönlich halten"  #~TR~
  
 legend_anarion: "Die Erben Anárions"  #~TR~
 legend_anarion_desc: "In unseren Adern fließt das Blut von [ancestor.GetFirstName], Sohn von [elendil|E] und Gründer von [gondor|E] zusammen mit seinem Bruder [isildur|E].\n\nAnárion führte die Verteidigung der Getreuen bis zum Kommen des [lastallianceshort|E], bevor er bei der Belagerung von Barad-dûr fiel. Seine Nachkommen allein hielten den Thron Gondors in den Jahrhunderten danach."  #~TR~
 must_be_a_king_in_greater_gondor_tt: "Du musst persönlich [gondor|E] oder ein [kingdom|E] innerhalb seiner historischen Grenzen halten"  #~TR~

 legend_isildur: "Die Erben Isildurs"  #~TR~
 legend_isildur_desc: "In unseren Adern fließt das Blut von [ancestor.GetFirstName], Sohn von [elendil|E] und Gründer von [gondor|E] zusammen mit seinem Bruder [anarion|E].\n\nIsildur tötete [sauroncharacter|E], und von seinem Sohn Valandil stammten alle Könige von [arnor|E] und ein Anspruch auf die Hohe Königswürde der [dunedain|E]."  #~TR~
 must_hold_an_arnorian_kingdom_tt: "Du musst entweder [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier], [GetTitleByKey('k_rhudaur').GetNameNoTier] oder [arnor|E] persönlich halten"  #~TR~

 legend_vidugavia: "Das Blut Vidugavias"  #~TR~
 legend_vidugavia_desc: "Als König der [northmen|E] des [rhovanion_kingdom|E] und Großvater Eldacars von [gondor|E] regierte [ancestor.GetFirstName] über ein goldenes Zeitalter für die Region. In unseren Adern fließt sein tapferes Blut."  #~TR~

 legend_zimrebal: "Der wohlwollende Diktator"  #~TR~
 legend_zimrebal_desc: "[ancestor.GetFirstNameNicknamed], erster König von [title.GetNameNoTier] und Gründer des Kâthasaptha-Glaubens, der zum militärischen Diktator gewählt wurde, um den ineffektiven regierenden Bâitha-Rat zu ersetzen und die eindringenden Tedjin-Horden zurückzuschlagen.\n\nEr nutzte sein Prestige und seine Popularität, um große Reformen in Gang zu setzen, die die Grundpfeiler des Bellakari-Staates zementierten, die bis heute bestehen.\n\nSein Blut fließt durch unsere Adern, und mit ihm ein Vermächtnis seiner Entschlossenheit, Weisheit und Heiligkeit."  #~TR~

 legend_azruben: "Der Statthalter von Rómenna"  #~TR~
 legend_azruben_desc: "Unsere Familie sind längst verlorene Nachkommen des großen Azrubên. Von Tar-Anducal zum Statthalter der fernen Kolonie [title.GetNameNoTier] ernannt, tauschte er edel seine geliebte Küstenheimat Rómenna auf [numenor|E] gegen ein Leben an der Grenze.\n\nUnter seiner weisen Herrschaft erlebte das Reich große Reformen, und seine scharfsinnige Politik sah ihn als Königsmacher der Kolonialpolitik in der Region.\n\nAuch wenn Jahre uns von unserem berühmten Vorfahren trennen, verkörpern wir immer noch seine große Verwaltungskunst und Gerissenheit."  #~TR~
 
 legend_pezar: "Die Erben des Schiedsrichters"  #~TR~
 legend_pezar_desc: "[ancestor.GetFirstNameRegnal] gründete das [title.GetNameNoTier], aber sein größtes Vermächtnis ist seine Rolle als unparteiischer Richter und Vermittler - Er vereinte seine Stammesgenossen durch Gerechtigkeit und Verhandlungen und begründete so die Gesetze, die wir heute noch aufrechterhalten. Unsere Urteile sind immer noch von seiner Brillanz gesegnet!"  #~TR~
 must_be_just_august_administrator_tt: "Du musst [GetTrait('just').GetName(GetNullCharacter)], ein [GetTrait('august').GetName(GetNullCharacter)] oder ein [GetTrait('administrator').GetName(GetNullCharacter)] sein."  #~TR~
 
 legend_shoreborn: "Sprosse des Großen Meeres"  #~TR~
 legend_shoreborn_desc: "Von Andrast bis Drêl plündern und brandschatzen unsere Flotten. Aber es gibt noch einen anderen Grund, warum unser Name von allen bekannt und gefürchtet ist, die an der Küste leben. Viele nennen das [greatsea|E] ihre Heimat, aber wir sind wahre Azrîyalai - Wir sind Sprosse des [belegaer_sea|E] selbst, von Malíciam und Uyuninêz in ihrem leidenschaftlichen Kampf gezeugt und an Land geworfen!"  #~TR~
 
 legend_serkhoz: "Die Erben Sherkôzs"  #~TR~
 legend_serkhoz_desc: "Sherkôz der Große, von unwürdigen Schwächlingen [ancestor.GetFirstNameNicknamed] genannt, war der glorreiche Gründer des ersten und mächtigsten der Reiche von [rhun|E], [title.GetNameNoTier]. Sein Reich beherrschte das innere [seaofrhun|E], und alle Völker der Steppe zitterten und huldigten ihm und seinem Haus. Er war es, der den reichen Ländern von [dorwinion|E] ihren unwürdigen Herren entriss, die Baumdämonen fällte und die Botschaft des Wahren Gottes verbreitete."  #~TR~
 
 legend_durin1: "Sprosse der Unsterblichen"  #~TR~
 legend_durin1_desc: "In unseren Adern fließt das Blut von [ancestor.GetFirstNameNicknamedRegnal], des Ältesten der [dwarffathersshort|E] und Lieblings Sohn von [mahalcharacter|E]. Nachdem er unter dem Berg [gunduzbad|E] erwacht war, reiste er schließlich nach Süden, um das große Haus der Dwarrowdelf, auch bekannt als [khazaddum|E], zu gründen."  #~TR~

 legend_uri: "Erben Úris"  #~TR~
 legend_uri_desc: "[ancestor.GetFirstNameNicknamedRegnal] war der [dwarffather|E] der [firebeards|E]. Energisch und oft von heftigem Temperament, im Gegensatz zu seinem gepaarten Zwergenvater [dwalin|E], erhielt Úri seinen Beinamen für eine große Narbe, die er erhielt, als er eine plötzlich einstürzende Säule daran hinderte, auf einen Zwergling zu stürzen. Der Vorfall zeigte seine Stärke und seine Genesung seine Kraft, sowie seine tiefe Liebe und seine bleibende Loyalität zu seinem Volk. Die [elves|E] von [beleriand|E] kannten ihn auch als [Glossary('Barin','barin_gloss')], denn er verließ [nogrod|E] selten, und wenn er es tat, kehrte er schnell dorthin zurück und fühlte sich unruhig, wenn er von seinen Hallen entfernt war."  #~TR~

 legend_dwalin: "Erben Dwálins"  #~TR~
 legend_dwalin_desc: "[ancestor.GetFirstNameNicknamedRegnal] war der [dwarffather|E] der [broadbeams|E]. Er war bekannt für sein ruhiges Wesen und sein ernstes Aussehen, im Gegensatz zu seinem gepaarten Zwergenvater [uri|E]. Unter seiner Führung gruben die Zwerge von [belegost|E] für Thingol die Höhlen von Menegroth, und seine Gewohnheit, sie während der Arbeit im Gesang anzuleiten, führte dazu, dass die [sindarelves|E] ihn [Glossary('Linnar','linnar_gloss')] nannten."  #~TR~

 legend_thrar: "Erben Thrárs"  #~TR~
 legend_thrar_desc: "[ancestor.GetFirstNameNicknamedRegnal] war der [dwarffather|E] der [blacklocks|E]. Er war bekannt als extremes Beispiel für [dwarven|E] Arroganz, im Gegensatz zu seinem coolen gepaarten Vater [bavor|E]. Gemeinsam erwachten sie und errichteten ihre Häuser in den [redmountains|E]. Schließlich würden ihre Nachkommen das große Reich Bizarûldûm an den östlichen Küsten von [middleearth|E] gründen, wobei einige [blacklocks|E] auswanderten, um neue Häuser in den [yellowmountains|E] zu gründen."  #~TR~

 legend_ron_the_exile: "Das Exil von Nargubraz"  #~TR~
 legend_ron_the_exile_desc: "[ancestor.GetFirstNameNicknamedRegnal] war ein entfernter Spross des Hauses [thrar|E] und Anführer der Exilierten von [GetTitleByKey('k_nargubraz').GetNameNoTier] während des [warofthelie|E]. Er widersetzte sich Verwandten, die in den Schatten von [sauroncharacter|E] gefallen waren, und führte die Getreuen ins Exil nach [GetTitleByKey('e_bizaruldum').GetNameNoTier]. Dort schmiedete er ein Kriegsheer, dessen Bündnis mit den [stonefoots|E], [blacklocks|E] und [men|E] von Lôkhas Drûs die Macht der verräterischen Nargubraz [dwarves|E] brach. Die Geschichte erinnert sich heute an ihn als den ersten Herrn der [axesofnargubraz|E]."  #~TR~

 legend_fulla_VII_flamehand: "Die Torheit des Flammenhand"  #~TR~
 legend_fulla_VII_flamehand_desc: "[ancestor.GetFirstNameNicknamedRegnal] war ein berühmter Schmied und Herrscher von [GetTitleByKey('e_bizaruldum').GetNameNoTier], bekannt sowohl für sein Können als auch für seinen Stolz. Er trug sowohl den [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] als auch den [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] und schmiedete ein großes Schwert für seinen Erben, Dumsuhersar für seinen Sohn Thrár IV. Doch sein Ehrgeiz erwies sich als seine Torheit, denn der gehortete Reichtum zweier Clans zog [dragons|E] auf die Festung, tötete ihn und seinen Sohn, zerstörte die beiden Zwergenringe im [dragon]-Feuer und löste die [successionofbizaruldum|E] aus."  #~TR~

 legend_bahharkan: "Vermächtnis Bahharkâns"  #~TR~
 legend_bahharkan_desc: "Erstkönig von Harwan, das Blut des gesegneten Bahharkân fließt durch die Adern dieser Dynastie."  #~TR~
 
 legend_blanco: "Blut Blancos"  #~TR~
 legend_blanco_desc: "Blanco war ein Auenland-Hobbit aus dem Geschlecht der Fallohide, der zusammen mit seinem Bruder Marcho eine Gruppe von Harfuß-Hobbits in das Gebiet führte, das später als Auenland bekannt wurde, und die Erlaubnis von König Argelab II erhielt, sich dort niederzulassen."  #~TR~
 
 legend_gerontius: "Blut der alten Took"  #~TR~
 legend_gerontius_desc: "Gerontius Took war ein sehr alter, sehr angesehener Thain des Auenlandes. Gerontius, bekannt für seine vielen Kinder, sein hohes Alter und seine lange Amtszeit als Thain, ist der direkte Vorfahr vieler bemerkenswerter Hobbits."  #~TR~
 
 ### Heroic Legends ###
 
 legend_turin: "Der Trotz Turins"  #~TR~
 legend_turin_desc: "[ancestor.GetFirstNameNicknamed], selbsternannter Meister des Verderbens, war einer der großen Helden der [firstage|E] Edain. Trotz des schrecklichen Fluchs von [morgothcharacter|E], der über seine Familie hing, bemühte er sich immer, gegen die Dunkelheit zu kämpfen. Obwohl seine Geschichte tragisch endete, wird sein Trotz angesichts des Verderbens, das die Welt über ihn brachte, ein Vermächtnis sein, das bis zum Ende der Welt andauern wird."  #~TR~
 
 legend_tuor: "Tuor der Schicksalszertrümmerer"  #~TR~
 legend_tuor_desc: "[ancestor.GetFirstNameNicknamed], Sohn Huors, war einer der großen Helden der [firstage|E] Edain. Obwohl er von klein auf von den Ostlingen im Dienst Morgoths versklavt wurde, gelang ihm die Flucht, und er wurde von [ulmocharacter|E] auserwählt, seinen Boten nach [gondolin|E] zu bringen. Obwohl seine Mission am Ende scheiterte, kam durch ihn Eärendil, die Hoffnung der [elves|E] und [conceptracemen|E]."  #~TR~
 
 legend_beren: "Beren Erchamion"  #~TR~
 legend_beren_desc: "[ancestor.GetFirstNameNicknamed] war einer der großen Helden der [firstage|E] Edain. Für die Hand seiner Geliebten Lúthien Tinúviel eroberte er mit ihrer Hilfe einen der [silmaril|E] aus der eisernen Krone von [morgothcharacter|E]. Nach seinem Tod, tödlich verwundet vom Wolf Carcharoth, bat Lúthien erfolgreich [mandoscharacter|E], ihn zum Leben zurückzubringen."  #~TR~
 
 legend_eorl: "Der Ritt Eorls"  #~TR~
 legend_eorl_desc: "[ancestor.GetFirstNameNicknamed], der goldhaarige Herr der [eothed|E], schwor, seinen Vater zu rächen, und gelang es, seinen Mörder zu zähmen: den Vater der Méaras, Félarof. Gemeinsam führten sie das Heer der [eothed|E] auf dem Feld von Celebrant dem [southernkingdom|E] zu Hilfe. Aus Dankbarkeit gewährte Cirion von Gondor seinem Volk die Ländereien von [title.GetNameNoTier], und beide Herrscher schworen, einander zu Hilfe zu kommen."  #~TR~
 
 legend_elendil: "Elendil der Lange"  #~TR~
 legend_elendil_desc: "[ancestor.GetFirstNameNicknamed], Sohn des letzten Herrn von [GetTitleByKey('d_andunie').GetNameNoTier], Champion der [faithful|E] und erster Hoher König der Reiche im Exil. Er rettete das, was von den Getreuen von [numenor|E] übrig geblieben war, und starb, als er [sauroncharacter|E] im Einzelkampf besiegte."  #~TR~
 
 legend_fingolfin: "Der Mut Fingolfins"  #~TR~
 legend_fingolfin_desc: "Hochkönig der [noldorelves|E] in [beleriand|E] und zweiter Sohn Finwës, [ancestor.GetFirstName]s Herrschaft war geprägt von seiner Geschicklichkeit und seinem unerschütterlichen Mut. Er führte sein Volk gegen unüberwindliche Widerstände und starb, indem er [morgothcharacter|E] selbst verwundete. Fingolfins Mut lebt in allen weiter, die sich dafür entscheiden, bis zum Ende zu kämpfen, ungeachtet der Gewinnchancen."  #~TR~

 legend_pharazon: "Goldener Pharazôn"  #~TR~
 legend_pharazon_desc: "[ancestor.GetFirstNameNicknamedRegnal] war [numenor|E]s größter König. Als Beschützer und Wohltäter seines Volkes beschloss er, mit der größten je gesehenen Armee nach Westen zu segeln, um die [conceptracemen|E] von [middleearth|E] vom verderblichen Einfluss der [valargods|E] zu befreien. In ihrer Angst baten die Valar [eru|E], von der Welt entfernt zu werden, und Pharazôn segelte siegreich in sein Land zurück, obwohl es der Sicht verborgen geblieben war. Es heißt, er werde eines Tages zu seinem Volk zurückkehren, seine Herrlichkeit ungetrübt."  #~TR~
 
 legend_thorin: "Der König unter dem Berg"  #~TR~
 legend_thorin_desc: "[ancestor.GetFirstName], Sohn Thrains, Sohn Thrors, war der im Exil lebende Erbe der Krone [durin|E]s. Mit seinen zwölf Gefährten und dem Zauberer [gandalfcharacter|E] begab er sich auf ein episches Abenteuer, um den [lonelymountain|E] vom [dragon|E] Smaug zurückzuerobern. Dank entscheidender Informationen, die seine Gruppe entdeckte, wurde Smaug von Bard aus [dale|E] getötet. Thorin wurde in der Schlacht der Fünf Heere vom großen [orc|E] Bolg, dem Sohn Azoks, getötet, aber sein Ruhm bleibt ewig."  #~TR~
 
 legend_helm: "Helm Hammerhand"  #~TR~
 legend_helm_desc: "[ancestor.GetFirstName] war der letzte König von [rohan|E] aus der direkten Linie Eorls des Jungen. Nachdem das Reitermark von dem verräterischen Wulf und seinen Dunlending-Stämmen überfallen wurde, musste Helm mit seinen Söhnen in die Hornburg zurückweichen. Von dort aus jagte er seine Feinde allein und tötete sie mit bloßen Händen wie ein Schneetroll [troll|E]. Es heißt, der Lange Winter raffte ihn dahin, als seine Feinde keine Macht mehr hatten."  #~TR~
 
 legend_faderda: "Das Blut der Faderda"  #~TR~
 legend_faderda_desc: "Ein legendärer Krieger von [rhovanion|E], der viele Schlachten gewann, bis eine Axtwunde ihn daran hinderte, auf ein Pferd zu steigen. Er führte sein Volk in den [greenwoodshort|E], und aus seinen elf Söhnen entstanden viele Stämme der Waldläufer."  #~TR~

 legend_bandobras: "Geist des Bullenbrüllers"  #~TR~
 legend_bandobras_desc: "Es heißt, unsere Familie kann ihren Ursprung auf den einzigen [ancestor.GetFirstName] Took – den Bullenbrüller – zurückführen!\n\nEin Riese unter den Auenbewohnern, über einen Meter groß, verhinderte er eine große [goblin|E]-Invasion des Auenlands. Dabei erfand er im Alleingang das Golfspiel, indem er dem Koboldkönig mit einem Holzschläger den Kopf abschlug, sodass dieser durch die Luft flog und in ein Kaninchenloch fiel.\n\nSicherlich hat unsere Familie einen Teil seines mutigen Geistes geerbt!"  #~TR~

 legend_joam_tuv: "Söhne Joam-Tuvs"  #~TR~
 legend_joam_tuv_desc: "Gepriesen seien wir, dass wir den großen [ancestor.GetFirstName] als größten unserer vielen Vorfahren haben. Er, der so viele der dekadenten [bellakari|E] abschlachtete, ihr Blut in glorreicher Vergeltung für Generationen der Unterwerfung unter die dekadenten [tumakveh|E] vergoss und ihren König seinen Hunden zum Fraß vorwarf, während Joam-tuv vom Thron des [title.GetNameNoTier] zusah.\n\nDas [title.GetNameNoTier], das er schmiedete, hielt Jahrhunderte lang, aber schließlich erkannten unsere Vorfahren die Wahrheit: Dass die Tedjin-Herrschaft über die gesamte Welt westlich der Dünen auch ein Ende aller Schlachten und Kämpfe bedeutete, was Maladûm sicherlich enttäuschen würde. Also zogen sie siegreich wieder nach Norden zurück und freuten sich über das Wissen, dass mehr Blutvergießen folgen würde."  #~TR~

 legend_wulf: "Wulfs Blut"  #~TR~
 legend_wulf_desc: "Unser Blut ist das von [ancestor.GetFirstName], Sohn Frecas, der Rache an den bösen [men|E] von [rohan|E] nahm und ihr Land für sich eroberte."  #~TR~
 
 legend_tedjin_ioriag: "Der Sturm über die Dünen"  #~TR~
 legend_tedjin_ioriag_desc: "Die Tedjin lebten nicht immer am Meer. In Wahrheit stammen wir von den Ioriags aus [rhun|E] ab. Auf Befehl des Drachenvaters stürmten unsere Vorfahren über das Dünenmeer und eroberten all die Länder dahinter, um unser Können gegen die [men|E] des Südens und des Westens zu beweisen. in Vorbereitung auf die letzte Schlacht. Aber wir vergaßen nie unsere alte Heimat, wo Maladûm noch immer herrscht."  #~TR~
 
 legend_bard: "Das Ende Smaugs"  #~TR~
 legend_bard_desc: "Mit einem schwarzen Pfeil, der ihm von seinem Großvater überliefert wurde, tötete [ancestor.GetFirstNameNicknamed] den [dragon|E] Smaug und gründete [dale|E] neu, und wurde dessen erster König. Von ihm ziehen wir unsere Stärke und ihm müssen wir nacheifern!"  #~TR~
 
 legend_azaghal: "Der Schrecken der Drachen"  #~TR~
 legend_azaghal_desc: "[ancestor.GetFirstName] war ein standhafter Freund und ein furchtbarer Feind. Nachdem er auf der Straße von [maedhros|E] gerettet worden war, schwor er den Ältesten der [sonsoffeanor|E] einen Eid der Freundschaft und Hilfe. Als der Kriegsruf kam, schloss er sich der Union von Maedhros gegen die Armeen von [morgothcharacter|E] an. Gegen Glaurung, den Vater der [dragons|E], kämpften seine [dwarves|E] tapfer und verwundeten den Lindwurm schwer. In seinen Schmerzen warf der Drache ihren König zu Boden, doch mit seinem letzten Atemstoß durchbohrte er das Bauch des Ungeheuers und schickte es zurück in [angband|E]."  #~TR~
 
 ### Holy Legends ###
 
 legend_iunast_bellakari_name: "Der Aufstieg Iunásts"  #~TR~
 legend_iunast_bellakari_desc: "[ancestor.GetFirstName] ist der größte Held der [haradrim|E]. Nach seinem Tod im Kampf gegen Vâtra wurde er von Ladnôca adoptiert und als ein hell am Firmament leuchtender Stern wiedergeboren. Aber seine [Concept('legend_of_iunast','legend')|E] wird niemals vergessen werden, denn wir sind seine Erben und sein Vermächtnis."  #~TR~
 
 legend_iunast_haradrim_name: "Der Stern des südlichen Firmaments"  #~TR~
 legend_iunast_haradrim_desc: "[ancestor.GetFirstName] ist der größte Held der [haradrim|E], und er wird von den Völkern von [bellakar|E] genauso verehrt. Nach seinem Tod im Kampf gegen Vâtra erlaubte Tarkarûn-i-Mâsra Ladnôca, ihn als einen für immer hell leuchtenden Stern an den Himmel zu erheben. Seine [Concept('legend_of_iunast','legend')|E] wird niemals vergessen werden."  #~TR~
 
 legend_earendil: "Der Stern Eärendils"  #~TR~
 legend_earendil_desc: "In [ancestor.GetFirstName] floss das Blut der größten [elves|E] und [conceptracemen|E], und die Abstammung von ihm war der einzige wahre Anspruch auf Adel, den sterbliche Menschen haben konnten. Doch das war kein Anspruch, der lediglich auf Abstammung beruhte, sondern auf Heldentum, Glauben und moralischem Mut angesichts unmöglicher Widrigkeiten. Denn Eärendil allein gelang es, die [valargods|E] zur endgültigen Niederlage von [morgothcharacter|E] zu bewegen, und er war es, der Ancalagon den Schwarzen in der letzten Stunde des [warofwrath|E] tötete. Eärendil nachzueifern bedeutet, ein Stern der Hoffnung für dein Volk zu sein."  #~TR~
 
 legend_earendil_bellakari: "Der Stern Azrubêls"  #~TR~
 legend_earendil_bellakari_desc: "In Azrubêl floss das Blut der größten [elves|E] und [conceptracemen|E], und die Abstammung von ihm war der einzige wahre Anspruch auf Adel, den sterbliche Menschen haben konnten. Doch das war kein Anspruch, der lediglich auf Abstammung beruhte, sondern auf Heldentum, Glauben und moralischem Mut angesichts unmöglicher Widrigkeiten. Denn Azrubêl allein gelang es, die [valargods|E] zur endgültigen Niederlage von [morgothcharacter|E] zu bewegen, und er war es, der Ancalagon den Schwarzen in der letzten Stunde des [warofwrath|E] tötete. Azrubêl nachzueifern bedeutet, ein Stern der Hoffnung für dein Volk zu sein."  #~TR~
 
 legend_mithrellas: "Elbisches Blut von Dol Amroth"  #~TR~
 legend_mithrellas_desc: "[ancestor.GetFirstName], Dienstmagd Nimrodels von [laurelindorenan|E], der Braut König Amroths, blieb in Dol Amroth und segelte nie nach [valinor|E]. Denn sie hatte sich in Prinz Imrazôr verliebt. Und aus ihrer Verbindung entstand die Linie von Dol Amroth, geadelt durch das Blut der schönen Frau."  #~TR~
 
 legend_durinIII: "Die Standhaftigkeit Durins des Tapferen"  #~TR~
 legend_durinIII_desc: "[ancestor.GetFirstNameRegnal] regierte [khazaddum|E] auf seinem Höhepunkt und war ein großer Freund von [celebrimbor|E] und den [elves|E] von [eregion|E]. Als [sauroncharacter|E] seine wahre Natur offenbarte und Eregion zerstörte, schickte Durin eine große Zwergenarmee aus, um diese Freundschaft zu ehren. Und obwohl er seinen Celebrimbor nicht retten konnte, erlaubte er den Flüchtlingen, Schutz zu finden und sich in [imladris|E] wieder anzusiedeln."  #~TR~
 
 legend_telchar: "Gesegnete Hände Telchars"  #~TR~
 legend_telchar_desc: "Es heißt, als [ancestor.GetFirstName] seinen ersten Hammer schmiedete, schaute [mahalcharacter|E] auf seine Arbeit und war zufrieden. Danach segnete der Schöpfer seine Hände mit einer Fähigkeit, die die Reichweite der Sterblichen überstieg, mit der er Wunder aus Metallen und Edelsteinen hervorbrachte. Seine größten Werke sind legendär: Der Drachenhelm von Dor-lómin, Angrist, das Messer, das ein [silmaril|E] aus [morgothcharacter|E]s eiserner Krone schnitt, und [narsil|E], das Schwert, das [sauronthedarklordcharacter|E] zu Fall brachte."  #~TR~
 
 legend_narvi: "Gesegnete Hände Narvis"  #~TR~
 legend_narvi_desc: "[ancestor.GetFirstName] war ein Meisterhandwerker, der Wunder sowohl aus Metall als auch aus Stein schuf. [mahalcharacter|E] sprach zu ihm und inspirierte ihn, Wunder nach [khazaddum|E] zu bringen. Mit Hilfe der anderen Schüler des Schöpfers, der [noldorelves|E] von [eregion|E], erfand er Ithildin, ein Metall, das nur das Licht des Mondes und der Sterne reflektiert. Damit schmückte er die großen Tore, die er für Zwergenheim entworfen hatte. Offen für alle Freunde, aber undurchdringlich für Fremde."  #~TR~
 
 ############################
 ### Legends you can Earn ###
 ############################
 
 legend_elven_descent_name: "Elbisches Blut"  #~TR~
 legend_elven_descent_desc: "Diese Dynastie kann ihren Ursprung auf [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] zurückführen, einen schönen und mächtigen [elf|E]."  #~TR~
 
 legend_of_ovatha_name: "Das Erbe [founder.GetFirstNameRegnal]"  #~TR~
 legend_of_ovatha_desc: "[founder.GetFirstNameNicknamedRegnal] vereinte die Variags von [khand|E] erneut und wurde der letzte in einer langen Reihe auserwählter [founder.GetTitleAsNameNoTooltip|U] und führte das Erbe Ôvathas I. weiter."  #~TR~
 
 legend_szreldor_name: "Der vergoldete Stern von Szrel"  #~TR~
 legend_szreldor_desc: "[founder.GetFirstNameNicknamedRegnal] gründete das alte [title.GetName] nach der Eroberung von [dorwinion|E] neu und läutete ein neues Zeitalter der Vorherrschaft der [founder.GetDynasty.GetName] über [rhovanion|E] und [rhun|E] ein."  #~TR~
 
 legend_nie_name: "Das wiedererwachte Erbe Númenors"  #~TR~
 legend_nie_desc: "[founder.GetFirstNameRegnal] vereinte die [realms_in_exile|E] und läutete ein neues Zeitalter des Wohlstands für diejenigen ein, die durch die [akallabeth|E] verstreut wurden, und entzündete das Erbe der alten [numenorean|E] Zivilisation neu. Von [founder.GetHerHis] Hand neu gegründet, wird [title.GetName] ewig bestehen."  #~TR~
 
 legend_mithril_finder_name: "Wahre Silberadern"  #~TR~
 legend_mithril_finder_desc: "[founder.GetFirstNameRegnal] entdeckte eine verborgene Ader von [mithril|E], dem heiligen Metall, was [founder.GetHerHim] unter den [dwarves|E] einen legendären Ruf einbrachte."  #~TR~
 
 legend_balrog_slayer_name: "Balrogschlächter"  #~TR~
 legend_balrog_slayer_desc: "In einem Duell für die Ewigkeit tötete [founder.GetFirstNameNicknamedRegnal] erfolgreich den Großen [balrog|E] von [moria|E] und zementierte sich damit für immer als einer der legendärsten Krieger von ganz [middleearth|E]."  #~TR~

 legend_balrog_warlord_name: "Herolde der Dunklen Flamme"  #~TR~
 legend_balrog_warlord_desc: "[founder.GetFirstNameNicknamedRegnal] stellte sich dem [balrog|E] in den Tiefen von [moria|E]. Der Avatar der Dunklen Flamme fand in [ROOT.Legend.GetProtagonist.GetHerHim] einen Würdigen, um sein Herold zu werden, dazu bestimmt, Feuer und Tod über ganz [middleearth|E] zu bringen."  #~TR~
 
 reached_westernesse_legend: "Gesegnete Reise nach Westernesse"  #~TR~
 reached_anadune_legend: "Große Reise nach Anadûnê"  #~TR~
 reached_numenor_legend: "Gesegnete Reise nach Númenor"  #~TR~
 reached_numenor_legend_desc: "[founder.GetFirstName] begab sich auf eine lange und gefährliche Reise über das [belegaer_sea|E] und vollbrachte das Unmögliche: [founder.GetSheHe|U] fand den letzten Rest der verlorenen Insel [numenor|E] und erblickte sie aus der Ferne. Obwohl sie im [downfall|E] verloren geglaubt wurde, ragt die Spitze des [meneltarma|E] noch immer aus den Wellen – eine tragische Erinnerung an die Torheit der [men|E]."  #~TR~

 climbed_meneltarma_legend: "Letzter Aufstieg zum Meneltarma"  #~TR~
 climbed_meneltarma_legend_desc: "[founder.GetFirstName] begab sich auf eine lange und gefährliche Reise über das [belegaer_sea|E] und vollbrachte das Unmögliche: [founder.GetSheHe|U] fand die Spitze des [meneltarma|E], den letzten Rest der verlorenen Insel [numenor|E], und bestieg den Heiligen Berg, wohl wissend, dass [founder.GetSheHe] der Letzte der [numenorean|E] sein würde, der jemals seine Schönheit erblicken würde. Auf seinem Gipfel erhielt [founder.GetSheHe] eine Vision von [aman|E]."  #~TR~
 
 legend_numenorean_descent: "Die Hohen Männer des Westens"  #~TR~
 legend_numenorean_descent_desc: "In grauer Vorzeit kamen die Männer von [numenor|E], groß und stolz, aus dem Meer. Sie zähmten diese wilden und unwirtlichen Länder und machten sie grün und schön. Und obwohl die Insel des Sterns nicht mehr ist, fließt ihr Blut immer noch in unseren Adern."  #~TR~
 
 legend_umbaredain_descent: "Die Männer des wahren Königs"  #~TR~
 legend_umbaredain_descent_desc: "Vor langer Zeit herrschte im Land Gondor ein gerechter und schöner König. Doch seine nördlichen Untertanen waren böse und neidisch und erschlugen ihn in ihrem Hass. Seine Söhne und die Besten seiner Männer mussten ins Exil gehen und fanden hier in Umbar Zuflucht."  #~TR~
 
 legend_eotheod_descent: "Die Pferdemeister"  #~TR~
 legend_eotheod_descent_desc: "Vor langer Zeit, als wundersame Wesen noch auf [middleearth|E] wandelten, lebten unsere Vorfahren an den Ufern des großen Flusses Anduin. Sie waren eins mit ihren Pferden, und ein gemeinsames Ziel vereinte sie. Obwohl ihre Zeit vorbei ist, lebt ihre Erinnerung in unserem Volk weiter."  #~TR~
 
 legend_northron_descent: "Die Männer des Nordens"  #~TR~
 legend_northron_descent_desc: "In grauer Vorzeit, bevor das Große Feuer ihre Heimat zerstörte, lebten unsere Vorfahren in Frieden und Wohlstand in dem, was wir heute die ‚Braunen Lande‘ nennen. Und obwohl sie seitdem ausgewandert sind und sich in neue Völker aufgeteilt haben, vergessen wir nicht, woher wir kommen."  #~TR~
 
 legend_daen_descent: "Die Ersten Menschen"  #~TR~
 legend_daen_descent_desc: "Wir waren von Anfang an da, dieses Land gehörte schon immer uns. Bevor die Hohen Männer aus dem Meer kamen und die Schwärzlichen Männer aus Harad im Norden, lebten wir in Frieden und Wohlstand. Und obwohl wir von unserem angestammten Land vertrieben wurden, vergessen wir nicht, wer uns Unrecht getan hat."  #~TR~
 
 ### Legend Chapters ###
 legend_chapter_discovery_befriended_troll: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] erwies sich als Freund all der exotischen und ungewöhnlichen Gestalten, denen [ROOT.Legend.GetProtagonist.GetSheHe] auf dem Weg begegnete, sogar einem großen und reizbaren Troll!"  #~TR~
 legend_chapter_discovery_troll: "Auf [ROOT.Legend.GetProtagonist.GetHerHis] Reise traf [ROOT.Legend.GetProtagonist.GetSheHe] die exotischsten und ungewöhnlichsten Menschen, was schließlich zur Entdeckung eines mächtigen Trolls führte!"  #~TR~
 
 legend_chapter_opening_inspiring_hero: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde durch die großen Taten von [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')] inspiriert. Mit dem Beispiel eines der größten Helden alter Zeiten gab es jemals einen Zweifel daran, dass [ROOT.Legend.GetProtagonist.GetSheHe] Großes leisten würde?"  #~TR~
 legend_chapter_motivation_inspiring_hero: "Es gab keinen Zweifel in [ROOT.Legend.GetProtagonist.GetHerHis] Sinn; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sollte eine solche Tat vollbringen, die dem unverminderten Ruhm von [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] gleichkam. Jeder würde bald verstehen, dass das Geschlecht der Helden nach [middleearth|E] zurückgekehrt war."  #~TR~
 legend_chapter_extra_deed_inspiring_hero: "So wie [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] gegen den abscheulichen [Localize( antagonist )] kämpfte, so kämpfte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] und vertrieb die Räuber, Banditen und Monster, die das Leben der friedlichen Menschen unter [ROOT.Legend.GetProtagonist.GetHerHis] Schutz plagten."  #~TR~
 legend_chapter_conclusion_inspiring_hero: "Die Reise war voller Gefahren, aber nach all dem, was [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] für sein Volk getan hatte, konnte es einen Zweifel daran geben, dass [ROOT.Legend.GetProtagonist.GetSheHe] von [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] zur Herrschaft auserwählt wurde? Von der Stadt bis zum bescheidensten Gehöft rufen alle in ekstatischer Jubel den Namen "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]"!"  #~TR~
 
 legend_chapter_opening_elven_descent: "Die Familie von [ROOT.Legend.GetProtagonist.GetNameNoTooltip], die [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip], soll einen Tropfen [elven|E] Blut besitzen. Alten Aufzeichnungen zufolge heiratete einer [ROOT.Legend.GetProtagonist.GetHerHis|U] fernen Vorfahren den [elf|E] [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. [ROOT.Legend.GetProtagonist.GetHerHis|U] außergewöhnliche Herkunft verleiht [ROOT.Legend.GetProtagonist.GetHerHim] ein Gefühl von Adel und Anmut."  #~TR~
 legend_chapter_famous_deed_elven_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wurde in einer großen Schlacht mit einem Schurken verwundet, der an [ROOT.Legend.GetProtagonist.GetHerHis] Abstammung zweifelte, [ROOT.Legend.GetProtagonist.GetHerHis] [elven|E] Blut ergoss sich über ein Feld. Das Blut glänzte und funkelte wie frisch geschliffene Edelsteine, und innerhalb weniger Tage begann der unwirtliche Boden mit Blumen von prächtigen Farben zu gedeihen, die außerhalb der Elbenländer nie zuvor gesehen wurden."  #~TR~
 legend_chapter_extra_deed_elven_descent: "Das war jedoch nicht das Ende der Geschichte, denn viele würden immer noch den Segen in [ROOT.Legend.GetProtagonist.GetHerHis] Blut bezweifeln. Mit [ROOT.Legend.GetProtagonist.GetHerHis] großen Kräften überzeugte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] die lokalen Tiere, [ROOT.Legend.GetProtagonist.GetHerHis] Zweifler schelmisch zu belästigen und zu ärgern. Denn [ROOT.Legend.GetProtagonist.GetSheHe] konnte, wie seine [elven|E] Verwandten, in ihrer Sprache mit ihnen sprechen."  #~TR~
 
 legend_chapter_opening_sailed_to_numenor: "Die [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] waren die größten Seefahrer des [thirdage|E], denn einer der Ihren kartierte erfolgreich einen Kurs nach [numenor|E] mit einer alten [numenorean|E] Karte und segelte dann zum letzten Überrest der verlorenen Insel."  #~TR~
 
 legend_chapter_motivation_sailed_to_numenor: "Die Legende von [ROOT.Legend.GetProtagonist.GetNameNoTooltip] begann zu Hause, wo [ROOT.Legend.GetProtagonist.GetSheHe] eine Vision von der verlorenen Insel [numenor|E] erhielt. Bald darauf machte sich [ROOT.Legend.GetProtagonist.GetSheHe] auf, um die verlorene Insel zu finden, und schwor, die angestammte Heimat seiner Vorfahren zu finden. Da [ROOT.Legend.GetProtagonist.GetSheHe] ein großer und mächtiger Seemann war, kartierte [ROOT.Legend.GetProtagonist.GetSheHe] erfolgreich einen Kurs mit einer alten [numenorean|E] Karte und stach in See."  #~TR~
 legend_chapter_famous_deed_sailed_to_numenor: "Am Höhepunkt dieser großen Reise fand [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] die alte Insel und [ROOT.Legend.GetProtagonist.GetHerHis] Besatzung jubelte, als sie den Überrest des längst verlorenen [numenor|E] wahrnahmen. Der Anblick der alten Heimat seines Volkes, die seit dem [downfall|E] verloren war, wärmte [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]'s Herz und belebte [ROOT.Legend.GetProtagonist.GetHerHis] Seele."  #~TR~
 legend_chapter_extra_deed_sailed_to_numenor: "Während eines stürmischen Gewitters, weit draußen auf dem [belegaer_sea|E], begegnete [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] zehn schrecklichen Seeschlangen, die sie in einer großen Seeschlacht besiegten."  #~TR~
 legend_chapter_conclusion_sailed_to_numenor: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] würde diese legendäre Reise nach [numenor|E] nie vergessen, denn sie veränderte [ROOT.Legend.GetProtagonist.GetHerHis] Leben für immer."  #~TR~
 
 legend_chapter_famous_deed_climbed_the_meneltarma: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] Legende gipfelt in ihrer großen Seereise über das Große Meer, um die verlorene Insel [numenor|E] zu finden. Erstaunlicherweise fand [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] die alte Insel. Aber [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] hörte nicht dort auf und betrat die heiligen Ufer, um den [meneltarma|E] zu besteigen. Die heilige Pilgerreise endete auf dem Gipfel des Heiligen Berges, wo die [valargods|E] [ROOT.Legend.GetProtagonist.GetHerHim] eine Vision von [aman|E] gewährten."  #~TR~
 
 ### Additional Event Loc/ Tooltips ###
 # Vanilla immortality chain
 legend_spread_events.8170.desc.mid.numenorean_blood: "Das [bloodofnumenor|E] hat mir eine viel längere Lebensspanne beschert, aber es ist eindeutig nicht genug. Sollte ich versuchen, [pharazon_golden|E] in seinem verhängnisvollen Unterfangen nachzueifern?"  #~TR~
 legend_spread_events.8170.desc.mid.numenorean: "Meine Vorfahren trugen das [bloodofnumenor|E], ein Segen, den mir fehlt. Sollte ich versuchen, [pharazon_golden|E] in seinem verhängnisvollen Unterfangen nachzueifern?"  #~TR~
 legend_spread_events.8170.a.numenorean: "Ich werde dort erfolgreich sein, wo er scheiterte!"  #~TR~
 legend_spread_events.8170.b.numenorean: "Der Untergang ist eine ermahnenden Geschichte."  #~TR~
 legend_spread_events.8172.desc.numenorean: "Als sich der dichte Nebel lichtet, sehe ich [numenor|E], die heilige Insel, unendlich in ihrer Schönheit. Dann sinkt sie unter die Wellen, zerstört in einer Vision des [downfall|E]. Alles, was bleibt, ist ein karger Felsen. Plötzlich ist alles dunkel um mich herum. Ich mache ein paar Schritte, bis ich eine große Gestalt sehe, an einen Stein gekettet. Seine Roben und Rüstungen, einst königlich und strahlend, sind abgenutzt und verwittert. Vor den Füßen des Mannes liegt eine zerbrochene Krone.\n\nIch bin wieder von Nebel umgeben. Dann eine weitere Vision – über das [greatsea|E], an den Ufern von [middleearth|E], sehe ich einen weißen Baum blühen. Ich sehe Glück und Traurigkeit, Tragödie und Wunder. Ich fühle eine unerklärliche Hochstimmung und Ruhe."  #~TR~
 
 # Lotr
 lotr_legend_recipient_opposite_alignment_tt: "[recipient.GetFirstNameNoTooltip]'s Ausrichtung ist der unseren entgegengesetzt." # Ask to promote legend interaction  #~TR~
 
 legend_events.0001.desc.mid.elven_descent: "Mein [ROOT.Char.GetTitleAsNameNoTooltip|U], ich habe die Aufzeichnungen durchsucht und einige Informationen gefunden, die darauf hindeuten, dass deine Linie bis zu einem [elven|E] Adligen zurückverfolgt werden kann: [legend_character.GetName]!"  #~TR~
 
 lotr_legend_spread_events.5210.t: "Gigantischer Bandit"  #~TR~
 lotr_legend_spread_events.5210.desc: "Stimmt das wirklich?" [chronicler.GetFirstName] sucht nach mehr [ROOT.Char.Custom('GetWritingMaterial')], um Notizen zu machen, während er mich nach Bestätigung der Geschichten fragt. "Es heißt, es gab eine Begegnung mit einem ziemlich abscheulichen Wesen."\n\n"Ich habe Gerüchte darüber gehört, ein großes, schwerfälliges Wesen mit einem einzigen Auge. Ein mächtiger [troll|E]!"  #~TR~
 lotr_legend_spread_events.5210.a: "Und es hielt mich auch für einen Troll!"  #~TR~
 lotr_legend_spread_events.5420.desc: "[chronicler.GetFirstName] schreibt immer mehr Geschichten von [ROOT.Char.GetPromotedLegend.GetName] auf, bis [chronicler.GetSheHe] plötzlich innehält, ein verschlagenes Lächeln auf [chronicler.GetHerHis] Lippen.\n\n"Nun, ich habe #EMP eine#! ziemlich interessante Geschichte gehört," beginnt [chronicler.GetSheHe] langsam, "von einem bestimmten Trinkwettbewerb mit einem Baumwesen, ausgerechnet! Wie gewaltig unser [ROOT.Char.Custom('GetHeroineHero')] war, um ein solches Wesen unter den Tisch zu trinken! Vielleicht würde eine Demonstration mir diese Leistung wirklich schätzen lassen?"\n\nIch weiß nicht, woher diese Geschichte stammt, aber ein gewisser Stolz beginnt zu kitzeln..."  #~TR~
 
 lotr_legend_spread_events.5410.a: "Es gibt einen weiteren großen Kontinent, wo Tod und Verfall unbekannt sind..."  #~TR~
 legend_chapter_discovery_valinor: "Als [ROOT.Legend.GetProtagonist.GetFirstName] umherwanderte, entdeckte [ROOT.Legend.GetProtagonist.GetSheHe] etwas, das vorher nur gemunkelt und phantasievoll erzählt wurde. Das mythische [valinor|E], das Land der [valargods|E], war nicht nur real, sondern in Reichweite! Wahrhaftig, die großen Geschichten würden noch eine weitere Figur eingraviert bekommen, diesmal von [ROOT.Legend.GetProtagonist.GetFirstName]."  #~TR~
 
