 fp3_yearly.2000.t: "Zensoren des Tageslichts"  #~TR~
 fp3_yearly.2000.desc_drinking: "Die ganze Nacht hindurch habe ich mit meinen Mitvasallen und Gefolgsleuten getrunken. Während ich heiter den letzten Schluck des Morgens genieße,"  #~TR~
 fp3_yearly.2000.desc_hashish: "All night have I been sharing my [prudish_liege.Custom('GetPipeWeedName')] with my fellow vassals and boon-companions until the sun has risen. While I take a last puff from my pipe,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] pulls me aside in my giddiness:\n\n""If [prudish_liege.GetTitledFirstNamePossessive] guards see you like this in town, [prudish_liege.GetSheHe] will arrest you and give you the lash. Rest here indoors until the afternoon and then go when you are sober."""
 fp3_yearly.2000.a: "Ja, Ihr wisst es am besten."  #~TR~
 fp3_yearly.2000.b: "[prudish_liege.Custom('DE_ART_DEF_S_N')|U] [prudish_liege.GetTitleAsNameNoTooltip] würde mich niemals verhaften!"  #~TR~
 fp3_yearly.2000.b_flavor: "Ich glaube, dass [prudish_liege.GetTitledFirstName] mir nie absichtlich im Namen des [prudish_liege.GetFaith.GetAdjective|l]en Gesetzes schaden würde."  #~TR~
 fp3_yearly.2000.b_success: "Ich kehre sicher nach Hause zurück"  #~TR~
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U] guards catch and flog me"
 fp3_yearly.2001.t: "Öffentliche Berauschtheit"  #~TR~
 fp3_yearly.2001.desc_intro: "My guards inform me that [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] is wandering through town,"
 fp3_yearly.2001.desc_drinking: "stolpernd und lallend"  #~TR~
 fp3_yearly.2001.desc_hashish: "blowing smoke-rings to the sky"
 fp3_yearly.2001.desc_outro: "– noch dazu am helllichten Tag!\n\nWie man mir sagt, besteht die übliche Bestrafung für einen derart verirrten Gläubigen in einer Festnahme und Peitschenhieben."  #~TR~
 fp3_yearly.2001.a: "Wer sein Kind liebt, der züchtigt es …"  #~TR~
 fp3_yearly.2001.b: "Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) wird sich milde zeigen. Für dieses Mal."  #~TR~
 fp3_yearly.2010.t: "Pounds of Wheat"
 fp3_yearly.2010.desc: "No news of droughts or famine have reached my ears, yet still the people of [bakers_county.GetNameNoTier] complain of bread becoming unreasonably expensive.\n\n""It is your royal baker [greedy_baker.GetFirstName],"" [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] tells me. ""[greedy_baker.GetSheHe|U] has bought every load of wheat and flour that enters the city and does not allow us to buy even a single pound for ourselves."""
 fp3_yearly.2010.a: "[greedy_baker.Custom('DE_PRO_PER_S_3P_N')|U] wird unter die"  #~TR~
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] wird zertrampelt und wir gleichen den Mangel an Weizen vor Ort aus, um die Einheimischen zu besänftigen"  #~TR~
 fp3_yearly.2010.a_elephants: "mûmakil!"
 fp3_yearly.2010.a_camels: "Hufe von Kamelen geworfen!"  #~TR~
 fp3_yearly.2010.a_horses: "Hufe von Pferden geworfen!"  #~TR~
 fp3_yearly.2010.b: "Spannend. Ich sollte [greedy_baker.Custom('DE_PRO_PER_S_3P_N')] in meiner Nähe behalten."  #~TR~
 fp3_yearly.2010.c: "Das wahre Verbrechen besteht darin, diese Gewinne vor mir zu verbergen."  #~TR~
 fp3_yearly.2020.t: "Alles in die Waagschale"  #~TR~
 fp3_yearly.2020.desc_intro: "[Select_CString(sinful_tax_collector.IsFemale, 'Die Steuereintreiberin', 'Der Steuereintreiber')] [sinful_tax_collector.GetTitledFirstName] [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] ist weit davon entfernt, ein tugendhafter Mensch zu sein."  #~TR~
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.Custom('DE_PRO_POS_S_3P')|U]e Liebe zum Gold kommt allein [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]er Liebe zum Leben selbst gleich: [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] wird alles tun, um auch nur ein einziges Silberstück mehr einzutreiben, als eigentlich fällig ist."  #~TR~
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] kennt keine Liebe für die Gerechtigkeit: [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] treibt Steuern ganz nach [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]en eigenen Launen ein und missachtet sämtliche Vorschriften, die [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')] als lästig empfindet."  #~TR~
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe] shows little interest in religious matters and no love of [ROOT.Char.GetFaith.HighGodName]; [sinful_tax_collector.GetSheHe] sleeps through prayers and can be found stealing from the poor."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] kennt keinerlei Verschwiegenheit und gibt die Finanzen eines jeden anderen bereitwillig preis: Nichts erreicht die Ohren [Select_CString(liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')], ohne auch neun andere zu erreichen."  #~TR~
 fp3_yearly.2020.desc_outro: "\n\nWie kann so ein Mensch mit den Finanzen des Reiches – und auch mit den meinen – betraut sein?"  #~TR~
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip|U] muss sich für die Sünden von [sinful_tax_collector.GetTitledFirstNameNoTooltip] verantworten."  #~TR~
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] wird aus [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]em Amt entfernt"  #~TR~
 fp3_yearly.2020.a_failure: "Meine Beschwerden verhallen ungehört"  #~TR~
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] könnte anfangen, mir Schwierigkeiten zu verursachen."  #~TR~
 fp3_yearly.2020.b: "Ich muss [sinful_tax_collector.GetTitledFirstNameNoTooltip] zum Wohl des Reichs denunzieren."  #~TR~
 fp3_yearly.2020.b.t: "Denunzierter Steuereintreiber"  #~TR~
 fp3_yearly.2020.b.desc: "Dies geschah, weil [Select_CString(denouncing_taxpayer.IsFemale, 'Eure Vasallin', 'Euer Vasall')] [denouncing_taxpayer.GetShortUIName] die Sündhaftigkeit von [sinful_tax_collector.GetShortUIName] anprangerte."  #~TR~
 fp3_yearly.2020.c: "Ich werde ein Gebet für [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_A')] sprechen."  #~TR~
 fp3_yearly.2021.desc_intro: "Obwohl [Select_CString(sinful_tax_collector.IsFemale, 'meine Steuereintreiberin', 'mein Steuereintreiber')] [sinful_tax_collector.GetTitledFirstName] eigentlich von der fähigeren Sorte ist, ist [denouncing_taxpayer.GetName] mit starken Vorbehalten zu mir gekommen, die auf Gegenteiliges hindeuten.\n\n"  #~TR~
 fp3_yearly.2021.desc_greedy: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] handelt völlig eigennützig und wird eher von der Liebe zum Geld als von der zur Gerechtigkeit angetrieben. [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] sammelt gewöhnlich mehr ein, als fällig wäre, und gibt nichts als Almosensteuer ab.“"  #~TR~
 fp3_yearly.2021.desc_arbitrary: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] beachtet kaum Gesetze oder Vorschriften, sondern treibt die Steuern ganz nach [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]en eigenen Launen ein. Die Bauern sind oft beunruhigt über [sinful_tax_collector.Custom('DE_PRO_POS_S_3P')]e so beliebig scheinenden Eintreibungen.“"  #~TR~
 fp3_yearly.2021.desc_cynical: """[sinful_tax_collector.GetTitledFirstNameNoTooltip] is not fearful of [ROOT.Char.GetFaith.HighGodName], frequently sleeping through prayers and stealing from the poor. All of us fear [ROOT.Char.GetFaith.HighGodNamePossessive] justice on [sinful_tax_collector.GetHerHis] account."""
 fp3_yearly.2021.desc_contrite: "„[sinful_tax_collector.GetTitledFirstNameNoTooltip] kennt keinerlei Verschwiegenheit : [sinful_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] gibt die Lage der Finanzen des Reichs jedem preis, der zuhört. Es ist nur eine Frage der Zeit, bis dieses Wissen in den Händen des Feindes landet.“"  #~TR~
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], in der klaren Erwartung, dass ich [sinful_tax_collector.GetTitledFirstNameNoTooltip] für diese Verfehlungen feuere."  #~TR~
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] will be dismissed."
 fp3_yearly.2021.b: "Ich werde Eure Worte im Hinterkopf behalten."  #~TR~
 fp3_yearly.2030.t: "Eine schöne Herrschaft"  #~TR~
 fp3_yearly.2030.desc_intro: "Während ich mein Aussehen im Spiegel betrachte, ruht mein Blick lange auf"  #~TR~
 fp3_yearly.2030.desc_beauty_bad: "meiner grässlichen Hässlichkeit."  #~TR~
 fp3_yearly.2030.desc_spindly: "meinen dünnen, knotigen Gliedmaßen."  #~TR~
 fp3_yearly.2030.desc_disfigured: "meinem gequälten Antlitz hinter der Maske."  #~TR~
 fp3_yearly.2030.desc_scaly: "meiner fleckigen, juckenden Haut."  #~TR~
 fp3_yearly.2030.desc_albino: "meiner geisterhaft bleichen Haut und meinen dämonischen Augen."  #~TR~
 fp3_yearly.2030.desc_hunchbacked: "meiner unglücklichen Ausbuchtung auf dem Rücken."  #~TR~
 fp3_yearly.2030.desc_inbred: "meinem verdrehten Leib."  #~TR~
 fp3_yearly.2030.desc_outro: "Ich befürchte, dass mein Volk mich wegen meines unangenehmen Aussehens hassen wird. In diesem Moment bietet [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] [reassuring_courtier.Custom('DE_PRO_POS_S_3P')]e Weisheit an:\n\n„Wenn Ihr nur Gold als Euren Feind erachtet, werden Euch alle Menschen freundlich betrachten.“"  #~TR~
 fp3_yearly.2030.a: "Dann lasst mich mit dem ganzen Reich befreundet sein."  #~TR~
 fp3_yearly.2030.b: "Habt Dank, [reassuring_courtier.GetNameNoTooltip]."  #~TR~
 fp3_yearly.2030.c: "Angst, nicht Liebe, wird ihre Treue erkaufen."  #~TR~
 fp3_yearly.2030.d: "Mit der Zeit werden sie mich kennenlernen."  #~TR~
 fp3_yearly.2040.t: "Gebieter über die Gläubigen"  #~TR~
 fp3_yearly.2040.desc_attacker_is_muslim: "Wer sich mir widersetzt, widersetzt sich dem Propheten selbst, und dennoch hat es [infidel.GetTitledFirstName] gewagt, mir den Krieg zu erklären. [infidel.Custom('InsultNoun')]!\n\nNicht jeder ist jedoch so gottlos. Wenn ich mich vor die Armee von [infidel.GetTitledFirstNameNoTooltip] stelle und sie an meine Autorität gegenüber dem Propheten erinnern würde, würden gewiss einige Soldaten die Waffen strecken."  #~TR~
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Die Worte des Propheten nicht einmal kennend hat [infidel.GetTitledFirstName] mir den Krieg erklärt und versucht, meine göttliche Herrschaft zu zerstören. [infidel.Custom('InsultNoun')]!\n\nNicht jeder ist jedoch so gottlos: Es gibt einige in den Landen von [infidel.GetTitledFirstNameNoTooltip], die den Worten der höchsten Instanz ([caliph.GetFaith.HighGodName]) gehorchen. Wenn ich vor ihnen stehen und sie an meine Autorität gegenüber dem Propheten erinnern würde, würden sie gewiss die Waffen strecken."  #~TR~
 fp3_yearly.2040.a: "Der Gesandte wird mich leiten!"  #~TR~
 fp3_yearly.2040.a.flavor: "Meine Frömmigkeit und mein Wissen über die heiligen Schriften ([caliph.GetFaith.ReligiousText]) werden meine Worte leiten."  #~TR~
 fp3_yearly.2040.a_success: "Die Soldaten gehorchen Eurer Autorität"  #~TR~
 fp3_yearly.2040.a_failure: "Die Soldaten verhöhnen Eure Bitte und strecken Euch nieder"  #~TR~
 fp3_yearly.2040.b: "Der Gesandte wird [imam.GetTitledFirstName] leiten!"  #~TR~
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] kennt sich in religiösen Angelegenheiten besser aus als ich."  #~TR~
 fp3_yearly.2040.b_success: "Die Soldaten respektieren Euren Kleriker ([imam.Custom('MyPriestTitle')])"  #~TR~
 fp3_yearly.2040.b_failure: "Die Soldaten mähen Euren Kleriker ([imam.Custom('MyPriestTitle')]) nieder"  #~TR~
 fp3_yearly.2040.c: "Nein, es ist zu gewagt."  #~TR~
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U] hat von meinen [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Soldaten verlangt, die Waffen zu strecken, mit der Begründung, dass [caliph.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(caliph.IsFemale, 'die rechtmäßige Nachfolgerin', 'der rechtmäßige Nachfolger')] des Propheten ist, und sie haben [caliph.Custom('DE_PRO_PER_S_3P_D')] gehorcht!\n\nWen kümmert es schon, ob [caliph.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(caliph.IsFemale, 'die Nachfolgerin von ihrem', 'der Nachfolger von seinem')] eigenen Hintern ist? Das wird mich nicht davon abhalten, meinen Fuß Bekanntschaft mit besagtem Hintern machen zu lassen."  #~TR~
 fp3_yearly.2041.desc_fallback: "Ich selbst weiß, dass mein Krieg gegen [caliph.GetName] von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) gebilligt wird. Dennoch ist es diesem Scheusal gelungen, meine [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Soldaten davon zu überzeugen, dass sie die Waffen strecken und nach Hause zurückkehren müssen, weil [caliph.GetName][Select_CString(caliph.IsFemale, 'die Nachfolgerin', 'der Nachfolger')] des Propheten ist.\n\nViele meiner Soldaten haben sich gefügt, und nun muss ich mich mit den Nachwirkungen einer treu ergebenen, aber kleineren Armee auseinandersetzen …"  #~TR~
 fp3_yearly.2041.a: "Verflucht sei dieser grässliche Mensch!"  #~TR~
 fp3_yearly.2050.t: "Futuwwa-Logen"  #~TR~
 fp3_yearly.2060.t_madrasas: "Madrasas"  #~TR~
 fp3_yearly.2060.t_houses_of_worship: "Bildung in [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]"  #~TR~
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "Ghāzī auf Abwegen"  #~TR~
 fp3_yearly_non_islamic.t: "Ein Krieger für die Grenze?"  #~TR~
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] war einer der vielen selbsternannten #italic Ghāzī#!, die sich auf den Weg zur Grenze machten, um die Heiden zu bekämpfen."  #~TR~
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] war nach eigenem Bekunden als #italic Champion von [ROOT.Char.GetFaith.WarGodName]#! auserkoren und machte sich auf den Weg zur Grenze, um die Barbaren zu bekämpfen."  #~TR~
 fp3_yearly.8000_dancing_girl.desc: "Dann veranstaltete [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in der Stadt [murder_barony.GetNameNoTier] zufällig ein Saufgelage. Dort geriet [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in sehr betrunkenem Zustand in einen Streit und erschlug einen Gastwirt und ein Tanzmädchen sowie dessen Hausaffen.\n\n"  #~TR~
 fp3_yearly.8000_bath_inspector.desc: "Dann trieb [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] sich in der Stadt [murder_barony.GetNameNoTier] zufällig mit Kurtisanen und Schurken herum. In dieser anrüchigen Gesellschaft geriet [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in einen Streit mit einem Gardisten und einem Badehausinspektor und erstach sie beide.\n\n"  #~TR~
 fp3_yearly.8000_townsfolk.desc: "Dann wurde [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')] in der Stadt [murder_barony.GetNameNoTier] zufällig von ein paar heißblütigen Scharlatanen betrogen und ausgeraubt. [raging_ghazi.Custom('DE_PRO_PER_S_3P_N')|U] ließ [raging_ghazi.Custom('DE_PRO_POS_S_3P')]e Wut auf dem örtlichen Markt aus und prügelte einen Teehändler und einen Esel mit einem gepolsterten Schemel zu Tode.\n\n"  #~TR~
 fp3_yearly.8000.desc: "„Dies[raging_ghazi.Custom('DE_END_ADJ_IND_S_N')] [raging_ghazi.GetWomanMan] muss hart bestraft werden\", sagt mein aufrechter [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], „um die guten Bürger von [murder_barony.GetNameNoTierNoTooltip] zu besänftigen.“\n\n„Nein\", fleht [raging_ghazi.GetFirstNameNoTooltip], an Ketten in meinem Kerker hängend. „Ihr müsst mir erlauben, zur Grenze zu gehen, denn das ist der Zweck, den die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) für mich vorgesehen hat.“"  #~TR~
 fp3_yearly.8000.a: "Auch ich habe den heiligen Pfad beschritten – gehet in Frieden."  #~TR~
 fp3_yearly.8000.b: "Ich habe eine schöne neue Gefängniszelle – nur für Euch!"  #~TR~
 fp3_yearly.8000.c: "Ich könnte jemanden mit Euren Talenten brauchen …"  #~TR~
 fp3_yearly.8000.flavor.a.tt: "Ihr erlaubt [raging_ghazi.GetFirstNameNoTooltip], seine Suche nach dem Märtyrertum fortzusetzen."  #~TR~
 fp3_yearly.8000.flavor.b.tt: "Das wird die Leute der Stadt besänftigen."  #~TR~
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "Gönner[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Grenzfestung"  #~TR~
 fp3_yearly.8001.desc: "Mein wachsamer [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] hat sich in letzter Zeit Sorgen über den Zustand unserer Grenzanlagen gemacht.\n\n„Ihr müsst sofort den Festungen in der Region ([frontier_fort_county.GetName]) einen Besuch abstatten, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Es würde die Moral Eurer Soldaten ungemein verbessern, die ansonsten recht verzweifelt sind.“\n\n[concerned_councillor.Custom('DE_PRO_PER_S_3P_N')|U] hält inne. „Doch ich sollte erwähnen, dass es völlig unbegründete Gerüchte über einen kleinen Krankheitsausbruch gegeben hat …“"  #~TR~
 fp3_yearly.8001.a: "Wohlan denn. Ich werde gehen."  #~TR~
 fp3_yearly.8001.b: "Meine bessere Hälfte [dutiful_spouse.GetFirstName] braucht mehr Aufgaben. [dutiful_spouse.Custom('DE_PRO_PER_S_3P_N')|U] kann gehen."  #~TR~
 fp3_yearly.8001.c: "Ich werde losziehen … in ein paar Tagen …"  #~TR~
 fp3_yearly.8001.d: "Die Grenze ist etwas für Soldaten und Siedler, aber nichts für mich."  #~TR~
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] vertraut Euch"  #~TR~
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] meint, Ihr haltet [concerned_councillor.Custom('DE_PRO_PER_S_3P_A')] zum Narren"  #~TR~
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] hinterließ einen guten Eindruck bei den Soldaten"  #~TR~
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] scheiterte daran, den Soldaten Mut zu machen"  #~TR~
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] schätzt keine [dutiful_spouse.GetWomenMen] in kriegerischen Rollen."  #~TR~
 fp3_yearly.8001.flavor.c.tt: "Das hattet Ihr doch eigentlich gar nicht vor."  #~TR~
 #Faith at the Frontier, by Ola Jentzsch
 fp3_yearly.8002.t: "Glaube an der Grenze"  #~TR~
 fp3_yearly.8002.desc: "Mein[concerned_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] hat besorgniserregende Neuigkeiten über die Soldaten erfahren, die die Festungen in einer unserer Grenzregionen ([frontier_fort_county.GetName]) bemannen.\n\n„Sie sind heimlich zu einer abscheulichen Ketzerei übergetreten ([regional_heresy.GetName])“, erzählt [concerned_person.Custom('DE_PRO_PER_S_3P_N')] mir mit bebender Stimme. „Ich weiß zwar nicht, wer sie anführt, doch ich fürchte, wenn wir nichts unternehmen, könnten sie bald zu den Waffen greifen, die #italic Ihr#! bezahlt habt, und versuchen, Euch zu stürzen.“"  #~TR~
 fp3_yearly.8002.a: "Ich werde sie alle verbrennen und die Erde salzen."  #~TR~
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip], sagt Ihr? Klingt spannend …"  #~TR~
 fp3_yearly.8002.c: "Da Ihr so besorgt sind, könnt #italic Ihr#! ja gehen und sie zurückkonvertieren."  #~TR~
 fp3_yearly.8002.d: "Wir sollten abwarten, wie sich die Lage entwickelt."  #~TR~
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] brachte die Ketzer wieder in die Gemeinschaft der Gläubigen zurück."  #~TR~
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] gelang es nicht, die Soldaten zu überzeugen."  #~TR~
 fp3_county_pacified.tt: "Die Ketzer sind verstreut"  #~TR~
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] bringt die Soldaten zurück zum wahren Glauben"  #~TR~
 fp3_county_galvanized.tt: "Die Ketzer werden zusammengeschweißt"  #~TR~
 frontier_heresy_eased: "Die Ketzerei flaute ab"  #~TR~
 frontier_heresy_mega_outbreak: "Die Ketzerei breitete sich aus"  #~TR~
 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Rätselhafte Raute"  #~TR~
 fp3_yearly.8003.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] has the habit of burning #italic espand#! seeds to ward off evil forces. But now [superstitious_consort.GetSheHe] claims that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] has cursed [superstitious_consort.GetHerHim] with the Evil Eye, and stolen [superstitious_consort.GetHerHis] supply of espand. [cruel_consort.GetFirstNameNoTooltip], of course, denies all knowledge in this matter. But [superstitious_consort.GetFirstNameNoTooltip] seems completely focused on acquiring new espand, to rid [superstitious_consort.GetHerselfHimself] of this supposed curse.\n\n""Please, my [ROOT.Char.GetLadyLord]"", [superstitious_consort.GetSheHe] begs, ""A priest told me about a sacred mountain in the [espad_mountain_province.GetName], only there does the best espand flowers bloom. You must send for them, for me."""
 fp3_yearly.8003.a: "Vertraut auf die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) und nicht auf dummen Aberglauben."  #~TR~
 fp3_yearly.8003.b: "Ich werde die besten Späher entsenden, die man für Gold kriegen kann!"  #~TR~
 fp3_yearly.8003.c: "Ich werde meinen [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] schicken, um alles für Euch zu holen."  #~TR~
 fp3_yearly.8003.d: "Kannst du nicht wie alle anderen auch ganz gewöhnliche Rauten pflücken gehen?"  #~TR~
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] kehrte mit den feinsten Rautesamen zurück."  #~TR~
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] kam mit leeren Händen zurück."  #~TR~
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] findet die heiligen Rautenkräuter"  #~TR~
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] scheitert bei [quest_chaplain.Custom('DE_PRO_POS_S_3P')]er Suche"  #~TR~
 fp3_closer_to_love.tt: "Ihr und [superstitious_consort.GetFirstNameNoTooltip] wachst näher zusammen"  #~TR~
 ####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "Die Grenze ruft"  #~TR~
 fp3_yearly.8004.desc: "To some who dwell in the splendid cities of this land, the wailing winds of the steppes still echo in their hearts. For good or ill, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] has begun to feel this call.\n\n""[parent.GetMotherFather|U], you must let me leave. I want to hone my mind and my sword on the wild frontier, travel with caravans and mountain-folk, and perhaps even find the Palisor of legend.""\n\nBut [worried_relation.GetFirstName] loves [fp3_child_to_leave.GetFirstNameNoTooltip] dearly, and is begging me to refuse [fp3_child_to_leave.GetHerHis] request."
 fp3_yearly.8004.a: "Zieht blank, Ihr missratenes junges Ding!"  #~TR~
 fp3_yearly.8004.b: "Wohlt Ihr nicht bleiben? Zum Wohl von [worried_relation.GetFirstNameNoTooltip]?"  #~TR~
 fp3_yearly.8004.c: "Falls Ihr geht, seid Ihr nicht mehr mein Kind."  #~TR~
 fp3_yearly.8004.d: "Auch ich habe diesen Ruf vernommen. Ihr solltet gehen, mein[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')]."  #~TR~
 fp3_yearly.8004.c.flavor: "Ihr werdet [fp3_child_to_leave.GetFirstNameNoTooltip] enterben, falls [fp3_child_to_leave.Custom('DE_PRO_PER_S_3P_N')] gehen sollte."  #~TR~
 fp3_yearly.8004.a.tt: "#V Duelliert#! Euch mit [fp3_child_to_leave.GetFirstName], um [fp3_child_to_leave.Custom('DE_PRO_PER_S_3P_A')] zum Bleiben zu bringen!\n#weak Dieses Duell geht NICHT bis zum Tod.#!\nWenn Ihr gewinnt, erhaltet Ihr [prestige_i] [prestige|E]\n\nEuer [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] von [fp3_child_to_leave.GetFirstName]: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"  #~TR~
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] gibt [fp3_child_to_leave.Custom('DE_PRO_POS_S_3P')]e Träume von Abenteuern auf"  #~TR~
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] bleibt entschlossen, fortzugehen"  #~TR~
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName|U]e Erziehung"  #~TR~
 fp3_yearly.8007.desc: "„Ich gebe auf! Ich gebe auf, [parent.GetMotherFather]! Haltet ein!“ Mein[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')] zieht sich zurück.\n\n„Wenn Ihr so sehr wollt, dass ich bleibe, werde ich es tun. Ich werde das gehorsame Kind sein, wie Ihr es von mir erwartet. Die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) wird am Ende über Euch richten.“"  #~TR~
 fp3_yearly.8007.a: "Man wird an mir keinen Makel feststellen."  #~TR~
 fp3_yearly.8007.b: "Gut. Ich habe #italic echte#! Aufgaben für Euch."  #~TR~
 fp3_yearly.8007.c: "Und nun müsst Ihr heiraten!"  #~TR~
 fp3_yearly.8008.t: "Eine schmachvolle Niederlage"  #~TR~
 fp3_yearly.8008.desc: "I stumble backwards, bloodied and exhausted, as [fp3_child_to_leave.GetFirstNameNoTooltip] approaches me with weapon in hand.\n\n""I told you already, [parent.GetMotherFather], I #italic will#! leave. I will travel to the frontier, as my heart desired, far away along the Rhûnic Road, and #italic you#! will pay for it.""\n\nI can do nothing but watch as my [fp3_child_to_leave.Custom('GetDaughterSon')] leaves, head held high, with a bag of gold coins from my treasury."
 fp3_yearly.8008.a: "Mein Kind kann ich verlieren, aber mein Gold auch?"  #~TR~
 fp3_yearly.8008.b: "Es wäre besser gewesen, ein Eunuch zu sein …"  #~TR~
 fp3_yearly.8008.c: "Das Schicksal wird Euch zu mir zurückbringen. Ihr werdet sehen …"  #~TR~
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip|U]e Sorgen"  #~TR~
 fp3_yearly.8009.desc_beginning: "The frontier has long been a refuge for heathens and strange sects. Yet in [caliphal_location.GetName], the [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] has grown increasingly concerned about this.\n\n""We have heard about [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] in the [very_heretic_county.GetName], who practice bizarre rituals."" The [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] envoy [hof_emissary.GetName] pauses, as if gathering courage, before [hof_emissary.GetSheHe] continues in a low, scandalized voice. ""Some even speak, of rituals of a #italic carnal#! nature. Enough is enough."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] möchte, dass Ihr Euch um diese Lumpen kümmert.“"  #~TR~
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] möchte, dass Ihr Euch um diese ungewaschenen Lästerer kümmert.“"  #~TR~
 fp3_yearly.8009.qurans.flavor: "Ihr finanziert Kopien der heiligen Schriften ([righteous_caliph.GetFaith.ReligiousText]) in [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip|U]."  #~TR~
 fp3_yearly.8009.a: "Ich werde ein Exempel an ihnen statuieren."  #~TR~
 fp3_yearly.8009.b: "Die heilige Schriften in der richtigen Sprache werden ihnen den Weg weisen."  #~TR~
 fp3_yearly.8009.c: "Mein [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] wird ihnen predigen"  #~TR~
 fp3_yearly.8009.d: "Leider habe ich dringendere Sorgen."  #~TR~
 cultural_acceptance_gain_arabic_books: "Stellte Bücher auf Arabisch"  #~TR~
 dealing_with_frontier_heresy_toast.success: "Die Mission von [loyal_chaplain.GetTitledFirstNameNoTooltip] hatte einigen Erfolg"  #~TR~
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip] schaffte es nicht, jemanden zu überzeugen"  #~TR~
 fp3_county_listened.tt: "Einige der Einheimischen werden zum wahren Glauben bekehrt"  #~TR~
 fp3_county_unfazed.tt: "Die Einheimischen bleiben unbeeindruckt"  #~TR~
 fp3_gross_persecutions_toast: "Die Ketzer sind verstreut"  #~TR~
 fp3_galvanized_heretics_toast: "Die Ketzer werden zusammengeschweißt"  #~TR~
 fp3_yearly.8010.t: "Das Haus des Krieges"  #~TR~
 fp3_yearly.8010.desc_muslim: "Die Gelehrten von Mesopotamien haben die Welt in drei Teile geteilt. Sie sprechen von dem #italic Dar al-Tauhid#! der Gläubigen und dem #italic Dar al-Ahd#! unserer Verbündeten, aber auch vom #italic Dar al-Harb#!, der Grenze, dem Haus des Krieges. Der [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] glaubt fest an diese Weltanschauung und ist ständig über die Bedrohung aus dem Osten besorgt.\n\n„Es ist Eure Pflicht als [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], der heidnischen Grenze unsere Wachsamkeit angedeihen zu lassen“, teilt [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')] mir mit. „Zu lange haben wir die götzendienerischen Praktiken von [pagan_ruler.GetTitledFirstName] geduldet. Ich werde euch treue #italic Ghāzī#!-Truppen und türkische Söldner schicken, damit Ihr [pagan_county.GetNameNoTier] von [pagan_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft befreien könnt.“"  #~TR~
 fp3_yearly.8010.desc_not_muslim: "The [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] is very much a believer in a view of the world as an endless struggle between civilization and barbarism, and perpetually concerned about faithless enemies lurking and plotting in the untamed East.\n\n""It is your duty as a [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]"", [righteous_caliph.GetSheHe] tells me, ""to bring the pagan frontier under our vigilance. Too long have we tolerated the idolatrous practices of [pagan_ruler.GetTitledFirstName]. I shall send you loyal faithful troops and nomadic mercenaries, so you can liberate [pagan_county.GetNameNoTier] from [pagan_ruler.GetHerHis] rule."""
 fp3_yearly.8010.a: "Ich werde [pagan_ruler.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle angehen!"  #~TR~
 fp3_yearly.8010_warmonger.tt: "Man erwartet, dass Ihr [pagan_county.GetNameNoTier] innerhalb von #bold fünf Jahren#! einnehmt"  #~TR~
 fp3_yearly.8010.b: "Helft mir, diesen Krieg zu finanzieren, und ich beginne ihn."  #~TR~
 fp3_yearly.8010.c: "Ihr müsst erkennen, groß[righteous_caliph.Custom('DE_END_ADJ_IND_S_N')] [righteous_caliph.GetTitleTierName], dass die Zeit nicht reif ist."  #~TR~
 fp3_yearly.8010.d: "Ihr habt keine Autorität über mein Land."  #~TR~
 convincing_the_caliph_toast.success: "Ihr überzeugt, [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], die Sache zu überdenken"  #~TR~
 convincing_the_caliph_toast.failure: "Eure Argumente konnten niemanden überzeugen."  #~TR~
 fp3_caliph_convinced.tt: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] wird einen Krieg vorerst vermeiden."  #~TR~
 fp3_caliph_unconvinced.tt: "[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] ist erzürnt über Eure Schwäche."  #~TR~
 fp3_caliph_dead.title: "Nichtiger Eid"  #~TR~
 fp3_caliph_dead.desc: "Euer vorheriges Glaubensoberhaupt gibt es nicht mehr, und der von Euch geleistete Eroberungseid ist null und nichtig."  #~TR~
 fp3_yearly.8012.t: "Ein erfülltes Versprechen"  #~TR~
 fp3_yearly.8012.desc: "„Es scheint“, erklärt [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], „dass Ihr nicht gezögert habt, Euer Versprechen zu erfüllen, [pagan_county.GetNameNoTier] im Namen unseres Glaubens zu erobern. Ihr habt Euch als [Select_CString(ROOT.Char.IsFemale, 'vertrauenswürdige Herrscherin', 'vertrauenswürdiger Herrscher')] und gläubiger [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]er Mensch erwiesen, und wir werden dies nicht so schnell vergessen.“"  #~TR~
 fp3_yearly.8012.a: "Ich tat nur, was jeder [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Gläubige getan hätte."  #~TR~
 become_faith_warrior.toast: "Ihr seid zu [ROOT.Char.Custom('DE_ART_IND_D')] Vorkämpfer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] Eures Glaubens ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]) geworden."  #~TR~
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip|U] Enttäuschung"  #~TR~
 fp3_yearly.8013.desc: "„Vor fünf Jahren“, erklärt [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], „hattet Ihr vor uns versprochen, [pagan_county.GetNameNoTier] von den Heiden zu befreien. Wie kann es dann sein, dass dies nicht geschehen ist?“"  #~TR~
 fp3_yearly.8013.a: "Es tut mir leid. Die Umstände haben sich gegen mich verschworen."  #~TR~
 fp3_yearly.8013.b: "Ich erkenne weder Euch noch irgendein Versprechen an, das ich abgegeben habe."  #~TR~
 fp3_yearly.8014.t: "Geheimnisse der Teekanne"  #~TR~
 fp3_yearly.8014.desc: "Long have I struggled to reconcile my love for intoxicating drinks with the pious [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] view on such matters. Thankfully, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] has come up with a solution.\n\n""I learnt of old [ROOT.Char.Custom('LevyMenWomen')] in the mountains"", [smart_courtier.GetSheHe] says, ""who need a certain amount of liquor to cope with the cold climate. And to enjoy themselves in general, of course. They have the habit of pouring their drinks into a copper pot, so that any overly zealous onlooker will assume that they are drinking tea, not wine. I have been doing so myself for quite a while, and it is quite convenient."""
 fp3_yearly.8014.a: "Was für eine gute Idee!"  #~TR~
 fp3_yearly.8014.b: "Die Menschen mögen mich vielleicht nicht verurteilen, aber die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) schon."  #~TR~
 fp3_yearly.8014.c: "Ich werde das nicht tun, und #italic und Ihr#! auch nicht."  #~TR~
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Ihr zwingt, [smart_courtier.GetNameNoTooltip], [smart_courtier.Custom('DE_PRO_POS_S_3P')]e Sünde nicht länger zu verstecken."  #~TR~
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "Vergessene Steine"  #~TR~
 fp3_yearly.8016.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] has invited me to take a look at a triad of strange carved stones, deep in the [runestone_province.GetTerrain.GetNameNoTooltip|l] on his domain.\n\n""They must have been erected by a lost expedition of the savage Northmen"", [hyrcanian_vassal.GetSheHe] tells me. ""Now, the local [runestone_province.GetTerrain.GetNameNoTooltip|l]-dwellers have taken a liking to these stones, and believe that their unknown makers will descend upon them from the Anduin Vale with swift and bloody vengeance should the stones be destroyed. But I do not believe such tales. Though I cannot read the letters on these stones, they for sure are pagan idols, and must be smashed to pieces. Is it not so, my liege?"""
 fp3_yearly.8016.a: "Reicht mir einen Vorschlaghammer!"  #~TR~
 fp3_yearly.8016.b: "Nein, wir werden auf die Waldbewohner hören."  #~TR~
 fp3_yearly.8016.c: "Ich werde sie entfernen und vor meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) wieder aufstellen lassen …"  #~TR~
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] nimmt diese Lösung an."  #~TR~
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] fragt sich, warum Ihr so etwas tut."  #~TR~
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName] nahm Euren Vorschlag an."  #~TR~
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName] sah in mürrischem Schweigen zu, wie die Steine weggeschleppt wurden."  #~TR~
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "Heilloses Hyrkanien"  #~TR~
 fp3_yearly.8017.desc: "Das Unglück hat zugeschlagen! Zornige #italic Rus#!-Krieger fielen über [runestone_county.GetNameNoTier] her wie Aasvögel über eine Leiche und schlachteten alles ab, was sie sahen. [hyrcanian_vassal.GetTitledFirstName] selbst wurde durch einen Axthieb niedergestreckt und befindet sich in einem schlimmen, schwer verstümmelten Zustand. Doch genauso schnell, wie sie gekommen waren, kehrten die Angreifer zu ihren Booten zurück und verschwanden im Morgennebel auf dem Kaspischen Meer.\n\nUnter den Überlebenden machen Gerüchte die Runde, wonach die Angreifer möglicherweise Rache an [hyrcanian_vassal.GetFirstNameNoTooltip] für die Schändung der Runensteine der Rus vor so vielen Jahren nehmen wollten …"  #~TR~
 fp3_yearly.8017.a: "Was haben wir nur getan, um die höchste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) zu erzürnen?"  #~TR~
 fp3_yearly.8017.b: "Ich werde etwas Gold schicken, was immer es auch bringen mag."  #~TR~
 fp3_yearly.8017.c: "Das ist ein schlechtes Omen … Ich sollte die Steine in [runestone_county.GetNameNoTierNoTooltip] wieder instand setzen."  #~TR~
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "Ein reizendes Ross"  #~TR~
 fp3_yearly.8018.desc_eunuch: "As I am training with [ROOT.Char.Custom('WarhorseStoryName')], a traveller from far way approaches me. He bows with subtle movements, carefully measured, hinting at a long career in splendid courts.\n\n""I serve a great lady"", he says, ""in Khy, beyond these great mountains. My mistress is an avid #italic chovgan#!, the equestrian sport that is popular even in your little realm.but also prone to boasts, and she told her friends that in the next game, she would ride the finest horse under heaven. My people have long treasured the #italic heavenly horses#! of your land, and it would seem, my [ROOT.Char.GetLadyLord], that you possess the greatest of them all. But I also happen to know that you have some #italic financial#! difficulties...""\n\n""So what do you say, may I buy this exquisite [ROOT.Char.Custom('HorseStoryMareStallion')]?"""
 fp3_yearly.8018.desc_grand_old_lady: "As I am training with [ROOT.Char.Custom('WarhorseStoryName')], a fine lady in exotic garb approaches me with her entourage.\n\n""I have come"", she tells me, ""from the great courts of Khy. Of late I have taken an interest in #italic chovgan#!, the equestrian sport that is popular even in your little realm. But for the next game, I have pledged to ride a #italic heavenly horse#!, the blood-sweating steeds from Rohan that my people treasure above even the Pill of Immortality. Now, it has come to my knowledge that you, the petty [ROOT.Char.GetLadyLord] of these parts, have a [ROOT.Char.Custom('HorseStoryMareStallion')] finer than any other. It has also come to my knowledge that you are in debt...""\n\nShe hands you a heavy bag of gold, and her intent is very clear."
 fp3_yearly.8018.a: "Wohlan denn. Ich verkaufe Euch mein Pferd."  #~TR~
 fp3_yearly.8018.b: "Ich würde mich niemals von [ROOT.Char.Custom('WarhorseStoryName')] trennen."  #~TR~
 fp3_yearly.8018.c: "Geht mir aus den Augen, pferdelose Vettel!"  #~TR~
 ##################################################
 #THE FRONTIER STORY CYCLE
 ##################################################
 fp3_yearly.8888.t: "Groll beim Grasen"  #~TR~
 fp3_yearly.8888.desc: "[upset_vassal.GetName] seeks me out, visibly upset.\n\n""My liege"", [upset_vassal.GetSheHe] declares, ""the [turkic_leader.GetCulture.GetName] tribe led by [turkic_leader.GetName] have been stealing all the grazing lands in [nomads_county.GetNameNoTier], and generally caused trouble for the good, settled folk. I have tried sending  mercenary warriors to drive them out, but they just retreat and hide in the unpeopled wastes, only to return a month later. You must help me evict these unwashed barbarians - once and for all.""\n\n""I can deal with them"", my [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName] says, ""send me to [nomads_county.GetNameNoTierNoTooltip]."""
 fp3_yearly.8888.a: "Nein. Ich werde gehen und mich ihrer selbst annehmen."  #~TR~
 fp3_yearly.8888.b: "Wohlan denn, [possibly_capable_marshal.GetFirstNameNoTooltip]: Führt Eure Truppen nach [nomads_county.GetNameNoTierNoTooltip]."  #~TR~
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], das ist eine Sache zwischen Euch und [turkic_leader.GetFirstNameNoTooltip]."  #~TR~
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] nimmt den Anführer der Nomaden gefangen"  #~TR~
 fp3_fighting_turks.failure.tt: "Sie entziehen sich Euren Soldaten"  #~TR~
 fp3_treating_with_turks.success.tt: "Die [turkic_leader.GetCulture.GetName|l]en Nomaden stimmen einer Unterredung zu"  #~TR~
 fp3_treating_with_turks.failure.tt: "Ihr schafft es nicht, sie zu überzeugen"  #~TR~
 fp3_treating_with_turks_toast.failure: "Die Nomaden weigerten sich, mit Euch zu verhandeln."  #~TR~
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] ist es nicht gelungen, die widerspenstigen Nomaden zu besiegen."  #~TR~
 fp3_yearly.8889.t: "Genügend Gras für alle"  #~TR~
 fp3_yearly.8889.desc: "[turkic_leader.GetName] empfängt mich mit all der Gastfreundschaft, die mein Rang mit sich bringt, und bietet mir Tee, Pferdedörrfleisch und frisches Quellwasser an. Doch von [upset_vassal.GetName] spricht [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] mit Verachtung.\n\n„[upset_vassal.GetTitledFirstNameNoTooltip] lügt“, sagt mir das Nomadenoberhaupt. „Es gibt genug Gras für alle. Lasst mein Volk in [nomads_county.GetNameNoTierNoTooltip] bleiben, und wir können Euren Armeen unsere Bögen und Schwerter andienen. Ich werde sogar an Euren Hof kommen und als Euer [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] dienen.“"  #~TR~
 fp3_yearly.8889.a: "Das klingt vernünftig."  #~TR~
 fp3_yearly.8889.b: "Ihr könnt hier nicht bleiben, aber kommt und weidet Euer Vieh in [nomads_new_county.GetNameNoTierNoTooltip]."  #~TR~
 fp3_yearly.8889.c: "Leider kann es eine solche Vereinbarung nicht geben."  #~TR~
 fp3_yearly.8890.t: "Das Schicksal eines Häuptlings"  #~TR~
 fp3_yearly.8890.desc_beginning: "Vor mich gezerrt wirkt der Nomadenhäuptling [turkic_leader.GetName] recht verloren. [turkic_leader.Custom('DE_PRO_PER_S_3P_N')|U] hat hier nur wenige Verbündete, sofern [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] denn überhaupt welche hat.\n\n„Es ist uns gelungen, die [turkic_leader.GetCulture.GetName|l]en Nomaden in einen Hinterhalt zu locken“, erklärt [possibly_capable_marshal.GetFirstName], „und [Select_CString(turkic_leader.IsFemale, 'diese', 'diesen')] [turkic_leader.GetWomanMan] sowie einige [turkic_leader.Custom('DE_PRO_POS_S_3P')]er Krieger gefangen zu nehmen.“\n\n"  #~TR~
 fp3_yearly.8890_brutal_demands: "„Nehmt Euch ihre Köpfe“, fordert [upset_vassal.GetName], „denn diese Wilden haben viele meiner Untertanen getötet.“\n\n"  #~TR~
 fp3_yearly.8890_nonbrutal_demands: "„Sie sollen versprechen, mein Land für immer zu verlassen“, schlägt [upset_vassal.GetTitledFirstName] vor. „Und nehmt [turkic_leader.GetFirstNameNoTooltip] als Geisel, damit sie sich auch daran halten.“\n\n"  #~TR~
 fp3_yearly.8890.desc_ending: "„In der Tat ist es so, dass ich mich nicht davor fürchte, diejenigen zu töten, die mit Speeren gegen mich vorgehen“, sagt [turkic_leader.GetNameNoTooltip]. „Doch mein Schwert und mein Bogen und die meiner Krieger könnten Euch zu Diensten sein, groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName], wenn Ihr mich gehen lasst.“"  #~TR~
 fp3_yearly.8890.a: "Wohlan denn. Lasst Euch mit Euren Leuten in [nomads_new_county.GetNameNoTierNoTooltip] nieder – und dient mir."  #~TR~
 fp3_yearly.8890.b: "Nein. Euer Leben ist verwirkt."  #~TR~
 fp3_yearly.8890.c: "Ich werde Euch einfach als Geisel behalten, um Euren Stamm zu befrieden."  #~TR~
 nomad_friction_gone.tt: "Die Nomaden sind befriedet"  #~TR~
 nomad_friction_active.tt: "Die Nomaden sind erzürnt"  #~TR~
 fp3_frontier_story_cycle.0001_opening: "Teuerst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(ROOT.Char.IsFemale, 'Lehnsherrin', 'Lehnsherr')]!"  #~TR~
 fp3_frontier_story_cycle.0001_letter: "Ich schicke Euch zwei arme Waisenkinder, deren Eltern verhungert sind, nachdem eine Horde [turkic_leader.GetCulture.GetName|l]er Wilder ihre Pferde ihre Felder und Obstgärten zertrampeln ließ. Da Ihr eine solche Vorliebe für ungezähmte Nomaden habt, vertraue ich darauf, dass Ihr auch die Verantwortung für ihre Opfer übernehmen könnt. Möge die strahlendste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) ihr Licht auf Eure Herrschaft scheinen lassen."  #~TR~
 fp3_frontier_story_cycle.0001.a: "Was zum …"  #~TR~
 children_arriving_shortly.tt: "Die Kinder werden in Kürze eintreffen"  #~TR~
 fp3_frontier_story_cycle.0002_opening: "Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]!"  #~TR~
 fp3_frontier_story_cycle.0002_letter: "I regret my behavior during the affair with the nomads. They have indeed left [nomads_county.GetNameNoTier], and I hear the conflicts between them and the farmers have abated. While I still insist that you should take the nomad threat seriously, I would like to offer you these beautiful gold coins, minted in the Khyan Empire long ago, as a token of my respect."
 fp3_frontier_story_cycle.0002.a: "Ein schönes Geschenk. Alles ist verziehen."  #~TR~
 fp3_frontier_story_cycle.0002.b: "Ich brauche Euren Tand nicht, und ich nehme auch Eure Entschuldigung nicht an."  #~TR~
 fp3_frontier_story_cycle.0003.t: "Zwingend nötige Zahlung"  #~TR~
 fp3_frontier_story_cycle.0003_beginning: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] hat anscheinend viel Zeit damit verbracht, sich über [turkic_leader.GetName] und [Select_CString(turkic_leader.IsFemale, 'deren', 'dessen')] Nomadenstamm nachzudenken.\n\n„In der Tat, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], waren sie in meinen Gebeten“, sagt [greedy_chaplain.GetFirstNameNoTooltip]. „Denn ich habe erfahren, dass einige von ihnen immer noch ihrem heidnischen Glauben folgen."  #~TR~
 fp3_frontier_story_cycle.0003_jizya: "Wir sollten sie eine #italic Dschizya#!-Steuer für das Privileg zahlen lassen, ihre götzendienerische Lebensweise beizubehalten.“\n\n"  #~TR~
 fp3_frontier_story_cycle.0003_not_jizya: "We should have them pay an extra tax, for surely, you have been generous enough towards them?""\n\n"
 fp3_frontier_story_cycle.0003_ending: "„Das ist nicht gerecht“, beschwert sich [turkic_leader.GetFirstNameNoTooltip]. „Ich habe hundert Reiterschützen in Euren Dienst gestellt und auch mich selbst. Wenn Ihr davon abseht, uns auf diese Weise zu besteuern, verspreche ich, diesen Gefallen nicht zu vergessen.“"  #~TR~
 fp3_frontier_story_cycle.0003.a: "Wir werden jede einzelne Münze finden, die Euer Stamm versteckt hat."  #~TR~
 fp3_frontier_story_cycle.0003.b: "Nein. [greedy_chaplain.GetFirstNameNoTooltip] hat recht. Ihr müsst besteuert werden."  #~TR~
 fp3_frontier_story_cycle.0003.c: "Wohlan denn, [turkic_leader.GetFirstNameNoTooltip]. Das klingt gerecht."  #~TR~
 resentful_nomads.toast: "Die Nomaden sind aufgebracht"  #~TR~
 fp3_frontier_story_cycle.0004.t: "Verwaist wegen [turkic_leader.GetCulture.GetNameNoTooltip|l]er Krieger"  #~TR~
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] sieht in der Tat elend aus, ebenso wie ihr kleiner Bruder [orphan_boy.GetName], der von allerlei Unglück heimgesucht zu werden scheint.\n\n„Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]\", sagt sie mit zitternder Stimme. „Wir haben seit einer Woche nichts mehr gegessen. Darf ich nur um etwas Brot bitten? Es macht nichts, wenn es verschimmelt ist, solange Ihr es entbehren könnt …“\n\nAuf weitere Nachfrage scheint sie nicht genau zu wissen, wer die Schuld am Unglück ihrer Familie trägt. „Reiter kamen und haben unsere Ernte zertrampelt und unsere Schafe gestohlen … Dann sind sie verschwunden. Ich weiß nicht, was mit uns geschehen wird, doch es tut mir schrecklich leid, dass [upset_vassal.GetTitledFirstName] Euch mit dieser unbedeutenden Angelegenheit belästigt hat.“"  #~TR~
 fp3_frontier_story_cycle.0004.a: "Verzagt nicht. Ich nehme Euch bei mir auf."  #~TR~
 fp3_frontier_story_cycle.0004.b: "Es scheint nur gerecht, dass Ihr in den Stamm von [turkic_leader.GetFirstNameNoTooltip] aufgenommen werdet."  #~TR~
 fp3_frontier_story_cycle.0004.c: "Ich schicke Euch in ein Kloster."  #~TR~
 fp3_frontier_story_cycle.0004.d: "Ich habe keine Ahnung, was sich [upset_vassal.GetFirstNameNoTooltip] erwartet hatte. Geht Euch ein Waisenhaus suchen."  #~TR~
 fp3_pay_for_upkeep_flavor: "Ihr werdet für ihren Unterhalt bezahlen müssen."  #~TR~
 fp3_frontier_story_cycle.0005.t: "Zweihundert zu Pferde"  #~TR~
 fp3_frontier_story_cycle.0005.desc: "Während ich über Strategie und Schlachten nachdenke, trifft [turkic_leader.GetName] mit Hunderten von Reitern im Schlepptau ein.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] und verbeugt sich. „Ich habe versprochen, Euch zu unterstützen. Wie mein ganzer Stamm. Da Ihr Euch nun im Krieg befindet, können wir Euch weitere zweihundert ausgebildete Reiterschützen zur Verfügung stellen, doch wir können sie nur für den laufenden Zwist entbehren. Sobald sich die Lage beruhigt hat, werden sie zu ihren Jurten und ihren Familien zurückkehren. Als Gegenleistung bitten wir Euch lediglich, diesen Gefallen nicht zu vergessen.“"  #~TR~
 fp3_frontier_story_cycle.0005.a: "Dem kann ich zustimmen."  #~TR~
 fp3_frontier_story_cycle.0005.b: "Ich habe die Nase voll von diesem Gerede über Gefallen!"  #~TR~
 fp3_frontier_story_cycle.0005.c: "Nein danke. Ich komme auch ohne sie aus."  #~TR~
 fp3_frontier_story_cycle.0006.t: "Ein verirrter Pfeil"  #~TR~
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName] lief durch die Gegend und erkundete die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]), wie [one_eyed_child.Custom('DE_PRO_PER_S_3P_N')] gern tut, als das Unglück zuschlug. [turkic_leader.GetName] übte mit einigen [turkic_leader.Custom('DE_PRO_POS_S_3P')]er Krieger Bogenschießen, und [Select_CString(one_eyed_child.IsFemale, 'meine wilde', 'mein wilder')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] wurde von einem verirrten Pfeil mitten ins Auge getroffen."  #~TR~
 fp3_frontier_story_cycle.0006_has_court_physician: "„[one_eyed_child.Custom('DE_PRO_PER_S_3P_N')|U] wird gesund werden, glaube ich“, sagt [Select_CString(scoped_physician.IsFemale, 'meine Ärztin', 'mein Arzt')] [scoped_physician.GetFirstName], „doch leider mit einem Auge weniger durchs Leben gehen. Darf ich Euch untertänigst ermahnen, in Zukunft weniger Pfeile über den Hof fliegen zu lassen?“\n\n"  #~TR~
 fp3_frontier_story_cycle.0006_no_court_physician: "Ein eilig herbeigerufener, einheimischer Arzt hat bestätigt, dass [one_eyed_child.Custom('DE_PRO_PER_S_3P_N')] sich erholen wird, doch das Auge ist für immer verloren.\n\n"  #~TR~
 fp3_frontier_story_cycle.0006_ending: "„Es war ein Unfall“, fleht [turkic_leader.GetFirstName]. „Seid nicht zu eifrig, mich zu bestrafen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Wenn wir nicht üben, wie sollen wir dann Euer Land verteidigen?“"  #~TR~
 fp3_frontier_story_cycle.0006.a: "Ihr könnt über Eure Schießkünste nachdenken … Im Kerker."  #~TR~
 fp3_frontier_story_cycle.0006.b: "Von nun an ist das Bogenschießen um die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) verboten."  #~TR~
 fp3_frontier_story_cycle.0006.c: "Ich schätze, es war der Wille der höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate])."  #~TR~
 fp3_frontier_story_cycle.0007.t: "Karawanenkatastrophe"  #~TR~
 fp3_frontier_story_cycle.0007.desc: """Oh [ROOT.Char.GetTitleTierName]"", my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName] says, ""merchants in the [bandits_county.GetName] speak of raids by bandits on horseback. Now the caravans make detours from that land, hurting our trade on the Rhûnic Road. I pray you send me to investigate this matter.""\n\n""No"", [turkic_leader.GetName] interjects fiercely, ""I can send my warriors to safeguard the caravan ways permanently - if we may graze our horses in [bandits_county.GetNameNoTierNoTooltip] henceforth. Surely that would be a better course of action?""\n\nBut [warmonger_councillor.GetFirstNameNoTooltip] protests. ""Beware, my [ROOT.Char.GetLadyLord] - the farmers loathe when you let nomads roam freely."""
 fp3_frontier_story_cycle.0007.a: "Der Plan von [turkic_leader.GetFirstNameNoTooltip] bleibt dennoch der bessere."  #~TR~
 fp3_frontier_story_cycle.0007.b: "Meinethalben. Ich gewähre Euch diese Gelegenheit."  #~TR~
 fp3_frontier_story_cycle.0007.c: "Wenn wir einfach abwarten, werden die Händler irgendwann zurückkehren."  #~TR~
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] setzt den Angriffen ein Ende und lernt daraus"  #~TR~
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] kehrt ohne Ergebnis zurück"  #~TR~
 fp3_investigating_attacks_toast_successful: "Die Region ([bandits_county.GetNameNoTierNoTooltip]) ist sicher"  #~TR~
 fp3_investigating_attacks_toast_dismal_failure: "Banditen herrschen in der Region ([bandits_county.GetNameNoTierNoTooltip])"  #~TR~
 attacks_abated.toast: "Die Banditenangriffe sind abgeflaut"  #~TR~
 fp3_frontier_story_cycle.0099.t: "Die Belehnung von [turkic_leader.GetFirstNameNoTooltip]"  #~TR~
 fp3_frontier_story_cycle.0099.desc: "„Lange habe ich Euch treu gedient, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], und Eure Sache mit großem persönlichen Aufwand unterstützt.“ [turkic_leader.GetName] sieht aus, als hätte [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] auf diesen Augenblick gewartet, und man muss [Select_CString(turkic_leader.IsFemale,'keine Seherin','kein Seher')] sein, um zu erahnen, was als Nächstes kommt.\n\n„Es ist längst überfällig, dass Ihr mir den Lohn und die Verantwortung angedeihen lasst, die mir zustehen. Gewährt mir einen Titel ([title_to_grant.GetName]), um ihn auf ewig zu halten, und mein Stamm wird Eurem Haus ([ROOT.Char.GetDynastyHouseName]) auf ewig dienen. Es ist beileibe nicht Eure reichste Länderei, doch sie braucht dringend eine herrschende Hand vor Ort. Ehrt mich auf diese Weise oder ich führe meine Krieger womöglich woanders hin.“"  #~TR~
 fp3_frontier_story_cycle.0099.a: "Betrachtet das Land als Eures."  #~TR~
 fp3_frontier_story_cycle.0099.b: "Wollt Ihr nicht lieber einen anderen Titel ([extra_title_to_grant.GetNameNoTooltip])?"  #~TR~
 fp3_frontier_story_cycle.0099.c: "Ich kann Euch einen anderen Titel ([extra_extra_title_to_grant.GetNameNoTierNoTooltip]) schenken, doch mehr nicht."  #~TR~
 fp3_frontier_story_cycle.0099.d: "Nein."  #~TR~
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "Zuflucht des Lichts"  #~TR~
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] hat eine Verfolgung der verbleibenden [manichean_leader.GetFaith.GetAdherentNamePlural] in [hateful_ruler.Custom('DE_PRO_POS_S_3P')]en Ländereien eingeleitet. [manichean_leader.GetName], ein Oberhaupt dieses belagerten Glaubens, sucht mich nun auf und trägt einen großen Stapel staubiger Bücher bei sich.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, beginnt [manichean_leader.Custom('DE_PRO_PER_S_3P_N')], „mein Glaube stammt aus einer längst vergangenen Zeit, in der das Christentum noch jung war. Wir verfügen über viel Wissen über diese gefallene Welt und sogar einige bescheidene Einblicke in die höhere Welt des Lichts. Einige unserer Landsleute haben sich bereits in [refuge_of_light.GetNameNoTier] niedergelassen – könntet Ihr meinen Anhängern diesen Wunsch ebenfalls erfüllen?\n\nIm Gegenzug kann ich bleiben und Euch dienen und mit Euch diesen Schatz an Wissen aus unseren alten Bibliotheken in Bagdad und Ctesiphon vor dessen Fall teilen.“"  #~TR~
 fp3_yearly.8019.a: "Ich nehme diesen Vorschlag gern an."  #~TR~
 fp3_yearly.8019.b: "Ihr könnt Euch in [refuge_of_light.GetNameNoTierNoTooltip] niederlassen – sofern Ihr die entsprechende Steuer entrichtet."  #~TR~
 fp3_yearly.8019.c: "Ich werde Euch nicht in meinem Land beherbergen."  #~TR~
 manicheans_sent_away.tt: "Ihr schickt die [manichean_leader.GetFaith.GetAdherentNamePlural] fort"  #~TR~
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "Die Herrin der hiesigen Lande"  #~TR~
 fp3_yearly.8020.desc: "Es gibt einen Schrein in [temple_county.GetNameNoTier], der [bibi_shahrbanu.GetFirstName] geweiht ist, einer sassanidischen Prinzessin, die den großen [imam_husayn.GetTitledFirstName] heiratete. Auf der Flucht zu Pferd aus der Schlacht von Kerbela soll [bibi_shahrbanu.GetFirstNameNoTooltip] laut um Erlösung gefleht haben, woraufhin sich ein Berg öffnete und sie aufnahm. Seitdem kommen viele weibliche Pilger zu diesem Ort, um sie zu verehren.\n\nDoch [righteous_caliph.GetTitledFirstName] behauptet, der Schrein wäre ursprünglich der heidnischen Gottheit [GetFaithByKey('mazdayasna').FertilityGodName] geweiht gewesen und dass die dort gezeigte Verehrung pervertiert und gottlos sei. [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')|U] will, dass er zerstört wird.\n\n„Das könnt Ihr nicht tun“, fleht meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. „[bibi_shahrbanu.GetFirstNameNoTooltip] ist eine Ikone für alle Frauen in Persien. Ihr müsst den Schrein unversehrt lassen.“"  #~TR~
 fp3_yearly.8020.a: "Ich werde sogar Wachen aufstellen, um ihn zu beschützen – Euch zuliebe."  #~TR~
 fp3_yearly.8020.b: "Sie war eine #italic Prinzessin#! von Persien! Niemand darf diesem Schrein Schaden zufügen."  #~TR~
 fp3_yearly.8020.c: "Leider muss er zerstört werden."  #~TR~
 supporting_womens_faith_flavor: "Ihr beginnt mit der Unterstützung des Kults von [bibi_shahrbanu.GetFirstNameNoTooltip]."  #~TR~
 fp3_sharhabanu_devotees_angry.tt: "Die Anhänger von [bibi_shahrbanu.GetFirstNameNoTooltip] an Eurem Hof könnten damit nicht einverstanden sein."  #~TR~
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "Eine saure Sauerei"  #~TR~
 fp3_yearly.8021.desc: "A few days ago, [alchemy_enthusiast.GetName], the learned [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], took part in an experiment with oil of vitriol concocted by the celebrated alchemist [enthusiastic_alchemist.GetName]. Apparently, something went horribly wrong.\n\n""You must punish [enthusiastic_alchemist.GetFirstNameNoTooltip] severely"", [upset_vassal.GetTitledFirstNameNoTooltip] tells me, ""behold the wretched state of my [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!""\n\n""No, my [ROOT.Char.GetTitleTierName]"", [enthusiastic_alchemist.GetFirstNameNoTooltip] begs, ""I have merely perfected a formula long sought by the wise. It is not my fault that [alchemy_enthusiast.GetTitledFirstNameNoTooltip] were careless with a whole #italic ounce#! of the most corrosive substance yet seen on [middleearth|E]."""
 fp3_acid_delving_deeper_tooltip: "Ihr achtet nicht weiter auf die Beschwerden von [upset_vassal.GetFirstNameNoTooltip], um Euch mit den Entdeckungen von [enthusiastic_alchemist.GetNameNoTooltip] zu befassen."  #~TR~
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], erzählt mir mehr über diese Entdeckungen …"  #~TR~
 fp3_yearly.8021.b: "Wohlan denn, [upset_vassal.GetTitledFirstNameNoTooltip]: Ich werde [enthusiastic_alchemist.Custom('DE_PRO_PER_S_3P_A')] zum Tod verurteilen."  #~TR~
 fp3_yearly.8021.c: "Ich habe in meinem Kerker noch Platz für [Select_CString(enthusiastic_alchemist.IsFemale, 'diese dürre Alchemistin', 'diesen dürren Alchemisten')] …"  #~TR~
 fp3_yearly.8021.d: "Niemand hat hier Schuld. Ihr müsst einander vergeben."  #~TR~
 fp3_yearly.8022.t: "Vitriol-Visionen"  #~TR~
 fp3_yearly.8022.desc: """What I have invented is derived from a glassy mineral the [numenoreans|E] of old called #italic vitriol#!"", [enthusiastic_alchemist.GetName] explains. ""By meticulously roasting green vitriol in an iron retort, I created this corrosive substance. I could see both scholarly and medicinal uses for it, but beware my [ROOT.Char.GetLadyLord], it is not to be trifled with, as [alchemy_enthusiast.GetTitledFirstName] has learnt. Perhaps you might sponsor my further research?"""
 fp3_yearly.8022.a: "Ich werde diese Substanz höchstpersönlich studieren!"  #~TR~
 fp3_yearly.8022.b: "Könnte es auch eine …#italic militärische#! Verwendung geben?"  #~TR~
 fp3_yearly.8022.c: "Gute Arbeit, doch ich habe keine Verwendung dafür."  #~TR~
 fp3_studying_acid_ominously_tooltip: "Ihr verfolgt weitere Studien …"  #~TR~
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] bleibt an Eurem Hof, um weitere Nachforschungen anzustellen."  #~TR~
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] trägt [enthusiastic_alchemist.Custom('DE_PRO_POS_S_3P')] Wissen an einen anderen Ort."  #~TR~
 fp3_yearly.8023.t: "Ätzende Ärgernisse"  #~TR~
 fp3_yearly.8023.desc: "As I gently pour ominously sizzling liquids from bottle to bottle, [enthusiastic_alchemist.GetName] looks at me with trepidation.\n\n""Oh [ROOT.Char.GetTitleTierName]"", [enthusiastic_alchemist.GetSheHe] says, ""I am chiefly a scholar of history and theology, compared to you, I am but a dabbler in alchemy it would seem. Yet my experience tells we cannot learn anything further for now. We should stop experimenting with this oil of vitriol that I created, or I fear [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] will punish us for our vanity. It may be that such acid should not have been put on this [middleearth|E]."""
 fp3_yearly.8023.a: "Nein, ich werde dies zu Ende bringen."  #~TR~
 fp3_yearly.8023.b: "Vielleicht habt Ihr recht. Dennoch solltet Ihr bleiben und mir dienen."  #~TR~
 fp3_yearly.8023.c: "Wie Ihr wünscht. Geht und nehmt Eure Säure mit."  #~TR~
 experimenting_with_acid_toast.failure: "Eure Experimente sind fehlgeschlagen"  #~TR~
 experimenting_with_acid_toast.success: "Eure Experimente sind gut verlaufen"  #~TR~
 fp3_horrible_accident.flavor: "Ihr riskiert einen schrecklichen Unfall."  #~TR~
 fp3_yearly.8024.t: "Die Rückkehr in den Himmel"  #~TR~
 fp3_yearly.8024.desc: "As the fever and shivers abate for a brief moment, [dying_consort.GetFirstName] looks at me with a pale smile. ""My good [ROOT.Char.GetWifeHusband], I do not have much time left in this world. Even the best of doctors could only forestall the inevitable, I can feel it."" It seems to take great effort for [dying_consort.GetHerHim] to remain conscious for yet a while.\n\n""Listen"", [dying_consort.GetSheHe] says with a fading voice, ""for this is my dying wish. I want my body to be given to the carrion birds, in the fashion of my ancestors, so that my soul can be carried back to its abode in heaven. No burial or burning, please, I beg you. I have glimpsed the world beyond in my fever dreams...I want to end in the old way, as a true [dying_consort.Custom('GetDaughterSon')] of [dying_consort.GetFaith.CreatorName]."""
 fp3_yearly.8024.a: "Ich werde Eurem Wunsch nachkommen. Das verspreche ich."  #~TR~
 fp3_yearly.8024.b: "Ich kann Euch heimlich eine Himmelsbestattung geben, doch das Reich darf es nie erfahren."  #~TR~
 fp3_yearly.8024.c: "Leider kann ich einen solche Affront gegen die höchsten Mächte ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) nicht begehen."  #~TR~
 fp3_relations_care_about_sky_burial.tt: "Eure [courtiers|E], [vassals|E] und [Concept('close_family_members', 'nahen Verwandten')|E] werden dazu eine Meinung haben."  #~TR~
 hiding_sky_burial_toast.success: "Ihr habt die Himmelsbestattung verheimlicht"  #~TR~
 hiding_sky_burial_toast.failure: "Eure Himmelsbestattung wurde enthüllt"  #~TR~
 fp3_hidden_sky_burial.tt: "Ihr führt das Ritual im Geheimen durch"  #~TR~
 fp3_unhidden_sky_burial.tt: "Das Ritual wird im Nachhinein entdeckt"  #~TR~
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] wird Euch bei diesem Unterfangen helfen"  #~TR~
 fp3_yearly.8025.t: "Der vierte Morgen"  #~TR~
 fp3_yearly.8025.desc: "With all the appropriate ceremony, the body of [dying_consort.GetName] is laid to rest in the niches of an old #italic Tower of Silence#!, exposed to the sky and the vultures who already circle above.\n\nIt has been three days since [dying_consort.GetHerHis] passing, and I find myself lingering by the Tower of Silence until the sunrise. According to the lore of old, on the fourth morning after death, the soul would return to its #italic fravashi#! spirit in the higher world. There, it would impart to the fravashi all that it had learnt in life, to assist in the eternal battle against evil. But I see no soul rising towards heaven from the Tower of Silence's withered walls, only the dark silhouette of carrion birds against the pale light of the rising sun."
 fp3_yearly.8025.a: "Möge [dying_consort.Custom('DE_PRO_PER_S_3P_N')] friedlich zum anderen Ufer gelangen."  #~TR~
 fp3_yearly.8025.b: "Ich habe [dying_consort.Custom('DE_PRO_POS_S_3P')]en letzten Wunsch erfüllt."  #~TR~
 fp3_yearly.8026.t: "The Secret Tower of Silence"
 fp3_yearly.8026.desc: "Far outside my [ROOT.Char.Custom('ResidenceBuilding')], there is an old Tower of Silence, crumbling slowly in the cold winds from the steppes. Here, it seems, there are no prying eyes, and together with [helpful_courtier.GetFirstName], I carry the body of [dying_consort.GetTitledFirstName] to its final resting place in the withered niches inside. I watch in silence as the vultures descend like a black cloud, and I wonder, for a moment, whence they came - were they sent by the old gods, or by [ROOT.Char.GetFaith.DevilName]? I will never know.\n\n[helpful_courtier.GetFirstNameNoTooltip] remains silent, seemingly affected by the somber mood."
 fp3_yearly.8026.a: "Ich hoffe, dass niemand das hier entdeckt …"  #~TR~
 fp3_yearly.8026.b: "Ich sollte [helpful_courtier.GetFirstNameNoTooltip] für immer zum Schweigen bringen, nur um sicherzugehen …"  #~TR~
 fp3_yearly.8027.t: "Neunhundertneunzig Kapitel aus Gold"  #~TR~
 fp3_yearly.8027.desc: "[Select_CString(snubbed_poet.IsFemale, 'Die gefeierte Schriftstellerin', 'Der gefeierte Schriftsteller')] [snubbed_poet.GetName] hat sich mit [snubbed_poet.Custom('DE_PRO_POS_S_3P')][former_employer.Custom('DE_END_PRO_S_D')] [Select_CString(former_employer.IsFemale, 'langjährigen Gönnerin', 'langjährigen Gönner')] [former_employer.GetName] zerstritten.\n\n„[former_employer.Custom('DE_PRO_PER_S_3P_N')|U] versprach mir neunhundertneunzig Goldstücke“, erzählt [snubbed_poet.GetFirstNameNoTooltip]. „Eines für jedes Kapitel des epischen Gedichts, das ich seit Langem in [former_employer.Custom('DE_PRO_POS_S_3P')]em Auftrag verfasse. Ich hatte geplant, damit die eingestürzten #italic Qanate#! in meinem Heimatdorf instand zu setzen. Als ich im Badehaus war, kam ein Kurier mit der versprochenen Belohnung – aber die Münzen waren aus #italic Silber#!! Verärgert über diesen Betrug habe ich all dieses Silber dem Kurier, dem Badehausbesitzer und einem Saftverkäufer gegeben. Jetzt brauche ich einen neuen Arbeitgeber, während ich die letzten Kapitel beende, und ich habe gehört, Ihr habt genug Gold, um das ursprüngliche Angebot zu bedienen …“"  #~TR~
 fp3_yearly.8027.a: "Ich werde Euch die #italic Hälfte#! dieses Betrags geben – sobald ich das fertiggestellte Buch in Händen halte."  #~TR~
 fp3_yearly.8027.b: "Das muss ein Missverständnis mit [former_employer.GetTitledFirstNameNoTooltip] sein …"  #~TR~
 fp3_yearly.8027.c: "Haltet Ihr mich für verschwendungssüchtig? Versucht es woanders."  #~TR~
 fp3_mediation_fails.tt: "Eure Vermittlung scheitert"  #~TR~
 fp3_mediation_succeeds.tt: "Eure Vermittlung ist erfolgreich"  #~TR~
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip] wird an den Hof von [former_employer.GetFirstNameNoTooltip] ziehen, doch Ihr werdet [opinion|E] und [prestige|E] erhalten."  #~TR~
 fp3_promise_to_pay_for_book.tt: "Ihr versprecht, 495 [gold|E] für das Buch zu zahlen, sobald es fertig ist."  #~TR~
 fp3_mediate_between_them.flavor: "Ihr versucht, die Lage zwischen [snubbed_poet.GetNameNoTooltip] und [former_employer.GetFirstNameNoTooltip] zu klären."  #~TR~
 fp3_yearly.8028.t: "Das Buch der Könige"  #~TR~
 fp3_yearly.8028.desc: "„Es ist vollendet“, erklärt [snubbed_poet.GetName]. „Wie ich es versprochen habe: alle 990 Kapitel, epische Erzählungen von persischem Heldentum und Wundern in längst vergangenen Zeiten. Ich habe meine Seele in dieses Werk gesteckt und nie wieder werde ich etwas Ähnliches schaffen. Ich bin nur [Select_CString(snubbed_poet.IsFemale, 'eine bescheidene, sterbliche Dichterin', 'ein bescheidener, sterblicher Dichter')]. Doch dank Eures Patronats kann mein Buch womöglich die Zeitalter überdauern und zu einem Leuchtfeuer des wiedererwachenden Stolzes für Persien werden.\n\nNun – Ihr hattet mir 495 Goldstücke versprochen?“"  #~TR~
 fp3_yearly.8028.a: "Sie gehören Euch, und Ihr solltet bleiben und mir dienen."  #~TR~
 fp3_yearly.8028.b: "Ja. Hier nehmt sie und helft Eurem Dorf."  #~TR~
 fp3_yearly.8028.c: "#italic Dafür#! habe ich bezahlt? Was für eine Enttäuschung."  #~TR~
 shahnameh_name: "Das Buch der Könige"  #~TR~
 shahnameh_desc: "Dieser gewaltige Wälzer erzählt in erlesenen Versen und allen Einzelheiten die mythische Geschichte des Persischen Reichs von der Erschaffung der Welt bis zu seiner muslimischen Eroberung. Es scheint das Herz eines jeden Persers zu berühren, der es liest."  #~TR~
 persian_epic_name: "Persisches Epos"  #~TR~
 persian_epic_desc: "Dieses Buch ist randvoll mit epischer Poesie, die die Taten und Schicksale der persischen Helden in alten Zeiten zelebriert."  #~TR~
 fp3_yearly.8029.t: "Eine Geschichte vom alten Ruhm"  #~TR~
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] überreicht mir [snubbed_poet.Custom('DE_PRO_PER_S_3P_N')] Werk und viele Seiten, die bereits mit feinen, von geschickter Hand gezeichneten Miniaturen verziert sind. „Hier ist das Buch, das ich Euch versprochen habe“, erklärt [snubbed_poet.Custom('DE_PRO_POS_S_3P')] triumphierend. „Und bei allem bescheidenen Können, das ich besitze, verspreche ich, dass Ihr keinen Mangel daran erkennen werdet. Es erzählt von Helden wie Arasch dem Bogenschützen, Fereydun dem Drachentöter, schönen Prinzessinnen und Persiens altem Ruhm. Ich habe sogar einen Zweizeiler verfasst, der Eure große Dynastie mit all dem in Verbindung bringt …\n\nAlso, wir sagten etwas von 495 Goldstücken?“"  #~TR~
 fp3_yearly.8029.a: "Sie gehören Euch, und Ihr solltet bleiben und mir dienen."  #~TR~
 fp3_yearly.8029.b: "Ja. Hier nehmt sie und helft Eurem Dorf."  #~TR~
 fp3_yearly.8029.c: "So viel Gold für #italic so etwas#!?"  #~TR~
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"  #~TR~
 fp3_yearly.8030.desc: "Haltet Ihr mich für töricht? [snubbed_poet.GetName|U] gab meinen Reichtum für elende Straßenhändler und verkommene #italic Hamam#!-Besitzer aus, und obwohl [snubbed_poet.Custom('DE_PRO_PER_S_3P_N')] nun behauptet, [snubbed_poet.Custom('DE_PRO_PER_S_3P_N')] habe Silber erhalten, wurde mir von vertrauenswürdigeren Quellen als Euch zugetragen, dass es tatsächlich Gold war. Dennoch stahl [snubbed_poet.Custom('DE_PRO_PER_S_3P_N')] sich mit dem Buch davon, das mir versprochen wurde – zu #italic Euch#!. Möge die höchste Macht ([former_employer.GetFaith.HighGodNameAlternate]) Euch aus dem Garten des Paradieses entfernen!"  #~TR~
 fp3_yearly.8030.a: "Schade, dass Ihr nicht zur Vernunft kommt …"  #~TR~
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"  #~TR~
 fp3_yearly.8031.desc: "Wie sich zeigt, hat einer meiner boshaften Höflinge mich verraten und [snubbed_poet.GetName] weniger gegeben, als ich [snubbed_poet.Custom('DE_PRO_PER_S_3P_D')] versprochen hatte. Ich danke Euch, dass Ihr das Missverständnis zwischen [Select_CString(snubbed_poet.IsFemale, 'der Dichterin', 'dem Dichter')] und mir aufgeklärt habt, [Select_CString(snubbed_poet.IsFemale, 'die', 'der')] nun in meine Dienste zurückkehren wird. Ich werde bei anderen Herrschern dieser Welt gut von Euch sprechen."  #~TR~
 fp3_yearly.8031.a: "Es war mir ein Vergnügen."  #~TR~
 fp3_yearly.8032.t: "Die zehn Tage der Verstorbenen"  #~TR~
 fp3_yearly.8032.desc: "As the end of the old Khaizula calendar year approaches, it is time for the ancient festival commemorating the souls of the dead. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] has become noticeably silent and almost despondent, putting out food offerings for ancestral spirits by the doors.\n\n""You should go light the lamps"", [death_enthusiast.GetSheHe] tells me, ""to welcome the spirits, for surely your ancestors are watching us now, beyond the thin walls of this material world. Think of [ancestor_1.GetName] and other mighty forebears of your house."""
 fp3_yearly.8032.a: "Alas, I do not celebrate ancestral rituals."
 fp3_yearly.8032.b: "Aber natürlich, [Select_CString(death_enthusiast.IsFemale, 'meine Liebe', 'mein Lieber')]."  #~TR~
 fp3_yearly.8032.c: "Jetzt wo Ihr es erwähnt … Unser Haus ([ROOT.Char.GetDynastyHouseName]) ist recht glorreich."  #~TR~
 fp3_yearly.8032.d: "In der Tat ist das Leben wie eine kurze Kerze, die allzu leicht verlöscht."  #~TR~
 fp3_yearly.8033.t: "Gefrorene Köstlichkeiten"  #~TR~
 fp3_yearly.8033.desc: "Vor allen anderen hat [sorbet_enthusiast.GetTitledFirstName], mein[sorbet_enthusiast.Custom('DE_END_PRO_S_N')] scharfsichtig[sorbet_enthusiast.Custom('DE_END_ADJ_IND_S_N')] und Süßspeisen liebend[sorbet_enthusiast.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))], einen auffälligen Mangel an den Tischen festgestellt.\n\n„Es gibt kein #italic Faloodeh#!!“, ruft [sorbet_enthusiast.Custom('DE_PRO_PER_S_3P_N')] und meint damit jene kalte Nachspeise aus Nudeln, Sirup und Rosenwasser, die bei Persern allseits beliebt ist. „Ich habe nach dem Lieferanten geschickt“, fährt [sorbet_enthusiast.Custom('DE_PRO_PER_S_3P_N')] fort, „und mir wurde gesagt, dass die #italic Yach-tschāl#!-Eishäuser in [yakhchal_county.GetNameNoTier] bei einem Erdbeben eingestürzt sind. Wir müssen sofort etwas unternehmen, damit nicht der ganze Hof leidet und derart abmagert, dass man uns für östliche Mystiker halten könnte!“"  #~TR~
 fp3_yearly.8033.a: "Ich muss den gesamten Faloodeh-Vorrat des Reichs sichern, solange ich noch kann!"  #~TR~
 fp3_yearly.8033.b: "Ich brauche diese Art von Überfluss nicht. Und Ihr genauso wenig."  #~TR~
 fp3_yearly.8033.c: "Ihr habt recht. Ich werde Gold schicken, um den Eishäusern wieder zu ihrer alten Pracht zu verhelfen."  #~TR~
 fp3_yearly.8033.d: "Nächstes Mal behelligt mich mit einem #italic echten#! Beschwernis."  #~TR~
 fp3_yearly.8034.t: "The Balchoth Hoard"
 fp3_yearly.8034.desc: """Listen, my [ROOT.Char.GetTitleTierName]"", [wronged_vassal.GetName] begs before me. ""A month ago, I was surveying lands next to a river in [hephthalite_hoard_province.GetNameNoTier], when I came upon a magnificent golden treasure. I could see from the elongated skull shapes of the kings depicted on the coins, that the treasure must have been hidden by a Balchoth people, perhaps the Imperial Clan, who ruled my lands not too long ago. Now, being descended from their stock, I think it is within my right to claim this treasure. But my liege [greedy_vassal.GetTitledFirstName] is contesting this. [greedy_vassal.GetSheHe|U] is trying to take the treasure from me, claiming it [greedy_vassal.GetHerHis] right as the successor to the Balchoth overlordship of those lands. Please support me."""
 fp3_yearly.8034.a: "Vereinfachen wir diese Lage doch – #italic ich#! werde das Gold an mich nehmen."  #~TR~
 fp3_yearly.8034.b: "Ihr solltet alles [greedy_vassal.GetFirstNameNoTooltip] geben."  #~TR~
 fp3_yearly.8034.c: "Ein Kompromiss ist nötig – gebt den Schatz den Menschen in [hephthalite_hoard_province.GetNameNoTierNoTooltip]."  #~TR~
 fp3_yearly.8034.d: "Ich überlasse alles Euch – doch vergesst diesen Segen nicht."  #~TR~
 fp3_yearly.8035.t: "Das Herz und der Schöpfer"  #~TR~
 fp3_yearly.8035.desc: "As I walk restlessly in the moonlit night, [sufi_mystic.GetTitledFirstName] joins me.\n\n""My [ROOT.Char.GetLadyLord]"", [sufi_mystic.GetSheHe] says solemnly, ""would you like to come closer to  [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]? I met a Sufi mystic from Khorasan, who taught me #italic muraqabah#! meditation. The path is not easy, but through it, you can purge your base mortal instincts, unveil hidden knowledge and ascend to blissful states of oneness with the [ROOT.Char.GetFaith.ReligiousText] and the universe. Will you let me guide you?"""
 fp3_yearly.8035.a: "Ja, ich bin bereit, es zu versuchen."  #~TR~
 fp3_yearly.8035.b: "Was auch immer das ist: Es muss unheilig sein."  #~TR~
 fp3_yearly.8035.c: "Ich würde lieber schlafen gehen. Habt Dank."  #~TR~
 fp3_unlock_meditation.tt: "Schaltet die [decision|E] „In Abgeschiedenheit meditieren“ frei"  #~TR~
 learning_muraqaba_toast.success: "Ihr habt die Grundlagen der #italic Muraqaba#! gelernt."  #~TR~
 learning_muraqaba_toast.failure: "Ihr habt es versäumt, die Grundlagen der #italic Muraqaba#! zu lernen."  #~TR~
 fp3_yearly.8036.t: "The Land of the Púkel Men"
 fp3_yearly.8036.desc: "The sun has set as I ride through the wilderness outside [spooky_county.GetNameNoTier], with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName] in tow.\n\nIn the gloomy light of the moon, we come upon a place I have heard of before. A vast maze of standing stones — jagged and ajar — a burial place or holy site for a forgotten people from the Dark Years before a ship came to the western shores of [middleearth|E]. But into the stones has been carved the likeness of humans, but with clumsy limbs, squatting cross-legged with short arms folded across their fat bellies. These withered idols stare coldly at us as we try to pass and almost seem to move.\n\n""Let us not tarry here"", [superstitious_councillor.GetFirstNameNoTooltip] says, shivering. Yet, I cannot help but wonder — who were these people? Are there really ghosts?"
 fp3_yearly.8036.a: "Wir sollten einen Augenblick bleiben und diesen Ort erkunden."  #~TR~
 fp3_yearly.8036.b: "Lasst uns diesen Ort eiligst verlassen und weitere Wachen finden …"  #~TR~
 fp3_yearly.8036.c: "Beruhigt Euch, [superstitious_councillor.GetFirstNameNoTooltip]. Es sind nur Schatten und Staub."  #~TR~
 fp3_yearly.8036.d: "Ich sollte ein Gebet lesen, nur um sicher zu sein."  #~TR~
 fp3_yearly.8037.t: "Ein Heilmittel für Acedia"  #~TR~
 fp3_yearly.8037.desc: "Während ich lustlos durch einen vom Mond erhellten Korridor wandle, nähert sich [court_physician.GetTitledFirstName], mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))].\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt [court_physician.Custom('DE_PRO_PER_S_3P_N')]. „In letzter Zeit wirkt Ihr recht verzweifelt. Ich konnte nicht umhin, mich an einer Diagnose zu versuchen … Ich glaube, Ihr leidet an Acedia, jenem elenden Zustand des Überdrusses, von dem Einsiedler und weise [Select_CString(ROOT.Char.IsFemale,'Frauen','Männer')] gemeinhin befallen werden. Doch [persian_polymath.Custom('DE_ART_DEF_S_N')] Gelehrte [persian_polymath.GetName] ist [Select_CString(persian_polymath.IsFemale,'eine weitaus größere Ärztin','ein weitaus größerer Arzt')], als ich es bin. [persian_polymath.Custom('DE_PRO_PER_S_3P_N')|U] verfasste unlängst ein Buch über die Leiden des Geistes und kann Euch womöglich behandeln.“"  #~TR~
 fp3_yearly.8037.a: "Schickt nach [persian_polymath.Custom('DE_PRO_PER_S_3P_D')], ganz gleich, was [persian_polymath.Custom('DE_PRO_POS_S_3P')]e Dienste kosten."  #~TR~
 fp3_yearly.8037.b: "Lasst mich in Ruhe."  #~TR~
 fp3_yearly.8038.t: "Schwarze Galle"  #~TR~
 fp3_yearly.8038.desc: "Nachdem er mich seit meiner Ankunft [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] aufmerksam beobachtet hat, hat [persian_polymath.GetFirstName] nun eine Diagnose.\n\n„Es ist ein Überschuss an schwarzer Galle im Gehirn, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]. Schon die Ältesten verstanden die Grundlagen dieses Leidens, doch meine Gelehrtenkollegen aus Chorasan und Choresmien haben es lange studiert. #italic Malikhulia#! nennen wir es, und es macht einen freud- und mutlos. Manche Patienten verlieren den Appetit oder ahmen das Verhalten von Tieren nach, können jedoch auch zu plötzlicher Innovation und gesteigerter Intelligenz neigen, was vielleicht gar nicht so bedauerlich ist.\n\nDoch ich schweife ab … Wollt Ihr es mit einer Ernährung aus gesalzenem Fisch und Selleriestängeln versuchen? Die Erfahrung hat gezeigt, dass dies Wirkung zeigen könnte.“"  #~TR~
 fp3_yearly.8038.a: "Nun denn. Ich werde es versuchen."  #~TR~
 fp3_yearly.8038.b: "#italic Das#! ist Eure beste Behandlung? Ich werde jemand anderen finden …"  #~TR~
 lackluster_diet.tt: "Im Zuge dieser Ernährungsweise könnt Ihr nicht die [decision|E] „Sich der Völlerei ergeben“ treffen"  #~TR~
 fp3_yearly.8039.t: "Kräuter & Säfte"  #~TR~
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] ist tief in Gedanken versunken. „Die Ernährungsweise, die ich angeordnet hatte, scheint keine Wirkung zu zeigen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ihr müsst jedoch davon absehen, Trost in Mond und Sternen, Amuletten und solcherlei primitiven Heilmitteln zu suchen, denn sie fruchten nicht. Ich würde den täglichen Verzehr bestimmter Heilkräuter wie Fenchelstängel, Gurken und Weihrauch vorschlagen. Ihr könnt der schwarzen Galle entgegenwirken, Eure Körpersäfte wieder ins Gleichgewicht bringen und Eure geistige Potenz verbessern, was Euch gewiss zugutekäme.“"  #~TR~
 fp3_yearly.8039.a: "Es scheint einen Versuch wert zu sein."  #~TR~
 fp3_yearly.8039.b: "Ich möchte lieber an meiner Ernährungsweise festhalten. Geben wir ihr noch ein bisschen Zeit."  #~TR~
 fp3_yearly.8039.c: "Ich habe genug von Euren unwirksamen Mitteln. Lasst mich allein."  #~TR~
 fp3_yearly.8040.t: "Psychische Potenz"  #~TR~
 fp3_yearly.8040.desc: "„O weh, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [persian_polymath.GetFirstName]. „Ich glaube zwar, Eure Stimmung und Euer körperlicher Zustand haben sich etwas gebessert, doch Eure Melancholie habe ich noch nicht geheilt. Leiden des Geistes sind hartnäckige Feinde. Es gibt allerdings noch andere mögliche Heilmittel. In meinem Buch habe ich festgehalten, dass die menschliche Psyche ein eigenständiges System ist, das den körperlichen Aspekt unseres Daseins beeinflusst. Wir müssen Eure psychische Potenz verbessern, indem wir Eurem Unterbewusstsein beweisen, dass der Geist ewig ist und nicht vom Tod berührt wird. Einfach ausgedrückt: Ihr müsst Euren Glauben an die höchste Instanz ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) bekräftigen.“"  #~TR~
 fp3_yearly.8040.a: "I shall seek out mystical teachings."
 fp3_yearly.8040.b: "Ich werde [court_chaplain.GetTitledFirstName] konsultieren."  #~TR~
 fp3_yearly.8040.c: "Mein Glaube war stets stark. Für wen haltet Ihr mich?"  #~TR~
 fp3_yearly.8040.d: "Das ist zwecklos. Geht mit Euren „Heilmitteln“ woanders hausieren."  #~TR~
 fp3_refusing_faith_treatment_flavor: "Ihr lehnt diese Behandlung ab, doch die Bemühungen von [persian_polymath.GetFirstNameNoTooltip] könnten fortgesetzt werden"  #~TR~
 fp3_yearly.8041.t: "Der Trost der Stille"  #~TR~
 fp3_yearly.8041.desc: """This would be a difficult path"", [sufi_mystic.GetName] declares after having been told about my troubles.\n\n""The ways of the mystic can bring great understanding about the self and the universe, but it takes tremendous discipline to attain it. I am but an initiate on the path, myself. Nevertheless, my [ROOT.Char.GetTitleTierName], we could try to achieve that state of meditation when you, being just a small drop of water in [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive] dream, become aware of the ocean around you. I think it could bring you a new perspective on this brief life."""
 fp3_yearly.8041.a: "Ich bin bereit."  #~TR~
 fp3_yearly.8041.b: "Ich würde lieber ein anderes Heilmittel probieren …"  #~TR~
 fp3_yearly.8042.t: "Der unsterbliche Geist"  #~TR~
 fp3_yearly.8042.desc: "„In der Tat“, sagt [court_chaplain.GetFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], „ sind unsere Mühen und Qualen in diesem irdischen Leben nur flüchtig, doch Euer Geist wird dies überdauern. Ich verstehe allerdings, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wenn diese Aussage allein nicht ausreicht, um Euch Trost zu spenden.“\n\n[court_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] rollt eine Schriftrolle aus. „Dies ist ein Teil der unserer heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText2]), niedergeschrieben von heiligen Menschen, die viel weiser waren als wir. Man findet hier anschauliche Beschreibungen des Jenseits sowie Verse, die einige Hinweise auf den Sinn hinter allem enthalten können. Ich schlage vor, Ihr studiert dies – wenn nötig viele Male –, bis Eure Seele Frieden findet. Falls Euch das Lesen jedoch nicht zusagt, könnt Ihr das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) besuchen, um innere Zwiesprache mit der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodName]) zu halten.“"  #~TR~
 fp3_yearly.8042.a: "Die Schriften werden ausreichen."  #~TR~
 fp3_yearly.8042.b: "Vielleicht ist das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) besser für mich geeignet."  #~TR~
 fp3_yearly.8042.c: "Es scheint, als könntet Ihr mir doch nicht helfen."  #~TR~
 fp3_yearly.8043.t: "Unheilbar"  #~TR~
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] has observed me for many weeks, deep in thought.\n\n""Unfortunately, I am at my wit's end, great [ROOT.Char.GetTitleTierName]. I have employed all the knowledge and skill I possess, but as I said before, diseases of the mind are very hard to cure. Nonetheless, I think we have made progress, for your humors seem to be better balanced, and your spirit has grown stronger. If you are patient, and continue to consume healthy amounts of fish as well as some of the herbs I prescribed, I think, if [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] wills it, you may yet conquer the #italic naergon#!.""\n\n""But I must leave, for I have knowledge to pursue elsewhere."""
 fp3_yearly.8043.a: "Ich werde alle Bücher kaufen, die Ihr wünscht. Ich brauche Eure Dienste noch."  #~TR~
 fp3_yearly.8043.b: "Vielleicht war es von Anfang an ein hoffnungsloses Unterfangen."  #~TR~
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] bleibt an Eurem Hof."  #~TR~
 fp3_yearly.8044.t: "Das Licht der Welt"  #~TR~
 fp3_yearly.8044.desc: "So lange fühlte sich die Welt trist und traurig an. Dinge, die mir früher Freude bereiteten, erschienen mir wie flüchtige Ablenkungen, ohne Sinn und Substanz. Meine Gedanken schweiften in dunkle und düstere Gefilde, und meine Träume waren voller Angst. Doch diese lang anhaltende Niedergeschlagenheit hat nun zu schwinden begonnen.\n\nWenn ich auf die Länder um mich herum blicke, sehe ich Licht, das die Wolken durchdringt. Ich sehe die Schönheit der Erde und all ihre Geheimnisse. Vielleicht waren es all die Behandlungen, die [persian_polymath.GetFirstName] mir verschrieben hat, vielleicht auch etwas anderes. Ich werde es womöglich nie erfahren, doch etwas hat sich in mir verändert. Ich fühle mich wieder ganz."  #~TR~
 fp3_yearly.8044.a: "Ich sollte dieses Gefühl auskosten. Es könnte nicht von Dauer sein."  #~TR~
 #Sick Monkey Chain
 fp3_yearly.8045.t: "Das geheimnisvolle Bündel"  #~TR~
 fp3_yearly.8045.desc: "During a moonlit stroll, I encounter my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], cradling a bundle the size of an infant. But looks can be deceiving — odd sounds emanate from the wrappings and [buzina_enthusiast.GetNamePossessiveNoTooltip] face bears myriad scratches.\n\n""This is not a child, my [ROOT.Char.GetLadyLord], but a monkey,"" [buzina_enthusiast.GetSheHe] whispers. ""While collecting taxes for the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], I accepted her as payment in lieu of gold. It is said that she previously belonged to a great Haradrim king who taught her to play chess. But alas, she has fallen ill and become somewhat... aggressive.""\n\n[buzina_enthusiast.GetSheHe|U] hands me the bundle and continues. ""Yet assuredly, under your care, she shall soon regain her health."""
 fp3_yearly.8045.a: "Mein Arzt hat wahrscheinlich ein Heilmittel …"  #~TR~
 fp3_yearly.8045.b: "Ich bezahle Euch, um Gold einzutreiben, #EMP nicht Affen!#!"  #~TR~
 fp3_yearly.8045.c: "Ich weiß nicht so recht …"  #~TR~
 sick_monkey_flavor_desc: "Eine schachspielende Äffin wäre gewiss unterhaltsam."  #~TR~
 playing_with_monkey.tt: "Schaltet die [decision|E] „Mit der Äffin spielen“ frei, solange Ihr sie behaltet"  #~TR~
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] bemüht sich, sich beim Steuereintreiben zu verbessern"  #~TR~
 fp3_yearly.8046.t: "Affenarznei"  #~TR~
 fp3_yearly.8046.desc: "„Soweit ich weiß“, sagt [court_physician.GetName], „sind Affen die Ausgeburt von Gayomarth, dem ersten Menschen. Ihr körperlicher Zustand ist dem unseren ähnlich und vielleicht auch ihr geistiger Zustand. Manche, so habe ich gehört, können sogar sprechen!\n\nIch sollte in der Lage sein, diese Kleine hier von ihrem Leiden zu heilen, doch die beste Methode wäre ein Gebräu aus Kräutern, das allerdings teuer in der Beschaffung ist. Die andere Möglichkeit wäre eine Ernährung aus gesalzenem Fisch und Weihrauch …“\n\n[court_physician.Custom('DE_PRO_PER_S_3P_N')|U] betrachtet die messerscharfen Krallen der Äffin mit großer Sorge."  #~TR~
 fp3_yearly.8046.a: "Scheut keine Kosten."  #~TR~
 fp3_yearly.8046.b: "Sie ist stark. Eine gesunde Ernährung wird ausreichen."  #~TR~
 fp3_wait_and_see.tt: "Nur die Zeit wird zeigen, ob sich das Mittel als wirksam erweist"  #~TR~
 monkey_recover_better_chances_tt: "Die Heilungsaussichten der Äffin werden verbessert"  #~TR~
 playing_chess_with_monkey.tt: "Ihr könnt nun die [interaction|E] „Zu Brettspiel herausfordern“ solange nutzen, wie die Äffin lebt."  #~TR~
 fp3_yearly.8047.t: "Wieder bei Gesundheit"  #~TR~
 fp3_yearly.8047.desc: "Mein Arzt kommt zu mir und hält die kränkliche Äffin in den Armen, die [buzina_enthusiast.GetName], mein[buzina_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] zuvor nach Hause gebracht hatte.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich freue mich, Euch berichten zu können, dass die Äffin ihre Lebensfreude wiedererlangt und sich ihr Temperament gemildert hat. Sie scheint zwar keine #EMP Meisterin#! des Schachspiels zu sein, doch sie wurde sicherlich in gewisser Weise für das Spiel abgerichtet.“\n\nSelbst wenn diese Äffin keine Meisterin des Spiels ist, werden die Leute von weit her kommen, um ein solches Wunder der Abrichtung zu sehen …"  #~TR~
 fp3_yearly.8047.a: "Zeit, die Einladungen zu verschicken!"  #~TR~
 monkey_died_from_sickness_toast: "Eure Hausäffin ist an ihrer Erkrankung gestorben."  #~TR~
 ##################################################
 #ZOROASTRIAN EVENTS
 ##################################################
 fp3_yearly.8050.t: "Das Schicksal der Toten"  #~TR~
 fp3_yearly.8050_zoroastrian.desc: "Als [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] haben wir die heilige Pflicht, den Einfluss von Nasu, dem Daeva des Verfalls, zu bekämpfen. [dakhma_enthusiast.GetFirstName], mein[dakhma_enthusiast.Custom('DE_END_PRO_S_N')] [dakhma_enthusiast.GetCouncilTitle], scheint daher recht besorgt über die Nachrichten, die [dakhma_enthusiast.Custom('DE_PRO_PER_S_3P_N')] aus [dakhma_county.GetName] bringt."  #~TR~
 fp3_yearly.8050_unzoroastrian.desc: "Es gab Beschwerden über die Bestattungspraktiken meiner zoroastrischen Untertanen in [dakhma_county.GetName], und [dakhma_enthusiast.GetFirstName], mein[dakhma_enthusiast.Custom('DE_END_PRO_S_N')] [dakhma_enthusiast.GetCouncilTitle], wirkt besonders betroffen."  #~TR~
 fp3_yearly.8050_early_period.desc: "\n\n„Früher, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, beginnt [dakhma_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „war es üblich, die Leichen der Verstorbenen in der Wildnis auszusetzen, wo sie die drei heiligen Elemente nicht verunreinigen können.\n\nDoch da die Siedlungen in [dakhma_county.GetNameNoTierNoTooltip] gewachsen sind, gibt es nicht mehr genug Platz, und die Menschen haben begonnen, die Toten versehentlich zu stören. Wir sollten einen #italic Dachma#!, einen Turm des Schweigens, errichten, in dem die Verstorbenen sicher untergebracht werden können, den Hunden und Aasvögeln ausgesetzt, bis nur noch Staub übrig bleibt.“"  #~TR~
 fp3_yearly.8050_late_period.desc: "\n\n„Vor langer Zeit, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [dakhma_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „wurde in [dakhma_county.GetNameNoTierNoTooltip] ein kleiner #italic Dachma#! errichtet, in dem Leichname den Elementen und den Aasvögeln ausgesetzt werden konnten. Doch dieser Turm ist alt und bröckelig, und es besteht die Sorge, dass Leichensäfte herausgesickert sind und die drei heiligen Elemente verunreinigt haben.\n\nDie Menschen vor Ort würden es sehr begrüßen, wenn wir ihnen helfen würden, einen neuen Turm zu bauen, in dem ihre Verstorbenen sicher ruhen können.“"  #~TR~
 fp3_yearly.8050.a: "[Select_CString(architect.IsFemale, 'Meine Architektin', 'Mein Architekt')] [architect.GetFirstNameNoTooltip] kann uns helfen, bei den Kosten zu sparen …"  #~TR~
 fp3_yearly.8050.b: "Sicherlich kann ich etwas von meinem Reichtum erübrigen."  #~TR~
 fp3_yearly.8050.c: "Von mir aus können diese Heiden ihre Verstorbenen in irgendeinem Graben liegen lassen."  #~TR~
 fp3_yearly.8050.d: "Das klingt teuer. Was in der Vergangenheit geklappt hat, kann auch jetzt klappen."  #~TR~
 fp3_zoroastrian_courtiers_and_vassals_happy: "Fromme [GetReligionByKey('zoroastrianism_religion').GetAdjective|l]e [courtiers|E], [guests|E] und [vassals|E] erhalten eine höhere [opinion|E] von Euch."  #~TR~
 building_a_dakhma.failure: "[architect.GetFirstName] hat einen fehlerhaften Turm des Schweigens entworfen"  #~TR~
 building_a_dakhma.success: "[architect.GetFirstName] hat einen zweckerfüllenden Turm des Schweigens entworfen"  #~TR~
 fp3_cheap_architecture_flavor: "Je günstiger, desto besser!"  #~TR~
 fp3_silence_architecture_success_toast: "Die Ersparnisse waren erfolgreich"  #~TR~
 fp3_silence_architecture_failure_toast: "Die Konstruktion ist #italic sehr#! fragwürdig"  #~TR~
 fp3_yearly.8051.t: "Das reinste Feuer"  #~TR~
 fp3_yearly.8051_opening.desc: "Das heilige Feuer, das früher im Tempel von [sacred_fire_province.GetName] brannte,"  #~TR~
 fp3_yearly.8051_torrential_rain: "wurde vor Kurzem durch einen sintflutartigen Regen erstickt, der so stark war, dass er durch Risse im Tempeldach sickerte und das Feuer darunter erreichte."  #~TR~
 fp3_yearly.8051_earthquake: "wurde vor Kurzem erstickt, als ein Erdbeben den Tempel erschütterte und das Gebäude fast in zwei Teile spaltete."  #~TR~
 fp3_yearly.8051_sandstorm: "wurde vor Kurzem von einem Sandsturm erstickt, der so heftig war, dass er die Tempeltüren zerschmetterte."  #~TR~
 fp3_yearly.8051_gust_of_wind: "wurde vor Kurzem von einem eiskalten Windstoß gelöscht, der aus einem verborgenen Riss in den Tempelwänden gekommen sein muss."  #~TR~
 fp3_yearly.8051_islamic_zealots: "wurde vor Kurzem von muslimischen Eiferern gelöscht, die in den Tempel einbrachen und ihn auf sehr einfallsreiche Weise entweihten."  #~TR~
 fp3_yearly.8051_invisible_hand: "wurde vor Kurzem auf mysteriöse Weise wie von unsichtbarer Hand gelöscht."  #~TR~
 fp3_yearly.8051_ending.desc: "Despite this bad omen, [magi.GetName] does not seem to despair.\n\n""We must re-ignite the fire"", [magi.GetSheHe] declares. ""The purest and greatest of all flames would be the Fire of Victory, born from lightning among the clouds. But since this is a smaller temple, perhaps we should settle for  the Fire of Fires, that a goldsmith's hearth could give us. Or even the lowest grade, that can be consecrated from any household flame..."""
 fp3_yearly.8051.a: "Ich gebe mich nur mit einem Blitz zufrieden. Ich werde ihn für Euch finden."  #~TR~
 fp3_yearly.8051.b: "Lasst uns eine Goldschmiedeflamme für Euch besorgen."  #~TR~
 fp3_yearly.8051.c: "Ich mache mir keine großen Gedanken über Omen. Eine Haushaltsflamme reicht aus."  #~TR~
 fp3_yearly.8051_chasing_lightning.tt: "Ihr wartet auf das nächste Gewitter …"  #~TR~
 fp3_yearly.8052.t: "Auf der Jagd nach den Wolken"  #~TR~
 fp3_yearly.8052.desc: "Die [ROOT.Char.GetFaith.AltPriestTermPlural] haben mich ständig an mein Versprechen erinnert, ein Feuer des Sieges für den Tempel in [sacred_fire_province.GetName] zu finden. Nicht, dass ich das vergessen hätte … Ich habe Späher in alle Richtungen ausgesandt, um nach einem Gewitter Ausschau zu halten und nach einem Zeichen der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodName]) zu suchen. Blitze blieben allerdings bislang aus.\n\nDoch nun stehe ich vor meiner Residenz, während in der Ferne der Donner dröhnt und Blitze durch die dunklen Wolken zucken. Meine Diener wuseln umher und versuchen, die Blitze mit hohen Masten einzufangen, während ich über das Land hinausspähe und nach dem kleinsten Anzeichen einer Flamme Ausschau halte. Unsere Bemühungen sind vergeblich: Die Wolken reißen bald auf, und die Blitze verschwinden in den Höhen des Himmels.\n\n[ROOT.GetCharacter.GetFaith.HighGodName|U], ist dies wirklich Euer Wille? Ist es mir nicht vergönnt, jemals jenes Feuer zu finden, wonach ich suche?"  #~TR~
 fp3_yearly.8052.a: "Ich sollte dem Tempel stattdessen einfach ein Goldschmiedefeuer bringen …"  #~TR~
 fp3_yearly.8052.b: "Ich könnte mich auch mit einer kleineren Flamme zufriedengeben."  #~TR~
 fp3_give_up_the_quest.flavor: "Ihr gebt die Suche nach dem Feuer des Sieges auf … Fürs Erste."  #~TR~
 fp3_yearly.8053.t: "Das Feuer des Sieges"  #~TR~
 fp3_yearly.8053.desc: "Tage und Wochen sind vergangen, in denen meine Späher das Reich nach aus Blitzen geborenem Feuer abgesucht haben – ohne Erfolg. Doch als ich zu verzweifeln beginne, ziehen plötzlich dunkle Wolken in der Ferne auf und ein dröhnender Donner hallt in der Ferne. Ich verlasse meine Residenz und eile mit meinen Dienern im Schlepptau in Richtung des Gewitters – und tatsächlich! Es kommt näher, wie von unsichtbarer Hand herbeibeschworen.\n\nDann, unmittelbar vor mir, durchdringt helles Licht die Wolken und schlägt wie ein Speer aus dem göttlichen Reich in einen einsamen Baum ein. Das trockene Holz entzündet sich sofort und brennt mit einer weißen Flamme so rein wie die #italic Faravaschi#!-Geister. Ich habe es gefunden: das Feuer des Sieges. Es ist zu mir gekommen!"  #~TR~
 fp3_yearly.8053.a: "Ich kann es nicht glauben …"  #~TR~
 ##################################################
 #SCHOLARSHIP EVENTS
 ##################################################
 fp3_scholarship.0001.t: "[Select_CString(scholar.IsFemale, 'Die', 'Der')] Gelehrte ist eingetroffen"  #~TR~
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName] ist in der Hoffnung auf ein wissenschaftliches Patronat eingetroffen"  #~TR~
 fp3_scholarship.1000.t: "Ein zweiter Aryabhata"  #~TR~
 fp3_scholarship.1000.desc: "Das Ansehen der indischen Mathematik ist bis zu mir vorgedrungen, denn sie wird selbst von den niedrigsten Schülern der Arithmetik gelobt. Wenn ich die Hallen meines Hofs mit Gelehrten aus [nearby_indian_ruler.GetCulture.GetName] füllen würde, könnte [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] vielleicht zu einem eigenständigen Zentrum der Mathematik werden.\n\nIch könnte [nearby_indian_ruler.GetTitledFirstName] bitten, mir mehrere solcher Gelehrten zu schicken, doch würde [nearby_indian_ruler.Custom('DE_PRO_PER_S_3P_N')] einen solchen Vorschlag annehmen?"  #~TR~
 fp3_scholarship.1000.a: "[nearby_indian_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wird meine Bitte sicher nicht abschlagen."  #~TR~
 fp3_scholarship.1000.b: "Ein großzügiges Geschenk wird den Vorschlag versüßen."  #~TR~
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]e Gelehrte brauchen keine [nearby_indian_ruler.GetCulture.GetNameNoTooltip|U]e Hilfe!"  #~TR~
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] nimmt meine Bitte an"  #~TR~
 fp3_scholarship.1000.duel_success_tt: "Mehrere [nearby_indian_ruler.GetCulture.GetNameNoTooltip|l]e Mathematiker werden in Kürze an meinem Hof eintreffen"  #~TR~
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] spottet über meine Unverschämtheit"  #~TR~
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] behält mein Geschenk"  #~TR~
 fp3_scholarship.1000.native_tt: "Ein Mathematiker der [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip|l]en Kultur wird dank unserer Finanzierung an den Hof befördert."  #~TR~
 fp3_scholarship.1001.t: "[Select_CString(mathematician.IsFemale, 'Die Mathematikerin', 'Der Mathematiker')] ist eingetroffen"  #~TR~
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] wurde von [nearby_indian_ruler.GetTitledFirstNameNoTooltip] an meinen Hof entsandt."  #~TR~
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] hat sich nun meinem Hof angeschlossen."  #~TR~
 fp3_scholarship.1000.d: "Ich habe weder Zeit noch Lust hierzu."  #~TR~
 fp3_scholarship.1010.t: "Der einsame Magus"  #~TR~
 fp3_scholarship.1010.desc_dying_faith: "„Wir möchten lediglich unseren Glauben in Frieden bis zum Ende unserer Tage ausüben. Solltet Ihr uns dies versprechen, werde ich Euch persönlich dienen, bis mein Herz zu schlagen aufhört.“\n\nObwohl ihr Glaube ([magus_faith.GetName]) zweifellos im Sterben liegt, scheinen diese verirrten Anhänger in den verlassenen Feuertempeln von [magus_county.GetProvince.GetCounty.GetName] zu verharren. Eines ihrer Oberhäupter hat sich nun vor meiner Leibgarde in den Staub geworfen und mich um Gnade angefleht.\n\n"  #~TR~
 fp3_scholarship.1010.desc_living_faith: "„Habt Erbarmen! Wir wollen lediglich unsere Ahnen ehren. Solltet Ihr uns Schutz gewähren, so verspreche ich, Euch persönlich bis zu meinem Lebensende zu dienen.“\n\nDieser Glaube ([magus_faith.GetName]) bleibt mir ein Dorn im Auge, und es scheint, als würde sich in den Feuertempeln von [magus_county.GetProvince.GetCounty.GetName] im Schutz der Nacht erneut die Hitze stauen. Mein [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] und ich scheinen einen abtrünnigen Magus bei seinen undurchschaubaren Ritualen ertappt zu haben, doch anstatt zu fliehen, wirft er sich tapfer vor mir in den Staub."  #~TR~
 fp3_scholarship.1010.a: "Niemals! Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) will Euren Untergang!"  #~TR~
 fp3_scholarship.1010.b: "Ich werde [magus_county.GetNameNoTooltip] Schutz gewähren."  #~TR~
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] kann 20 Jahre lang nicht konvertiert werden\n[magus.GetShortUINameNoTooltip] kann niemals konvertiert werden"  #~TR~
 fp3_scholarship.1010.c: "Keine Versprechungen für die Zukunft, doch wir können Euch gehen lassen."  #~TR~
 fp3_scholarship.2000.t: "Sein Gewicht in Gold wert"  #~TR~
 fp3_scholarship.2000.desc: "Die Versorgung mit Papier aus dem Osten ist so gut wie versiegt, sodass einige weniger bedeutende Dichter auf Palmblätter und Rinde zurückgreifen, um ihre Gedanken festzuhalten. Bald kann selbst [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetTitledFirstName] die goldenen Blätter nicht mehr zuverlässig beschaffen.\n\n„Ich könnte wohl zu Pergament zurückkehren, doch das ist heutzutage nur noch sehr selten zu bekommen. Mehr Papier wäre gewiss die bessere Lösung …“"  #~TR~
 fp3_scholarship.2000.a: "Sämtliches Papier wird für Eure Zwecke beschlagnahmt."  #~TR~
 fp3_scholarship.2000.b: "Dann müssen wir das Papier eben einführen."  #~TR~
 fp3_scholarship.2000.c: "Ihr werdet mit dem auskommen müssen, was Ihr habt."  #~TR~
 fp3_scholarship.2010.t: "Flüssige Weisheit"  #~TR~
 fp3_scholarship.2010.desc: "Meine Zensoren setzen mich darüber in Kenntnis, dass [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetTitledFirstName] heimlich mit einem fremden Gelehrten trinkt.\n\nWäre es jemand anderes, würde ich diesen Stelldicheins ein Ende setzen und [court_scholar.GetTitledFirstNameNoTooltip] eine strenge Verwarnung erteilen. [court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] scheint jedoch ein aufschlussreiches Gespräch mit [court_scholar.Custom('DE_PRO_POS_S_3P')]er Gesellschaft zu führen – so wurde es mir zumindest gesagt."  #~TR~
 fp3_scholarship.2010.a: "Unsere Pflicht gegenüber der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) steht an erster Stelle."  #~TR~
 fp3_scholarship.2010.b: "Vielleicht trinken sie nur Tee?"  #~TR~
 fp3_scholarship.2020.t: "Morbide Einblicke"  #~TR~
 fp3_scholarship.2020.desc: "„Meine Studien sind in eine Sackgasse geraten“, sagt [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetTitledFirstNameNoTooltip]. „Aus Büchern kann man nur bis zu einem gewissen Grad etwas lernen. Doch wenn Ihr mir [specimen.GetTitledFirstName] nur für eine kurze Zeit ausleiht, bin ich sicher, wir könnten gemeinsam einen Durchbruch erzielen.“\n\n[court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] kann die Sicherheit von [specimen.GetTitledFirstNameNoTooltip] nicht garantieren."  #~TR~
 fp3_scholarship.2020.a: "Ihr habt meine volle Erlaubnis."  #~TR~
 fp3_scholarship.2020.b: "Beschränkt Eure verdrehten Experimente auf den Inhalt Eurer Tagebücher."  #~TR~
 fp3_scholarship.2030.t: "Veröffentlichte Befunde"  #~TR~
 fp3_scholarship.2030.desc: "„… und so kann ich mit großer Freude über meine stetigen Fortschritte beim Verständnis in Sachen ‚[ROOT.Char.Custom('education_conversation_subject')]‘ berichten.“\n\nManchmal ist es schwer zu rechtfertigen, dass wir Gelehrte auf unserer Gehaltsliste behalten. Ihre Arbeit kommt dem Reich so selten direkt zugute.\nZweifellos ist sich [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetName] dessen durchaus bewusst. Der heutige ausführliche Fortschrittsbericht wird mit einem solchen Eifer vorgetragen, dass es an Unaufrichtigkeit grenzt."  #~TR~
 fp3_scholarship.2030.a: "Fortschritt kann nur eine gute Sache sein."  #~TR~
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] hat von den Zentren der höheren Bildung in Eurem Reich profitiert."  #~TR~
 fp3_research_project_title: "Forschung:"  #~TR~
 fp3_scholarship_research_success_loss_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #N geringere Chance#! auf Erfolg haben"  #~TR~
 fp3_scholarship_research_success_slight_loss_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #N geringfügig geringere Chance#! auf Erfolg haben"  #~TR~
 fp3_scholarship_research_success_gain_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #P höhere Chance#! auf Erfolg haben"  #~TR~
 fp3_scholarship_research_success_slight_gain_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #P geringfügig höhere Chance#! auf Erfolg haben"  #~TR~
 fp3_scholarship.8000.t: "Ein neues $game_concept_research_project$"  #~TR~
 fp3_scholarship.8000.desc: "[Select_CString(court_scholar.IsFemale, 'Meine Hofgelehrte', 'Mein Hofgelehrter')] [court_scholar.GetName] eilt mit mehreren Bediensteten im Schlepptau zu mir, die Arme voll mit Büchern, Schriftrollen und uralten Pergamenten.\n\n„Ich glaube, ich kann einen Durchbruch erzielen! Ich brauche nur genügend Zeit, reichlich Geld und genug Tinte, um den Indus schwarz zu färben.“"  #~TR~
 fp3_scholarship.8000.a: "Nehmt die Zügel in die Hand, [court_scholar.GetFirstNameNoTooltip]."  #~TR~
 fp3_scholarship.8000.b: "Vielleicht ein anderes Mal?"  #~TR~
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] beginnt mit der Durchführung eines [Concept('research_project', 'Forschungsvorhabens')|E]"  #~TR~
 fp3_scholarship.8500.t: "Die Verlockung des Goldes"  #~TR~
 fp3_scholarship.8500.desc: "„Ich bin sicher, ich kann die Geheimnisse der Schöpfung selbst lüften, wenn Ihr mir nur die richtigen Werkzeuge und Gehilfen zur Verfügung stellt!“\n\n[court_scholar.GetName|U], [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')], spricht schon seit einiger Zeit. [court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] bittet mich inständig, [court_scholar.Custom('DE_PRO_PER_S_3P_D')] #EMP mein Gold und Silber#! zur Verfügung zu stellen, um zu versuchen, die Geheimnisse der Herstellung von Elementen wie #EMP Gold#! und #EMP Silber#! zu ergründen.\n\n[court_scholar.GetFirstNameNoTooltip|U] ist offensichtlich sehr begeistert, und es ist überaus beeindruckend, dass es [court_scholar.Custom('DE_PRO_PER_S_3P_D')] gelungen ist, solch kryptische Anmerkungen wie jene, die [court_scholar.Custom('DE_PRO_PER_S_3P_N')] zu diesem Sachverhalt entziffert hat, überhaupt zu verstehen, doch es ist noch unklar, ob dies ein gewinnträchtiges Unterfangen sein wird."  #~TR~
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] beginnt mit einer Alchemie-[inspiration|E]"  #~TR~
 fp3_scholarship.8600.t: "Die Macht des geschriebenen Wortes"  #~TR~
 fp3_scholarship.8600.desc: "„Eure fortwährende Unterstützung ist bereits sehr edel und selbstlos, doch brillante Beobachtungen, die man nicht niederschreibt, laufen Gefahr, in Vergessenheit zu geraten! Wer wird von meinen Gedanken wissen, wenn ich tot bin und nicht mehr von ihnen sprechen kann? Die Welt wäre ein armseliger Ort, wenn sie nicht bewahrt würden.“\n\n[court_scholar.GetName], [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] hat ein neues Vorhaben. [court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] möchte mich überzeugen, ein neues Buch zu finanzieren – ein aufwendiges Manuskript, von dem [court_scholar.Custom('DE_PRO_PER_S_3P_N')] behauptet, es werde meine Rivalen vor Neid erblassen lassen.\nVielleicht dient dieser Einfall [court_scholar.Custom('DE_PRO_POS_S_3P')]em Prestige ebenso sehr wie dem meinen, doch das heißt nicht, dass dies unbedingt eine schlechte Idee ist …"  #~TR~
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] wird beginnen, eine [inspiration|E] zum Verfassen eines Buchs zu finden"  #~TR~
 fp3_scholarship.8999.tt_failure: "Die Recherche von [court_scholar.GetShortUINameNoTooltip] erzielt keine brauchbaren Ergebnisse"  #~TR~
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] erzielt einen kleinen wissenschaftlichen Durchbruch für unser Haus ([THIS.Char.GetHouse.GetNameNoTooltip])"  #~TR~
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] entdeckt eine neue Innovation für die [THIS.Char.GetCulture.GetName|l]e Kultur"  #~TR~
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Eine bessere Bibliothek"  #~TR~
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat sich endlos über den Zustand der königlichen Bibliothek beklagt und mir einen Stapel vergilbter Schriftrollen und verwitterter Bücher vorgesetzt.\n\n„Einige dieser Texte sind Hunderte von Jahren oder sogar noch weiter im Rückstand. Wie soll ich mit solch archaischen Büchern die neuesten Forschungen betreiben?“"  #~TR~
 fp3_scholarship.8100.a: "Die königliche Bibliothek wird nach Euren Wünschen ausgestattet."  #~TR~
 fp3_scholarship.8100.b: "Die königliche Bibliothek ist perfekt, so wie sie ist."  #~TR~
 fp3_scholarship.9000.t: "$fp3_research_project_title$ Fehlschlag"  #~TR~
 fp3_scholarship.9000.desc: "„Es hat keinen Zweck!“, schreit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mir entgegen. [inspiration_owner.Custom('DE_PRO_POS_S_3P')|U]e Augen zieren dunkle Ringe, die von unzähligen schlaflosen Nächten herrühren.\n\n„Ich kann nicht über das Meer der Zahlen hinaussehen. Ich werde dieses Vorhaben aufgeben müssen – zumindest vorläufig.“"  #~TR~
 fp3_scholarship.9000.a: "So sei es denn eben."  #~TR~
 fp3_scholarship.9000.b: "Ich bezahle Euch für Forschungen, nicht für Ausreden!"  #~TR~
 fp3_scholarship.9100.t: "$fp3_research_project_title$ Eine neue Entdeckung"  #~TR~
 fp3_scholarship.9100.desc: """[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! My work is done.""\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] goes at length about their discoveries, and how it might affect our realm. I try to get a word in edge-wise, but to no avail.\n\nWhen [inspiration_owner.GetSheHe] finally sits down, I  can see my own confusion reflected in the eyes of my courtiers, but I still give the only answer I can think of."
 fp3_scholarship.9100.a: "Gute Arbeit, [inspiration_owner.GetShortUINameNoTooltip]."  #~TR~
 fp3_scholarship.9200.t: "$fp3_research_project_title$ Eine neue Innovation"  #~TR~
 fp3_scholarship.9200.desc: "„[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!“, schreit man mir nach. Ich drehe mich um und blicke in ein Augenpaar, das von Freude ermüdet ist, während die Arme der dazugehörigen Person ein Übermaß an Aufzeichnungen tragen: Die Arbeit ist getan.\n\nIch werde die Bedeutung dieser Entdeckung erst später verstehen, und ich werde nicht lange genug leben, um zu sehen, wie sie den Lauf der Geschichte grundlegend verändern wird. Doch für den Moment reicht es zu sagen:"  #~TR~
 fp3_scholarship.9200.a: "Sehr gute Arbeit."  #~TR~
 fp3_scholarship.9900.t: "$fp3_research_project_title$ Aufgabe"  #~TR~
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] ist verstorben und kann [court_scholar.Custom('DE_PRO_POS_S_3P')]e Forschungen nicht fortsetzen."  #~TR~
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] hat nicht mehr die Position als $court_scholar_court_position$ inne und kann [court_scholar.Custom('DE_PRO_POS_S_3P')]e Forschungen nicht fortsetzen."  #~TR~
 #Al-Khul Event
 fp3_h_yearly.0001.t: "Die Anziehungskraft von Al-Khul"  #~TR~
 fp3_h_yearly.0001.desc.main: "Als ich mich in einer ruhigen Ecke meiner Feste in [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] mit einem Glas [ROOT.Char.Custom('RegionalAlcoholicDrink')] in der Hand entspanne, nähert sich mir [ulema_member.GetName], mein[ulema_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ulema_member)], mit strenger Miene.\n\n„Eure Besessenheit von #italic Al-Khul#! ist beschämend!\nDie Hälfte der Leute an diesem Hof hat ihren Respekt vor Euch verloren und die andere Hälfte ihren Sinn für Moral! Auf den Straßen missachten Unzufriedene ganz offen die Regeln unseres Glaubens, ein Spiegelbild der Sünden ihrer Herren in diesem Palast!“\n\n[ulema_member.GetNameNoTooltip|U] kocht vor Wut, schreit und zieht alle Blicke auf sich. Einige Höflinge stellen leise ihre Gläser ab, um nicht die Aufmerksamkeit [Select_CString(ulema_member.IsFemale, 'der wütenden Klerikerin', 'des wütenden Klerikers')] zu erregen."  #~TR~
 fp3_h_yearly.0001.a: "Tapfere Worte für jemanden, der sich regelmäßig [ulema_member.Custom('RegionalAlcoholicDrink')] hingibt!"  #~TR~
 fp3_h_yearly.0001.a.notif.t: "Tut, was ich sage, und nicht das, was ich tue!"  #~TR~
 fp3_h_yearly.0001.b: "Obwohl [ROOT.Char.Custom('RegionalAlcoholicDrink')] den Verstand hemmt, besänftigt dieses Getränk doch auch den Geist."  #~TR~
 fp3_h_yearly.0001.bb: "Trinken ist eine wahre Freude aller [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Ohne dieses Vergnügen können wir nicht existieren!"  #~TR~
 fp3_h_yearly.0001.b.desc: "Ihr versucht, [ulema_member.GetFirstNameNoTooltip] und Euren Hof davon zu überzeugen, dass das Trinken von Vorteil sein kann"  #~TR~
 fp3_h_yearly.0001.b.success: "Ihr schafft es, [ulema_member.GetFirstNameNoTooltip] zu demütigen"  #~TR~
 fp3_h_yearly.0001.b.failure: "Ihr macht Euch zum Gespött der Leute"  #~TR~
 fp3_h_yearly.0001.c: "Ich bin bereit, eine wohltätige Spende zu leisten."  #~TR~
 fp3_h_yearly.0001.c.tt: "Ihr versucht, [ulema_member.GetNameNoTooltip] zu bestechen"  #~TR~
 fp3_h_yearly.0001.c.success: "Die Spende lässt die Einwände von [ulema_member.GetNameNoTooltip] verstummen"  #~TR~
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] lehnt die Bestechung ab"  #~TR~
 fp3_h_yearly.0001.d: "Ich bin nichts als [Select_CString(ROOT.Char.IsFemale, 'eine Sünderin', 'ein Sünder')], doch ich werde versuchen, mich zu bessern."  #~TR~
 fp3_h_yearly.0001.e: "Schweigt! Ihr vergesst, mit wem Ihr sprecht."  #~TR~
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Verzweifelte Nomaden"  #~TR~
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip|U]e Nomaden aus den Grenzlanden sind eingetroffen, um mir eine Bitte vorzutragen. Sie wollen sich in [fp3_seljuk_settle_target.GetNameNoTier] niederlassen, und zwar"  #~TR~
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " als meine Untertanen, und bieten mir ihre Treue und ihr Können im Kampf an, um im Gegenzug „in meinem großen Schatten zu ruhen“.\n\nIhre Verzweiflung ist offensichtlich. Da sie nirgendwo anders hingehen können, wird die Ablehnung ihrer Bitte unweigerlich zu einem Zwist führen."  #~TR~
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " als meine neuen Nachbarn, die mir ihre Kampferfahrung im Tausch gegen ein Stück meines Landes anbieten.\n\nIhre Verzweiflung ist offensichtlich. Doch die starke Armee hinter ihnen sagt mir, dass es sich eher um ein Ultimatum als um eine Bitte handelt."  #~TR~
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Solange Ihr dem Ruf Eures Lehnsherrn folgt, dürft Ihr [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] Eure Heimat nennen."  #~TR~
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] sei Euer, Nachbarn!"  #~TR~
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Niemals! Ich werde nicht zulassen, dass mein Land von Abschaum wie Euch besetzt wird!"  #~TR~
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "[Select_CString(outspoken_rebel.IsFemale, 'Die lautstarke Rebellin', 'Der lautstarke Rebell')]"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], [Select_CString(outspoken_rebel.IsFemale, 'eine charismatische Aufrührerin, von der bekannt ist, dass sie', 'ein charismatischer Aufrührer, von dem bekannt ist, dass er')] zuvor einen Aufstand in Bahrain versucht hat, wurde nun in [outspoken_rebel.GetCurrentLocation.GetCounty.GetName] gesichtet.\n\n[Select_CString(outspoken_rebel.IsFemale, 'Diese', 'Dieser')] selbsternannte Heilige streift durch die salzigen Sümpfe und stiftet Unruhe unter den Einheimischen. Zu Letzteren zählen auch die Zandsch, ein Volk aus den östlichen Ländern Afrikas, von denen viele dort arbeiten – versklavt oder als freie Menschen. Dies könnte eine günstige Gelegenheit darstellen, [outspoken_rebel.GetName] gefangen zu nehmen und zu bestrafen."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Wir werden [outspoken_rebel.Custom('DE_PRO_PER_S_3P_D')] eine Falle stellen."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Ihr verhaftet [Select_CString(outspoken_rebel.IsFemale, 'die Volksverhetzerin', 'den Volksverhetzer')]"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.Custom('DE_PRO_PER_S_3P_N')|U] entzieht sich Eurem Zugriff"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.Custom('DE_PRO_POS_S_3P')|U] Anliegen wird mehr Anhänger gewinnen"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Achtet nicht weiter auf [outspoken_rebel.Custom('DE_PRO_PER_S_3P_A')]; [outspoken_rebel.Custom('DE_PRO_PER_S_3P_N')] ist ungefährlich."  #~TR~
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "Das Anliegen von [outspoken_rebel.GetName] wird gestärkt"  #~TR~
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "Das Anliegen von [outspoken_rebel.GetName] wird enorm gestärkt"  #~TR~
 fp3_zanj_rebellion_opressed_me: "Wurde von Euch unterdrückt"  #~TR~
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] begibt sich nach Bagdad"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Behauptete Göttlichkeit"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], [Select_CString(zanj_leader.IsFemale, 'eine berüchtigte Unruhestifterin', 'ein berüchtigter Unruhestifter')], ist in Bagdad aufgetaucht. [zanj_leader.Custom('DE_PRO_PER_S_3P_N')|U] ist nach einem gescheiterten Versuch, einen Aufstand anzuzetteln, aus Basra geflohen. [Select_CString(zanj_leader.IsFemale, 'Die arrogante Aufhetzerin', 'Der arrogante Aufhetzer')] behauptet, ein Nachkomme von Zaid ibn Ali zu sein und somit zum Haus des Propheten zu gehören.\n\nObwohl diese Behauptungen lächerlich sind, könnten meine Gegner es als zweckdienlich empfinden, ihnen Glauben zu schenken und diesen Emporkömmling die Legitimität meiner eigenen Herrschaft infrage stellen zu lassen."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Ich werde [zanj_leader.Custom('DE_PRO_POS_S_3P')]e Behauptungen widerlegen."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Ihr beweist, dass [zanj_leader.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(zanj_leader.IsFemale, 'eine Hochstaplerin', 'ein Hochstapler')] ist"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Ich kann [zanj_leader.Custom('DE_PRO_POS_S_3P')]e übertriebene Behauptung nicht widerlegen"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ich werde [Select_CString(zanj_leader.IsFemale, 'diese Närrin', 'diesen Narren')] mit Missachtung strafen."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Ein Zandsch tritt vor"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], [Select_CString(zanj_representative.IsFemale, 'eine Anführerin', 'ein Anführer')] der Zandsch-Arbeiter, [zanj_representative.Custom('DE_ART_DEF_S_N')] mit der nicht enden wollenden Aufgabe betraut ist, die salzigen Sümpfe von Basra trockenzulegen, kommt zu mir und bittet um bessere Arbeitsbedingungen. Sie sind seit Generationen in der Region ansässig und bilden eine bedeutende Minderheit in Basra.\n\n"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Ich vermute, dass [zanj_leader.Custom('DE_ART_DEF_S_N')] aufdringliche [zanj_leader.GetName] und [zanj_leader.Custom('DE_PRO_POS_S_3P')] aufrührerisches Gerede etwas mit der wachsenden Unzufriedenheit zu tun haben könnten.\n\n"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], ich bitte Euch. Schätzt die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) nicht die würdige Behandlung von Arbeitern, unabhängig von ihrer Herkunft?“"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Ihr werdet für Eure harte Arbeit belohnt werden."  #~TR~
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] hat Land verschenkt, das [TARGET_CHARACTER.GetShortUIName] gehört."  #~TR~
 fp3_landed_zanj_reason: "Hat Land gegen Frieden getauscht"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Ich kann kleine Zugeständnisse machen …"  #~TR~
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] hat sich in die Arbeiterschaft von [TARGET_CHARACTER.GetShortUIName] eingemischt."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Das ist das Los der Zandsch im Leben."  #~TR~
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] hat sich aus den Angelegenheiten von [TARGET_CHARACTER.GetShortUIName] herausgehalten."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0008.t: "Der Zandsch-Aufstand"  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Mich erreichen Berichte über einen offenen Aufstand in den salzigen Sümpfen von Basra."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], [zanj_leader.Custom('DE_ART_DEF_S_A')] viele für [Select_CString(zanj_leader.IsFemale, 'eine harmlose Scharlatanin', 'einen harmlosen Scharlatan')] hielten, ist es gelungen, unzufriedene Zandsch-Arbeiter und aufständische arabische Stämme unter [zanj_leader.Custom('DE_PRO_POS_S_3P')]em Banner zu vereinen. Obwohl [zanj_leader.Custom('DE_PRO_PER_S_3P_N')] der [zanj_leader.GetCulture.GetName|l]en Kultur angehört und selbst kein Zandsch ist, sehen die Aufständischen [zanj_leader.Custom('DE_PRO_PER_S_3P_A')] inzwischen als Anführer[zanj_leader.Custom('DE_END_NOU_S_GS_N')] an."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], [Select_CString(court_scholar.IsFemale, 'eine besonders lautstarke Zandsch', 'ein besonders lautstarker Zandsch')], hat die überarbeiteten Arbeiter und aufständischen arabischen Stämme unter [zanj_leader.Custom('DE_PRO_POS_S_3P')]em Banner vereint. Obwohl [zanj_leader.Custom('DE_PRO_PER_S_3P_N')] der [zanj_leader.GetCulture.GetName|l]en Kultur angehört und selbst kein[zanj_leader.Custom('DE_END_PRO_S_N')] Araber[zanj_leader.Custom('DE_END_NOU_S_GS_N')] ist, sehen die Aufständischen [zanj_leader.Custom('DE_PRO_PER_S_3P_A')] inzwischen als Anführer[zanj_leader.Custom('DE_END_NOU_S_GS_N')] an."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nSie ließen einen Kahn flussabwärts nach Basra treiben, auf dem die Köpfe der getöteten Meister der Zandsch lagen. Meine Autorität wird unmissverständlich infrage gestellt."  #~TR~
 fp3_story_cycle_zanj_rebellion_events.0008.a: "Der Arvand wird ein Fluss aus Blut sein."  #~TR~
