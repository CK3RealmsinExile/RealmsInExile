 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "Wucher wider die Einheit"  #~TR~
 fp3_clan.8000.desc: "[concerned_one.GetName] kommt auf mich zu, allem Anschein nach besorgt. „Ich habe gehört, dass [usurer.GetTitledFirstName] Geld an Höflinge verleiht, die in finanziellen Schwierigkeiten stecken, und sich mittels [usurer.Custom('DE_PRO_POS_S_3P')]er exorbitanten Zinssätzen an ihrem Unglück bereichert. Alle sagen, [usurer.Custom('DE_PRO_PER_S_3P_N')] sei ein Wucherer und müsse zur Rechenschaft gezogen werden.“\n\nAls mein[usurer.Custom('DE_END_PRO_S_N')] beschuldigt[usurer.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))] von mir zur Rede gestellt wird, widerspricht [usurer.Custom('DE_PRO_PER_S_3P_N')] vehement. „Das ist eine üble Anschuldigung! Einige Freunde hatten mich um Geld gebeten – so viel ist wahr –, doch ich hegte weder böse Absichten noch verlangte ich mehr, als mir zusteht.\n\n[concerned_one.GetTitledFirstNameNoTooltip] schuldet mir Geld. Deshalb mischt [concerned_one.Custom('DE_PRO_PER_S_3P_N')] sich in diese Angelegenheit ein.“"  #~TR~
 fp3_clan.8000.a: "Zeit im Kerker wird Euch Eure Sitten austreiben, [usurer.GetFirstName]."  #~TR~
 fp3_clan.8000.b: "Teilt Eure unrechtmäßig erworbenen Gewinne und wir können die Sache vergessen."  #~TR~
 fp3_clan.8000.c: "Das klingt nach einer Sache, die Ihr unter Euch ausmachen müsst."  #~TR~
 fp3_relations_reaction_to_imprisonment.tt: "Clanmitglieder und Vasallen, die [usurer.GetTitledFirstNameNoTooltip] mögen, werden hierauf negativ reagieren."  #~TR~
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "Clanquerelen"  #~TR~
 fp3_clan.8001_beginning: "[bickerer_1.GetTitledFirstName] und [bickerer_2.GetTitledFirstName] sind unlängst bei einer Feier im kleinen Kreis in einen Streit geraten, und beide beharren darauf, mich bei diesem Zank auf die jeweils eigene Seite ziehen zu wollen."  #~TR~
 fp3_clan.8001_faith_schism: "Ihre Meinungsverschiedenheit scheint auf ein hitziges Streitgespräch über das genaue Wesen einer theologischen Feinheit ([bickerer_1.GetFaith.PantheonTerm]) zurückzuführen zu sein.\n\n„[bickerer_1.GetFirstNameNoTooltip] vertritt einige #EMP sehr#! fragwürdige Ansichten“, behauptet [bickerer_2.GetFirstNameNoTooltip]. „An Eurer Stelle würde ich [bickerer_1.Custom('DE_PRO_PER_S_3P_A')] vom Hof entfernen lassen!“\n\n„Ich erspare Euch die grausigen Einzelheiten der sogenannten Argumente von [bickerer_2.GetFirstNameNoTooltip]“, wendet [bickerer_1.GetFirstNameNoTooltip] ein. „Doch glaubt mir: #EMP Ich#! begehe hier keinen Frevel …“"  #~TR~
 fp3_clan.8001_generic_fallback: "Es ist zwar unklar, was genau vorgefallen ist, doch beide sind recht erpicht darauf, mir in allen Einzelheiten mitzuteilen, was sie vom jeweils anderen halten.\n\n„[bickerer_2.GetFirstNameNoTooltip] ist schlicht und ergreifend [Select_CString(bickerer_2.IsFemale,'eine in einem Schweinestall geborene Sumpfkuh','ein in einem Schweinestall geborener Flegel')]“, bringt [bickerer_1.GetFirstNameNoTooltip] vor.\n\n„Seid still, [bickerer_1.Custom('InsultNoun')]“, knurrt [bickerer_2.GetFirstNameNoTooltip] zurück.\n\nZwischen den beiden zu vermitteln, scheint im Augenblick zwar ein aussichtsloses Unterfangen zu sein, doch ich befürchte, wenn man es nicht versucht, wird es nur noch schlimmer."  #~TR~
 fp3_clan.8001.a: "Es ist an der Zeit, die Sache auf sich beruhen zu lassen. So ginge es uns allen besser."  #~TR~
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip] hat da tatsächlich einige gute Argumente …"  #~TR~
 fp3_clan.8001.c: "Ich habe noch etwas Wichtigeres zu tun … Andernorts."  #~TR~
 fp3_clan.8001.d: "Haltet mich da heraus."  #~TR~
 fp3_clan_making_conflict_worse_flavor: "Ihr versucht, die Kluft zwischen [bickerer_1.GetFirstNameNoTooltip] und [bickerer_2.GetFirstNameNoTooltip] zu vertiefen."  #~TR~
 fp3_clan.8001.b.success: "Sie fallen auf Eure Manipulation herein"  #~TR~
 fp3_clan.8001.b.failure: "Sie durchschauen Eure List"  #~TR~
 fp3_clan.8001.b.success.tt: "Ihr habt eine Spaltung im Clan verursacht"  #~TR~
 fp3_clan.8001.b.failure.tt: "Ihr seid daran gescheitert, Zwietracht zu säen"  #~TR~
 fp3_clan.8001.a.success: "Ihr überbrückt diese Kluft erfolgreich"  #~TR~
 fp3_clan.8001.a.success.tt: "Eure Vermittlung zeigte Erfolg"  #~TR~
 fp3_clan.8001.a.failure: "Ihr macht einfach nur alles noch schlimmer"  #~TR~
 fp3_clan.8001.a.failure.tt: "Euer Vermittlung ist gescheitert"  #~TR~
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "Bande des Glaubens"  #~TR~
 fp3_clan.8002.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt mein [chaplain.GetCouncilTitle] [chaplain.GetFirstName] besorgt. „Wir müssen über spirituelle Angelegenheiten sprechen.\" [chaplain.Custom('DE_PRO_PER_S_3P_N')|U] hält inne, um sich zu vergewissern, dass wir allein sind.\n\n„Ich habe zufällig gehört, wie [clan_member.GetName] darüber tratschte, wie selten Ihr das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) besucht.\n\nNun, ich würde mich nicht dazu herablassen, über Eure ureigene Beziehung zum Göttlichen zu spekulieren, o [ROOT.Char.GetTitleTierName]. Doch als wie fromm Ihr #EMP wahrgenommen#! werdet, ist für diejenigen, über die Ihr gebietet, von größter Bedeutung.“"  #~TR~
 fp3_clan.8002.a: "Vielleicht bin ich ja ins Wanken geraten und habe meine Pflichten vernachlässigt …"  #~TR~
 fp3_clan.8002.b: "Eine Spende für das örtliche Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) wird zur Verfügung gestellt."  #~TR~
 fp3_clan.8002.c: "Sollen diese leichtgläubigen Dummköpfe doch #EMP denken#!, dass mich das schert …"  #~TR~
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip], sagt Ihr? Dafür werde ich mir [clan_member.Custom('DE_PRO_POS_S_3P')]e Zunge holen …"  #~TR~
 fp3_clan.8002.e: "Ich habe keinerlei Bedürfnis, wegen meiner Glaubenstreue zu lügen."  #~TR~
 fp3_pretending_to_be_pious_flavor: "Ihr verbringt mehr Zeit im Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) – oder lasst dies die Leute zumindest glauben."  #~TR~
 fp3_clan.8002.b.success: "Eure List ist erfolgreich"  #~TR~
 fp3_clan.8002.b.failure: "Ihr haltet niemanden zum Narren"  #~TR~
 fp3_clan.8002.b.success.tt: "Eure Frömmigkeit ist über jeden Vorwurf erhaben"  #~TR~
 fp3_clan.8002.b.failure.tt: "Eure falsche Frömmigkeit wurde enttarnt"  #~TR~
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "Die Macht eines Namens"  #~TR~
 fp3_clan.8003_fear_opening: "„[ROOT.Char.GetName], Ihr zählt zu den Großen unter den Menschen und Eure Taten und Euer Name werden geachtet … und gefürchtet.“ [hof_emissary.GetFirstName|U] – [hof_emissary.Custom('DE_ART_DEF_S_N')] Abgesandte von [righteous_caliph.GetTitledFirstName] – hält erschrocken inne.\n\n"  #~TR~
 fp3_clan.8003_respect_opening: "„[ROOT.Char.GetName], Ihr zählt zu den Großen unter den Menschen und Eure Taten und Euer Haus werden von allen geachtet und geehrt.“ [hof_emissary.GetFirstName|U] – [hof_emissary.Custom('DE_ART_DEF_S_N')] Abgesandte von [righteous_caliph.GetTitledFirstName] – hält feierlich inne.\n\n"  #~TR~
 fp3_clan.8003_ending: "„[righteous_caliph.Custom('DE_ART_DEF_S_N')|U] [righteous_caliph.GetTitleTierName] schickt diese Worte“, erklärt [hof_emissary.Custom('DE_PRO_PER_S_3P_N')] dann. „Und [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')] hat beschlossen, Euch eine große Ehre zu erweisen. Euer Name wird während des Freitagsgebets in [caliphal_location.GetName] selbst verlesen werden. Alles, worum [righteous_caliph.Custom('DE_ART_DEF_S_N')] [righteous_caliph.GetTitleTierName] im Gegenzug bittet, ist, dass Ihr die Güte nicht vergesst, als [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')] Euch diese Gunst gewährte …“\n\n[hof_emissary.Custom('DE_PRO_POS_S_3P')|U]e Stimme verstummt, als wolle [hof_emissary.Custom('DE_PRO_PER_S_3P_N')] eine versteckte Bedeutung in diesen Worten hervorheben."  #~TR~
 fp3_clan.8003.a: "Es ist mir eine Ehre."  #~TR~
 fp3_clan.8003.b: "Ein einmaliges Verlesen wird genügen."  #~TR~
 fp3_clan.8003.c: "Ich verdiene das nicht."  #~TR~
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "Bande der Furcht"  #~TR~
 fp3_clan.8004.desc: "Mein[murder_enthusiast.Custom('DE_END_PRO_S_N')] [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName] hat mit besorgter Miene um ein Gespräch unter vier Augen gebeten.\n\n„Hört zu, o [ROOT.Char.GetTitleTierName]\", sagt [murder_enthusiast.Custom('DE_PRO_PER_S_3P_N')] fast schon im Flüsterton. „[clan_member.GetName] führt etwas im Schilde und hat sich wahrscheinlich ein weiteres Mal gegen Euch verschworen. Vielleicht ist es an der Zeit, gegen jemanden vorzugehen, der [clan_member.Custom('DE_PRO_PER_S_3P_D')] nahesteht, um eine Botschaft zu senden? Ich habe gehört, es gibt jemanden aus seiner Dienerschaft, dem [clan_member.Custom('DE_PRO_POS_S_3P')]e besondere Gunst gilt …“"  #~TR~
 fp3_clan.8004.a: "Tut es – doch seid diskret."  #~TR~
 fp3_clan.8004.b: "Es gibt keinen Anlass zur Diskretion – begeht einfach einen offenen Mord."  #~TR~
 fp3_clan.8004.c: "Nein, und sprecht nie wieder hierüber."  #~TR~
 fp3_clan.8004.a.success: "Ihr schüchtert [clan_member.GetTitledFirstNameNoTooltip] erfolgreich ein"  #~TR~
 fp3_clan.8004.a.success.tt: "Ihr seid im Clan gefürchtet"  #~TR~
 fp3_clan.8004.a.failure: "Euer Plan geht nach hinten los"  #~TR~
 fp3_clan.8004.a.failure.tt: "[clan_member.GetTitledFirstNameNoTooltip] ist unbeeindruckt"  #~TR~
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "Ein passabler Posten"  #~TR~
 fp3_clan.8005.desc: "„Das ist nicht gerecht“, beschwert sich [ambitious_consort.GetTitledFirstName] und macht endlich einem Ärger Luft, der sich schon lange aufgestaut zu haben scheint.\n\n„[heir_child.GetFirstName], [heir_child.Custom('DE_ART_DEF_S_N')] verwöhnte [heir_child.Custom('GetDaughterSon')] von [heir_parent.GetTitledFirstName], wird das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) erben, während mein schlaues Kind [empowered_child.GetFirstName] fast nichts bekommen wird.\n\nIch möchte, dass Ihr [empowered_child.GetFirstNameNoTooltip] sofort einen Titel ([title_to_grant.GetName]) gewährt, damit [empowered_child.Custom('DE_PRO_PER_S_3P_N')] eine Möglichkeit hat, den Beweis dafür zu liefern, dass [empowered_child.Custom('DE_PRO_PER_S_3P_N')] genauso wacker ist wie [empowered_child.Custom('DE_PRO_POS_S_3P')]e Gleichaltrigen.“"  #~TR~
 fp3_clan.8005.a: "#EMP Niemals#!, habt Ihr gehört? Und wagt es nicht, noch einmal davon zu sprechen."  #~TR~
 fp3_clan.8005.b: "Das ist absurd, aber meinethalben …"  #~TR~
 fp3_clan.8005.d: "[empowered_child.Custom('DE_PRO_PER_S_3P_N')|U] ist viel zu jung, um einen Titel zu tragen!"  #~TR~
 fp3_clan.8005.e: "Ich verspreche Euch, [empowered_child.Custom('DE_PRO_PER_S_3P_N')] wird zu gegebener Zeit ein Erbe erhalten."  #~TR~
 original_heir_upset_flavor: "Der ursprüngliche Erbe des Titels wird verärgert sein, falls Ihr dies tut."  #~TR~
 fp3_clan.8005.e.success: "Ihr beruhigt [ambitious_consort.GetFirstNameNoTooltip]"  #~TR~
 fp3_clan.8005.e.success.tt: "Ihr habt [ambitious_consort.GetFirstNameNoTooltip] besänftigt"  #~TR~
 fp3_clan.8005.e.failure: "Ihr schafft es nicht, [ambitious_consort.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen"  #~TR~
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] misstraut Euch"  #~TR~
 fp3_empowered_child.tt: "Falls [empowered_child.GetFirstNameNoTooltip] diesen Titel in ein paar Jahren immer noch innehat, werden sich [skills|E] von [empowered_child.Custom('DE_PRO_PER_S_3P_D')] je nach [empowered_child.Custom('DE_PRO_POS_S_3P')]en dann vorhandenen [traits|E] verbessern."  #~TR~
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] wirkt vielversprechend"  #~TR~
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "Kleine Schnüffler"  #~TR~
 fp3_clan.8006.desc: "Mein[sneaky_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName] scheint in letzter Zeit das besondere Interesse von [paranoia_enthusiast.GetName] geweckt zu haben, [paranoia_enthusiast.Custom('DE_ART_DEF_S_N')] mir als [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')] dient.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], die Lage von Haus [ROOT.Char.GetDynastyHouseNameNoTooltip] wird von Tag zu Tag angespannter. Eure Verwandten verschwören sich immer mehr gegen Euch“, sagt [paranoia_enthusiast.Custom('DE_PRO_PER_S_3P_N')] und stupst [sneaky_child.GetFirstNameNoTooltip] an, damit dies[sneaky_child.Custom('DE_END_ADJ_IND_S_N')] vortritt.\n\n„Doch ich habe ein Netz aus jungen Wissenszuträgern gesponnen, um Euch einen Vorsprung zu verschaffen, denn kleine Schnüffler haben viele Vorteile … Diese Kinder sind zwar Gemeine, aber [sneaky_child.Custom('DE_ART_DEF_S_N')] junge [sneaky_child.GetLadyLord] [sneaky_child.GetFirstNameNoTooltip] hier hat bemerkenswerte Talente und könnte Euch von Nutzen sein …“"  #~TR~
 fp3_clan.8006.a: "Mein[sneaky_child.Custom('DE_END_PRO_S_N')] [sneaky_child.Custom('GetDaughterSon')] ist von edlem Geblüt, [Select_CString(sneaky_child.IsFemale, 'keine kleine Schnüfflerin', 'kein kleiner Schnüffler')]!"  #~TR~
 fp3_clan.8006.b: "Nur zu, Klein[sneaky_child.Custom('DE_END_ADJ_IND_S_N')]! Haltet die Augen offen nach Verrat in unserem Haus …"  #~TR~
 fp3_clan.8006.c: "Hier. Heuert ein paar Spione an, aber haltet Euch von meiner Familie fern."  #~TR~
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "Ausbluten lassen"  #~TR~
 fp3_clan.8008.desc: "In letzter Zeit verbrachte [Select_CString(ambitious_tax_collector.IsFemale, 'meine skrupellose Steuereintreiberin', 'mein skrupelloser Steuereintreiber')] [ambitious_tax_collector.GetName] viel Zeit mit stillen Gedanken. Doch etwas scheint endlich gefruchtet zu haben, als [ambitious_tax_collector.Custom('DE_PRO_PER_S_3P_N')] mich nun aufsucht.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Eure Vasallen haben sich alle möglichen Rechtfertigungen einfallen lassen, um nicht so viel Steuern zu zahlen, wie sie sollten. Aber auch ich kann … #italic Rechtfertigungen#! … finden.“\n\n[ambitious_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] holt ein alt aussehendes Schriftstück hervor. „Diese Urkunde hier zeigt, dass [beleaguered_clan_member.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.GetTitledFirstName] Euch mehr schuldet als bisher angenommen, und ich habe auch für Eure anderen Untertanen welche …“"  #~TR~
 fp3_clan.8008.a: "Je mehr, desto besser!"  #~TR~
 fp3_clan.8008.b: "Widmen wir uns fürs Erste ganz [beleaguered_clan_member.GetTitledFirstNameNoTooltip]."  #~TR~
 fp3_clan.8008.c: "Ich werde nicht zulassen, dass Gier mein Haus spaltet."  #~TR~
 unlock_extortion.tt: "Schaltet für 20 Jahre die [decision|E] „[extort_subjects|E]“ frei."  #~TR~
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "Beim Volk beliebt"  #~TR~
 fp3_clan.8009.desc: """So I was looking through various records, and stumbled upon an old survey of tax farming in [fawazil_barony.GetNameNoTier]...""\n\nThough I brace myself for bad news, my tax collector [righteous_tax_collector.GetName] seems more eager than worried.\n\n""I found out"", [righteous_tax_collector.GetSheHe] continues, ""that [corrupt_mayor.GetName] is in the habit of surreptitiously deducting significant amounts from the taxes [corrupt_mayor.GetSheHe] sends you. I suggest we imprison [corrupt_mayor.GetHerHim] at once, lest we send a signal to other subjects that we tolerate this behavior. However, there is a complication... [corrupt_mayor.GetSheHe|U] is quite a capable administrator, and popular with the people both in [corrupt_mayor.GetHerHis] own holding and all of [fawazil_county.GetNameNoTier]..."""
 fp3_clan.8009.a: "I will send some men in the night, to nail [corrupt_mayor.GetHerHim] to a cross."
 fp3_clan.8009.b: "Nevertheless, the law is on our side – seize [corrupt_mayor.GetHerHim]."
 fp3_clan.8009.c: "Let us forget about this, and never mention it again."
 fp3_clan.8009.a.success: "Ihr macht die Anhänger von [corrupt_mayor.GetFirstNameNoTooltip] durch Einschüchterung gefügig"  #~TR~
 fp3_clan.8009.a.failure: "Die Leute werden eher wütend als ängstlich"  #~TR~
 fp3_clan.8009.a.success.tt: "Eure Grausamkeit wurde belohnt"  #~TR~
 fp3_clan.8009.a.failure.tt: "Eure Grausamkeit war vergebens"  #~TR~
 fp3_clan.8009.a.eccentric: "Wie kann [corrupt_mayor.Custom('DE_PRO_PER_S_3P_N')] es wagen, sich mit mir anzulegen?"  #~TR~
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "Mehr Magistrate"  #~TR~
 fp3_clan.8010_muslim.t: "Kompetente Kadis"  #~TR~
 fp3_clan.8010.desc_beginning: "„So kann ich nicht arbeiten“, ruft [Select_CString(competent_tax_collector.IsFemale, 'meine Steuereintreiberin', 'mein Steuereintreiber')] [competent_tax_collector.GetName] verdrossen und niedergeschlagen aus.\n\n"  #~TR~
 fp3_clan.8010_muslim_version: "„Jedes Scharia-Gericht im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist ein elender Hort der Unfähigkeit und behindert meine sämtlichen Bemühungen. Eine gute Steuerwirtschaft braucht kompetente Kadis, um die örtlichen Magnaten in Schach zu halten, damit Eure Herrschaft in den Augen der höchsten Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) gerecht und Euer Anspruch auf den Großteil der Steuern gerechtfertigt ist.\n\nIhr müsst mir Mittel an die Hand geben, um mehr und bessere Leute für die Gerichte einzustellen, und die Befugnis, die korrupten alten Kadis zu entlassen.“"  #~TR~
 fp3_clan.8010_non_muslim_version: "„Jeder Hof im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist ein trauriger Ort, an dem Gier über Effektivität und Gerechtigkeit herrscht, was meine sämtlichen Bemühungen behindert. Eine gute Steuerwirtschaft braucht kompetente Kadis, um die örtlichen Magnaten in Schach zu halten, damit Eure Herrschaft in den Augen der höchsten Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) gerecht und Euer Anspruch auf den Großteil der Steuern gerechtfertigt ist.\n\nIhr müsst mir Mittel an die Hand geben, um mehr und bessere Leute für die Gerichte einzustellen, und die Befugnis, die Schwachköpfe zu entlassen, die derzeit dort hausen.“"  #~TR~
 fp3_clan.8010.a: "Mein[capable_magistrate_candidate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] ist kompetent. Mit [capable_magistrate_candidate.Custom('DE_PRO_PER_S_3P_D')] solltet Ihr auskommen."  #~TR~
 fp3_clan.8010.b: "Ich werde Euch auf jeden Fall zur Verfügung stellen, was Ihr braucht."  #~TR~
 fp3_clan.8010.c: "Sehe ich aus, als wäre ich aus Geld gemacht?"  #~TR~
 tax_farming_capable_courtier_flavor: "Ihr entsendet [capable_magistrate_candidate.GetFirstNameNoTooltip], um als Magistrat[capable_magistrate_candidate.Custom('DE_END_NOU_S_GS_N')] zu arbeiten."  #~TR~
 increase_aptitude.tt: "Dieser Modifikator kann die [aptitude|E] von [competent_tax_collector.GetFirstNameNoTooltip] erhöhen"  #~TR~
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "[Select_CString(competent_tax_collector.IsFemale, 'Eine zuverlässige Zahlmeisterin', 'Ein zuverlässiger Zahlmeister')]"  #~TR~
 fp3_clan.8011.desc: "[competent_tax_collector.GetName], [competent_tax_collector.Custom('DE_ART_DEF_S_D')] es nie an Einfällen mangelt, wie man die Einnahmen des Reichs verbessern kann, tritt an mich heran, während ich eine regelmäßig anstehende Truppenbeschau durchführe.\n\n„O [ROOT.Char.GetTitleTierName], mir ist aufgefallen, dass in Eurer eigenen Domäne örtliche Kleinmagnaten immer wieder versuchen, ihre Geldbeutel auf Kosten ihrer Truppen zu füllen. Ich schlage vor, Ihr gebt mir die Befugnis, die Zahlungen an die Soldaten zu überwachen. Dann könnte ich die Korruption bekämpfen und sicherstellen, dass Eure Armee effizienter finanziert wird.\n\nIch sehe allerdings voraus, dass [concerned_marshal.GetTitledFirstName] verärgert sein wird, da sämtliche Dinge, die Eure Soldaten betreffen, bislang in [concerned_marshal.Custom('DE_PRO_POS_S_3P')]e Zuständigkeit fallen.\""  #~TR~
 fp3_clan.8011.a: "[concerned_marshal.Custom('DE_PRO_PER_S_3P_N')|U] hat sowieso schon zu viel auf dem Tableau …"  #~TR~
 fp3_clan.8011.b: "Ihr könnt diese Verantwortung untereinander aufteilen."  #~TR~
 fp3_clan.8011.c: "Nein, ich werde die Dinge so lassen, wie sie sind."  #~TR~
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] und [concerned_marshal.GetFirstNameNoTooltip] stimmen widerwillig einer Zusammenarbeit zu"  #~TR~
 fp3_clan.8011.b.failure: "Beide verabscheuen diese Neuerung"  #~TR~
 fp3_clan.8011.b.success.tt: "Ihr habt einen Kompromiss ausgehandelt"  #~TR~
 fp3_clan.8011.b.failure.tt: "Euer Kompromiss ist gescheitert"  #~TR~
 fp3_clan.8012.t: "Glückliche Geldgier"  #~TR~
 fp3_clan.8012.desc: "„Manchmal, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ereignen sich Glücksfälle.“ [Select_CString(greedy_tax_collector.IsFemale, 'Meine Steuereintreiberin', 'Mein Steuereintreiber')] [greedy_tax_collector.GetName] reibt sich in kaum zu bändigender Genugtuung die Hände.\n\n„Ich stieß auf Zeugen, die zu einer Aussage bereit waren, dass [extorted_vassal.GetTitledFirstName] Euch eine beträchtliche Summe schuldete, und zwar in Form #italic vergessener#! Grundsteuern auf mehrjährige Bäume und Wasserräder. Ich nahm mir die Freiheit, sie einzutreiben.\n\nEiner meiner Gefolgsleute hatte allerdings Schwierigkeiten, das Gold aus [extorted_vassal.GetCapitalLocation.GetName] herauszubringen, da er von den örtlichen Wachen bedrängt wurde. Von daher solltet Ihr vielleicht ein Auge auf [extorted_vassal.GetFirstNameNoTooltip] haben …“"  #~TR~
 fp3_clan.8012.a: "Gute Arbeit!"  #~TR~
 fp3_clan.8012.b: "Gebt es dem Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]). Dann kann [extorted_vassal.Custom('DE_PRO_PER_S_3P_N')] nichts dagegen haben."  #~TR~
 fp3_clan.8012.c: "Ich werde Großmut zeigen, indem ich [extorted_vassal.Custom('DE_PRO_PER_S_3P_D')] etwas davon als Geschenk zurückgebe."  #~TR~
 fp3_clan.8013.t: "Die Bürde der Steuerwirtschaft"  #~TR~
 fp3_clan.8013.desc: "Bei einem kleinen Spaziergang durch meine Residenz, komme ich an der Bibliothek vorbei, wo [Select_CString(stressed_tax_collector.IsFemale, 'meine Steuereintreiberin', 'mein Steuereintreiber')] [stressed_tax_collector.GetName] in einem ziemlich verzagten Zustand zu sein scheint.\n\n„Bei allen guten Mächten ([ROOT.Char.GetFaith.HighGodNameAlternate])“, murmelt [stressed_tax_collector.Custom('DE_PRO_PER_S_3P_N')] vor sich hin. „Ich schaffe das nicht. Diese Abhandlungen über das Steuerrecht sind zu alt, zu vage, zu unübersichtlich. Wie soll ich hier jemals etwas finden?\n\nIch wollte nur eine Kleinigkeit überprüfen, bevor ich mich wieder auf den Weg in die Provinzen mache …“"  #~TR~
 fp3_clan.8013.a: "Beruhigt Euch. Wir können uns das gemeinsam ansehen."  #~TR~
 fp3_clan.8013.b: "Macht Eure Arbeit oder ich lasse Euch auspeitschen!"  #~TR~
 fp3_clan.8013.c: "Ich werde einfach weitergehen …"  #~TR~
 fp3_clan.8013.a.success: "Ihr beruhigt [stressed_tax_collector.GetFirstNameNoTooltip]"  #~TR~
 fp3_clan.8013.a.failure: "[stressed_tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] verzweifelt weiter"  #~TR~
 fp3_clan.8013.b.success: "Ihr bringt [stressed_tax_collector.GetFirstNameNoTooltip] durch Verängstigung dazu, härter zu arbeiten"  #~TR~
 fp3_clan.8013.b.failure: "Eure Einschüchterung zeigt kaum Wirkung"  #~TR~
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] gewann neue Zielstrebigkeit"  #~TR~
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] wurde leichtsinnig"  #~TR~
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] hat Angst vor Euch"  #~TR~
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] durchschaute Eure Drohung"  #~TR~
 fp3_clan.8015.t: "Nervtötender Nachwuchs"  #~TR~
 fp3_clan.8015.desc: "[concerned_parent.GetName] betritt meinen Saal, im Schlepptau [concerned_parent.Custom('DE_PRO_POS_S_3P')][scandalous_scion.Custom('DE_END_PRO_S_A')] [scandalous_scion.Custom('GetDaughterSon')] [scandalous_scion.GetFirstName], [scandalous_scion.Custom('DE_PRO_PER_S_3P_N')] alles andere als glücklich aussieht.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [concerned_parent.GetFirstNameNoTooltip]. „Ihr habt vielleicht gehört, wie sich mein[scandalous_scion.Custom('DE_END_PRO_S_N')] [scandalous_scion.Custom('GetDaughterSon')] benommen hat: [scandalous_scion.Custom('DE_PRO_PER_S_3P_N')|U] verbrüdert sich in den #EMP Futuwwa#!-Hallen mit den vagabundierenden Kriegern, die dort zusammenkommen, trinkt mit ihnen in zwielichtigen Tavernen und streift durch die Stadt.“ [concerned_parent.Custom('DE_PRO_PER_S_3P_N')|U] seufzt schwer.\n\n„Wir müssen [scandalous_scion.Custom('DE_PRO_POS_S_3P')]en Ruf schützen, damit dies nicht zu einem öffentlichen Skandal wird. Ich dachte, [scandalous_scion.Custom('DE_PRO_PER_S_3P_N')] könnte hier bleiben, um an Eurem Hof Manieren zu lernen.“"  #~TR~
 fp3_clan.8015.a: "Wohlan denn. [scandalous_scion.Custom('DE_PRO_PER_S_3P_N')|U] kann sich meinem Hof anschließen."  #~TR~
 fp3_clan.8015.b: "[scandalous_scion.Custom('DE_PRO_PER_S_3P_N')|U] ist die Frucht Eurer Lenden, nicht meiner."  #~TR~
 fp3_clan.8016.t: "Heillos im Hamam"  #~TR~
 fp3_clan.8016.opening_desc: "Während ich ein entspannendes Bad mit meinem [chaplain.GetCouncilTitle] [chaplain.GetFirstName] genieße, bringt [chaplain.Custom('DE_PRO_PER_S_3P_N')] plötzlich eine ernstere Angelegenheit zur Sprache.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, flüstert [chaplain.Custom('DE_PRO_PER_S_3P_N')]. „Gestern Abend war [scandalous_clan_member.GetName] hier im Badehaus, mit einem Gefolge aus"  #~TR~
 fp3_clan.8016.deviant_desc: "ungeschorenen Schurken, Perversen und einem Esel."  #~TR~
 fp3_clan.8016.drunkard_desc: "ungeschorenen Schurken, Trunkenbolden und Lüstlingen."  #~TR~
 fp3_clan.8016.rakish_desc: "ungeschorenen Schurken, Huren und Perversen."  #~TR~
 fp3_clan.8016.hashishiyah_desc: " and pipe-smoking good-for-nothings."
 fp3_clan.8016.ending_desc: "Sie gaben sich daraufhin Akten hin, zu deren näherer Beschreibung ich mich erst gar nicht hinreißen lassen will, und sie waren nicht bereit, sich des Hauses verweisen zu lassen. Und das ist bei Weitem nicht das erste Vergehen von [scandalous_clan_member.GetFirstNameNoTooltip].“ [chaplain.GetFirstNameNoTooltip] hält inne und schaut besorgt.\n\n„Ihr solltet das anprangern, bevor [scandalous_clan_member.Custom('DE_PRO_POS_S_3P')]e Neigungen zu einem Schandfleck für das gesamte Haus werden.“"  #~TR~
 fp3_clan.8016.a: "Wohlan denn. Ich werde [scandalous_clan_member.Custom('DE_PRO_PER_S_3P_A')] zurechtweisen."  #~TR~
 fp3_clan.8016.b: "Nein, ich stehe zu meinen Angehörigen, ganz gleich, welchen Ablenkungen sie nachgehen."  #~TR~
 fp3_clan.8017.t: "Ein fragwürdiger Posten"  #~TR~
 fp3_clan.8017.opening_desc: "„[tax_collector.GetName] dient nun schon eine Weile als [Select_CString(tax_collector.IsFemale, 'Eure Steuereintreiberin', 'Euer Steuereintreiber')] in meinen Landen und hat dabei gute Arbeit geleistet, doch [tax_collector.Custom('DE_PRO_PER_S_3P_N')] hat auch begonnen, als Aufseher[tax_collector.Custom('DE_END_NOU_S_GS_N')] über die öffentliche Moral zu agieren.“\n[unclan_taxpayer.GetTitledFirstName] sieht besorgt aus und vielleicht auch ein bisschen schuldig.\n\n"  #~TR~
 fp3_clan.8017.overly_eager.desc: "„[tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] zeigte sich über alle Maßen eifrig und peitschte Untertanen für die kleinsten Vergehen aus – von harmlosen betrunkenen Possen bis hin zum Musizieren auf der Straße oder dem kurzzeitigen Zusammentreffen von Männern und Frauen in den Badehäusern …"  #~TR~
 fp3_clan.8017.corrupt.desc: "„Leider scheint es, dass [tax_collector.Custom('DE_PRO_PER_S_3P_N')] weder rechtschaffen noch gerecht war, denn [tax_collector.Custom('DE_PRO_PER_S_3P_N')] nahm Silber als Gegenleistung dafür, dass [tax_collector.Custom('DE_PRO_PER_S_3P_N')] wegschaute."  #~TR~
 fp3_clan.8017.cruel.desc: "„Ich fürchte, [tax_collector.Custom('DE_PRO_PER_S_3P_N')] hat sich als recht grausam erwiesen und ist bereit, die geringsten Vergehen mit Peitschenhieben oder sogar einer Steinigung zu bestrafen."  #~TR~
 fp3_clan.8017.generic.desc: "„Es ist kein allzu großes Laster, zu eifrig zu sein oder korrupt oder grausam, aber die Einheimischen verabscheuen [tax_collector.Custom('DE_PRO_PER_S_3P_D')]."  #~TR~
 fp3_clan.8017.ending.desc: "\n\n„Bitte. Ich weiß, dass [tax_collector.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(tax_collector.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))] ist, doch Ihr müsst [tax_collector.Custom('DE_PRO_PER_S_3P_D')] sagen, dass [tax_collector.Custom('DE_PRO_PER_S_3P_N')] aufhören soll.“"  #~TR~
 fp3_clan.8017.a: "[tax_collector.Custom('DE_PRO_PER_S_3P_N')|U] verrichtet das Werk der höchsten Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate])."  #~TR~
 fp3_clan.8017.b: "Was fürchtet Ihr, was [tax_collector.GetNameNoTooltip] aufdecken wird?"  #~TR~
 fp3_clan.8017.c: "Wohlan denn, aber vergesst mir diese Gunst nicht."  #~TR~
 fp3_clan.8017.d: "Das müsst Ihr unter Euch ausmachen."  #~TR~
 fp3_clan_protect_kinsman_flavor: "Ihr schützt [tax_collector.GetNameNoTooltip] vor diesen Anschuldigungen"  #~TR~
 fp3_clan_accuse_accuser_flavor: "Die Drohung gegen [unclan_taxpayer.GetTitledFirstNameNoTooltip] wird [unclan_taxpayer.Custom('DE_PRO_PER_S_3P_A')] dazu bringen, [unclan_taxpayer.Custom('DE_PRO_POS_S_3P')]e Bitte zu überdenken"  #~TR~
 fp3_clan.3000.t: "Verwüstete Tulpen"  #~TR~
 fp3_clan.3000.desc: "Heute hat mich das angenehme Wetter in den Garten gelockt.\nReihenweise wurden hier in mühevoller Kleinarbeit von [fp3_clan_3000_loc_loc.GetNameNoTooltip] die schönsten Blumen gepflanzt, damit ich mich an ihnen erfreuen kann.\n\nMeine Freude wird jedoch getrübt, als ich meine kostbaren Tulpen besuche, denn mein[fp3_clan_3000_bad_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName] hat die schönen Tulpen gnadenlos gepflückt, damit sie [fp3_clan_3000_bad_child.Custom('DE_PRO_POS_S_3P')][fp3_clan_3000_random_family_member.Custom('DE_END_PRO_S_N')] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] als Geschenk erhalten kann. „Schaut her! Ich habe ein paar schöne Blumen gefunden. Ich glaube, [fp3_clan_3000_random_family_member.GetFirstName] wird sie mögen!\""  #~TR~
 fp3_clan.3000.a: "Wie reizend! [Select_CString(fp3_clan_3000_random_family_member.IsFemale, 'Eure', 'Euer')] [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] wird sie lieben!"  #~TR~
 fp3_clan.3000.b: "Raus aus meinem Garten! #italic Gebt die wieder her!!#!"  #~TR~
 fp3_clan.3000.c: "Wie wäre es, wenn wir die nächste Charge gemeinsam anpflanzen?"  #~TR~
 fp3_clan.3000.c.flavor: "Ihr nutzt diese Gelegenheit, um [fp3_clan_3000_bad_child.GetFirstNameNoTooltip] die Freuden der Gartenarbeit zu lehren"  #~TR~
 fp3_clan.3000.d: "Jetzt reicht es. #italic Ich mache Dünger aus Euch.#!"  #~TR~
