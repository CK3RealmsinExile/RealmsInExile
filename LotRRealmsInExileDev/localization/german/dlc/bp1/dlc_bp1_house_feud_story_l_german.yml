 game_concept_house_feud_desc: "Bisweilen wächst sich eine Rivalität zu einer Vendetta gegen ein bestimmtes [house|E] aus.\n\n#help Morde, [torturing|E], Hörner aufsetzen, Raubüberfälle und das Gewinnen von [Concept('wars', 'Kriegen')|E] gegen Mitglieder des Ziel-[Concept('house', 'Hauses')|E] steigern die Punkte Eures Hauses, wohingegen selbige eine Verringerung erfahren, wenn Ihr Opfer von derlei Dingen werdet.\n\nWährend die Fehde läuft, erhalten alle [house|E]-Mitglieder einen Bonus auf [hostile_schemes|E] gegen das befehdete [house|E] und nehmen dessen Mitglieder auch mit einer höheren Wahrscheinlichkeit ins Visier.\n\nEndet die Fehde, erhält Euer [house|E] eine Belohnung entsprechend des relativen Schadens, den es seinen Gegnern zugefügt hat (von [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] bis [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip])."  #~TR~
