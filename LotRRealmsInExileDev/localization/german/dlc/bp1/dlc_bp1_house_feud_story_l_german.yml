l_german:
 bp1_house_feud.0001.t: "Ein verdammenswertes Haus"  #~TR~
 bp1_house_feud.0001.desc: "Ich habe [house_feud_rival.GetTitledFirstName] und [house_feud_rival.Custom('DE_PRO_POS_S_3P')]e Schurkereien schon viel zu lange erduldet.\n\nManchmal träume ich davon, Haus [house_feud_rival.GetHouse.GetBaseName] gegen die Wand zu fahren, um so diese [house_feud_rival.Custom('InsultAdjective')|l]e Familie aus den Annalen zu streichen, zusammen mit all dem Elend, das sie mir bereitet hat.\n\nIch wache auf, bekümmert von meinem eigenen Hass, doch wer könnte eine verdientere Zielscheibe für ihn sein als [house_feud_rival.GetFirstNameNoTooltip]?"  #~TR~
 bp1_house_feud.0001.target: "\n\nKönnten die Gerüchte wahr sein, dass eine [other_house_feud_story.Custom('GetFamilyFeudShort')|U] all dies auslöste?"  #~TR~
 bp1_house_feud.0001.a: "Ich werde das zu meiner Lebensaufgabe machen."  #~TR~
 bp1_house_feud.0001.b: "Meine Tatkraft muss doch irgendwo besser eingesetzt werden können …"  #~TR~
 bp1_house_feud.0002.t: "Dynastische Solidarität"  #~TR~
 bp1_house_feud.0002.desc: "Mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName] beklagt beständig die Verkommenheit [Select_CString(house_feud_attacker.IsFemale, 'der ureigenen Rivalin', 'des ureigenen Rivalen')] [house_feud_attacker.GetTitledFirstName].\n\nJedes Mal, wenn ich [house_feud_victim.Custom('DE_PRO_PER_S_3P_A')] sehe, erwähnt [house_feud_victim.GetTitledFirstName] jemanden namens ‚[house_feud_attacker.Custom('VenomousCreature')|U] von Haus [house_feud_attacker.GetHouse.GetBaseName]‘ und drängt mich, anderen mit Rat oder Tat zur Seite zu stehen, um [house_feud_attacker.GetTitledFirstName] zu Fall zu bringen."  #~TR~
 bp1_house_feud.0002.a: "Das klingt nach einer Familienangelegenheit."  #~TR~
 bp1_house_feud.0002.b: "Wie kann [house_feud_attacker.GetFirstNameNoTooltip] es wagen, mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] herauszufordern?"  #~TR~
 bp1_house_feud.0002.c: "[house_feud_victim.Custom('DE_PRO_PER_S_3P_N')|U] muss [house_feud_victim.Custom('DE_PRO_POS_S_3P')]e Probleme selbst lösen."  #~TR~
 bp1_house_feud.0003.t: "Auge um Auge"  #~TR~
 bp1_house_feud.0003.desc: "Unruhig gehe ich vor meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) auf und ab, weil ich eine bestimmte Erinnerung einfach nicht verdrängen kann. Mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName] musste vor [house_feud_victim.Custom('DE_PRO_POS_S_3P')]er Zeit sterben wegen [house_feud_attacker.GetTitledFirstName] … dieser üblen [house_feud_attacker.GetHouse.GetBaseName]-Bestie!\n\nEs gibt nur einen Weg, um meine Ehre wiederherzustellen und [house_feud_victim.GetFirstNameNoTooltip] zu rächen …"  #~TR~
 bp1_house_feud.0003.a: "Verflucht sei Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"  #~TR~
 bp1_house_feud.0003.b: "Ich werde [house_feud_attacker.GetFirstNameNoTooltip] eigenhändig vom Antlitz der Erde tilgen!"  #~TR~
 bp1_house_feud.0003.c: "Vergeltung würde [house_feud_victim.Custom('DE_PRO_PER_S_3P_A')] nicht zurückbringen."  #~TR~
 bp1_house_feud.0004.t: "[house_feud_rival.Custom('DE_ART_IND_N')|U] Feind[house_feud_rival.Custom('DE_END_NOU_S_GS_N')] [Select_CString(old_house_head.IsFemale, 'meiner Vorgängerin', 'meines Vorgängers')]"  #~TR~
 bp1_house_feud.0004.desc: "Da [old_house_head.GetTitledFirstNameRegnal] von uns gegangen ist, geht der Mantel von Haus [ROOT.Char.GetHouse.GetName] nun an mich, zusammen mit der Verantwortung, für den Schutz der Familie zu sorgen.\n\nDass [house_feud_rival.GetTitledFirstName] und mein[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] Feinde waren, war kein Geheimnis: Der Hass von [old_house_head.GetFirstNameNoTooltip] auf die [house_feud_rival.GetHouse.GetBaseName]-Brut schwappte auch ins tägliche Leben am [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en [old_house_head.Custom('GetCourt')] über.\n\nIch bin hin und her gerissen: Vergesse ich diese alten Dispute? Oder ehre ich die Wünsche, die mein[old_house_head.Custom('DE_END_PRO_S_N')] verstorben[old_house_head.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] hegte?"  #~TR~
 bp1_house_feud.0004.a: "Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] vergisst seine Feinde nicht."  #~TR~
 bp1_house_feud.0004.b: "Der Hass von [old_house_head.GetFirstNameNoTooltip] starb mit [old_house_head.Custom('DE_PRO_PER_S_3P_D')]."  #~TR~
 bp1_house_feud.0005.t: "Die Verlockung der Blutrache"  #~TR~
 bp1_house_feud.0005.desc: "Das Loch, das mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName] in meinem Herzen hinterließ, als [house_feud_victim.Custom('DE_PRO_PER_S_3P_N')] starb, klafft weiter. Es wird jedes Mal aufs Neue aufgerissen, wenn ich an [house_feud_victim.Custom('DE_PRO_POS_S_3P')][house_feud_attacker.Custom('DE_END_PRO_S_A')] übl[house_feud_attacker.Custom('DE_END_ADJ_IND_S_A')] Mörder[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] denke und an die Gerechtigkeit, die immer noch darauf wartet, dass sie geübt wird.\n\nTag für Tag beherrscht die grausame Logik der Rache mein Denken, weiter genährt durch allnächtliche unruhige Träume, in denen ich [house_feud_attacker.GetFirstName] und das gesamte Haus [house_feud_attacker.GetHouse.GetBaseName] von derselben Trauer gepackt und geschüttelt sehe, wie sie meine Familie erleidet …"  #~TR~
 bp1_house_feud.0005.a: "„[ROOT.Char.GetHouse.GetMotto|U]!“"  #~TR~
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip] wird damit nicht davonkommen."  #~TR~
 bp1_house_feud.0005.c: "Nichts kann [house_feud_victim.GetFirstNameNoTooltip] zurückbringen …"  #~TR~
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName|U] wird das Böse niederringen."  #~TR~
 bp1_house_feud.0006.t: "[house_feud_rival.Custom('DE_ART_DEF_S_N')|U] wahre [house_feud_rival.GetTitleAsNameNoTooltip] von [house_feud_claim.GetBaseNameNoTierNoTooltip]"  #~TR~
 bp1_house_feud.0006.desc: "Wieder einmal erscheint mir das abschätzig grinsende Gesicht von [house_feud_rival.GetTitledFirstName] vor meinem inneren Auge. Ich springe auf und entferne mich mit ein paar schlechten Ausreden vom Feuer, um durch die Dunkelheit zu wandern.\n\nIch werde einfach den Gedanken an diese widerliche Kreatur nicht los; daran, dass niemand [house_feud_rival.Custom('DE_PRO_PER_S_3P_A')] und [house_feud_rival.Custom('DE_PRO_POS_S_3P')]e Sippschaft in die Schranken weist und sie sich stattdessen in [house_feud_rival.GetCapitalLocation.GetName] an unserem Unglück erfreuen …\n\n"  #~TR~
 bp1_house_feud.0006.higher: "Bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName])! #EMP Ich#! bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßige Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [house_feud_claim.GetBaseNameNoTier]."  #~TR~
 bp1_house_feud.0006.same: "Werde ich denn keine Ruhe finden, bis [house_feud_claim.GetBaseNameNoTier] mein ist?"  #~TR~
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier|U] und die anderen Lande, in denen sich [house_feud_rival.GetTitledFirstName] eingenistet hat, müssen mir gehören."  #~TR~
 bp1_house_feud.0006.previous: "Die Lande von [house_feud_previous.GetTitledFirstName] werden an uns zurückfallen."  #~TR~
 bp1_house_feud.0006.a: "Das Haus [house_feud_rival.GetHouse.GetBaseNameNoTooltip] muss sein Ende finden."  #~TR~
 bp1_house_feud.0006.b: "[house_feud_rival.GetFirstNameNoTooltip] ist der Haken."  #~TR~
 bp1_house_feud.0006.c: "Trinkt etwas [ROOT.Char.Custom('RegionalAlcoholicDrink')], denkt an etwas anderes …"  #~TR~
 bp1_house_feud.0007.t: "In Gefangenschaft schmoren"  #~TR~
 bp1_house_feud.0007.house_arrest: "In den Räumlichkeiten von [house_feud_attacker.GetTitledFirstName] eingesperrt zu sein – auch wenn sie dem Kerker vorzuziehen sein mögen –, ist kein erträgliches Leben.\n\nDas Essen ist schlecht – die Unterhaltung noch schlechter –, doch ich habe viel Zeit, einen gehörigen Groll gegen mein[house_feud_attacker.Custom('DE_END_PRO_S_A')] Häscher[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] aufzubauen."  #~TR~
 bp1_house_feud.0007.dungeon: "Eingesperrt im Kerker von [house_feud_attacker.GetTitledFirstName] mit nichts als den fernen Geräuschen des Treibens in [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] und dem seltenen Gegrunze einer [house_feud_attacker.GetCulture.GetNameNoTooltip|l]e Wache als anregende Unterhaltung bleibt mir viel Zeit, einen gehörigen Groll gegen mein[house_feud_attacker.Custom('DE_END_PRO_S_A')] Häscher[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] aufzubauen."  #~TR~
 bp1_house_feud.0007.camp: "Darbend [SelectLocalization(IsLandlessAdventurer(house_feud_attacker), 'im Lager', 'am Hof')] von [house_feud_attacker.GetTitledFirstName], den Elementen und spottenden Wachen ausgeliefert, bleibt mir viel Zeit, einen gehörigen Groll gegen mein[house_feud_attacker.Custom('DE_END_PRO_S_A')] Häscher[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] aufzubauen."  #~TR~
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.Custom('DE_PRO_PER_S_3P_N')|U] hält mich viel länger fest, als es vernünftig wäre, und ich kann aus [house_feud_attacker.Custom('DE_PRO_POS_S_3P')]em Zögern höchstens ein kleinliches oder launisches Motiv herausdeuten. Ich bin mit meiner Weisheit am Ende …"  #~TR~
 bp1_house_feud.0007.a: "Ich werde dieses elende Haus vernichten."  #~TR~
 bp1_house_feud.0007.b: "Eines Tages werde ich [house_feud_attacker.GetFirstNameNoTooltip] in solche Ketten wie diese hier legen."  #~TR~
 bp1_house_feud.0007.c: "Vielleicht hat [house_feud_attacker.Custom('DE_PRO_PER_S_3P_N')] ja einen guten Grund …"  #~TR~
 bp1_house_feud.0008.t: "Ungerechte Einkerkerung"  #~TR~
 bp1_house_feud.0008.desc: "Die Aromen von Kräutern und gutem Eintopf wabern aus der Küche durch die ganze Residenz ([ROOT.Char.Custom('ResidenceBuilding')]). Doch dann kommt mir die Notlage wieder in den Sinn, in der sich [house_feud_victim.Custom('DE_ART_DEF_S_N')] liebe [house_feud_victim.GetFirstName] befindet."  #~TR~
 bp1_house_feud.0008.house_arrest: "\n\nIch hoffe, [house_feud_victim.Custom('DE_PRO_POS_S_3P')][house_feud_attacker.Custom('DE_END_PRO_S_N')] Häscher[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] [house_feud_attacker.GetTitledFirstName] gibt [house_feud_victim.Custom('DE_PRO_PER_S_3P_D')] ausreichend zu essen in [house_feud_victim.Custom('DE_PRO_POS_S_3P')]em Arrest – doch kein [ROOT.Char.GetHouse.GetBaseName] sollte unter strenger Aufsicht leben müssen!"  #~TR~
 bp1_house_feud.0008.dungeon: "\n\nDer Gedanke an [house_feud_victim.Custom('DE_PRO_POS_S_3P')]e Lage, eingepfercht in irgendeinem [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Gefängnis wie simples Vieh … Ein Mitglied von Haus [ROOT.Char.GetHouse.GetBaseName]!"  #~TR~
 bp1_house_feud.0008.camp: "\n\nDer Gedanke an [house_feud_victim.Custom('DE_ART_DEF_S_A')], gefesselt wie ein Tier [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] von [house_feud_attacker.GetTitledFirstName] … [house_feud_victim.Custom('DE_ART_IND_N')] [ROOT.Char.GetHouse.GetBaseName]!"  #~TR~
 bp1_house_feud.0008.closing: "\n\nIch werde zornig, als ich an die vielen Monate denke, die mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] in Gefangenschaft zugebracht hat: [house_feud_attacker.GetFirstNameNoTooltip] geht zu weit, [house_feud_victim.Custom('DE_PRO_PER_S_3P_A')] so zu behandeln – [house_feud_attacker.GetTitleAsNameNoTooltip] hin oder her!"  #~TR~
 bp1_house_feud.0008.a: "Diese Misshandlung durch Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] wird nicht vergessen werden."  #~TR~
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip] wird dafür büßen."  #~TR~
 bp1_house_feud.0008.c: "Ich kann nur für [house_feud_victim.Custom('DE_PRO_POS_S_3P')]e Freilassung beten."  #~TR~
 bp1_house_feud.0009.t: "[ROOT.Char.Custom('DE_ART_IND_N')|U] rachsüchtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"  #~TR~
 bp1_house_feud.0009.adult: "Mein[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] wird in [ROOT.Char.GetCapitalLocation.GetName] weiter betrauert. Draußen kann ich den Trauernden entfliehen, die immerzu nur ‚[old_house_head.GetTitledFirstName]‘ schluchzen, und allein mit meinen Gedanken sein.\n\nWie grausam dieses [house_feud_rival.GetHouse.GetBaseName]-Scheusal [house_feud_rival.GetTitledFirstName] [old_house_head.Custom('DE_PRO_PER_S_3P_A')] umgebracht hat …"  #~TR~
 bp1_house_feud.0009.child: "Mit der Zeit wird mein[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] mir weniger zum Rätsel. Ich erfahre sogar, wie [house_feud_rival.GetTitledFirstName] [old_house_head.Custom('DE_PRO_PER_S_3P_A')] umgebracht hat …"  #~TR~
 bp1_house_feud.0009.reciprocate: "Ich werde [house_feud_rival.Custom('DE_PRO_PER_S_3P_A')] den Preis [house_feud_rival.Custom('DE_PRO_POS_S_3P')]er Blutrache lehren!"  #~TR~
 bp1_house_feud.0009.new: "Das Schicksal ist eine grausame Herrin!"  #~TR~
 bp1_house_feud.0009.closing: "\n\nWenn Gerechtigkeit in dieser Welt herrschen und die Ehre des Hauses [ROOT.Char.GetHouse.GetBaseName] wiederhergestellt werden soll, muss ich dies vielleicht selbst in die Hand nehmen."  #~TR~
 bp1_house_feud.0009.a: "‚[house_feud_rival.GetHouse.GetBaseNameNoTooltip]‘ wird von diesem Tag an ein Schimpfwort sein."  #~TR~
 bp1_house_feud.0009.b: "Eines Tages werde ich [house_feud_rival.GetFirstNameNoTooltip] den Garaus machen."  #~TR~
 bp1_house_feud.0009.c: "Genug [ROOT.Char.GetHouse.GetBaseNameNoTooltip]-Blut wurde vergossen …"  #~TR~
 bp1_house_feud.0010.t: "Unverzeihliche Behandlung"  #~TR~
 bp1_house_feud.0010.torture: "Der Schmerz war unerträglich und schier unendlich … Ich hätte [house_feud_attacker.GetTitledFirstName] einen derart barbarischen Akt nie zugetraut, ganz zu schweigen davon, ihn dergestalt an [ROOT.Char.Custom('DE_ART_IND_D')] [ROOT.Char.GetTitleAsNameNoTooltip] – [ROOT.Char.Custom('DE_ART_IND_D')] Adligen – zu begehen!\n\n"  #~TR~
 bp1_house_feud.0010.blinding: "Ich habe den Verlust meines Augenlichts noch nicht ganz akzeptiert … Vielleicht habe ich [house_feud_attacker.GetTitledFirstName] unterschätzt … Ich würde ja darüber weinen, wie vollkommen hilflos ich nun bin, wenn es der Schmerz denn zuließe.\n\n"  #~TR~
 bp1_house_feud.0010.castration: "Der Schmerz meiner … Misshandlung … dauert an. Jede Veränderung meiner Körperhaltung erinnert mich daran, was ich verloren habe. Das Einzige, was mich davon ablenkt, ist das Schmieden von Racheplänen gegen [house_feud_attacker.GetTitledFirstName].\n"  #~TR~
 bp1_house_feud.0010.house_arrest: "Auch wenn ich froh sein kann, nicht im [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]-Kerker zu schmoren, ist dies angesichts der Umstände nur ein kleiner Trost. "  #~TR~
 bp1_house_feud.0010.dungeon: "Bis hier herunter in dieses klamme Loch bin ich gefallen, und dies nur durch die Hand dieses elenden Geschöpfs aus dem Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."  #~TR~
 bp1_house_feud.0010.free: "Ich bin wieder frei, doch ich werde nie wieder heil sein. [house_feud_attacker.GetFirstNameNoTooltip] allein weiß, wie viel [house_feud_attacker.Custom('DE_PRO_PER_S_3P_N')] mich gekostet hat. "  #~TR~
 bp1_house_feud.0010.a: "Sie werden sich alle noch wünschen, nie geboren worden zu sein."  #~TR~
 bp1_house_feud.0010.b: "Die [house_feud_existing.GetHouse.GetBaseNameNoTooltip] sind auf ihre Bezwinger gestoßen."  #~TR~
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip] wird dafür büßen. Irgendwie."  #~TR~
 bp1_house_feud.0010.d: "Ich glaube, ich habe genug von all der Gewalt …"  #~TR~
 bp1_house_feud.0011.t: "[house_feud_victim.Custom('DE_ART_IND_N')|U] misshandelt[house_feud_victim.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"  #~TR~
 bp1_house_feud.0011.torture: "Ich ertrug es kaum, den Berichten über jene Qualen zu lauschen, die mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName] durch [house_feud_attacker.GetTitledFirstName] erleiden musste.\n\n"  #~TR~
 bp1_house_feud.0011.blinding: "Die Nachricht, dass [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName] von [house_feud_attacker.GetTitledFirstName] #EMP geblendet#! wurde, ist in ihrem vollen Umfang vielen noch schier unbegreiflich.\n\n"  #~TR~
 bp1_house_feud.0011.castration: "Die Nachricht, dass mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName] #EMP entmannt#! wurde, hängt wie eine dunkle Wolke über dem [ROOT.Char.Custom('GetCourt')].\n\n"  #~TR~
 bp1_house_feud.0011.house_arrest: "Der einzige Trost ist, dass [house_feud_victim.Custom('DE_PRO_PER_S_3P_D')] der [house_feud_attacker.Custom('GetDungeon')] von [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] erspart bleibt …"  #~TR~
 bp1_house_feud.0011.dungeon: "Zu allem Übel schmort [house_feud_victim.Custom('DE_PRO_PER_S_3P_N')] auch noch im [house_feud_attacker.Custom('GetDungeon')] von [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] …"  #~TR~
 bp1_house_feud.0011.camp: "Zu allem Übel schmort [house_feud_victim.Custom('DE_PRO_PER_S_3P_N')] auch noch in einem klammen [house_feud_attacker.Custom('GetDungeon')] …"  #~TR~
 bp1_house_feud.0011.free: "Auch wenn [house_feud_victim.Custom('DE_PRO_PER_S_3P_N')] nun wieder frei ist, wird [house_feud_victim.Custom('DE_PRO_PER_S_3P_A')] diese Misshandlung für den Rest [house_feud_victim.Custom('DE_PRO_POS_S_3P')]er Tage verfolgen."  #~TR~
 bp1_house_feud.0011.closing: "\n\nKann ich diesen [house_feud_attacker.GetHouse.GetBaseName]-Eklat einfach so stehen lassen?"  #~TR~
 bp1_house_feud.0011.a: "Alle Mitglieder von Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] werden hierfür büßen."  #~TR~
 bp1_house_feud.0011.b: "Dafür werde ich [house_feud_attacker.GetFirstNameNoTooltip] leiden lassen."  #~TR~
 bp1_house_feud.0011.c: "Da kann man nichts machen …"  #~TR~
 bp1_house_feud.0012.t: "Aufgesetzte Hörner"  #~TR~
 bp1_house_feud.0012.t.female: "Aufgesetzte Hörner"  #~TR~
 bp1_house_feud.0012.desc: "Das Wissen, dass mein[house_feud_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] körperliche Beziehungen zu diesem Scheusal [house_feud_attacker.GetTitledFirstName] pflegte, zerfrisst mich schier.\n\nHinter meinem Rücken ausgelacht zu werden, während [house_feud_spouse.GetFirstName] die Annehmlichkeiten hier in meiner Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) genießt …"  #~TR~
 bp1_house_feud.0012.good: "\n\nWie konnte [house_feud_spouse.Custom('DE_PRO_PER_S_3P_N')] mir das nur antun?!"  #~TR~
 bp1_house_feud.0012.bad: "\n\nIch wünschte, ich hätte diese treulose Kröte nie geheiratet …"  #~TR~
 bp1_house_feud.0012.a: "Jemand muss sich um Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] kümmern."  #~TR~
 bp1_house_feud.0012.b: "Vergesst Haus [house_feud_existing.GetHouse.GetBaseNameNoTooltip]! Das ist ein Skandal!"  #~TR~
 bp1_house_feud.0012.c: "Ich bringe [house_feud_attacker.Custom('DE_PRO_PER_S_3P_N')] um."  #~TR~
 bp1_house_feud.0012.d: "Das ist nicht hilfreich …"  #~TR~
 bp1_house_feud.0013.t: "Die Ehre [Select_CString(house_feud_spouse.IsFemale, 'einer Gattin', 'eines Gatten')]"  #~TR~
 bp1_house_feud.0013.desc: "Die Nachricht vom Ehebruch von [house_feud_spouse.GetTitledFirstName] verbreitet sich, und ich kann mich nicht dagegen wehren, hinter dem Lächeln aller Diener und [ROOT.Char.Custom('GetCourtierPlural')] eine notdürftig verschleierte Verachtung zu sehen.\n\n[house_feud_attacker.GetTitledFirstName|U] hat mich und meine Familie zum Gespött gemacht …"  #~TR~
 bp1_house_feud.0013.a: "Alle Mitglieder von Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] werden hierfür büßen."  #~TR~
 bp1_house_feud.0013.b: "[house_feud_attacker.Custom('DE_PRO_PER_S_3P_N')|U] lässt selbst das Haus [house_feud_existing.GetHouse.GetBaseNameNoTooltip] tugendhaft erscheinen!"  #~TR~
 bp1_house_feud.0013.c: "Dafür werde ich [house_feud_attacker.GetFirstNameNoTooltip] leiden lassen."  #~TR~
 bp1_house_feud.0013.d: "Dies liegt alles in der Vergangenheit …"  #~TR~
 bp1_house_feud.0014.t: "Der Stolz eines Hauses"  #~TR~
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName] ist daran gescheitert, die Ordnung in [house_feud_victim.Custom('DE_PRO_POS_S_3P')]em Haus zu wahren: Die Schäferstündchen, die [house_feud_victim.Custom('DE_PRO_POS_S_3P')][house_feud_spouse.Custom('DE_END_PRO_S_N')] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] [house_feud_spouse.GetTitledFirstName] mit [house_feud_attacker.Custom('DE_ART_DEF_S_D')][house_feud_attacker.Custom('InsultAdjective')|l]en [house_feud_attacker.GetTitledFirstName] verbringt, bringen Schimpf und Schande über unsere Familie …\n\nIm Flüsterton erklärt mir mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] dies alles zwischen staubigen Fässern mit [ROOT.Char.Custom('RegionalAlcoholicDrink')]. „Wir müssen etwas gegen diese liederliche Person unternehmen, [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)]. Dies darf nicht unbeantwortet bleiben!“"  #~TR~
 bp1_house_feud.0014.a: "Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] hat eine Linie überschritten."  #~TR~
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip] darf damit nicht davonkommen."  #~TR~
 bp1_house_feud.0014.c: "Es ist besser, zu vergeben und zu vergessen …"  #~TR~
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$: Ein einseitiger Groll"  #~TR~
 bp1_house_feud.0100.desc: "Es verheißt nichts Gutes, dass [house_feud_rival.Custom('DE_ART_DEF_S_N')] schurkische [house_feud_rival.GetFirstName] [house_feud_rival.Custom('DE_ART_IND_N')] [house_feud_rival.GetTitleAsNameNoTooltip] bleibt, wohingegen ich nur [ROOT.Char.Custom('DE_ART_IND_N')] nieder[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] bin … Es verlangt große Aufmerksamkeit, meine Familie vor solch mächtigen Feinden zu beschützen.\n\nWas vorgefallen ist, war ungerecht ([story.Custom('GetFamilyFeudShortFlavor')]), doch vielleicht macht diese Fehde mehr Scherereien, als die ganze Sache wert ist …"  #~TR~
 bp1_house_feud.0100.a: "Selbst [house_feud_rival.Custom('DE_ART_IND_N')] [house_feud_rival.GetTitleAsNameNoTooltip] muss sich der Gerechtigkeit stellen."  #~TR~
 bp1_house_feud.0100.b: "Das geht nun schon viel zu lange so …"  #~TR~
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$: Deklassierte Widersacher"  #~TR~
 bp1_house_feud.0110.desc: "Die Schurkerei von [house_feud_rival.GetTitledFirstName] und ganz Haus [house_feud_rival.GetHouse.GetBaseName] steht außer Frage, doch schickt es sich für eine Familie, der [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] vorsteht, mit einer Familie zu zanken, die von [house_feud_rival.Custom('DE_ART_IND_D')] [house_feud_rival.GetTitleAsNameNoTooltip] angeführt wird?\n\nWas vorgefallen ist, mag an sich unverzeihlich sein ([story.Custom('GetFamilyFeudShortFlavor')]), doch sollten wir uns wirklich dazu herablassen, Zeit mit derart #EMP niederen#! Menschen zu vergeuden?"  #~TR~
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip] oder [ROOT.Char.GetTitleAsNameNoTooltip]: Der Gerechtigkeit muss Genüge getan werden."  #~TR~
 bp1_house_feud.0110.b: "Ja, [house_feud_rival.Custom('DE_PRO_PER_S_3P_N')] ist meiner Tatkraft nicht würdig …"  #~TR~
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$: Verzweifelte Maßnahmen"  #~TR~
 bp1_house_feud.0200.desc: "Unsere Fehde mit Haus [house_feud_rival.GetHouse.GetBaseName] war ein Desaster: Wir sind keinen Schritt näher an einer Vergeltung und das skandalöse Verhalten seiner Mitglieder setzt sich einfach fort.\n\nWenn wir diese Blutrache zu einem ordentlichen Ende führen wollen, ist es womöglich Zeit für den Gnadenstoß …"  #~TR~
 bp1_house_feud.0200.a: "[house_feud_rival.GetTitledFirstNameNoTooltip] hat die Stunde geschlagen."  #~TR~
 bp1_house_feud.0200.b: "Die Tage von [house_feud_target.GetTitledFirstNameNoTooltip] sind gezählt."  #~TR~
 bp1_house_feud.0200.c: "Ich habe andere Pläne mit ihnen."  #~TR~
 bp1_house_feud.0200.d: "Nein, das war ein Fehler …"  #~TR~
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$: Ein hoher Tribut"  #~TR~
 bp1_house_feud.0210.desc: "An Haus [house_feud_rival.GetHouse.GetBaseName] wurde noch lange keine Vergeltung geübt: Seit unsere Fehde begann, gab es nur noch mehr skandalöses Betragen von [house_feud_rival.GetTitledFirstName] und [house_feud_rival.Custom('DE_PRO_POS_S_3P')]em Vipernnest.\n\nManchmal frage ich mich, ob wir unsere Feinde unterschätzt haben und ob es nicht besser wäre, einen taktischen Rückzieher zu machen, bevor es zu spät ist."  #~TR~
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName] dachte das womöglich aus …"  #~TR~
 bp1_house_feud.0210.a: "Nein, wir werden es ihnen zeigen!"  #~TR~
 bp1_house_feud.0210.b: "Genug … Genug!"  #~TR~
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$: Die Grenzen der Gehässigkeit"  #~TR~
 bp1_house_feud.0220.desc: "Unsere gerechtfertigen Schritte gegen Haus [house_feud_rival.GetHouse.GetBaseName] sind nicht unbemerkt geblieben: Inzwischen ist so gut wie sicher, dass sie die [story.Custom('GetFamilyFeudShort')] bereuen.\n\nObschon solche Kreaturen weder Mitleid noch Gnade verdienen, ist die ursprüngliche Kränkung nun vergolten. Es könnte nicht in unserem besten Interesse liegen, diesen Streit auf unbestimmte Zeit fortzusetzen."  #~TR~
 bp1_house_feud.0220.recent: "Vielleicht ist das Blut von [house_feud_recent_kill.GetTitledFirstName] genug …"  #~TR~
 bp1_house_feud.0220.a: "Nein, wir fangen gerade erst an."  #~TR~
 bp1_house_feud.0220.b: "Es ist vorbei."  #~TR~
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$: Ein ermüdender Raufhandel"  #~TR~
 bp1_house_feud.0300.desc: "Jeder aus dem Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] kennt die Geschichte über die Ursprünge unserer Fehde mit Haus [house_feud_rival.GetHouse.GetBaseNameNoTooltip] ([story.Custom('GetFamilyFeudLongFlavor')]).\n\nDiese Geschichte wird zunehmend älter. Sollen wir diese Blutfehde wirklich auf ewig fortsetzen? Wegen der [story.Custom('GetFamilyFeudShort')], die sich vir Jahren zutrug?"  #~TR~
 bp1_house_feud.0300.a: "Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] vergisst seine Feinde nicht."  #~TR~
 bp1_house_feud.0300.b: "Das geht nun schon viel zu lange so."  #~TR~
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$: Von Drohungen bedrängt"  #~TR~
 bp1_house_feud.0410.desc: "„Bitte!“, quäkt [house_feud_victim.GetTitledFirstName]. „Dieser irrsinnige Groll muss ein Ende finden! Ich habe Angst, ganz gleich, #EMP wohin#! ich gehe, und allein wenn jemand ‚[house_feud_rival.GetHouse.GetBaseName]‘ auch nur sagt, zucke ich zusammen!“\n\nMein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] ist sichtlich erschüttert … Ich bin hin und her gerissen zwischen den Risiken für meine Familie und dem Drang, [house_feud_rival.GetTitledFirstName] eine Lektion zu erteilen. "  #~TR~
 bp1_house_feud.0410.a: "Ihr habt recht … Es wird Zeit, dass das vorbeigeht."  #~TR~
 bp1_house_feud.0410.b: "Nein, wir müssen zu Ende bringen, was wir begonnen haben."  #~TR~
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: Wenn [house_feud_liege.Custom('DE_ART_IND_N')] [house_feud_liege.GetTitleAsNameNoTooltip] bittet"  #~TR~
 bp1_house_feud.0420.desc: "Man hat mir zu verstehen gegeben, dass [Select_CString(house_feud_liege.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')] [house_feud_liege.GetTitledFirstName] über den Disput meiner Familie mit [house_feud_rival.GetTitledFirstName] und Haus [house_feud_rival.GetHouse.GetBaseName] nicht erfreut ist und solche [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Spaltungen überwunden sehen möchte.\n\nFür wen hält [house_feud_liege.Custom('DE_PRO_PER_S_3P_N')] sich, von uns zu verlangen, dass der Gerechtigkeit nicht Genüge getan wird? Andererseits ist es womöglich unklug, weitere Spannungen zu provozieren, insbesondere mit [house_feud_liege.Custom('DE_ART_DEF_S_D')] [house_feud_liege.GetTitleAsNameNoTooltip]..."  #~TR~
 bp1_house_feud.0420.a: "Ich werde [house_feud_rival.GetTitledFirstNameNoTooltip] niemals verzeigen."  #~TR~
 bp1_house_feud.0420.b: "Wohlan denn …"  #~TR~
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$: Zornesziele"  #~TR~
 bp1_house_feud.0500.desc: "Obschon ich es zunächst bezweifelte, überzeugt mich der Tratsch am [ROOT.Char.Custom('GetCourt')] nun doch nach und nach davon, dass [house_feud_rival.GetTitledFirstName] meinen Kopf will – und das alles nur wegen einer [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nWegen der Verbindung zu mir ist für [house_feud_rival.Custom('DE_PRO_PER_S_3P_A')] jedes Mitglied von Haus [ROOT.Char.GetHouse.GetName] ein gerechtfertigtes Ziel. Dieser Hass ist von ganz oben aus durch [house_feud_rival.Custom('DE_PRO_POS_S_3P')]e gesamte [house_feud_rival.Custom('InsultAdjective')|l]e Familie gesickert."  #~TR~
 bp1_house_feud.0500.a: "Haus [house_feud_rival.GetFirstNameNoTooltip] wird das noch bereuen."  #~TR~
 bp1_house_feud.0500.b: "Ich habe größere Sorgen."  #~TR~
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]-Rivalität"  #~TR~
 bp1_house_feud.0501.reciprocating: "[house_feud_attacker.Custom('DE_ART_DEF_S_N')|U] [house_feud_attacker.Custom('InsultAdjective')|l]e [house_feud_attacker.GetFirstName] hat die offene Feindseligkeit unserer Familie gegenüber [house_feud_attacker.Custom('DE_PRO_POS_S_3P')|U]er eigenen nun auf dieselbe Weise erwidert: eine jämmerliche und verleumderische Antwort auf unsere berechtigten Kümmernisse."  #~TR~
 bp1_house_feud.0501.new: "Mir wurde zugetragen, dass [house_feud_attacker.GetTitledFirstName], diese verabscheuungswürdige Laus, geschworen hat, dass das Haus [ROOT.Char.GetHouse.GetBaseName] auf ewig zu den Feinden [house_feud_attacker.Custom('DE_PRO_POS_S_3P')]er Familie gerechnet werden wird."  #~TR~
 bp1_house_feud.0501.desc: "\n\nHa, zu denken, dass [house_feud_story.Custom('GetFamilyFeudShortFlavor')] tatsächlich einigen Ärger verursacht hat."  #~TR~
 bp1_house_feud.0501.a: "Oh, dieses Gefühl beruht auf #EMP Gegenseitigkeit#!!"  #~TR~
 bp1_house_feud.0501.b: "Anscheinend haben wir neue Feinde."  #~TR~
 bp1_house_feud.0501.c: "Wie kindisch."  #~TR~
 bp1_house_feud.0501.c.busy: "Unsere Aufmerksamkeit muss weiter auf Haus [house_feud_existing.GetBaseNameNoTooltip] gerichtet bleiben."  #~TR~
 bp1_house_feud.0501.c.existing: "Töricht. Sehr töricht."  #~TR~
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$: Geminderte Spannungen"  #~TR~
 bp1_house_feud.0502.desc: "Das Nachlassen der Spannungen – falls so etwas denn tatsächlich die Möglichkeit ist – zwischen mir und [house_feud_attacker.GetTitledFirstName] scheint zu bestätigen, dass [house_feud_attacker.Custom('DE_PRO_PER_S_3P_N')] die Blutfehde gegen Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip] eingestellt hat."  #~TR~
 bp1_house_feud.0502.another: "\n\nMir wurde gesagt, dass [house_feud_attacker.GetSheHe] nun von [house_feud_attacker.GetHerHis] Hass auf [house_feud_new.GetHouse.GetHeadOfHouse.GetTitledFirstName] und Haus [house_feud_new.GetHouse.GetBaseName] verzehrt wird."  #~TR~
 bp1_house_feud.0502.peace: "\n\nEs ist kaum zu glauben, doch ich wäre froh, meine Sorgen los zu sein, was eine Bedrohung durch Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] anbelangt."  #~TR~
 bp1_house_feud.0502.a: "Das kommt zu spät und bringt zu wenig."  #~TR~
 bp1_house_feud.0502.b: "Vielleicht #EMP ist#! es ja an der Zeit, diese Sache zur Ruhe zu betten."  #~TR~
 bp1_house_feud.0502.c: "Dann sind sie gerade nicht auf der Hut!"  #~TR~
 bp1_house_feud.0502.d: "Warum vergeude ich meine Zeit mit diesem Unfug?"  #~TR~
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$: Geteilte Feinde"  #~TR~
 bp1_house_feud.0600.desc: "Ich brüte über einem scharf formulierten Schreiben, das mir mein[ROOT.Char.GetHouse.GetHeadOfHouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)] [house_head_scope.GetTitledFirstName] heute Morgen zusandte.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.Custom('DE_PRO_PER_S_3P_N')|U] legt darin [ROOT.Char.GetHouse.GetHeadOfHouse.Custom('DE_PRO_POS_S_3P')]en festen Wunsch dar, das unser gesamtes Haus ‚die Hunde von Haus [house_feud_rival.GetHouse.GetBaseName]‘ umgehend zu seinen Feinden erklären möge.\n\nIch kann die Ereignisse der Vergangenheit nicht gutheißen ([story.Custom('GetFamilyFeudShortFlavor')]) – doch was ist mit den Risiken für meine Familie?"  #~TR~
 bp1_house_feud.0600.a: "Ich kann mich [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip] nicht verweigern."  #~TR~
 bp1_house_feud.0600.b: "Das wurde auch Zeit!"  #~TR~
 bp1_house_feud.0600.c: "Das wird zu nichts führen …"  #~TR~
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$: Verbotene Frucht"  #~TR~
 bp1_house_feud.0700.desc: "Mein Verdacht hat sich bestätigt: [owner.GetTitledFirstName], ein verhasstes Mitglied von Haus [owner.GetHouse.GetBaseName], sucht nach meiner Zuneigung …\n\n"  #~TR~
 bp1_house_feud.0700.desc_positive: "Man hat mir immer gesagt, ich sollte mich vor den Feinden meiner Familie hüten, doch ich kann nicht leugnen, dass es da einen gewissen … #EMp Reiz#! gibt."  #~TR~
 bp1_house_feud.0700.desc_neutral: "Wenn der Disput zwischen unseren Familien nicht wäre, hätte ich darüber nachgedacht, die Avancen von [owner.GetTitledFirstName] zu erwidern."  #~TR~
 bp1_house_feud.0700.desc_negative: "Was für [owner.Custom('DE_ART_IND_N')] lächerlich[owner.Custom('DE_END_ADJ_IND_S_N')] [owner.GetWomanMan]! Wofür hält [owner.Custom('DE_PRO_PER_S_3P_N')] mich und uns? Für Holzköpfe?"  #~TR~
 bp1_house_feud.0700.a: "Fort mit Euch, [house_feud_rival.GetHouse.GetBaseNameNoTooltip]-[house_feud_rival.Custom('InsultNoun')]!"  #~TR~
 bp1_house_feud.0700.b: "Was uns Rose heißt, wie es auch hieße, würde lieblich duften."  #~TR~
 bp1_house_feud.0701.t: "Vorsichtige Beute"  #~TR~
 bp1_house_feud.0701.desc: "„Was man sich über die Zurechnungsfähigkeit eines Mitglieds von Haus [owner.GetHouse.GetBaseName] so erzählt, muss wohl der Wahrheit entsprechen, wenn Ihr meint, ich würde auch nur im Traum daran denken, Euch den Hof zu machen. Unternehmt Euren lächerlichen Versuch, jemanden überlisten zu wollen, irgendwo anders.“\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], als [target.Custom('DE_PRO_PER_S_3P_N')] bösartig [target.Custom('DE_PRO_POS_S_3P')]en Spott über mir ausschüttet."  #~TR~
 bp1_house_feud.0701.a: "Ich dachte, Ihr … Vergesst es …"  #~TR~
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$: Die Fackel weitertragen"  #~TR~
 bp1_house_feud.0810.child: "Mein[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] [old_house_head.GetTitledFirstName] und [old_house_head.Custom('DE_PRO_POS_S_3P')]e Zwiste mit Haus [house_feud_rival.GetHouse.GetBaseName] sind von zahlreichen Geschichten umrankt, von denen ich viele gut kenne."  #~TR~
 bp1_house_feud.0810.adult: "Seitdem mein[old_house_head.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] [old_house_head.GetTitledFirstName] von uns gegangen ist, stelle ich den Disput unserer Familie mit Haus [house_feud_rival.GetHouse.GetBaseName] infrage."  #~TR~
 bp1_house_feud.0810.desc: "\n\nWas vorgefallen ist ([story.Custom('GetFamilyFeudShortFlavor')]), mag nach einer Antwort verlangt haben, doch ist es in unserem Interesse, dies alles fortzusetzen?\n\nHaus [ROOT.Char.GetHouse.GetBaseName] verlangt Fürhung von mir, um sein Überleben und sein Ansehen zu sichern, doch vielleicht ist beim Festhalten an dieser Fehde schon genug Blut vergossen worden …"  #~TR~
 bp1_house_feud.0810.a: "Nein, das ist genau, was diese Kröten von Haus [house_feud_rival.GetHouse.GetBaseNameNoTooltip] wollen!"  #~TR~
 bp1_house_feud.0810.b: "Ja, ich habe Wichtigeres, um das ich mich sorgen muss."  #~TR~
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip] ist ein Hund, doch dieser Wahnsinn muss enden."  #~TR~
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$: Das süßeste Gefühl"  #~TR~
 bp1_house_feud.0830.opening_drink: "Endlich kann ich einen Becher [ROOT.Char.Custom('RegionalAlcoholicDrink')] genießen,"  #~TR~
 bp1_house_feud.0830.opening: "Endlich kann ich ruhen,"  #~TR~
 bp1_house_feud.0830.desc: " sicher in dem Wissen, dass das verfluchte Haus [first_rival.GetHouse.GetBaseName] vom Antlitz der Erde getilgt wurde, wodurch die Blutfehde, die es einst auf so törichte Art provozierte ([story.Custom('GetFamilyFeudShortFlavor')]), nun ein für alle Mal vorüber ist."  #~TR~
 bp1_house_feud.0830.first_owner: "\n\nIch habe triumphiert, und [Select_CString(first_rival.IsFemale, 'diese Närrin', 'dieser Narr')] [first_rival.GetTitledFirstName] ist endlich unter der Erde!"  #~TR~
 bp1_house_feud.0830.fallback: "\n\nObschon [first_owner.GetTitledFirstName] diesen Tag nicht mehr erleben durfte, hoffe ich, dass [first_owner.Custom('DE_PRO_PER_S_3P_N')] im Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) nun zufrieden ist."  #~TR~
 bp1_house_feud.0830.losing: "\n\nAuch wenn sie unserer Familie einen hohen Preis abgerungen haben, der noch Jahre nach wirken wird, gibt es keine größere Befriedigung oder Erleichterung als das Wissen, dass ihr Banner nie wieder wehen wird."  #~TR~
 bp1_house_feud.0830.winning: "\n\nWir haben ihre Zahl vollkommen dezimiert und so dafür Sorge getragen, dass niemand unserer Familie trotzen wird, der nicht dazu bereit ist, einen hohen Preis dafür zu zahlen."  #~TR~
 bp1_house_feud.0830.even: "\n\nJedes Mal, wenn wir ihm einen Verlust zufügten, gab es eine Vergeltung, doch nun haben wir den Schlussstrich unter die Geschichte von Haus [first_rival.GetHouse.GetBaseNameNoTooltip] gezogen."  #~TR~
 bp1_house_feud.0830.a: "Weckt nie den Zorn von Haus [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."  #~TR~
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$: [house_feud_rival.Custom('DE_ART_DEF_S_N')|U] nächste Feind[house_feud_rival.Custom('DE_END_NOU_S_GS_N')]"  #~TR~
 bp1_house_feud.0840.desc: "Das verhasste Haus [house_feud_rival.GetHouse.GetName] ist nun in den Händen von [house_feud_rival.GetFirstName], [house_feud_rival.Custom('DE_ART_IND_D')] [house_feud_rival.GetTitleAsNameNoTooltip], [house_feud_rival.Custom('DE_ART_DEF_S_N')] gewiss eben so verderbt ist wie [house_feud_rival.Custom('DE_PRO_POS_S_3P')]e Vorgänger."  #~TR~
 bp1_house_feud.0840.child: "Auch wenn [house_feud_rival.Custom('DE_PRO_PER_S_3P_N')] nur ein klein[house_feud_rival.Custom('DE_END_ADJ_IND_S_N')] [house_feud_rival.Custom('GirlBoy')] ist …"  #~TR~
 bp1_house_feud.0840.closing: "\n\nJeder kennt die Vergangenheit ([story.Custom('GetFamilyFeudShortFlavor')]), doch was ist mit der Zukunft?"  #~TR~
 bp1_house_feud.0840.a: "#EMP Nichts#! ändert sich! Die Hunde von Haus [house_feud_rival.GetHouse.GetBaseNameNoTooltip] sind alle gleich!"  #~TR~
 bp1_house_feud.0840.b: "Das ist nun lange genug so gegangen."  #~TR~
 bp1_house_feud.0840.b.rival: "Verdammt sei [house_feud_rival.GetFirstNameNoTooltip], aber genug ist genug."  #~TR~
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: Rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]"  #~TR~
 bp1_house_feud.7000.desc: "Nach vielen Mühen haben wir [house_feud_title.GetNameNoTier] nun endlich aus dem Griff von [previous_holder_scope.GetTitledFirstName] und Haus [house_feud_rival.GetHouse.GetBaseName] gewunden!\n\nNachdem diese Ungerechtigkeit aus der Welt geschafft wurde, könnte es klug sein, diesen alten Disput zu begraben, damit sein Grund nicht in noch mehr Blutvergießen in Vergessenheit gerät."  #~TR~
 bp1_house_feud.7000.a: "Haus [house_feud_rival.GetHouse.GetBaseNameNoTooltip] muss für noch mehr bezahlen."  #~TR~
 bp1_house_feud.7000.b: "Es ist vorbei. Wir haben gewonnen."  #~TR~
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$: Blut für Blut"  #~TR~
 bp1_house_feud.7001.desc: "[house_feud_attacker.GetTitledFirstName], [house_feud_attacker.Custom('DE_ART_DEF_S_N')] üble Mörder[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')], von [house_feud_attacker.Custom('DE_ART_DEF_S_D')] mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName] getötet wurde, wurde endlich von unserer Hand beseitigt und die Ehre unserer Familie somit wiederhergestellt.\n\nDa das Ziel der [ROOT.Char.GetHouse.GetBaseName]-Blutfehde nun erreicht ist, ist es womöglich am besten, diesen … #EMP Aufruhr#! hinter uns zu lassen."  #~TR~
 bp1_house_feud.7001.a: "Ich bin noch nicht fertig mit Haus [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."  #~TR~
 bp1_house_feud.7001.b: "Lasst uns nicht die ganze Welt blind machen."  #~TR~
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$: Ein geziemendes Schicksal"  #~TR~
 bp1_house_feud.7002.opening: "[house_feud_attacker.GetTitledFirstName], [house_feud_attacker.Custom('DE_ART_DEF_S_N')] grausame [Select_CString(house_feud_attacker.IsFemale, 'Folterin', 'Folterer')], von [house_feud_attacker.Custom('DE_ART_DEF_S_D')] mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName] so sehr gequält wurde, hat nun durch unsere Hand das gleiche Schicksal erlitten!"  #~TR~
 bp1_house_feud.7002.opening_self: "[house_feud_attacker.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'meine grausame Folterin', 'mein grausamer Folterer')], hat nun durch meine Hand das gleiche Schicksal erlitten!"  #~TR~
 bp1_house_feud.7002.desc: "\n\nDa die ursprüngliche Verfehlung gegen Haus [ROOT.Char.GetHouse.GetBaseName] nun gerächt wurde, stellt sich jetzt die Frage, wie lange wir noch Krieg gegen Haus [house_feud_attacker.GetHouse.GetBaseName] führen wollen …"  #~TR~
 bp1_house_feud.7002.a: "Es gibt noch so viel zu tun."  #~TR~
 bp1_house_feud.7002.b: "Wir haben gewonnen."  #~TR~
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$: Fleischliche Vergeltung"  #~TR~
 bp1_house_feud.7003.opening: "[house_feud_attacker.GetTitledFirstName], [Select_CString(house_feud_attacker.IsFemale, 'deren', 'dessen')] verderbten Verführungskünsten mein[house_feud_victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] zum Opfer fiel ([house_feud_spouse.Custom('DE_ART_DEF_S_N')] [house_feud_spouse.GetWifeHusband] von [house_feud_victim.GetTitledFirstName] [house_feud_spouse.GetTitledFirstName]),"  #~TR~
 bp1_house_feud.7003.opening_self: "[house_feud_attacker.GetTitledFirstName], [house_feud_attacker.Custom('DE_ART_DEF_S_N')] verderbte Verführer[house_feud_attacker.Custom('DE_END_NOU_S_GS_N')] [Select_CString(house_feud_spouse.IsFemale, 'meiner Gattin', 'meines Gatten')] [house_feud_spouse.GetTitledFirstName],"  #~TR~
 bp1_house_feud.7003.desc: "hat nun endlich das gleiche Schicksal erlitten, und noch dazu von unserer Hand!\n\nDa diese Schmähung nun abgehandelt ist, scheint sich das Ringen mit Haus [house_feud_rival.GetHouse.GetBaseNameNoTooltip] seinem natürlichen Ende zu nähern."  #~TR~
 bp1_house_feud.7003.a: "Das ist nur der Anfang!"  #~TR~
 bp1_house_feud.7003.b: "Ein befriedigender Abschluss …"  #~TR~
