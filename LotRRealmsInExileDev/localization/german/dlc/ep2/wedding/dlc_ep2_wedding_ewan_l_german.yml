l_german:
 ##################################################
 #MISC
 ep2_wedding_ewan_0041_attraction_modifier: "In aller Munde"  #~TR~
 ep2_wedding_ewan_0041_attraction_modifier_desc: "Alle sprechen über die guten Eigenschaften dieses Charakters."  #~TR~
 ep2_wedding_ewan_0051_snooty_modifier: "Hochnäsig"  #~TR~
 ep2_wedding_ewan_0051_snooty_modifier_desc: "Dieser Charakter hat keine Zeit für Abschaum, Nachläufer und eingebildete Narren, die ihren Platz nicht kennen."  #~TR~
 ep2_wedding_ewan_0051_approachable_modifier: "Zuvorkommend"  #~TR~
 ep2_wedding_ewan_0051_approachable_modifier_desc: "Dieser Charakter gilt als Bastion des guten Benehmens und ist immer für ein Pläuschchen zu haben, ganz gleich, wie langweilig das Besprochene ist."  #~TR~
 ep2_wedding_ewan.0000.desc.hate.fallback: "„Pah! Ihr seid doch nur leicht zu beeindrucken“, schnaubt [char_2.GetFirstNameNoTooltip]. „Ich erwarte jedenfalls mehr von solchen Anlässen.“"  #~TR~
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "[char_1.GetTitledFirstName] und [char_2.GetTitledFirstName], die neben mir sitzen, tun ihre Meinung kund"  #~TR~
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "Ihr verbringt den Großteil des Abends damit, mit dieser Person ([char_1.Custom('GetEducationTrait')]) Kontakte zu knüpfen"  #~TR~
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "Ihr verbringt den Großteil des Abends damit, mit dieser Person ([char_2.Custom('GetEducationTrait')]) Kontakte zu knüpfen"  #~TR~
 ##################################################
 #BANQUET PHASE
 ep2_wedding_ewan.0001.t: "Wahrlich ein Spektakel"  #~TR~
 ep2_wedding_ewan.0001.desc.intro.bad: "Obwohl nicht sie nicht die allerprächtigste Angelegenheit ist, bietet die Abendunterhaltung dennoch ein aufregendes Angebot aus Schauspielern, Akrobaten, Jongleuren und mehr. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.diligent: "„Bravo! Bravo! Gerade spannend genug, ohne dabei #EMP allzu#! frivol zu werden!“, ruft [char_1.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.shy: "„Es ist gut, etwas Unterhaltung im Hintergrund zu haben, die nicht jedes Gespräch übertönt“, sagt [char_1.GetFirstNameNoTooltip] halb flüsternd."  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.humble: "„Eine äußerst ziemliche Anzahl an Darstellern“, sagt [char_1.GetFirstNameNoTooltip] und nickt zufrieden."  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.honest: "„Ich bin froh, dass nicht zu viele Darsteller auftreten“, sagt [char_1.GetFirstNameNoTooltip] naserümpfend. „Ein lästiges Völkchen.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.craven: "„Ich werde immer etwas nervös bei #EMP allzu#! gewagten Aufführungen“, gluckst [char_1.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: "„Die Abendunterhaltung ist völlig ausreichend“, sagt [char_1.GetFirstNameNoTooltip] zustimmend. “Diese Artisten sind ein sprunghaftes Völkchen. Es ist ein Wagnis, zu viele von ihnen am selben Ort zu versammeln.“"  #~TR~
 ep2_wedding_ewan.0001.desc.intro.normal: "Eine prächtige Schar von Musikern, Gauklern und Schauspielern sorgt für Abendunterhaltung und zieht die Gäste in ihren Bann. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.content: "„Ich würde meinen, dass dies genau die richtige Menge an Unterhaltung ist, die ein Gastgeber bieten sollte“, lacht [char_1.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.generous: "„Ich bin hocherfreut, so vielfältige Darbietungen zu sehen“, sagt [char_1.GetFirstNameNoTooltip] in einem affektierten Ton. „Die meisten Gastgeber sind so schrecklich geizig, was diese Angelegenheiten betrifft.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.calm: "„Die Lautstärke der Geräuschkulisse will wohlüberlegt sein“, sinniert [char_1.GetFirstNameNoTooltip]. „Ich bin erfreut, dass wir an diesem Abend nicht #EMP allzu#! viel Rummel haben.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.fickle: "„Ich weiß nie so recht, was ich von den Darstellern erwarten soll“, lacht [char_1.GetFirstNameNoTooltip], „doch ich fühle mich an diesem Abend gut unterhalten.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.love.cynical: "„Genau die richtige Anzahl an Darstellern, nicht mehr und nicht weniger\", bemerkt [char_1.GetFirstNameNoTooltip] trocken. „Angeber kann ich nicht leiden.“"  #~TR~
 ep2_wedding_ewan.0001.desc.intro.good: "Eine regelrechte Parade verschiedener Theatertruppen, tanzender Musiker und exotischer Scharlatane füllt den Saal und unterhält die zahlreich erschienenen Gäste. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$\n\n"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.lazy: "„Los, macht einen Salto!“, ruft [char_1.GetFirstNameNoTooltip] einem herumhüpfenden Gaukler zu. „Bei den heilenden Mächten ([char_1.GetFaith.HealthGodName])! Ich #EMP liebe#! Feste!“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "„Genau #EMP so#! gefällt mir das!“, kichert [char_1.GetFirstNameNoTooltip]. „Ein ganz wunderbares – nein, #EMP großartiges#! – Hochzeitsfest!“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: "„Ich habe großen Respekt vor Schaustellern“, sinniert [char_1.GetFirstNameNoTooltip]. „Man braucht Talent, um Lügen zum Beruf zu machen.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.brave: "„Aber natürlich könnt Ihr spielen, während Ihr in der Luft schwebt, Ihr Feigling!“, feixt [char_1.GetFirstNameNoTooltip] einem Musiker zu. „Ohne ein kleines #EMP Wagnis#! ist die Sache doch langweilig.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.love.trusting: "„Welche neuartigen Kunststücke diese Fremden vollbringen“, lacht [char_1.GetFirstNameNoTooltip]. „Manche von ihnen hätte ich gern bei mir zu Hause.“"  #~TR~
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: "„Hmpf. Ich hatte auf etwas … Extravaganteres gehofft …\", jammert [char_2.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: "„Die Unterhaltung ist zwar angemessen, doch ich hatte mir ein Spektakel erhofft“, klagt [char_2.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: "„Um ehrlich zu sein, hätte ich mir etwas mehr erwartet“, beschwert sich [char_2.GetFirstNameNoTooltip]. „Gaukler haben mich schon immer fasziniert.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.brave: "„Der Gastgeber hätte Schausteller anheuern sollen“, beschwert sich [char_2.GetFirstNameNoTooltip]. „Diese paar kümmerlichen Figuren hier sind doch gar nicht in der Lage, wirklich gewagte Kunststücke zu vollbringen.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: "„Ich hatte mir etwas mehr Vielfalt erhofft, um ehrlich zu sein“, jammert [char_2.GetFirstNameNoTooltip]. „Es kann doch nicht so schwierig sein, ein paar mehr Vagabunden und Tagelöhner anzuheuern.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: "„Die Unterhaltung ist wohl … ausreichend“, nörgelt [char_2.GetFirstNameNoTooltip]. „Doch ich für meinen Teil bevorzuge echten Pomp gegenüber solchen halbherzigen Darbietungen.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: "„Pah. Hier sind zu viele Schausteller, als dass man die Sparsamkeit des Gastgebers loben könnte, aber auch zu wenige, um von seiner Freigiebigkeit beeindruckt zu sein“, klagt [char_2.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: "„Ich hatte mir von so einem Anlass etwas mehr Rummel erwartet, um ehrlich zu sein“, jammert [char_2.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: "„Meiner Ansicht nach sollte eine Hochzeit gebührend gefeiert werden“, meint [char_2.GetFirstNameNoTooltip], „und diese Feier wird der Bedeutung des Anlasses nicht gerecht.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: "„Also ich finde die Feier etwas zu opulent“, beschwert sich [char_2.GetFirstNameNoTooltip]. „Sie ist einfach zu … frivol …“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.shy: "„Ich kann mein eigenes Wort kaum verstehen“, sagt [char_2.GetFirstNameNoTooltip] halb flüsternd. „Das ist einfach zu … viel …“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.humble: "„Gut, aber viel zu protzig“, jammert [char_2.GetFirstNameNoTooltip] „Es könnte ein bisschen mehr Raum für anregende Gespräche geben.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.honest: "„#EMP Schauspieler#!“, mokiert sich [char_2.GetFirstNameNoTooltip]. „Die sind doch nichts als berufsmäßige Lügner. Bei einem solch wichtigen Anlass könnten wir auch gut mit weniger davon auskommen.“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.craven: "„Vorsicht!“, ruft [char_2.GetFirstNameNoTooltip] und weicht einem fliegenden Jonglierball aus. „Diese rücksichtslosen Mietlinge! Man kann gar nicht in Ruhe sein Essen genießen …“"  #~TR~
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: "„Zu viele fremde Gesichter und bizarre ‚Gerätschaften‘“, flucht [char_2.GetFirstNameNoTooltip]. „Der da drüben zum Beispiel! Schluckt der gerade ein falsches Schwert oder ist er ein verkleideter Meuchler?“"  #~TR~
 ep2_wedding_ewan.0001.a: "„[char_1.GetFirstNameNoTooltip] hat eindeutig recht.“"  #~TR~
 ep2_wedding_ewan.0001.a.host: "„Es freut mich, dass Euch die Feier so gut gefällt, [char_1.GetFirstNameNoTooltip]!“"  #~TR~
 ep2_wedding_ewan.0001.b: "„Leider muss ich [char_2.GetFirstNameNoTooltip] recht geben.“"  #~TR~
 ep2_wedding_ewan.0001.b.host: "„Als ich die Darsteller angeheuert hatte, hatte ich mir das auch anders vorgestellt, [char_2.GetFirstNameNoTooltip]“"  #~TR~
 ep2_wedding_ewan.0001.c: "Mein bedrohlicher Blick ist fest auf [intent_target.GetFirstNameNoTooltip] gerichtet …"  #~TR~
 ep2_wedding_ewan.0001.c.tt: "[intent_target.GetFirstNameNoTooltip] ist durch Euren Blick beunruhigt"  #~TR~
 ep2_wedding_ewan.0001.d: "Meine Aufmerksamkeit gilt der eigentlichen Unterhaltung"  #~TR~
 ep2_wedding_ewan.0011.t: "Ein Festmahl für …"  #~TR~
 ep2_wedding_ewan.0011.desc.intro.bad: "Das Essen des Abends ist eine aufregende Mischung aus Texturen, Aromen und Spektakel, die jeden vernünftigen Gast zufriedenstellen sollte, auch wenn dies ein ganz besonderer Anlass ist. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.love.temperate: "„Bei den heilenden Mächten ([char_1.GetFaith.HealthGodName])! Das Essen ist #EMP hervorragend!#!“, schwärmt [char_1.GetFirstNameNoTooltip]. „Gerade so vielfältig, wie es der Anstand verlangt, aber nicht übermäßig!“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.love.humble: "„Es ist wichtig, manchmal einfach zu genießen“, sinniert [char_1.GetFirstNameNoTooltip], „und dieses Festmahl ist genau richtig dafür.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.love.impatient: "„Ah, gute Portionen zur rechten Zeit“, ruft [char_1.GetFirstNameNoTooltip] entzückt. „Wunderbar! Ich kann die vielen winzigen Gänge bei anderen Festmählern nicht ausstehen.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: "„Mmm! Genau die richtige Menge an Essen“, bemerkt [char_1.GetFirstNameNoTooltip] beim Verdrücken eines großen Happens. „Zu viel schicke Garnitur ist eine Einladung für Giftattentate.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: "„Noch eine Portion vom selben Gericht“, lacht [char_1.GetFirstNameNoTooltip]. „Ich weiß, was ich mag, und ich mag, was hier kredenzt wird!“"  #~TR~
 ep2_wedding_ewan.0011.desc.intro.normal: "Die Köche haben für das Hochzeitsbankett ganze Arbeit geleistet: Den Gästen bietet sich ein Potpourri aus exotischen Leckereien, filigranen kulinarischen Kunstwerken, reichhaltigen Farben und noch reichhaltigeren Düften. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.love.content: "„Was für ein herrliches Festmahl“, sagt [char_1.GetFirstNameNoTooltip]. „Die perfekte Melange aus Form und Geschmack.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.love.generous: "„#EMP Lecker!#!“, lacht [char_1.GetFirstNameNoTooltip], während [char_1.Custom('DE_PRO_PER_S_3P_N')] sich irgendetwas Zartviolettes in den Mund schiebt. „Schön, dass auch mal ein bisschen Reichtum zur Schau gestellt wird.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.love.calm: "„Ein schönes Festmahl, würde ich meinen“, gluckst [char_1.GetFirstNameNoTooltip]. „Eine einzigartige kulinarische Erfahrung, aber dennoch wurde nicht auf das Wichtigste verzichtet.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.love.cynical: "„Genau das richtige Maß an Aufwand“, bemerkt [char_1.GetFirstNameNoTooltip] trocken. „Genug, um zu zeigen, dass das Bankett gut geplant wurde, aber nicht genug, um verschwenderisch zu sein.“"  #~TR~
 ep2_wedding_ewan.0011.desc.intro.good: "Sehen, Schmecken, Tasten, Riechen, ja sogar Hören: Keiner der menschlichen Sinne bleibt von der Opulenz und Erhabenheit des Essens unberührt. Den Gästen bietet sich eine traumhafte Verschmelzung von Kunst und Küche. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "„Mehr! #EMP MEHR!#!“, ruft [char_1.GetFirstNameNoTooltip] lauthals und verzichtet auf einen differenzierten Kommentar, während [char_1.Custom('DE_PRO_PER_S_3P_N')] das Essen in sich hineinstopft."  #~TR~
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: "„#EMP Mmmmm#!“, stöhnt [char_1.GetFirstNameNoTooltip]. „#EMP So#! muss ein Festmahl sein!“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.love.patient: "„Noch ein Gang?“, meint [char_1.GetFirstNameNoTooltip] voller Freude. „Bei den heilenden Mächten ([char_1.GetFaith.HealthGodName])! Das Festmahl hört einfach nicht auf! Welch ein Genuss!“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.love.trusting: "„Ich weiß gar nicht, warum manche Leute auf Festmählern so nervös werden“, lacht [char_1.GetFirstNameNoTooltip]. „Was hat man bei so herrlichem Essen schon zu befürchten?“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.love.fickle: "„Oh, noch mehr davon! Und #EMP davon#! auch!“, jauchzt [char_1.GetFirstNameNoTooltip]. „Ich liebe es, wenn Festmähler eine reichhaltige Auswahl an Speisen bieten.“"  #~TR~
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: "„Es ist einfach … #EMP nicht ganz#! das, was ich erwartet hatte. Das ist alles“, klagt [char_2.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: "„Hmpf. Ein richtiges Festmahl sollte das Reich an den Rand des finanziellen Ruins treiben“, schnaubt [char_2.GetFirstNameNoTooltip]. „Wozu macht man sich sonst die Mühe?“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.hate.patient: "„Ich weiß nicht, warum die Gänge so schnell aufeinander folgen“, klagt [char_2.GetFirstNameNoTooltip]. „Die Anreise hat eine Ewigkeit gedauert und nun hasten wir durch das Bankett?“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: "„Mir fehlt ein wenig die Vielfalt“, jammert [char_2.GetFirstNameNoTooltip]. „Man hätte ruhig ein paar mehr verschiedene Speisen kredenzen können.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: "„Mittelmäßigkeit zeugt von mangelndem Ehrgeiz“, tadelt [char_2.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: "„Das Essen ist gut“, meint [char_2.GetFirstNameNoTooltip], „doch mit all dem Geld, das dafür ausgegeben wurde, hätte es eigentlich #EMP fantastisch#! werden sollen.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: "„Es ist ganz gut“, nörgelt [char_2.GetFirstNameNoTooltip], „aber es könnte noch besser sein. Ich bevorzuge ein wuseligeres Festmahl.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"  #~TR~
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: "„Eigentlich amüsiere ich mich ja“, klagt [char_2.GetFirstNameNoTooltip]. „Ich finde nur, dass es noch viel #EMP besser#! sein könnte.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: "„Ist das nicht alles ein bisschen zu … #EMP viel#!?“, jammert [char_2.GetFirstNameNoTooltip]. „Dieses Festmahl ist mehr Schein als Sein.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.hate.humble: "„Meine Güte! Ist das wuselig!“, klagt [char_2.GetFirstNameNoTooltip]. „Ich komme kaum dazu, jedes Gericht zu kosten. Ich würde ein langsameres Tempo bevorzugen.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: "„Bah!“, flucht [char_2.GetFirstNameNoTooltip]. „Ich halte diese ewig langen Festmähler nicht mehr aus …“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: "„Derart große Festmähler sind wie ein Wald bei Nacht“, sagt [char_2.GetFirstNameNoTooltip] mit düsterer Miene. „Es könnten überall Gefahren lauern.“"  #~TR~
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: "„Hände weg!“, schnauzt [char_2.GetFirstNameNoTooltip] einen Diener an. „Ich beende meine Mahlzeit, wann ich es will! Dieses Festmahl hat zu viele verdammte Gänge …“"  #~TR~
 ep2_wedding_ewan.0011.a: "„Ich glaube, ich stimme Euch zu, [char_1.GetFirstNameNoTooltip].“"  #~TR~
 ep2_wedding_ewan.0011.a.host: "„Ich habe die Hauptgänge persönlich ausgewählt, [char_1.GetFirstNameNoTooltip].“"  #~TR~
 ep2_wedding_ewan.0011.b: "„[char_2.GetFirstNameNoTooltip] hat recht.“"  #~TR~
 ep2_wedding_ewan.0011.b.host: "„Ihr habt recht, [char_2.GetFirstNameNoTooltip]. Die Dinge laufen nicht ganz so, wie ich mir das vorgestellt hatte.“"  #~TR~
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip] sitzt so dicht am Dienstboteneingang …"  #~TR~
 ep2_wedding_ewan.0011.c.tt.success: "Ihr stellt einem der Diener ein Bein, sodass dieser [intent_target.GetFirstNameNoTooltip] mit Suppe übergießt"  #~TR~
 ep2_wedding_ewan.0011.c.tt.failure: "Der Diener weicht Eurem Fuß aus"  #~TR~
 ep2_wedding_ewan.0011.d: "Nickt, ohne der Sache weiter Beachtung zu schenken."  #~TR~
 ep2_wedding_ewan.0021.t: "Schimmernd, leuchtend"  #~TR~
 ep2_wedding_ewan.0021.desc.intro.bad: "Der Festsaal ist mit wunderschönen Wandmalereien und seltenen Blumen geschmückt, auch wenn es nicht unbedingt die teuersten sind.$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$\n\n"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.content: "„Ahhhh! #EMP Wunderbar#!!“, sagt [char_1.GetFirstNameNoTooltip]. „Gerade genug Tand, um dem Anlass gerecht zu werden, ohne das glückliche Paar zu überstrahlen.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.lazy: "„Wisst Ihr“, sinniert [char_1.GetFirstNameNoTooltip]. „Dies ist #EMP genau#! der Aufwand, den ich auch betrieben hätte. Das weiß ich zu schätzen!“"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: "„Es ist vielleicht nicht so großartig, wie es sein könnte“, nickt [char_1.GetFirstNameNoTooltip], „doch ist es dennoch eine beachtenswerte Leistung mit viel Herz.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: "„Ganz gleich, was Ihr sagt: Mir gefällt es“, lallt [char_1.GetFirstNameNoTooltip]. „In der Dekoration steckt eindeutig Arbeit. Ihr tut Euch nur wichtig.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"  #~TR~
 ep2_wedding_ewan.0021.desc.intro.normal: "Der Festsaal ist ein Meer von Farben, Düften und einzigartigen Anblicken. Nur die allerseltensten Stoffe und Blumen fehlen. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$.\n\n"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.content: "„Ich weiß nicht, wie man das hier nicht mögen kann“, gluckst [char_1.GetFirstNameNoTooltip]. „Die Vorbereitungen müssen eine Ewigkeit gedauert haben!“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.generous: "„Für dieses Festmahl wurde wohl eine ordentliche Menge Gold ausgegeben“, merkt [char_1.GetFirstNameNoTooltip] an. „Seht Ihr diesen Wandteppich? Der stammt sicher aus einem fernen Land.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.calm: "„Bei den Mächten des Wohlstands ([char_1.GetFaith.WealthGodName])! Alles an diesem Festmahl ist #EMP perfekt#!!“, schwärmt [char_1.GetFirstNameNoTooltip]. „Geschmackvoll, ohne dabei überladen zu sein!“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.fickle: "„Vielleicht etwas viel wahllos zusammengewürfelter Tand“, sinniert [char_1.GetFirstNameNoTooltip], „doch genau das #EMP gefällt#! mir. Vielfalt ist bei solchen Anlässen immer wichtig.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.love.cynical: "„Hier ist genug Aufputz, um den Mob zufriedenzustellen, ohne dabei verschwenderisch zu sein“, bemerkt [char_1.GetFirstNameNoTooltip] anerkennend. „Äußerst wohlüberlegt.“"  #~TR~
 ep2_wedding_ewan.0021.desc.intro.good: "Filigrane Skulpturen, exotische Wandteppiche, fremdartige Blumengestecke und mehr schmücken den Festsaal. Ein wahrer Augenschmaus. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ on the decorations.\n\n"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: "„Genau #EMP das#! habe ich mir erwartet!“, ruft [char_1.GetFirstNameNoTooltip]. „Ein Saal der einer so #EMP großen#! Hochzeit würdig ist!“"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.honest: "„Es freut mich, dass hier offensichtlich nicht an Aufwand gespart wurde“, lacht [char_1.GetFirstNameNoTooltip]. „Ich kann es nicht ausstehen, wenn ein Gastgeber etwas so Wichtiges nur halbherzig angeht.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.greedy: "„Der Gastgeber war aber nicht gerade geizig“, lacht [char_1.GetFirstNameNoTooltip]. „Tja, es fällt mir schwer, eine solche Gastfreundschaft abzulehnen.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"  #~TR~
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: "„Um ehrlich zu sein, hätte ich …“, [char_2.GetFirstNameNoTooltip] ringt um eine höfliche Art, sich auszudrücken, „etwas #EMP mehr#! Dekor bevorzugt.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.hate.honest: "„Scheint, als würde die Feier den Ankündigungen nicht gerecht“, beschwert sich [char_2.GetFirstNameNoTooltip]. „Wieso lädt man so viele Gäste ein, wenn man sich nur so eine spärliche Ausstattung leisten kann?“"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"  #~TR~
 ep2_wedding_ewan.0021.desc.t1.hate.just: "„Es wird zwar schon ein gehobener Standard geboten“, jammert [char_2.GetFirstNameNoTooltip]. „Ich hatte nur noch etwas mehr erwartet.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: "„Hmpf. Vergeudete Möglichkeiten“, sagt [char_2.GetFirstNameNoTooltip] ärgerlich. „Es gibt hier zwar viel anzusehen, doch die Ausstattung hätte noch deutlich #EMP weiter#! gehen sollen.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: "„Es wird zu viel Verschwendung zur Schau gestellt, als dass man die Ausstattung respektieren könnte“, schnaubt [char_2.GetFirstNameNoTooltip]. „Andererseits aber auch nicht genug, um sie wirklich zu genießen. Eine Enttäuschung.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: "„Die Ausstattung gefällt mir zwar ganz gut“, schnaubt [char_2.GetFirstNameNoTooltip], „doch sie würde mir noch besser gefallen, wenn es mehr davon gäbe.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: "„Zeremonien sind wichtig, und auch dies hier ist ein Teil der Zeremonie“, schnaubt [char_2.GetFirstNameNoTooltip]. „Alles müsste größer, besser und prachtvoller sein, um dem Anlass gerecht zu werden.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.hate.content: "„Ehrlich gesagt finde ich das alles etwas anstrengend“, mault [char_2.GetFirstNameNoTooltip]. „Ich kann nicht einmal die Stühle von den dekorativen Skulpturen unterscheiden.“"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: "„Hm. Ich bin mir da nicht so sicher“, näselt [char_2.GetFirstNameNoTooltip]. „Lenkt der ganze Prunk nicht etwas zu sehr von der Zeremonie ab?“"  #~TR~
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: "„Ist das wirklich so prachtvoll?“, greint [char_2.GetFirstNameNoTooltip]. „Wie teuer kann das alles schon gewesen sein?“"  #~TR~
 ep2_wedding_ewan.0021.a: "„Pah! Ich bevorzuge die zuversichtliche Einstellung von [char_1.GetFirstNameNoTooltip].“"  #~TR~
 ep2_wedding_ewan.0021.a.host: "„Viele der Dekorationen wurden von mir persönlich ausgewählt, [char_1.GetFirstNameNoTooltip].“"  #~TR~
 ep2_wedding_ewan.0021.b: "„Leider muss ich Euch in diesem Punkt zustimmen, [char_2.GetFirstNameNoTooltip].“"  #~TR~
 ep2_wedding_ewan.0021.b.host: "„[char_2.GetFirstNameNoTooltip] hat recht. Es ist einfach nicht so, was ich es mir vorgestellt hatte.“"  #~TR~
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip] sieht etwas einsam aus …"  #~TR~
 ep2_wedding_ewan.0021.d: "Mischt Euch nicht ein."  #~TR~
 ep2_wedding_ewan.0031.t: "Ein geselliges Abendmahl"  #~TR~
 ep2_wedding_ewan.0031.desc.intro: "Feste wie dieses sind immer wieder ein guter Anlass, um Leute zu treffen, ganz gleich, ob man neue Gesichter kennenlernt oder alte Bekanntschaften pflegt.\n\nVon meinem Platz aus erspähe ich"  #~TR~
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "[char_1.Custom('DE_ART_IND_A')] benachbart[char_1.Custom('DE_END_ADJ_IND_S_A')] Herrscher[char_1.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "[char_1.Custom('DE_ART_IND_A')] ander[char_1.Custom('DE_END_ADJ_IND_S_A')] Vasall[char_1.Custom('DE_END_NOU_S_GS_N')] meines Lehnsherrn."  #~TR~
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "m[char_1.Custom('DE_ART_IND_A')] Vasall[char_1.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "[Select_CString(char_1.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')]."  #~TR~
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "[char_1.Custom('DE_ART_IND_A')] fremd[char_1.Custom('DE_END_ADJ_IND_S_A')] Herrscher[char_1.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "[char_1.Custom('DE_ART_IND_A')] berühmt[char_1.Custom('DE_END_ADJ_IND_S_A')] [Select_CString(char_1.IsFemale, 'Fürstin', 'Fürsten')]."  #~TR~
 ep2_wedding_ewan.0031.desc.midro: "[char_1.GetTitledFirstName|U] wirkt, als ob [char_1.Custom('DE_PRO_PER_S_3P_N')] bessere Gesellschaft bräuchte."  #~TR~
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"  #~TR~
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"  #~TR~
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"  #~TR~
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"  #~TR~
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"  #~TR~
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "[char_2.Custom('DE_ART_DEF_S_N')] berühmte [char_2.GetLadyLord]"  #~TR~
 ep2_wedding_ewan.0031.desc.outro: "[char_2.GetTitledFirstName] scheint hingegen in bester Feierlaune zu sein.\n\nBeide wären bestimmt spannende Gesprächspartner, und #EMP genau jetzt#! ist der richtige Zeitpunkt, um Euch auf ein Konversationsabenteuer zu begeben …"  #~TR~
 ep2_wedding_ewan.0031.a: "„[conversationalist_neighbour.GetFirstNameNoTooltip]! Schön, Euch zu sehen!“"  #~TR~
 ep2_wedding_ewan.0031.b: "„[conversationalist_covassal.GetFirstNameNoTooltip]! Es freut mich, dass Ihr gekommen seid!“"  #~TR~
 ep2_wedding_ewan.0031.c: "„Immer gern, [conversationalist_vassal.GetFirstNameNoTooltip]!“"  #~TR~
 ep2_wedding_ewan.0031.d: "„[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], Eure Anwesenheit ehrt uns!“"  #~TR~
 ep2_wedding_ewan.0031.e: "„[conversationalist_other_ruler.GetFirstNameNoTooltip]. Ich hatte nicht erwartet, Euch hier zu treffen.“"  #~TR~
 ep2_wedding_ewan.0031.f: "„Wie ist Euer Befinden, [conversationalist_backup.GetFirstNameNoTooltip]?“"  #~TR~
 ep2_wedding_ewan.0031.g: "Das Fest ist gerade in vollem Gang! Warum sich also nur einem Gespräch widmen?"  #~TR~
 ep2_wedding_ewan.0031.h: "Ach, eigentlich würde ich doch lieber mit jemand anderem parlieren."  #~TR~
 ep2_wedding_ewan.0041.t: "Rede! Rede!"  #~TR~
 ep2_wedding_ewan.0041.desc.intro: "Kein Hochzeitsbankett kommt ohne eine #EMP nicht enden wollende#! Reihe von Reden aus. Sie können kurz, lang, ehrlich oder gelogen sein, doch in jedem Fall versetzen sie den Saal in Aufruhr und begleiten jeden Gang des Festmahls.\n\nAuch meine eigene Rede rückt immer näher, und ich grüble nach: Soll ich das glückliche Paar ehren oder lieber"  #~TR~
 ep2_wedding_ewan.0041.desc.murder: "ein wenig vor meinem zukünftigen Opfer [intent_target.GetFirstNameNoTooltip] angeben?"  #~TR~
 ep2_wedding_ewan.0041.desc.seduce: "meine zukünftige Eroberung [intent_target.GetFirstNameNoTooltip] umgarnen?"  #~TR~
 ep2_wedding_ewan.0041.desc.diplomacy: "mit meinem ausgefeilten Wortwitz die Aufmerksamkeit auf mich ziehen?"  #~TR~
 ep2_wedding_ewan.0041.desc.matchmaking: "[intent_target.GetFirstNameNoTooltip] ein paar nette Worte sagen?"  #~TR~
 ep2_wedding_ewan.0041.desc.mischief: "versuchen, einen kleinen Aufruhr anzuzetteln?"  #~TR~
 ep2_wedding_ewan.0041.desc.recreation: "die Feierlichkeiten in den Mittelpunkt stellen?"  #~TR~
 ep2_wedding_ewan.0041.desc.outro: "\n\nSchließlich können Doppeldeutigkeiten in diesem Meer von Worten leicht untergehen …"  #~TR~
 ep2_wedding_ewan.0041.a: "Lobt das glückliche Paar, wie man es von Euch erwartet."  #~TR~
 ep2_wedding_ewan.0041.b: "Lobt das Fest."  #~TR~
 ep2_wedding_ewan.0041.c: "Droht [intent_target.GetFirstNameNoTooltip] verhohlen."  #~TR~
 ep2_wedding_ewan.0041.d: "Baut unterschwellige Anspielungen auf [intent_target.GetFirstNameNoTooltip] in Eure Rede ein."  #~TR~
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] versteht Eure Andeutungen"  #~TR~
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.Custom('DE_PRO_PER_S_3P_N')|U] ist äußerst peinlich berührt"  #~TR~
 ep2_wedding_ewan.0041.e: "Stellt Eure rednerischen Fähigkeiten zur Schau."  #~TR~
 ep2_wedding_ewan.0041.e.tt.success: "Eine ausgezeichnete Rede"  #~TR~
 ep2_wedding_ewan.0041.e.tt.failure: "Eine angemessene Rede"  #~TR~
 ep2_wedding_ewan.0041.f: "Betont die guten Eigenschaften von [intent_target.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0041.g: "Spielt auf einige verbotene Halbwahrheiten an."  #~TR~
 ep2_wedding_ewan.0041.g.tt.success: "Ist … Ist das wirklich wahr?"  #~TR~
 ep2_wedding_ewan.0041.g.tt.failure: "Welch offensichtlich anzügliche Lügen"  #~TR~
 ep2_wedding_ewan.0041.h: "Setzt Euch etwas unbeholfen wieder hin, ohne etwas zu sagen."  #~TR~
 ep2_wedding_ewan.0041.i: "Sagt etwas Nettes, aber Oberflächliches."  #~TR~
 ep2_wedding_ewan.0051.t: "Da war doch noch was"  #~TR~
 ep2_wedding_ewan.0051.desc.intro: "Bei jedem Festmahl gibt es mindestens einen Trottel von niederer Geburt, der ständig die Anwesenden in Gespräche verwickelt und #EMP einfach nicht still sein kann#!.\n\nDieses Mal ist es [dolt.GetFirstName] und [dolt.Custom('DE_PRO_PER_S_3P_N')]"  #~TR~
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "versucht verzweifelt, mich dazu zu bringen, meine angeblich ‚beträchtlichen Ressourcen‘, die ich als ‚edl[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] Fürsten[ROOT.Char.GetTitleAsNameNoTooltip|l]‘ wohl besitzen soll, in [dolt.Custom('DE_PRO_POS_S_3P')]en"  #~TR~
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ Kauf einer anscheinend #EMP reizend#! rustikalen Kneipe zu investieren."  #~TR~
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ purchase of a supposedly unfairly-maligned stash of [ROOT.Char.Custom('GetPipeWeedName')]."
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ Kauf eines Freudenhauses, das über das bildhübscheste Personal vom anderen Ende der Welt verfügt, zu investieren."  #~TR~
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ Plan zu investieren, ein nahezu unerreichbares Anwesen zu bauen, das sogar den berühmtesten Adligen als Rückzugsort dienen kann."  #~TR~
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ Plan für den Bau einer Art … #EMP Feld#! von Schandpfählen zu investieren, durch das der gemeinsame läuternde Schmerz Dutzender gegeißelter Büßer gebündelt werden soll."  #~TR~
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ sehr schlecht erklärten Plan für … Ach, ich weiß gar nicht, wofür [dolt.Custom('DE_PRO_PER_S_3P_N')] das Geld eigentlich braucht."  #~TR~
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ Plan für ein Skriptorium zu investieren, das anscheinend hauptsächlich aus #EMP [dolt.Custom('DE_PRO_POS_S_3P')]en eigenen#! Werken bestehen soll, zumindest am Anfang."  #~TR~
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ Plan für ein neuartiges öffentliches Gymnasion zu investieren, das Platz für sämtliche Arten von körperlicher Ertüchtigung bietet."  #~TR~
 ep2_wedding_ewan.0051.desc.diligent: "ist förmlich besessen vom Arbeitsalltag. [dolt.Custom('DE_ART_DEF_S_N')] [dolt.GetWomanMan] scheint nicht in der Lage zu sein, über irgendetwas anderes als banale Arbeitsabläufe zu sprechen, und ist sich wohl auch nicht im Klaren, dass nicht jeder sich für [dolt.Custom('DE_PRO_POS_S_3P')] langweiliges, freudloses Leben interessiert."  #~TR~
 ep2_wedding_ewan.0051.desc.patient: "ist unerbittlich. Ich habe es bereits mit jedem erdenklichen Gesprächsinhalt versucht. Ich habe mich bemüht, die Unterhaltung zu beenden oder andere miteinzubeziehen, doch [dolt.GetFirstName] scheint mich mit grimmiger Beharrlichkeit zu verfolgen."  #~TR~
 ep2_wedding_ewan.0051.desc.impatient: "scheint nicht die Geduld zu haben, länger über einen bestimmten Inhalt zu sprechen. Sobald ich versuche, mich auf einen Inhalt einzulassen, sind wir schon beim nächsten, ohne jeglichen Zusammenhang. Eine endlose Flut wirrer Gedanken."  #~TR~
 ep2_wedding_ewan.0051.desc.arrogant: "ist völlig von sich selbst eingenommen. Unser Gespräch ist gespickt mit Heuchelei, undurchdachten Einfällen und purer Idiotie, doch [dolt.Custom('DE_ART_DEF_S_N')] [dolt.GetWomanMan] scheint davon überzeugt zu sein, dass [dolt.Custom('DE_PRO_PER_S_3P_N')] eine Art Genie ist."  #~TR~
 ep2_wedding_ewan.0051.desc.arbitrary: "verwirrt mich zutiefst. [dolt.Custom('DE_PRO_POS_S_3P')|U]e Worte ergeben zwar vermutlich für #EMP [dolt.Custom('DE_PRO_POS_S_3P')] selbst#! Sinn, doch auf mich wirken sie völlig zusammenhangslos. Schon seit einer halben Stunde versuche ich, irgendwie zu begreifen, worüber wir eigentlich sprechen."  #~TR~
 ep2_wedding_ewan.0051.desc.zealous: "schwadroniert immer weiter und weiter und #EMP weiter#! über [dolt.Custom('DE_PRO_POS_S_3P')]e tiefe persönliche Verbindung zu [dolt.Custom('DE_PRO_POS_S_3P')]em Glauben und versucht, mich davon zu überzeugen, das Licht einer höheren Macht ([dolt.GetFaith.random_GoodGodNames]) in mein Herz zu lassen. [dolt.Custom('DE_PRO_PER_S_3P_N')|U] hat mir noch nicht #EMP eine#! Frage zu meinem eigenen Glauben gestellt."  #~TR~
 ep2_wedding_ewan.0051.desc.fickle: "ist entschlossen, mich von irgendwelchen Plänen zu überzeugen, und ist dabei nicht willens, sich auch nur auf eine einzige Idee wirklich einzulassen. Stattdessen werde ich mit einem endlosen Schwall von halb garen Hervorbringungen erstickt."  #~TR~
 ep2_wedding_ewan.0051.desc.vengeful: "ist völlig besessen davon, Rache an einem nicht näher genannten Rivalen für eine vermeintliche Kränkung zu üben. Warum [dolt.Custom('DE_PRO_PER_S_3P_N')] mich für diese wirren Intrigen braucht, verstehe ich selbst nicht so ganz."  #~TR~
 #My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet: "verkörpert das Abscheulichste aller Dinge: [Select_CString(dolt.IsFemale, 'eine schlechte Dichterin', 'ein schlechter Dichter')] mit einem Publikum, das gezwungen ist, [dolt.Custom('DE_PRO_PER_S_3P_D')] zuzuhören. Die Verse, die [dolt.Custom('DE_PRO_PER_S_3P_N')] mir ‚vorträgt‘, sind im Grunde gar keine Gedichte – sie haben weder Rhythmus noch Versmaß und reimen sich kaum."  #~TR~
 ep2_wedding_ewan.0051.desc.outro: "\n\nIch möchte schreien."  #~TR~
 ep2_wedding_ewan.0051.a: "Beendet behutsam das Gespräch."  #~TR~
 ep2_wedding_ewan.0051.a.tt.success: "Ihr schafft es, zu entkommen"  #~TR~
 ep2_wedding_ewan.0051.a.tt.failure: "Es hört #EMP einfach nicht#! auf"  #~TR~
 ep2_wedding_ewan.0051.b: "„Bei allen Bewohnern des Jenseits! Könnt Ihr mit diesem Geschwätz endlich aufhören?“"  #~TR~
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "Jeder [GetTrait('wrathful').GetName(reference)|l]e Gast"  #~TR~
 ep2_wedding_ewan.0051.c: "„RUHE.“"  #~TR~
 ep2_wedding_ewan.0051.d: "Schlaft ein. Ganz plötzlich."  #~TR~
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "Jeder [GetTrait('lazy').GetName(reference)|l] Gast"  #~TR~
 ep2_wedding_ewan.0051.e: "„Eine #EMP Kneipe#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.f: "„Eine #EMP Bäckerei#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.g: "„Ein #EMP Freudenhaus#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.h: "„Ein #EMP privater Rückzugsort#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.i: "„Ein #EMP Feld voller Schandpfähle#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.i.tt.deviant: "Diese Auswahl ist verfügbar dank Eures [Concept('secret', 'Geheimnisses')|E] „[secret.GetName]“"  #~TR~
 ep2_wedding_ewan.0051.j: "„Und wir können dabei kein Geld verlieren? Überhaupt keins?“"  #~TR~
 ep2_wedding_ewan.0051.k: "„Ein #EMP Skriptorium#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.l: "„Ein #EMP Gymnasion#! also. Ich verstehe …“"  #~TR~
 ep2_wedding_ewan.0051.business_venture.tt: "Eure Unternehmung wird wahrscheinlich erst nach Jahren Früchte tragen"  #~TR~
 ep2_wedding_ewan.0051.m: "„Das ist … sehr interessant …“"  #~TR~
 ep2_wedding_ewan.0051.m.tt.success: "Ihr schafft es glaubhaft, Begeisterung zu vermitteln"  #~TR~
 ep2_wedding_ewan.0051.m.tt.failure: "Ihr seid taktvoll, aber unverbindlich"  #~TR~
 ep2_wedding_ewan.0051.n: "Versucht einfach, es zu ertragen."  #~TR~
 ep2_wedding_ewan.0051.n.tt: "Ihr hört aufmerksam zu. Jedem. Einzelnen. Wort."  #~TR~
 ep2_wedding_ewan.0052.t: "Unvollendete Geschäfte: Schwarze Zahlen"  #~TR~
 ep2_wedding_ewan.0052.desc.intro: "Vor vielen Jahren erklärte ich mich dazu bereit, eine Unternehmung von [dolt.GetFirstNameNoTooltip] zu finanzieren. Um ehrlich zu sein, hatte ich die Sache schon vergessen –"  #~TR~
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "vor allem in Anbetracht der Tatsache, dass [dolt.GetFirstNameNoTooltip] längst tot ist."  #~TR~
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "vor allem in Anbetracht der Tatsache, dass [dolt.GetFirstNameNoTooltip] derzeit nicht in der Lage ist, ein Geschäft zu verwalten."  #~TR~
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "schließlich hat sich [dolt.GetFirstNameNoTooltip] nach der ersten Investition kaum mehr bei mir gemeldet."  #~TR~
 ep2_wedding_ewan.0052.desc.midtro: "\n\nAllen Erwartungen zum Trotz hat mich heute Morgen jedoch ein Brief erreicht, der vom unerwarteten Erfolg unseres Geschäfts berichtet."  #~TR~
 ep2_wedding_ewan.0052.desc.drunkard: "Die kleine Taverne hat sich zu einer florierenden Gaststätte entwickelt."  #~TR~
 ep2_wedding_ewan.0052.desc.hashishiyah: "The [ROOT.Char.Custom('GetPipeWeedName')] plantation has become a major income booster."
 ep2_wedding_ewan.0052.desc.rakish: "Das kleine Freudenhaus hat sich zu einer florierenden Lustgrube entwickelt."  #~TR~
 ep2_wedding_ewan.0052.desc.reclusive: "Das Privatanwesen hat – ironischerweise – heimliche Berühmtheit erlangt. Sogar die berühmtesten Adligen können dort offenbar eine Weile untertauchen."  #~TR~
 ep2_wedding_ewan.0052.desc.flagellant: "Das Schandpfahlfeld ist zu einer Bastion des läuternden Schmerzes geworden und zieht anscheinend ein erstaunlich breites Publikum an."  #~TR~
 ep2_wedding_ewan.0052.desc.profligate: "Der Brief erklärt zwar #EMP immer#! noch nicht genau, was die Unternehmung eigentlich #EMP ist#!, doch das Geschäft scheint gut zu laufen."  #~TR~
 ep2_wedding_ewan.0052.desc.journaller: "Das Skriptorium ist groß genug geworden, um regelmäßig Aufträge von reichen Mäzenen zu erhalten."  #~TR~
 ep2_wedding_ewan.0052.desc.athletic: "Das Gymnasion erfreut sich mittlerweile großer Beliebtheit bei wohlhabenden #EMP Reisenden#!, Söldnern, dem niederen Adel, und allen anderen, die genug Geld, aber kein eigenes Anwesen besitzen."  #~TR~
 ep2_wedding_ewan.0052.desc.outro: "\n\n[dolt.GetFirstNameNoTooltip] scheint mit meiner Investition Gewinn gemacht zu haben, und schickt mir nun – wie abgemacht – meinen Anteil."  #~TR~
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\nJedenfalls scheint der Administrator, der das Geschäft nun verwaltet, eine schöne Summe gemacht zu haben, und schickt mir – wie abgemacht – meinen Anteil."  #~TR~
 ep2_wedding_ewan.0052.a: "Sieht aus, als würde ich meine #EMP gesamte#! Investition zurückerhalten."  #~TR~
 ep2_wedding_ewan.0052.b: "Das war natürlich zu erwarten – schließlich bin ja ein Geschäftsgenie."  #~TR~
 ep2_wedding_ewan.0052.c: "Eine höchst freudige Überraschung!"  #~TR~
 ep2_wedding_ewan.0053.t: "Unvollendete Geschäfte: Rote Zahlen"  #~TR~
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"  #~TR~
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"  #~TR~
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"  #~TR~
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"  #~TR~
 ep2_wedding_ewan.0053.desc.midtro: "\n\nHeute Morgen erreichte mich überraschenderweise ein Brief ohne Absender, der davon berichtete, dass unser Geschäft tragischerweise einem Brand zum Opfer gefallen sei."  #~TR~
 ep2_wedding_ewan.0053.desc.drunkard: "Anscheinend war der Ruf der Kneipe unter der neuen Führung noch schlechter geworden, was immer mehr fragwürdiges Publikum anzog und damit endete, dass ein unbekannter Einheimischer die Sache selbst in die Hand nahm."  #~TR~
 ep2_wedding_ewan.0053.desc.hashishiyah: "The [ROOT.Char.Custom('GetPipeWeedName')] farm's crops didn't grow well at all, and now most of the plants  have shrivelled."
 ep2_wedding_ewan.0053.desc.rakish: "Das kleine Freudenhaus lief zwar eine Zeit lang gut, fiel aber irgendwann einer furchtbar ansteckenden neuen Geschlechtskrankheit zum Opfer. Offenbar war das Niederbrennen des Etablissements der einzige Ausweg."  #~TR~
 ep2_wedding_ewan.0053.desc.reclusive: "Nachdem es kaum Interessenten anlocken konnte, geriet der Standort des Privatanwesens ironischerweise in Vergessenheit. Mittlerweile beherbergt es wohl eine Gruppe Banditen."  #~TR~
 ep2_wedding_ewan.0053.desc.flagellant: "Der Markt für spirituelle Erfüllung durch läuternden Schmerz ist wohl doch nicht so groß wie gedacht, und das Schandpfahlfeld ist mittlerweile zu einem Feuerholzfeld geworden. Offenbar gibt es heutzutage einfach zu wenige Sünder."  #~TR~
 ep2_wedding_ewan.0053.desc.profligate: "Was genau niedergebrannt ist oder wo es überhaupt stand, geht aus dem Brief ebenfalls nicht hervor. Sicher ist nur, dass es sich in Rauch, Asche und noch mehr Verwirrung aufgelöst hat."  #~TR~
 ep2_wedding_ewan.0053.desc.journaller: "Trotz hoher Bezahlung war es scheinbar nicht möglich, fähige und gebildete Schreiber zu finden, die willens waren, sich durch die gesammelten Tagebücher von [dolt.GetFirstName] zu quälen."  #~TR~
 ep2_wedding_ewan.0053.desc.athletic: "Es scheint, als wären Leute, die ihren Körper stählen wollen, Kämpfen mit anderen Gymnasionbesuchern nicht abgeneigt. Nach ein paar Duellen mit tödlichem Ausgang machte ein gewaltiger Aufruhr das Gebäude dem Erdboden gleich."  #~TR~
 ep2_wedding_ewan.0053.desc.outro: "\n\nIch hätte es besser wissen und einem Dummkopf wie [dolt.GetFirstNameNoTooltip] kein Geld geben sollen."  #~TR~
 ep2_wedding_ewan.0053.a.alive: "Ach! Ich sollte [Select_CString(dolt.IsFemale, 'diese dumme Gans', 'diesen Holzkopf')] in Ketten legen lassen."  #~TR~
 ep2_wedding_ewan.0053.a.dead: "[dolt.GetFirstNameNoTooltip] kann froh sein, dass [dolt.Custom('DE_PRO_PER_S_3P_N')] schon tot ist. Sonst würde ich [dolt.Custom('DE_PRO_PER_S_3P_A')] erwürgen."  #~TR~
 ep2_wedding_ewan.0053.b: "Das war wohl zu erwarten."  #~TR~
 ep2_wedding_ewan.0061.t: "Mein[dedication_a.Custom('DE_END_ADJ_IND_S_N')] geliebt[dedication_a.Custom('DE_END_ADJ_IND_S_N')] [oldling.Custom2('RelationToMeShort', relative)|U]!"  #~TR~
 ep2_wedding_ewan.0061.desc.intro: "Trotz der Feierlichkeiten hat [relative.GetTitledFirstName] plötzlich einen Ausdruck des puren Schreckens auf dem Gesicht, als [relative.Custom('DE_PRO_POS_S_3P')][oldling.Custom('DE_END_PRO_S_N')] [relative.Custom2('RelationToMeShort', oldling)] [oldling.GetTitledFirstName] mit wackligen Beinen aufsteht, während [oldling.Custom('DE_PRO_PER_S_3P_N')] einen Kelch in der Hand hält.\n\n"  #~TR~
 ep2_wedding_ewan.0061.desc.arrogant: "[oldling.Custom('DE_ART_DEF_S_N')|U] als Angeber[oldling.Custom('DE_END_NOU_S_GS_N')] berüchtigte [oldling.GetFirstNameNoTooltip] beginnt sogleich einen langen Vortrag über die Rolle, die [oldling.Custom('DE_PRO_PER_S_3P_N')] bei der Erziehung [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] gespielt haben will, einschließlich peinlicher Anekdoten aus [relative.Custom('DE_PRO_POS_S_3P')]er Kindheit und schlechter Witze."  #~TR~
 ep2_wedding_ewan.0061.desc.honest: "Auch wenn die Ehrlichkeit von [oldling.GetFirstNameNoTooltip] eigentlich bewundernswert ist, ist sie hier fehl am Platz: [oldling.Custom('DE_ART_DEF_S_N')|U] gut gelaunte alte [oldling.GetWomanMan] plaudert freimütig die peinlichsten Geschichten aus der Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] aus."  #~TR~
 ep2_wedding_ewan.0061.desc.deceitful: "[oldling.Custom('DE_ART_DEF_S_N')|U] alte [oldling.GetFirstNameNoTooltip] ist als [Select_CString(oldling.IsFemale, 'Flunkerin', 'Flunkerer')] berüchtigt, und [oldling.Custom('DE_PRO_POS_S_3P')]e Rede über die Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] strotzt nur so vor #EMP skandalösen#! Ausschmückungen. Besonders die Geschichte mit dem Esel scheint völlig deplatziert."  #~TR~
 ep2_wedding_ewan.0061.desc.gregarious: "[oldling.GetFirstNameNoTooltip] war in [oldling.Custom('DE_PRO_POS_S_3P')]er Jugend dafür bekannt, bei Festen gern über die Stränge zu schlagen. [oldling.Custom('DE_PRO_POS_S_3P')|U]e Rede besteht aus einer unendlich langen Kette zusammenhängender Anekdoten, von denen nur die peinlichsten etwas mit [Select_CString(relative.IsFemale, 'der Braut', 'dem Bräutigam')] zu tun haben."  #~TR~
 ep2_wedding_ewan.0061.desc.ambitious: "[oldling.GetFirstNameNoTooltip] war immer schon für [oldling.Custom('DE_PRO_POS_S_3P')]en Ehrgeiz bekannt. In [oldling.Custom('DE_PRO_POS_S_3P')]er Rede stellt [oldling.Custom('DE_PRO_PER_S_3P_N')]en Beitrag zur guten Kinderstube [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] in den Mittelpunkt, die [relative.Custom('DE_PRO_PER_S_3P_D')] angeblich zu Erfolg im späteren Leben verholfen haben soll, trotz einer tölpelhaften (und von Pickeln geplagten) Jugend."  #~TR~
 ep2_wedding_ewan.0061.desc.diplomat: "[oldling.GetFirstNameNoTooltip] ist für [oldling.Custom('DE_PRO_POS_S_3P')]e silberne Zunge bekannt und kann scheinbar der Versuchung nicht widerstehen, die ganze Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] nachzuerzählen, einschließlich der vielen Lektionen, die [oldling.Custom('DE_PRO_PER_S_3P_N')] [relative.Custom('DE_PRO_PER_S_3P_D')] beizubringen versuchte. Meist erfolglos, zumindest laut [oldling.GetFirstNameNoTooltip]."  #~TR~
 ep2_wedding_ewan.0061.desc.poet: "Das Publikum ereilt ein Schicksal schlimmer als der Tod: [oldling.GetFirstNameNoTooltip] hat anscheinend ein ebenso langes wie holpriges Gedicht über die liebenswertesten und tollpatschigsten Momente aus der Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] verfasst."  #~TR~
 ep2_wedding_ewan.0061.desc.sadistic: "Aus reiner Boshaftigkeit trägt [oldling.GetFirstNameNoTooltip] eine #EMP ausgesprochen#! detaillierte Abhandlung über die Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] vor. Die persönlichen Anekdoten sind ebenso zahlreich wie unverblümt."  #~TR~
 ep2_wedding_ewan.0061.desc.drunkard: "Wankend und lallend erzählt [oldling.GetFirstNameNoTooltip] von [oldling.Custom('DE_PRO_POS_S_3P')]en verschwommenen Erinnerungen an die Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')]. Die Versuche, Stimmen nachzuahmen, sind vielleicht etwas zu viel des Guten, doch immerhin machen sie den Vortrag lebendiger."  #~TR~
 ep2_wedding_ewan.0061.desc.hashishiyah: "For an awkward moment, [oldling.GetFirstNameNoTooltip] seems to forget why [oldling.GetSheHe] even stood up, blinking confusedly. Then, something clicks into places, and a slow and extensive account of the [relative.Custom('GetBrideGroom')]'s childhood interrupted by regular smoke-rings begins."
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "[oldling.Custom('DE_ART_DEF_S_N')|U] stets wortgewandte [oldling.GetFirstNameNoTooltip] hat sich offenbar gut auf [oldling.Custom('DE_PRO_POS_S_3P')]e Rede vorbereitet und sich eine ausgeklügelte – und vielleicht etwas herablassende – Metapher für die Lebensgeschichte [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] ausgedacht."  #~TR~
 ep2_wedding_ewan.0061.desc.skill.learning: "Als gelehrt[oldling.Custom('DE_END_ADJ_NUL_S_N')] [oldling.GetWomanMan] hat [oldling.GetFirstNameNoTooltip] eine Rede verfasst, die voll von literarischen Anspielungen und hochgestochenem philosophischem Humor ist, gewürzt mit einigen peinlichen Anekdoten aus der Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')]."  #~TR~
 ep2_wedding_ewan.0061.desc.old: "[oldling.GetFirstNameNoTooltip] ist nicht gerade rüstig für [oldling.Custom('DE_PRO_POS_S_3P')] Alter. Dementsprechend ist [oldling.Custom('DE_PRO_POS_S_3P')]e Rede eine unzusammenhängende Aneinanderreihung liebenswert-peinlicher Momenten aus der Kindheit [Select_CString(relative.IsFemale, 'der Braut', 'des Bräutigams')] und Tiraden darüber, dass ‚#EMP früher#! alles besser war‘."  #~TR~
 ep2_wedding_ewan.0061.desc.very_old: "Ein[oldling.Custom('DE_ART_IND_N')] so steinalt[oldling.Custom('DE_END_ADJ_NUL_S_N')] [oldling.GetFirstNameNoTooltip] hat selbstverständlich eine ganze #EMP Fülle#! an Anekdoten über [Select_CString(relative.IsFemale, 'die Braut', 'den Bräutigam')] zu erzählen. Die Rede hat keinen richtigen Zusammenhang und ist einfach ein endloser Schwall von Kindheitserinnerungen und Witzen, die nur für die Familie Sinn ergeben."  #~TR~
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip] sieht aus, als würde [relative.Custom('DE_PRO_PER_S_3P_N')] am liebsten im Erdboden versinken."  #~TR~
 ep2_wedding_ewan.0061.a: "„Habt Dank für diese #EMP wunderbare#! Rede, [oldling.GetFirstName] …“"  #~TR~
 ep2_wedding_ewan.0061.b: "Klatscht höflich, um [oldling.Custom('DE_PRO_POS_S_3P')]e Rede frühzeitig zu beenden."  #~TR~
 ep2_wedding_ewan.0061.b.tt.success: "Ihr zwingt [oldling.GetFirstNameNoTooltip] dazu, sich wieder hinzusetzen"  #~TR~
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.Custom('DE_PRO_PER_S_3P_N')|U] redet unbeirrt weiter"  #~TR~
 ep2_wedding_ewan.0061.c: "Versucht einfach, es zu ertragen."  #~TR~
 ep2_wedding_ewan.0061.d: "Jubelt und verlangt eine Zugabe."  #~TR~
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip] beginnt, eine #EMP lange#! Geschichte zu erzählen"  #~TR~
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip] fasst sich ein Herz"  #~TR~
 ep2_wedding_ewan.0061.e: "Drängt [oldling.GetFirstNameNoTooltip], weiterzuerzählen"  #~TR~
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"  #~TR~
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"  #~TR~
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip] stammelt noch ein paar Minuten lang weiter"  #~TR~
 ep2_wedding_ewan.0061.f: "Hört nicht mehr hin"  #~TR~
 ep2_wedding_ewan.0071.t: "Ein spontaner Eid"  #~TR~
 ep2_wedding_ewan.0071.desc: "„[ROOT.Char.GetFirstNameNoTooltip]“, sinniert [Select_CString(liege.IsFemale, 'meine Lehnsherrin', 'mein Lehnsherr')] [liege.GetTitledFirstName], „ich habe Euch immer schon gemocht. Ihr tut alles für mich und Euer Ruhm schmückt [liege.GetPrimaryTitle.GetNameNoTier] wie das Laub die Zweige eines alten Baumes.“\n\nIch nicke höflich und nehme an, dass [liege.Custom('DE_ART_DEF_S_N')] [liege.GetWomanMan] sich wohl von der Stimmung der Feierlichkeiten hat mitreißen lassen. [liege.Custom('DE_PRO_PER_S_3P_N')|U] schwadroniert weiter:\n\n„Ich möchte Euch einen Vorschlag unterbreiten – Ihr tut gern alles, um mir zu gefallen, und ich werde gern mit Euch in Verbindung gebracht. Wie wäre es also, wenn Ihr bei Euren zahlreichen Verehrern ein gutes Wort für mich einlegt und ich im Gegenzug verlautbaren lasse, dass Euch mein besonderes Interesse gilt?“"  #~TR~
 ep2_wedding_ewan.0071.a: "Das klingt nach einer mehr als gerechten Abmachung!"  #~TR~
 ep2_wedding_ewan.0071.b: "Habt Dank, doch ich muss leider ablehnen."  #~TR~
