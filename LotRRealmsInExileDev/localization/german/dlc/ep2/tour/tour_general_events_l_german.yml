 tour_general.4002.a_witch: "[stop_host_scope.Custom('DE_ART_IND_N')|U] gleichgesinnt[stop_host_scope.Custom('DE_END_ADJ_IND_S_N')] [stop_host_scope.Custom('SisterBrother')]!"  #~TR~
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Nichts zu entdecken"  #~TR~
 tour_general.4003.desc_faux_bedchamber: "Als ich einen Blick in das Schlafgemach werfe, werde ich von [Select_CString(servant_gender.IsFemale, 'einer der Dienerinnen', 'einem der Diener')] angesprochen, die gerade mit der Reinigung des Zimmers beschäftigt sind. [servant_gender.Custom('DE_PRO_PER_S_3P_N')] winkt mich mit einer auffälligen Bewegung herein.\n\n„Kennt m[ROOT.Char.Custom('DE_ART_IND_N')] Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] das Geheimnis, wie man #EMP wirklich tadellos#! Laken faltet?“, fragt [servant_gender.Custom('DE_ART_DEF_S_N')] Diener[servant_gender.Custom('DE_END_NOU_S_GS_N')] mit erwartungsvollem Blick.\n\nIch seufze leise, entschuldige mich und verlasse den Raum."  #~TR~
 tour_general.4003.desc_faux_council_chamber: "Der Ratssaal ist nahezu vollkommen leer. Vor allem gibt es hier kein Wissen oder Geheimnisse, die auch nur im Entferntesten spannend für mich wären.\n\nGerade als ich gehen will, werde ich von einer Stimme hinter mir aufgeschreckt. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], erlaubt mir, Euch das Geheimnis einer staubfreien Tischplatte zu verraten …“\n\nIch tue so, als würde ich es nicht hören, während ich eilig die Kammern verlasse."  #~TR~
 tour_general.4003.desc_faux_shrine: "Ich wandere durch die Hallen des Gotteshauses und sehe mich vorsichtig nach allem um, was verdächtig erscheint, finde jedoch nichts.\n\nNach einiger Zeit stoße ich auf einen Diener, der darauf besteht, mir die Geheimnisse des … Zinnpolierens zu erklären.\n\nIch lehne höflich ab."  #~TR~
 tour_general.4003.desc_faux_kitchen: "Die Küche ist unordentlich, als wäre das Personal gerade mit der Vorbereitung der nächsten Mahlzeit beschäftigt gewesen. Ich mache einen Schlenker in Richtung Keller und werfe einen Blick hinein.\n\nIch sehe [Select_CString(servant_gender.IsFemale, 'eine Dienerin, die', 'einen Diener, der')] damit beschäftigt ist, [stop_host_scope.Custom('get_region_root_vegetable_plural')] zu stapeln. [servant_gender.Custom('DE_PRO_PER_S_3P_N')|U] wirft mir einen neugierigen Blick zu und fragt:\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], hat Euch schon einmal jemand ein Geheimnis über [stop_host_scope.Custom('get_region_root_vegetable_plural')] verraten?\"\n\nIch werfe [servant_gender.Custom('DE_PRO_PER_S_3P_D')] einen zweifelnden Blick zu. Dann drehe ich mich um und verlasse die Küche."  #~TR~
 tour_general.4003.a: "Was für ein Reinfall."  #~TR~
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Erwischt!"  #~TR~
 tour_general.4004.desc_bedchamber_caught: "Ich habe gerade erst das Schlafgemach betreten, als eine Tür auf der gegenüberliegenden Seite des Zimmers auffliegt und [stop_host_scope.GetTitledFirstName] in Person den Raum betritt. [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich mit leicht geweiteten Augen überrascht an.\n\nDann wird [stop_host_scope.Custom('DE_PRO_POS_S_3P')] Blick ernster. Ich spüre einen leichten Anflug von Panik, während ich versuche, ruhig zu bleiben."  #~TR~
 tour_general.4004.desc_council_chamber_caught: "Kaum habe ich den Ratssaal betreten, höre ich sich rasch nähernde Schritte. Mir bricht der kalte Schweiß aus, während ich eilig versuche, auf die andere Seite des Raums zu gelangen, um mich zu verstecken. Ich scheitere kläglich.\n\nDer Blick von [stop_host_scope.GetTitledFirstName] landet auf mir, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] den Raum betritt. \"Da seid Ihr ja, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!“ [stop_host_scope.Custom('DE_PRO_POS_S_3P')|U]e Miene wird ernster, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mich und meinen Versuch mustert, möglichst unbeteiligt zu wirken."  #~TR~
 tour_general.4004.desc_shrine_caught: "Ich betrete das Gotteshaus, laufe ein Stück durch die Flure – und als ich um eine weitere Ecke biege, pralle ich um ein Haar mit #EMP [stop_host_scope.GetTitledFirstName]#! zusammen. Mein Herz bleibt kurz stehen.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] dreht sich überrascht um, und als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] erkennt, wer [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] fast umgerannt hätte, wird [stop_host_scope.Custom('DE_PRO_POS_S_3P')] Blick ernster. „Ich hatte Euch gesucht, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“"  #~TR~
 tour_general.4004.desc_kitchen_caught: "Die Küche ist nur schwach beleuchtet. Während ich durch den großen Raum gehe, um mir ein paar hingekritzelte Rezepte anzusehen, höre ich ein Knarren hinter mir. Ich drehe mich sofort um, nur um [stop_host_scope.GetTitledFirstName] beim Verlassen des Kellers zu entdecken.\n\n[stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich an, offensichtlich genauso überrascht wie ich. Dann wird [stop_host_scope.Custom('DE_PRO_POS_S_3P')] Blick ernster. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“"  #~TR~
 tour_general.4004.desc_outro: "\n\n""... what did you get up to?"" [stop_host_scope.GetTitledFirstNameNoTooltip] asks in an inquisitional tone."
 tour_general.4004.a: "Ich … ähm … Ich habe nach Euch gesucht!"  #~TR~
 tour_general.4004.a_diplomacy: "Oh! #EMP Da#! seid Ihr ja."  #~TR~
 tour_general.4004.a_diplomacy_convinced.t: "Überzeugende Vorstellung"  #~TR~
 tour_general.4004.a_diplomacy_convinced.desc: "Ihr konntet [stop_host_scope.GetShortUIName] überzeugen"  #~TR~
 tour_general.4004.a_diplomacy_nonconvinced.t: "Nicht überzeugt"  #~TR~
 tour_general.4004.a_diplomacy_nonconvinced.desc: "Ihr schafft es nicht, [stop_host_scope.GetShortUIName] zu überzeugen"  #~TR~
 tour_general.4004.a_diplomacy_snooping.t: "Herumschnüffelnder Lehnsherr"  #~TR~
 tour_general.4004.a_diplomacy_snooping.desc: "Ihr habt Euren Lehnsherr dabei erwischt, wie er in Eurem Besitztum herumgeschnüffelt hat."  #~TR~
 tour_general.4004.b: "Ich hatte auf #EMP Euch#! gewartet …"  #~TR~
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Betrunkene reden gern"  #~TR~
 tour_general.4006.desc: "Nach einem Tag, an dem ich von [stop_host_scope.GetTitledFirstName] durch ganz [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] geschubst wurde, habe ich mir einen Abend ohne [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] wohlverdient. Und so ließ sich mein Gefolge für etwas wohlverdiente Entspannung in einer örtlichen Taverne nieder.\n\nWährend ich meinen Blick über die vielen Betrunkenen schweifen lasse, sticht ein errötetes Gesicht aus dem Rest des Gelages hervor. Es gehört zu einem der Diener von [stop_host_scope.GetTitledFirstNameNoTooltip].\n\nIch lehne mich näher heran, als der Trottel weiterspricht: „Oh, ich könnte Euch ein paar Dinge über [stop_host_scope.GetTitleTierName] erzählen! Gar mehr als nur ein paar …“"  #~TR~
 tour_general.4006.a: "Nur zu. Fahrt fort …"  #~TR~
