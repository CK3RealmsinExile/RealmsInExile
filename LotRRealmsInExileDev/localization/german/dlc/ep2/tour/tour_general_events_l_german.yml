 tour_general.4006.b_super_success.desc: "[servant_character.GetShortUIName] teilt sehr wertvolles Wissen über [4006_scheme_target.GetShortUIName]"  #~TR~
 tour_general.4006.b_super_secrecy.t: "Komplott-Geheimhaltung stark erhöht"  #~TR~
 tour_general.4006.b_super_secrecy.desc: "[servant_character.GetShortUIName] teilt Wissen über Geheimgänge"  #~TR~
 tour_general.4006.b_passout.t: "Weggetreten"  #~TR~
 tour_general.4006.b_passout.desc: "[servant_character.GetShortUIName] trinkt zu viel und wird bewusstlos"  #~TR~
 tour_general.4006.b_passout_tt: "Ihr erhaltet keinerlei Wissen"  #~TR~
 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Verdächtiges Treiben"  #~TR~
 tour_general.4007.desc: "Ich habe gerade die von [stop_host_scope.GetTitledFirstName] empfohlene Taverne verlassen und finde mich in einer schattigen Gasse wieder. Aus der Dunkelheit ertönt ein seltsames Geräusch.\n\nAls ich mich leise auf das Geräusch zubewege, erhasche ich einen flüchtigen Blick auf … [4007_secret_holder.GetTitledFirstName]? Was macht [4007_secret_holder.Custom('DE_PRO_PER_S_3P_N')] hier draußen in einer düsteren Gasse? Zu dieser Stunde?\n\nIch versuche vergeblich, mir einen besseren Überblick darüber zu verschaffen, was [4007_secret_holder.Custom('DE_PRO_PER_S_3P_N')] hier zu suchen hat, ohne auf mich aufmerksam zu machen, doch eines ist sicher, und zwar, dass [4007_secret_holder.GetTitledFirstNameNoTooltip] nichts Gutes im Schilde führt."  #~TR~
 tour_general.4007.a: "Wenn ich nur ein bisschen näher dran wäre …"  #~TR~
 tour_general.4007.a_secret.t: "Geheimnis erfahren"  #~TR~
 tour_general.4007.a_secret.desc: "Ihr geht etwas näher heran und erfahrt, was [4007_secret_holder.GetShortUIName] vorhat"  #~TR~
 tour_general.4007.a_secret.tt: "Ihr erfahrt ein Geheimnis über [4007_secret_holder.GetShortUIName]"  #~TR~
 tour_general.4007.a_detected.t: "Ertappt"  #~TR~
 tour_general.4007.a_detected.desc: "[4007_secret_holder.GetShortUIName] ertappt Euch dabei, als Ihr [4007_secret_holder.Custom('DE_PRO_PER_S_3P_A')] ausspionieren wollt"  #~TR~
 tour_general.4007.b: "Lassen wir das besser."  #~TR~
