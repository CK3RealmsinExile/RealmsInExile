l_german:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "$activity_tour$: Ein bestialischer Vorschlag"  #~TR~
 tour_general.1003.desc_purge_cats: "Beim Rundgang über das Gelände hat m[visiting_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Abscheu vor Katzen und ähnlichen Tieren verkündet."  #~TR~
 tour_general.1003.desc_purge_dogs: "Beim Rundgang über das Gelände hat m[visiting_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Abscheu vor Hunden und ähnlichen Tieren verkündet."  #~TR~
 tour_general.1003.desc_pet_cat_outro: "Als wir zu meiner Behausung zurückkehren, kommt meine Katze [ROOT.Char.Custom('CatStoryName')] mit einem beherzten Schnurren auf mich zu, so wie sie es jedes Mal tut, wenn ich nach Hause komme.\n\nAls ich die weichen Ohren und die Schnurrhaare streichle, spüre ich in meinem Rücken das Starren von [visiting_liege.GetTitledFirstNameNoTooltip]. Plötzlich wird mir klar, was es bedeuten würde, #EMP alle#! Katzen zu beseitigen, und mir wird ganz flau im Magen.\n\n„Ich #EMP würde#! mich mit diesem abscheulichen Exemplar da drüben begnügen“, sagt [visiting_liege.Custom('DE_ART_DEF_S_N')] [visiting_liege.GetTitleAsNameNoTooltip] leise mit einem kränklich-süßen Unterton."  #~TR~
 tour_general.1003.desc_pet_dog_outro: "Als wir zu meiner Behausung zurückkehren, läuft mein Hund [ROOT.Char.Custom('DogStoryName')] mit leuchtenden Augen auf mich zu und begrüßt mich mit einem beherzten Schnüffeln.\n\nDer stechende Blick von [visiting_liege.GetTitledFirstNameNoTooltip] pendelt zwischen mir und dem Hund hin und her, während ich [ROOT.Char.Custom('DogStoryName')] zärtlich hinter den Ohren kraule. Ich erstarre, als mir klar wird, was es bedeuten würde, #EMP alle#! Hunde zu beseitigen, und mir wird ganz flau im Magen.\n\n„Ich #EMP würde#! mich mit diesem abscheulichen Exemplar da drüben begnügen“, sagt [visiting_liege.Custom('DE_ART_DEF_S_N')] [visiting_liege.GetTitleAsNameNoTooltip] leise mit einem kränklich-süßen Unterton."  #~TR~
 tour_general.1003.desc_default_outro: "\n\nAls wir in meine Gemächer zurückkehren, biete ich [visiting_liege.GetTitledFirstNameNoTooltip] ein Getränk an und denke über das Dilemma nach. Ich spüre, wie mich [visiting_liege.GetTitledFirstNameNoTooltip] anstarrt und auf meine Antwort bezüglich [visiting_liege.Custom('DE_PRO_POS_S_3P')]er Frage in Sachen Tiermord wartet …"  #~TR~
 tour_general.1003.a_cat: "Oh, [ROOT.Char.Custom('CatStoryName')] …"  #~TR~
 tour_general.1003.a_dog: "Du warst ein guter Hund, [ROOT.Char.Custom('DogStoryName')] …"  #~TR~
 tour_general.1003.a_cat.flavor: "Das Opfer, das [ROOT.Char.Custom('CatStoryName')] erbringt, wird den Rest der Katzen retten."  #~TR~
 tour_general.1003.a_dog.flavor: "Das Opfer, das [ROOT.Char.Custom('DogStoryName')] erbringt, wird den Rest der Hunde retten."  #~TR~
 tour_general.1003.b: "Beseitigen wir die streunenden [visiting_liege.Custom('HateCatsDogs')]."  #~TR~
 tour_general.1003.c: "Ich will damit nichts zu tun haben."  #~TR~
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "$activity_tour$: Verratene Geheimnisse"  #~TR~
 tour_general.2000.desc_intro: "Das Feuer flackert und prasselt, während die Feier für [visiting_liege.GetTitledFirstName] bis in die frühen Morgenstunden andauert. Ich treibe mich herum, spreche mit den Gästen und trinke mit [visiting_liege.Custom('DE_PRO_POS_S_3P')]em Gefolge.\n\nIn einer abgelegeneren Ecke bemerke ich [2000_secret_holder.GetTitledFirstName] – [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] von [visiting_liege.GetTitledFirstNameNoTooltip] –, sichtlich betrunken und nach einem weiteren Glas greifend.\n\nAls ich mich nähere, höre ich [2000_secret_holder.Custom('DE_PRO_PER_S_3P_A')] etwas murmeln … "  #~TR~
 tour_general.2000.desc_liege: "„O [visiting_liege.GetTitledFirstNameNoTooltip|U], warum müsst Ihr so sehr darauf bestehen …“"  #~TR~
 tour_general.2000.desc_self: "„[2000_secret_holder.GetFirstNameNoTooltip|U], reißt Euch zusammen! Hört auf, danach zu schmachten …“"  #~TR~
 tour_general.2000.desc_outro: "[2000_secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hält augenblicklich inne, als [2000_secret_holder.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt."  #~TR~
 tour_general.2000.a: "Oh, ich habe meine eigenen Widrigkeiten, wisst Ihr …"  #~TR~
 tour_general.2000.a_liege: "#EMP Ich#! würde es niemandem erzählen …"  #~TR~
 tour_general.2000.a_spill_beans.t: "Geheimnis erfahren"  #~TR~
 tour_general.2000.a_spill_beans.desc: "Ihr habt [2000_secret_holder.GetShortUIName] das Geheimnis erfolgreich entlockt"  #~TR~
 tour_general.2000.a_liege_beans.tt: "Ihr lernt ein Geheimnis über [visiting_liege.GetShortUIName]"  #~TR~
 tour_general.2000.a_self_beans.tt: "Ihr lernt ein Geheimnis über [2000_secret_holder.GetShortUIName]"  #~TR~
 tour_general.2000.a_unsuccessful.t: "Beleidigendes Druckmittel"  #~TR~
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.GetShortUIName] wird Euch gegenüber misstrauisch"  #~TR~
 tour_general.2000.b: "Ich gehe dann mal weiter …"  #~TR~
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "$activity_tour$: Eine unangenehme Lage"  #~TR~
 tour_general.2001.desc_hashish: "I come across [2001_precarious_entourage_character.GetTitledFirstName] while inspecting my liege's entourage carriages. [2001_precarious_entourage_character.GetSheHe|U] seems somewhat worried, eyes moving back and forth as [2001_precarious_entourage_character.GetSheHe] keeps fidgeting with something in [2001_precarious_entourage_character.GetHerHis] pouch.\n\nI lean in, when [2001_precarious_entourage_character.GetSheHe] looks up at me and smiles awkwardly: ""[ROOT.Char.GetTitledFirstNameNoTooltip], apologies for my sorry state. I seem to have misplaced my trusty old pipe. You wouldn't happen to know anything about where it went?"""
 tour_general.2001.desc_privy: "Als ich durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] schlendere, um mich mit [visiting_liege.GetTitledFirstName] zu treffen, höre ich plötzlich einen dumpfen Schrei. Ich bleibe stehen, um auszumachen, woher er kommt, und gehe dann in die entsprechende Richtung.\n\nDies führt mich zu einem Abort in einer der engen Gassen, wo ich eine Stimme ausmachen kann, die um Hilfe ruft. „Mein Name ist [2001_precarious_entourage_character.GetTitledFirstName], und ich scheine … festzustecken“, gesteht die Stimme."  #~TR~
 tour_general.2001.desc_outro: "\n\n„Wenn Ihr so freundlich wärt, mir zu helfen, könnte ich Euch wertvolles Wissen über unseren Hof bieten …“, bittet [2001_precarious_entourage_character.Custom('DE_PRO_PER_S_3P_N')]."  #~TR~
 tour_general.2001.a: "Haltet durch. Ich hole Euch da raus."  #~TR~
 tour_general.2001.a_hashish: "Ich werde sehen, was ich tun kann."  #~TR~
 tour_general.4004.a_discreet.t: "Erfolg im Abort"  #~TR~
 tour_general.4004.a_discreet.desc: "Ihr helft [2001_precarious_entourage_character.GetShortUIName] würdevoll beim Verlassen des Aborts"  #~TR~
 tour_general.4004.a_stained.t: "Besudelt"  #~TR~
 tour_general.4004.a_stained.desc: "Euer Lieblingskleid wird bei dem Versuch besudelt"  #~TR~
 tour_general.2001.a_success.t: "Komplott-Erfolg erhöht"  #~TR~
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.GetShortUIName] teilt interessantes Wissen über [2001_scheme_target.GetShortUIName]"  #~TR~
 tour_general.2001.a_secrecy.t: "Komplott-Geheimhaltung erhöht"  #~TR~
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName] teilt Wissen über Geheimwege"  #~TR~
 tour_general.2001.b: "I could go for a pipe right about now."
 tour_general.2001.b_super_success.t: "Komplott-Erfolg stark erhöht"  #~TR~
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.GetShortUIName] teilt sehr wertvolles Wissen über [2001_scheme_target.GetShortUIName]"  #~TR~
 tour_general.2001.b_super_secrecy.t: "Komplott-Geheimhaltung stark erhöht"  #~TR~
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName] teilt Wissen über Geheimgänge"  #~TR~
 tour_general.2001.b_spaceout.t: "Weggetreten"  #~TR~
 tour_general.2001.b_spaceout.desc: "Ihr und [2001_precarious_entourage_character.GetShortUIName] seid völlig weggetreten"  #~TR~
 tour_general.2001.c: "Ich … Nein. Das ist meiner nicht würdig."  #~TR~
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Welt der Katzen"  #~TR~
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Welt der Hunde"  #~TR~
 tour_general.3003.desc_love_cats: "Während ich mit [stop_host_scope.GetTitledFirstName] durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] streife, kommt mir ein streunender Köter entgegen. Als ich weiter die Straße hinunterblicke, sehe ich einen ganzen Wurf dieser tollwütigen Hunde umherrennen, die allesamt laut bellen.\n\nAngewidert kräusle ich die Lippe. Diese #EMP Kreaturen#!! Ihnen fehlt einfach die natürliche Anmut einer Katze. Sie schnüffeln und … lecken an ihrem eigenen Hintern und an denen anderer … #EMP Bäh!#! Sie sind eindeutig minderwertige Wesen. Und für diesen Ort sind sie eindeutig ein Ärgernis.\n\nDieser Ort wäre besser dran, wenn man diese Plagegeister beseitigen würde."  #~TR~
 tour_general.3003.desc_love_dogs: "Während ich mit [stop_host_scope.GetTitledFirstName] durch die Straßen von [ROOT.Char.GetCurrentLocation.GetName] streife, landet plötzlich etwas auf meinem Kopf. #EMP Etwas Spitzes.#!\n\nSofort greife ich danach und es entpuppt sich als eine sehr wütende und bösartige Katze, die fauchend nach meinem Gesicht kratzt. Instinktiv mache ich ein paar Schritte zurück und lasse das Tier unsanft fallen.\n\nDiese hinterlistigen, treulosen … und äußerst bösartigen Kreaturen. Ich blicke auf und sehe, dass sich am Ende der Straße eine ganze Kolonie von ihnen versammelt hat, die mich alle mit ihren bösen Augen anstarren. Das kann so nicht weitergehen!"  #~TR~
 tour_general.3003.a: "Wir müssen die ganze Stadt von diesen abscheulichen Kreaturen säubern."  #~TR~
 tour_general.3003.a_host_decides.tt: "[stop_host_scope.GetShortUIName] entscheidet, was als Nächstes geschieht"  #~TR~
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.GetShortUIName] hilft dabei, die [ROOT.Char.Custom('HateCatsDogs')] zu töten"  #~TR~
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetShortUIName] bietet Euch sein eigenes Tier an"  #~TR~
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetShortUIName] wird Euch #EMP nicht#! dabei helfen, die [ROOT.Char.Custom('HateCatsDogs')] zu töten"  #~TR~
 tour_general.3003.b: "Wenn ich es mir genauer überlege … Lasst uns lieber etwas anderes machen."  #~TR~
 tour_general.3003.b_cynical: "Nein, das würde nur zu Scherereien führen."  #~TR~
 tour_general.3003.fanatic_subjects_approve.tt: "Eure Untertanen, die diese Art von Tier ([visiting_liege.Custom('GetCatDog')]) lieben, befürworten diese Tat"  #~TR~
 tour_general.3003.compassionate_subjects_disapprove.tt: "Eure mitfühlenden Untertanen missbilligen diese Tat"  #~TR~
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Ein notwendiges Übel"  #~TR~
 tour_general.3004.desc_intro_sacrifice: "Es ist vollbracht! Die Bestie, die bei [stop_host_scope.GetTitledFirstName] hauste, wurde gehängt und baumelt nun als warnendes Beispiel am Galgen von [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."  #~TR~
 tour_general.3004.desc_intro: "Es ist vollbracht! Die Tierkadaver wurden an die Galgen von [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] gehängt und kleine Scheiterhaufen brennen, um die ekelhaften Kreaturen endgültig loszuwerden."  #~TR~
 tour_general.3004.desc_vassal_sacrifice: "\n\nIch bin froh, dass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] zur Vernunft gekommen ist und sich von dieser schmutzigen Kreatur getrennt hat. Ich sollte mich wahrscheinlich waschen gehen … Wer weiß, welche Krankheiten sie in sich trug?"  #~TR~
 tour_general.3004.desc_vassal_help: "\n\nIch bin froh, dass [stop_host_scope.GetTitledFirstName] mich sofort unterstützt hat und dabei half, die elenden Viecher zusammenzutreiben. Ich kann beruhigt schlafen, weil ich weiß, dass das Reich nun ein bisschen sicherer ist."  #~TR~
 tour_general.3004.desc_no_help: "\n\nNicht, dass der Feigling [stop_host_scope.GetTitledFirstName] eine Hilfe gewesen wäre … Ich muss schnauben, wenn ich an den Ungehorsam denke, den mein[stop_host_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] zeigte … Wenigstens weiß ich jetzt, wem [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Treue gilt."  #~TR~
 tour_general.3004.desc_outro: "\n\nAuf dem Weg zum Bad in meinen Gemächern entdecke ich ein[ROOT.Char.Custom('HateCatDog_DE_ART_DEF_P_N')] streunend[ROOT.Char.Custom('HateCatDog_DE_ART_DEF_P_N')] [ROOT.Char.Custom('GetCatDog')] neugierig den Galgen beäugen. Ich lächle das [ROOT.Char.Custom('GetFelineCanine')]e Wesen an und nicke: „Jetzt ist alles gut.\""  #~TR~
 tour_general.3004.a: "Es ist vollbracht."  #~TR~
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Die Elendsparade"  #~TR~
 tour_general.4000.desc: "Die Hauptstraße von [ROOT.Char.GetCurrentLocation.GetName] ist voller Menschen, denn ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] ist eben immer einen Blick wert.\n\nIch bin nur aus einem Zweck hier ([ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]). Ich schaue zu den Gefangenen in meinem Gefolge, die in einer Reihe angekettet sind. Die Stadtbewohner müssen mich respektieren und lernen, was mit denen geschieht, die aus der Reihe tanzen.\n\nM[parade_master.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))] [parade_master.GetTitledFirstName] sieht mich erwartungsvoll an, das Schwert in der Hand, und wartet auf das Zeichen, die Gefangenen die Straße hinunterzuführen."  #~TR~
 tour_general.4000.a: "Führt sie durch die Straßen!"  #~TR~
 tour_general.4000.a_parade.t: "Elendsparade"  #~TR~
 tour_general.4000.a_parade.desc: "Ihr führt die Gefangenen durch die Straßen"  #~TR~
 tour_general.4000.a_egged.t: "Mit Eiern beschmissen"  #~TR~
 tour_general.4000.a_egged.desc: "Ihr wurdet mit Eiern beschmissen"  #~TR~
 tour_general.4000.b: "#EMP Schleift#! sie die Straße herunter."  #~TR~
 tour_general.4000.b.flavor: "Dieser verbrecherische Abschaum!"  #~TR~
 tour_general.4000.c: "Vielleicht können wir etwas anderes mit ihnen machen …"  #~TR~
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Geheimnisse"  #~TR~
 tour_general.4001.desc: "M[stop_host_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] [stop_host_scope.GetTitledFirstName] hat mich als Gast in [ROOT.Char.GetCurrentLocation.GetName] empfangen, und scheinbar habe ich es geschafft, meinen Tross zu verlieren, wodurch ich ganz allein in [stop_host_scope.Custom('DE_PRO_POS_S_3P')]em Quartier zurückgelassen wurde.\n\nDas wäre doch die beste Gelegenheit, um [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] etwas besser #EMP kennenzulernen#!. Vielleicht sollte ich mich einmal umsehen. Womöglich könnte ich irgendwelche … ungewöhnlichen … Gegenstände von Interesse auftun, von denen [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] nicht will, dass man sie findet?"  #~TR~
 tour_general.4001.a: "Die Schlafgemächer beherbergen sicher ein Geheimnis."  #~TR~
 tour_general.4001.a.tt: "Ihr durchsucht die Schlafgemächer"  #~TR~
 tour_general.4001.b: "Ein Ratssaal – geeignet für zwielichtige Geschäfte."  #~TR~
 tour_general.4001.b.tt: "Ihr durchsucht den Ratssaal"  #~TR~
 tour_general.4001.c: "Dort, wo [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] betet, könnten unanständige Dinge versteckt sein."  #~TR~
 tour_general.4001.c.tt: "Ihr durchsucht den Platz der Anbetung ([stop_host_scope.GetFaith.HouseOfWorship])"  #~TR~
 tour_general.4001.d: "Wer weiß schon, welche perversen Dinge eine Küche in sich bergen kann?"  #~TR~
 tour_general.4001.d.tt: "Ihr durchsucht die Küche"  #~TR~
 tour_general.4001.e: "Ich habe Besseres zu tun."  #~TR~
 tour_general.4001.outcome_a_desc: "Ihr findet etwas Verdächtiges"  #~TR~
 tour_general.4001.outcome_a: "Ihr erfahrt ein Geheimnis über [stop_host_scope.GetShortUIName]"  #~TR~
 tour_general.4001.outcome_b_desc: "Ihr findet nichts"  #~TR~
 tour_general.4001.outcome_c_desc: "Ihr werdet auf frischer Tat ertappt"  #~TR~
 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Geheimnis aufgedeckt"  #~TR~
 tour_general.4002.desc_bedchamber: "Die Schlafgemächer von [stop_host_scope.GetTitledFirstName] sind überraschend sauber und ordentlich. Das Bett ist sogar etwas zu sauber. Ich sehe mich kurz im Zimmer um und versuche, irgendetwas zu entdecken, was hier fehl am Platz wirkt.\n\n"  #~TR~
 tour_general.4002.desc_council_chamber: "Ich schleiche mich heimlich in den Ratssaal von [stop_host_scope.GetTitledFirstName], auf jedes Geräusch und jede Bewegung achtend, die darauf hinweisen könnten, dass jemand kommt. Der Raum sieht wie ein ganz gewöhnlicher Ratssaal aus, während ich mich umsehe, die Regale durchstöbere und die verstreuten Dokumente anhebe.\n\n"  #~TR~
 tour_general.4002.desc_shrine: "Im Gotteshaus herrscht eine unheimliche Stille, während ich die Hallen nach irgendwelchen nützlichen Dingen absuche. Ich drehe eine weitere Runde, während ich die Ohren spitze, um keine unerwartete Gesellschaft zu bekommen, doch die Kammern wirken einfach viel zu gewöhnlich.\n\n"  #~TR~
 tour_general.4002.desc_kitchen: "Als ich mich der Küche nähere, vergewissere ich mich, dass der Raum leer ist, bevor ich ihn betrete. Ich sehe mich rasch um und verschaffe mir einen Überblick. Der Keller sieht vielversprechend aus, wenn man Geheimnisse verbergen will.\n\n"  #~TR~
 tour_general.4002.desc_deviant: "Plötzlich bemerke ich einen Riss in der Wand und ziehe vorsichtig etwas heraus, was sich als mehrere Zeichnungen von … #EMP Große Güte!#! … Leuten herausstellt, die eine bestimmte Art von Perversion ausüben.\n\nEs sind auch einige Gegenstände dabei, die ich lieber nicht anfassen möchte."  #~TR~
 tour_general.4002.desc_homosexual: "Ich nähere mich dem Bett, fahre mit der Hand unter den Rand der gepolsterten Matratze und finde … Briefe von [stop_host_scope.GetTitledFirstNameNoTooltip]. In den Briefen scheint [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] [stop_host_scope.Custom('DE_ART_IND_D')] anderen [stop_host_scope.GetWomanMan] [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Liebe zu gestehen?!\n\nHm. Wer hätte das gedacht?"  #~TR~
 tour_general.4002.desc_murder_attempt: "Ich konzentriere mich auf den Schminktisch und betrachte den kostbaren Spiegel, der in das Holz eingelassen ist. Ich beuge mich vor, um nachzusehen, ob etwas dahinter ist, und finde einen Beutel.\n\nIch öffne den Beutel und entdecke allerlei Einzelheiten über einen kürzlich begangenen Mord! Rasch lege ich den Beutel zurück."  #~TR~
 tour_general.4002.desc_cannibal: "Ich stoße die Tür mit einem leisen Knarren auf und luge in den schwach beleuchteten Raum. Als ich hineingehe, entdecke ich … einen menschlichen Schädel? Ist das etwa … Ich muss würgen, als ich plötzlich den ekelhaften Geruch bemerke und eine Hand sehe.\n\nDie Hand ist von ihrem Körper getrennt. #EMP Menschenfleisch#!?"  #~TR~
 tour_general.4002.desc_lover: "Ich stolpere und versuche, mich an einer Lampe an der Wand festzuhalten, um nicht zu stürzen. Zu meiner Überraschung bewegt sie sich in einer gleichmäßigen Bewegung nach unten und gibt dabei eine Öffnung in der Wand frei.\n\nDer Hohlraum ist bis zum Rand gefüllt mit … Liebesbriefen von [stop_host_scope.GetTitledFirstName]? An eine #EMP heimliche Liebschaft#!?"  #~TR~
 tour_general.4002.desc_murder: "Mein Blick schweift über die Fensterbank, bis ich ein Stück der Wand entdecke, das sich nicht glatt in den Rest einfügt. Ich gehe näher heran und ziehe etwas heraus, was ein blutiger Dolch zu sein scheint, zusammen mit der Korrespondenz von [stop_host_scope.GetTitledFirstNameNoTooltip] an mögliche Agenten für einen verübten #EMP Mord!#!\n\nIch lege die Gegenstände eilig zurück in das Versteck."  #~TR~
 tour_general.4002.desc_non_believer: "Ich blicke zum Schrein am Ende des Raums hinüber. Unter dem Vorhang ragt etwas hervor … Ich ziehe daran und entdecke eine Sammlung von Kritzeleien, die [stop_host_scope.GetTitledFirstName] und [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Skepsis gegenüber den höheren Mächten ([stop_host_scope.GetFaith.HighGodName]) beschreiben.\n\nIch trete ein paar Schritte zurück … Ist [stop_host_scope.GetTitledFirstNameNoTooltip] [stop_host_scope.Custom('DE_ART_IND_N')] #EMP Ungläubig[stop_host_scope.Custom('DE_END_ADJ_NUL_S_N')]#!?"  #~TR~
 tour_general.4002.desc_incest: "Ich nähere mich der leicht angelehnten Kellertür und strecke meinen Kopf vorsichtig hindurch, um einen Blick auf das zu werfen, was sich darin befindet. Meine Augen weiten sich und ich springe eilig ein paar Schritte zurück, um die Ruhe zu bewahren und das Gesehene zu verarbeiten.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]? In einer fleischlichen Beziehung mit … mit … #EMP einem engen Verwandten#!?"  #~TR~
 tour_general.4002.desc_witch: "Eines der Banner, die an der Wand hängen, sieht ein wenig schief aus … Ich berühre das Banner und es offenbart ein kleines, aber reich verziertes schwarzes Grimoire, das mit einem dumpfen Schlag auf dem Boden aufprallt.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"  #~TR~
 tour_general.4002.desc_embezzler: "Als ich meine Hand an der Tischkante entlanggleiten lasse, spüre ich etwas an der Unterseite der Arbeitsplatte. Ich ziehe daran … Dokumente über Steuern?\n\nNein, das sind Dokumente, die aufzeigen, wie Gold aus der Tasche von #EMP jemand anderem#! in die Taschen von [stop_host_scope.GetTitledFirstName] geflossen ist. Veruntreuung!"  #~TR~
 tour_general.4002.a: "Das ist sicherlich noch nützlich …"  #~TR~
 tour_general.4002.a_deviant: "Jemand Gleichgesinntes, der ebenfalls versucht, die Normen zu durchbrechen!"  #~TR~
 tour_general.4002.a_homosexual_female: "Eine gleichgesinnte Dame der Damen!"  #~TR~
 tour_general.4002.a_homosexual_male: "Ein gleichgesinnter Mann der Männer!"  #~TR~
 tour_general.4002.a_homosexual: "[stop_host_scope.Custom('DE_ART_IND_N')|U] Gleichgesinnt[stop_host_scope.Custom('DE_END_ADJ_IND_S_N')]!"  #~TR~
