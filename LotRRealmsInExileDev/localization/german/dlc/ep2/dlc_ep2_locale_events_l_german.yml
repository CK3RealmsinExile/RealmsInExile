 ep2_locale_events.1060.t: "Gauner und Narren"  #~TR~
 ep2_locale_events.1060.desc: "„Ha! Gauner!“, höre ich jemanden schreien, als ich die Tür öffne. Drinnen grinst mich [Select_CString(tournament_gambler.IsFemale, 'eine Frau', 'ein Mann')] zufrieden an, während [tournament_gambler.Custom('DE_PRO_PER_S_3P_N')] das auf dem Tisch liegende Geld einstreicht. „Pah!“, beschwert sich [tournament_gambler.Custom('DE_PRO_POS_S_3P')] Gegner und schlägt auf das Holz, während [tournament_gambler.Custom('DE_PRO_PER_S_3P_N')] aufsteht.\n\n[tournament_gambler.Custom('DE_ART_DEF_S_N')|U] Fremde blickt mir in die Augen und verbeugt sich leicht. „Möchte [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] sich auf ein Kartenspiel einlassen? Ich lege meine Karte ab und Ihr wettet, ob Eure höher oder niedriger sein wird. Der Gewinner bekommt alles. Es ist so einfach, wie es klingt.“\n\n„Fünf“, sagt [tournament_gambler.Custom('DE_PRO_PER_S_3P_N')] und legt die Karte auf den Tisch."  #~TR~
 ep2_locale_events.1060.a: "„Meine Karte ist höher!“"  #~TR~
 ep2_locale_events.1060.b: "„Meine Karte ist niedriger!“"  #~TR~
 ep2_locale_events.1060.c: "„Ich möchte mit Glücksspiel nichts zu tun haben.“"  #~TR~
 ep2_locale_events.1060.a.success: "Ihr gewinnt den doppelten Einsatz"  #~TR~
 ep2_locale_events.1060.a.failure: "Ihr verliert Euer Gold."  #~TR~
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: Die Weisheit des Hammers"  #~TR~
 ep2_locale_events.4530.desc: "Ich kann das sanfte Flackern der Flammen von der anderen Straßenseite aus sehen. Ihre Wärme hüllt meinen Leib in eine vertraute Umarmung, noch ehe ich die Tür öffne. Drinnen hat [Select_CString(tournament_weaponsmith.IsFemale, 'die Schmiedin', 'der Schmied')] eine Handvoll Nägel aufgereiht.\n\n„Kann ich Euch helfen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“, fragt [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')] mit kohleverschmierter Stirn. Die Luft hier drin ist dicker."  #~TR~
 ep2_locale_events.4530.a: "„Ich habe gehört, dass Schmiede Zaubersprüche bannen können. Bitte beruhigt meine Seele.“"  #~TR~
 ep2_locale_events.4530.a.tt: "Ihr werdet abergläubisch"  #~TR~
 ep2_locale_events.4530.b: "„Könnt Ihr mir ein paar Meistertechniken zeigen?“"  #~TR~
 ep2_locale_events.4530.b.success: "Eure Werte verbessern sich"  #~TR~
 ep2_locale_events.4530.b.crit_success: "Eure Werte verbessern sich deutlich"  #~TR~
 ep2_locale_events.4530.b.failure: "Ihr werdet verwundet"  #~TR~
 ep2_locale_events.4530.c: "„Könnt Ihr meine Waffe ([improved_weapon.GetNameNoTooltip]) verbessern?“"  #~TR~
 ep2_locale_events.4530.c.tt: "[prowess|E] steigt um #positive_value +2#!"  #~TR~
 ep2_locale_events.4530.d.success: "Die Behandlung wirkt!"  #~TR~
 ep2_locale_events.4530.d.nothing: "Das Behandlung ist wirkungslos"  #~TR~
 ep2_locale_events.4530.d: "„Mein Leib! Das tut weh! Zu Hilfe!“"  #~TR~
 improved_artifact_desc: "[improved_weapon.GetDesc]\n\nEin geschickter Waffenschmied hat die Klinge kurz vor einem wichtigen Turnier verbessert."  #~TR~
 ep2_locale_events.4530.e: "„Ich wollte mich nur umsehen.“"  #~TR~
 #TRAINING GROUNDS
 ep2_locale_events.5000.t: "Der Ruf des Stahls"  #~TR~
 ep2_locale_events.5000.desc.intro: "Als ich mit meinem Kind [my_child.GetFirstName] das Turniergelände besuche, stoßen wir auf eine Gruppe [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], die eifrig für den nächsten Wettkampf üben. Ich winke [my_knight.GetTitledFirstName] zu, [my_knight.Custom('DE_ART_DEF_S_N')] unter dem Helm kaum zu erkennen ist.\n\n„Ah, es wäre eine große Ehre für unser Haus, wenn …“, doch ich halte schnell inne, als mir auffällt, dass der Blick von [my_child.GetFirstNameNoTooltip] auf den Schwertern ruht."  #~TR~
 ep2_locale_events.5000.desc.martial: " Angesichts [my_child.Custom('DE_PRO_POS_S_3P')]er kriegerischen Interessen ist das keine Überraschung."  #~TR~
 ep2_locale_events.5000.desc.non_martial: "Mir war gar nicht aufgefallen, dass [my_child.Custom('DE_PRO_PER_S_3P_N')] ein Interesse an solchen Dingen hat."  #~TR~
 ep2_locale_events.5000.a: "„Das ist ein wunderbarer Einfall!“"  #~TR~
 ep2_locale_events.5000.b: "„Gut. Dann soll [my_knight.GetFirstNameNoTooltip] Euch ausbilden.“"  #~TR~
 ep2_locale_events.5000.c: "„Ihr meint, dass Ihr Eure sonstigen Pflichten dafür vernachlässigen könnt?“"  #~TR~
 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: Fast geschafft"  #~TR~
 ep2_locale_events.5010.desc.intro: "Als ich das Turniergelände betrete, sehe ich eine Gruppe"  #~TR~
 ep2_locale_events.5010.desc.prowess: "stämmiger [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], die einander wechselseitig mit beißendem Spott überziehen, während Bedienstete ihnen in die Rüstung helfen."  #~TR~
 ep2_locale_events.5010.desc.mind: "Teilnehmer, die sich über übliche Strategien austauschen und damit andeuten, was wohl noch an Wendungen kommen könnte."  #~TR~
 ep2_locale_events.5010.desc.fallback: "Teilnehmer, die ihre Darbietungen mit angemessener Begeisterung einüben."  #~TR~
 ep2_locale_events.5010.desc.outro: "\n\nEin paar Zuschauer blicken bereits auf uns herab. Sie kauen auf gebratenem Fleisch herum und spucken die Knochen einfach aus. Die Schufte verlangen nach einem Spektakel.\n\nEinige von uns schimpfen über diese Ablenkungen beim Üben. Andere bestehen inmitten des Gebrülls darauf, dass jetzt die Zeit gekommen sei, sich zu beweisen."  #~TR~
 ep2_locale_events.5010.a: "Ich werde Euch allen zeigen, wie das geht."  #~TR~
 ep2_locale_events.5010.a.success: "Euer Üben ist erfolgreich"  #~TR~
 ep2_locale_events.5010.a.failure: "Euer Üben ist peinlich"  #~TR~
 ep2_locale_events.5010.b.good: "Ich erinnere mich an das letzte Mal. Welche reizenden Erinnerungen."  #~TR~
 ep2_locale_events.5010.b.bad: "Dieses Mal … Dieses Mal schlage ich mich besser."  #~TR~
 ep2_locale_events.5010.b.flavor: "Eine Erinnerung lässt sich nicht vertreiben …"  #~TR~
 ep2_locale_events.5010.c: "Was kuckt Ihr denn so!?"  #~TR~
 ep2_locale_events.5010.c.success: "Die Menge ist eingeschüchtert"  #~TR~
 ep2_locale_events.5010.c.failure: "Die Menge lacht Euch aus"  #~TR~
 ep2_locale_events.5010.d: "Ich sollte mich nun verabschieden."  #~TR~
 ep2_locale_events.5030.t: "Eine Neuanstellung"  #~TR~
 ep2_locale_events.5030.desc.intro: "Knappen lachen und scherzen, während sie Helme und Kettenhemden polieren. Einer von ihnen grunzt so sehr auf, dass er wie ein Schwein klingt, und die anderen machen es ihm bald nach. Ihre [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] sind in der Nähe der Zelte beschäftigt und warten.\n\nUnter ihnen entdecke ich [poached_councillor.GetTitledFirstName], ein Ratsmitglied von [councillor_employer.GetTitledFirstName]. "  #~TR~
 ep2_locale_events.5030.desc.contestant: "[poached_councillor.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten werden weithin gelobt und [poached_councillor.Custom('DE_PRO_POS_S_3P')] Name wird als einer der möglichen Sieger genannt."  #~TR~
 ep2_locale_events.5030.desc.fallback: "[poached_councillor.Custom('DE_PRO_POS_S_3P')|U] Taten sind nicht unbemerkt geblieben, und die Arbeit, die [poached_councillor.Custom('DE_PRO_PER_S_3P_N')] für den Haushalt seines Lehnsherrn geleistet hat, ist mehr als beeindruckend."  #~TR~
 ep2_locale_events.5030.desc.outro: "\n\nIch könnte [poached_councillor.Custom('DE_PRO_PER_S_3P_A')] überzeugen, meinem eigenen Rat beizutreten."  #~TR~
 ep2_locale_events.5030.a: "Gold ist die größte Verlockung."  #~TR~
 ep2_locale_events.5030.b: "„Jemand Tüchtiges verdient auch einen tüchtigen Lehnsherrn. Oder gar keinen Lehnsherrn.“"  #~TR~
 ep2_locale_events.5030.b.success: "Ihr schüchtert [poached_councillor.GetShortUIName] ein"  #~TR~
 ep2_locale_events.5030.b.failure: "[poached_councillor.GetShortUIName] ist ob Eurer Unhöflichkeit entrüstet"  #~TR~
 ep2_locale_events.5030.c: "„An meinem Hof erwartet Euch ein prestigeträchtigeres Leben.“"  #~TR~
 ep2_locale_events.5030.d: "„Sind wir nicht gute Freunde, mein[poached_councillor.Custom('DE_END_PRO_S_N')] lieb[poached_councillor.Custom('DE_END_ADJ_IND_S_N')] [poached_councillor.GetFirstNameNoTooltip]? Schließt Euch mir an.“"  #~TR~
 ep2_locale_events.5030.e: "Ich will [councillor_employer.GetTitledFirstNameNoTooltip] nicht zu nahe treten."  #~TR~
 #VILLAGE
 ep2_locale_events.5500.t: "Alt wie der Stein"  #~TR~
 ep2_locale_events.5500.desc: "Ein Besuch in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] war genau das, was ich brauchte, um mich vor dem Wettbewerb zu entspannen! Während ich durch die Straßen schlendere, sehe ich einheimische Kinder, die eine Schlacht nachspielen – mit Stöcken als Waffen in der Hand und lauten ‚Für die Ehre meines Hauses!‘ und ‚#EMP Arghhhh#!‘-Rufen.\n\nIch halte an, um eines der markantesten Gebäude zu bewundern: Es steht stolz in der Mitte des Platzes. Als ich es mir näher ansehe, fallen mir jedoch schnell einige alte Inschriften auf …"  #~TR~
 ep2_locale_events.5500.a.rome: "Augenblick … Ist das Latein?"  #~TR~
 ep2_locale_events.5500.a.fallback: "Ha! Ich habe diese uralte Sprache erlernt!"  #~TR~
 ep2_locale_events.5500.b: "Dieser Stein gäbe daheim sicher eine schöne Wand ab!"  #~TR~
 ep2_locale_events.5500.c: "Wir müssen weiter von ihnen lernen."  #~TR~
 ancient_stone_artifact: "Uralte Tafel"  #~TR~
 ancient_stone_artifact_desc: "Eine Steintafel mit einer uralten Inschrift. Sie scheint als Dorfmauer wiederverwendet worden zu sein."  #~TR~
 ep2_locale_events.5510.t: "$tournament_locale_settlement$: Hintergasse"  #~TR~
 ep2_locale_events.5510.desc: "Die Einheimischen in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] scheinen an dem Turnier ebenso interessiert zu sein wie die Adligen, die daran teilnehmen: Einige haben im Erdgeschoss ihrer Häuser behelfsmäßige Geschäfte eingerichtet, und die [ROOT.Char.Custom('GetLocalStreetFoodPlural')] riechen köstlich.\n\nÜber all dem Trubel und dem Geplauder höre ich auch einige … gewalttätige Geräusche in einer der Gassen. Als ich mich ihr nähere, beobachte ich etwas, was eine Bauernschlägerei zu sein scheint, doch einer von ihnen ist geübter als der Rest."  #~TR~
 ep2_locale_events.5510.a: "„He, Ihr da! Ihr! Ihr seid jetzt mein Ritter.“"  #~TR~
 ep2_locale_events.5510.a.success: "Ihr überzeugt [village_thug.GetShortUIName]"  #~TR~
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUIName] scheint nicht erfreut zu sein"  #~TR~
 ep2_locale_events.5510.b: "„Das sind beeindruckende Manöver. Lasst mich sie studieren …“"  #~TR~
 ep2_locale_events.5510.c: "„Hört sofort auf, Ihr Barbaren!“"  #~TR~
 tournament_stopped_peasant_fight: "Ruhige Straßen"  #~TR~
 ep2_locale_events.5520.t: "$tournament_locale_settlement$: Fäden spinnen"  #~TR~
 ep2_locale_events.5520.desc: "Eine Gruppe von Leuten hat eines der Häuser als Hauptweberei in Beschlag genommen, und ich kann klar erkennen, dass sie sich angeregt über das laufende Turnier unterhalten.\n\nIch lehne mich ans Fenster, wobei ich sehr darauf achte, unbemerkt zu bleiben.\n\n„… und dieser [gossip_knight.GetFirstName]? Ich fasse es nicht, dass man [gossip_knight.Custom('DE_PRO_PER_S_3P_A')] gestern auf frischer Tat ertappt hat“, sagt jemand, während er gekonnt ein paar Fäden spinnt."  #~TR~
 ep2_locale_events.5520.a: "Habe ich das richtig gehört?"  #~TR~
 ep2_locale_events.5520.a.success: "Sie scheinen Euch nicht zu bemerken"  #~TR~
 ep2_locale_events.5520.a.success.tt: "Ihr erfahrt das Geheimnis von [gossip_knight.GetTitledFirstName]"  #~TR~
 ep2_locale_events.5520.a.failure: "Sie erwischen Euch beim Lauschen"  #~TR~
 ep2_locale_events.5520.b: "Von ihrem handwerklichen Geschick könnte ich einiges lernen …"  #~TR~
 ep2_locale_events.5520.c: "Man stelle sich vor, wie viel Gold man damit einnehmen könnte …"  #~TR~
 ep2_locale_events.5520.d: "Ich habe nichts gehört."  #~TR~
 tournament_supported_weavers: "Webinteresse"  #~TR~
 tournament_supported_weavers_desc: "Dieser Charakter hat recht viel Zeit damit verbracht, von den Dorfwebern zu lernen."  #~TR~
 tournament_weaving_taxes_modifier: "Websteuern"  #~TR~
 ep2_locale_events.5530.t: "Fröhlich feiern"  #~TR~
 ep2_locale_events.5530.desc: "Die Musik hört man schon auf den Feldern rund um das Dorf. Ich folge ihr und komme zu ihrem Ursprung: dem reich mit Girlanden geschmückten Dorfplatz. Flöten und Tamburine und alle Arten von Instrumenten und Gesang!\n\nMänner und Frauen tanzen im Reigen über den ganzen Platz, mal fassen sie sich an den Händen, mal erheben sie die Stimmen, mal drehen und drehen und drehen sie sich."  #~TR~
 ep2_locale_events.5530.a: "Meine Untertanen werden sich freuen, wenn ich mitmache."  #~TR~
 ep2_locale_events.5530.b: "Die beste Gelegenheit, um die Teilnehmer zu beeindrucken."  #~TR~
 ep2_locale_events.5530.b.success: "Euer Tanz ist beeindruckend"  #~TR~
 ep2_locale_events.5530.b.failure: "Ihr wirkt unbeholfen"  #~TR~
 ep2_locale_events.5530.c.flavor: "Die Schlacht ist wie ein Tanz der Schwerter!"  #~TR~
 ep2_locale_events.5530.c: "Diese Bewegungen … Sie könnten im anstehenden Wettbewerb nützlich sein!"  #~TR~
 ep2_locale_events.5530.d: "Diese Musik ist so inspirierend!"  #~TR~
 ep2_locale_events.5530.e: "Ich darf nicht von meinen Übungen abweichen."  #~TR~
 tournament_village_dance_modifier: "Dorftänze"  #~TR~
 ep2_locale_events.1070.t: "In vergangenen Zeiten"  #~TR~
 ep2_locale_events.1070.desc.intro: "Ich sitze mit einer kleinen Gruppe von Höflingen in der Taverne. „Ich habe gesehen, wie dieser galante Ritter jemandem das Schild gehalten hat“, flüstert einer von ihnen, und ich verliere mich rasch in eigenen Gedanken, während ich dem Flackern der Kerzen zuschaue.\n\nAls ich einen Schluck"  #~TR~
 ep2_locale_events.1070.desc.alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"  #~TR~
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')]"  #~TR~
 ep2_locale_events.1070.desc.outro: "nehme, erinnere ich mich breit grinsend an das Folgende: [my_memory.GetDescription].\n\n„Wollt Ihr einmal eine richtige Geschichte hören?“, frage ich und wende mich an meine Gefährten."  #~TR~
 ep2_locale_events.1070.a: "Es ist der beste Augenblick für eine aufmunternde Ansprache."  #~TR~
 ep2_locale_events.1070.b: "Ich muss sicherstellen, dass #EMP ich#! gut dastehe."  #~TR~
 ep2_locale_events.1070.c: "Ich will einfach nur weiter trinken."  #~TR~
 ep2_locale_events.3020.t: "Süße Worte"  #~TR~
 ep2_locale_events.3020.desc: "„Ich wäre überrascht, wenn [enemy_knight.GetFirstName] nicht mit den anderen Teilnehmern den Boden aufwischt!“, höre ich, als ich durch das Lager gehe. Eine Gruppe von Besuchern sitzt um einen Topf herum und isst – unter ihnen [enemy_knight.GetTitledFirstNameNoTooltip].\n\n„Ihr übertreibt, mein Freund“, sagt [enemy_knight.Custom('DE_PRO_PER_S_3P_N')]. [enemy_knight.Custom('quirk_pos_standalone')|U]. Ich blicke [enemy_knight.Custom('DE_PRO_PER_S_3P_D')] in die Augen und nicke [enemy_knight.Custom('DE_PRO_PER_S_3P_D')] leicht zu.\n\n„Wenn Ihr mich entschuldigen würdet …“, murmelt [enemy_knight.Custom('DE_PRO_PER_S_3P_N')] und steht auf. „Gibt es etwas, was [Select_CString(ROOT.Char.IsFemale, 'der Herr', 'die Dame')] besprechen möchte?“"  #~TR~
 ep2_locale_events.3020.a: "„Gewinner machen sich keine Freunde.“"  #~TR~
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName] hört Euch zu"  #~TR~
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUIName] fühlt sich von Eurem Vorschlag beleidigt"  #~TR~
 ep2_locale_events.3020.b: "„Ich bin [Select_CString(ROOT.Char.IsFemale, 'Euer Lehnsherr', 'Eure Lehnsherrin')]. Ich befehle Euch, nichts mehr dazu zu sagen.“"  #~TR~
 ep2_locale_events.3020.c: "Ich will einen ehrlichen Kampf."  #~TR~
