 tournament_tailor_gambeson_modifier: "Feiner Gambeson"  #~TR~
 tournament_tailor_gambeson_modifier_desc: "Diesem Charakter wurde ein robuster Gambeson geschenkt, den man bei einem Turnierschneider erwarb."  #~TR~
 tournament_tailor_glove_modifier: "Feine Handschuhe"  #~TR~
 tournament_tailor_glove_modifier_desc: "Diesem Charakter wurde ein Paar dünne Handschuhe geschenkt, die man bei einem Turnierschneider erwarb."  #~TR~
 tournament_weaponsmith_ornament_modifier: "Zierklinge"  #~TR~
 tournament_weaponsmith_ornament_modifier_desc: "Diesem Charakter wurde eine Zierwaffe von hoher Güte geschenkt, die man bei einem Turnierschmied erwarb."  #~TR~
 tournament_bowyer_quiver_modifier: "Feiner Köcher"  #~TR~
 tournament_bowyer_quiver_modifier_desc: "Diesem Charakter wurde ein Köcher von hoher Güte geschenkt, den man bei einem Turnierbogenbauer erwarb."  #~TR~
 tournament_bowyer_hunt_modifier: "Feine Jagdpfeile"  #~TR~
