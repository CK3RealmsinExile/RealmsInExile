 #TAVERN
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: Noch eine Runde"  #~TR~
 ep2_locale_events.1000.independent: "Am Tisch von [drinking_leader.GetTitledFirstName] in der Ecke der Taverne bricht schallendes Gelächter aus."  #~TR~
 ep2_locale_events.1000.liege: "Aus der Ecke, in der [drinking_leader.GetTitledFirstName] – [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)] von [drinking_leader.GetLiege.GetTitledFirstName] – sitzt, erklingt schallendes Gelächter."  #~TR~
 ep2_locale_events.1000.alcohol: "\n\n[drinking_leader.Custom('DE_PRO_PER_S_3P_N')|U] ist von einer Gruppe von Freunden und neuen Bekanntschaften umringt. Diese anderen Teilnehmer am anstehenden Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) trinken alle viel – [host.Custom('RegionalAlcoholicDrink')] –, während sie einander Geschichten erzählen.\n\nAls Ihr an ihnen vorbeigeht, könnt Ihr gar nicht anders, als darüber nachzudenken, diese kleine Sitzung noch ein wenig anzuspornen …"  #~TR~
 ep2_locale_events.1000.a: "Wirt, wir brauchen hier Nachschub!"  #~TR~
 ep2_locale_events.1000.b: "Die Rechnung für diesen Tisch geht auf mich!"  #~TR~
 ep2_locale_events.1000.c: "Ich glaube, dieser Haufen da hatte schon mehr als genug."  #~TR~
 ep2_locale_events.1000.d: "Genießt Euren Abend, [drinking_leader.GetFirstNameNoTooltip]!"  #~TR~
 drinks_round_tt: "Jeder Trinker"  #~TR~
 ep2_locale_events.1000.hangover_tt: "Nie wieder …"  #~TR~
 ep2_locale_events.1002.t: "$tournament_locale_tavern$: Wer wagt den Schluck?"  #~TR~
 ep2_locale_events.1002.desc: "Das örtliche Gasthaus ist voll bis unter die Decke, wie es nicht anders zu erwarten ist, wenn ein Turnier in der Stadt stattfindet. Zwischen all den Neuankömmlingen sitzt jedoch [Select_CString(TARGET_CHARACTER.IsFemale, 'eine Frau, die', 'ein Mann, der')] ganz offenkundig hier gewissermaßen zur Einrichtung gehört. [local_drunk.Custom('DE_PRO_PER_S_3P_N')|U] beäugt mich misstrauisch, als ich mich setze.\n\n„Was treibt #EMP Ihr#! denn hier?“, platzt es schließlich aus [local_drunk.Custom('DE_PRO_PER_S_3P_D')] heraus, als mein Getränk eintrifft. Ich wende mich [local_drunk.Custom('DE_PRO_PER_S_3P_D')] zu; [local_drunk.Custom('DE_PRO_PER_S_3P_N')] erhebt sich schwankend.\n\n„Verzeiht mir meine Mutmaßungen, #EMP Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!#!“ Eine überkandidelte und doch verächtliche Verneigung unterstreicht diese Bitte. „Ich gehe allerdings davon aus, dass Ihr nicht einmal die Hälfte hiervon schaffen würdet, geschweige denn alles!“"  #~TR~
 ep2_locale_events.1002.a: "Nun kommt schon. Es gibt doch keinen Anlass für Feindseligkeiten. Darf ich Euch einen ausgeben?"  #~TR~
 ep2_locale_events.1002.b: "Oh, wirklich? #EMP Her mit den Humpen!#!"  #~TR~
 ep2_locale_events.1002.b.success: "Ihr trinkt [local_drunk.GetFirstNameNoTooltip] unter den Tisch"  #~TR~
 ep2_locale_events.1002.b.failure: "Ihr erwacht ein paar Stunden später, benommen und mit schlimmen Kopfschmerzen"  #~TR~
 ep2_locale_events.1002.c: "Setzt Euch hin und haltet Euer Maul, Ihr alter Schluckspecht."  #~TR~
 ep2_locale_events.1010.t: "$tournament_locale_tavern$: Lust auf ein Spiel?"  #~TR~
 ep2_locale_events.1010.desc: "Der Düsternis der Taverne wirken das Knistern des Feuers und das ausschweifende, nie enden wollende Gelage der Zecher entgegen. Ich schlüpfe an zwei besonders rauflustigen Besoffenen vorbei und setze mich an einen nahen Tisch, der bis auf eine einzelne Gestalt unbesetzt ist.\n\n„Ein schöner Abend, nicht wahr?“ [gambler.GetFirstName] gestikuliert in Richtung der abgerissenen Gästeschar. Ich nicke höflich. Kaum habe ich mein Kinn wieder gehoben, als [gambler.GetFirstNameNoTooltip] auch schon Würfel nebst Bechern auf den Tisch gezaubert hat.\n\n„Habt Ihr Lust auf ein einfaches Spielchen? Jeder Narr könnte es spielen! Wir würfeln beide verdeckt unter den Bechern, und Ihr ratet, ob Euer Wurf mehr oder weniger Augen aufweist als meiner.“ [gambler.Custom('DE_PRO_PER_S_3P_N')|U] lächelt, das Funkeln [Select_CString(gambler.IsFemale, 'einer passionierten Glücksspielerin', 'eines passionierten Glücksspielers')] im Blick. „Wer als Erster zweimal richtig rät, hat gewonnen.“"  #~TR~
 #ep2_locale_events.1010.a: "But how can I trust your dice?"
 #ep2_locale_events.1010.a.tt: "Let's use my set. My very fair and non-weighted set."
 ep2_locale_events.1010.b: "Gebt diese Würfel einmal her!"  #~TR~
 ep2_locale_events.1010.c: "Ich bin nicht von der Sorte, die Glücksspiele mögen."  #~TR~
 ep2_locale_events.1011.t: "$tournament_locale_tavern$: Erster Wurf"  #~TR~
 ep2_locale_events.1011.opening: "Die Würfel hüpfen klackernd, bevor wir beide die Becher auf den Tisch knallen. Ich lupfe den Rand meines Bechers ein wenig und verdecke sorgfältig mit der Hand alle Einblickmöglichkeiten meines Gegenübers.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Ich mustere [gambler.GetFirstName] genau, um zu sehen, ob mir irgendetwas an [gambler.Custom('DE_PRO_PER_S_3P_D')] sein Ergebnis verrät."  #~TR~
 ep2_locale_events.1011.tell.good: "\n\nErspähe ich da, wie der Mundwinkel von [gambler.GetFirstNameNoTooltip] ganz leicht nach oben gezogen ist? Die Regung verschwindet so schnell, wie sie kam, doch das kleinste Zittern kann die tiefste Wahrheit verraten …"  #~TR~
 ep2_locale_events.1011.tell.bad: "\n\nDer Blick von [gambler.GetFirstNameNoTooltip] huscht nach unten. Einmal, zweimal. Die Regung verschwindet so schnell, wie sie kam, doch das kleinste Zittern kann die tiefste Wahrheit verraten …"  #~TR~
 ep2_locale_events.1011.average: "\n\nDie Hände von [gambler.GetFirstNameNoTooltip] zittern, und ich öffne schon triumphierend den Mund, doch in [gambler.Custom('DE_PRO_POS_S_3P')]en Augen ist so etwas wie ein listiges Funkeln. War dieses Zittern verräterisch? Oder waren es doch eher die Augen? Nutzt mir das alles überhaupt irgendetwas?"  #~TR~
 ep2_locale_events.1011.deceitful: "\n\nDer Blick von [gambler.GetFirstNameNoTooltip] bohrt sich in meinen. [gambler.Custom('DE_PRO_POS_S_3P')|U] Gesicht zeigt nicht die kleinste Regung. Ich weiche seinem Blick schließlich aus, um [gambler.Custom('DE_PRO_POS_S_3P')]e Körpersprache zu deuten, doch es ist, als wäre [gambler.Custom('DE_PRO_PER_S_3P_N')] eine Statue."  #~TR~
 ep2_locale_events.1011.a: "Mein Wurf ist … höher!"  #~TR~
 ep2_locale_events.1011.b: "Meine Würfel zeigen ein niedrigeres Ergebnis."  #~TR~
 ep2_locale_events.1012.t: "$tournament_locale_tavern$: Zweite Runde"  #~TR~
 ep2_locale_events.1012.opening.win: "Wir enthüllen unsere Würfel. Wir brauchen beide einen Wimpernschlag, um zu begreifen, dass ich gewonnen habe!\n\n„Ah! Gut geraten! Die erste Runde geht an Euch!“ Auf den Lippen von [gambler.GetFirstName] liegt ein Lächeln, doch es erreicht [gambler.Custom('DE_PRO_POS_S_3P')]e Augen nicht ganz. „Nächste Runde!“ Wieder klackern die Würfel in den Bechern."  #~TR~
 ep2_locale_events.1012.opening.lose: "Wir enthüllen unsere Würfel. Wir brauchen beide einen Wimpernschlag, um zu begreifen, dass ich verloren habe! [gambler.GetFirstName] lächelt stolz.\n\n„Pech! Anscheinend habt Ihr falsch geraten. Nächste Runde!“ Wieder klackern die Würfel in den Bechern."  #~TR~
 ep2_locale_events.1012.opening.draw: "Wir enthüllen unsere Würfel. Als die Becher angehoben sind, brauchen wir beide nur einen Wimpernschlag, um die Augen zusammenzuzählen und zu sehen, dass wir das gleiche Ergebnis erzielt haben.\n\n„Nun gut. Einigen wir uns auf ein Unentschieden.“ Die Enttäuschung von [gambler.GetFirstName] ist nicht zu übersehen. „Nächste Runde!“ Wieder klackern die Würfel in den Bechern."  #~TR~
 ep2_locale_events.1012.dice_reveal: "\n\nIch lupfe den Rand meines Bechers ein wenig. Die kleinen Einkerbungen auf den Würfeln enthüllen mir mein Ergebnis: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Ich senke den Becherrand wieder und schaue hoch."  #~TR~
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName] trommelt mit den Fingern auf dem Tisch. Ist es ein verräterisches Zeichen, dass [gambler.Custom('DE_PRO_POS_S_3P')] Kopf leicht zur Decke geneigt ist? Auf jeden Fall sitzt [gambler.Custom('DE_PRO_PER_S_3P_N')] nun aufrechter da als zuvor …"  #~TR~
 ep2_locale_events.1012.tell.bad: "\n\nDie Augen werden ein bisschen mehr zusammengekniffen, das Gewicht ein wenig anders verlagert. [gambler.GetFirstName] verbirgt etwas. Vielleicht ist dieser Wurf nicht sonderlich hoch …"  #~TR~
 ep2_locale_events.1012.average: "\n\nDer Blick von [gambler.GetFirstNameNoTooltip] huscht im Raum umher, als wollte [gambler.Custom('DE_PRO_PER_S_3P_N')] meinem unbedingt ausweichen. [gambler.Custom('DE_PRO_POS_S_3P')|U] Arm zittert etwas, als [gambler.Custom('DE_PRO_PER_S_3P_N')] den Becher anhebt. Ich kann mir nur einfach nicht sicher sein, ob das etwas zu bedeuten hat oder nicht …"  #~TR~
 ep2_locale_events.1012.deceitful: "\n\nDie Haltung von [gambler.GetFirstNameNoTooltip] wirkt selbstsicher, beinahe schon vorlaut, doch [gambler.Custom('DE_PRO_PER_S_3P_N')] hat noch nicht einmal den Becher angehoben! [gambler.Custom('DE_PRO_POS_S_3P')|U] Blick huscht nach unten, als [gambler.Custom('DE_PRO_PER_S_3P_N')] den Rand des Bechers in einer knappen Bewegung anhebt, um ihn dann gleich wieder auf den Tisch abzusenken. [gambler.Custom('DE_PRO_POS_S_3P')|U]e äußere Erscheinung verändert sich kein bisschen."  #~TR~
 ep2_locale_events.1012.a: "Höher, glaube ich."  #~TR~
 ep2_locale_events.1012.b: "Niedriger. Auf jeden Fall."  #~TR~
 ep2_locale_events.1013.t: "$tournament_locale_tavern$: Entscheidungsrunde"  #~TR~
 ep2_locale_events.1013.opening: "Wir enthüllen unsere Würfel gleichzeitig, doch es ist sofort ersichtlich, dass eine dritte Runde nötig sein wird. Wir schnappen uns unsere Becher für den letzten, alles entscheidenden Durchgang."  #~TR~
 ep2_locale_events.1013.dice_reveal: "\n\nIch lupfe den Rand meines Bechers ein wenig. Die kleinen Einkerbungen auf den Würfeln enthüllen mir mein Ergebnis: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Ich senke den Becherrand wieder und schaue hoch."  #~TR~
 ep2_locale_events.1013.tell.good: "\n\nNach drei Runden wird es geradezu unübersehbar, worum es sich bei den verräterischen Zeichen von [gambler.GetFirstName] handelt. [gambler.Custom('DE_PRO_PER_S_3P_N')|U] bläht die Nasenflügel kaum merklich, wenn der Wurf ein hohes Ergebnis zeigt. Ich bin mir dessen sicher. Doch ist das nur ein Täuschungsmanöver?"  #~TR~
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName] fährt sich wie abwesend mit der Hand über den Kopf. Verzweifelt? Ist das ein besonders niedriges Ergebnis? [gambler.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt meinen Blick und setzt so etwas wie eine tapfere Miene auf. Es #EMP könnte#! ein doppeltes Täuschungsmanöver sein …"  #~TR~
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNameNoTooltip] versucht, meinem Blick geradewegs zu begegnen, doch [gambler.Custom('DE_PRO_POS_S_3P')]er erweist sich als unstet. Eine zitternde Lippe verrät #EMP etwas#!, doch was könnte es sein?"  #~TR~
 ep2_locale_events.1013.deceitful: "\n\nDie Ungerührtheit von [gambler.GetFirstName] während dieses geistigen Kräfteringens war bislang wirklich erstaunlich, und auch nun ist es nicht anders. Der reine Mangel an Regungen auf [gambler.Custom('DE_PRO_POS_S_3P')]em Gesicht ist beinahe bestürzend. Am Ende wird alles auf pures Glück hinauslaufen."  #~TR~
 ep2_locale_events.1013.a: "Ich glaube an meine Würfel. Höher!"  #~TR~
 ep2_locale_events.1013.b: "Mein Wurf ist niedriger."  #~TR~
 ep2_locale_events.1014.t: "$tournament_locale_tavern$: Gut gewettet"  #~TR~
 ep2_locale_events.1014.opening: "Ein letztes Mal werden die Becher gelüftet. Die kleine Gästeschar hat sich um uns versammelt und beugt sich dicht über unseren Tisch, um das Ergebnis zu begutachten …\n\n"  #~TR~
 ep2_locale_events.1014.win: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'die Siegerin', 'der Sieger')]! [gambler.GetFirstName] setzt die tapferste Miene auf, die [gambler.Custom('DE_PRO_PER_S_3P_N')] zustande bringt, doch es ist nicht zu übersehen, wie verärgert [gambler.Custom('DE_PRO_PER_S_3P_N')] ist. [gambler.Custom('DE_PRO_PER_S_3P_N')|U] schiebt die Geldbörsen mit unseren Einsätzen auf meine Seite des Tischs und schreitet eingeschnappt davon, gerade noch am Rand der Höflichkeit.\n\nIch lehne mich auf meinem Stuhl zurück, ebenso glücklich wie geistig erschöpft."  #~TR~
 ep2_locale_events.1014.lose: "Ich habe verloren! [gambler.GetFirstName] jauchzt entzückt auf, während [gambler.Custom('DE_PRO_PER_S_3P_N')] sich die beiden Geldbörsen mit unseren Einsätzen schnappt.\n\n„Mehr Glück beim nächsten Mal!“ [gambler.Custom('DE_PRO_PER_S_3P_N')|U] keckert schadenfroh und huscht mit den Armen voller Geld davon.\n\nIch lehne mich völlig ernüchtert auf meinem Stuhl zurück."  #~TR~
 ep2_locale_events.1014.draw: "Wir … haben einen Gleichstand? [gambler.GetFirstName] kratzt sich reumütig am Kopf, während wir beide unsere kleinen Geldbörsen wieder an uns nehmen, die wir als Einsatz auf den Tisch gelegt hatten.\n\n„Nun, manchmal sind die Wege der Würfel unergründlich“, sagt [gambler.GetFirstNameNoTooltip] achselzuckend. „Aber dennoch gut gespielt.“ [gambler.Custom('DE_PRO_PER_S_3P_N')|U] steht auf und schlendert davon."  #~TR~
 ep2_locale_events.1014.a: "Wirt! Die Getränke gehen auf mich!"  #~TR~
 ep2_locale_events.1014.b: "Ah, der Geschmack des Triumphs!"  #~TR~
 ep2_locale_events.1014.c: "Ich glaube, ich muss meine Sorgen ertränken."  #~TR~
 ep2_locale_events.1014.d: "Mist!"  #~TR~
 ep2_locale_events.1014.e: "Nun, so viel dazu, schätze ich."  #~TR~
 ep2_locale_events.1014.f: "Nach dieser Sache könnte ich einen Schluck vertragen!"  #~TR~
 ep2_locale_events.1050.t: "$tournament_locale_tavern$: Wettfreudig?"  #~TR~
 ep2_locale_events.1050.desc: "Kaum habe ich die Taverne betreten, nähert sich mir auch schon eine Gestalt. [wealthy_gambler.GetFirstName] klopft mir auf die Schulter, bugsiert mich in eine schlecht einzusehende Ecke und senkt die Stimme zu einem verschwörerischen Ton.\n\n„Ihr nehmt an den Hastiludia teil, ja?“ [wealthy_gambler.Custom('DE_PRO_PER_S_3P_N')|U] fährt fort, ohne mein zustimmendes Nicken überhaupt zu würdigen. „Nun, ich habe da eine eher ungewöhnliche Wette laufen, wisst Ihr? Eine meiner … geschäftlichen Verbindungen hält Euch für ein ziemliches #EMP Weichei#!, wie man so sagt.“ [wealthy_gambler.Custom('DE_PRO_PER_S_3P_N')|U] überspielt meine sofort erfolgenden Proteste mit einem Wink.\n\n„Ich habe Eure Ehre verteidigt. Natürlich habe ich das, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich sagte, Ihr wärt tapfer genug, um ohne Helm in dieses Turnier zu gehen! Wenn Ihr mir #EMP fest zusichern#! könntet, dass es so kommt, könnte ich mir selbstverständlich vorstellen, es so einzurichten, dass sich diese ganze Sache für Euch lohnt …“"  #~TR~
 ep2_locale_events.1050.a: "Ich schätzte, das dort drüben sind nicht zufällig Eure Glücksspielkumpanen?"  #~TR~
 ep2_locale_events.1050.a.tt: "Vielleicht würden sie gern von dieser kleinen Absprache hören. Es sei denn natürlich, das Geld im Spiel würde reichen, um einer Zunge Einhalt zu gebieten …"  #~TR~
 ep2_locale_events.1050.b: "#EMP Weichei?!#! Ich werde ohne verdammte #EMP Panzerhandschuhe#! antreten!"  #~TR~
 ep2_locale_events.1050.c: "Ich könnte das Geld gebrauchen …"  #~TR~
 ep2_locale_events.1050.d: "Was für ein schändlicher Vorschlag!"  #~TR~
 #TEMPLE
 ep2_locale_events.1500.t: "$tournament_locale_religious_building$: Göttliche Gunst"  #~TR~
 ep2_locale_events.1500.host_faith: "Nachdem [tournament_priest.GetFirstName] beiseitegetreten ist, damit ich mich nähern kann, nehme ich mir einen feierlichen Augenblick, um für mich allein etwas Zeit in dem Gotteshaus unweit des Turniergeländes zu verbringen."  #~TR~
 ep2_locale_events.1500.other_faith: "Ich nehme mir einen Augenblick Zeit für mich in dem vorübergehend eingerichteten [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Schrein unweit des eigentlichen großen Gotteshauses von [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. [tournament_priest.GetFirstName] hält gebührenden Abstand zu mir."  #~TR~
 ep2_locale_events.1500.desc: "\n\nWährend ich in der Gegenwart der höchsten Mächte meinen Gedanken nachgehe, stelle ich mir mit einem Mal die Frage, was ich mir im tiefsten Herzen eigentlich als Ausgang dieser Tage ausgelassenen Feierns wünsche."  #~TR~
 ep2_locale_events.1500.a: "Bring mir Ruhm, [ROOT.Char.GetFaith.WarGodName]."  #~TR~
 ep2_locale_events.1500.b: "Mein[bad_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)] [bad_prayer_target.GetFirstNameNoTooltip] soll ein beschwerlicheres Leben haben."  #~TR~
 ep2_locale_events.1500.c: "Mein[good_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)] [bad_prayer_target.GetFirstNameNoTooltip] soll in der Gunst der höchsten Mächte stehen."  #~TR~
 ep2_locale_events.1500.d: "Mein[backup_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip] muss bestraft werden!"  #~TR~
 ep2_locale_events.1500.e: "Mein[backup_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip] braucht eine führende Hand."  #~TR~
 ep2_locale_events.1500.f: "Ich will den Sieg für [wager_prayer_target.GetFirstNameNoTooltip] und meinen Geldbeutel!"  #~TR~
 ep2_locale_events.1500.g: "Lasst mich inneren Frieden finden."  #~TR~
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: Verehrung zur Schau"  #~TR~
 ep2_locale_events.1501.desc: "Auf der Suche nach irgendeiner Form von Anleitung schlendere ich doch tatsächlich überraschend in das örtliche Gotteshaus, um meine innere Mitte zu finden. Durch ein wahres Wunder in Sachen glücklicher Zufälle finde ich dort jedoch etwas weitaus Spannenderes: [seduce_target.GetFirstName] steht recht sehnsüchtig in der Tür.\n\n[seduce_target.Custom('DE_PRO_PER_S_3P_N')|U] schenkt mir nur ein flüchtiges Lächeln, da [seduce_target.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit offenkundig auf etwas anderes gerichtet ist. Das ist die günstigste Gelegenheit, [seduce_target.Custom('DE_PRO_PER_S_3P_A')] mit einer Zurschaustellung religiöser Hingabe zu verführen!\n\nOder … vielleicht auch nicht? Was würde [seduce_target.Custom('DE_PRO_PER_S_3P_N')] vorziehen? Womöglich ist [seduce_target.Custom('DE_PRO_PER_S_3P_N')] von der zurückhaltenden Sorte?"  #~TR~
 ep2_locale_events.1501.a: "Ich werde meine Hingabe zweifelsfrei unter Beweis stellen!"  #~TR~
 ep2_locale_events.1501.a.tt: "Mein religiöser Eifer kennt keine Grenzen, teuerst[seduce_target.Custom('DE_END_ADJ_IND_S_N')] [seduce_target.GetFirstNameNoTooltip]!"  #~TR~
 ep2_locale_events.1501.a.success: "Eure Schau trifft einen Nerv"  #~TR~
 ep2_locale_events.1501.a.failure: "[seduce_target.GetFirstNameNoTooltip|U] ist von Eurer Zurschaustellung abgestoßen"  #~TR~
 ep2_locale_events.1501.b: "Ich glaube, [seduce_target.GetFirstNameNoTooltip] bleibt lieber ein bisschen mehr im Hintergrund."  #~TR~
 ep2_locale_events.1501.b.tt: "Ein verstohlenes Verdrehen der Augen und ein wissendes Schmunzeln, während ich meine Riten absolviere, sollten meine Botschaft für [seduce_target.GetFirstNameNoTooltip] unmissverständlich machen."  #~TR~
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U] ist entzückt über Eure Spöttelei"  #~TR~
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip|U] ist entsetzt über Eure Abtrünnigkeit"  #~TR~
 ep2_locale_events.1501.c: "Vielleicht sollte ich einfach gehen."  #~TR~
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: Sakrileg in Serie"  #~TR~
 ep2_locale_events.1510.desc: "Als die versammelte Gemeinde anlässlich ihrer täglichen Zeremonie in Schweigen verfällt, wird diese Stille jäh durch ein sich rasch näherndes Rufen und Lärmen unterbrochen.\n\nDie Türen fliegen auf und ein Dutzend lachender Frohnaturen kommt in das Gotteshaus gestolpert,"  #~TR~
 ep2_locale_events.1510.alcohol: "Humpen und Fässchen in den Händen."  #~TR~
 ep2_locale_events.1510.hashish: "smelling of [ROOT.Char.Custom('GetPipeWeedName')]."
 ep2_locale_events.1510.closing: "\n\n[instigator_scope.GetTitledFirstName] – offenkundig [Select_CString(instigator_scope.IsFemale, 'die Anstifterin', 'der Anstifter')] – grinst blöde. „Was ist denn hier los?! Wo ist die Musik?“\n\n[tournament_priest.GetFirstName] beobachtet alles, vor Ungläubigkeit und Grauen wie erstarrt."  #~TR~
 ep2_locale_events.1510.a: "Das ist ein Sakrileg! Wachen, verhaftet sie!"  #~TR~
 ep2_locale_events.1510.b: "Eine Feier? Hat da jemand etwas von einer Feier gesagt?"  #~TR~
 ep2_locale_events.1510.c: "Schafft diesen üblen [instigator_scope.GetFaith.GetAdjectiveNoTooltip|l]en [instigator_scope.Custom('GetUnbelieverName')] hier raus!"  #~TR~
 ep2_locale_events.1510.d: "Raus mit Euch, Ihr reizenden Rabauken."  #~TR~
 #ARMORER
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: Ruhm oder Nutzen?"  #~TR~
 ep2_locale_events.2001.desc: "Ich lege meine Rüstung ([improve_armour.GetName]) auf dem Tresen ab, und [tournament_armorer.GetFirstName] streicht mit der Hand darüber.\n\n„Die ist ziemlich angeschlagen. Schon eine Weile her, dass Ihr jemanden habt einen Blick auf Eure Rüstung werfen lassen, oder?“ [tournament_armorer.Custom('DE_PRO_PER_S_3P_N')|U] seufzt und wirft einen Blick auf die unfertigen Vorhaben, die auf [tournament_armorer.Custom('DE_PRO_PER_S_3P_A')] warten.\n\n„Ich habe nicht viel Zeit. Vielleicht genug, um alles zu polieren, oder vielleicht, um alles zu ölen, damit es besser in Schuss ist. Was soll denn damit gemacht werden?“"  #~TR~
 ep2_locale_events.2001.a: "Poliert alles spiegelblank!"  #~TR~
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName] erhält einen [prestige|E]-Modifikator"  #~TR~
 ep2_locale_events.2001.b: "Ich hätte gern alles gut geölt und in Schuss."  #~TR~
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName] erhält einen [prowess|E]-Modifikator"  #~TR~
 ep2_locale_events.2001.c: "Es ist alles bestens, so wie es ist."  #~TR~
 ep2_locale_events.2002.t: "$tournament_locale_armorer$: Zerfaserte Riemen"  #~TR~
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName] zeigt mir fröhlich meine neue Rüstung ([armour.GetName]). Sie glitzert, als ich sie ins Licht wuchte.\n\nGerade als ich [Select_CString(tournament_armorer.IsFemale, 'der zufriedenen Handwerkerin ihr', 'dem zufriedenen Handwerker sein')] Geld geben will, fällt mir ein junger Lehrling auf, der neben [tournament_armorer.Custom('DE_PRO_PER_S_3P_D')] steht. Der Lehrling kommt um den Tisch herum, während [Select_CString(tournament_armorer.IsFemale, 'seine Meisterin', 'sein Meister')] die Münzen einstreicht.\n\n„Vergebt mir, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], aber …“ [apprentice.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf die Lederriemen der Rüstung. „[tournament_armorer.Custom('DE_PRO_PER_S_3P_N')|U] hat keinen Gerber bezahlt, um das Leder behandeln zu lassen.“\n\nIch sehe mir das näher an. Da kann kein Missverständnis vorliegen. Das Leder ist zerfasert und verwittert – offenkundig alles andere als neu. Im Hintergrund klingelt die Geldbörse [Select_CString(tournament_armorer.IsFemale, 'der Rüstungsmacherin', 'des Rüstungsmachers')], als [tournament_armorer.Custom('DE_PRO_PER_S_3P_N')] das Gold hineinfallen lässt."  #~TR~
 ep2_locale_events.2002.a: "Ich bin niemand, den man zu täuschen versuchen sollte, [tournament_armorer.GetFirstNameNoTooltip]."  #~TR~
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]! Was hat das zu bedeuten?"  #~TR~
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip] nimmt die Reparaturen zähneknirschend vor"  #~TR~
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip] windet sich aus der Sache heraus"  #~TR~
 ep2_locale_events.2002.c: "Ich werde für Riemen von hoher Güte bezahlen."  #~TR~
 ep2_locale_events.2002.d: "Dafür habe ich keine Zeit."  #~TR~
 ep2_locale_events.2010.t: "$tournament_locale_armorer$: Geschenke zur Verteidigung"  #~TR~
 ep2_locale_events.2010.desc: "Im Rüstungsmacherladen gibt es allerlei Dinge zu kaufen, die einen schützen – welche für drunter, welche für drüber, billige, teure und alles dazwischen.\n\nIch kann gar nicht anders, als an [befriend_target.GetFirstName] zu denken, als ich mir die lebensrettende Ausrüstung näher anschaue.\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] könnte #EMP etwas#! von hier durchaus zu schätzen wissen, aber was genau?"  #~TR~
 ep2_locale_events.2010.a: "Eine nützliche Rüstung."  #~TR~
 ep2_locale_events.2010.a.tt: "#F Sprecht die vorsichtige Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.2010.b: "[befriend_actor.Custom('DE_PRO_PER_S_3P_D')|U] könnte dieser Wappenschild gefallen."  #~TR~
 ep2_locale_events.2010.b.tt: "#F Sprecht die stolze Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.2010.c: "Ein eigens für das Turnier gefertigter Helm."  #~TR~
 ep2_locale_events.2010.c.tt: "#F Sprecht die wetteifernde Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.2010.d: "Ich werde irgendeinen anderen Weg finden, um [befriend_target.Custom('DE_PRO_PER_S_3P_A')] zu beeindrucken."  #~TR~
 ep2_locale_events.2011.reply_armor: "Darin ist etwas Nettes ([newly_created_artifact.GetType]) – gut gefertigt, wenn auch etwas schlicht.\n\n"  #~TR~
 ep2_locale_events.2011.reply_shield: "Darin ist ein frisch bemalter Schild, der mit dem Wappen meiner Familie verziert ist.\n\n"  #~TR~
 ep2_locale_events.2011.reply_tournament: "Darin ist ein eigens angefertigter Turnierhelm, der mehr Schutz bietet, als es auf einem richtigen Schlachtfeld praktisch wäre.\n\n"  #~TR~
 ep2_locale_events.2011.opening: "[befriend_actor.GetTitledFirstName] taucht unvermittelt vor meinem Zelt auf, ei großes Bündel fest im Arm. „Das ist für Euch, [ROOT.Char.GetFirstNameNoTooltip].“ [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] lächelt freundlich. Ein Geschenk?\n\n"  #~TR~
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$ Es handelt sich um etwas sehr Feines – wenn es auch ganz klar auf Robustheit angelegt und schon recht gut angepasst ist."  #~TR~
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$ Was für eine hässliche Zusammenstellung. Wären ein paar Einlegearbeiten denn wirklich so teuer gewesen?"  #~TR~
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$ Es handelt sich um robustes Ding, obwohl es zum Aufhängen gedacht ist, mit einem schön gemalten Wappen."  #~TR~
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$ Ein Schild. Wozu sollte #EMP ich#! denn einen Schild brauchen?"  #~TR~
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$ Es handelt sich um einen schlauen Gegenstand, der auf die Bedürfnisse in einem Wettstreit anstelle auf die für die Kriegskunst zugeschnitten ist."  #~TR~
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$ Ganz ehrlich: Wer nimmt denn diese kleinen Wettbewerbe so ernst, dass er auf diese Art betrügen müsste?"  #~TR~
 ep2_locale_events.2011.a: "Ich kann nicht abstreiten, dass das Geschenk gut ausgesucht war."  #~TR~
 ep2_locale_events.2011.b: "„Oh … ein höchst … interessanter Gegenstand.“"  #~TR~
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName] nimmt das schwere Bündel lächelnd entgegen, sichtlich aufgeregt ob des unerwarteten Geschenks.\n\n"  #~TR~
 ep2_locale_events.2012.success_reply: "[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] kann [befriend_target.Custom('DE_PRO_POS_S_3P')] Gefallen nicht verbergen, als [befriend_target.Custom('DE_PRO_PER_S_3P_N')] das Geschenk aus jedem Winkel begutachtet."  #~TR~
 ep2_locale_events.2012.reply: "[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] wirkt nicht sehr glücklich, als [befriend_target.Custom('DE_PRO_PER_S_3P_N')] das Geschenk betrachtet."  #~TR~
 ep2_locale_events.2012.success_armor: "\n\n„Das ist eine feine Sache. Wenn ich damit in die Schlacht zöge, wäre ich furchtlos!“"  #~TR~
 ep2_locale_events.2012.armor: "„Oh … Eine Rüstung … Ich schätze, die ist wenigstens nützlich.“"  #~TR~
 ep2_locale_events.2012.success_shield: "\n\n„Nun sieh sich das einer an! Das werde ich sofort in meinem Zelt ausstellen!“"  #~TR~
 ep2_locale_events.2012.shield: "„Ein Schild … Sehr gut … Habt Dank.“"  #~TR~
 ep2_locale_events.2012.success_tournament: "„Was für ein kluger Entwurf! Das werde ich bei den Wettbewerben unbedingt tragen!“"  #~TR~
 ep2_locale_events.2012.tournament: "„Oh, für Wettbewerbe, sagt Ihr? Ach ja, richtig …“"  #~TR~
 ep2_locale_events.2012.success: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir gefühlvoll. Ich glaube, ich habe die richtige Wahl getroffen!"  #~TR~
 ep2_locale_events.2012.failure: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir steif. Vielleicht habe ich die falsche Wahl getroffen …"  #~TR~
 ep2_locale_events.2012.a: "Ich wusste es!"  #~TR~
 ep2_locale_events.2012.b: "Zumindest war der Rüstungsmacher glücklich …"  #~TR~
 ep2_locale_events.2050.t: "$tournament_locale_armorer$: Prunkvoller Glanz"  #~TR~
 ep2_locale_events.2050.desc: "Als er meine Rüstung sieht, stemmt [tournament_armorer.GetFirstName] die Arme in die Hüften und schnauft schwer.\n\n„Nun, das ist kein kleiner Auftrag. Jemand mit meinen #EMP ungeheuren#! Talenten wird dafür aber natürlich nicht lange brauchen!“ [tournament_armorer.Custom('DE_PRO_PER_S_3P_N')|U] grinst mich über beide Ohren an. Ich betrachte die Rüstung. Auf mich wirkt sie gut in Schuss. [tournament_armorer.GetFirstNameNoTooltip] bemerkt meine Zweifel und schüttelt den Kopf.\n\n„Nee, da muss man auf jeden Fall einmal drübergehen. Ich würde das nicht vorschlagen, wenn dem nicht so wäre!“"  #~TR~
 ep2_locale_events.2050.a: "In Ordnung. Wirkt Euren Zauber."  #~TR~
 ep2_locale_events.2050.a.success: "Eure Rüstung wird verbessert"  #~TR~
 ep2_locale_events.2050.a.critsuccess: "Eure Rüstung wird deutlich verbessert."  #~TR~
 ep2_locale_events.2050.a.armour1: "[prowess|E] steigt um #color_green +1#!"  #~TR~
 ep2_locale_events.2050.a.durability1: "[durability|E] steigt um #color_green +5#!"  #~TR~
 ep2_locale_events.2050.a.armour1.tt: "[prowess|E] steigt um #color_dark_green +1#!"  #~TR~
 ep2_locale_events.2050.a.durability1.tt: "[durability|E] steigt um #color_dark_green +5#!"  #~TR~
 ep2_locale_events.2050.a.criticalsuccess: "Eure Rüstung ist deutlich verbessert"  #~TR~
 ep2_locale_events.2050.a.armour2: "[prowess|E] steigt um #color_green +2#!"  #~TR~
 ep2_locale_events.2050.a.durability2: "[durability|E] steigt um #color_green +10#!"  #~TR~
 ep2_locale_events.2050.a.prestige2: "Monatliches [prestige|E] steigt um #color_green +0,04 %#!"  #~TR~
 ep2_locale_events.2050.a.armour2.tt: "[prowess|E] steigt um #color_dark_green +2#!"  #~TR~
 ep2_locale_events.2050.a.durability2.tt: "[durability|E] steigt um #color_dark_green +10#!"  #~TR~
 ep2_locale_events.2050.a.prestige2.tt: "Monatliches [prestige|E] steigt um #color_dark_green +0,04 %#!"  #~TR~
 ep2_locale_events.2050.a.failure: "Die Instandsetzung Eurer Rüstung wird verpatzt"  #~TR~
 ep2_locale_events.2050.a.durability3: "[durability|E] verringert sich um #color_red -5#!"  #~TR~
 ep2_locale_events.2050.b: "Ich glaube, das wird schon so gehen."  #~TR~
 #TAILOR
 ep2_locale_events.2500.t: "$tournament_locale_tailor$: Nervtötendes Namenschild"  #~TR~
 ep2_locale_events.2500.desc: "Als ich die feilgebotenen Waren im Laden des Schneiders durchstöbere, entdecke ich inmitten der Haufen aus Kleidern und sonstigen Stücken ein sorgsam verpacktes Bündel.\n\nDer Schneider öffnet es gern für mich und knotet vorsichtig die Lederverschnürungen auf, um ein erlesen besticktes Wappen freizulegen: das #EMP [tailor_mixup.GetHouse.GetBaseName]#!-Wappen."  #~TR~
 ep2_locale_events.2500.a.rival: "[tailor_mixup.GetHouse.GetBaseNameNoTooltip]-Hunde! Verbrennt das. Ich #EMP bezahle#! Euch dafür!"  #~TR~
 ep2_locale_events.2500.a: "Tut mir einen Gefallen. Verbrennt das bitte, ja?"  #~TR~
 ep2_locale_events.2500.b: "Hört zu: Ich kaufe das, aber kein Wort darüber."  #~TR~
 ep2_locale_events.2500.b.tt: "Dieser Modifikator erhöht Eure [success_chance|E] für [Concept('hostile_scheme', 'Feindselige Komplotte')|E] gegen Haus [tailor_mixup.GetHouse.GetName]"  #~TR~
 ep2_locale_events.2500.c: "Reizend … Ich will das [ROOT.Char.GetHouse.GetNameNoTooltip]-Wappen!"  #~TR~
 ep2_locale_events.2500.d: "Sehr schöne Arbeit …"  #~TR~
 ep2_locale_events.2501.t: "$tournament_locale_tailor$: Päpstlicher als der Papst"  #~TR~
 ep2_locale_events.2501.desc: "Die Stoffe und Tuche, die beim Schneider feilgeboten werden, reichen von grobem Hanf bis hin zu feinstem Damast, Samt und Seide. Mein[random_knight.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName] und ich durchstöbern sie gemeinsam, als mich ein merkwürdig vertrautes Muster innehalten lässt.\n\nIch hole die ganze schwere Robe ins Licht und mache große Augen. Es handelt sich um eine vollständige Nachahmung des päpstlichen Ornats!\n\n„Wir haben auch welche für Kardinäle, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [tournament_tailor.GetFirstName], [Select_CString(tournament_tailor.IsFemale, 'die Schneiderin', 'der Schneider')], treibt sich hinter uns beiden herum. Die Augen von [random_knight.GetFirstNameNoTooltip] leuchten vor Schadenfreude, als [random_knight.Custom('DE_PRO_PER_S_3P_N')] mir kräftig mit dem Ellenbogen in die Rippen stupst. [Select_CString(tournament_tailor.IsFemale, 'Die Schneiderin', 'Der Schneider')|U] meldet sich erneut zu Wort.\n\n„Und für das hier gibt es auch einen passenden Hut.“"  #~TR~
 ep2_locale_events.2501.a: "#EMP GEKAUFT!#!"  #~TR~
 ep2_locale_events.2501.a.tt: "Ihr und Eure [knights|E] werfen sich in Schale …"  #~TR~
 ep2_locale_events.2501.b: "Das ist Blasphemie!"  #~TR~
 ep2_locale_events.2502.t: "$tournament_locale_tailor$: Kampfgewänder"  #~TR~
 ep2_locale_events.2502.desc: "Ich schaue [Select_CString(tournament_tailor.IsFemale, 'die Schneiderin', 'den Schneider')] an und flehe wortlos darum, dass [tournament_tailor.Custom('DE_PRO_PER_S_3P_N')] die wohl lächerlichste Behauptung erneut ausspricht, die ich den ganzen Tag gehört habe.\n\n„Dies ist ein Duellumhang. Habt Ihr noch nie davon gehört?“ [tournament_tailor.GetFirstName] schüttelt den Kopf, als ob #EMP ich#! hier der Holzkopf im Raum wäre. „Er hilft bei der Bewegung, hält Feuchtigkeit im Kampf ab und man bleibt zwischen den Runden warm und geschmeidig. All die Besten haben so einen!“\n\nNachdem [Select_CString(tournament_tailor.IsFemale, 'die Schneiderin', 'den Schneider')] nun seine Argumente vorgebracht hat, richte ich meine Aufmerksamkeit wieder auf den Mantel, den ich in der Hand halte. Der Stoff ist eindeutig strapazierfähig und von hoher Qualität, aber … ein #EMP Duellumhang?#! Wirklich?"  #~TR~
 ep2_locale_events.2502.a: "Wider besseres Wissen … Gekauft."  #~TR~
 ep2_locale_events.2502.b: "Ihr haltet mich wohl für einen Trottel!"  #~TR~
 ep2_locale_events.2502.b.tt: "Der würde doch nur überall hängen bleiben!"  #~TR~
 ep2_locale_events.2510.t: "$tournament_locale_tailor$: Gewebte Geschenke"  #~TR~
 ep2_locale_events.2510.desc: "Ich betrachte mir die Stoffballen und aufgehängten Stoffproben am Stand des Schneiders: Hier wird jeder Geschmack vom erlesensten bis zum schlichtesten bedient.\n\nIch kann nicht anders, als mich zu fragen, was wohl [befriend_target.GetFirstName] zu schätzen wüsste, als ich mir die feinen Dinge ansehe.\n\nZweifelsohne würde [befriend_target.Custom('DE_PRO_PER_S_3P_D')] #EMP etwas#! von hier gewiss gefallen …"  #~TR~
 ep2_locale_events.2510.a: "Ein feines Banner."  #~TR~
 ep2_locale_events.2510.a.tt: "#F Sprecht die stolze Seite von [befriend_target.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.2510.b: "Nichts ist nützlicher als ein Gambeson."  #~TR~
 ep2_locale_events.2510.b.tt: "#F Sprecht die kriegerische Seite von [befriend_target.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.2510.c: "Diese Hirschlederhandschuhe sind sehr schön."  #~TR~
 ep2_locale_events.2510.c.tt: "#F Sprecht die sanfte Seite von [befriend_target.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.2510.d: "Vielleicht ein andermal."  #~TR~
 ep2_locale_events.2511.reply_banner: "Darin ist ein gefaltetes, fein gewobenes Banner, das Euer Wappen zeigt.\n\n"  #~TR~
 ep2_locale_events.2511.reply_gambeson: "Darin ist ein wattierter Gambeson, ein robustes Hemd, das man unter einem Kettenpanzer trägt.\n\n"  #~TR~
 ep2_locale_events.2511.reply_glove: "Darin ist ein Paar weicher, sorgsam geschneiderter Hirschlederhandschuhe.\n\n"  #~TR~
 ep2_locale_events.2511.opening: "[befriend_actor.GetTitledFirstName] taucht wie aus dem Nichts auf und überreicht mir voller Anmut lächelnd ein gefaltetes Bündel. Ein Geschenk?\n\n"  #~TR~
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$ Ich habe nichts daran auszusetzen: Mein Emblem wurde akkurat und geschmackvoll wiedergegeben."  #~TR~
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$ Mein Mangel an Begeisterung ist offenkundig. Wofür sollte ich das denn brauchen?"  #~TR~
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$ Bei näherer Betrachtung erweist sich das Geschenk als sehr feines Stück mit vielen Schichten, das ganz gewiss eine Menge aushält."  #~TR~
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$ So einen Gegenstand könnte ich doch bei jedem kleinen Weber bekommen. Was soll das?"  #~TR~
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$ Sie sind samtweich und passen mir irgendwie beinahe perfekt."  #~TR~
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$ Wie … zierlich …"  #~TR~
 ep2_locale_events.2511.a: "Ich kann mir ein Lächeln nicht verkneifen. Das ist perfekt!"  #~TR~
 ep2_locale_events.2511.b: "„Ich … danke Euch …“"  #~TR~
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName] nimmt mein Bündel huldvoll entgegen und öffnet es so vorsichtig, wie es [befriend_target.Custom('DE_PRO_POS_S_3P')]e Spannung zulässt.\n\n"  #~TR~
 ep2_locale_events.2512.success_reply: "[befriend_target.Custom('DE_PRO_POS_S_3P')|U] Blick wird wärmer, kaum dass [befriend_target.Custom('DE_PRO_PER_S_3P_N')] Geschenk sieht. Ein gutes Zeichen."  #~TR~
 ep2_locale_events.2512.reply: "Ich kann [befriend_target.Custom('DE_PRO_POS_S_3P')]e Reaktion nicht einschätzen. Es ist fast, als wäre alles unverändert."  #~TR~
 ep2_locale_events.2512.success_banner: "\n\n„Das ist ganz ausgezeichnet! Derlei geschickte Stickereien vergrößern die Wirkung des Entwurfs noch!“"  #~TR~
 ep2_locale_events.2512.banner: "„Oh, ein Banner. Ich … hänge es gleich auf.“"  #~TR~
 ep2_locale_events.2512.success_gambeson: "\n\n„Was für eine feine Arbeit. Nur die heftigsten Schläge würden sich hiervon nicht abdämpfen lassen.“"  #~TR~
 ep2_locale_events.2512.gambeson: "„Ich … tue das zu meinen anderen …“"  #~TR~
 ep2_locale_events.2512.success_glove: "„Meine Güte! Die sind perfekt! Wie habt Ihr das geschafft?!“"  #~TR~
 ep2_locale_events.2512.glove: "„Oh, Handschuhe … Sehr schön …“"  #~TR~
 ep2_locale_events.2512.success: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir ausgiebig, bevor wir auseinandergehen."  #~TR~
 ep2_locale_events.2512.failure: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] bedankt sich knapp, ehe [befriend_target.Custom('DE_PRO_PER_S_3P_N')] sich davonmacht …"  #~TR~
 ep2_locale_events.2512.a: "Das lief gut."  #~TR~
 ep2_locale_events.2512.b: "Oh, nun ja …"  #~TR~
 ep2_locale_events.2560.t: "$tournament_locale_tailor$: Ein neuer Kauf"  #~TR~
 ep2_locale_events.2560.desc.intro: "Ich treffe [tailor.GetTitledFirstName] beim Zuschnitt an. Ein paar Tische wurden aufgestellt, um [tailor.Custom('DE_PRO_POS_S_3P')]e Arbeiten auszustellen: Strümpfe und Kopfbedeckungen, Kapuzen und Ärmel. Gegenüber knistert leise ein Ofen.\n\n"  #~TR~
 ep2_locale_events.2560.desc.previous_artifact: "„Sucht Ihr nach etwas, was Eure Gewänder schmückt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]? Wie ich sehe, habt Ihr auch einige Artefakte vom Hauptsitz mitgebracht … Wenn Ihr erlaubt. Ich wollte schon immer die Arbeit der [capital_barony.GetAdjectiveNoTooltip|l]en Meister in Augenschein nehmen.“"  #~TR~
 ep2_locale_events.2560.desc.new_artifact: "„Vorsichtig damit!“, warnt [tailor.Custom('DE_PRO_PER_S_3P_N')] mich und lässt dabei fast die Nadel fallen. „Ihr wärt um ein Haar über die Wäsche gestolpert, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, murmelt [tailor.Custom('DE_PRO_PER_S_3P_N')] entschuldigend und sammelt die verstreute Kleidung hastig auf. „Ich bin mir sicher, ich kann den Grund Eures Besuchs erraten“, sagt [tailor.Custom('DE_PRO_PER_S_3P_N')], während [tailor.Custom('DE_PRO_POS_S_3P')] Gesicht kaum noch aus dem Wäscheknäuel hervorlugt."  #~TR~
 ep2_locale_events.2560.desc.new_artifact_2: "„Sucht Ihr etwas Besonderes?“ [tailor.Custom('quirk_pos_standalone')|U]. Das Angebot neben [tailor.Custom('DE_PRO_PER_S_3P_D')] ist wahrlich eindrucksvoller, als ich es erwartet hatte."  #~TR~
 ep2_locale_events.2560.a: "„Eigentlich könnte eines meiner Artefakte ([previous_artifact.GetNameNoTooltip]) ein wenig Zierde vertragen …“"  #~TR~
 ep2_locale_events.2560.b: "„Kann ich das hier ([purchasable_trinket.GetNameNoTooltip]) kaufen?“"  #~TR~
 ep2_locale_events.2560.c: "„Wollt Ihr etwa, dass ich dafür #EMP bezahle#!?“"  #~TR~
 ep2_locale_events.2560.c.success: "Ihr schüchtert [tailor.GetShortUIName] ein"  #~TR~
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName] ist nicht eingeschüchtert"  #~TR~
 ep2_locale_events.2560.d: "„Banner würden das Publikum dazu bringen, mich anzufeuern!“"  #~TR~
 ep2_locale_events.2560.e: "„Bitte sehr. Macht nur weiter mit der guten Arbeit!“"  #~TR~
 feather_trinket: "Bunte Feder"  #~TR~
 feather_trinket.desc: "Eine farbenprächtige Feder, die einem Pfau gehört haben soll. Eine exotische Anschaffung."  #~TR~
 chess_trinket: "Schachfigur"  #~TR~
 chess_trinket.desc: "Eine wunderschöne, aus Bergkristall gravierte Figur. Ihre abstrakte Form macht es schwer zu sagen, was sie genau darstellt."  #~TR~
 ribbon_trinket: "Verziertes Band"  #~TR~
 ribbon_trinket.desc: "Ein Streifen Seide, bestickt mit Blumenmustern. Ein schönes Geschenk."  #~TR~
 glass_orb_trinket: "Glaskugel"  #~TR~
 glass_orb_trinket.desc: "Eine Kristallkugel. Sie wird aber nie ganz transparent."  #~TR~
 tapestry_trinket: "Wandteppich mit Schafen"  #~TR~
 tapestry_trinket.desc: "Ein Wandteppich, der eine ländliche Szene zeigt. Die Tiere trinken aus einem ruhigen Bächlein."  #~TR~
 tournament_banners_modifier: "Turnierbanner"  #~TR~
 tournament_banners_modifier_desc: "Dieser Charakter hat Banner für die Zuschauer in Auftrag gegeben."  #~TR~
 ep2_locale_events_artifact_decoration_desc: "[previous_artifact.GetDesc]\n\nDas Teil wurde mit einem Blumenband verziert."  #~TR~
 artifact_monthly_prestige_3_modifier: "Dekoratives Band"  #~TR~
 #VISITOR CAMP
 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: Ein gestohlener Augenblick"  #~TR~
 ep2_locale_events.3001.desc: "Als ich endlich etwas Zeit mit [lover.GetFirstName] allein in einem Zelt verbringen kann, fernab all des Trubels des Turniers, überkommt mich eine tiefe Müdigkeit. Ich sacke auf einem strohbedeckten Schlafplatz zusammen, und mein Geist schmerz fast so sehr wie mein Leib.\n\nIch höre [lover.GetFirstNameNoTooltip] einer Wache etwas zumurmeln – etwas von wegen, dass wir nicht gestört werden wollen –, und ein paar Wimpernschläge später spüre ich [lover.Custom('DE_PRO_POS_S_3P')]e Wärme neben mir.\n\n„Ihr seht so müde aus, mein Schatz.“ Ich höre die Besorgnis in [lover.Custom('DE_PRO_POS_S_3P')]er Stimme. „Ihr müsst Euch ausruhen, bevor die Wettbewerbe losgehen. Bleibt Ihr bitte ein Weilchen bei mir?“"  #~TR~
 ep2_locale_events.3001.a: "#EMP So#! müde bin ich gar nicht …"  #~TR~
 ep2_locale_events.3001.b: "Das würde mir gefallen."  #~TR~
 ep2_locale_events.3001.c: "Ich muss mich vorbereiten!"  #~TR~
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: Liederliche Krieger"  #~TR~
 ep2_locale_events.3002.desc: "Was ist das für ein Lärm? Gekicher … Gestöhne? Es #EMP klingt#!, als käme es aus diesem Zelt.\n\nMeine Neugier überwältigt mich schier, als ich voller Spannung und Beklemmung gleichermaßen zu dem schweren Stück Zeltplane hinüberschlendere, hinter dem die Geräusche hervordringen. Ich schlage die Plane beiseite und werde von einem recht überraschenden Anblick begrüßt.\n\n[lech1.GetFirstName] zeigt sich #EMP völlig#! überrumpelt und verfällt in eine regelrechte Panik: [lech1.Custom('DE_PRO_PER_S_3P_N')|U] schiebt [lech1.Custom('DE_PRO_POS_S_3P')]en Partner von sich herunter und auf den Boden. Ich spähe ins Halbdunkel und erkenne, dass auch [lech2.GetFirstName] und [lech3.GetFirstName] noch darum bemüht sind, die beste Antwort auf diese Wendung der Ereignisse zu finden, wobei sie hastig und fruchtlos versuchen, ihre eigenen Partner vor mir zu verbergen."  #~TR~
 ep2_locale_events.3002.a: "Ist da noch Platz für [ROOT.Char.Custom('DE_ART_IND_A')] mehr?"  #~TR~
 ep2_locale_events.3002.b: "Narren! Ihr müsst Eure Zeit darauf verwenden, Euch #EMP vorzubereiten#!!"  #~TR~
 ep2_locale_events.3002.c: "Lasst mich von mir nicht stören!"  #~TR~
 ep2_locale_events.3002.c.tt: "Ich lasse sie mal lieber machen, was?"  #~TR~
 #FARRIER
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: Ein kleiner Stich"  #~TR~
 ep2_locale_events.3500.desc: "Ich lasse mein Pferd neu beschlagen, bevor der Wettbewerb ([activity.GetCurrentPhase.GetPhase.GetName]) beginnt und beobachte genau, wie der Lehrling von [tournament_farrier.GetFirstName] die Hufe meines teuren Tiers behandelt.\n\nIch habe ein mulmiges Gefühl bei diesem Jungspund, und natürlich ist schon der erste Nagel viel zu lang. Das Tier keilt wild aus, verfehlt [tournament_farrier.GetFirstNameNoTooltip] nur knapp und humpelt verzweifelt in der Werkstatt umher.\n\n"  #~TR~
 ep2_locale_events.3500.war: "Der Lehrling eilt #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! nach – das Tier braucht sofort ein Ersatzhufeisen."  #~TR~
 ep2_locale_events.3500.race: "Der Lehrling eilt #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! nach – das Tier braucht sofort ein Ersatzhufeisen."  #~TR~
 ep2_locale_events.3500.other: "Der Lehrling eilt [ROOT.Char.Custom('ContestHorseRaceName')] nach – das Tier braucht sofort ein Ersatzhufeisen."  #~TR~
 ep2_locale_events.3500.a: "Dieses Tier kostet mehr als das Fünffache Eures Lehrgelds, Ihr Tölpel!"  #~TR~
 ep2_locale_events.3500.a.war_horse: "Dieses Tier kostet mehr als das Fünffache Eures Lehrgelds, Ihr Tölpel!"  #~TR~
 ep2_locale_events.3500.b: "Dieser Lehrling wird in meinem Reich nirgendwo mehr Anstellung finden!"  #~TR~
 ep2_locale_events.3500.c: "Ich erwarte, dass ich hierfür nichts bezahlen muss!"  #~TR~
 ep2_locale_events.3500.d: "Seid in Zukunft etwas vorsichtiger."  #~TR~
 every_attending_contestant_tt: "Jeder Teilnehmer"  #~TR~
 #BOWYER
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: Bogenbauer-Ereignis"  #~TR~
 ep2_locale_events.4000.desc: "Ich liebe gute Pfeile!"  #~TR~
 ep2_locale_events.4000.a: "Befiedert"  #~TR~
 ep2_locale_events.4000.b: "Nicht befiedert"  #~TR~
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: Verbogen, aber nicht …"  #~TR~
 ep2_locale_events.4001.desc: "„Für mich sieht der gut aus!“ [tournament_bowyer.GetFirstName] prüft den Bogen, den ich [tournament_bowyer.Custom('DE_PRO_PER_S_3P_D')] zur Begutachtung mitgebracht habe. Ich gehe die auf einem Tisch neben mir aufgestapelten Pfeilbündel durch, während [tournament_bowyer.GetFirstName] seine Arbeit weitermacht.\n\n„Die Vorderkante wirkt ein bisschen merkwürdig.“ Die Augen [Select_CString(tournament_bowyer.IsFemale, 'der Bogenbauerin', 'des Bogenbauers')] verengen sich ein wenig, als [tournament_bowyer.Custom('DE_PRO_PER_S_3P_N')] die Arme des Bogens fest packt und sie weiter und weiter verbiegt. „Da! Seht Ihr? Da ist etwas verzogen im –“\n\n#EMP Knnnack!#! [tournament_bowyer.GetFirstNameNoTooltip] steht der Mund offen, als der Bogen zerbricht. [tournament_bowyer.Custom('DE_PRO_POS_S_3P')|U]e Beteuerungen, dass die Überprüfung nötig gewesen sei und der Bogen so oder so gebrochen wäre, hallen durch den Raum, doch ich bin es hier, [ROOT.Char.Custom('DE_ART_DEF_S_N')] den Verlust erlitten hat."  #~TR~
 ep2_locale_events.4001.a: "Ihr gebt mir besser einen Ersatz – und zwar kostenlos!"  #~TR~
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip] ersetzt den Bogen kostenlos"  #~TR~
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip] weigert sich, dafür zu bezahlen"  #~TR~
 ep2_locale_events.4001.b: "Mist. Nun, habt Ihr einen zu verkaufen?"  #~TR~
 ep2_locale_events.4001.c: "[tournament_bowyer.Custom('InsultNoun')]! Ihr, Ihr … #EMP [tournament_bowyer.Custom('InsultNoun')]#!!"  #~TR~
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: Ballistische Geschenke"  #~TR~
 ep2_locale_events.4010.desc: "Ich begutachte die Waren, die am Stand des Bogenbauers ausgestellt sind, und bewundere die verschiedenen Bogen, Pfeile und Zubehörteile.\n\nMir kommt sofort [befriend_target.GetFirstName] in den Sinn, als ich die große Zahl an nützlichen Gegenständen auf mich wirken lasse, die hier feilgeboten werden.\n\nVielleicht könnte [befriend_target.Custom('DE_PRO_PER_S_3P_D')] etwas von hier so richtig gut gefallen …"  #~TR~
 ep2_locale_events.4010.a: "Ein neuer Bogen."  #~TR~
 ep2_locale_events.4010.a.tt: "#F Sprecht die praktische Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.4010.b: "Gute Köcher sind etwas Unabdingbares, was oft übersehen wird."  #~TR~
 ep2_locale_events.4010.b.tt: "#F Sprecht die ordnende Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.4010.c: "Diese Jagdpfeile sind ziemlich einzigartig."  #~TR~
 ep2_locale_events.4010.c.tt: "#F Sprecht die tatkräftige Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.4010.d: "Ich denke eher nicht."  #~TR~
 ep2_locale_events.4011.reply_bow: "Darin ist ein makelloser Bogen nebst einem Satz Pfeile.\n\n"  #~TR~
 ep2_locale_events.4011.reply_quiver: "Darin ist ein sonderbarer Köcher, der größer ist als gewöhnlich.\n\n"  #~TR~
 ep2_locale_events.4011.reply_hunt: "Darin ist ein tadellos gefertigter Satz Jagdpfeile.\n\n"  #~TR~
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName] taucht plötzlich vor mir auf, ein merkwürdig geformtes Bündel in den ausgestreckten Armen. Ein Geschenk?\n\n"  #~TR~
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4511.reply_bow$ Das ist ein sehr gutes Stück – ein Bogen für jemanden von Stand."  #~TR~
 ep2_locale_events.4011.bow: "$ep2_locale_events.4511.reply_bow$ Es ist schwer, meine Enttäuschung zu verbergen. Ich meine, ein Bogen …"  #~TR~
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4511.reply_quiver$ Ich nehme mir ein bisschen Zeit, um ihn näher zu untersuchen, und das ist der benutzerfreundlichste Köcher, den ich je gesehen habe!"  #~TR~
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4511.reply_quiver$ Wofür sollte ich das denn brauchen? Ich meine, jetzt einmal ganz im Ernst …"  #~TR~
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4511.reply_hunt$ Sie sind ungewöhnlich belastbar von ihrer Anlage her und damit bestens geeignet, um damit Kleinwild zu schießen."  #~TR~
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4511.reply_hunt$ Jagdpfeile? Das wäre aber #EMP wirklich#! nicht nötig gewesen …"  #~TR~
 ep2_locale_events.4011.a: "Ich kann mein Lächeln nicht verbergen. [befriend_actor.Custom('DE_PRO_PER_S_3P_N')|U] traf eine gute Wahl!"  #~TR~
 ep2_locale_events.4011.b: "„Was für ein … wohlüberlegtes Geschenk …“"  #~TR~
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName] nimmt das Geschenk fröhlich entgegen und öffnet die Verschnürungen der Verpackung mit einer kindlichen Freude.\n\n"  #~TR~
 ep2_locale_events.4012.success_reply: "[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] macht große Augen, als [befriend_target.Custom('DE_PRO_PER_S_3P_N')] sieht, was es ist – ich habe ein gutes Gefühl."  #~TR~
 ep2_locale_events.4012.reply: "[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] wirkt ein wenig betrübt, als [befriend_target.Custom('DE_PRO_PER_S_3P_N')] sieht, was es ist."  #~TR~
 ep2_locale_events.4012.success_bow: "\n\n„Was für ein meisterhaft gefertigtes Teil ([newly_created_artifact.GetType])! Ich werde es in Ehren halten!“"  #~TR~
 ep2_locale_events.4012.bow: "„Ah, das ist es ([newly_created_artifact.GetType])! Gut. Gut.“"  #~TR~
 ep2_locale_events.4012.success_quiver: "\n\n„Was für ein schöner Anblick! Wo habt Ihr das gefunden?“"  #~TR~
 ep2_locale_events.4012.quiver: "„Ein Behältnis für Pfeile? Ich verstehe.“"  #~TR~
 ep2_locale_events.4012.success_hunt: "„Oh, nach so etwas suche ich schon seit einer Ewigkeit!“"  #~TR~
 ep2_locale_events.4012.hunt: "„Zum Jagen, sagt Ihr? Ach ja. Richtig.“"  #~TR~
 ep2_locale_events.4012.success: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir mit der Hand auf der Schulter. Ich glaube, ich habe ins Schwarze getroffen!"  #~TR~
 ep2_locale_events.4012.failure: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir leichthin, bevor [befriend_target.Custom('DE_PRO_PER_S_3P_N')] geht. Was hatte ich mir nur gedacht?"  #~TR~
 ep2_locale_events.4012.a: "Ein trefflich gezielter Schuss."  #~TR~
 ep2_locale_events.4012.b: "Wofür soll das gut sein?"  #~TR~
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: Lieber Arm dran"  #~TR~
 ep2_locale_events.4050.desc: "Als ich die Pfeilbündel und Bogensehnen durchstöbere, stoße ich auf einen hübschen Stapel mit besonders fein gearbeiteten Armschienen. Ich ziehe einen über meinen Unterarm, und das gehärtete Leder bietet seiner Innenseite guten Schutz.\n\n„Das ist unser bester Armschutz, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Und wenn die Bogensehne zehntausendmal dagegenpeitscht – der nutzt sich nicht ab!“ [tournament_bowyer.GetFirstName] spürt ein mögliches Geschäft und gleitet rasch an meine Seite.\n\nIch prüfe das Leder neugierig und wiege es in der Hand."  #~TR~
 ep2_locale_events.4050.a: "Vielleicht können wir einen Handel eingehen?"  #~TR~
 ep2_locale_events.4050.a.success: "Ihr feilscht erfolgreich"  #~TR~
 ep2_locale_events.4050.a.failure: "Eure Verhandlung scheitert"  #~TR~
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip] verweigert sich verärgert einem Verkauf"  #~TR~
 ep2_locale_events.4050.b: "Ich nehme zwei!"  #~TR~
 ep2_locale_events.4050.c: "Wie viel?"  #~TR~
 ep2_locale_events.4050.d: "Ich kann auf das verzichten."  #~TR~
 #WEAPONSMITH
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: Das Schwert fällt nicht weit vom Amboss"  #~TR~
 ep2_locale_events.4500.start: "Ich reiche "  #~TR~
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName] "  #~TR~
 ep2_locale_events.4500.noartifact: "meine Waffe "  #~TR~
 ep2_locale_events.4500.end: "weiter, damit die Vorbereitungen für die vor uns liegenden Prüfungen getroffen werden können, doch Reue erfüllt mich, kaum dass meine Hände leer sind. [tournament_weaponsmith.GetFirstName], [Select_CString(tournament_weaponsmith.IsFemale, 'die Waffenschmiedin', 'der Waffenschmied')], wird offenkundig mit Anfragen überschwemmt und gibt mein gutes Stück gleich an einen Lehrling weiter.\n\n[Select_CString(apprentice.IsFemale, 'Die junge Frau', 'Der junge Mann')|U] nimmt die Waffe aufgeregt entgegen, macht einen achtlosen – zu achtlosen – Schlag durch die Luft. Dieser trifft den Amboss in der Nähe und haut eine tiefe Kerbe in sie hinein!\n\nMein unfreiwilliger Aufschrei, der darauf folgt, lässt [Select_CString(tournament_weaponsmith.IsFemale, 'die Waffenschmiedin', 'den Waffenschmied')] voller Grauen herumfahren. Mit einer Hand schnappt [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')] sich die beschädigte Waffe, mit der anderen verpasst [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')] dem [Select_CString(apprentice.IsFemale, 'Mädchen', 'Jungen')] eine Ohrfeige."  #~TR~
 ep2_locale_events.4500.a: "Setzt das instand! Setzt das sofort instand!"  #~TR~
 ep2_locale_events.4500.a.tt: "Das wird etwas kosten und recht viel grobe Arbeit erforden, um alles wieder instand zu setzen, aber ich brauche das!"  #~TR~
 ep2_locale_events.4500.b: "Oh, was zum … Habt Ihr welche zu verkaufen?"  #~TR~
 ep2_locale_events.4500.c: "Gebt das einfach her!"  #~TR~
 tournament_sword_name: "Turneischwert"  #~TR~
 tournament_sword_description: "$artifact_sword_description$\n\nDiese Waffe wurde bei einem Turnier gekauft."  #~TR~
 tournament_sword.martiallifestyle: "$tournament_sword_description$ Die robuste Fertigungsweise verrät die Hingabe daran, sich in allererster Hinsicht als Klinge zu verstehen, die zum Töten gedacht ist."  #~TR~
 tournament_sword.controlledadv: "$tournament_sword_description$ Die Inschrift auf der Klinge bezieht sich auf die Verteidigung des Reichs."  #~TR~
 tournament_sword.foreignfaith: "$tournament_sword_description$ Die sonderbare und fremdartige Inschrift auf der Klinge scheint sich auf eine unbekannte Religion zu beziehen."  #~TR~
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: Alles andere als armselig"  #~TR~
 ep2_locale_events.4501.desc: "Ich sehe [tournament_weaponsmith.GetFirstName] beim Schmieden einer neuen Waffe zu, als ich ein leises, aber dennoch wahrnehmbares #EMP Scheppern#! vernehme, gefolgt von einem gemurmelten, doch dabei sonderbar atemlosen Fluch. Ich spähe in das Halbdunkel und entdecke letztlich, wer diesen Laut verursacht hat: Mein[spying_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] hat sich hinter einen kleinen Tisch geduckt!\n\n[spying_spouse.Custom('DE_PRO_POS_S_3P')|U] Vorhaben wird rasch klar. [spying_spouse.Custom('DE_PRO_POS_S_3P')|U]e Blicke schweifen über die sehnigen Arme von [tournament_weaponsmith.GetFirstNameNoTooltip], während der Schweiß in Strömen über die kräftigen Muskeln rinnt. Es ist offenkundig, dass [spying_spouse.GetFirstNameNoTooltip] nicht allein der Hitze wegen so errötet ist …\n\nIch mache einen Schritt auf [spying_spouse.Custom('DE_PRO_PER_S_3P_D')] zu. Mehr braucht es nicht: [spying_spouse.GetFirstNameNoTooltip] gelingt es gerade noch so, einen Aufschrei zu unterdrücken, als sich unsere Blicke kreuzen und ich [spying_spouse.Custom('DE_PRO_PER_S_3P_A')] auf frischer Tat ertappe."  #~TR~
 ep2_locale_events.4501.a: "Vielleicht sollten wir prüfen, ob dieses Interesse bei allen Beteiligten besteht?"  #~TR~
 ep2_locale_events.4501.a.tt: "Das Lächeln, das die Mundwinkel [Select_CString(tournament_weaponsmith.IsFemale, 'dieser Schmiedin', 'dieses Schmieds')] umspielt, sagt schon eine ganze Menge, würde ich wetten …"  #~TR~
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b: "Nun, das sind aber auch #EMP sehr#! starke Arme …"  #~TR~
 ep2_locale_events.4501.b.tt: "Mein[spying_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] hat ganz klar einen wunderbaren Geschmack!"  #~TR~
 ep2_locale_events.4501.c: "He! Wir gehen!"  #~TR~
 ep2_locale_events.4501.d: "[spying_spouse.Custom('DE_PRO_PER_S_3P_N')|U] schaut doch nur. Das tut niemandem weh."  #~TR~
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: Berühmte Klinge"  #~TR~
 ep2_locale_events.4505.desc: "In dem Moment, in dem ich die Schmiede betrete, weiten sich die Augen von [tournament_weaponsmith.GetFirstName]. In [tournament_weaponsmith.Custom('DE_PRO_POS_S_3P')]en Armen liegt ehrfurchtsvoll eine seidene Decke.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')] mit zitternder Stimme. „Euer Geschick und Können mit der Klinge ist legendär. I-Ich habe dies hier für Euch gefertigt.“\n\n[tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')|U] nimmt die Decke weg und enthüllt ein Schwert von wundersamer Opulenz. Als ich es in die Hand nehme, wird klar, dass es von feinster Qualität ist, und die Waffe fühlt sich an wie eine Verlängerung meines Arms.\n\n„Ich habe es gemäß Euren eigenen Gebarens gefertigt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Es wäre die allergrößte Ehre, die mir jemals gebühren könnte, wenn Ihr sie als Geschenk annehmen würdet.“"  #~TR~
 ep2_locale_events.4505.a: "Die Ehre liegt ganz bei mir, [tournament_weaponsmith.GetFirstNameNoTooltip]."  #~TR~
 ep2_locale_events.4505.a.tt: "Ein Geschenk?! Das ist tausend Schwerter wert. Da sage ich nicht Nein!"  #~TR~
 ep2_locale_events.4505.b: "Eine so gute Waffe verdient eine angemessene Bezahlung."  #~TR~
 ep2_locale_events.4505.c: "Ich will Eure schäbigen Klingen nicht!"  #~TR~
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: Schall und Rauch"  #~TR~
 ep2_locale_events.4506.desc: "„Es braucht einen Namen.“\n\nWährend ich mein neues Schwert probeweise hin und her schwinge, unterbricht mich [tournament_weaponsmith.GetFirstName], was mich dazu veranlasst, [Select_CString(tournament_weaponsmith.IsFemale, 'die Waffenschmiedin', 'den Waffenschmied')] mit erhobener Augenbraue anzusehen.\n\n„Alle Waffen, die von Legenden getragen werden, haben einen Namen. Das ist so üblich! Die Klinge eines mächtigen Kriegers braucht einen mächtigen Namen, damit die Feinde vor ihr zittern!“, beharrt [tournament_weaponsmith.GetFirstNameNoTooltip]."  #~TR~
 ep2_locale_events.4506.a: "Ich habe einen legendären Namen im Kopf."  #~TR~
 ep2_locale_events.4506.a.tt: "Das Artefakt „[rename_artifact.GetName]“ erhält einen neuen Namen"  #~TR~
 ep2_locale_events.4506.b: "Ein Schwert ist ein Werkzeug. Nicht mehr."  #~TR~
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: Offensive Geschenke"  #~TR~
 ep2_locale_events.4510.desc: "Als ich mich in der Werkstatt des Waffenschmieds umsehe, fallen mir alle möglichen tödlichen Hilfsmittel und fein gearbeiteten Gegenstände ins Auge.\n\nMeine Gedanken kreisen mehr und mehr um [befriend_target.GetFirstName], während mein Blick über die glitzernden Gestelle huscht.\n\nWenn ich [befriend_target.Custom('DE_PRO_PER_S_3P_A')] für mich gewinnen will, muss ich etwas finden, was #EMP [befriend_target.Custom('DE_PRO_PER_S_3P_N')]#! zu schätzen wissen wird …"  #~TR~
 ep2_locale_events.4510.a: "Eine gut gefertigte Seitenwaffe."  #~TR~
 ep2_locale_events.4510.a.tt: "#F Sprecht die kriegerische Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.4510.b: "Etwas Schönes zum Herzeigen."  #~TR~
 ep2_locale_events.4510.b.tt: "#F Sprecht die materialistische Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.4510.c: "Ich glaube, [befriend_target.GetFirstNameNoTooltip] ist [befriend_target.Custom('DE_ART_IND_N')] [befriend_target.GetWomanMan] für einen #EMP Dolch#!."  #~TR~
 ep2_locale_events.4510.c.tt: "#F Sprecht die hinterhältige Seite von [befriend_actor.GetFirstNameNoTooltip] an.#!"  #~TR~
 ep2_locale_events.4510.d: "Ich werde irgendeinen anderen Weg finden, um [befriend_target.Custom('DE_PRO_PER_S_3P_A')] zu beeindrucken."  #~TR~
 ep2_locale_events.4511.reply_weapon: "Darin ist ein gut gefertigtes Teil ([newly_created_artifact.GetType]), das im zarten Licht ein wenig schimmert.\n\n"  #~TR~
 ep2_locale_events.4511.reply_ornament: "Darin ist eine zierliche Schauwaffe, die für eine Wand und nicht für ein Schlachtfeld gedacht ist.\n\n"  #~TR~
 ep2_locale_events.4511.reply_dagger: "Darin ist ein kleiner, aber eleganter Dolch mit einer hell schimmernden Klinge.\n\n"  #~TR~
 ep2_locale_events.4511.opening: "Eines Morgens hält mich unvermittelt [befriend_actor.GetTitledFirstName] an, [befriend_target.Custom('DE_ART_DEF_S_N')] mir etwas in dicke Tücher Eingeschlagenes aushändigt und dabei erwartungsvoll lächelt. Ein Geschenk?\n\n"  #~TR~
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$ Die Handwerkskunst und die Nützlichkeit dieser Waffe lassen sich nicht verleugnen."  #~TR~
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$ Meine Stimmung trübt sich ein. Wozu sollte ich denn dieses garstige Ding brauchen?"  #~TR~
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$ Es handelt sich um ein wunderbar gearbeitetes Stück, das mit so viel Sinn für Details gefertigt wurde, dass man kaum den Blick davon nehmen mag."  #~TR~
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$Oh, ein vollkommen nutzloser Gegenstand … Ich schätze, ich kann ihn wenigstens verkaufen."  #~TR~
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$ Die sanfte Form schreit geradezu danach, in meiner Faust ins Ziel gestoßen zu werden."  #~TR~
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$Wofür braucht man so etwas denn überhaupt? Das ist Diebeswerkzeug."  #~TR~
 ep2_locale_events.4511.a: "Entgegen all meiner Absicht hat [befriend_actor.Custom('DE_PRO_PER_S_3P_N')] mich beeindruckt …"  #~TR~
 ep2_locale_events.4511.b: "„H-Habt Dank. Sehr nett.“"  #~TR~
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName] nimmt mein sorgsam eingepacktes Geschenk warmherzig in Empfang und wiegt es mit einem breiten Grinsen im Gesicht in der Hand.\n\n"  #~TR~
 ep2_locale_events.4512.success_reply: "[befriend_target.Custom('DE_PRO_POS_S_3P')|U] Grinsen wird noch breiter, als die Verpackung entfernt wird."  #~TR~
 ep2_locale_events.4512.reply: "[befriend_target.Custom('DE_PRO_POS_S_3P')|U]e Stimmung ändert sich ein wenig, als die Verpackung entfernt wird – ist das Neugier oder Geringschätzung?"  #~TR~
 ep2_locale_events.4512.success_weapon: "\n\n„Ah, ein meisterhaft gefertigtes Stück ([newly_created_artifact.GetType]). Etwas … worauf man sich verlassen kann.“"  #~TR~
 ep2_locale_events.4512.weapon: "„Oh … Genau das, was ich brauche ([newly_created_artifact.GetType]).“"  #~TR~
 ep2_locale_events.4512.success_ornament: "\n\n„Was für ein schönes Ausstellungsstück! Das ist der Sammlung jeder Person von Stand würdig!“"  #~TR~
 ep2_locale_events.4512.ornament: "„Oh, ein Ausstellungsstück? Sehr … nett.“"  #~TR~
 ep2_locale_events.4512.success_dagger: "„Oh, wie schön. Sehr schön … So gut ausgewogen.“"  #~TR~
 ep2_locale_events.4512.dagger: "„Gut zum … Gemüseschneiden, nehme ich an?“"  #~TR~
 ep2_locale_events.4512.success: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir aufrichtig. Mich deucht, das hätte nicht laufen können!"  #~TR~
 ep2_locale_events.4512.failure: "\n\n[befriend_target.Custom('DE_PRO_PER_S_3P_N')|U] dankt mir höflich. Ich glaube, das hat nicht die gewünschte Wirkung gezeigt …"  #~TR~
 ep2_locale_events.4512.a: "Ich habe einen Blick für so etwas."  #~TR~
 ep2_locale_events.4512.b: "Was für eine Verschwendung …"  #~TR~
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: Würdiger Saft"  #~TR~
 ep2_locale_events.4520.desc: "„Blaues Blut!“ Die Stimme von [tournament_weaponsmith.GetFirstName] erschallt jäh und erschreckt mich. Ich blinzle in das Halbdunkel hinein, wo [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')] steht und gierig mit einem funkelnden Dolch herumwedelt.\n\n„Ich brauche nur den kleinsten #EMP Spritzer#! blaues Blut, um eine Klinge abzuschrecken! Das Schwert wird die feinste Waffe, die je hergestellt wurde! Man wird Lieder über mich singen!“ [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')|U] kommt ein winziges Stückchen näher, ein irres Funkeln im Blick.\n\n„Es wird ganz Euch gehören, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ganz Euch. Ich muss nur den Schmiedehammer führen. Erlaubt mir dies, auf dass man sich an unser beider Namen auf ewig erinnern möge!“\n\nIch blicke an meinem Arm herunter."  #~TR~
 ep2_locale_events.4520.a: "Für einen Ruhm, der ewig währt!"  #~TR~
 ep2_locale_events.4520.a.success: "Das Schmieden verläuft gut"  #~TR~
 ep2_locale_events.4520.a.failure: "Das Schmieden verläuft schlecht"  #~TR~
 ep2_locale_events.4520.b: "Wir können es versuchen, aber lasst mich erst meine Salben holen …"  #~TR~
 ep2_locale_events.4520.c: "Wenn Ihr Euch #EMP sicher#! seid, dass das klappen wird …"  #~TR~
 ep2_locale_events.4520.d: "Was für ein Unfug."  #~TR~
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: Blutiger Stahl"  #~TR~
 ep2_locale_events.4521.start: "Ich presse einen sauberen Lumpen auf meinen Unterarm, um die Blutung ein wenig einzudämmen, während [tournament_weaponsmith.GetFirstName] aufgeregt die Esse anfacht und loshämmert. Zu dem Zeitpunkt, da unsere Ziele in Sachen Aderlass erreicht sind, trieft der Lumpen beinahe vor Blut, doch der Fluss selbst ist verlangsamt und es bildet sich bereits Schorf an den Wundrändern.\n\nDas Schwert wird ehrfürchtig auf einem Tisch abgelegt."  #~TR~
 ep2_locale_events.4521.success: "Es sieht absonderlich aus: Getrocknetes Blut flockt weiter von Klinge und enthüllt fahle Muster im Stahl. Ich prüfe die Biegsamkeit und die Klinge knarrt bedenklich.\n\n"  #~TR~
 ep2_locale_events.4521.failure: "Mit einem Wort: Es ist hässlich. Getrocknetes Blut überzieht die gesamte Länge der Klinge, und das Gewicht der Waffe scheint sich ständig zu verlagern. Der brüchige Stahl weist mehrere Schichten aus lückenhaften Wirbeln auf.\n\n"  #~TR~
 ep2_locale_events.4521.ending: "„Es ist #EMP perfekt#!!“ [tournament_weaponsmith.GetFirstNameNoTooltip] scheint sich von meiner Skepsis nicht ablenken zu lassen. [tournament_weaponsmith.Custom('DE_PRO_POS_S_3P')]e Hände zittern, als [tournament_weaponsmith.Custom('DE_PRO_PER_S_3P_N')] staunend die Klinge hält."  #~TR~
 ep2_locale_events.4521.a: "Ich nehme es!"  #~TR~
 ep2_locale_events.4521.b: "Das könnt Ihr behalten."  #~TR~
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: Beeindruckt?"  #~TR~
 ep2_locale_events.5020.desc: "Auf dem Turniergelände sind die Vorbereitungen voll in Gang. Die Pagen laufen umher und tragen Rüstungsteile umher, was sie wie kleine Vogelscheuchen aussehen lässt. „Wartet!“, ruft einer von ihnen und hebt einen Helm auf.\n\nIch höre ein vertrautes Kichern von den Tribünen und sehe [impressed_lover.GetTitledFirstName]. Andere [impressed_lover.GetWomenMen], die züchtig den Mund mit Taschentüchern verbergen, sitzen um [impressed_lover.Custom('DE_PRO_PER_S_3P_A')] herum. [impressed_lover.Custom('DE_PRO_PER_S_3P_N')|U] winkt mir nicht zu. Das muss [impressed_lover.Custom('DE_PRO_PER_S_3P_N')] auch nicht.\n\n„Kommt Ihr zum Üben?“ [impressed_rival.GetTitledFirstName] geht an mir vorbei und hebt das Kinn. „Ihr werdet es brauchen.“"  #~TR~
 ep2_locale_events.5020.a: "Ich werde dafür sorgen, dass [impressed_lover.GetFirstNameNoTooltip] etwas zu sehen bekommt."  #~TR~
 ep2_locale_events.5020.a.success: "Ihr beeindruckt [impressed_lover.GetShortUIName]"  #~TR~
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUIName] ist unbeeindruckt"  #~TR~
 ep2_locale_events.5020.b: "Aha! Die perfekte Gelegenheit, [impressed_rival.Custom('DE_ART_DEF_S_A')] lästig[impressed_rival.Custom('DE_END_ADJ_IND_S_A')] [impressed_rival.GetFirstNameNoTooltip] einzuschüchtern."  #~TR~
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUIName] ist eingeschüchtert"  #~TR~
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUIName] ist unbeeindruckt"  #~TR~
 ep2_locale_events.5020.c: "Es gibt nur einen Menschen, den ich beeindrucken muss. Mich selbst."  #~TR~
 tournament_ground_flexing: "Eindrucksvolle Übung"  #~TR~
 ep2_locale_events.5020.a.success.tt: "Eure Beziehung zu [impressed_lover.GetShortUIName] hat eine erhöhte [fertility|E]"  #~TR~
 ep2_locale_events.1520.t: "Zwei Monde"  #~TR~
 ep2_locale_events.1520.desc: "„Ein Omen! Ein Zeichen!“ Ich höre Geschrei aus dem Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]), als ich mich der Tür nähere. [tournament_priest.GetTitledFirstName] stolpert auf mich zu und deutet auf den Himmel. Als ich [tournament_priest.Custom('DE_PRO_POS_S_3P')]em wilden Blick folge, sehe ich es auch: Der Mond. Da ist noch ein Mond.\n\n„Ich habe in alten Archiven davon gelesen“, fährt [tournament_priest.Custom('DE_PRO_PER_S_3P_N')] fort. „Er kündigt etwas an – doch was?“"  #~TR~
 ep2_locale_events.1520.a: "Ein Omen! Es kündigt meinen Sieg an!"  #~TR~
 ep2_locale_events.1520.b: "Monde sind rund wie Münzen. Er steht natürlich für Reichtum."  #~TR~
 ep2_locale_events.1520.c: "Die perfekten Umrisse zweier Enthaupteter …"  #~TR~
 ep2_locale_events.1520.d: "Das habe ich schon einmal gesehen … In einem Buch über die Sterne."  #~TR~
 ep2_locale_events.1520.e: "Das bedeutet gar nichts."  #~TR~
 tournament_astronomy_modifier: "Astronom"  #~TR~
 tournament_astronomy_modifier_desc: "Dieser Charakter hat die Gestirne und ihre Bewegungen studiert."  #~TR~
 ep2_locale_events.1520.superstitious: "Ihr werdet abergläubisch"  #~TR~
 ep2_locale_events.3010.t: "Schlechte Luft"  #~TR~
 ep2_locale_events.3010.desc: "Als ich ins Lager trete, begrüßt mich ein stechender Geruch. Während ich versuche, mir die Nase zuzuhalten, damit mir nicht übel wird, kommt [alerted_physician.GetFirstName] auf mich zu und hält sich ein Taschentuch über Mund und Nase.\n\n„Ihr solltet sofort gehen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Die Teilnehmer werden krank. Die schlechte Luft setzt ihnen zu“, warnt [alerted_physician.Custom('DE_PRO_PER_S_3P_N')] mich."  #~TR~
 ep2_locale_events.3010.a: "Dafür muss es eine Erklärung geben. Findet sie."  #~TR~
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName] untersucht das Lager"  #~TR~
 ep2_locale_events.3010.b: "Das Turnier muss verflucht sein!"  #~TR~
 ep2_locale_events.3010.b.flavor: "Ich werde mich vom Lager fernhalten …"  #~TR~
 ep2_locale_events.3010.c: "Auf solch törichte Behauptungen falle ich nicht herein!"  #~TR~
 ep2_locale_events.3010.d: "Warum sollte mich das scheren?"  #~TR~
 tournament_not_cursed_modifier: "Frische Luft"  #~TR~
 tournament_not_cursed_modifier_desc: "Dieser Charakter meidet die schlechte Luft, die das Turnier vergiftet."  #~TR~
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUIName] findet die Ursache"  #~TR~
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUIName] ist nicht erfolgreich"  #~TR~
 ep2_locale_events.3011.t: "$ep2_locale_events.3010.t$: Miasma"  #~TR~
 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName] kommt mit einem zufriedenen Lächeln im Gesicht zu mir zurück. „Ich habe die Ursache gefunden, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, verkündet [alerted_physician.Custom('DE_PRO_PER_S_3P_N')] und versucht, ein Grinsen zu unterdrücken.\n\n„Die Gäste fanden keinen Ort, um ihre … Notdurft zu entsorgen. Daher wurde sie einfach in den Fluss gekippt. Die schlechte Luft führt Krankheiten mit sich, wie Hippokrates schon sagte.“"  #~TR~
 ep2_locale_events.3011.a: "Ich muss sie warnen!"  #~TR~
 ep2_locale_events.3011.b.contestant: "Das behalte ich fürs Erste für mich."  #~TR~
 ep2_locale_events.3011.b.champion: "Ich werde nur [Select_CString(champion.IsFemale, 'meine Streiterin', 'meinen Streiter')] [contest_champion.GetFirstNameNoTooltip] warnen."  #~TR~
 ep2_locale_events.3011.b: "Warum sollte ich es ihnen sagen?"  #~TR~
 ep2_locale_events.3510.t: "Gut gerüstet"  #~TR~
 ep2_locale_events.3510.desc: "Die Hitze der Esse reicht, um die meisten Gäste fernzuhalten. Als ich die Tür öffne, finde ich [Select_CString(farrier.IsFemale, 'die Hufschmiedin', 'den Hufschmied')] gähnend über der Werkbank vor. Nicht viele scheinen an [farrier.Custom('DE_PRO_PER_S_3P_A')] herangetreten zu sein. Doch rasch richtet [farrier.Custom('DE_PRO_PER_S_3P_N')] sich auf und räuspert sich mit einem hörbaren Husten.\n\n„Wie kann ich Euch helfen? Ich biete die besten Hufeisen. Sie sind bereit für das Turnier!“, schlägt [farrier.Custom('DE_PRO_PER_S_3P_N')] vor und zeigt auf eine mehr als beeindruckende Auswahl."  #~TR~
 ep2_locale_events.3510.a: "„Gebt mir einfach nur das Beste!“"  #~TR~
 ep2_locale_events.3510.b: "„Ich sollte wirklich welche für meine Ritter kaufen …“"  #~TR~
 ep2_locale_events.3510.c: "„Ein Glücksbringer!“"  #~TR~
 ep2_locale_events.3510.d: "„Ich komme zurecht. Danke.“"  #~TR~
 ep2_locale_events.3510.a.prowess: "Euer [prowess|E] steigt"  #~TR~
 ep2_locale_events.3510.a.martial: "Eure [martial|E] steigt"  #~TR~
 ep2_locale_events.3510.a.prestige: "Eure neue Ausrüstung ist beeindruckend"  #~TR~
 tournament_new_horseshoes_modifier: "Neue Hufeisen"  #~TR~
 good_luck_horseshoe_artifact: "Hufeisen"  #~TR~
 good_luck_horseshoe_artifact_desc: "Ein geschmiedetes Hufeisen, das böse Geister fernhalten soll."  #~TR~
 ep2_locale_events.1530.t: "Staub zu Staub"  #~TR~
 ep2_locale_events.1530.desc.intro: "So kurz vor Sonnenuntergang ist der Platz um das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) menschenleer. Ich höre ein Rascheln in den Blättern und sehe den Umriss eines kleinen Tiers, das zwischen den Grabsteinen umherläuft. Bei einigen der Steine sind die Gravuren schon fast verschwunden, bei anderen deutlich lesbar.\n\nIch trete einen Schritt an sie heran."  #~TR~
 ep2_locale_events.1530.desc.young: "Doch sie fühlen sich wie etwas sehr Fernes an. Wie etwas schier Unmögliches."  #~TR~
 ep2_locale_events.1530.desc.middle: "Wenn meine Stunde schlägt, werde ich an einem besseren Ort zur Ruhe gebettet als hier."  #~TR~
 ep2_locale_events.1530.desc.old: "Denn es ist spät geworden. Weil es immer später wird. Weil es in meinem Leben noch nie so spät war."  #~TR~
 ep2_locale_events.1530.a: "Ich frage mich, ob ich einen meiner Vorfahren finden kann …"  #~TR~
 ep2_locale_events.1530.b.christian: "Asche zu Asche, Staub zu Staub."  #~TR~
 ep2_locale_events.1530.b.fallback: "Bald liege ich unter einem von ihnen."  #~TR~
 ep2_locale_events.1530.c: "Staub zu Staub! Was für ein inspirierender Anblick!"  #~TR~
 ep2_locale_events.1530.d: "Hm … Was wäre, wenn …?"  #~TR~
 ep2_locale_events.1530.a.success: "Ihr findet einen Ahnen in den Krypten"  #~TR~
 ep2_locale_events.1530.a.failure: "Es gibt niemanden hier, den Ihr kennt"  #~TR~
 ep2_locale_events.4540.t: "An der Klinge"  #~TR~
 ep2_locale_events.4540.desc.intro: "„Was für großartige Arbeit [weaponsmith.Custom('DE_PRO_PER_S_3P_N')] da vollbracht hat“, höre ich einen Ritter stolz sagen, als er die Werkstatt verlässt. Seine schimmernde Klinge reflektiert die Sonne wie ein kristallklarer See.\n\nIch stoße die Tür auf und werde von einer lodernden Flamme begrüßt."  #~TR~
 ep2_locale_events.4540.desc.contestant: "„Wollt Ihr so teilnehmen?“, fragt der Waffenschmied und deutet auf die Waffe ([my_weapon.GetNameNoTooltip]) an meinem Gürtel."  #~TR~
 ep2_locale_events.4540.desc.fallback: "Auch wenn ich diesmal nicht antrete, sollte ich das Talent dieses Handwerkers nicht außer Acht lassen."  #~TR~
 ep2_locale_events.4540.desc.outro: "\n\n„Wenn Ihr das Gold habt, habe ich den Stahl.“"  #~TR~
 ep2_locale_events.4540.a: "„Macht sie tödlicher.“"  #~TR~
 ep2_locale_events.4540.a.tt: "Die geschärfte Klinge wird nur für die Dauer des Turniers anhalten"  #~TR~
 ep2_locale_events.4540.b.christian: "„Graviert mir #EMP In Nomine Domini#! in die Klinge.“"  #~TR~
