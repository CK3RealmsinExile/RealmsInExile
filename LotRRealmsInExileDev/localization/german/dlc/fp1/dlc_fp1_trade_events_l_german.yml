l_german:
 ##################################################
 ##Misc Keys
 TRUCE_TRADE_DEAL: "\nIm Gegenzug für eine Einstellung der Überfälle wird ein Waffenstillstand vereinbart"  #~TR~
 ##################################################
 ##Standard Trade Events
 fp1_trade_events.0000.t: "Überfälle oder Handel"  #~TR~
 fp1_trade_events.0002.t: "$fp1_trade_events.0000.t$?"  #~TR~
 fp1_trade_events.0002.desc: "Als meine Truppen und ich uns darauf vorbereiten, die Lande von [county.GetNameNoTierNoTooltip] zu plündern, melden sich die ersten Späher.\n\nOffenbar sind die Städte reich, aber oft auch schwer befestigt: Allzu leicht könnte uns eine rachsüchtige Armee in die Enge treiben, ehe wir die saftigsten Ziele auch nur erreichen.\n\nDoch nicht alles ist vergebens: Einen guten Überfall macht vor allem aus, die sich bietenden Gelegenheiten zu nutzen … und vielleicht könnten wir auch Handel und Tribute fordern, wenn wir die Klingen in der Scheide lassen."  #~TR~
 fp1_trade_events.0002.a: "Vielleicht zeigt sich [county.GetHolder.Custom('DE_ART_DEF_S_N')] örtliche [county.GetHolder.GetTitleAsNameNoTooltip] gefügig?"  #~TR~
 fp1_trade_events.0002.a.accepted: "Euer Angebot wird angenommen"  #~TR~
 fp1_trade_events.0002.a.rejected: "Euer Angebot wird abgelehnt"  #~TR~
 fp1_trade_events.0002.a.tt: "Ihr überfallt weiter [county.GetNameNoTierNoTooltip]"  #~TR~
 fp1_trade_events.0002.b: "Ein Waffenstillstand mit [county.GetHolder.Custom('DE_ART_DEF_S_D')] herrschenden [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] könnte wertvoll sein …"  #~TR~
 fp1_trade_events.0002.c: "Ja, wir #EMP könnten#! wahrscheinlich Geld mit Handel verdienen. Plündert trotzdem alles."  #~TR~
 fp1_trade_events.0002.c.tt: "$fp1_trade_events.0002.a.tt$"  #~TR~
 fp1_trade_events.0002.d: "Was für schwachbrüstige #EMP feudale#! Feiglinge verdienen sich denn ihr Geld ohne Überfälle?"  #~TR~
 fp1_trade_events.0002.d.tt: "Ihr plündert [county.GetNameNoTierNoTooltip] und weigert Euch, den Rest Eures Lebens auch nur daran zu denken, Handel zu treiben statt Überfälle durchzuführen."  #~TR~
 fp1_trade_events.0003.t: "$fp1_trade_events.0000.t$?"  #~TR~
 fp1_trade_events.0003.desc: "Eine wilde Horde von Banditen, Piraten und anderen schwer gerüsteten Halunken ist in [county.GetNameNoTierNoTooltip] eingedrungen, angeführt von [raider.GetFirstName]!\n\nAnfangs dachten meine Späher noch, sie seien zum Plündern hier, doch ein Gesandter ihr[raider.Custom('DE_END_PRO_S_G')] [raider.GetTitleAsNameNoTooltip][raider.Custom('DE_END_NOU_S_G')] behauptet, sie würden stattdessen auch gern Handel treiben. Ihre Streitmacht ist reich an Plünderbeute – neuer wie alter –, und dies würde den Einheimischen die Gelegenheit verschaffen, exotische Waren aus der ganzen Welt zu kaufen.\n\nDer Unterton ist allerdings klar: Wenn sie zu günstigen Bedingungen handeln können, verschwinden sie friedlich wieder. Lehnen wir ihr Angebot ab, werden sie sich einfach nehmen, was sie wollen."  #~TR~
 fp1_trade_events.0003.a: "Ein unerwartetes Angebot, aber äußerst willkommen."  #~TR~
 fp1_trade_events.0003.a.tt_success: "Euer Angebot ist angenommen!"  #~TR~
 fp1_trade_events.0003.b: "#EMP Handeln#!? Mit diesen Briganten?!"  #~TR~
 fp1_trade_events.0003.b.tt_failure: "Euer Angebot wird abgelehnt!"  #~TR~
 fp1_trade_events.0011.t: "$fp1_trade_events.0000.t$: Eine bequeme Übereinkunft"  #~TR~
 fp1_trade_events.0011.desc.subsequent_renewal: "Jahrzehntelang"  #~TR~
 fp1_trade_events.0011.desc.first_renewal: "Viele Jahre lang"  #~TR~
 fp1_trade_events.0011.desc.outro: "habe ich nun schon eine Übereinkunft mit [recipient.GetTitledFirstName]. Meine Räuber behalten in [recipient.Custom('DE_PRO_POS_S_3P')]em Land die Waffen am Gürtel und dafür kaufen [recipient.Custom('DE_PRO_POS_S_3P')]e Untertanen die exotischen Luxusgüter, die wir in weniger diplomatischen Reichen erbeuten.\n\nDoch die Bedingungen unserer Vereinbarung gehen zu Ende, und viele in meinem Gefolge wollen ihre bequemen Handelsbeziehungen nicht aufgeben.\n\nVielleicht wäre [recipient.GetFirstNameNoTooltip] bereit zu einer Fortsetzung?"  #~TR~
 fp1_trade_events.0011.a: "Ein tolles Angebot!"  #~TR~
 fp1_trade_events.0011.a.accepted: "Euer Angebot ist angenommen"  #~TR~
 fp1_trade_events.0011.a.rejected: "Euer Angebot wird abgelehnt"  #~TR~
 fp1_trade_events.0011.b: "Das geht jetzt zu Ende …"  #~TR~
 fp1_trade_events.0011.b.tt: "Die Vereinbarung wird im Stillen hinfällig"  #~TR~
 fp1_trade_events.0012.t: "$fp1_trade_events.0011.t$"  #~TR~
 fp1_trade_events.0012.desc.subsequent_renewal: "$fp1_trade_events.0011.desc.subsequent_renewal$"  #~TR~
 fp1_trade_events.0012.desc.first_renewal: "$fp1_trade_events.0011.desc.first_renewal$"  #~TR~
 fp1_trade_events.0012.desc.outro: "hatte meine Vereinbarung mit [raider.GetTitledFirstName] Bestand: [raider.Custom('DE_PRO_PER_S_3P_N')|U] hält [raider.Custom('DE_PRO_POS_S_3P')]e Hunde in meinem Land an der kurzen Leine und meine Händler kaufen die Beute, die [raider.Custom('DE_PRO_PER_S_3P_N')] sonst wo macht.\n\nDa das Ende der Vereinbarung immer näher rückt, hat sich [raider.GetFirstNameNoTooltip] an mich gewandt und nach einer Verlängerung gefragt.\n\nInsgeheim haben mir mehrere [raider.Custom('DE_PRO_POS_S_3P')]er reicheren Krieger ausgewählte Geschenke angeboten, sollte ich ihnen freien Zugang zu unseren Märkten gewähren, und es #EMP wäre#! schön, wenn man sich um [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]e Räuber, die ganze Landstriche verheeren, keine Gedanken machen müsste …"  #~TR~
 fp1_trade_events.0012.a: "Ein sehr angenehmer Vorschlag!"  #~TR~
 fp1_trade_events.0012.a.tt_success: "$fp1_trade_events.0011.a.accepted$"  #~TR~
 fp1_trade_events.0012.b: "Ich bin mit diesem Menschen fertig."  #~TR~
 fp1_trade_events.0012.b.tt: "$fp1_trade_events.0011.b.tt$"  #~TR~
 fp1_trade_events.0012.b.tt_failure: "$fp1_trade_events.0011.a.rejected$"  #~TR~
 fp1_trade_events.0021.t: "$fp1_trade_events.0000.t$: Besucher aus der Ferne"  #~TR~
 fp1_trade_events.0021.desc: "Meine Handelsvereinbarung mit [partner.GetTitledFirstName] sorgt für einen steten Strom meiner Händler und niederen Adligen, die [partner.Custom('DE_PRO_POS_S_3P')]e Lande besuchen, um ihre Beute feilzubieten und fremde Luxuswaren einzuführen.\n\nWeitaus weniger häufig sind Expeditionen aus [partner.GetPrimaryTitle.GetNameNoTier], die es bis nach [ROOT.Char.GetPrimaryTitle.GetNameNoTier] schaffen, sodass sie in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] richtiggehend gefeiert werden. Es kann schon eher selten sein, so viele Fremde ohne gefesselte Hände zu sehen.\n\nDen Anführern einer solchen Expedition ist es gelungen, sich ein Publikum aufzubauen, das um ihren Besuch buhlt: ein wortgewandter [priest.GetFaith.PriestNeuter] und ein gerissener Händler."  #~TR~
 fp1_trade_events.0021.a: "Ich könnte jemanden brauchen, der mein Geld zählt …"  #~TR~
 fp1_trade_events.0021.b: "Willkommen in meinen Diensten, [priest.GetFirstNameNoTooltip]!"  #~TR~
 fp1_trade_events.0021.c: "Und wer begleitet Euch dort hinten?"  #~TR~
 fp1_trade_events.0021.d: "Verschwindet, Fremde! Meine Vereinbarung ist mit [partner.GetFirstNameNoTooltip]."  #~TR~
 fp1_trade_events.0031.t: "$fp1_trade_events.0021.t$"  #~TR~
 fp1_trade_events.0031.desc: "Die Räuber von [raider.GetTitledFirstNameNoTooltip] sind ein furchterregender Haufen, und zwar in einem Maße, dass ich oft dankbar dafür bin, [raider.Custom('DE_PRO_PER_S_3P_A')] zu meinen vorsichtigen Freunden statt zu meinen blutigen Feinden zählen zu können.\n\nZu den #EMP Wildesten#! [raider.Custom('DE_PRO_POS_S_3P')]er niederen Schrecken zählt [warrior.GetFirstName], ein Plünderer von beachtenswertem Ruf.\n\nAls [warrior.Custom('DE_PRO_PER_S_3P_N')] um eine Audienz bat, erwartete ich schon einen Mordanschlag, war allerdings #EMP angenehm#! überrascht, dass [warrior.Custom('DE_ART_DEF_S_N')] ehrgeizig[warrior.Custom('DE_END_ADJ_IND_S_N')] und jung[warrior.Custom('DE_END_ADJ_IND_S_N')] [warrior.GetWomanMan] in meine Dienste treten will."  #~TR~
 fp1_trade_events.0031.a: "Die Schwertleute von [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] sind legendär!"  #~TR~
 fp1_trade_events.0031.b: "Verschwinde, Gesindel."  #~TR~
 fp1_trade_events.0041.t: "$fp1_trade_events.0000.t$: Wechselseitige Kriegsvermeidung"  #~TR~
 fp1_trade_events.0041.desc: "My arrangement with [partner.GetTitledFirstName] is a mutually beneficial one, yet I sometimes wonder if it is living up to its potential. My lands could use the touch of [partner.GetHerHis] veteran masons and carpenters, and though [partner.GetSheHe] is safe from my raiders, many others have no such arrangement.\n\nWith a little joint spending to facilitate the  transit of our servants, we could solve both of these problems together: [partner.GetFirstNameNoTooltip] sends skilled craftspeople to serve me for a time, and in return, I loan [partner.GetHerHim] elderly raiders and eager settlers as advisers to help keep [partner.GetHerHis] lands safe."
 fp1_trade_events.0041.foreign_architects_growth.tt: "Eure unterentwickelten [Concept('domain', 'Domänen')|E]-[counties|E]"  #~TR~
 fp1_trade_events.0041.foreign_architects_no_growth.tt: "Eure [Concept('domain', 'Domänen')|E]-[counties|E] mit mindestens 15 [development|E]"  #~TR~
 fp1_trade_events.0041.partner_gets_raid_aid.tt: "Eines der angreifbaren [duchies|E] von [partner.GetFirstNameNoTooltip] kann [raids|E] besser Widerstand leisten"  #~TR~
 fp1_trade_events.0041.raider_gets_civic_aid.tt: "Die [domain|E] von [raider.GetFirstNameNoTooltip] erhält einen [Concept('development', 'Entwicklungs')|E]-Zuwachs und günstigere Baukosten"  #~TR~
 fp1_trade_events.0041.partner.benefiting_counties.tt: "[counties|E] im genannten [duchy|E]"  #~TR~
 fp1_trade_events.0041.a.advanced: "Bauen sie mir vielleicht einen Palast im [partner.GetCulture.GetNameNoTooltip]en Stil?"  #~TR~
 fp1_trade_events.0041.a.fallback: "Erfahrene Hände sind stets willkommen …"  #~TR~
 fp1_trade_events.0041.a.offer_accepted: "$fp1_trade_events.0011.a.accepted$"  #~TR~
 fp1_trade_events.0041.a.offer_rejected: "$fp1_trade_events.0011.a.rejected$"  #~TR~
 fp1_trade_events.0041.b: "Halten wir das hier informell."  #~TR~
 fp1_trade_events.0051.t: "$fp1_trade_events.0041.t$"  #~TR~
 fp1_trade_events.0051.desc: "Mein[raider.Custom('DE_END_PRO_S_N')] gelegentlich[raider.Custom('DE_END_ADJ_IND_S_N')] Handelspartner[raider.Custom('DE_END_NOU_S_GS_N')] [raider.GetTitledFirstName] hat mir ein interessantes Angebot geschickt. Es stimmt zwar, dass meine Lande vor [raider.Custom('DE_PRO_POS_S_3P')]en Räubern sicher sind, doch dies gilt nicht für all die anderen Schurken und Herumtreiber. Im Gegenzug seien [raider.Custom('DE_PRO_POS_S_3P')]e Lande arm und unterentwickelt.\n\nWenn wir beide die Reisekosten unserer Dienstboten übernehmen, hat [raider.GetFirstNameNoTooltip] eine Art Austausch vorgeschlagen: Erfahrene Krieger und Siedler aus [raider.Custom('DE_PRO_POS_S_3P')]en Landen werden geschickt, um eine meiner angreifbaren Grenzen vor weniger vernünftigen Dieben zu sichern. Erfahrene Steinmetze und Zimmerleute aus meinem Reich werden dafür in [raider.Custom('DE_PRO_POS_S_3P')]er Domäne dienen."  #~TR~
 fp1_trade_events.0051.offer_accepted: "$fp1_trade_events.0011.a.accepted$"  #~TR~
 fp1_trade_events.0051.offer_rejected: "$fp1_trade_events.0011.a.rejected$"  #~TR~
 fp1_trade_events.0051.a: "[option_1.GetNameNoTierNoTooltip] könnte ein paar Experten brauchen …"  #~TR~
 fp1_trade_events.0051.b: "[option_2.GetNameNoTierNoTooltip] könnte ein guter Ort für sie sein?"  #~TR~
 fp1_trade_events.0051.c: "Mir wäre es lieber, wenn [option_3.GetNameNoTierNoTooltip] befestigt wird."  #~TR~
 fp1_trade_events.0051.d: "Was für ein empörender Vorschlag!"  #~TR~
 ##################################################
 #Special Trade Events
 fp1_trade_events.1131.t: "A Foreign Menace"
 fp1_trade_events.1131.desc: "A horde of disjointed raiders have joined [attacker.GetFirstName] in [attacker.GetHerHis] proposed assault against my holdings.\n\nAlthough the size of the force is formidable, they lack discipline or loyalty, with each scrounged fighter focused exclusively on what they can get out of the war first and foremost.\n\nUnlike a conventional foe, it might be possible to simply deal directly with the invaders. Perhaps a bargain could be struck..."
 fp1_trade_events.1131.a: "Never! Back to the pit from whence you came, scum!"
 fp1_trade_events.1131.b: "Wenn sie Land wollen, warum gibt man es ihnen nicht?"  #~TR~
 fp1_trade_events.1131.c: "Meiner Erfahrung nach ist Soldaten Gold lieber als Ruhm …"  #~TR~
 fp1_trade_events.1131.c.tt: "Ihr zahlt eine gewisse Summe unmittelbar an die Truppen von [attacker.GetFirstNameNoTooltip], damit sie sich wieder verstreuen"  #~TR~
 fp1_trade_events.1131.d: "Wir verbannen diese Eindringlinge, wie wir es immer getan haben."  #~TR~
 fp1_trade_events.1131.d.tt: "You fight the blackguards the old-fashioned way"
 fp1_trade_events.1171.t: "$fp1_trade_events.0000.t$: Eine helfende heilige Hand"  #~TR~
 fp1_trade_events.1171.desc: "Auch wenn unsere Beziehung zu [partner.GetTitledFirstName] unter #EMP ungewöhnlichen#! Bedingungen begann, ist sie doch im Lauf der Zeit nur enger geworden.\n\nEnger, als ich es mir je hätte vorstellen können, wie es scheint, denn im letzten Brief zeigt [partner.Custom('DE_PRO_PER_S_3P_N')] sich ehrlich besorgt, was das Schicksal meiner Seele anbelangt.\n\nIn seinem Bemühen, mich zum [partner.GetFaith.GetName] zu bekehren, bietet er mir die Hand eines Nachkommen, eine große Zeremonie als Willkommensgruß im Glauben #EMP und#! eine ansehnliche Mitgift an."  #~TR~
 fp1_trade_events.1171.a: "[partner.Custom('DE_PRO_PER_S_3P_N')|U] kann ganz schön #EMP überzeugend#! sein …"  #~TR~
 fp1_trade_events.1171.b: "Was für eine Geste! Auf immerwährende Freundschaft!"  #~TR~
 fp1_trade_events.1171.b.tt: "Alles oben Genannte sowie …"  #~TR~
 fp1_trade_events.1171.c.cynical: "Pah! Ich hätte mit einem besseren Bestechungsgeld gerechnet als dem."  #~TR~
 fp1_trade_events.1171.c.fallback: "Was man mir auch bietet: Nichts kann mich meinem Glauben – dem [raider.GetFaith.GetNameNoTooltip] – abspenstig machen."  #~TR~
