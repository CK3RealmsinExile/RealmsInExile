l_german:
 
 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t:0 "$fp1_yearly.0051.t$: Grabwesen"  #~TR~
 fp1_yearly.0066.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] Grab fröstelt die Knochen. Dies war einst eine Begräbnisstätte in den Tagen der Zwielicht, doch entweder wurde sie ausgeraubt, Schatzsucher bahnten sich ihren Weg in jeden Steinsarg, oder die Untoten in ihrem Inneren haben sich ihren Weg nach draußen gebahnt.\n\nIch fühle, wie mir die Luft in der Lunge gefriert. Einer meiner Gefolgsleute, der der Gruppe vorausgeht, fällt zu Boden; um sein Bein wickelt sich das verfaulte Fleisch einer Grabgespenst-Hand.\n\nMit hohlen Augen starrt sein Gesicht mich an."  #~TR~
 fp1_yearly.0066.a:0 "Soldaten! Zu mir!"  #~TR~
 fp1_yearly.0066.a.tt_success:0 "Du versammelst deine Männer und schlachtest das Grabwesen!"  #~TR~
 fp1_yearly.0066.a.tt_failure:0 "Du entkommst knapp mit deinem Leben"  #~TR~
 draugr_monstrous_draugr_fp1_modifier:0 "Verwunschener Grabhügel"  #~TR~
 draugr_monstrous_draugr_fp1_modifier_desc:0 "Ein Grabwesen spukt in diesem Gebiet herum, hungrig nach dem Fleisch der Lebenden."  #~TR~
 fp1_yearly.0066.b:0 "LAUF!"  #~TR~
 