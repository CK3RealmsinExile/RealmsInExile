 # Cultural MaA
 bondi:0 "Bondí"
 vigmen:0 "Vigmannen"
 varangian_veterans:0 "Waräger-Veteranen" 
 jomsviking_pirates:0 "Jomswikinger-Piraten" 

 # MaA Flavour
 bondi_flavor:0 "#F Die Bondí stellen eine Klasse von freien Landbesitzern dar, die meist auch begabte Seeleute sind und mit ihren Langschiffen zum Handeln oder zur Wiking in See stechen. Sie kämpfen meist mit Speeren und Schilden.#!"
 vigmen_flavor:0 "#F Die Krieger an der Front bilden einen undurchdringlichen Wall aus Schilden, um die Bogenschützen hinter sich zu schützen. Mit dieser Taktik wehrt man Plänkler ab, während man stetig vorrückt.#!"
 varangian_veterans_flavor:0 "#F Entdecker, Abenteurer, Krieger und Söldner von überall aus den weit verstreuten Kolonien der Nordmannen. Manche haben sogar in der Warägergarde gedient.#!" 
 jomsviking_pirates_flavor:0 "#F Als einige der berüchtigtsten Plünderer, die je die Ostsee befahren haben, tun sich die Jomswikinger darin hervor, Chaos in der Schlacht zu stiften und sie so lange hinzuziehen, bis sie ihr Geschick auch in deren Nachgang beweisen können.#!" 
