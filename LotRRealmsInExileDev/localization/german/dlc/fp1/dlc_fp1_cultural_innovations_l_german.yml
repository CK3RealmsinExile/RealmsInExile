 # Civic
 innovation_all_things:0 "All-Thinge" 
 innovation_all_things_desc:0 "Unter unseren Leuten gibt es die feste Tradition öffentlicher Zusammenkünfte aller freien, selbstermächtigten Erwachsenen, bei denen jeder seine Beschwernisse dem Herrschenden vortragen kann. Natürlich kann es auch für jene, die in den Augen der kleinen Leute für ihre Sache einstehen, eine gewisse Macht bergen, die Masse auf ihre Seite zu ziehen …" 
 unlocks_authority_cooldown_breaking:0 "[characters|E] können die Abklingzeiten für die [crown_authority|E] und die [tribal_authority|E] zu einem hohen Preis in Sachen [prestige|E] brechen" 
