 innovation_varangian_adventurers:0 "Waräger-Abenteurer" 
 innovation_varangian_adventurers_desc:0 "Was schulden wir denn diesen Landen, in denen wir leben? Nichts! Das Herz des Reiches sind seine Menschen, und haben wir denn nicht den fruchtbarsten Mutterboden, die größten Schätze und die schönsten Paläste verdient? Wenn wir sie haben wollen, müssen wir sie uns einfach nur #EMP nehmen#!!" 
 unlock_varangian_adventurer_cb:0 "Schaltet während der [tribal|E]en [era|E] den [casus_belli|E] [varangian_adventure|E] frei" 

