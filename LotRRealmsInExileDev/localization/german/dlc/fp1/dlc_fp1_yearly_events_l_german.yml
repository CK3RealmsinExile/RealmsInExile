 # #Flavour Events
 fp1_yearly.0501.t:0 "Segeltörn" 
 fp1_yearly.0501.desc:0 "Es gibt viele Gründe für mich, auch in Friedenszeiten die Wasser bei [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] zu befahren: um meine Macht zu zeigen, um Piraten abzuschrecken oder auch einfach nur zum Fischen oder um eine frische Brise zu genießen.\n\nWir sind gerade auf so einer kleinen Fahrt, als ich in der Ferne ein mehr oder minder ziellos dahintreibendes, einheimisches Schiff entdecke.\n\nSelbst von hier aus ist klar, dass es bei einem Überfall viel Schaden erlitten haben muss: Seiner Mannschaft gelingt es gerade so, es über Wasser zu halten, indem sie es mithilfe silberner Trinkkelche und irdener Schüsseln am Volllaufen hindert. Der Anblick wäre glatt zum Lachen, wenn die Lage nicht so ernst wäre." 
 fp1_yearly.0501.a:0 "Haltet an und versucht, ihnen zu helfen!" 
 fp1_yearly.0501.a.tt_success:0 "Ihr rettet die Mannschaft" 
 fp1_yearly.0501.a.tt_failure:0 "Das Schiff sinkt mit Mann und Maus" 
 fp1_yearly.0501.b:0 "Wir können die Beute behalten, wenn wir die Überlebenden töten …" 
 fp1_yearly.0501.b.tt_success:0 "Ihr kapert das Boot mit Leichtigkeit" 
 fp1_yearly.0501.b.tt_failure:0 "Die Überlebenden entwischen ans Ufer" 
 fp1_yearly.0501.c:0 "Lasst uns einfach vorbeisegeln." 

 fp1_yearly.0511.t:0 "Der Gestank des Erfolgs" 
 fp1_yearly.0511.desc:0 "#EMP Dieser Geruch nach [ROOT.Char.Custom('LocalAnimal')] ist vollkommen unerträglich#!.\n\nEs ist nun schon einen vollen Monat her, seit [stinker.GetFirstName] das verflixte Vieh bei der Jagd zur Strecke brachte, und [stinker.Custom('DE_PRO_PER_S_3P_N')] trägt den madenzerfressenen Kopf dieses Dings #EMP immer noch#! mit sich herum.\n\nJedem in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] hängt dies zum Hals heraus, doch [stinker.Custom('DE_PRO_PER_S_3P_N')] weigert sich, die verdammte Trophäe loszuwerden.\n\nAnscheinend hat der Rest des Hofs nun aber die Nase voll, denn man hat [stinker.Custom('DE_PRO_PER_S_3P_A')] gezwungen, sich zwecks eines Urteils in dieser Sache an mich zu wenden." 
 fp1_yearly.0511.a:0 "Das ist sehr schön, [stinker.GetFirstNameNoTooltip]. So wunder-, wunderschön." 
 fp1_yearly.0511.b:0 "Bei [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] und auch [ROOT.Char.GetFaith.HouseholdGodName]. Werdet dieses Ding #EMP los#!!" 
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$" 
 fp1_yearly.0511.d:0 "Was, wenn wir Euch für morgen Abend eine #EMP neue#! Trophäe besorgen?" 
 fp1_yearly.0511.e:0 "Ja, [stinker.GetFirstNameNoTooltip], es stinkt erbärmlich. Nun geht bitte." 

 fp1_yearly.0521.t:0 "Blut im Schnee" 
 fp1_yearly.0521.desc:0 "Es kommt aus dem Nichts und erwischt mich voll an der Schläfe. Ich sehe das Geschoss nicht einmal kommen, weshalb von einem Ausweichversuch keine Rede sein kann, und für einen Augenblick gerate ich ins Straucheln, weil ich nichts mehr sehe.\n\nEin helles, spöttisches Gekicher erklingt hinter mir, und ich wirble herum.\n\n[child.GetFirstName] steht aus [child.Custom('DE_PRO_POS_S_3P')]em Versteck auf, den nächsten Schneeball schon in [child.Custom('DE_PRO_POS_S_3P')]er kleinen, fiesen Hand." 
 fp1_yearly.0521.a:0 "Guter Wurf! Kommt her, Ihr kleiner Schuft!" 
 fp1_yearly.0521.a.tt:0 "Ihr und [child.GetFirstNameNoTooltip] werft Schneebälle, bis Eure Fingerspitzen fast eingefroren sind" 
 fp1_yearly.0521.b:0 "#EMP Oh! Nein! Ihr habt mich erwischt!#!" 
 fp1_yearly.0521.b.tt:0 "Ihr lasst [child.GetFirstNameNoTooltip] Euch nach Herzenslust beharken" 
 fp1_yearly.0521.c:0 "Ihr glaubt, Ihr könnt Euch #EMP mir#! in einer #EMP Schneeballschlacht#! stellen?" 
 fp1_yearly.0521.c.tt:0 "Kind hin, Kind her: Das ist eine Schlacht, und Ihr habt vor, sie zu gewinnen!" 
 fp1_yearly.0521.c.tt_success:0 "Ihr besiegt das Kind erfolgreich" 
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] bringt Euch eine Niederlage bei" 
 fp1_yearly.0521.d:0 "Das nennt Ihr einen Hinterhalt? Eine #EMP echte#! Strategie braucht #EMP Schläue#!!" 
 fp1_yearly.0521.d.tt:0 "Ihr gewinnt die Schneeballschlacht mühelos" 
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$" 
 fp1_yearly.0521.e.tt:0 "Der Schneeball weckt Eure Berserkerwut" 
 fp1_yearly.0521.f:0 "Ich bin beschäftigt, [child.GetFirstNameNoTooltip]. Geht jemand anderen belästigen." 

 fp1_yearly.0531.t:0 "Die Familie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] auf Eis" 
 fp1_yearly.0531.desc:0 "„[ROOT.Char.Custom('GetMaPa')|U]!“, ruft [child.GetFirstName] und zieht an meinem Ärmel, kaum, dass ich den vereisten Innenhof betreten habe. „Es klappt nicht. Ich bekomme das nicht hin. Ich kann nicht Schlittschuh laufen. Das Eis hasst mich.“\n\nEin rascher Blick deutet darauf hin, dass [child.Custom('DE_PRO_PER_S_3P_N')] recht haben könnte: Hier sieht es aus, als wäre eine Armee durchmarschiert, so viel zersplittertes Eis hat mein Kind in seinem Nachgang hinterlassen." 
 fp1_yearly.0531.a:0 "Es ist ganz leicht! Hier. Lasst es mich Euch erklären …" 
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] gewinnt an Selbstbewusstsein und Gleichgewichtssinn" 
 fp1_yearly.0531.a.tt_failure:0 "Ihr verdrießt [child.Custom('DE_PRO_PER_S_3P_A')] nur weiter" 
 fp1_yearly.0531.b:0 "Haben wir nicht Zofen, die Ihr belästigen könnt?" 
 fp1_yearly.0531.c:0 "Geht drinnen spielen. Ihr erkältet Euch sonst noch." 

 fp1_yearly.0541.t:0 "Die Bestie von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]" 
 fp1_yearly.0541.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, schnauft [courtier.GetTitledFirstName], während [courtier.Custom('DE_PRO_PER_S_3P_N')] auf mich zugestapft kommt und mein Kind [child.GetFirstName] am Ohr hinter sich herzieht.\n\n„Dieses verfluchte Kind legte sich als [ROOT.Char.Custom('LocalAnimal')] verkleidet hinter irgendwelchen Ecken auf die Lauer, nur um schreiend aus seinem Versteck hervorzuspringen und die Leute zu Tode zu erschrecken!“" 
 fp1_yearly.0541.a:0 "Das ist ehrlich gesagt einfach nur urkomisch." 
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], Ihr werdet eine Strafe erhalten müssen." 
 fp1_yearly.0541.c:0 "Ihr drangsaliert #EMP mein#! Kind? Ihr seid hiermit verbannt!" 
 fp1_yearly.0541.d:0 "Das schert mich #EMP einen wirklich richtig feuchten#! Kehricht." 

 fp1_yearly.0551.t:0 "Eine fischige Angelegenheit" 
 fp1_yearly.0551.desc:0 "Es fing als ein gelegentlicher Imbiss an. Es mochte eine ungewöhnliche Angewohnheit gewesen sein, doch ich bin ein guter Mensch, und welch[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetCulture.GetNameNoTooltip]e [ROOT.Char.GetWomanMan] hat denn noch nie leicht gammligen Hering gegessen?\n\nIn den letzten paar Wochen ist allerdings die Vorliebe von [antisocialite.GetTitledFirstName] für völlig #EMP verfaulten#! Fisch von einer erträglichen Eigenart zu einer allgegenwärtigen Geruchsbelästigung geworden.\n\nAls ich heute Morgen entdeckte, was [antisocialite.Custom('DE_PRO_PER_S_3P_N')] der Latrine angetan hatte, beschloss ich, dass ich genug hatte. Ich suchte [antisocialite.Custom('DE_PRO_PER_S_3P_A')] in der großen Halle auf, das Gesicht mit stinkender Salzlake verschmiert, während [antisocialite.Custom('DE_PRO_PER_S_3P_D')] gerade ein halbes Fischauge langsam übers Kinn glitschte" 
 fp1_yearly.0551.a:0 "Setzt Euch, [antisocialite.GetFirstNameNoTooltip]. Wir müssen reden." 
 fp1_yearly.0551.a.tt_success:0 "Ihr vermittelt Euren Punkt sehr redegewandt" 
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] ist unfassbar beleidigt" 
 fp1_yearly.0551.b:0 "Vielleicht könnte ich einfach nur meine Gemächer verlegen?" 
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] wird weiterhin alles vollstinken" 
 fp1_yearly.0551.b_alt:0 "Habt … Habt Ihr noch mehr davon?" 
 fp1_yearly.0551.b_alt.tt:0 "Ihr und [antisocialite.GetFirstNameNoTooltip] stinkt gemeinsam alles voll" 
 fp1_yearly.0551.c:0 "Wisst Ihr was? Ab in den Kerker mit Euch. #EMP Sofort#!." 
 fp1_yearly.0551.d:0 "Wie jammerschade! Anscheinend wird meine Anwesenheit gerade #EMP anderswo#! gebraucht!" 

 fp1_yearly.0561.t:0 "Mein Arm gegen Euren" 
 fp1_yearly.0561.desc:0 "„Was sagt Ihr, [ROOT.Char.GetFirstNameNoTooltip]?“, rülpst [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] zwischen zwei Zügen aus [knight.Custom('DE_PRO_POS_S_3P')]em Humpen hervor und lässt stolz die Muskeln spielen.\n\n„Meint Ihr, Ihr könnt es im Armdrücken mit mir aufnehmen? Kommt schon. Wer als Erstes drei Mal gewonnen hat.“\n\nMeine Gabel verharrt auf dem Weg zu meinem Mund, doch die Taverne bricht in raue Anfeuerungen und Freudenrufe aus, da die niedereren Mitglieder meines Gefolges ganz versessen darauf sind, mit anzusehen, wie dieses Duell ausgeht." 
 fp1_yearly.0561.a:0 "Ihr fordert mich heraus?" 
 fp1_yearly.0561.a.tt_success:0 "Ihr besiegt [knight.GetFirstNameNoTooltip]" 
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] gewinnt" 
 fp1_yearly.0561.b:0 "#EMP *knackt mit den Fingerknöcheln*#!" 
 fp1_yearly.0561.b.tt:0 "Ihr gewinnt mühelos drei Runden hintereinander" 
 fp1_yearly.0561.c:0 "Sicher. Ich kenne da den einen oder anderen Kniff …" 
 fp1_yearly.0561.c.tt_success:0 "Ihr erzielt durch Schummeln einen dramatischen Sieg" 
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] deckt Eure Täuschung auf." 
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], ich esse gerade. Geht jemand anderen belästigen." 

 fp1_yearly.0571.t:0 "Minderschwerer Vandalismus" 
 fp1_yearly.0571.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]!“, ruft [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. [courtier.Custom('DE_PRO_PER_S_3P_N')|U] zerrt mein Kind [child.GetFirstName] mit sich in den Saal. Die beiden sind so sehr damit beschäftigt, einander finster anzustarren, dass sie mich kaum eines Blickes würdigen.\n\n„Dieses Gör wurde dabei ertappt, wie es Euren Runenstein in [vandal_site.GetNameNoTier] schändete: Es malte den Drachenwürmern Geschlechtsteile und ritzte üble Ausdrücke anstelle richtiger Worte in ihn ein.“" 
 fp1_yearly.0571.a:0 "Überlasst das Kind mir. Ich werde mit ihm reden." 
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] erkennt, was [child.Custom('DE_PRO_PER_S_3P_N')] falsch gemacht hat" 
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] begreift nicht, was die Aufregung soll" 
 fp1_yearly.0571.b:0 "Ich werde die Kosten der Instandsetzung über den Verkauf #EMP Eurer#! Sachen begleichen, [child.GetFirstNameNoTooltip]!" 
 fp1_yearly.0571.b.tt:0 "Der Runenstein wird instand gesetzt" 
 fp1_yearly.0571.c:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] ist nur ein Kind, [courtier.GetFirstNameNoTooltip]. Beruhigt Euch." 

 fp1_yearly.0581.t:0 "Wenn ich groß bin" 
 fp1_yearly.0581.desc.intro:0 "Ein plötzlicher Schmerz in meiner Wade wird von einem grellen Schrei begleitet, der in meinem Rücken ertönt. Ich drehe mich rasch um, bereit, mich zu verteidigen, und sehe mich der winzigen Gestalt von [child.GetFirstName] gegenüber. Das Kind schwingt einen dicken Stock wie eine Keule." 
 fp1_yearly.0581.desc.victim:0 "Hinter [child.Custom('DE_PRO_PER_S_3P_D')] zieht [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] eine abschätzige Grimasse." 
 fp1_yearly.0581.desc.outro:0 "\n\n„Fürchtet mich! [child.Custom('DE_ART_DEF_S_N')|U] schreckliche Wikinger[child.Custom('DE_ART_DEF_S_N')] [child.GetFirstNameNoTooltip] ist gekommen, um sich Euer Gold und Eure Mönche zu holen!“, schreit mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] und begleitet [child.Custom('DE_PRO_POS_S_3P')]en Spruch mit einem Hieb gegen mein Knie. [child.Custom('DE_PRO_POS_S_3P')|U] Topfhelm aus Zinn rutscht [child.Custom('DE_PRO_PER_S_3P_D')] über die Augen, sodass ich nur noch ein zahnlückiges Grinsen von [child.Custom('DE_PRO_PER_S_3P_D')] sehe.\n\n„[ROOT.Char.Custom('GetMaPa')|U], kann ich [child.Custom('DE_ART_IND_N')] [child.Custom('ShieldPersonFemaleMale')] werden, wenn ich groß bin?“" 
 fp1_yearly.0581.a:0 "Mein Kind, Ihr werdet #EMP die ganze Welt#! zum Erzittern bringen." 
 fp1_yearly.0581.a.tt:0 "Es ist wesentlich wahrscheinlicher, dass aus [child.GetFirstNameNoTooltip] [child.Custom('DE_ART_IND_N')] [GetTrait('shieldmaiden').GetName(child.Self)] wird" 
 fp1_yearly.0581.b:0 "Ein edles Ziel! Zieht blank, Schuft!" 
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$" 
 fp1_yearly.0581.c:0 "Vielleicht. Sofern Ihr Euch gegen [victim.GetFirstNameNoTooltip] beweist…" 
 fp1_yearly.0581.d:0 "Hört auf, mich mit törichten Träumen zu behelligen." 
 fp1_yearly.0581.e:0 "Ha! Wir werden sehen, Klein[child.Custom('DE_END_ADJ_IND_S_N')]." 

 fp1_yearly.0591.t:0 "Laute Stimmen beim Thing-Treffen" 
 fp1_yearly.0591.desc:0 "Thing-Treffen sind ein notwendiges Übel, wenn man als [ROOT.Char.GetTitleAsNameNoTooltip] etwas auf sich hält: Alle freien Menschen einer Gegend kommen zusammen, um die örtlichen Angelegenheiten zu besprechen, Handel zu treiben und miteinander um dieses oder jenes Vorrecht zu buhlen.\n\nWie es bei Zusammenkünften dieser Größe nicht anders zu erwarten ist, neigen sie dazu, in eine erhitzte Stimmung zu geraten, und dieses Thing ist da keine Ausnahme.\n\nIch habe Mühe, ob des vielen Geschreis allen Einzelheiten zu folgen, doch anscheinend liegen die Leute aus [county_a.GetNameNoTier] mit denen aus einem Dorf an der Grenze zu [county_b.GetNameNoTier] im Streit, da beide Gruppen Ansprüche auf das dortige Land erheben." 
 fp1_yearly.0591.a:0 "Die Leute von [county_a.GetNameNoTierNoTooltip] sind im Recht." 
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] hat meine Unterstützung!" 
 fp1_yearly.0591.c:0 "Lassen sich die guten Leute aus [county_a.GetNameNoTierNoTooltip] so etwas von #EMP [county_b.GetNameNoTierNoTooltip]#! gefallen?" 
 fp1_yearly.0591.d:0 "Sie werden irgendwann schon von allein müde werden." 

 fp1_yearly.0601.t:0 "Das Härteste am Herrschen" 
 fp1_yearly.0601.desc:0 "Allein schon aufgrund ihres Wesens können Thing-Treffen oft #EMP außerordentlich#! langweilig sein.\n\nWenn sich die Gemüter nicht erhitzen und niemand zu großer Dramatik greift, geht es immer nur darum, dass Freie von niedrigem Rang kleinliche Angelegenheiten besprechen, während alle im Regen herumstehen. Und meine Anwesenheit als [ROOT.Char.GetTitleAsNameNoTooltip] ist Pflicht.\n\nIch fühle mich mit jedem Wimpernschlag älter werden.\n\nIch sehe zu, wie sich die Leute aus [county.GetNameNoTier] wechselseitig zu Tode reden.\n\nIch wünsche mir einen Krieg herbei, um mich aus dieser Hölle auf Erden zu befreien." 
 fp1_yearly.0601.a:0 "Muss. Wach. Bleiben." 
 fp1_yearly.0601.a.tt_success:0 "Ihr beißt Euch durch und bewahrt die Fassung" 
 fp1_yearly.0601.a.tt_failure:0 "Ihr rutscht einfach von Eurem Schemel" 
 fp1_yearly.0601.b:0 "Ich könnte mit dieser Zeit so viel Nützliches anfangen …" 
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$" 
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$" 
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$" 
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$" 
 fp1_yearly.0601.g:0 "Das ist zwecklos. Ich mache ein Nickerchen." 
 fp1_yearly.0601.g.nickname:0 "Eure Eigenarten resultieren in einer neuen Bezeichnung" 

 fp1_yearly.0611.t:0 "Mit gutem Beispiel vorangehen" 
 fp1_yearly.0611.desc:0 "„[ROOT.Char.Custom('GetMaPa')|U]!“, kreischt [child_b.GetFirstNameNoTooltip] und läuft weinend auf mich zu, mit [child_a.Custom('DE_ART_IND_D')] schuldbewusst dreinblickenden [child_a.GetFirstNameNoTooltip] im Schlepptau. Ein riesiger Kratzer verunziert das Gesicht meines Kindes. Er ist nicht sehr tief, doch es quillt noch immer Blut daraus hervor. „[child_a.Custom('DE_PRO_PER_S_3P_N')|U] hat mich mit einem #EMP echten#! Schwert geschlagen! [child_a.Custom('DE_PRO_PER_S_3P_N')|U] meinte, [child_a.Custom('DE_PRO_PER_S_3P_N')] würde so [child_a.Custom('DE_ART_IND_N')] gut[child_a.Custom('DE_END_ADJ_IND_S_N')] Krieger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] werden wie Ihr!“\n\n[child_a.GetFirstNameNoTooltip] schafft es nicht, mir in die Augen zu sehen.\n\n„Es war ein Unfall. Wir haben nur gespielt …“" 
 fp1_yearly.0611.a:0 "Hört zu: Der #EMP Krieg#! ist kein #EMP Spiel#!!" 
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] versteht und entschuldigt sich" 
 fp1_yearly.0611.a.tt_failure:0 "Eure Worte erzeugen nur verbitterte Gefühle" 
 fp1_yearly.0611.b:0 "Ha! Ihr kommt ganz nach mir, [child_a.GetFirstNameNoTooltip]!" 
 fp1_yearly.0611.c:0 "In Ordnung, [child_b.GetFirstNameNoTooltip]. Lasst mich Euch beibringen, wie man sich gegen Drangsalierer wehrt." 
 fp1_yearly.0611.d:0 "Kinder, klärt das bitte mit Eurer Amme." 

 fp1_yearly.0621.t:0 "Ein glänzendes neues Spielzeug" 
 fp1_yearly.0621.desc:0 "Wir laden gerade den letzten Rest unserer jüngsten Beute aus den Schiffen, als mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] herannaht, beinahe im Kreis grinsend und um gute Geschichten bittend. Wie viele [dummy_gender.GetWomenMen] habe ich niedergestreckt? Wann kann [child.Custom('DE_PRO_PER_S_3P_N)] auf einen Raubzug mitkommen? Habe ich Seedrachen gesehen?\n\nDie Salven an Fragen gehen weiter, bis das Kind einen riesigen silbernen Trinkkelch entdeckt, der auf der größten Schatzkiste steht und von dem sich noch immer Flocken des getrockneten Blutes seines früheren Besitzers lösen.\n\n„[ROOT.Char.Custom('GetMaPa')|U], der ist wunderschön! Kann … Kann ich den haben?“" 
 fp1_yearly.0621.a:0 "Natürlich dürft Ihr Euch den nehmen!" 
 fp1_yearly.0621.b:0 "Jetzt gibt es noch nichts. Vielleicht könnt Ihr Euch einmal Eure eigene Beute verdienen, wenn Ihr groß seid." 
 fp1_yearly.0621.c:0 "Fort mir dir! Der ist für die Erwachsenen!" 

 fp1_yearly.0631.t:0 "Eine zynische Ader" 
 fp1_yearly.0631.desc:0 "Nach der Rückkehr von einem erfolgreichen Raubzug weiß jeder mit wahrem [ROOT.Char.GetCulture.GetNameNoTooltip]en Blut, dass er gut daran tut, wenn [ROOT.Char.GetFaith.PantheonTerm] einen kleinen Teil seiner Beute als Opfer erhalten.\n\nDas wissen wirklich alle. Außer [cynic.GetTitledFirstName].\n\nWährend der Rest von uns die Beute aufteilt, mit den jeweils besten Stücken prahlt und bespricht, was wir als Dank für Glück und günstige Winde hergeben wollen, fällt mir auf, dass [cynic.Custom('DE_PRO_PER_S_3P_N')] sich nicht zu Wort meldet.\n\nAls ich [cynic.Custom('DE_PRO_PER_S_3P_A')] darauf anspreche, gesteht [cynic.Custom('DE_PRO_PER_S_3P_N')] es sogar ein: „Die [cynic.GetFaith.PantheonTerm] habe ich bei unserem Überfall keinen Finger rühren sehen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Nur meine eigenen Hände sah ich, wie sie meine Arbeit verrichteten. Mein Anteil ist für mich.“" 
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], Ihr seid gefährlich nahe an einer Gotteslästerung!" 
 fp1_yearly.0631.a.tt_success:0 "Es gelingt Euch, [cynic.Custom('DE_PRO_PER_S_3P_A')] zu beschämen" 
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] lässt Euch wie einen Trottel aussehen" 
 fp1_yearly.0631.b:0 "Hm. Kluger Einfall. Jedes kleine bisschen hilft …" 
 fp1_yearly.0631.c:0 "Ach, das geht mich nichts an." 

 fp1_yearly.0641.t:0 "Des Ozeans würdig" 
 fp1_yearly.0641.desc:0 "In vielerlei Hinsicht steht und fällt die Macht. über die man als [ROOT.Char.GetTitleAsNameNoTooltip] gebietet, mit den eigenen Langschiffen. Was sind wir denn ohne Zugang zur See? Nur Wölfe, die in der Falle sitzen und weder jagen noch frei umherschweifen können.\n\nDaher betrachte ich es auch nicht gerade mit geringer Sorge, dass die jüngste Begutachtung unserer an Land verstauten Boote ergibt, dass viele von ihnen zu verrotten beginnen. Ihre sorgsam angeschmiegten Planken laufen Gefahr, sofort aufzuklaffen, sobald sie wieder mit Wasser in Berührung kommen." 
 fp1_yearly.0641.a:0 "Es kann nicht so viel Kosten, sie in Schuss bringen zu lassen …" 
 fp1_yearly.0641.a.tt:0 "Die Schiffe werden ohne Ärgernisse instand gesetzt" 
 fp1_yearly.0641.b:0 "Hat [neighbour.GetTitledFirstNameNoTooltip] nicht eine recht neue Flotte?" 
 fp1_yearly.0641.b.tt_success:0 "Ihr ergaunert Euch erfolgreich die besten Schiffe von [neighbour.GetFirstNameNoTooltip]" 
 fp1_yearly.0641.b.tt_failure:0 "Ihr werdet ertappt und müsst fliehen." 
 fp1_yearly.0641.c:0 "Auf lange Sicht spart man, wenn man jetzt für das Beste zahlt." 
 fp1_yearly.0641.d:0 "Pah. Lasst sie verrotten. Was schadet das schon?" 

 fp1_yearly.0651.t:0 "Leviathan" 
 fp1_yearly.0651.desc:0 "Es ziemt sich als [ROOT.Char.GetTitleAsNameNoTooltip], Zeit auf See zu verbringen, mit der salzigen Brise im Gesicht und feinen Planken unter den Füßen. Heute sind mein persönliches Schiff sowie ein kleines Geschwader als Eskorte unterwegs, sowohl zu Übungszwecken als auch zum Vergnügen.\n\nDie kurze Fahrt war bereits eine berauschende Abwechslung vom Leben bei Hofe, als wir es erspähen: eine ferne Wasserfontäne, gefolgt von einer kleinen Insel aus weindunklem Fleisch, die sich kurz aus den Wogen schält.\n\nDie größte Bestie der Tiefen.\n\nEin #EMP Wal#!." 
 fp1_yearly.0651.a:0 "Holt die Harpunen!" 
 fp1_yearly.0651.a.tt_success:0 "Ihr tötet den Wal und schleppt ihn ans Ufer" 
 fp1_yearly.0651.a.tt_failure:0 "Die Bestie entkommt Euch" 
 fp1_yearly.0651.b:0 "Sollen sich die anderen darum kümmern. Bringt mir einfach bloß den Kadaver." 
 fp1_yearly.0651.c:0 "Was für eine #EMP grandiose#! Beute!" 
 fp1_yearly.0651.c.tt:0 "Ihr seht Euch einem #EMP wahren#! Leviathan der Tiefen gegenüber" 
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$" 
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$" 
 fp1_yearly.0651.d:0 "Eine Kreatur voll herrschaftlichem Schrecken. Lasst sie ziehen." 
 fp1_yearly.0651.d.tt:0 "Der Wal bleibt unbehelligt" 

 fp1_yearly.0661.t:0 "Eine neuartige Herausforderung" 
 fp1_yearly.0661.desc:0 "„Ich sage doch nur, [ROOT.Char.GetTitledFirstNameNoTooltip], dass das Skifahren auch ohne eine damit verbundene Jagd Freude bringt. Es sollte nichts Ungewöhnliches sein, es allein zum Vergnügen zu betreiben, anstatt dabei immer auf einen Nutzen zu pochen“, erzählt [knight.GetTitledFirstName] mit leiernder Stimme beim Nachtmahl.\n\nIch habe das Gefühl, als steckte ich schon mein gesamtes Leben in dieser Unterhaltung fest. [knight.Custom('DE_ART_DEF_S_N')|U] [knight.Custom('WomanManPossessive')] ist wie besessen.\n\n„Wir sollten es einmal versuchen, nun da der Schnee hoch und frisch ist! Nicht weit von hier ist ein großer Hügel. Ich wette, ich kann seinen Fuß vor Euch erreichen und dass wir beide dennoch viel Freude haben werden!“" 
 fp1_yearly.0661.a:0 "Wie ungewöhnlich! Die Wette gilt." 
 fp1_yearly.0661.a.tt_success:0 "Es ist ein knappes Rennen, doch Ihr gewinnt!" 
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] schlittert zum Sieg" 
 fp1_yearly.0661.b:0 "Hmmm. Vielleicht könnte ich einen kleinen #EMP Vorteil#! gebrauchen …" 
 fp1_yearly.0661.b.tt_success:0 "Ihr fahrt einen #EMP mühelosen#! Sieg ein" 
 fp1_yearly.0661.b.tt_failure:0 "Ihr werdet ertappt, wie Ihr die Ski von [knight.GetFirstNameNoTooltip] beschädigt" 
 fp1_yearly.0661.c:0 "Ein Wettlauf auf #EMP Skiern#!? Ohne dabei irgendetwas zu jagen? Klingt langweilig." 

 fp1_yearly.0671.t:0 "Ein rutschiges Vergnügen" 
 fp1_yearly.0671.desc:0 "„[ROOT.Char.Custom('GetMaPa')|U]!“, schreit mir [child.GetFirstNameNoTooltip] ins Ohr. Ich schlage zögerlich die Augen auf, eines nach dem anderen. So kann man wohl auch aufwachen, schätze ich.\n\nDas kleine Kind neben meinem Bett bebt buchstäblich vor Aufregung und hält Fäustlinge und eine teure Servierplatte umklammert.\n\n„Es schneit draußen, und ich will #EMP Schlitten fahren#!! Kommt Ihr mit mir?“" 
 fp1_yearly.0671.a:0 "Ha! Lasst mich nur noch eine große Tafel aus der Halle für uns nach draußen schaffen!" 
 fp1_yearly.0671.b:0 "Kommt! Besorgen wir uns ein Tablett aus der Küche." 
 fp1_yearly.0671.c:0 "Geht und fragt Eur[sibling.Custom('DE_END_PRO_S_A')] [sibling.Custom('SisterBrother')]." 
 fp1_yearly.0671.d:0 "Fort mit Euch. [ROOT.Char.GetMotherFather] ruht sich aus." 

 fp1_yearly.0681.t:0 "Warum kann ich nicht mitkommen?" 
 fp1_yearly.0681.desc:0 "Meine $knight_culture_player_plural_no_tooltip_lowercase$ und ich genießen einen schönen Abend in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: Wir erzählen uns Geschichten über alte Schlachten und vergangene Raubzüge, lachen, prahlen und schauen ganz allgemein tief in die Tassen. Alles in allem eine schöne Zeit.\n\nVerschwommen nehme ich einen Schatten an der Tür zu meinem Studierzimmer wahr und rufe den Eindringling herein. Im gesamten Raum fahren Hände an Waffengriffe.\n\nDoch anstatt eines Meuchlers tritt mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] vor, mit wild entschlossener Miene und eine winzige Hand zur Faust geballt.\n\n„[ROOT.Char.Custom('GetMaPa')|U], ich will auch mit auf einen Raubzug! Es ist nicht gerecht, dass ich zurückgelassen werde, nur weil ich jung bin!“" 
 fp1_yearly.0681.a:0 "Ich lasse Euch hier, damit Ihr [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] bewachen könnt, versteht Ihr?" 
 fp1_yearly.0681.b:0 "#EMP Ha!#! Aus Euch wird nie [child.Custom('DE_ART_IND_N')] #EMP wahr[child.Custom('DE_END_ADJ_IND_S_N')]#! Krieger[child.Custom('DE_END_NOU_S_GS_N')], Kind." 
 fp1_yearly.0681.b.haughty_knights:0 "Jeder hochmütige [knight|E]" 
 fp1_yearly.0681.c:0 "Darüber reden wir, wenn Ihr älter seid." 

 fp1_yearly.0691.t:0 "Versuchte Buße" 
 fp1_yearly.0691.desc:0 "Zu später Stunde tritt [knight.GetTitledFirstName] an mich heran, einen gepackten Ranzen auf den Rücken geschnallt.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], ich bedaure, Euch dies mitteilen zu müssen, doch ich kann nicht länger in Euren Diensten stehen.\n\nSeit dem Überfall auf [county.GetNameNoTier] plagt mich die Schuld ob meiner Taten, und meine [knight.GetFaith.GetAdherentName]en Unfreien sagen mir, ich könne meine Seele nur retten, wenn [knight.GetFaith.HighGodName] Einlass in mein Herz findet.\n\nBedauerlicherweise muss ich daher Euren sündigen Hof und die scheußlichen Dinge, die ich in meiner Anstellung bei Euch so tue, hinter mir lassen.“" 
 fp1_yearly.0691.a:0 "Ich kann Euch diesen fremden Glauben doch gewiss wieder ausreden?" 
 fp1_yearly.0691.a.tt_success:0 "Ihr führt [knight.GetFirstNameNoTooltip] zurück ins Licht" 
 fp1_yearly.0691.a.tt_failure:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, zur Vernunft zu kommen" 
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Ihr habt den Verstand verloren. Wachen!" 
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "[courtiers|E] und [guests|E] mit demselben [Concept('faith', 'Glauben')|E]" 
 fp1_yearly.0691.c:0 "Ihr könnt gehen, wenn Ihr wollt." 

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "Fremd bei Hofe"
 fp1_yearly.1001.desc.intro:0 "Mehrere Male in den letzten Tagen ist mir bei Hofe [stranger.Custom('DE_ART_IND_N')] geheimnisvoll[stranger.Custom('DE_END_ADJ_IND_S_N')] Herumtreiber[stranger.Custom('DE_END_NOU_S_GS_N')] namens [stranger.GetFirstName] aufgefallen. Mir kommt allerdings weder [stranger.Custom('DE_PRO_POS_S_3P')] Gesicht bekannt vor noch kann ich mich an die Nachricht [stranger.Custom('DE_PRO_POS_S_3P')]er Ankunft erinnern.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] schleicht überall umher"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] verlässt die abendliche Tafel stets vorzeitig"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] bringt Stunden mit ernsten Gesprächen mit anderen Höflingen zu"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] geht sehr selbstbewusst #EMP überallhin#!"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] bringt Stunden damit zu, sich mit allen und jedem zu unterhalten,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] lässt an der abendlichen Tafel nie auch nur einen einzigen Krümel auf dem Teller"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "und schleicht bis spät in die Nacht überall herum."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "und bleibt nie länger an der abendlichen Tafel, als [stranger.Custom('DE_PRO_PER_S_3P_N')] muss."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "und bringt Stunden mit ernsten Gesprächen mit meinen Höflingen zu."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "und geht sehr selbstbewusst #EMP überallhin#!."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "und bringt Stunden damit zu, sich mit allen zu unterhalten, die [stranger.Custom('DE_PRO_PER_S_3P_D')] über den Weg laufen."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "und lässt an der abendlichen Tafel nie auch nur einen einzigen Krümel auf dem Teller."
 fp1_yearly.1001.desc.outro:0 "Vielleicht bilde ich mir das nur ein, aber wegen irgendetwas an [stranger.Custom('DE_PRO_PER_S_3P_D')] sträuben sich mir die Nackenhaare.\n\nWie viel Unfug kann [stranger.Custom('DE_ART_IND_N')] Herumtreiber[stranger.Custom('DE_END_NOU_S_GS_N')] an ein oder zwei Tagen wohl stiften?"
 fp1_yearly.1001.probably_harmless.tt:0 "Dies wird nur minimale Effekte haben"
 fp1_yearly.1001.guest_of_honour.tt:0 "Dies wird #EMP dramatische#! Effekte haben"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "[stranger.Custom('DE_ART_DEF_S_N')|U] geheimnisvolle Fremde verschwindet …"
 fp1_yearly.1001.a:0 "[stranger.Custom('DE_PRO_PER_S_3P_N')|U] ist wahrscheinlich harmlos."
 fp1_yearly.1001.b:0 "Herumtreiber[stranger.Custom('DE_END_NOU_S_GS_N')]? Ich werde [stranger.Custom('DE_PRO_PER_S_3P_A')] zu einem Ehrengast machen!" 
 fp1_yearly.1001.c:0 "Wachen! Werft [stranger.Custom('DE_PRO_DEM')][stranger.Custom('DE_END_ADJ_IND_S_A')] Bettler[stranger.Custom('DE_END_NOU_S_GS_N')] hinaus!"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNameNoTooltip] wird nur umso seltsamer, je besser man [stranger.Custom('DE_PRO_PER_S_3P_A')] behandelt, doch [stranger.Custom('DE_PRO_POS_S_3P')]e Exzentrik wird nie besorgniserregend. Da ich eigentlich beschlossen hatte, mir keine weiteren Gedanken mehr zu machen, bin ich schockiert, als [stranger.GetNameNoTooltip] eines Nachts ohne Vorwarnung in meinen Gemächern auftaucht.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nUnd damit ist [stranger.GetNameNoTooltip] fort, und ich weiß instinktiv, dass man am Morgen keine Spur mehr von [stranger.Custom('DE_PRO_PER_S_3P_D')] finden wird."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] treibt sich weiter bei Hofe herum, doch [stranger.Custom('DE_PRO_PER_S_3P_N')] scheint wenig mehr zu tun, als im schlimmsten Fall dafür zu sorgen, dass sich die Leute ein wenig unwohl fühlen. Bis zu jenem Abend, an dem [stranger.Custom('DE_PRO_PER_S_3P_N')] nach Einbruch der Dunkelheit in meinen Gemächern auftaucht.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nSo schnell, wie [stranger.Custom('DE_PRO_PER_S_3P_N')] kam, verschmilzt [stranger.GetFirstNameNoTooltip] auch schon wieder mit den Schatten. Suchtrupps fördern nichts zutage, nicht das geringste bisschen, und ich bleibe mit nichts als Fragen zurück."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$„Ungläubig[stranger.Custom('DE_END_ADJ_IND_S_N')]“, kreischt das undankbare Geschöpf. „Ihr meint, Ihr könnt mein Vertrauen mit guten Tischmanieren und Daunenkissen erkaufen?! Ich bin ein wahres und treues Mitglied der [stranger.GetFaith.GetAdherentNameNoTooltip], und ich werde die Alten Götter niemals aufgeben! Stattdessen soll jeder Eurer [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]en [ROOT.Char.GetFaith.PriestNeuterPlural] von mir erfahren, dass Ihr einer Heidenseele Unterschlupf geboten habt!“$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$„Wäre ich ein schlechterer Mensch, würde ich Euch hier und jetzt für Euren lästerlichen Glauben ermorden. Zum Glück für Euch ist meine Ehre mehr wert als Euer Leben, und ich habe mich damit zufriedengegeben, das Wort, das [stranger.GetFaith.HighGodName] uns zuteilwerden lässt, an Eurem Hof zu verbreiten.“$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$„Ihr mögt die Götter kaum anbeten, [ROOT.Char.GetFirstNameNoTooltip], doch Ihr ehrt sie wohl. Auch wenn Euer Glaube die Asen kränkt, so habt Ihr doch das Gefallen des Gehängten gefunden, und ich, Grímnir, werde dies die [stranger.GetFaith.PriestNeuterPlural] wissen lassen.“$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$„Ihr betet die Götter kaum an und Ihr verkennt die wahre Göttlichkeit an Eurem Hof, obschon Grímnir selbst durch seine Gänge streift und an Eurer Tafel sitzt. Ich bemitleide Euch, Menschending, denn Ihr werdet #EMP niemals#! die Hallen meines Walhallas sehen!“$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$„Eure Gastfreundschaft ist lobenswert, [ROOT.Char.GetFirstNameNoTooltip], und ich sehe, dass Ihr entweder klug, fromm oder beides seid. Wie auch immer: Die weisen [stranger.GetFaith.PriestNeuterPlural] des Landes sollen wissen, dass Ihr Grímnir zu Gast hattet und der Fürst der Asen durch Euch eine gute Behandlung erfuhr.“$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$„Alte Augen nahmen Euch in den Blick, [ROOT.Char.GetFirstNameNoTooltip], und sie erkannten Makel an Euch“, ruft [stranger.GetFirstNameNoTooltip], und Speichel sprüht [stranger.Custom('DE_PRO_PER_S_3P_D')] in allen Richtungen von den Lippen. „Grímnir wandert durch Euren Hof, und Ihr tut nichts und seht nichts? Die [stranger.GetFaith.PriestNeuterPlural] des Landes sollen wissen, dass Ihr die Asen zu Besuch hattet und dass die Götter darüber wachen, ob Ihr Euch bessern werdet!“$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Das kann doch nicht #EMP wirklich#! der Allvater gewesen sein?"
 fp1_yearly.1011.b:0 "Bastard!"
 fp1_yearly.1011.possible_converts_specific_list:0 "Mindestens ein [courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip][stranger.Custom('DE_END_ADJ_IND_S_N')] Missionar[stranger.Custom('DE_END_NOU_S_GS_N')]"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] erweist sich als lebhafter und gebildeter Gast, der Abend um Abend mit langen Diskussionen mit dem Rest des Hofes zubringt.\n\nHeute stattet [stranger.Custom('DE_PRO_PER_S_3P_N')] mir einen Besuch ab, mit einem breiten Grinsen im Gesicht.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] zögert etwas unsicher. „Falls Ihr nichts dagegen habt, würde ich mich sehr darüber geehrt fühlen, dauerhaft an Eurem Hof verweilen zu dürfen.“"
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Es ist einige Zeit her, dass man mich derart gut behandelt hat, und ich danke Euch für Eure Gastfreundschaft. Ich fürchte allerdings, dass ich Euch etwas gestehen muss: Ich bin [stranger.GetFaith.GetAdherentNameNoTooltip], [stranger.Custom('DE_ART_IND_N')] Diener[stranger.Custom('DE_END_NOU_S_GS_N')] von [stranger.GetFaith.HighGodName], und ich habe Eure Untertanen in den Lehren meines Glaubens unterwiesen.“"
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich weiß bereits, dass ich nicht sonderlich hoch in Eurer Gunst stehe, doch ich fürchte, ich bin hier, um Euch ein Geständnis zu machen. Während meines gesamten Aufenthalts an Eurem Hof diskutierte ich das Wirken von [stranger.GetFaith.HighGodName] mit Euren Untertanen und bildete jene unter ihnen fort, die den Lehren des [stranger.GetFaith.GetAdjectiveNoTooltip]en Glaubens lauschen wollten.“"
 fp1_yearly.1012.desc.same_faith.critical:0 "$fp1_yearly.1012.desc.preamble$„Huldvoll[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Ich möchte mich gern bei Euch dafür bedanken, dass Ihr mich während meiner gesamten Zeit hier so gut behandelt habt. Als fromm[stranger.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] und Mit-[stranger.GetFaith.GetAdherentNameNoTooltip] habe ich Briefe an einflussreiche Theologen im gesamten Reich geschrieben, um Eure Frömmigkeit zu loben.“$fp1_yearly.1012.desc.same_faith_epilogue$" 
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich war nicht ganz ehrlich zu Euch. Auch wenn ich aussehe wie [stranger.Custom('DE_ART_IND_N')] Bettler[stranger.Custom('DE_END_NOU_S_GS_N')], bin ich in Wahrheit [stranger.Custom('DE_ART_IND_N')] [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], und ich habe meine Zeit bei Hofe damit verbracht, anderen vom Wirken von [stranger.GetFaith.HealthGodName] zu berichten. Obwohl Ihr dies womöglich nicht gutgeheißen hättet, danke ich Euch dafür, dass Ihr mir solche Gastfreundschaft gezeigt habt.“$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "[stranger.GetFaith.GetNameNoTooltip] … Erzählt mir mehr davon …"
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Sämtliche [piety|E], die für das Bewirten [stranger.Custom('DE_ART_DEF_S_G')] Bekehrer[stranger.Custom('DE_END_NOU_S_GS_N')] eingesetzt wurde, wird zurückerlangt"
 fp1_yearly.1012.b:0 "#EMP Wie bitte#!? Verschwindet. Auf der Stelle."
 fp1_yearly.1012.c:0 "Ihr [stranger.Custom('InsultAdjective')]er Mensch! #EMP WACHEN!#! Nehmt [stranger.Custom('DE_PRO_PER_S_3P_A')] fest!"
 fp1_yearly.1012.d:0 "Ich nehme Eure Dienste an."
 fp1_yearly.1012.e:0 "Ich habe schon ausreichend Berater und Theologen. Vielen Dank."
 fp1_yearly.1012.possible_converts_specific_list:0 "$fp1_yearly.1011.possible_converts_specific_list$" 
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Neiding"
 fp1_yearly.1013.desc.critical:0 "#EMP Eine Katastrophe!#!\n\n[stranger.GetNameNoTooltip] hat mir meine Gastfreundschaft so vergolten, dass [stranger.Custom('DE_PRO_PER_S_3P_N')] mich nachts ausraubte und jedes Stück glänzenden Metalls oder exotischen Stoffs an sich brachte, dessen [stranger.Custom('DE_PRO_PER_S_3P_N')] habhaft werden konnte, ehe [stranger.Custom('DE_PRO_PER_S_3P_N')] auf meinem besten Pferd davonritt!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] ist in die Nacht hinaus geflohen, zusammen mit sämtlichen Wertsachen, die [stranger.Custom('DE_PRO_PER_S_3P_N')] in die gierigen Finger kriegen konnte."
 fp1_yearly.1013.desc.outro:1 "\n\nOffenbar war [stranger.Custom('DE_ART_DEF_S_N')] geheimnisvoll[stranger.Custom('DE_PRO_PER_S_3P_N')] Fremde in Wahrheit ein Neiding auf der Flucht: für ein Verbrechen verurteilt, das derart niederträchtig war, dass [stranger.Custom('DE_PRO_PER_S_3P_N')] nun von [stranger.Custom('[stranger.Custom('DE_PRO_POS_S_3P')]]er Familie als eidlos, ehrlos und rechtlich gesehen tot erachtet wird. Diese Schmach schmerzt tief."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nAnscheinend war [stranger.Custom('DE_ART_DEF_S_N')] geheimnisvolle Fremde in Wahrheit ein Neiding auf der Flucht: Geächtet von der der Gemeinschaft zieht [stranger.Custom('DE_PRO_PER_S_3P_N')] von Hof zu Hof und sucht nach einer sicheren Zuflucht.\n\nAls meine Höflinge sich als ebenso traditionentreu herausstellten wie die [stranger.Custom('DE_PRO_POS_S_3P')]es letzten Gastgebers, machte [stranger.Custom('DE_PRO_PER_S_3P_N')] sich lieber rasch davon, anstatt zu bleiben und neuerliches Leid zu erfahren." 
 fp1_yearly.1013.a:0 "Verflixt!"
 fp1_yearly.1013.a.sodomite:0 "Ein solches Leben zu leben …" 
 fp1_yearly.1013.b:0 "Ich werde nicht eher ruhen, bis dieses Neiding gefunden ist!"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Krieger[stranger.Custom('DE_END_NOU_S_GS_N')]"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] scheint angenehm überrascht, als Ehrengast behandelt zu werden, und tritt am Ende des Tages unter vier Augen an mich heran.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich war nicht ganz ehrlich zu Euch. Auch wenn ich schwächlich erscheinen mag, bin ich in Wahrheit [stranger.Custom('DE_ART_IND_N')] gefürchtet[stranger.Custom('DE_END_ADJ_IND_S_N')] Krieger[stranger.Custom('DE_END_NOU_S_GS_N')]! Ich war auf der Suche nach einem Lehnsherrn, der meiner Dienste würdig ist, und Euer Betragen führt mich zu dem Glauben, dass Ihr dies sein könntet.“"
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] treibt sich noch eine Weile weiter an meinem Hof herum, bis es [stranger.Custom('DE_PRO_PER_S_3P_D')] schließlich irgendwie gelingt, sich eine Privataudienz bei mir zu erschleichen.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich möchte Euch gern mein Schwert andienen. Ich bin [stranger.Custom('DE_ART_IND_N')] wandernd[stranger.Custom('DE_END_ADJ_IND_S_N')] Krieger[stranger.Custom('DE_END_NOU_S_GS_N')] und schon eine Weile auf der Suche nach einem guten Lehnsherrn, und mein Aufenthalt an Eurem Hof lässt mich glauben, dass Ihr dies seid.“"
 fp1_yearly.1014.desc.outro:0 "\n\nSicherlich nicht der übliche Vorgang, wenn man einen $knight_culture_player_plural_no_tooltip_lowercase$ anwerben will, aber es schmeichelt einem schon, [stranger.Custom('DE_PRO_POS_S_3P')]e Prüfung bestanden zu haben."
 fp1_yearly.1014.a:0 "Prächtig! Ihr werdet Euren Sold gewiss wert sein!"
 fp1_yearly.1014.b:0 "Ich habe mehr als genug Krieger, die meine Geduld nicht auf die Probe stellen."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Herumtreiber[stranger.Custom('DE_END_NOU_S_GS_N')]"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] ist verwirrt, überwältigt und erfreut ob der Behandlung, die [stranger.Custom('DE_PRO_PER_S_3P_N')] erfährt. Als niederer Adel angesehen zu werden, scheint für [stranger.Custom('DE_PRO_PER_S_3P_A')] eine völlig neue Erfahrung zu sein, und es dauert eine ganze Weile, bis bei mir der Groschen fällt."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] bleibt recht harmlos und treibt wie erwartet kaum Unfug während [stranger.Custom('DE_PRO_POS_S_3P')]er kurzen Zeit in meinem Haushalt. Erst als ich [stranger.Custom('DE_PRO_PER_S_3P_A')] bei einer sehr leise geführten Unterhaltung belausche, fällt es mir wie Schuppen von den Augen."
 fp1_yearly.1015.desc.outro:0 "\n\nAnscheinend ist [stranger.Custom('DE_PRO_PER_S_3P_N')] #EMP tatsächlich#! nur [stranger.Custom('DE_ART_IND_N')] wandernd[stranger.Custom('DE_END_ADJ_IND_S_N')] Herumtreiber[stranger.Custom('DE_END_NOU_S_GS_N')], [stranger.Custom('DE_ART_DEF_S_N')] sich bei uns eingeschlichen hat!\n\nAls ich gerade darüber sinniere, was nun zu tun ist, kommt [stranger.GetFirstNameNoTooltip] kommt zu mir und bettelt untertänigst darum, dauerhaft bleiben zu dürfen."
 fp1_yearly.1015.a:0 "Selbstverständlich dürft Ihr bleiben."
 fp1_yearly.1015.b:0 "Was?! Unverschämt! Hinaus mit Euch!"

 fp1_yearly.1062.t:0 "Ein erinnerungswürdiges Leben: [ship_funeral_candidate.GetFirstNameNoTooltip]" 
 fp1_yearly.1062.desc:0 "[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)|U] ist unlängst verstorben und hinterließ [ship_funeral_candidate.Custom('DE_PRO_POS_S_3P')]e Lieben in tiefer Trauer um [ship_funeral_candidate.Custom('DE_ART_IND_A')] groß[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_A')] [ship_funeral_candidate.GetWomanMan].\n\nDa ich zu jenen zähle, die [ship_funeral_candidate.Custom('DE_ART_DEF_S_D')] Verstorbenen am nächsten standen, könnte ich die Aufgabe übernehmen, eine angemessene Bestattung auszurichten.\n\nEs ist unter treuen Anhängern unseres Glaubens Tradition, unsere Edelsten mit einem Schiff beizusetzen, damit sie leichter in die Nachwelt gelangen können, und gewiss hat doch [ship_funeral_candidate.GetFirstNameNoTooltip] diese große Ehre verdient?" 
 fp1_yearly.1062.a:0 "Ein kleines, symbolisches Steinschiff wird genügen." 
 fp1_yearly.1062.a.tt:0 "Die Vorbereitungen für die Bestattung beginnen …" 
 fp1_yearly.1062.b:0 "Ein großes Steinschiff, um [ship_funeral_candidate.GetFaith.WarGodName] mehr zu beeindrucken!" 
 fp1_yearly.1062.c:0 "Ein prächtig geschmücktes Segelschiff; [ship_funeral_candidate.GetFirstNameNoTooltip] verdient das Beste." 
 fp1_yearly.1062.d:0 "Das ist alles #EMP unverschämt#! teuer …" 
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$" 
 fp1_yearly.1063.desc.intro:0 "Ich stehe vor einer kleinen Schar Trauernder. Meine Blicke wandern von einem der Hinterbliebenen zum nächsten. Dann beginne ich meine Rede.\n\n„[ship_funeral_candidate.GetFirstNameNoTooltip]" 
 fp1_yearly.1063.desc.achievements.title.duchy:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] fein[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] [ship_funeral_candidate.GetTitleAsNameNoTooltip]," 
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] schillernd[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] [ship_funeral_candidate.GetTitleAsNameNoTooltip]," 
 fp1_yearly.1063.desc.achievements.title.empire:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] prächtig[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] [ship_funeral_candidate.GetTitleAsNameNoTooltip]," 
 fp1_yearly.1063.desc.achievements.prestige.high:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] illuster[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] [ship_funeral_candidate.GetWomanMan]," 
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] erhaben[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] [ship_funeral_candidate.GetWomanMan]," 
 fp1_yearly.1063.desc.achievements.prestige.max:0 "eine wahre Legende," 
 fp1_yearly.1063.desc.achievements.piety.high:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] aufopferungsvoll[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] Diener[ship_funeral_candidate.Custom('DE_END_NOU_S_GS_N')] von [ship_funeral_candidate.GetFaith.HighGodName]," 
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "ein beispielloser Leitstern [ship_funeral_candidate.GetFaith.GetNameNoTooltip]er Tugend," 
 fp1_yearly.1063.desc.achievements.piety.max:0 "eine wahre Ikone des [ship_funeral_candidate.GetFaith.GetNameNoTooltip]en Glaubens," 
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "ein Quell der Heiterkeit und des Gelächters," 
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "[ship_funeral_candidate.Custom('DE_ART_IND_N')] wahrhaft tödlich[ship_funeral_candidate.Custom('DE_END_ADJ_IND_S_N')] Duellant[ship_funeral_candidate.Custom('DE_END_NOU_S_GS_N')]," 
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "der treffsicherste Mensch in ganz [hunting_lands.GetNameNoTierNoTooltip]," 
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "eine Koryphäe der mystischen Künste," 
 fp1_yearly.1063.desc.achievements.single.intro:0 "hatte einen einzigartigen Antrieb. Vielleicht galt [ship_funeral_candidate.Custom('DE_PRO_PER_S_3P_N')] deshalb als" 
 fp1_yearly.1063.desc.achievements.single.outro:0 "eine Leistung, die womöglich niemals übertroffen werden wird.“" 
 fp1_yearly.1063.desc.achievements.double.intro:0 "war eine Person von seltener Begabung und breit gefächerten Interessen. Beides," 
 fp1_yearly.1063.desc.achievements.double.connector:0 "aber auch" 
 fp1_yearly.1063.desc.achievements.double.outro:0 "nichts kann die Lücke schließen, die der Verlust von [ship_funeral_candidate.Custom('DE_PRO_PER_S_3P_D')] in unserem Leben hinterlässt.“" 
 fp1_yearly.1063.desc.achievements.triple.intro:0 "war so vieles. [ship_funeral_candidate.Custom('DE_PRO_PER_S_3P_N')|U] war " 
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$" 
 fp1_yearly.1063.desc.achievements.triple.outro:0 "doch für mich war [ship_funeral_candidate.Custom('DE_PRO_PER_S_3P_N')] noch vor allem anderen mein[ship_funeral_candidate.Custom('DE_END_PRO_S_N')] [ship_funeral_candidate.Custom2('RelationToMe',mourner)]. [ship_funeral_candidate.Custom('DE_PRO_POS_S_3P')|U]esgleichen werden wir nie wieder sehen.“" 
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nDer Grabhügel hinter mir birgt bereits die kleine Nachbildung eines Schiffes. Die Umrisse sind mit wuchtigen Steinen ausgelegt, das Innere mit Wackersteinen gefüllt. Alles ist schon von einer großen Menge Erde bedeckt." 
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nDer große Grabhügel hinter mir birgt bereits die gewaltige Nachbildung eines Schiffes, die Umrisse mit Runensteinen ausgelegt, das Innere mit Wackersteinen gefüllt. Jeder der großen Steine erzählt Geschichten aus dem Leben [ship_funeral_candidate.Custom('DE_ART_DEF_S_G')] Verstorbenen." 
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nDer Grabhügel hinter mir birgt bereits ein eigens für diesen Zweck geschaffenes Schiff aus exotischen Hölzern, zusammengefügt von unseren besten Schiffsbauern. Es wird nie über die Meere der Sterblichen segeln, doch es dürfte [ship_funeral_candidate.GetFaith.PantheonTerm] dennoch erfreuen und [ship_funeral_candidate.Custom('DE_ART_DEF_S_D')] Verstorbenen Segnungen einbringen." 
 fp1_yearly.1063.desc.outro:0 "\n\nGefolgsleute schaffen die letzten, erlesenen Grabbeigaben hinein, und dann wird der Leichnam von [ship_funeral_candidate.GetFirstNameNoTooltip] endlich auf seiner Bahre beigesetzt." 
 fp1_yearly.1063.trigger_failure.tt:0 "Die Umstände haben zu einer Absage der öffentlichen Bestattung von [ship_funeral_candidate.GetFirstNameNoTooltip] geführt" 
 fp1_yearly.1063.a:0 "Versiegelt den Hügel." 

 fp1_yearly.1071.t:0 "Porentief rein" 
 fp1_yearly.1071.desc:0 "Das [ROOT.Char.GetCulture.GetNameNoTooltip]e Volk ist berühmt für seine tadellose Reinlichkeit.\n\nEine der größten Freuden im Leben ist es, wenn man selbst unsere erbittertsten Feinde zähneknirschend eingestehen hört, dass keines Mannes Bart besser gekämmt ist, niemandes Haar regelmäßiger eingeseift wird und niemandes Gesicht derart sauber von Makeln geschrubbt wird wie bei uns.\n\nHeute ist Badetag, und ich habe das Gefühl, als ob mir eine gewisse Abwechslung von den üblichen Abläufen guttun könnte. Wenn doch alle [ROOT.Char.GetCulture.GetNameNoTooltip] so gepflegt sind, sollte man dann als [ROOT.Char.GetTitleAsNameNoTooltip] nicht #EMP am allergepflegtesten#! sein?" 
 fp1_yearly.1071.a:0 "Sauberkeit ist der Schlüssel zu einem langen Leben." 
 fp1_yearly.1071.b:0 "Ich schätze, ich könnte ein bisschen mehr Aufwand betreiben …" 
 fp1_yearly.1071.c:0 "Einfach das Übliche reicht schon." 

 fp1_yearly.1081.t:0 "Entdecker[norse_explorer.Custom('DE_END_NOU_S_GS_N')] aus dem Westen"
 fp1_yearly.1081.desc.intro:0 "Mein Abend wurde von [norse_explorer.Custom('DE_ART_IND_D')] betagten Entdecker[norse_explorer.Custom('DE_END_NOU_S_GS_N')] in Beschlag genommen, [norse_explorer.Custom('DE_ART_DEF_S_N')] mir die exotischen Geschichten über [norse_explorer.Custom('DE_PRO_POS_S_3P')]e Heldentaten auf dem Atlantik erzählen möchte.\n\nTrotz [norse_explorer.Custom('DE_PRO_POS_S_3P')]es Alters ist der Blick aus den Augen von [norse_explorer.GetFirstNameNoTooltip] scharf, als [norse_explorer.Custom('DE_PRO_PER_S_3P_N')] mir"
 fp1_yearly.1081.desc.greenland:1 "von einem Land armer, geplagter $norse_collective_noun$ berichtet, die im Schnee dicht an der Spitze der Welt leben. Das Land ist derart eisig und kalt, dass sie sämtliches Bauholz einführen müssen und sich nahezu ausschließlich von Fleisch und Fisch ernähren."
 fp1_yearly.1081.desc.vinland:0 "von einem Land berichtet, das so weit im Westen liegt, wie sich Cathay im Osten befindet. Dort sollen die Trauben und der Weizen derart reichlich wachsen, dass sie sich offenbar von selbst aussäen, und die Jahrgänge von Wein und Brand sind angeblich von beispielloser Güte. Jeder Einheimische ist ein gefürchteter Krieger, der Eindringlinge nicht zu schätzen weiß."
 fp1_yearly.1081.desc.antilia:0 "von einer Insel berichtet, die von [antilia_culture.GetNameNoTooltip]en Exilanten besiedelt ist. Als reiche $christianity_religion_adherent_plural$, die in gut befestigten Burgen leben, stammen sie von Flüchtlingen ab, die während der Maurischen Invasion aus Iberien geflohen waren."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "von der letzten überlebenden Exklave des $hellenic_pagan$ berichtet, einer winzigen Insel im Westen, die von $greek_collective_noun$ bevölkert wird, welche mehr mit dem alten $b_athens$ als mit dem modernen $b_constantinople$ gemein haben. Die Einheimischen bringen den ganzen Tag damit zu, über Philosophie zu diskutieren und auf den Ruhm der Olympier zu trinken!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "von der Zuflucht der letzten wenigen $hellenic_pagan_adherent_plural$ berichtet, die ihre Urahnen aus $b_athens$ und $b_thebes$ auf das Krudeste nachahmen. Die Einheimischen verbringen ihre Tage in Müßiggang, diskutieren merkwürdige philosophische Ansichten und üben ihren ungehobelten Glauben aus."
 fp1_yearly.1081.desc.st_brendans_island:0 "von einer hinter sonderbaren Nebeln verborgen liegenden Insel berichtet, auf der die Zeit langsamer zu verstreichen scheint als jenseits ihrer Gestade. [norse_explorer.GetFirstNameNoTooltip] gibt sich schmallippig, was die weiteren Mysterien dieses Eilands angeht, auch wenn [norse_explorer.Custom('DE_PRO_PER_S_3P_D')] bisweilen Tränen in die Augen steigen."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "von einer Insel mit frommen $breton_collective_noun$ berichtet, die ihr Leben mit Gebeten und in stiller Versenkung verbringen. Ihr Glaube ist derart stark, dass sie durch die Waffen Sterblicher keinen Schaden mehr nehmen, da [norse_explorer.GetFaith.HighGodName] sie behütet."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "eine Insel voller frommer $breton_collective_noun$ berichtet, die reich an goldenen Schätzen ist. Derart stark war der Glaube der Einheimischen, dass er das Eiland auch dann noch mit dem Klang wunderschön gesungener Choräle erfüllte, nachdem die Mannschaft von [norse_explorer.GetFirstNameNoTooltip] diese Leute alle massakriert hatte."
 fp1_yearly.1081.desc.ard_majhulah:0 "von einem sonderbaren Land berichtet, das nur in alten islamischen Schriften Erwähnung findet und seit Jahren als verschollen galt. Jeder der Einheimischen besitzt Haufen von Gold und Silber, die derart groß sind, dass die edlen Metalle als Zahnstocher benutzt werden oder man gar Kleidung aus ihnen anfertigt." 
 fp1_yearly.1081.desc.the_sticky_sea:0 "von einem Abschnitt der See innerhalb des Atlantiks berichtet, der sich in einem beklagenswerten Zustand befindet: eine klebrige, stinkende Sauerei von Gewässer, wo Schlangen und Algen sich verschworen haben, Seeleute in ein nasses Grab hinabzuziehen. Nur die stärksten Mannschaften dürfen überhaupt darauf hoffen, sich von hier buchstäblich wieder loszureißen."
 fp1_yearly.1081.desc.purple_islands:0 "von einer Inselgruppe tief im Süden berichtet, die üppig mit Blumen bewachsen ist, von denen viele Schattierungen exotischen Purpurs aufweisen. Von menschlichem Leben ist dort angeblich keine Spur zu finden. Die unheimliche Schönheit dieses Ortes verlockt selbst gestandene Seeleute dazu, sich dort einfach zum Sterben hinzulegen, im Frieden mit sich und der Welt."
 fp1_yearly.1081.desc.hy_brasil:0 "von einer Insel berichtet, die die meiste Zeit unsichtbar bleibt. Nur einen Tag alle sieben Jahre lichten sich die undurchdringlichen Nebel, hinter denen sie verborgen liegt. Selbst an diesem einen Tag, da die Nebel die Reise zur Insel erlauben, ist noch nie ein Seemann erfolgreich dort angelandet."
 fp1_yearly.1081.desc.thule:0 "von einem unermesslich weiten Land hoch, hoch im Norden berichtet, wo sämtliche Materie in sich zusammenfällt und keine Regeln der Natur mehr gelten. Menschen atmen so mühelos Wasser und Erde, wie sie dies sonst mit Luft tun, monströse Wale schwimmen durch den Boden und über den Himmel, und sämtliche Unterscheidungen und Trennlinien jedweder Art verlieren jegliche Bedeutung."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "von einem Land weit im Westen berichtet, wo die Bewohner nur Weiß tragen, grausige Speere mit sich führen und aufs Wildeste untereinander und selbst gegen die edelsten Besucher kämpfen. Die Einheimischen verehren uralte heidnische Götter, deren Name längst kein rechtschaffener [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] mehr kennt."
 fp1_yearly.1081.desc.great_ireland.other:0 "von einem Land weit im Westen berichtet, wo die Bewohner nur Weiß tragen, grausige Speere mit sich führen und mit einer unmenschlichen Kraft und Wildheit kämpfen. Ihr Kampfgeschick ist derart legendär, dass noch kein Krieger dieses Landes von einer fremden Klinge getötet wurde."
 fp1_yearly.1081.desc.sunset_empire:0 "einem Großreich auf der anderen Seite an der allerbreitesten Stelle des Atlantiks berichtet, einem Land von Blut, Schädeln und hungrigen Eroberern, das gleich jenseits des westlichen Horizonts lauert. Seine grausamen Herren warten auf Ragnarök selbst, da sie dann allen guten [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] das noch schlagende Herz aus der Brust reißen wollen."
 fp1_yearly.1081.desc.outro:0 "\n\nAuch wenn es schon spät geworden ist, scheint [norse_explorer.GetFirstNameNoTooltip] gewillt, noch weiterzuerzählen, falls ich dies wünschen sollte."
 fp1_yearly.1081.a:0 "Faszinierend. Bitte noch einmal alles von vorn!"
 fp1_yearly.1081.b:0 "Das kann doch #EMP unmöglich#! wahr sein, was Ihr mir da erzählt, alt[norse_explorer.Custom('DE_END_ADJ_IND_S_N')] [norse_explorer.GetWomanMan]."
 fp1_yearly.1081.c:0 "Geschichten über ferne Lande sind stets beruhigend …"
 fp1_yearly.1081.c.sunset_empire:0 "Vielleicht sollten wir keine Schiffe mehr nach Westen segeln lassen …"
