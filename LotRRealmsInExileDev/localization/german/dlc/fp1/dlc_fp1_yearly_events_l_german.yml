 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "Entkommen[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] Unfrei[dummy_gender.Custom('DE_END_ADJ_IND_S_N')]"
 fp1_yearly.0001.desc:0 "Unfreie sind ein Teil des Lebens in der [ROOT.Char.GetCulture.GetNameNoTooltip]en Kultur. Als Menschen niederen Standes, die in fremden Landen gefangen genommen oder bereits als Unfreie geboren wurden, bestellen sie unsere Felder und kümmern sich um unsere Herdfeuer.\n\nSollten sie zumindest.\n\nLetzte Nacht beschloss ein[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] dieser Unfreien, dass [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] [dummy_gender.Custom('DE_PRO_POS_S_3P')] Dasein satt hat, und floh. Dabei nahm [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] einen ganzen Arm kostbaren Geschmeides mit! Und was noch schlimmer ist: [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)|U] #EMP sah#! [dummy_gender.Custom('DE_ART_DEF_S_A')] Unfreie in die Finsternis davoneilen und [scapegoat.Custom('DE_PRO_PER_S_3P_D')] fiel erst heute Morgen ein, irgend jemandem davon zu erzählen." 
 fp1_yearly.0001.gold_stays_lost.tt:0 "Euer Silber bleibt verloren" 
 fp1_yearly.0001.a:0 "Gebt eine Beschreibung [dummy_gender.Custom('DE_ART_DEF_S_G')] Unfreien in jedem Dorf aus!"
 fp1_yearly.0001.a.tt_success:0 "[dummy_gender.Custom('DE_ART_DEF_S_N')|U] Unfreie wird gesehen und eingefangen"
 fp1_yearly.0001.a.tt_failure:0 "[dummy_gender.Custom('DE_ART_DEF_S_N')|U] Unfreie entwischt mit Eurem Silber"
 fp1_yearly.0001.b:0 "Holt meinen Mantel. Ich werde [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] selbst zur Strecke bringen."
 fp1_yearly.0001.b.tt_success:0 "Ihr fangt [dummy_gender.Custom('DE_ART_DEF_S_A')] Unfreie, noch ehe [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] weit gekommen ist"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], dies ist Eure Schuld. Also könnt Ihr auch dafür büßen!"
 fp1_yearly.0001.d:0 "Euch sei verziehen, [scapegoat.GetFirstNameNoTooltip]. Derlei Dinge kommen vor."

 fp1_yearly.0011.t:0 "Laute Rufe, [offensive_courtier.GetFirstNameNoTooltip] zum Neiding zu erklären"
 fp1_yearly.0011.desc:0 "Eine Parade wichtiger Einheimischer aus [capital_barony.GetNameNoTier] hat den Tag damit zugebracht, durch meinen Saal zu marschieren. Jeder von ihnen hatte sein eigenes Beschwernis, über das er klagte, doch die Ursache war stets die gleiche: mein[offensive_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))] [offensive_courtier.GetTitledFirstName].\n\nManche beschwerten sich über [offensive_courtier.Custom('DE_PRO_POS_S_3P')] Verhalten, andere über [offensive_courtier.Custom('DE_PRO_POS_S_3P')]e mangelnde Ehre, doch in einer Sache waren sich alle einig: [offensive_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist eine Schande für den Hof.\n\nDie ungewaschenen Massen rufen nach nichts Geringerem, als [offensive_courtier.Custom('DE_PRO_PER_S_3P_A')] zum Neiding zu erklären und [offensive_courtier.Custom('DE_PRO_PER_S_3P_A')] somit auszustoßen." 
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] besteht darauf, dass [offensive_courtier.Custom('DE_PRO_POS_S_3P')] Verhalten #EMP eigentlich#! recht fromm ist, doch die knurrigen Bürger meinen, [priest.GetFirstNameNoTooltip] müsse sich einfach nicht mit den Folgen einer solchen „Tugendhaftigkeit“ herumplagen." 
 fp1_yearly.0011.a:0 "Sie haben recht: [offensive_courtier.Custom('DE_PRO_PER_S_3P_N')|U] muss enteignet und verbannt werden!"
 fp1_yearly.0011.b:0 "Sie haben recht: [offensive_courtier.Custom('DE_PRO_PER_S_3P_N')|U] muss verbannt werden!"
 fp1_yearly.0011.c:0 "Bauern! [offensive_courtier.GetFirstNameNoTooltip] trifft keine Schuld."
 fp1_yearly.0011.d:0 "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] kümmert sich um so etwas nicht …"

 fp1_yearly.0021.t:0 "Eine Frage von Leben und Tod"
 fp1_yearly.0021.desc.intro:0 "Ein unlängst ausgebrochener Zwist zwischen zweier meiner $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] and [second_knight.GetTitledFirstName], ist schlimm aus dem Ruder gelaufen. Offenbar"
 fp1_yearly.0021.desc.doggo:0 "spießte [first_knight.GetFirstNameNoTooltip] versehentlich den Hund von [second_knight.GetFirstNameNoTooltip] auf, als man gemeinsam auf der Jagd war, und [second_knight.GetFirstNameNoTooltip] weigert sich, [first_knight.GetFirstNameNoTooltip] einfach für einen neuen Hund bezahlen zu lassen." 
 fp1_yearly.0021.desc.spit_of_land:0 "kaufte [first_knight.GetFirstNameNoTooltip] einen entlegenen Flecken Land, von dem [second_knight.GetFirstNameNoTooltip] behauptet, er gehöre [second_knight.Custom('DE_PRO_PER_S_3P_D')]. Das Land wäre vollkommen wertlos, würde dort nicht angeblich der beste Kohl in ganz [capital_barony.GetNameNoTierNoTooltip] wachsen."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "fingen sie an, sich wegen nichts Beleidigungen an den Kopf zu werfen, und [first_knight.GetFirstNameNoTooltip] sagte etwas Unwiederholbares über [second_knight.GetFirstNameNoTooltip], eine Ziege und ein gutes Trinkhorn."
 fp1_yearly.0021.desc.escalating_prank_war:0 "fing alles als harmloser Wettstreit an, bei dem man sich wechselseitig überbieten wollte und bei dem es anfangs nur darum ging, einander zunehmend dramatischere Streiche zu spielen, bis der ganze Spaß schließlich in nackten Zorn umschlug."
 fp1_yearly.0021.desc.religious_differences:0 "geht es letztlich um eine einfache Meinungsverschiedenheit in Glaubensdingen: [first_knight.GetFaith.GetAdherentName] und [second_knight.GetFaith.GetAdherentName] gehen einander wegen ihrer Ansichten über das Wesen des Göttlichen an die Gurgel."
 fp1_yearly.0021.desc.stolen_pig:0 "ist die entscheidende Streitsache ein gewaltiges Preisschwein, das [first_knight.GetFirstNameNoTooltip] [second_knight.GetFirstNameNoTooltip] gestohlen hat. Oder [second_knight.GetFirstNameNoTooltip] [first_knight.GetFirstNameNoTooltip]. Ehrlich gesagt ist das bei dem ganzen Krakeelen ein wenig unklar."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "fand [unfortunate_knight.GetFirstNameNoTooltip] [defiling_knight.GetFirstNameNoTooltip] dabei vor, wie dies[defiling_knight.Custom('DE_END_ADJ_IND_S_N')] sich mit der Galionsfigur des Langboots von [unfortunate_knight.GetFirstNameNoTooltip] #EMP vergnügte#! und dabei sowohl deren Lack als auch deren ehedem furchterregende Aura ruinierte." 
 fp1_yearly.0021.desc.defiled_longboat:0 "bereitete sich [defiling_knight.GetFirstNameNoTooltip] auf unaussprechliche Weise #EMP Lust#! über sämtlichen Sitzen im Langboot von [unfortunate_knight.GetFirstNameNoTooltip], sodass das gesamte Schiff nun #EMP zum Himmel stinkt#!." 
 fp1_yearly.0021.desc.board_game:0 "spielten die beiden eine Partie Hnefatafl und gerieten über die genauen Regeln in Streit. Binnen weniger Minuten war das Brett vom Tisch gefegt und es flogen die Fäuste."
 fp1_yearly.0021.desc.outro:0 "\n\nNun haben die beiden $knight_culture_player_plural_no_tooltip_lowercase$ einander offen zu einem Holmgang herausgefordert. Das Duell wird gewiss dramatisch, doch als eingeschworene Mitglieder meines Haushalts brauchen sie meine Erlaubnis, um den Kampf zu beginnen."
 fp1_yearly.0021.a:0 "Wenn sie denn möchten, sollen sie deshalb ruhig kämpfen."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] gewinnt den Holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] gewinnt den Holmgang"
 fp1_yearly.0021.b:0 "Kindisch! Ich verbiete das!"
 fp1_yearly.0021.b.tt_success:0 "Euer Befehl löst verschreckten Gehorsam aus"
 fp1_yearly.0021.b.tt_failure:0 "Eure $knight_culture_player_plural_no_tooltip_lowercase$ stimmen zähneknirschend zu, verspotten Euch aber"
 fp1_yearly.0021.c:0 "Sicher. Und ich werde sogar auf [first_knight.GetFirstNameNoTooltip] wetten."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Sie sollen sich bloß keinen Zwang antun, doch ich werde auf [second_knight.GetFirstNameNoTooltip] setzen."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "Unglaubliche Geschichten an der Tafel"
 fp1_yearly.0031.desc.intro:0 "Es war ein langer, langer Abend in der Gesellschaft von [lying_warrior.GetFirstName]. [lying_warrior.Custom('DE_ART_DEF_S_N')|U] Wanderkrieger[lying_warrior.Custom('DE_END_NOU_S_GS_N')] machte in [capital_barony.GetBaseNameNoTierNoTooltip] halt für die Nacht und zahlte für [lying_warrior.Custom('DE_PRO_POS_S_3P')]en Aufenthalt mit Geschichten über [lying_warrior.Custom('DE_PRO_POS_S_3P')]e Heldentaten. Erzählungen, die nun schon #EMP Stunden#! dauern.\n\n" 
 fp1_yearly.0031.desc.sunk_longboat:0 "„… und da war ich also, mitten auf der Nordsee, und mein Langboot drohte von einem verfluchten Übermaß an geplünderter Beute unterzugehen. Nun, ich konnte sie ja nicht mitnehmen, und so bin ich einfach ins Wasser gesprungen und nach Norwegen geschwommen!“"
 fp1_yearly.0031.desc.wrestled_whale:0 "„… und ich wusste, dass ich entweder meine Mannschaft aufgeben oder selbst gegen den Wal kämpfen musste. Ich schnappte mir mein Messer, tauchte in den Ozean ein und zerrte die Bestie eigenhändig ans Ufer!“"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "„… und da drin waren zehntausend Gegner, mit Krummschwertern bewaffnet, und ich hatte nur mein kleines Messerchen zum Obstschälen. #EMP Ich schaffte es#!, dank meines treuen Obstmesserchens!“"
 fp1_yearly.0031.desc.charged_city:0 "„…und ich stürmte einfach schnurstracks zu den Stadtmauern, erklomm sie ohne Seil oder Haken und hackte mir meinen Weg in den Palast frei. Ich schmolz die Krone des Königs ein, um für ein neues Paar Stiefel für mich zu bezahlen.“"
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "„… und wenn die beiden Riesen #EMP wirklich#! zu ihrem Holmgang angetreten wären, wäre Island gewiss im Meer versunken. Zum Glück gelang es mir, die beiden mit meinen Worten zu beruhigen.“"
 fp1_yearly.0031.desc.wooed_heir:0 "„… das Kind von [disparaged_king.GetTitledFirstName], #EMP das#! ist das Beste, was mir in der Hinsicht je untergekommen ist. [disparaged_king.GetTitledFirstNameNoTooltip] war danach allerdings nicht sonderlich von mir begeistert, und ich floh schleunigst von [disparaged_king.Custom('DE_PRO_POS_S_3P')]em Hof. Das kann ich Euch aber sagen!“" 
 fp1_yearly.0031.desc.hunted_troll:1 "„… aber natürlich stammt diese jüngste Wunde von dem Troll selbst. Groß wie ein Haus, leise wie eine Maus, Klauen wie das Bastardkind von [lying_warrior.GetFaith.DevilName]. Dennoch gilt: Wenn man lange genug auf etwas einsticht, stirbt es irgendwann.“"
 fp1_yearly.0031.desc.outro:0 "\n\nEpisode um Episode geht die Saga weiter, jede neue Anekdote länger als die vorangegangene." 
 fp1_yearly.0031.a:0 "Ihr #EMP müsst#! einfach an meinem Hof bleiben, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b:0 "Das klingt … weit hergeholt."
 fp1_yearly.0031.b.tt_success:0 "Die Lügen von [lying_warrior.GetFirstNameNoTooltip] werden aufgedeckt"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] ist Euch an Redegewandtheit weit überlegen"
 fp1_yearly.0031.c:0 "Erwähnt bei Eurem nächsten Halt unsere Gastfreundschaft!" 

 fp1_yearly.0041.t:0 "Entdecker[explorer.Custom('DE_END_NOU_S_GS_N')] aus dem Süden"
 fp1_yearly.0041.desc:1 "[explorer.GetFirstName], [explorer.Custom('DE_ART_IND_N')] Entdecker[explorer.Custom('DE_END_NOU_S_GS_N')], Forscher[explorer.Custom('DE_END_NOU_S_GS_N')] und Abgesandt[explorer.Custom('DE_END_ADJ_NUL_S_N')] von [sponsoring_liege.GetTitledFirstName] von [sponsoring_liege.GetPrimaryTitle.GetName], bereist seit Jüngstem meine Lande. Als gebildetes und frommes Mitglied der Glaubensgemeinschaft der [explorer.GetFaith.GetAdherentNameNoTooltip] führt [explorer.Custom('DE_PRO_PER_S_3P_N')] ein detailliertes Tagebuch [explorer.Custom('DE_PRO_POS_S_3P')]er Erlebnisse und schickt hin und wieder Schreiben zurück in [explorer.Custom('DE_PRO_POS_S_3P')] Heimatland, um Bericht über das Leben am Rand der Welt zu erstatten.\n\n[explorer.GetFirstNameNoTooltip] hat nun [capital_barony.GetNameNoTierNoTooltip] erreicht und ersucht um die Erlaubnis, ein paar Tage zu bleiben, damit [explorer.Custom('DE_PRO_PER_S_3P_N')] unsere Gebräuche beobachten und mit unseren weisesten Ältesten sprechen kann.\n\nTrotz der formellen Art [explorer.Custom('DE_PRO_POS_S_3P')]er Bitte #EMP trieft#! dieses Schreiben von [explorer.GetFirstNameNoTooltip] regelrecht vor Herablassung." 
 fp1_yearly.0041.a:0 "Vielleicht könnte [explorer.Custom('DE_PRO_PER_S_3P_N')] bei einem unserer kleineren Blóts zuschauen?" 
 fp1_yearly.0041.a.tt_success:0 "Eure Zeremonie beeindruckt [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure:0 "Eure heidnischen Sitten widern [explorer.GetFirstNameNoTooltip] an"
 fp1_yearly.0041.b:0 "Erzählt mir mehr über … [explorer.GetFaith.HighGodName]?"
 fp1_yearly.0041.c:0 "An #EMP meinem#! Hof ist kein Platz für hochnäsige Fremde."

 fp1_yearly.0051.t:0 "Die ruhelosen Toten"
 fp1_yearly.0051.desc:0 "Der Tod von [draugr.GetTitledFirstName] vor einiger Zeit ist dem gemeinen Volk von [capital_county.GetNameNoTier] nicht entgangen. Was auch immer [draugr.Custom('DE_PRO_PER_S_3P_N')] sonst noch gewesen sein mag: [draugr.GetFirstNameNoTooltip] erfreute sich bei der örtlichen Bauernschaft keiner sonderlich großen Beliebtheit, und es ist üblich geworden, jegliches Übel im Land [draugr.Custom('DE_PRO_POS_S_3P')]em wandelnden Leichnam anzulasten.\n\nEs scheint keine Woche zu verstreichen, in der sich nicht irgendein Bauer, Köhler oder Mistschaufler, der keinen Steinwurf von unserem Hauptsitz entfernt arbeitet, über den Draugr von [draugr.GetFirstNameNoTooltip] beschwert.\n\nEs #EMP muss#! etwas getan werden." 
 fp1_yearly.0051.a:0 "Ich werde [draugr.Custom('DE_PRO_POS_S_3P')]em Hügelgrab einen Besuch abstatten."
 fp1_yearly.0051.a.tt:0 "Ihr beschließt, dem höchstpersönlich nachzugehen …"
 fp1_yearly.0051.b:0 "Grabt einfach die Leiche aus und verbrennt sie."
 fp1_yearly.0051.b.body_destroyed:0 "Die Bauernschaft frohlockt" 
 fp1_yearly.0051.b.list:0 "Angehörige und Freunde von [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c:0 "Vielleicht können wir Schutzzauber nutzen, um dem zu begegnen?"
 fp1_yearly.0051.c.tt_success:0 "Eure Tränke und Zaubersprüche schenken der Bauernschaft Zuversicht"
 fp1_yearly.0051.c.tt_failure:0 "Eure Rituale reichen nicht aus"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Wölfe"
 fp1_yearly.0061.desc:0 "Kaum sind mein Gefolge und ich am Hügelgrab von [draugr.GetFirstNameNoTooltip] angekommen, hallt auch schon das erste Knurren aus seinem Inneren.\n\nAls der größte Wolf, den ich je gesehen habe, sich durch die finstere Öffnung des Hügelgrabs zwängt, ist es, als würde der Rest seines Rudels einfach unmittelbar aus dem Boden hervorbrechen. Es müssen mindestens zwölf Wölfe sein, jeder so groß wie ein Mensch und aus allen Richtungen und aus vollem Lauf aus uns zu hetzend.\n\nDie Bauern haben sich geirrt, was den Draugr angeht, doch mit dem Fluch lagen sie richtig!"
 fp1_yearly.0061.a:0 "Soldaten! Zu mir!"
 fp1_yearly.0061.a.tt_success:0 "Ihr schart Eure Männer um Euch und schlachtet die Wölfe ab!"
 fp1_yearly.0061.a.tt_failure:0 "Ihr kommt knapp mit dem Leben davon"
 fp1_yearly.0061.b:0 "LAUFT!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Bär"
 fp1_yearly.0062.desc:0 "Das Hügelgrab von [draugr.GetFirstNameNoTooltip] ist kalt und düster. Obwohl weder mein Gefolge noch ich einen wandelnden Leichnam sehen, gibt es an manchen der Wände lange, tiefe Kratzer, und der Boden ist mit Knochen von Vieh übersät.\n\nEin plötzliches Rascheln aus einer der Ecken weckt meine Aufmerksamkeit, und was ich zunächst für einen Laubhaufen halte, richtet sich langsam auf: Vor mir steht der größte Bär, den ich je gesehen habe. Das Tier ist gut und gerne neun oder zehn Ellen groß. Es blinzelt uns verschlafen an und wirkt dabei beinahe … freundlich.\n\nDann brüllt der Bär."
 fp1_yearly.0062.a:0 "Aus dir mache ich einen Bettvorleger!"
 fp1_yearly.0062.a.tt_success:0 "Ihr streckt das Ungeheuer nieder"
 fp1_yearly.0062.a.tt_failure:0 "Euer Gefolge entreißt Euch den Klauen eines sicheren Todes"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Neiding"
 fp1_yearly.0063.desc:0 "Das Hügelgrab von [draugr.GetFirstNameNoTooltip] birgt kein Ungeheuer, keine Grabbeigaben und noch nicht einmal einen Leichnam. Nach einer raschen Durchsuchung des Gebiets finden wir [draugr.GetFirstNameNoTooltip] ein kleines Stück entfernt, kopfvoran in einem Graben liegend und notdürftig mit Blättern bedeckt.\n\nDas Grab selbst scheint in eine behelfsmäßige Behausung verwandelt worden zu sein, die irgendein niederträchtiger Gesetzloser den kalten Händen der Toten entrungen hat.\n\nAls ich gerade mit meinem Gefolge bespreche, was nun zu tun ist, ist aus der Ferne ein fröhliches Pfeifen zu hören, das sich flott nähert. Der Schurke kehrt heim!"
 fp1_yearly.0063.a:0 "Keiner sagt ein Wort. Stellt Euch dicht an die Wände!"
 fp1_yearly.0063.a.tt_success:0 "Die Falle schnappt zu"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] bemerkt, dass etwas nicht stimmt, und flieht"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] streift durch die Wildnis und macht weiter Ärger"
 fp1_yearly.0063.b:0 "Was für eine verflixte Zeitverschwendung!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Waise"
 fp1_yearly.0064.desc:0 "Die Bauern mögen darauf bestanden haben, dass der wandelnde Leichnam von [draugr.GetFirstNameNoTooltip] ihnen das Essen stiehlt, das Vieh verhext und des Nachts an ihre Fenster klopft, doch als ich zu [draugr.Custom('DE_PRO_POS_S_3P')]em Hügelgrab komme, finde ich ein gänzlich anderes Geschöpf vor.\n\nInmitten eines Nests aus gestohlenen Fellen und halb gegessenem Essen sitz ein Waisenkind, das mich anstarrt, die Augen vor schierem Schrecken weit aufgerissen."
 fp1_yearly.0064.a:0 "Fort mit Euch, Kind. Ihr könnt hier nicht bleiben."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] wandert in die Wildnis hinaus …"
 fp1_yearly.0064.b:0 "Kind hin, Kind her: In den Kerker mit [draugr_orphan.Custom('DE_PRO_DEM')][draugr_orphan.Custom('DE_END_PRO_S_D')] Dieb[draugr_orphan.Custom('DE_END_NOU_S_GS_N')]!"
 fp1_yearly.0064.c:0 "Kommt an den Hof, [Select_CString(draugr_orphan.IsFemale,'Mädchen','Junge')]: Ein Grab ist kein Ort für die Lebenden."
 fp1_yearly.0064.d:0 "Sicher … Sicher hat doch jedes Kind ein Elternteil verdient, das es liebt?"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Tatsächlich alles ruhig"
 fp1_yearly.0065.desc:0 "Das Hügelgrab von [draugr.GetFirstNameNoTooltip] sieht im Wesentlich noch genauso aus wie zum Zeitpunkt [draugr.Custom('DE_PRO_POS_S_3P')]er Beisetzung. Was auch für jedes andere Grab gilt, das die Bauern mich überprüfen lassen.\n\nIch finde auch im Inneren keines der vermeintlich verfluchten Gräber, auf den angeblich von Trollen heimgesuchten Lichtungen oder in den dem Hörensagen nach von Riesen bewohnten Höhlen etwas Verdächtiges: Nach ein paar Wochen fange ich an, mir die Frage zu stellen, wie sicher wir uns denn eigentlich sein können, dass derlei Ungeheuer tatsächlich #EMP existieren#!?\n\nWenigstens konnte ich die Bewegung gebrauchen."
 fp1_yearly.0065.a:0 "Vielleicht war es nur der Wind?"
 fp1_yearly.0065.a.locals_grumble:0 "Die Bauern sind verstimmt" 

 fp1_yearly.0071.t:0 "In den tiefsten Winkeln der Welt" 
 fp1_yearly.0071.desc.intro:0 "Die Bauern von [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] sind ein abergläubischer Haufen und kommen regelmäßig zu mir, um zu behaupten, sie hätten Zauberer, Riesen und verkleidete Götter gesehen.\n\nIn der Regel achte ich nicht weiter auf diese Theatralik des gemeinen Volkes, doch diesmal haben die Bauern einen Beweis mitgebracht:" 
 fp1_yearly.0071.desc.troll_type.bear:0 "einen Jungen, dessen Schädel zu Brei geschlagen wurde, und seine klagenden Eltern, die seinen Tod mit ansehen mussten." 
 fp1_yearly.0071.desc.troll_type.wolf:0 "den Leichnam eines berühmten Jägers. Die Brust ist aufgerissen und das Herz herausgefressen." 
 fp1_yearly.0071.desc.troll_type.wolverine:0 "einen Haufen aus feucht glänzenden Knochen und Fleischfetzen, der angeblich vor Kurzem noch ein ältliches Waschweib war." 
 fp1_yearly.0071.desc.troll_type.lynx:0 "ein Dutzend abgeschlachteter Schweine. Jedes von ihnen wurde zu sorgsam zerlegt, als dass es sich hier um das Ergebnis eines Angriffs eines wilden Tiers handeln könnte. Dieses grauenhafte Werk wurde jedoch unverkennbar mit Krallen anstelle eines Messers verrichtet." 
 fp1_yearly.0071.desc.troll_type.moose:0 "einen blutigen Schafskadaver. Das Tier wurde in Stücke gerissen, doch nichts von ihm wurde verschlungen. Es gibt nicht einmal Kauspuren. Das Schaf wurde einfach von Krallen, wie ich sie noch nie gesehen habe, völlig zerfetzt." 
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nIch sehe mir die Schweinerei eine kurze Weile genauer an, bis [loveli_lakes.GetTitledFirstName] vortritt.\n\n„Das war kein Troll, [ROOT.Char.GetFirstNameNoTooltip]. Das ist das Werk eines wilden Elchs! Ich kenne die Bestie gut, ebenso wie ihren garstigen Biss, und ich würde gern mein Zeichen in ihren Kadaver ritzen.“" 
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nDie Einheimischen beharren darauf, dass es sich hierbei um nichts weniger handelt als das Werk eines Trolls, und sie verlangen, dass ich die nahen Wälder durchkämme, um die Kreatur aufzuscheuchen und zu beseitigen." 
 fp1_yearly.0071.a:0 "Ich werde die Bestie eigenhändig töten!" 
 fp1_yearly.0071.a.tt:0 "Ihr zieht mit einem Trupp Krieger los" 
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], kümmert Euch hierum." 
 fp1_yearly.0071.b.tt_success:0 "Euer Ratsmarschall und [marshal.Custom('DE_PRO_POS_S_3P')]e Truppen spüren dem Ungeheuer nach" 
 fp1_yearly.0071.b.tt_failure:0 "Die Bestie entgeht [marshal.GetFirstNameNoTooltip]" 
 fp1_yearly.0071.c:0 "Hört sich wie ein Bär an. Kümmert Euch selbst darum, ihr Memmen." 
 fp1_yearly.0081.hunt_invalidated:0 "Die Jagd auf den Troll von [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] endet" 
 fp1_yearly.0081.hunt_invalidated.tt:0 "Unvorhergesehene Umstände lenken Eure Aufmerksamkeit ab" 
 fp1_yearly.0081.desc.prelude:0 "Die Wälder wispern leise, während wir voranziehen, und sie halten meine kleine Gruppe aus Gefolgsleuten in einer engen, schattigen Umarmung. Ich schätze, das Wispern rührt nur vom Wind her, doch manche sagen, Trolle würden singen wie der Wind, wenn sie allein unterwegs sind …\n\nIn der Nähe dieser Lichtung ist es zu mehreren Vermisstenfällen gekommen, was bedeutet, dass die Bestie hier möglicherweise irgendwo ihren Unterschlupf hat. Zumindest sagen das die Einheimischen.\n\n" 
 fp1_yearly.0081.desc.finisher:0 "Kein Troll, aber dennoch unsere Beute!" 
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: Aufragender Tod" 
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Ein ohrenbetäubendes Grollen hallt durch den Hain, und etwas, was ich für einen Felsen hielt, richtet sich auf und entpuppt sich ohne jeden Zweifel als #EMP gewaltig hoch aufragender#! Bär.\n\n$fp1_yearly.0081.desc.finisher$" 
 fp1_yearly.0081.a:0 "Möge der Tod dich Monstrum holen!" 
 fp1_yearly.0081.a.tt_success:0 "Ihr tötet den Bären" 
 fp1_yearly.0081.a.tt_failure:0 "Der Bär reißt Euch in zwei Hälften" 
 fp1_yearly.0081.b:0 "#BER RAAAAARGH!#!" 
 fp1_yearly.0081.b.tt:0 "Ihr reißt die Bestie in einer Berserkerwut in zwei Hälften" 
 fp1_yearly.0081.c:0 "Auf, #EMP auf#! und heran, Ihr Wölfe von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!" 
 fp1_yearly.0081.c.tt_success:0 "Ihr beflügelt Eure Soldaten dazu, den Bären zu töten" 
 fp1_yearly.0081.c.tt_failure:0 "Die Bestie verwundet Euch und entkommt" 
 fp1_yearly.0081.c.tt_failure.tt:0 "Ihr erleidet eine #warning DAUERHAFTE#! schwere Verletzung" 
 fp1_yearly.0081.d:0 "#EMP FLIIIIEEEEHHHHTTT!#!" 
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: Rascher Tod" 
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Hinter uns erklingt erst ein Knurren, das einem das Blut in den Adern gefrieren lässt, dann tapsende Schritte und dann schließlich ein Schrei von jemandem aus der Nachhut unserer Gruppe. Ich wirble gerade noch rechtzeitig herum, um dem riesigen Wolf auszuweichen, als er an mir vorbeirast. Sein Fell ist vom silbrigen Glanz des Alters und von Blutspritzern überzogen. $fp1_yearly.0081.desc.finisher$" 
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$" 
 fp1_yearly.0082.a.tt_success:0 "Ihr tötet den Wolf" 
 fp1_yearly.0082.a.tt_failure:0 "Der Wolf reißt Euch die Kehle heraus" 
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$" 
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$" 
 fp1_yearly.0082.c:0 "Zu mir! Bildet einen Kreis!" 
 fp1_yearly.0082.c.tt_success:0 "Ihr stellt dem Wolf eine Falle, treibt ihn in die Enge und tötet ihn" 
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" 
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" 
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$" 
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Tollwütiger Tod" 
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$Das Erste, was wir von der Bestie sehen, ist, wie sie einem Soldaten zu meiner Linken die Kehle herausreißt: ein flink umherhuschendes Knäuel aus Fell und Zähnen, das kaum größer als ein Hund, aber schneller als ein herniederfahrendes Schwert ist. Ein in Raserei verfallener Vielfraß! $fp1_yearly.0081.desc.finisher$" 
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$" 
 fp1_yearly.0083.a.tt_success:0 "Ihr macht dem Vielfraß ein Ende" 
 fp1_yearly.0083.a.tt_failure:0 "Der Vielfraß reißt Euch die Eingeweide heraus" 
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$" 
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$" 
 fp1_yearly.0083.c:0 "Es gibt eine Jagdhütte in der Nähe! Fallt dorthin zurück! Dort gibt es Hilfe!" 
 fp1_yearly.0083.c.tt_success:0 "Ihr lockt die Bestie näher an die Jagdhütte und überwältigt sie durch Eure schiere Überzahl" 
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" 
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" 
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$" 
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Leiser Tod" 
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Ich erstarre. Aus irgendeinem Grund hat uns das Tier noch nicht bemerkt, doch ich kann #EMP gerade eben so#! die geduckte Form eines Luchses auf der anderen Seite der Lichtung ausmachen. Ein weiterer unvorsichtiger Schritt hätte womöglich mein letzter sein können. $fp1_yearly.0081.desc.finisher$" 
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$" 
 fp1_yearly.0084.a.tt_success:0 "Ihr tötet den Luchs" 
 fp1_yearly.0084.a.tt_failure:0 "Der Luchs bricht Euch das Genick" 
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$" 
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$" 
 fp1_yearly.0084.c:0 "Ruhe! Ihr beiden geht von der Seite heran. Wir treiben das Vieh in Eure Richtung …" 
 fp1_yearly.0084.c.tt_success:0 "Ihr überlistet den Luchs und bringt ihn zur Strecke" 
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" 
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" 
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$" 
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Wütender Tod" 
 fp1_yearly.0085.desc.loveli_lakes:0 "Da [loveli_lakes.GetTitledFirstName] uns führt, ist die Reise zu dem Unterschlupf im Wald der tollwütigen Bestie nicht sonderlich lang.\n\nWenn wir doch nur das Glück gehabt hätten, das Vieh schlafend zu erwischen, doch dem ist nicht so, und das titanenhafte, wilde Monstrum erhebt sich, als wir seine Lichtung betreten. Es ist gewiss doppelt mannshoch.\n\nSein Atem geht stoßweise, es verdreht die Augen wie bei einer heftigen Krankheit des Geistes und stampft mit den gespaltenen Hufen.\n\nDann stürmt es los." 
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$Die Stille wird mit einem donnernden #EMP Krachen#! durchbrochen, als ein gewaltiger, tollwütiger Elch erscheint, doppelt mannshoch und die Nüstern mit Zornesschaum bedeckt. $fp1_yearly.0081.desc.finisher$" 
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$" 
 fp1_yearly.0085.a.tt_success:0 "Ihr lasst den Elch Eure Klinge schmecken" 
 fp1_yearly.0085.a.tt_failure:0 "Der Elch zermalmt Eure Knochen zu Brei" 
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$" 
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$" 
 fp1_yearly.0085.c:0 "Die Schwachstelle ist in seinem Nacken! Nur Speere und Bögen!" 
 fp1_yearly.0085.c.tt_success:0 "Ihr erlegt den Elch, ohne niedergetrampelt zu werden" 
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" 
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" 
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$" 

 fp1_yearly.0091.t:0 "Ein Schiff, wie es [ROOT.Char.Custom('DE_ART_IND_D')] [ROOT.Char.GetTitleAsNameNoTooltip] gebührt" 
 fp1_yearly.0091.desc:0 "Welches Langschiff [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] fährt, sagt viel über [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus. Es verrät einem, wie wohlhabend und wie erfolgreich [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ist und wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich dem Rest der Welt gegenüber darstellen will.\n\nIch betrachte mein derzeitiges Schiff und sehe es als … mangelhaft. Als ob meine Einschätzung noch einmal bestätigt werden soll, löst sich krachend ein Teil der Segelaufhängung. Das gesamte Schiff knarzt unheilverheißend, während sich der Druck auf seinen Planken neu verteilt.\n\nDen Bau eines neuen Schiffs in Auftrag zu geben, ist nicht schwer, doch wird ein einfacher Ersatz reichen? Habe ich denn kein Schiff verdient, das der Welt etwas über #EMP mich#! erzählt?" 
 fp1_yearly.0091.a:0 "Ein Leviathan, um meine Beute zu befördern!" 
 fp1_yearly.0091.b:0 "Ein Monstrum, um meine Vasallen einzuschüchtern!" 
 fp1_yearly.0091.c:0 "Einen Drachen, um meinen Namen zu brüllen!" 
 fp1_yearly.0091.d:0 "Ich brauche kein kostspieliges Schiff." 

 fp1_yearly.0101.t:0 "Ein Rätselspiel" 
 fp1_yearly.0101.desc:0 "Rätsel sind in den Kreisen der [ROOT.Char.GetCulture.GetNameNoTooltip] ein beliebter Zeitvertreib. Zwei oder mehr Spieler tauschen zunehmend schwieriger zu knackende Rätsel aus, die oft in Reimform vorgetragen werden und vor Allegorien oder mythologischen Anspielungen strotzen.\n\nAn einem besonders langen und langweiligen Tag kommt [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] auf die Idee, mich zu einem Spiel herauszufordern, während uns bestimmt die Hälfte des Hofstaats zusieht." 
 fp1_yearly.0101.a:0 "Ihr wollt #EMP meine#! Sprachkunst auf die Probe stellen? Das wird ein Spaß!" 
 fp1_yearly.0101.a.tt_success:0 "Ihr gewinnt das Spiel" 
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] besiegt Euch" 
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Jeder [courtier|E] und jeder [guest|E]" 
 fp1_yearly.0101.b:0 "Ich glaube, ich habe ein paar Bücher über Rätsel gelesen …" 
 fp1_yearly.0101.c:0 "Für den Anfang: Wer hat kein Hirn und wandert in den Kerker?" 
 fp1_yearly.0101.c.tt:0 "Die Leute könnten sich an Euer übertrieben heftiges Verhalten erinnern …" 
 fp1_yearly.0101.c.tt_nickname:0 "Eure Höflinge tuscheln hinter Eurem Rücken …" 
 fp1_yearly.0101.d:0 "Danke, aber ich bin [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] und habe dringende Dinge zu tun." 

 fp1_yearly.0111.t:0 "Verflucht" 
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] schweigt, während ich um das Totem aus Pferdehaut herumgehe, das auf [accursed.Custom('DE_PRO_POS_S_3P')]e Gemächer ausgerichtet ist, um es mir aus jedem Winkel genau zu betrachten. [accursed.Custom('DE_PRO_PER_S_3P_N')|U] hat recht: Das ist ohne jeden Zweifel eine Hohnstange, die mit einem #EMP mächtigen#! Fluch verbunden ist, welcher das Leben von [accursed.GetTitledFirstName] bedroht.\n\nDie in die Stange geritzten Runen" 
 fp1_yearly.0111.desc.skill.intrigue_high:0 "sind #color_blue_gray fein gearbeitet und blumig, was ein besonders krankes und schmerzhaftes Ableben verheißt#!." 
 fp1_yearly.0111.desc.skill.learning_high:0 "sind #color_blue_gray tief und blutverschmiert, was sie ganz klar als Werk eines erfahrenen Zauberers ausweist#!." 
 fp1_yearly.0111.desc.skill.intrigue_low:0 "sind #color_blue_gray grausam, aber ausschweifend, als wären die Gedanken des Übeltäters umhergewandert#!." 
 fp1_yearly.0111.desc.skill.learning_low:0 "sind #color_blue_gray in schlechtem Zustand und mit Gekröse verschmiert, was das Zeichen eines plumpen, ungeübten Zauberers ist#!." 
 fp1_yearly.0111.desc.skill.fallback:0 "sind #color_blue_gray nicht zu entziffern#!." 
 fp1_yearly.0111.desc.first_connector:0 "Der eigentliche Text des Fluches" 
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray riecht nach Unentschlossenheit und Trägheit#!." 
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray brodelt vor ruhelosem Zorn#!." 
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "ist #color_blue_gray beinahe erschreckend ruhig und heimtückisch#!." 
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray verweist auf ein hohes Selbstwertgefühl oder eine grausige Vorstellungskraft#!." 
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray deutet auf eine völlige Gleichgültigkeit gegenüber anderen Menschen hin#!." 
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray ist voller Windungen und beißt sich mehrfach gewissermaßen selbst in den Schwanz#!." 
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray ist kühn und treffend, geradezu selbstbewusst in seiner rechtschaffenen Überzeugung#!." 
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray scheint von einer durch und durch persönlichen Form des Hasses durchdrungen#!." 
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray ist ein wirres Durcheinander#!." 
 fp1_yearly.0111.desc.second_connector:0 "Er endet in einem Ton" 
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "#color_blue_gray voller schlechter Erklärungen, die alles etwas enttäuschend machen#!." 
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "#color_blue_gray hastig hingekritzelter Raserei#!." 
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "#color_blue_gray schrecklicher Unausweichlichkeit#!." 
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "#color_blue_gray voller grauenerregender und dennoch genialer Nuancen#!." 
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "#color_blue_gray unverstellter, teilnahmsloser Endgültigkeit#!." 
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "#color_blue_gray einer irren Form der Feigheit#!." 
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "#color_blue_gray unverhohlener Zuversicht, was den Untergang von [accursed.GetFirstNameNoTooltip] anbelangt#!." 
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "#color_blue_gray voller Vorwürfe, die die Schuld für [accursed.Custom('DE_PRO_POS_S_3P')]en Untergang [accursed.GetFirstNameNoTooltip] selbst anlasten#!." 
 fp1_yearly.0111.desc.trait_2.fallback:0 "#color_blue_gray voller enttäuschend einfallsloser Formulierungen#!." 
 fp1_yearly.0111.desc.outro:0 "\n\nWir haben keine Zeugen und keine #color_blue_gray Beweise#! außer der Hohnstange selbst." 
 fp1_yearly.0111.tt.correct_guess:0 "Wenn Ihr richtig vermutet" 
 fp1_yearly.0111.tt.wrong_guess:0 "Wenn Ihr falsch vermutet" 
 fp1_yearly.0111.tt.correct_accusation:0 "Ihr findet eine Vielzahl an Beweisen für die Schuld von [culprit.GetFirstNameNoTooltip]" 
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] ist von dem Fluch befreit und Euch für immer dankbar" 
 fp1_yearly.0111.tt.false_accusation:0 "Eure Anschuldigungen erweisen sich als haltlos" 
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] ist davon überzeugt, dass [accursed.Custom('DE_PRO_POS_S_3P')] Ende schmerzhaft bald kommen wird" 
 fp1_yearly.0111.a:0 "Das riecht nach [suspect_a.GetTitledFirstNameNoTooltip]!" 
 fp1_yearly.0111.b:0 "Vielleicht … [suspect_b.GetTitledFirstNameNoTooltip] …" 
 fp1_yearly.0111.c:0 "So wie es aussieht, war es wahrscheinlich [suspect_c.GetTitledFirstNameNoTooltip]." 
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], erkennt Ihr denn nicht, dass das alles nur in Eurem Kopf ist?" 
 fp1_yearly.0111.d.tt_success:0 "Ihr beruhigt [accursed.GetFirstName] mit Worten" 
 fp1_yearly.0111.d.tt_failure:0 "[accursed.Custom('DE_PRO_PER_S_3P_N')|U] erleidet einen geistigen Zusammenbruch" 
 fp1_yearly.0111.e:0 "Sorgt Euch nicht. Ich habe einen Gegenzauber!" 

