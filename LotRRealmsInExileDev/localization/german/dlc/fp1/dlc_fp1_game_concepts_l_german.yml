l_german:
 game_concept_designate_chief_sacrifice: "Hauptopfer auswählen"  #~TR~
 game_concept_designate_chief_sacrifice_article: "Ein Hauptopfer auswählen"  #~TR~
 game_concept_designate_chief_sacrifice_chief_sacrifice: "Hauptopfer"  #~TR~
 game_concept_designate_chief_sacrifice_desc: "Beim Abhalten eines Großopferfests können [characters|E] einen ihrer [Concept('prisoners', 'Gefangenen')|E] als Hauptopfer festlegen. Dieser $game_concept_prisoner$ wird als Erstes getötet und kann dem opfernden Charakter helfen, mehr [piety|E] zu erhalten.\n\nIdeale Opfer sind:\n$EFFECT_LIST_BULLET$ Landlose $game_concept_characters$, deren [faith|E] entweder [faith_hostile|L] oder [faith_evil|L] ist\n$EFFECT_LIST_BULLET$ [Concept('landed', 'Landbesitzende')|E] $game_concept_characters$, die mindestens den [rank|E] [count|E] haben\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (was aber Folgen nach sich ziehen kann)"  #~TR~
 game_concept_varangian_adventure: "Roaming Adventure"
 game_concept_varangian_adventures: "Roaming Adventures"
 game_concept_varangian_adventuring: "Abenteuerfahrt"  #~TR~
 game_concept_varangian_adventure_adventure: "Abenteuer"  #~TR~
 game_concept_varangian_adventure_desc: "This is a special type of [war|E], where the attacker intends to move their [realm|E] to the [war_target|E] wholesale.\n\nIf they win, they will immediately annex the appropriate [counties|E] and move their [capital|E] there. Their old vassals will go independent, and their old $game_concept_counties$ will be given to upstart local warlords. $game_concept_varangian_adventures$ are #EMP ONLY#! available to [duke|E] and $game_concept_count$-[title_tier|E] [rulers|E], becoming progressively more expensive with each successful $game_concept_varangian_adventure_adventure$.\n\nThis [casus_belli|E] is #EMP NEVER#! available after the $culture_era_tribal$ [era|E], and cannot be used against other [cultures|E] that can $game_concept_varangian_adventure_adventure$ or against neighbouring $game_concept_rulers$.\n\nWildmen launching their first $game_concept_varangian_adventure$ receive up to [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bonus [special_troops|E], the amount going up with every same-[faith|E] same-[culture|E] county they completely control within [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trial_by_combat: "Gerichtskampf"  #~TR~
 game_concept_trials_by_combat: "Gerichtskämpfe"  #~TR~
 game_concept_trial_by_combat_trial: "Gericht"  #~TR~
 game_concept_trial_by_combat_combat: "Kampf"  #~TR~
 game_concept_trial_by_combat_desc: "In manchen [cultures|E] sind Streitfragen, die sich nicht durch Worte oder einen Krieg lösen lassen, stattdessen Anlass für einen $game_concept_trial_by_combat$. Kommt es zu einem solchen, treten die beiden [characters|E] in einem [single_combat_duel|E] gegeneinander an, wobei die genauen Folgen von Sieg und Niederlage zuvor ausgehandelt werden. Gewinnt der Belangte, beweist er durch einen Sieg generell seine Unschuld.\n\nDie allgemeinen Voraussetzungen für einen solchen $game_concept_trial_by_combat_trial$ sehen wie folgt aus:\n$EFFECT_LIST_BULLET$Beide Parteien müssen einer dafür infrage kommenden Kultur angehören.\n$EFFECT_LIST_BULLET$Ihr müsst einen [imprisonment_reason|E] vorweisen können (der hierdurch auch verbraucht wird).\n$EFFECT_LIST_BULLET$Euer Gegner darf nicht [liege|E], [vassal|E] oder der [guest|E] oder [courtier|E] von Euch selbst oder einem Eurer $game_concept_vassals$ sein.\n\n$game_concept_characters$, die selbst nicht zu einem Kampf in der Lage sind, können dennoch herausgefordert werden, solange sie [rulers|E] sind und einen [knight|E] benennen, der an ihrer Stelle antreten soll.\n\nEin $game_concept_trial_by_combat_combat$ kann nur bis zum [character_death_death|E] ausgetragen werden, wenn die geschädigte Partei [tribal|E] ist und beide $game_concept_characters$ persönlich in dem $game_concept_single_combat_duel$ antreten; muss der Belangte einen Vorkämpfer benennen, der an seiner Stelle antritt, ist ein Duell bis zum $game_concept_character_death_death$ keine Option."  #~TR~
