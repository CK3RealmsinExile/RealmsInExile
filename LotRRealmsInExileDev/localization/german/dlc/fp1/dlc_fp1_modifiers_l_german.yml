l_german:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "Hochkönig der Meere"  #~TR~
 high_king_of_the_seas_fp1_modifier_desc: "This character is the undisputed ruler of the Belegaer, a supreme thalassocrat."
 high_queen_of_the_seas_fp1_modifier: "Hochkönigin der Meere"  #~TR~
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"  #~TR~
 defiant_high_king_conversion_boost_modifier: "Trotziger Hochkönig"  #~TR~
 defiant_high_king_conversion_boost_modifier_desc: "Dieser Charakter verehrt die Alten Götter und würde alles tun, um den Beweis dafür zu liefern, dass es im Grunde jeder so halten sollte.\n\nBeträchtlicher Bonus auf das Tempo beim [Concept('convert_county', 'Bekehren von Grafschaften')|E] im Fall von [Concept('organized', 'organisierten')|E] [Concept('faiths', 'Glauben')|E]"  #~TR~
 defiant_high_queen_conversion_boost_modifier: "Trotzige Hochkönigin"  #~TR~
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"  #~TR~
 scandinavian_adventurer_fp1_modifier: "Wildmen Exile"
 scandinavian_adventurer_fp1_modifier_desc: "This character fled their homeland with an army of rogues and adventurers, seeking to carve out a realm elsewhere."
 nithing_fp1_modifier: "Neiding"  #~TR~
 nithing_fp1_modifier_desc: "Dieser Charakter ist den $north_germanic_group_collective_noun$ ein Nichts, das als tot erachtet wird und sogar noch unter einem Unfreien steht."  #~TR~
 stingy_host_fp1_modifier: "Knauseriger Gastgeber"  #~TR~
 stingy_host_fp1_modifier_desc: "Dieser Charakter ist dafür bekannt, unwichtigen Persönlichkeiten an seinem Hof nicht einmal eine warme Mahlzeit zukommen zu lassen."  #~TR~
 generous_host_fp1_modifier: "Großzügiger Gastgeber"  #~TR~
 generous_host_fp1_modifier_desc: "Dieser Charakter ist bekannt dafür, Wanderer mit Höflichkeit und Respekt zu behandeln und ihnen auch eine heiße Mahlzeit zukommen zu lassen."  #~TR~
 phantom_island_trivia_fp1_modifier: "Mysteries of the Belegaer"
 phantom_island_trivia_fp1_modifier_desc: "This character remembers many interesting tales of the mysterious islands of the Belegaer."
 phantom_island_critique_fp1_modifier: "Kritischer Geist"  #~TR~
 phantom_island_critique_fp1_modifier_desc: "Dieser Charakter ist für seine Skepsis gegenüber dem Seemannsgarn bekannt, das gewisse Seeleute spinnen."  #~TR~
 exotic_foreign_lord_fp1_modifier: "Exotischer fremder Fürst"  #~TR~
 exotic_foreign_lord_fp1_modifier_desc: "This character is known within the Haradrim world as the liege of a strange and intriguing pagan realm."
 horrifying_foreign_lord_fp1_modifier: "Grauenerregender fremder Fürst"  #~TR~
 horrifying_foreign_lord_fp1_modifier_desc: "Stories abound throughout the Haradrim world of the horrifying pagan sacrifices that infest this character's realm."
 draugr_healthy_hiking_fp1_modifier: "Gesunde Wanderschaft"  #~TR~
 draugr_healthy_hiking_fp1_modifier_desc: "Dieser Charakter hat eine beachtliche Menge Zeit damit verbracht, auf der Jagd nach Ungeheuern vergebens durch die Wildnis zu wandern."  #~TR~
 ultimate_blasphemer_modifier: "Erzlästerer"  #~TR~
 ultimate_blasphemer_modifier_desc: "This character sacrificed their own [head_of_faith|E] to another [faith|E]'s divinities. No one considers them a true member of the faithful."
 embraced_local_traditions_modifier: "Nahm lokale Traditionen an"  #~TR~
 embraced_local_traditions_modifier_desc: "This formerly Wildmen character has embraced the culture and faith of their new homeland, though they can still raise #V Runestones#!."
 settled_norse_dynasty_modifier: "Siedler-Dynastie"  #~TR~
 settled_norse_dynasty_modifier_desc: "This Wildmen Dynasty has settled in foreign lands.\n#weak For as long as this modifier lasts, rulers of this Dynasty will not be targeted by Wildmen adventurers.#!"
 fp1_focusing_on_rule_modifier: "Schwerpunkt auf der Herrschaft"  #~TR~
 fp1_focusing_on_rule_modifier_desc: "Dieser Charakter konzentriert sich auf das Herrschen und nichts als das Herrschen, auf Kosten aller anderen Anforderungen in seinem Leben."  #~TR~
 fp1_ignoring_annoyances_modifier: "Ignorierte Ärgernisse"  #~TR~
 fp1_ignoring_annoyances_modifier_desc: "Dieser Charakter hat keine Zeit für leichte Ärgernisse und kleinliches Getue, das infantilen Einfällen entspringt."  #~TR~
 fp1_avoiding_the_snow_modifier: "Vermeiden des Schnees"  #~TR~
 fp1_avoiding_the_snow_modifier_desc: "Dieser Charakter wurde dafür gescholten, zu viel Zeit draußen in der Kälte zu verbringen."  #~TR~
 fp1_daydreaming_about_diplomacy_modifier: "Tagträume über Staatswesen"  #~TR~
 fp1_daydreaming_about_diplomacy_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste sein diplomatisches Vorgehen zu planen."  #~TR~
 fp1_daydreaming_about_martial_modifier: "Tagträume über Strategie"  #~TR~
 fp1_daydreaming_about_martial_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste zukünftige Kriege zu planen."  #~TR~
 fp1_daydreaming_about_stewardship_modifier: "Tagträume über Gold"  #~TR~
 fp1_daydreaming_about_stewardship_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste zu planen, wie sich zukünftige Steuern erheben lassen."  #~TR~
 fp1_daydreaming_about_intrigue_modifier: "Tagträume über Komplotte"  #~TR~
 fp1_daydreaming_about_intrigue_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, im Geiste abzuwägen, wer genau der Nächste auf seiner Liste sein sollte."  #~TR~
 fp1_daydreaming_about_learning_modifier: "Tagträume über Bücher"  #~TR~
 fp1_daydreaming_about_learning_modifier_desc: "Dieser Charakter hat eine beachtliche Zeit damit verbracht, sich an seine liebsten Folianten zurückzuerinnern."  #~TR~
 fp1_excellent_longships_modifier: "Ausgezeichnete Langschiffe"  #~TR~
 fp1_excellent_longships_modifier_desc: "Die Flotte dieses Charakters gleitet so rasch über die Wogen wie eine Klinge durch einen Mönch."  #~TR~
 fp1_rotting_longships_modifier: "Verrottende Langschiffe"  #~TR~
 fp1_rotting_longships_modifier_desc: "Die Flotte dieses Charakter ist kaum seetüchtig."  #~TR~
 fp1_flagship_leviathan_modifier: "Leviathan-Flaggschiff"  #~TR~
 fp1_flagship_leviathan_modifier_desc: "Das persönliche Flaggschiff dieses Charakters ist #EMP gewaltig groß#! und kann eine geradezu groteske Menge an Beute befördern."  #~TR~
 fp1_flagship_monster_modifier: "Monströses Flaggschiff"  #~TR~
 fp1_flagship_monster_modifier_desc: "Das persönliche Flaggschiff dieses Charakters ist mit Schnitzereien von Bestien, Ungeheuern, Mythen und Leid verziert. Viele der Gestalten ähneln seinen Vasallen und Feinden."  #~TR~
 fp1_flagship_dragon_modifier: "Drachenwurm-Flaggschiff"  #~TR~
 fp1_flagship_dragon_modifier_desc: "Das persönliche Flaggschiff dieses Charakters ist der Stoff, aus dem Sagas sind: Seine unverkennbare Erscheinung ist in der ganzen Welt bekannt."  #~TR~
 fp1_cursed_by_nithing_pole_modifier: "Verflucht mit einer Hohnstange"  #~TR~
 fp1_cursed_by_nithing_pole_modifier_desc: "Dieser Charakter wurde mit einer Hohnstange tödlich verflucht. Er #EMP weiß#!, dass sein Ende kommt, doch er weiß nicht genau, wann, und die Angst frisst ihn #EMP bei lebendigem Leib#! auf."  #~TR~
 fp1_bathing_health_modifier: "Rigoroses Baden"  #~TR~
 fp1_bathing_health_modifier_desc: "Dieser Charakter hält sich an einen ausgeklügelten Badeplan, wäscht sich vor jeder Mahlzeit die Hände und hat für Gäste stets ein warmes Handtuch parat."  #~TR~
 fp1_bathing_attraction_modifier: "Tadellose Erscheinung"  #~TR~
 fp1_bathing_attraction_modifier_desc: "Dieser Charakter ist immer makellos gepflegt: die Zähne sauber geschabt, die Haare gekämmt, die Ohren ausgeputzt, die Haut gewaschen und vollkommen läusefrei."  #~TR~
 fp1_yearly_0071_troll_victory_bear_modifier: "Bärentöter"  #~TR~
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "This character is reputed to have slain either a [troll|E], or the world's largest bear."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Wolfstöter"  #~TR~
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "This character slew a wolf so swift that the commonfolk believed it a [troll|E]."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Troll-Slayer"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "This character slew a great Hill [troll|E], which was terrorizing the peasantry."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Luchstöter"  #~TR~
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "This character slew a lynx so silent that the commonfolk believed it a [troll|E]."
 fp1_yearly_0071_troll_victory_moose_modifier: "Elch-Töter"  #~TR~
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "This character slew a moose so rabid that the commonfolk believed it a [troll|E]."
 fp1_yearly_0551_absent_lord_modifier: "Abwesender Herrscher"  #~TR~
 fp1_yearly_0551_absent_lord_modifier_desc: "Dieser Charakter scheint aus irgendeinem Grund nie an seinem eigenen Hof zu sein. Insbesondere um die Zeit des Nachtmahls herum."  #~TR~
 fp1_abased_before_highgod_modifier: "Wo wahre Macht liegt"  #~TR~
 fp1_abased_before_highgod_modifier_desc: "Dieser Charakter weigert sich, seine Krone aufzusetzen, da er darauf beharrt, dass #EMP wahre#! Macht nur im Göttlichen zu finden ist."  #~TR~
 harald_tanglehairs_vow_modifier: "Der Schwur des Struwwelhaars"  #~TR~
 harald_tanglehairs_vow_modifier_desc: "Dieser Charakter hat einen lebenslangen Schwur geleistet: Er wird sich das Haar weder kämmen noch schneiden, bis er zum ersten König Norwegens wird."  #~TR~
 harald_tanglehairs_reminder_modifier: "Erfüllter Schwur des Struwwelhaars"  #~TR~
 harald_tanglehairs_reminder_modifier_desc: "Dieser Charakter hat einen lebenslangen Schwur erfüllt: Sein Haupthaar wurde weder gekämmt noch geschnitten, bis er König von Norwegen wurde. Doch auch danach blieb der Schopf als Erinnerung an die Reise unangetastet."  #~TR~
 harald_tanglehairs_vow_broken_modifier: "Gebrochener Schwur des Struwwelhaars"  #~TR~
 harald_tanglehairs_vow_broken_modifier_desc: "Dieser Charakter hat einen lebenslangen Schwur nicht erfüllt: Da er nicht erster König von Norwegen wurde, darf sein Haar niemals geschnitten oder gekämmt werden."  #~TR~
 fp1_0511_carries_stinking_trophy_modifier: "Stinkende Trophäe"  #~TR~
 fp1_0511_carries_stinking_trophy_modifier_desc: "Dieser Charakter hat eine verfaulende, von Maden zerfressene Trophäe, die er ständig und überall mit sich herumträgt. Manche behaupten, der Gestank reiche meilenweit."  #~TR~
 fp1_reprieve_from_sa_modifier: "Reprieve from Wildmen Adventurers"
 fp1_reprieve_from_sa_modifier_desc: "Somehow, this character has won a measure of respite from the relentless wildmen hordes.\n$EFFECT_LIST_BULLET$ Will not be attacked by landless Wildmen Adventurers"
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "Erfahrener Befehlshaber"  #~TR~
 shieldmaiden_level_martial_1_fp1_modifier_desc: "Dieser Charakter hat sich mehr Mühe gegeben als andere, besser über seine Soldaten gebieten zu können."  #~TR~
 shieldmaiden_level_martial_2_fp1_modifier: "Veteranen-Befehlshaber"  #~TR~
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"  #~TR~
 shieldmaiden_level_martial_3_fp1_modifier: "Abgebrühter Befehlshaber"  #~TR~
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"  #~TR~
 shieldmaiden_level_prowess_1_fp1_modifier: "Erfahrener Kämpfer"  #~TR~
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "Dieser Charakter scheint nie damit aufzuhören, den Umgang mit einer Klinge zu üben."  #~TR~
 shieldmaiden_level_prowess_2_fp1_modifier: "Berühmter Kämpfer"  #~TR~
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"  #~TR~
 shieldmaiden_level_prowess_3_fp1_modifier: "Legendärer Kämpfer"  #~TR~
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"  #~TR~
 shieldmaiden_level_intrigue_1_fp1_modifier: "Schlauer Halsabschneider"  #~TR~
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "Dieser Charakter sucht ständig nach Gelegenheiten, seine Feinde zu übervorteilen."  #~TR~
 shieldmaiden_level_intrigue_2_fp1_modifier: "Notorischer Halsabschneider"  #~TR~
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"  #~TR~
 shieldmaiden_level_intrigue_3_fp1_modifier: "Berüchtigter Halsabschneider"  #~TR~
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"  #~TR~
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "Verbannte örtliches Neiding"  #~TR~
 nithing_exiled_fp1_modifier_desc: "Örtliche Gemeinden schlafen ruhiger in dem Wissen, dass ein Halunke gerecht bestraft wurde."  #~TR~
 nithing_harboured_fp1_modifier: "Beherbergte örtliches Neiding"  #~TR~
 nithing_harboured_fp1_modifier_desc: "Örtliche Gemeinden verabscheuen die Unterstützung, die ihr Lehnsherr einem bekannten Halunken angedeihen lässt."  #~TR~
 nithing_in_limbo_fp1_modifier: "Klassenspannungen"  #~TR~
 nithing_in_limbo_fp1_modifier_desc: "Gewisse Elemente bei Hof geraten regelmäßig mit den örtlichen Gemeinden aneinander."  #~TR~
 draugr_remedies_succeeded_fp1_modifier: "Barrow-wight Driven Off"
 draugr_remedies_succeeded_fp1_modifier_desc: "Es wurde sich mit allen erforderlichen Mitteln um jenen wandelnden Leichnam gekümmert, der offenbar diese Grafschaft heimsuchte."  #~TR~
 draugr_remedies_failed_fp1_modifier: "Barrow-wight Haunts Locals"
 draugr_remedies_failed_fp1_modifier_desc: "Trotz der bestmöglichen Bemühungen der Lebenden wird diese Grafschaft von Seuchen, Flüchen und Unglück geplagt."  #~TR~
 draugr_monstrous_wolfpack_fp1_modifier: "Geheul in der Nacht"  #~TR~
 draugr_monstrous_wolfpack_fp1_modifier_desc: "Ein abnorm hungriges und angriffslustiges Wolfsrudel pirscht durch die Wildnis dieser Grafschaft und reißt Vieh und einsame Wanderer in Stücke."  #~TR~
 draugr_monstrous_bear_fp1_modifier: "Unsichere Wildnis"  #~TR~
 draugr_monstrous_bear_fp1_modifier_desc: "Ein gewaltiger Bär schlägt in dieser Grafschaft immer wieder auf unberechenbare Weise zu: Mal holt er nur eine Kuh, mal schlachtet er ganze Familien ab."  #~TR~
 draugr_nithing_fp1_modifier: "Geisterhafter Gesetzloser"  #~TR~
 draugr_nithing_fp1_modifier_desc: "Manche nennen ihn einen wandelnden Leichnam, andere nur einen leisen Dieb, doch alle sind sich einig, dass ein kleptomanischer Geist die Einheimischen belästigt."  #~TR~
 draugr_nothing_found_fp1_modifier: "Abergläubische Bauern"  #~TR~
 draugr_nothing_found_fp1_modifier_desc: "Trotz aller Anstrengungen ihres Lehnsherrn, ihm das Gegenteil zu beweisen, besteht das örtliche gemeine Volk darauf, dass ihm wiederauferstandene Tote nachstellen."  #~TR~
 capital_of_rus_opinion_modifier: "Ein wachsender Hauptsitz"  #~TR~
 capital_of_rus_opinion_modifier_desc: "Der stete Zufluss an Gütern, Händlern und Unfreien in diese Grafschaft stellt ihre Bevölkerung rundum zufrieden."  #~TR~
 capital_of_rus_misc_benefits_modifier: "Corsair Capital"
 capital_of_rus_misc_benefits_modifier_desc: "This settlement is #EMP the#! regional hub for Umbarians and Haradrim alike, and enjoys ample benefits for being home to innumerable bands of adventurers, conquerors, and pirates."
 held_grand_sacrifice_fp1_modifier: "Zum Großopfer gegangen"  #~TR~
 held_grand_sacrifice_fp1_modifier_desc: "Die Bauern dieser Gemeinde können beruhigt in dem Wissen schlafen, dass die Götter jenen hold sind, die ihnen Tribut leisten."  #~TR~
 commoners_grand_sacrifice_fp1_modifier: "Zum Großopfer des Volkes gegangen"  #~TR~
 commoners_grand_sacrifice_fp1_modifier_desc: "Die Bauern in diese Gemeinde reden immer noch davon, wie sie sich beim letzten gewaltigen Festmahl zu Ehren ihrer Götter unter den Adel mischen konnten."  #~TR~
 held_human_sacrifice_fp1_modifier: "Erschreckt vom Menschenopfer"  #~TR~
 held_human_sacrifice_fp1_modifier_desc: "Die Bauern sind ganz außer sich, weil sie von einem Charakter regiert werden, der die rituelle Ermordung anderer Menschen praktiziert."  #~TR~
 trade_instead_of_raid_fp1_modifier: "Räuberhandelsbeziehungen"  #~TR~
 trade_instead_of_raid_fp1_modifier_desc: "Diese Gemeinde profitiert reichlich vom Handel mit den ehemaligen Räubern, gegen die man nicht kämpfen musste: Die reichsten Einheimischen tragen nun exotische Kleider und Schmuckstücke, die fremden Ländern entrissen wurden."  #~TR~
 fp1_stele_ancestors_strong: "Ahnen-Runenstein"  #~TR~
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"  #~TR~
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"  #~TR~
 fp1_stele_conquest_strong: "Eroberungs-Runenstein"  #~TR~
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"  #~TR~
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"  #~TR~
 fp1_stele_promotion_strong: "Einfluss-Runenstein"  #~TR~
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"  #~TR~
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"  #~TR~
 fp1_yearly_0591_levy_modifier: "Unterstützt beim Thing"  #~TR~
 fp1_yearly_0591_levy_modifier_desc: "Durch die kleinlichen Streitigkeiten beim örtlichen Thing hat diese Gemeinde unlängst Grenzland erhalten, wodurch neue Dörfer entstanden sind."  #~TR~
 fp1_yearly_0591_building_modifier: "Recht erhalten beim Thing"  #~TR~
 fp1_yearly_0591_building_modifier_desc: "Politisches Kapital beim örtlichen Thing hat es dieser Gemeinde erlaubt, eine Reihe kleinerer Gebiete im Grenzland zu beanspruchen, sodass man reichlich Platz hat, um die vorhandenen Siedlungen zu erweitern."  #~TR~
 fp1_yearly_0591_spurned_modifier: "Fühlt sich verschmäht"  #~TR~
 fp1_yearly_0591_spurned_modifier_desc: "Die Einheimischen in dieser Gemeinde #EMP wissen#!, dass ihr Lehnsherr eine andere rivalisierende Gemeinde ihnen vorzieht."  #~TR~
 fp1_yearly_0591_otherwise_occupied_modifier: "Anderweitig beschäftigt"  #~TR~
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Diese Grafschaft ist zu sehr damit beschäftigt, gegen ihre unmittelbaren Nachbarn zu kämpfen, als dass sie noch Unruhe gegen ihren Lehnsherrn stiften könnte."  #~TR~
 fp1_yearly_0071_troll_attacks_modifier: "Trollangriffe"  #~TR~
 fp1_yearly_0071_troll_attacks_modifier_desc: "Da ist … #EMP etwas#! in der Wildnis dieser Grafschaft, was die Einheimischen in Angst und Schrecken versetzt und hin und wieder sogar tötet."  #~TR~
 fp1_mann_pirate_capital_modifier: "Die gestohlene Stadt"  #~TR~
 fp1_mann_pirate_capital_modifier_desc: "Der örtliche Hauptsitz verdiente sich seinen Beinamen durch Blut, Angst und viel Mühe. Letzteres stellt man dort selbst bereit, doch das Blut und die Angst schafft man von andernorts herbei. Und zwar regelmäßig."  #~TR~
 fp1_trade_events_foreign_architects_modifier: "Fremdländische Architekten"  #~TR~
 fp1_trade_events_foreign_architects_modifier_desc: "Fremdländische Architekten bringen die neuesten Baustile und Bautechniken aus der Ferne."  #~TR~
 fp1_trade_events_foreign_architects_no_growth_modifier: "Fremdländische Unterstützung"  #~TR~
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Fremdländische Architekten bringen die neuesten Baustile aus der Ferne, doch sie können die ausgereiften örtlichen Gebäude kaum verbessern."  #~TR~
 fp1_trade_events_raid_consultants_modifier: "Erfahrene Räuber vor Ort"  #~TR~
 fp1_trade_events_raid_consultants_modifier_desc: "Kader von erfahrenen Räubern erhalten zusätzlichen Sold, weil sie diese Gemeinde vor ihresgleichen beschützen."  #~TR~
 ##################################################
 ##Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "Vermächtnis der Piraterie"  #~TR~
 fp1_legacy_of_piracy_modifier_desc: "Die Abstammung dieser jungen Dynastie geht auf den größten Piraten und Räuber seiner Zeit zurück: See, Salz und Blut liegen ihr auf ewig im Blut und sind stets auf ihren Lippen zu schmecken.\n\nKann unabhängig von der [Concept('government', 'Regierungsart')|E] [Concept('raid', 'Überfälle durchführen')|E]\nKann in Übersee und entlang größerer Flüsse [Concept('raid', 'Überfälle durchführen')|E]"  #~TR~
 ##################################################
 ##Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "Wird bald geopfert werden"  #~TR~
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "Dieser Charakter ist ein ausgewähltes [designate_chief_sacrifice_chief_sacrifice|E]."  #~TR~
 fp1_jomsvikings_caused_faith_crisis_modifier: "Glaubenskrise"  #~TR~
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "Ein Streit mit dem Anführer eines Kriegerordens hat diesen Charakter dazu veranlasst, an seinen Glaubensgrundsätzen zu zweifeln."  #~TR~
