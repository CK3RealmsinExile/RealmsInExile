l_german:

 #Additional event localisation
 ep3_laamp_decision_event.1000.desc_intro_elven_holding:0 "In dem Moment, in dem ich die Zuflucht betrete, scheint die Welt still zu werden. Hohe Bäume, deren silberne Blätter wie Sternenlicht schimmern, säumen den Weg vor mir und führen mich tiefer in das Herz des Heiligtums. Die Luft duftet nach Blüten, und leise Melodien erklingen aus verborgenen Ecken, als ob das Land selbst sein Willkommen singt."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_dwarven_holding:0 "In dem Moment, in dem ich die Schwelle zum Bergwerk überschreite, legt sich das Gewicht der Erde um mich. Weite, hoch aufragende Steinsäulen stützen die höhlenartigen Decken, und die Luft ist dick vom Geruch nach feuchtem Stein und Metallen. Echos der Industrie, das Klirren von Hämmern und die rauen Befehle der Arbeiter, hallen von den grob behauenen Wänden wider und verleihen dem Ort ein Gefühl von uraltem Zweck und roher, unnachgiebiger Macht."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_orcish_holding:0 "In dem Moment, in dem ich die Schwelle zur [orcish|E]-Festung überschreite, werden meine Nasenlöcher von ihrem Gestank angegriffen. Im schwachen Licht sehe ich Bewegung in den umliegenden Höhlen und Gruben, und die Luft ist dick mit Asche und Staub. Zornige Rufe, das Klirren von Werkzeugen und die rauen Befehle eines Sklavenhalters hallen von den feuchten Lehmwänden wider, und schwaches Fackellicht flackert durch die nahegelegenen Zelte und verleiht dem Ort ein Gefühl von Angst."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_settlement_holding:0 "Als ich die Kolonie betrete, riecht die Luft nach frisch geschnittenem Holz und Erde. Grob behauene Hütten säumen die Feldwege, ihr Bau ist noch im Gange, während Siedler emsig hin und her eilen, ihre Gesichter vom Leben in diesem ungezähmten Land gezeichnet. Das Geräusch von Hämmern und Hacken erfüllt die Luft und vermischt sich mit dem Geplapper derer, die ihre Zukunft an der Grenze gesetzt haben."  #~TR~
 
 ep3_laamp_decision_event.1000.desc_intro_returned_from_healing_quarters:0 "Nach meiner Zeit in den Elben-Heilstätten hängt das sanfte Summen von Windspielen in der Luft und vermischt sich mit dem leisen Rascheln der Bäume. Eine Gruppe von Musikern stimmt ihre zarten Instrumente an einem nahegelegenen Brunnen, ihre ätherischen Melodien ziehen die Aufmerksamkeit einiger vorbeikommender Dorfbewohner auf sich, die in stiller Ehrfurcht innehalten."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_from_dwarven_market:0 "Hinter mir lasse ich den Markt zurück, die Luft kühlt ab und das lebhafte Summen der Händler verblasst in den stillen Tunneln. Der Geruch von Stein und Rauch bleibt hängen, während das Flackern des Fackellichts mich vom Echo feilschender Stimmen und klimpernder Münzen wegführt."  #~TR~

 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_01:0 "Als ich ins Herz der Lichtung zurückkehre, werde ich vom Anblick silberner Laternen begrüßt, die sanft im Wind schaukeln. Eine Gruppe von Elben, deren Roben wie Wasser schimmern, versammelt sich unter einer hoch aufragenden Eiche und flüstert uralte Lieder der Sterne einer versammelten Gruppe aufmerksamer Kinder zu."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_02:0 "Als ich durch die Lichtung gehe, bemerke ich ein zartes Blätterdach aus gewebten Ranken über mir, das das Licht auf den Weg wirft. Eine Heilerin kümmert sich in der Nähe um einen Hain von Heilpflanzen, ihre Hände bewegen sich mit anmutiger Präzision."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_03:0 "Zurück im Zentrum der Zuflucht formt ein elbischer Handwerker sorgfältig eine komplizierte Statue aus Marmor, sein Meißel bewegt sich in perfekter Harmonie mit dem Gesang des Waldes. Einige Reisende halten inne, verzaubert von der Handwerkskunst, ihr Gemurmel vermischt sich mit dem Wind, der durch die Bäume rauscht."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_01:0 "Als ich in eine der größeren, steinernen Hallen zurückkehre, erfüllt das Klirren von Hämmern die Luft. Eine Gruppe von Schmieden diskutiert scherzhaft über die beste Methode, Stahl zu härten, während der Geruch von geschmolzenem Metall und brennender Kohle in der kühlen, unterirdischen Luft hängen bleibt."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_02:0 "Als ich durch die Höhlen gehe, bemerke ich eine Gruppe von Bergleuten, die aus den tiefen Tunneln zurückkehren, ihre Gesichter mit Dreck verschmiert und ihr Lachen fröhlich. Ein Händler zeigt eine Truhe voller kleinerer Edelsteine, die aus den Bergwänden geholt wurden, seine dröhnende Stimme zieht die Aufmerksamkeit von Passanten auf sich, die die Waren begutachten wollen."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_03:0 "Wenn ich die Hauptstraße des Bergwerks passiere, erfüllt der Duft von gebratenem Fleisch aus einer nahegelegenen Taverne die Luft und zieht einen stetigen Strom hungriger Bergleute an. Im Inneren prahlen die Gäste mit Krügen Bier, ihr herzhaftes Lachen vermischt sich mit dem Klirren von Eisenbechern auf Steintafeln."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_orcish_generic_01:0 "Als ich in eine der größeren, steinernen Hallen zurückkehre, erfüllt das Klirren von Hämmern die Luft. Eine Gruppe von Schmieden diskutiert scherzhaft über die beste Methode, Stahl zu härten, während der Geruch von geschmolzenem Metall und brennender Kohle in der kühlen, unterirdischen Luft hängen bleibt."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_orcish_generic_02:0 "Als ich die Gruben durchquere, bemerke ich eine Gruppe von [orcish|E]-Arbeitern, die von ihrer Schicht zurückkehren, bedeckt mit schwarzem Schlamm und Asche. Ein Händler in der Nähe schreit einen Snaga an, der anscheinend einige seiner Waren gestohlen hat. Die Luft ist dick mit dunklem Nebel und ich habe Schwierigkeiten zu atmen."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_orcish_generic_03:0 "Wenn ich die Hauptstraße passiere, schlägt mir der Geruch der schmutzigen [orcish|E]-Festung in die Nase. Um ein nahegelegenes Feuer herum trinken Dutzende von [orcs|E] einen widerlichen schwarzen Met, ihr kehliger Lacher vermischt sich mit den Geräuschen einer nahegelegenen Schlägerei."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_01:0 "Als ich ins Zentrum der jungen Kolonie zurückkehre, ist die Luft erfüllt vom Geräusch von Äxten, die Holz hacken, und vom Geruch von frischer Erde. Siedler feilschen an provisorischen Ständen, ihre Stimmen sind von Hoffnung und Müdigkeit erfüllt, während sie die nächsten Phasen des Wachstums ihres Hofes planen."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_02:0 "Zurück auf dem grob behauenen Platz rennt eine Gruppe von Kindern zwischen den Holzhütten herum und jagt einen streunenden Hund durch die schlammigen Wege. Ein Bauarbeiter arbeitet unermüdlich am Rahmen einer neuen Halle und ruft nach mehr Holz, während sich die Siedler versammeln, um mitzuhelfen."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_03:0 "Auf meinem Weg durch die Siedlung entdecke ich eine kleine Gruppe von Siedlern um eine grob in den Dreck geätzte Karte, die darüber diskutieren, wo sie als nächstes expandieren sollen. Der Duft eines Eintopfs, der über einem offenen Feuer kocht, zieht durch die Luft und bringt einen seltenen Moment der Wärme in die raue, ungezähmte Wildnis."  #~TR~

 ep3_laamp_decision_event.1000.healing_quarters:0 "Besuchen wir die Elben-Heilstätten."  #~TR~
 ep3_laamp_decision_event.1000.healing_quarters_second:0 "Besuchen wir die Elben-Heiler noch einmal."  #~TR~
 ep3_laamp_decision_event.1000.healing_quarters.tt:0 "Geh zu den örtlichen Heilstätten."  #~TR~
 ep3_laamp_decision_event.1000.dwarven_market:0 "Besuchen wir den Zwergenmarkt."  #~TR~
 ep3_laamp_decision_event.1000.dwarven_market_second:0 "Eigentlich muss ich noch etwas auf dem Zwergenmarkt abholen."  #~TR~
 ep3_laamp_decision_event.1000.dwarven_market.tt:0 "Geh zum örtlichen Markt."  #~TR~
 
 #Vanilla loc edited
 lotr_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nLinks kehren einheimische Bauern von ihren Feldern zurück und passieren eine Steinfestung. Der Herr am Eingang schenkt mir ein undurchdringliches Lächeln, als ich vorbeigehe."  #~TR~
 lotr_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nHoch oben überblickt das Bild eines alten Königs, mit Wildblumen gekrönt, das Treiben der geschäftigen Straße mit einem nachdenklichen Blick."  #~TR~
 lotr_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nOn my right lie the ruins of an old Gondorian fort, the materials of which are being repurposed by the local [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U].
 lotr_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nLinks versammelt ein Handler, der einen jungen Mûmak trainiert, eine kleine Menschenmenge, die das Spektakel beobachtet."  #~TR~
 lotr_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nOver yonder, a peaceful herd of kine and horses are roaming the fields, satisfying their immediate hunger.

