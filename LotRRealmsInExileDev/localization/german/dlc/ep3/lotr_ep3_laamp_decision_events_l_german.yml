 # Minas Tirith
 ep3_laamp_decision_event.1000.desc_intro_returned_minas_tirith_01:0 "Als ich auf der sechsten Ebene von [visiting_location.GetBaronyNameExplicitlyNoTooltip] stehe, bin ich immer noch etwas außer Atem. Tief einatmend schaue ich hinaus. Die Zitadelle und der Weiße Turm ragen über mir auf, und die unteren Ebenen der Stadt sind voller Aktivität. Die Ebenen um die Stadt erstrecken sich weit, enden am mächtigen Anduin. Die schattenhaften Gipfel der Ephel Dúath sind in der Ferne schwach sichtbar."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_minas_tirith:0 "Wir betreten [visiting_location.GetBaronyNameExplicitlyNoTooltip] durch das große Tor, vorbei an der schwarzen und glatten Außenmauer, in den Hauptinnenhof. Er endet an einer großen Steinmauer, die aus einem Berg hervorragt, und wir begeben uns schnell die Ebenen der Stadt hinauf, jede von einer weißen Mauer umgeben, durch die es nur einen Eingang gibt. Es ist keine Überraschung, dass die Weiße Stadt ein Objekt der Begierde ist, majestätisch an sich und für alle außer den entschlossensten Angreifern nahezu uneinnehmbar."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_revisit_minas_tirith:0 "\n\nIch nehme mir einen Moment Zeit, um den hohen und stolzen Anblick des Weißen Turms zu bewundern, der über mir aufragt."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_minas_tirith:0 "\n\nObwohl ich ziemlich erschöpft bin, nachdem ich die vielen Ebenen der Stadt durchquert habe, ist der Anblick des hohen Weißen Turms der Stadt, der hoch und stolz schimmert, atemberaubend."  #~TR~
 
 # Edoras 
 ep3_laamp_decision_event.1000.desc_intro_returned_edoras_01:0 "Ein Besuch in [visiting_location.GetBaronyNameExplicitlyNoTooltip] ist immer aufregend, schon allein deshalb, weil man ständig auf der Hut sein muss, damit einen kein verirrtes Pferd zu Boden stößt. Meduseld glänzt golden im Licht, und ich schaue über die geschäftige Stadt."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_edoras:0 "Wir betreten [visiting_location.GetBaronyNameExplicitlyNoTooltip], eine ummauerte Stadt, die von einem Deich umgeben ist, der auf einem Hügel in einem großen Tal liegt. Strohdachhäuser drängen sich in der Stadt, und die Luft ist schwer vom Geruch nach Pferd. Die Stadt ist geschäftig, und auf dem höchsten Punkt des Hügels steht die Goldene Halle, die ihrem Namen heute alle Ehre macht. Wiehern und Geplapper erfüllen die Luft."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_revisit_edoras:0 "\n\nIch schaue zurück auf die Stadt und nehme die Sehenswürdigkeiten und Geräusche auf. Das Dach von Meduseld sieht golden aus, und die schneebedeckten Gipfel der Berge scheinen zu funkeln."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_edoras:0 "\n\nIch halte einen Moment inne und blicke auf die Stadtrandgebiete. Dörfer und Hütten säumen das Tal, und die sanft geschwungenen goldenen Hügel sind faszinierend. Die schneebedeckten Gipfel hoch aufragender Berge ragen über die Stadt, und der Fluss Snowbourne fließt in westlicher Richtung in der Nähe."  #~TR~

 # Imladris
 ep3_laamp_decision_event.1000.desc_intro_returned_imladris_01:0 "Ich schaue auf die unvergessliche Schönheit des Verborgenen Tals von [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Es ist so schön und friedlich wie eh und je. Der Anblick des schimmernden Wassers des Bruinen, das zwischen steilen Klippen fließt, ist atemberaubend wie eh und je."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_imladris:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]; das letzte heimelige Haus östlich des Meeres. Ich stehe auf einem hohen Aussichtspunkt und blicke auf die steilen Klippen, die von im Abendsonnenschein goldenen, wogenden Pinien bekrönt sind, und meine Müdigkeit und Sorgen verschwinden im Nu. Die sanfte Brise streichelt mich, und das Wasser des Bruinen rauscht in der Ferne, vermischt mit dem Geräusch von leisem und hellem Geplauder. Welche Sorgen oder Probleme ich auch haben mag, ich vergesse sie, wenn auch nur für einen Moment."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_revisit_imladris:0 "Ich blicke auf [visiting_location.GetBaronyNameExplicitlyNoTooltip], gebadet im sanften Schein des Abendlichts. Es fühlt sich an, als ob die Zeit innerhalb der Grenzen des Verborgenen Tals langsamer vergangen wäre – nicht, dass ich mich beschweren würde, denn jede hier verbrachte Minute ist eine Minute der Ruhe und Gelassenheit."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_imladris:0 "Die Formen der Häuser zeichnen sich vor der sanften Sonne ab; Bibliotheken, Gästehäuser und mächtige Hallen. Es ist unmöglich, nicht ein Gefühl der Erleichterung, der Behaglichkeit und Freude zu verspüren. Ein kühler Wind weht mir sanft in den Rücken, und ich höre das Rascheln der Pinien."  #~TR~

 # Caras Galadhon/Lorien
 ep3_laamp_decision_event.1000.desc_intro_returned_lorien_01:0 "Einmal mehr stehe ich im Zentrum von [visiting_location.GetBaronyNameExplicitlyNoTooltip], dem Herzen von [lothlorien|E], und es scheint, als befände ich mich in einem zeitlosen Land. Über mir ragen die großen Mallorns empor, ihre Blätter aus Grün und Silber bewegen sich im Wind, und dahinter glänzen grüne, goldene und silberne Lichter. Das Lied der Lieder liegt in der Luft, sanft und zart wie Regen auf Blättern, getragen vom seufzenden Wind."  #~TR~
 ep3_laamp_decision_event.1000.desc_intro_lorien:0 "Als ich [visiting_location.GetBaronyNameExplicitlyNoTooltip], das Herz von [lothlorien|E], betrete, scheint es, als würde ich in ein zeitloses Land treten. Ich kann nicht anders, als zu den hoch aufragenden Mallornbäumen aufzublicken, deren Blätter aus Gold und Silber tanzen und sich im Wind auf ihren vielen, gestuften Ästen bewegen."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_revisit_lorien:0 "Ich blicke auf [visiting_location.GetBaronyNameExplicitlyNoTooltip] – das Herz von Elbenland auf Erden – und mein Herz ist erfüllt von Gelassenheit."  #~TR~
 ep3_laamp_decision_event.1000.desc_outro_lorien:0 "Sofort erfüllen sanfte Gesänge meine Ohren, und der Klang gehört zu den schönsten, die ich je gehört habe. In den hohen Wipfeln der hoch aufragenden Bäume entdecke ich grüne, goldene und silberne Lichter, die in der Dämmerung glänzen."  #~TR~
