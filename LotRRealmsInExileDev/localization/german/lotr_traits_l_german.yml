 trait_former_tamska_heir: "Former Tamskangi"
 former_tamska_heir_desc: "This character was once thought to be the Tamskangi, or 'Little Tamska,' chosen by the council of elders as the future vessel of [namur|E]'s divine essence and [heir|E] to the current [tamska|E]. However, as time has passed, the elders have come to believe their original judgment was mistaken, and that she was never truly destined to embody the spirit of the Tamska.\n\nDespite this, her time spent with the elders and her close proximity to the divine still grant her a measure of reverence and a unique place within society."
 former_tamska_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] was once thought to be the Tamskangi, or 'Little Tamska,' chosen by the council of elders as the future vessel of [namur|E]'s divine essence and [heir|E] to the current [tamska|E]. However, as time has passed, the elders have come to believe their original judgment was mistaken, and that [ROOT.GetCharacter.GetSheHe] was never truly destined to embody the spirit of the Tamska.\n\nDespite this, [ROOT.GetCharacter.GetHerHis] time spent with the elders and her close proximity to the divine still grant [ROOT.GetCharacter.GetHerHis] a measure of reverence and a unique place within society."

