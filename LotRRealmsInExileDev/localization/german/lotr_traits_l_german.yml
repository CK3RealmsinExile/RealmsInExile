 ### VANILLA TRAIT ADDITIONS ###
 trait_dwarf_khazad_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist sehr klein, sogar für einen [dwarf|E]!"
 trait_dwarf_hobbit_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist sehr klein, sogar für einen [hobbit|E]!"
 trait_dwarf_goblin_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist sehr klein, sogar für einen [goblin|E]!"
 trait_dwarf_orc_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist sehr klein, und ähnelt eher einem [goblin|E] als einem [orc|E]."
 trait_dwarf_druedain_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist sehr klein, sogar für einen Drúedain!"
 
 trait_giant_khazad_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ragt über allen [dwarves|E] und könnte sich vielleicht als ein [man|E] ausgeben."
 trait_giant_hobbit_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist für einen Hobbit sehr groß, vielleicht sogar groß genug um ein Pferd zu reiten!"
 trait_giant_goblin_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist für einen [goblin|E] sehr groß, aber unter [orcs|E] nur durchschnittlich."
 trait_giant_druedain_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ragt über anderen Drúedain, ist aber kleiner als die meisten [men|E]."
 
 trait_intellect_bad_1_elf: "Desinteressiert"
 trait_intellect_bad_1_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat wenig Interesse an den Geschehnissen von [middleearth|E]."
 
 trait_intellect_bad_2_elf: "Unbekümmert"
 trait_intellect_bad_2_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] beteiligt sich selten an weltlichen Geschehnissen."
 
 trait_intellect_bad_3_elf: "Gleichgültig"
 trait_intellect_bad_3_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist der Zukunft von [middleearth|E] gegenüber komplett gleichgültig."
 
 trait_dull_elf: "Unaufmerksam"
 trait_dull_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] scheint oft in Gedanken woanders zu sein, und konzentriert sich wenig auf gegenwärtige Aufgaben."

 trait_holy_warrior_darkness: "Krieger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Dunkelheit"
 trait_holy_warrior_mahal: "Krieger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von Mahal"
 trait_holy_warrior_free_peoples: "Krieger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Freien Völker"
 trait_holy_warrior_darkness_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] brennt vor dunklem Ehrgeiz und wird nicht ruhen, bis der Schatten alle Völker von [midleearth|E] verschlingt."
 trait_holy_warrior_mahal_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wird unerlässlich für die Kinder von [mahalcharactr|E] kämpfen."
 trait_holy_warrior_free_peoples_desc: "Mit Hoffnung und Entschlossenheit wird [ROOT.GetCharacter.GetFirstNameNoTooltip] die Freien Völker von [middleearth|E] beschützen."
 
 trait_pilgrim_gurzil: "Pfadfinder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 trait_pilgrim_2_gurzil: "Erfahren[ROOT.Chr.Custom('DE_END_ADJ_IND_S_N')] Pfadfinder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 trait_pilgrim_3_gurzil: "Bewandert[ROOT.Chr.Custom('DE_END_ADJ_IND_S_N')] Pfadfinder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 trait_pilgrim_gurzil_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]s Pfad hat [ROOT.GetCharacter.GetHerHim] in fremde Länder geführt."
 trait_pilgrim_2_gurzil_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]s Pfad hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] an viele Orte geführt und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Erfahrung wird von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Gefährten geschätzt und respektiert."
 trait_pilgrim_3_gurzil_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]s Pfad hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] auf eine Reise durch die ganze Welt geführt. Andere Pfadfinder wenden sich für Unterstützung in geistlichen und geographischen Angelegenheiten an [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 
 trait_adventurer_thorins_company: "Anführer von Thorin und Kompanie"
 trait_adventurer_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNicknamedNoTooltip] war der Anführer von #Bold Thorin und Kompanie#!. [ROOT.GetCharacter.GetSheHe|U] führte dreizehn [dwarves|E] und einen [hobbit|E] auf eine Reise um den [lonelymountain|E] vom [dragon|E] Smaug zu befreien. Ihr Abenteuer resultierte in der [battle_of_the_five_armies|E] und der Widerherstellung des [kingdomunderthemountain|E].\n\nDie Mitglieder waren:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"

 trait_adventurer_follower_thorins_company: "Mitglied von Thorin und Kompanie"
 trait_adventurer_follower_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] war ein Mitglied von #Bold Thorin und Kompanie#!. [ROOT.GetCharacter.GetSheHe|U] begleitete [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] auf eine Reise um den [lonelymountain|E] vom [dragon|E] Smaug zu befreien. Ihr Abenteuer resultierte in der [battle_of_the_five_armies|E] und der Widerherstellung des [kingdomunderthemountain|E].\n\nMembers were:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"

