 trait_cannot_marry_desc: "Ob aus freien Stücken oder durch das Schicksal, diese Person darf vorerst nicht heiraten."  #~TR~
 trait_cannot_marry_dwarf_name: "Meidet die Ehe"  #~TR~
 trait_cannot_marry_dwarf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat sich dazu entschieden, Romantik und Ehe zu meiden und sich stattdessen auf sein/ihr Handwerk oder andere Interessen zu konzentrieren."  #~TR~

 trait_lifestyle_mariner: "Seefahrer"  #~TR~
 trait_track_lifestyle_mariner: "Seefahrer"  #~TR~
 trait_track_lifestyle_mariner_desc: "Das Meer hat immer Recht!"  #~TR~
 trait_mariner_1: "Seemann"  #~TR~
 trait_mariner_1_desc: "Ein amateurhafter Schiffsbegeisterter, der Seemann liebt es, seine Zeit mit dem Segeln und dem Managen eines Schiffes zu verbringen."  #~TR~
 trait_mariner_1_character_desc: "Ein Amateur-Schiffsbegeisterter, [ROOT.GetCharacter.GetFirstNameNoTooltip] liebt es, seine Zeit damit zu verbringen, Segeln zu lernen und ein Schiff zu führen."  #~TR~
 trait_mariner_2: "Seefahrer"  #~TR~
 trait_mariner_2_desc: "Ein vielgereister Seemann, der Seefahrer weiß mehr als nur ein wenig über die Wege des Meeres, des Schiffs und derer, die auf ihm segeln."  #~TR~
 trait_mariner_2_character_desc: "Ein vielgereister Seemann, [ROOT.GetCharacter.GetFirstNameNoTooltip] weiß mehr als nur ein wenig über die Wege des Meeres, des Schiffes und derer, die beides befahren."  #~TR~
 trait_mariner_3: "Meeresfürst"  #~TR~
 trait_mariner_3_desc: "Ein Veteran von hundert Seereisen, der Meister der Seefahrt ist unübertroffen in seiner Beherrschung von Schiff und Mannschaft und trotzt gekonnt Stürmen, die kleinere Seeleute zerschlagen würden."  #~TR~
 trait_mariner_3_character_desc: "Ein Veteran von hundert Seereisen, [ROOT.GetCharacter.GetFirstNameNoTooltip] ist unübertroffen in seiner/ihrer Beherrschung von Schiff und Besatzung und trotzt gekonnt Stürmen, die kleinere Seeleute in die Flucht schlagen würden."  #~TR~
 
 trait_lifestyle_archivist: "Archivar"  #~TR~
 trait_lifestyle_archivist_desc: "Dieser Charakter hat einige Zeit damit verbracht, in alten Texten zu stöbern."  #~TR~
 trait_lifestyle_archivist_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat einige Zeit damit verbracht, in alten Texten zu schmökern."  #~TR~
 trait_track_historian: "Geschichtsforscher"  #~TR~
 trait_track_historian_desc: "Suche in alten Texten und Gedichten nach der verborgenen Wahrheit."  #~TR~
 trait_track_propagandist: ""  #~TR~
 trait_track_propagandist_desc: "Glaube keiner Geschichte, die du nicht selbst geschrieben hast."  #~TR~

 trait_lifestyle_miner: "Bergmann"  #~TR~
 trait_lifestyle_miner_desc: "In die Tiefen hinabsteigend, sucht dieser Charakter nach Schätzen aus dem Erdinneren."  #~TR~
 trait_lifestyle_miner_character_desc: "Hinab in die Tiefen steigt [ROOT.GetCharacter.GetFirstNameNoTooltip] hinab, um Schätze aus dem Erdinneren zu suchen."  #~TR~
 trait_track_hewer: "Holzfäller"  #~TR~
 trait_track_hewer_desc: "Mit Spitzhacke in der Hand und Gesang auf den Lippen werden die Reichtümer der Erde enthüllt."  #~TR~
 trait_track_prospector: "Prospektor"  #~TR~
 trait_track_prospector_desc: "Dieser Charakter hat ein Talent dafür, neue Edelsteine und Erze in neuen Höhlen und Tunneln zu finden."  #~TR~
 trait_track_prospector_character_desc: "Bei der Erkundung neuer Höhlen und Tunnel hat [ROOT.GetCharacter.GetFirstNameNoTooltip] ein Talent dafür, neue Edelsteine und Erze zu finden."  #~TR~

 trait_artificer: "Kunsthandwerker"  #~TR~
 trait_artificer_desc: "Für diesen Charakter ist Handwerk mehr als nur ein Hobby – es ist seine Lebensart.  Oft findet man ihn in seiner persönlichen Schmiede, wo er die Stunden mit der Herstellung von Schmuck, Waffen und Rüstungen verbringt."  #~TR~
 trait_artificer_character_desc: "Für [ROOT.GetCharacter.GetFirstNameNoTooltip] ist Handwerk mehr als nur ein Hobby – es ist eine Lebenseinstellung, und [ROOT.GetCharacter.GetSheHe] findet sich oft in [ROOT.GetCharacter.GetHerHis] persönlicher Schmiede wieder, wo [ROOT.GetCharacter.GetSheHe] die Stunden mit dem Schmieden von Schmuck, Waffen und Rüstungen verbringt."  #~TR~

 trait_enchanter: "Zauberer"  #~TR~
 trait_enchanter_desc: "Dieser Charakter hat unzählige Stunden damit verbracht, die arkane und subtile Kunst der Stärkung und Verbesserung zu studieren, was ihm/ihr ein geschicktes Händchen dafür verleiht."  #~TR~
 trait_enchanter_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat unzählige Stunden damit verbracht, die arkane und subtile Kunst der Stärkung und Verbesserung zu studieren, was [ROOT.GetCharacter.GetHerHim] eine geschickte Hand in dieser Kunst verleiht."  #~TR~

 trait_excavator: "Grabungsexperte"  #~TR~
 trait_excavator_desc: "Dieser Charakter scheut sich nicht, sich die Hände schmutzig zu machen, und hat alle schmutzigen Tricks gelernt, um den Ertrag seiner Investition zu maximieren."  #~TR~
 trait_excavator_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] scheut sich nicht, sich die Hände schmutzig zu machen, und hat alle schmutzigen Tricks gelernt, um den Ertrag seiner Investition zu maximieren."  #~TR~
 
 trait_lifestyle_trans_haradric_merchant: "Trans-Haradrische*r Händler*in"  #~TR~
 trait_lifestyle_trans_haradric_merchant_desc: "Dieser Charakter ist ein*e [trans_haradric_merchant|E] entlang der Handelswege der Dünensee, die [harad|E] durchziehen. Er/Sie hat Erfahrung in den Künsten des Handels, Reisens und Verhandelns."  #~TR~
 trait_lifestyle_trans_haradric_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein*e [trans_haradric_merchant|E] entlang der Handelswege der Dünensee, die [harad|E] durchziehen. Er/Sie hat Erfahrung in den Künsten des Handels, Reisens und Verhandelns."  #~TR~
 trait_lifestyle_trans_haradric_merchant_2: "Erfolgreiche*r Trans-Haradrische*r Händler*in"  #~TR~
 trait_lifestyle_trans_haradric_merchant_2_desc: "Dieser Charakter ist ein*e prominente*r [trans_haradric_merchant|E], der/die Karawanen entlang der Handelswege der Dünensee von [harad|E] führt. Geschickt im Geschäft, hat er/sie sich ziemlich viel Gold verdient."  #~TR~
 trait_lifestyle_trans_haradric_merchant_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein*e prominente*r [trans_haradric_merchant|E], der/die Karawanen entlang der Handelswege der Dünensee von [harad|E] führt. Geschickt im Geschäft, hat er/sie sich ziemlich viel Gold verdient."  #~TR~
 trait_lifestyle_trans_haradric_merchant_3: "Renommierte*r Trans-Haradrische*r Händler*in"  #~TR~
 trait_lifestyle_trans_haradric_merchant_3_desc: "Dieser Charakter ist ein*e renommierte*r [trans_haradric_merchant|E], der/die Karawanen entlang der Handelswege der Dünensee von [harad|E] führt. Als einer der großen Händler seiner Zeit gilt, hat er/sie ein ziemliches Vermögen gemacht."  #~TR~
 trait_lifestyle_trans_haradric_merchant_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein*e renommierte*r [trans_haradric_merchant|E], der/die Karawanen entlang der Handelswege der Dünensee von [harad|E] führt. Als einer der großen Händler seiner Zeit gilt, hat er/sie ein ziemliches Vermögen gemacht."  #~TR~
 trait_track_lifestyle_trans_haradric_merchant: "$trait_lifestyle_trans_haradric_merchant$"
 trait_track_lifestyle_trans_haradric_merchant_desc: "Von Savannen über Wüsten bis hin zu Wäldern ist [harad|E] ein fruchtbares Land mit vielen Möglichkeiten für die Klugen und Schlauen, die seine Völker, Königreiche und Märkte gut kennen."  #~TR~

 ### SAURON TRAITS ###
 trait_sauron_ringless: "Verlust des Einen Rings"  #~TR~
 trait_sauron_ringless_desc: "#N Kann keine Truppen in die Schlacht führen.#!\n\nObwohl [sauroncharacter|E] in den langen Jahren seit seiner Niederlage durch das [lastallianceshort|E] einen Großteil seiner Macht zurückgewonnen hat, wird er, solange der [onering|E] verloren bleibt, niemals seine frühere Macht vollständig wiedererlangen.\n\nDer Dunkle Lord verbleibt vorerst in seiner Festung und plant seine Rache und die Rückeroberung des [rulingring|E]."  #~TR~
 trait_sauron_ringless_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] besitzt, beraubt des [onering|E], nur noch einen Bruchteil seiner früheren Macht."  #~TR~

 trait_lord_of_the_rings: "Herr der Ringe"  #~TR~
 trait_lord_of_the_rings_desc: "Mit dem [onering|E] endlich wieder in seinem Griff ist [sauroncharacter|E] aufs Neue auferstanden, teuflischer und schrecklicher als zuvor. Die langen Jahre und seine vorherige Demütigung haben seinen Zorn und seinen Wunsch nach Herrschaft nur noch verstärkt, und mit dem [oneringshort|E] wieder an seiner Hand scheint sein Sieg unausweichlich..."  #~TR~
 trait_lord_of_the_rings_character_desc: "Mit dem [onering|E] wieder an seinem Finger wird der blanke Schrecken von [ROOT.GetCharacter.GetFirstNameNoTooltip] sicherlich entfesselt werden."  #~TR~

 ### SORCERER TRAITS ###
 trait_sorcerer: "Zauberer"  #~TR~
 trait_sorcerer_3: "Meisterzauberer"  #~TR~
 trait_sorcerer_3_desc: "Profane Rituale und dunkle Riten - der Meister-[sorcerer|E] ist in den Morgul-Künsten unübertroffen und verzichtet auf seine Menschlichkeit im Streben nach Macht."  #~TR~
 trait_sorcerer_2: "Renommierter Zauberer"  #~TR~
 trait_sorcerer_2_desc: "Mit Zaubern des Untergangs und dunklem Eifer schwingt der renommierte [sorcerer|E] die Morgul-Künste als mächtige Waffe des [darklord|E]."  #~TR~
 trait_sorcerer_1: "Novize Zauberer"  #~TR~
 trait_sorcerer_1_desc: "Obwohl er nur ein Schüler in den Morgul-Künsten ist, ist der Novize-[sorcerer|E] immer noch ein zu fürchtender Feind, der unnatürliche Macht trägt."  #~TR~
 
