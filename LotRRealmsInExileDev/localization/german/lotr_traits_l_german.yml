 ### NAZGÛL ###
 trait_nazgul: "Nazgûl"  #~TR~
 trait_nazgul_desc: "Furchtbar und schrecklich, dieser Charakter ist einer der [nineringwraiths|E], der [nazgulcharacter|E]."  #~TR~
 
 ### AINUR ###
 trait_valar: "Vala"  #~TR~
 trait_valar_desc: "Dieser Charakter ist einer der größeren [ainurgods|E], ein Halbgott, und wohnt in [valinor|E]."  #~TR~
 trait_maiar: "Maia"  #~TR~
 trait_maiar_desc: "Diese wunderschönen Geister, die nach [middleearth|E] herabgestiegen sind, um die Welt zu gestalten. Sie waren zahlreich, doch nicht viele wurden namentlich genannt, und nur wenige nahmen sichtbare Gestalten an.\n\nJeder der [maiargods|E] war mit einem oder mehreren der mächtigen [valargods|E] verbunden und diente ihnen."  #~TR~
 trait_istari: "Istari"  #~TR~
 trait_istari_desc: "Dieser Charakter ist einer der [istariconcept|E], was ihm immense magische Kraft und Weisheit verleiht."  #~TR~
 trait_the_white: "der Weiße"  #~TR~
 trait_the_white_desc: "Saruman der Weiße ist groß unter den Weisen. Er ist der Oberhaupt der [istariconcept|E] und Leiter des Weißen Rates. Sein Wissen ist tief, aber sein Stolz ist mit ihm gewachsen, und er verträgt kein Einmischen. Die Kunde von den Elbenringen, großen und kleinen, ist sein Bereich. Er hat sie lange studiert und sucht nach den verlorenen Geheimnissen ihrer Herstellung."  #~TR~
 trait_the_many_coloured: "der Vielfarbige"  #~TR~
 trait_the_many_coloured_desc: "Weiß gefiel mir besser."  #~TR~
 
 ### ELVES ###
 trait_elf: "Elf"  #~TR~
 trait_elf_desc: "Dieser Charakter ist einer der [eldar|E], in der Umgangssprache als [elves|E] bekannt. Dieses Volk gehört zu den edelsten in [middleearth|E]. Sie sind berühmt für ihre natürlichen Gaben der Unsterblichkeit, Handwerkskunst und Kampfkünste."  #~TR~
 trait_elf_pregnant: "Maitafëa"  #~TR~
 trait_elf_pregnant_1: "Maitafëa (Engagiert)"  #~TR~
 trait_elf_pregnant_1_desc: "Maitafëa (Quenya: Nährende Seele) bezieht sich auf die Zeit der [elvish|E] Schwangerschaft. Eine elbische Schwangerschaft unterscheidet sich von einer [mannish|E], da sie ein fortwährender Akt ist, an dem beide Ehegatten während der gesamten Tragzeit beteiligt sind.\n\nWährend dieser Zeit geben sie ihrem Kind Seelenenergie, wodurch eine Bindung entsteht und sichergestellt wird, dass es stark und gesund heranwächst. Ein junger Elf, der während dieses Prozesses einen Elternteil verliert, kann schwere emotionale Schäden erleiden und sogar vor Kummer verkümmern."  #~TR~
 trait_elf_pregnant_2: "Maitafëa (Konzentriert)"  #~TR~
 trait_elf_pregnant_2_desc: "Maitafëa (Quenya: Nährende Seele) bezieht sich auf die Zeit der [elvish|E] Schwangerschaft. Eine elbische Schwangerschaft unterscheidet sich von einer [mannish|E], da sie ein fortwährender Akt ist, an dem beide Ehegatten während der gesamten Tragzeit beteiligt sind.\n\nWährend dieser Zeit geben sie ihrem Kind Seelenenergie, wodurch eine Bindung entsteht und sichergestellt wird, dass es stark und gesund heranwächst. Ein junger Elf, der während dieses Prozesses einen Elternteil verliert, kann schwere emotionale Schäden erleiden und sogar vor Kummer verkümmern."  #~TR~
 trait_elf_pregnant_3: "Maitafëa (Begeistert)"  #~TR~
 trait_elf_pregnant_3_desc: "Maitafëa (Quenya: Nährende Seele) bezieht sich auf die Zeit der [elvish|E] Schwangerschaft. Eine elbische Schwangerschaft unterscheidet sich von einer [mannish|E], da sie ein fortwährender Akt ist, an dem beide Ehegatten während der gesamten Tragzeit beteiligt sind.\n\nWährend dieser Zeit geben sie ihrem Kind Seelenenergie, wodurch eine Bindung entsteht und sichergestellt wird, dass es stark und gesund heranwächst. Ein junger Elf, der während dieses Prozesses einen Elternteil verliert, kann schwere emotionale Schäden erleiden und sogar vor Kummer verkümmern."  #~TR~
 trait_elf_pregnant_4: "Maitafëa (Inbrünstig)"  #~TR~
 trait_elf_pregnant_4_desc: "Maitafëa (Quenya: Nährende Seele) bezieht sich auf die Zeit der [elvish|E] Schwangerschaft. Eine elbische Schwangerschaft unterscheidet sich von einer [mannish|E], da sie ein fortwährender Akt ist, an dem beide Ehegatten während der gesamten Tragzeit beteiligt sind.\n\nWährend dieser Zeit geben sie ihrem Kind Seelenenergie, wodurch eine Bindung entsteht und sichergestellt wird, dass es stark und gesund heranwächst. Ein junger Elf, der während dieses Prozesses einen Elternteil verliert, kann schwere emotionale Schäden erleiden und sogar vor Kummer verkümmern."  #~TR~
 trait_half_elf: "Halbelb"  #~TR~
 trait_half_elf_desc: "Dieser Charakter wurde aus beiden Blutlinien von [elves|E] und [conceptracemen|E] geboren, was ihm einzigartige Eigenschaften beider Verwandtschaften verleiht."  #~TR~
 trait_twotreeslight: "Licht der Zwei Bäume"  #~TR~
 trait_twotreeslight_desc: "Dieser Charakter hat das Licht der [twotrees|E] gesehen, bevor sie zerstört wurden, und erinnert sich an das Licht vor Sonne und Mond."  #~TR~
 trait_veteran_of_palisor: "Veteran von Palisor"  #~TR~
 trait_veteran_of_palisor_desc: "Dieser Charakter ist ein Veteran der [battleofpalisor|E], die im Osten von [middleearth|E] im [firstage|E] stattfand."  #~TR~
 trait_oath_of_feanor: "Eid von Fëanor"  #~TR~
 trait_oath_of_feanor_desc: "Dieser Charakter schwor den [oathoffeanor|E]."  #~TR~

 ### ORCS ###
 trait_orc: "Ork"  #~TR~
 trait_orc_desc: "Dieser Charakter ist ein [orc|E], ein verfluchter Feind aller Freien Völker Mittelerdes."  #~TR~
 trait_banner_orc: "Bannerork"  #~TR~
 trait_banner_orc_desc: "Der erste Schritt zum guten Kämpfen ist die Etablierung von Disziplin und taktischer Flexibilität... [orcs|E] haben beides normalerweise nicht. Durch den großzügigen Einsatz von Bannern und Signalgeräten schafft es der Bannerork, ein Minimum an Disziplin und Taktik in seinen Reihen zu etablieren."  #~TR~
 trait_whip_master: "Peitschenmeister"  #~TR~
 trait_whip_master_desc: "Furcht wird die Massen in Schach halten. Das ist der zentrale Grundsatz des Peitschenmeisters, dessen grausames Instrument knallt, während er auf und ab durch die Reihen geht und alle bestraft, die seinen Befehlen trotzen oder die Reihen verlassen. Ein grausamer Weg, aber vielleicht ein effektiver."  #~TR~
 trait_explosive_engineer: "Sprengmeister"  #~TR~
 trait_explosive_engineer_desc: "Als Meister der Munition und Belagerungskunst besitzt der Sprengmeister das Wissen, um selbst die mächtigste Festung zu zerstören."  #~TR~
 
 ### Mountain Orcs ###
 trait_skorbuk: "Skorbúk"  #~TR~
 trait_skorbukob: ""  #~TR~
 trait_skorbuk_desc:1 "In den Adern dieses Charakters fließt das Blut von Skorg, dem Ersten Ork-Fürsten von Gundabad und Träger des Ulûkai."  #~TR~
 trait_skorbuk_character_desc: "Durch die Adern von [ROOT.GetCharacter.GetFirstNameNoTooltip] fließt das Blut Skorgs, des ersten Ork-Herrn von Gundabad und Trägers des Ulûkai."  #~TR~
  
 ### SKINCHANGERS ###
 trait_skinchanger: "Hautwechsler"  #~TR~
 trait_skinchanger_desc: "Dieser Charakter ist ein Gestaltwandler und kann die Gestalt eines wilden Tieres annehmen.\n\nDas Gestaltwandler-Merkmal schaltet die Entscheidung zur Gestaltwandlung frei."  #~TR~
 
 ### Dwarves ###
 trait_beardless: "Bartlos"  #~TR~
 trait_beardless_desc:1 "@warning_icon! #N #italic Kann nicht heiraten#!#! @arrange_marriage_icon!\n\nDieser Charakter hat die größte Demütigung erlitten: Er wurde komplett kahlgeschoren. Er ist Gegenstand von Verachtung und Spott aller [dwarves|E]. Obwohl der Bart irgendwann nachwachsen wird, wird die Erinnerung an die Demütigung nicht verblassen."  #~TR~
 trait_beardless_character_desc: "@warning_icon! #N #italic Kann nicht heiraten#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde der größten Demütigung unterzogen: Ihm wurde der Bart abrasiert.  Er/Sie ist nun Gegenstand von Verachtung und Spott aller [dwarves|E].  Obwohl der Bart irgendwann nachwachsen wird, wird die Erinnerung an die Demütigung bleiben."  #~TR~
 
 dwarf_father: "Zwergenvater"  #~TR~
 dwarf_mother: "Zwergenmutter"  #~TR~
 dwarf_father_desc: "Dieser Charakter ist eine Reinkarnation eines der legendären sieben [dwarffathers|E]. Jeder von ihnen wurde von [aulecharacter|E] gesegnet, um periodisch in seine Familie wiedergeboren zu werden, bis er sieben Mal gelebt hat."  #~TR~
 dwarf_mother_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist eine Reinkarnation eines der legendären sieben [dwarffathers|E]. Jeder von ihnen wurde von [aulecharacter|E] gesegnet, um periodisch in seine Familie wiedergeboren zu werden, bis er sieben Mal gelebt hat. Durch einen seltsamen Zufall ist sie diesmal als Frau wiedergeboren worden."  #~TR~
 dwarf_father_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist eine Reinkarnation eines der legendären sieben [dwarffathers|E]. Jeder von ihnen wurde von [aulecharacter|E] gesegnet, um periodisch in seine Familie wiedergeboren zu werden, bis er sieben Mal gelebt hat."  #~TR~
 
 trait_durin_unify: ""  #~TR~
 trait_durin_unify_desc: "Dieser Charakter ist der aktuelle Herrscher des Hohen Königreichs des Volkes Durins und gebietet den Respekt, der einem Amt von solcher Größe gebührt."  #~TR~
 trait_durin_unify_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist der/die derzeitige Herrscher/in des Hohen Königreichs des Volkes Durins und genießt den Respekt, der einem Amt von solcher Bedeutung gebührt."  #~TR~

 tamska: ""  #~TR~
 born_tamska: "In Tamska geboren"  #~TR~
 found_tamska: "Tamska gefunden"  #~TR~
 tamska_desc: "Dieser Charakter ist eine [tamska|E], die spirituelle und politische Führerin ihres Glaubens. Sie ist die göttliche Tochter des Gottes [namur|E], in physischer Gestalt inkarniert. Die Tamska besitzt beträchtlichen Einfluss in ihrem [realm|E], was wenig Zeit für Ablenkungen lässt."  #~TR~
 born_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist eine [tamska|E], die spirituelle und politische Führerin der Zwillingsvölker. [ROOT.GetCharacter.GetSheHe|U] ist die göttliche Tochter des Gottes [namur|E], in physischer Gestalt inkarniert. Die Tamska besitzt beträchtlichen Einfluss in ihrem [ROOT.GetCharacter.GetHerHis] [realm|E], was wenig Zeit für Ablenkungen lässt.\n\nDiese [tamska|E] wurde von einer vorherigen Tamska geboren und vom Ältestenrat bestätigt."  #~TR~
 found_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist eine [tamska|E], die spirituelle und politische Führerin der Zwillingreiche. [ROOT.GetCharacter.GetSheHe|U] ist die göttliche Tochter des Gottes [namur|E], in physischer Form inkarniert. Die Tamska besitzt beträchtlichen Einfluss in ihrem [ROOT.GetCharacter.GetHerHis] [realm|E], was wenig Zeit für Ablenkungen lässt.\n\nDiese [tamska|E] wurde vom Ältestenrat gefunden und zur idealen Herrscherin ihres Reichs ausgebildet."  #~TR~
 
 trait_former_tamska: "$former_tamska$"
 former_tamska: "Ehemalige Tamska"  #~TR~
 former_tamska_desc: "Diese Persönlichkeit war einst eine [tamska|E]. Aus dem einen oder anderen Grund wurde sie abgesetzt und gilt nicht mehr als rechtmäßige Tamska.  Ihr Wort hat dennoch mehr Gewicht als das durchschnittlicher Gläubiger."  #~TR~
 former_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist eine/ein ehemalige/r [tamska|E]. Aus dem einen oder anderen Grund wurde [ROOT.GetCharacter.GetSheHe] abgesetzt und gilt nicht mehr als rechtmäßige/r Tamska/Tamski.  Dennoch hat [ROOT.GetCharacter.GetHerHis] Wort immer noch mehr Gewicht als das durchschnittlicher Gläubiger."  #~TR~
 
 trait_tamska_heir: "" #Little Tamska  #~TR~
 tamska_heir_desc: "Diese Persönlichkeit ist die Tamskangi, oder „Kleine Tamska“, die [heir|E] der aktuellen [tamska|E] und trägt die göttliche Essenz einer Tochter von [namur|E] in sich, obwohl diese noch nicht aufgeblüht ist.\n\nSie wurde vom Ältestenrat bestätigt und erhält umfassenden Unterricht."  #~TR~
 tamska_born_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist die Tamskangi, oder „Kleine Tamska“, die [heir|E] der aktuellen [tamska|E] und trägt die göttliche Essenz einer Tochter von [namur|E] in sich, obwohl diese noch nicht aufgeblüht ist.\n\n[ROOT.GetCharacter.GetSheHe|U] wurde von einer vorherigen Tamska geboren und vom Ältestenrat bestätigt – eine seltene Ehre – und erhält umfassenden Unterricht."  #~TR~
 tamska_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist die Tamskangi, oder „Kleine Tamska“, die [heir|E] des derzeitigen [tamska|E] und trägt die göttliche Essenz einer Tochter von [namur|E] in sich, obwohl diese noch nicht erblüht ist.\n\n[ROOT.GetCharacter.GetSheHe|U] wurde vom Ältestenrat gefunden und bestätigt und wird umfassend unterrichtet."  #~TR~

 trait_former_tamska_heir: "Ehemaliger Tamskangi"  #~TR~
 former_tamska_heir_desc: "Diese Person galt einst als die Tamskangi, oder „Kleine Tamska“, von dem Ältestenrat als zukünftiges Gefäß von [namur|E]s göttlicher Essenz und [heir|E] der aktuellen [tamska|E] auserkoren.  Im Laufe der Zeit kamen die Ältesten jedoch zu dem Schluss, dass ihr ursprüngliches Urteil falsch war und sie niemals dazu bestimmt war, den Geist der Tamska zu verkörpern.\n\nTrotzdem verleihen ihr die Zeit, die sie mit den Ältesten verbracht hat, und ihre Nähe zum Göttlichen immer noch ein gewisses Maß an Ehrfurcht und einen einzigartigen Platz in der Gesellschaft."  #~TR~
 former_tamska_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] galt einst als Tamskangi, oder „Kleine Tamska“, vom Ältestenrat auserkoren, um die göttliche Essenz von [namur|E] in sich zu tragen und [heir|E] des aktuellen [tamska|E] zu sein.  Im Laufe der Zeit jedoch kamen die Ältesten zu der Überzeugung, ihr ursprüngliches Urteil sei falsch gewesen, und dass [ROOT.GetCharacter.GetSheHe] niemals dazu bestimmt war, den Geist der Tamska zu verkörpern.\n\nTrotzdem verleiht [ROOT.GetCharacter.GetHerHis] Zeit bei den Ältesten und ihre Nähe zum Göttlichen [ROOT.GetCharacter.GetHerHis] immer noch eine gewisse Ehrfurcht und einen einzigartigen Platz in der Gesellschaft."  #~TR~

