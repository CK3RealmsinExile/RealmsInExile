 trait_widowed: "Verwitwet"  #~TR~
 trait_widowed_desc: "Dieser Charakter hat den unwiderruflichen Verlust seines/ihres Ehepartners erlitten und möchte deshalb aus Angst, die Erinnerung an seine/ihre verstorbene Liebe zu verlieren, nicht wieder heiraten."  #~TR~
