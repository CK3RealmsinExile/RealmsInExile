 ### VANILLA TRAIT ADDITIONS ###
 trait_dwarf_khazad_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist außergewöhnlich klein, sogar für [zwergische|E] Verhältnisse!"  #~TR~
 trait_dwarf_hobbit_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist außergewöhnlich klein, sogar für [hobbit|E] Verhältnisse!"  #~TR~
 trait_dwarf_goblin_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist außergewöhnlich klein, sogar für [goblin|E] Verhältnisse!"  #~TR~
 trait_dwarf_orc_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist außergewöhnlich klein und ähnelt in seiner Größe eher einem [goblin|E] als einem [orc|E]."  #~TR~
 trait_dwarf_druedain_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] ist außergewöhnlich klein, sogar für Drúedain-Verhältnisse!"  #~TR~
 
 trait_giant_khazad_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] überragt andere [zwerge|E] und könnte vielleicht unentdeckt unter [menschen|E] untertauchen."  #~TR~
 trait_giant_hobbit_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist für einen [hobbit|E] sehr groß, vielleicht groß genug, um ein Pferd zu reiten!"  #~TR~
 trait_giant_goblin_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist für einen [goblin|E] sehr groß, aber für normale [orc|E] Verhältnisse relativ normal groß."  #~TR~
 trait_giant_druedain_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] überragt andere Drúedain, ist aber immer noch kleiner als die meisten [menschen|E]."  #~TR~
 
 trait_intellect_bad_1_elf: "Desinteressiert"  #~TR~
 trait_intellect_bad_1_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] interessiert sich wenig für die Angelegenheiten von [mittel Erde|E]."  #~TR~
 
 trait_intellect_bad_2_elf: "Unbesorgt"  #~TR~
 trait_intellect_bad_2_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kümmert sich selten um weltliche Angelegenheiten."  #~TR~
 
 trait_intellect_bad_3_elf: "Apatisch"  #~TR~
 trait_intellect_bad_3_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist völlig unbesorgt über die Zukunft von [mittel Erde|E]."  #~TR~
 
 trait_dull_elf: "Unaufmerksam"  #~TR~
 trait_dull_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wirkt oft distanziert und konzentriert sich selten auf die Aufgabe."  #~TR~

 trait_holy_warrior_darkness: "Krieger der Dunkelheit"  #~TR~
 trait_holy_warrior_mahal: "Krieger Mahals"  #~TR~
 trait_holy_warrior_free_peoples: "Krieger der Freien Völker"  #~TR~
 trait_holy_warrior_darkness_desc: "Von dunklem Eifer verzehrt, wird [ROOT.GetCharacter.GetFirstNameNoTooltip] keine Ruhe finden, bis der Schatten über alle Völker von [mittel Erde|E] fällt."  #~TR~
 trait_holy_warrior_mahal_desc: "Gehärtet durch unerschütterliche Entschlossenheit, wird [ROOT.GetCharacter.GetFirstNameNoTooltip] für die Kinder [mahalcharacter|E] kämpfen."  #~TR~
 trait_holy_warrior_free_peoples_desc: "Erfüllt von Hoffnung und Entschlossenheit, wird [ROOT.GetCharacter.GetFirstNameNoTooltip] die Freien Völker von [mittel Erde|E] verteidigen."  #~TR~
 
 trait_pilgrim_gurzil: "Pfadwanderer"  #~TR~
 trait_pilgrim_2_gurzil: "Erfahrener Pfadwanderer"  #~TR~
 trait_pilgrim_3_gurzil: "Produktiver Pfadwanderer"  #~TR~
 trait_pilgrim_gurzil_character_desc: "Der Pfad von [ROOT.GetCharacter.GetFirstNameNoTooltip] hat [ROOT.GetCharacter.GetHerHim] in ferne Länder geführt."  #~TR~
 trait_pilgrim_2_gurzil_character_desc: "Der Pfad von [ROOT.GetCharacter.GetFirstNameNoTooltip] hat [ROOT.GetCharacter.GetHerHim] an viele Orte geführt, und seine Erfahrung wird von seinen Begleitern respektiert und geschätzt."  #~TR~
 trait_pilgrim_3_gurzil_character_desc: "Der Pfad von [ROOT.GetCharacter.GetFirstNameNoTooltip] hat [ROOT.GetCharacter.GetHerHim] auf Reisen um die ganze Welt geführt. Andere Pfadwanderer suchen oft den Rat von [ROOT.GetCharacter.GetFirstNameNoTooltip] in spirituellen und navigationstechnischen Angelegenheiten."  #~TR~
 
 trait_adventurer_thorins_company: "Anführer von Thorin und seiner Gesellschaft"  #~TR~
 trait_adventurer_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNicknamedNoTooltip] war der Anführer von #Bold Thorin und seiner Gesellschaft#!. [ROOT.GetCharacter.GetSheHe|U] führte dreizehn [zwerge|E] und einen [hobbit|E] auf einer Quest zur Rückeroberung des [einsamenberges|E] vom [drachen|E] Smaug, die in der [schlacht_der_fünf_heere|E] und der Wiederherstellung des [königreichunterdemgebirge|E] gipfelte.\n\nMitglieder waren:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"  #~TR~

 trait_adventurer_follower_thorins_company: "Mitglied von Thorin und seiner Gesellschaft"  #~TR~
 trait_adventurer_follower_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] war ein Mitglied von #Bold Thorin und seiner Gesellschaft#!. [ROOT.GetCharacter.GetSheHe|U] begleitete [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] auf einer Quest zur Rückeroberung des [einsamenberges|E] vom [drachen|E] Smaug, die in der [schlacht_der_fünf_heere|E] und der Wiederherstellung des [königreichunterdemgebirge|E] gipfelte.\n\nMitglieder waren:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"  #~TR~

 trait_crusader_khyan: "Dinrâwa" # Holy sword in Khyan  #~TR~
 trait_crusader_king_khyan: "Dinrashân" # Holy King in Khyan  #~TR~

 ### BLOOD OF NÚMENOR ###
 trait_blood_of_numenor: "Blut von Númenor"  #~TR~
 trait_blood_of_numenor_desc: "#Z Verwendet die Vererbungsmechanik des [bloodofnumenor|E]-Traits.#!\n\nIn diesem Charakter fließt das [bloodofnumenor|E], in größerem oder geringerem Maße.\n"  #~TR~
 blessing_strength_desc: "Ein spiritueller Segen, der langes Leben gewährt und mit denen [numenorean|E] Abstammung verbunden ist. Die Gabe war stärker und häufiger bei denen, deren Abstammung hauptsächlich numenoreanisch war, aber sie war auch ein Erbe des Geistes und des Adels sowie des Blutes. Ihre Verbindung zur [elfischen|E] Lebensweise und Hingabe an die [valargods|E] bedeutete, dass die Kraft des Segens unabhängig von der Reinheit der Abstammung variieren konnte, sogar bei Geschwistern. Die Gabe wurde allmählich zurückgezogen, als [numenor|E] in die Dunkelheit verfiel, und schwächte sich weiter ab, als die Erinnerung an Númenor nach dem [untergang|E] verblasste."  #~TR~

