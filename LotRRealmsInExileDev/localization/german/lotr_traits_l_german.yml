 ### NAZGÛL ###
 trait_nazgul: "Nazgûl"
 trait_nazgul_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist einer der dunklen und schrecklichen [nineringwraiths|E], den [nazgulcharacter|E]."
 
 ### AINUR ###
 trait_valar: "Vala"
 trait_valar_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist einer der mächtigen [ainurgods|E] und lebt in [valinor|E]."
 trait_maiar: "Maia"
 trait_maiar_desc: "Einer der Geister die nach [middleearth|E] herabstiegen um bei der Formung der Welt zu helfen. Es gibt eine Vielzahl von ihnen, doch die meisten werden nicht genannt und wenige nahmen sichtbare Formen an.\n\nJeder der [maiargods|E] war mit einem der mächtigen [valargods|E] assoziiert und diente einem oder mehreren von ihnen."
 trait_istari: "Istari"
 trait_istari_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist einer der [istariconcept|E] und besitzt enorme magische Kraft sowie große Weisheit."
 trait_the_white: "der Weiße"
 trait_the_white_desc: "Saruman der Weiße ist einer der Weisen, sowie der Anführer der [istariconcept|E] und des Weißen Ordens. Er besitzt eine tiefegründige Weisheit, doch sein Stolz ist mit ihr gewachsen und er duldet keine Einmischung in seine Angelegenheiten. Das Wissen der elbischen Ringe, mächtig oder schwach, ist seine Domäne. Lange hat er sie erforscht, und er sucht die verlorenen Geheimnisse ihrer Herstellung."
 trait_the_many_coloured: "der vielen Farben"
 trait_the_many_coloured_desc: "Ich mochte weiß mehr."
 
 ### ELVES ###
 trait_elf: "Elb" 
 trait_elf_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist einer der [eldar|E], in der gemeinen Sprache als [elves|E] bekannt. Dieses Volk ist unter den adligsten in [middleearth|E]. Sie sind für ihren natürlichen Gaben bekannt, nähmlich der Unsterblichkeit, Kriegskunst und Talent in der Schmiede." 
 trait_elf_pregnant: "Maitafëa"
 trait_elf_pregnant_1: "Maitafëa (Bestrebt)" #men concept
 trait_elf_pregnant_1_desc: "Maitafëa (Quenya: Nährender Geist) ist der der [elvish|E] Name für die Schwangerschaft. Anders als bei [men|E] ist die Schwangerschaft bei Elben eine fortwährende Handlung, bei welcher beide Ehepartner für die volle Dauer beteiligt sind.\n\nWährend dieser Zeit versogen sie das Kind mit spiritueller Energie, die eine Verbindung mit dem Kind erstellt und versichert, dass es gut und kräftig wächst. Ein junger Elb der während diesem Prozess einen Elternteil verliert kann starke emotionale Traumata erleben, und sogar vor Trauer Weltmüde werden." 
 trait_elf_pregnant_2: "Maitafëa (Konzentriert)" 
 trait_elf_pregnant_2_desc: "Maitafëa (Quenya: Nährender Geist) ist der der [elvish|E] Name für die Schwangerschaft. Anders als bei [men|E] ist die Schwangerschaft bei Elben eine fortwährende Handlung, bei welcher beide Ehepartner für die volle Dauer beteiligt sind.\n\nWährend dieser Zeit versogen sie das Kind mit spiritueller Energie, die eine Verbindung mit dem Kind erstellt und versichert, dass es gut und kräftig wächst. Ein junger Elb der während diesem Prozess einen Elternteil verliert kann starke emotionale Traumata erleben, und sogar vor Trauer Weltmüde werden." 
 trait_elf_pregnant_3: "Maitafëa (Hingebungsvoll)" 
 trait_elf_pregnant_3_desc: "Maitafëa (Quenya: Nährender Geist) ist der der [elvish|E] Name für die Schwangerschaft. Anders als bei [men|E] ist die Schwangerschaft bei Elben eine fortwährende Handlung, bei welcher beide Ehepartner für die volle Dauer beteiligt sind.\n\nWährend dieser Zeit versogen sie das Kind mit spiritueller Energie, die eine Verbindung mit dem Kind erstellt und versichert, dass es gut und kräftig wächst. Ein junger Elb der während diesem Prozess einen Elternteil verliert kann starke emotionale Traumata erleben, und sogar vor Trauer Weltmüde werden." 
 trait_elf_pregnant_4: "Maitafëa (Leidenschaftlich)" 
 trait_elf_pregnant_4_desc: "Maitafëa (Quenya: Nährender Geist) ist der der [elvish|E] Name für die Schwangerschaft. Anders als bei [men|E] ist die Schwangerschaft bei Elben eine fortwährende Handlung, bei welcher beide Ehepartner für die volle Dauer beteiligt sind.\n\nWährend dieser Zeit versogen sie das Kind mit spiritueller Energie, die eine Verbindung mit dem Kind erstellt und versichert, dass es gut und kräftig wächst. Ein junger Elb der während diesem Prozess einen Elternteil verliert kann starke emotionale Traumata erleben, und sogar vor Trauer Weltmüde werden." 
 trait_half_elf: "Halbelb" 
 trait_half_elf_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] stammt von [conceptracemen|E] und den [elves|E] und besitzt deshalb die Eigenschaften beider Völker." 
 trait_twotreeslight: "Licht der Zwei Bäume"
 trait_twotreeslight_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] hat das Licht der [twotrees|E] vor ihrer Zerstörung erblickt und erinnert sich an das Licht vor Sonne und Mond."
 trait_veteran_of_palisor: "Veteran von Palisor"
 trait_veteran_of_palisor_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist ein Veteran der [battleofpalisor|E], die im [firstage|E] im Osten von [middleearth|E] stattfand."
 trait_oath_of_feanor: "Eid von Fëanor"
 trait_oath_of_feanor_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] hat den [oathoffeanor|E] geschworen."

 ### ORCS ###
 trait_orc: "Ork" 
 trait_orc_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist ein [orc|E], verfluchter Feind aller Freien Völker von Mittelerde."
 trait_banner_orc: "Banner Ork" 
 trait_banner_orc_desc: "Um gut zu kämpfen sind Disziplin und taktische Flexibilität nötig... [orcs|E]besitzen üblicherweise keines von beiden. Mithilfe von Bannern und Signalen etabliert der Banner Ork unter seinen Truppen ein gewisses Niveau an Taktik und Disziplin." 
 trait_whip_master: "Peitschenmeister" 
 trait_whip_master_desc: "Furcht wird die Massen im Schach halten. Mit dieser Doktrin sorgt der Peitschenmeister in den Truppen für Ordnung. Mit seinem schrecklichen Werkzeug in Hand marschiert er durch die Ränge, bereit den kleinsten Ungehorsum brutal zu bestrafen. Seine Methoden sind Grausam, aber effektiv." 
 trait_explosive_engineer: "Explosiver Ingenieur" 
 trait_explosive_engineer_desc: "Dieser Ork ist ein Meister von Munitionen und Belagerungsmaschinen. Er besitzt Wissen, das die mächtigsten Festungen zum Sturz bringen kann." 
 
 ### Mountain Orcs ###
 trait_skorbuk: "Skorbúk"
 trait_skorbukob: "Skorbúkob"
 trait_skorbuk_desc: "Durch diesen Charakter fließt das Blut von Skorg, dem ersten Ork-Herr von Gundabad und Träger des Ulûkai."
 trait_skorbuk_character_desc: "Durch [ROOT.GetCharacter.GetFirstNameNoTooltip] fließt das Blut von Skorg, dem ersten Ork-Herr von Gundabad und Träger des Ulûkai."
  
 ### SKINCHANGERS ###
 trait_skinchanger: "Pelzwechsler[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]" 
 trait_skinchanger_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist ein[ROOT.Char.Custom('DE_END_PRO_S_N')] Pelzwechsler[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der die Form eines wilden Tiers annehmen kann.\n Die Pelzwechsler Eigenschaft ermöglicht die Pelzwechsler Entscheidung."
 
 ### Dwarves ###
 trait_beardless: "Bartlos"
 trait_beardless_desc:1 "@warning_icon! #N #italic Kann nicht heiraten#!#! @arrange_marriage_icon!\n\nDiese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] hat die ultimative Demütigung erlebt, denn [ROOT.Char.Custom('DE_PRO_POS_S_3P') Bart wurde geschoren. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird von allen [dwarves|E] verachtet und verspottet. Der Bart wird nachwachsen, aber die Erinnerungen der Demütigung werden bleiben."
 trait_beardless_character_desc: "@warning_icon! #N #italic Kann nicht heiraten#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] hat die ultimative Demütigung erlebt, denn [ROOT.Char.Custom('DE_PRO_POS_S_3P') Bart wurde geschoren. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird von allen [dwarves|E] verachtet und verspottet. Der Bart wird nachwachsen, aber die Erinnerungen der Demütigung werden bleiben."
 
 dwarf_father: "Zwergvater"
 dwarf_mother: "Zwergmutter"
 dwarf_father_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist die Reinkarnation einer der sieben legendären [dwarffathers|E]. Jeder von ihnen wurde von [aulecharachter|E] gesegnet, in ihre Familien wiedergeboren zu sein, bis sie siebenmal gelebt haben."
 dwarf_mother_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist die Reinkarnation einer der sieben legendären [dwarffathers|E]. Jeder von ihnen wurde von [aulecharachter|E] gesegnet, in ihre Familien wiedergeboren zu sein, bis sie siebenmal gelebt haben. Wegen mysteriösen Umständen wurde sie dieses Mal im Körper einer Frau wiedergeboren."
 dwarf_father_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist die Reinkarnation einer der sieben legendären [dwarffathers|E]. Jeder von ihnen wurde von [aulecharachter|E] gesegnet, in ihre Familien wiedergeboren zu sein, bis sie siebenmal gelebt haben."
 
 trait_durin_unify: "Ukhzâd" 
