 ### SAURON TRAITS ###
 trait_sauron_ringless: "Loss of the One Ring"
 trait_sauron_ringless_desc: "#N Unable to lead troops into battle.#!\n\nThough [sauroncharacter|E] has regained much of his potency in the long years since his defeat at the hands of the [lastallianceshort|E], while the [onering|E] remains lost he shall never truly recover his former might.\n\nFor now, the Dark Lord remains enshrouded within his fortress, plotting his vengeance and the recovery of the [rulingring|E]."
 trait_sauron_ringless_character_desc: "Stripped of the [onering|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] has but a fraction of his former power."

 trait_lord_of_the_rings: "Lord of the Rings"
 trait_lord_of_the_rings_desc: "With the [onering|E] at last in his grasp once more, [sauroncharacter|E] has risen anew, more fell and terrible than before. The long years and his previous humiliation have only made his fury and desire for dominion greater, and with the [oneringshort|E] once more upon his hand, his victory seems all but inevitable..."
