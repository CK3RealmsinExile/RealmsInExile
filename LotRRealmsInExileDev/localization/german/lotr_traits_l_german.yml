 trait_blood_of_numenor_10: "Blut von Númenor (X)"
 
 trait_born_on_numenor: "Auf Númenor geboren"
 trait_born_on_numenor_desc: "Diese[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] wurde auf der Insel [numenor|E] vor ihrem [downfall|E] geboren."

