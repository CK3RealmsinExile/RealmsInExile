 trait_tamska_heir: "Tamskangi" #Little Tamska
 tamska_heir_desc: "This character is the Tamskangi, or "Little Tamska", the [heir|E] to the current [tamska|E], and holds the divine essence of a daughter of [namur|E], though it has not yet blossomed.\n\nShe was confirmed by the council of elders, and is being tutored extensively."
