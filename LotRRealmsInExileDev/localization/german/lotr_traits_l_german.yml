 tamska_desc: "Dies[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [tamska|E], [ROOT.Char.Custom('DE_ART_DEF_S_N')] spirituelle und politische Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Zwillingsnationen. [ROOT.GetCharacter.GetSheHe|U] ist das heilige Kind des Gottes [namur|E] in menschlicher Form. [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] Tamska besitzt in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Reich enorme Macht und hat deshalb wenig Zeit für Ablenkungen."
 born_tamska_desc: "Dies[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [tamska|E], [ROOT.Char.Custom('DE_ART_DEF_S_N')] spirituelle und politische Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Zwillingsnationen. [ROOT.GetCharacter.GetSheHe|U] ist das heilige Kind des Gottes [namur|E] in menschlicher Form. [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] Tamska besitzt in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Reich enorme Macht und hat deshalb wenig Zeit für Ablenkungen.\n\nDies[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Tamska ist das Kind eines vorherigen Tamska, und wurde vom Ältestenrat bestätigt."
 found_tamska_character_desc: "Dies[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Charakter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [tamska|E], [ROOT.Char.Custom('DE_ART_DEF_S_N')] spirituelle und politische Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Zwillingsnationen. [ROOT.GetCharacter.GetSheHe|U] ist das heilige Kind des Gottes [namur|E] in menschlicher Form. [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] Tamska besitzt in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Reich enorme Macht und hat deshalb wenig Zeit für Ablenkungen.\n\nDies[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Tamska wurde vom Ältestenrat entdeckt und zum idealen Herrscher erzogen."
 
