 ### BLOOD OF NÚMENOR ###
 trait_blood_of_numenor: "Blut von Númenor"
 trait_blood_of_numenor_desc: "#Z Verwendet das [bloodofnumenor|E] System zur Vererbung von Eigenschaften.#!\n\nIn diesem Charakter fließt das Blut von Númenor, in stärkerer oder schwächerer Konzentration.\n"
 blessing_strength_desc: "Ein spirituelles Segen welches Menschen mit [numenorean|E]em Ursprung langes Leben gewährte. Das Segen war unter denen mit hauptsächlich númenórischer Abstammung stärker und öfter Vorhanden. Es war aber nicht nur vom Blut abhängig, sondern auch vom Geist und der Tugend. Wegen seiner Assoziation mit der [elvish|E]en Lebensart und der Hingabe zu den [valargods|E] konnte die Ausprägungsstärke des Segens unabhängig von der Abstammung variieren, sogar unter Geschwistern."

 trait_blood_of_numenor_1: "Blut von Númenor (I)"
 trait_blood_of_numenor_2: "Blut von Númenor (II)"
 trait_blood_of_numenor_3: "Blut von Númenor (III)"
 trait_blood_of_numenor_4: "Blut von Númenor (IV)"
