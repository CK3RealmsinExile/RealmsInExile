  crafting_mechanic_help_button: "Hilfe"  #~TR~
  crafting_mechanic_help_tt: "Klicke, um das Hilfefenster zu öffnen/schließen."  #~TR~
  crafting_mechanic_help_text: "#size:24 #V Artefaktherstellung#!#!\n\nBei der Artefaktherstellung kannst du (du) ein einzigartiges Artefakt herstellen, dessen [modifiers|E] nach deinen Wünschen angepasst werden können.\n\nEgal, ob du deine Plündergeschwindigkeit erhöhen oder dein bereits spielentscheidendes monatliches [income|E] steigern möchtest, es gibt eine ganze #bold Menge#! an Möglichkeiten.\n\n#size:18 #V Vorgehensweise:#!#!\n\nZuerst musst du auswählen, welchen Artefakttyp du herstellen möchtest.\n\nNachdem du einen [artifacts|E]-Typ ausgewählt hast, sollten nun Informationen wie der Artefaktname, die Beschreibung und die zu diesem Artefakt hinzugefügten Modifikatoren usw. angezeigt werden.\n\nDu solltest dir zuerst die verfügbaren [metal_lists|E] und [gem_list|E] ansehen, da diese die Grundlage deines Artefakts bilden. Du findest sie oben rechts in deinem Herstellungsfenster.\n\nNachdem du das gewünschte Metall und/oder den gewünschten Edelstein ausgewählt hast, kannst du optional zusätzliche Modifikatoren auswählen, die sich unter der Überschrift '[metallurgy_modifiers|E]' befinden, die sich mit den Basiswerten befassen, und '[enhancement_modifiers|E]', die sich mit eher obskuren Modifikatoren wie Plündergeschwindigkeit, Gesundheitsbonus und Meinungsmodifikatoren befassen.\n\nNachdem alle gewünschten Modifikatoren ausgewählt wurden, sieh dir den unteren Teil des Fensters an. Dort werden wichtige Informationen wie die Herstellungskosten des Artefakts, die Erfolgschance und die Herstellungszeit angezeigt.\n\nWenn du mit dem Artefakt, das du herstellen möchtest, zufrieden bist, kannst du auf die Schaltfläche 'Artefakt herstellen' klicken, um den Herstellungsprozess zu starten.\n\n#size:18 #V Charakter-Interaktionen:#!#!\n\nWenn dir keine Materialien zur Verfügung stehen, kannst du Herstellungsmetalle und Edelsteine von anderen [rulers|E] kaufen. Dies kannst du über eine [character_interaction|E] tun, die im Handwerker-Baum im Handwerks-Lebensstil freigeschaltet wird.\n\n#size:18 #V Verbesserung des Handwerks-Talents:#!#!\n\nDein Schmiedehandwerk zu verbessern ist einfach! Du musst nur kontinuierlich Artefakte (erfolgreich) herstellen. Es gibt jedoch einen kleinen Haken.\n\nWenn du nicht anfängst, hochwertigere Materialien zu verwenden, erhältst du nach einer Weile keine EP mehr, selbst wenn du einen kritischen Erfolg beim Herstellen eines Artefakts erzielst!"  #~TR~

