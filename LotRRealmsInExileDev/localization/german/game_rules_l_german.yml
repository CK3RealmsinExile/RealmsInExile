l_german:
 GAME_RULES:0 "Spielparameter"
 GAME_RULES_HEADER:0 "Spielparameter"
 IRONMAN_LABEL:0 "Ironman"
 ENABLE_IRONMAN:0 "Aktivieren"
 DISABLE_IRONMAN:0 "Deaktivieren"
 IRONMAN_ENABLED:0 "Ironman aktiviert"
 IRONMAN_DISBLED:0 "Ironman deaktiviert"
 IRONMAN_ENABLED_NO_HEADER:1 "#P Aktiviert#!"
 IRONMAN_DISABLED_NO_HEADER:0 "Deaktiviert"
 ACHIEVEMENTS_LABEL:0 "Erfolge"
 ACHIEVEMENTS_EXPLANATION:1 "#indent_newline:2 Erfolge sind nur freischaltbar, wenn:\n$EFFECT_LIST_BULLET$man im Einzelspieler-Modus ist\n$EFFECT_LIST_BULLET$der Ironman-Modus aktiviert ist\n$EFFECT_LIST_BULLET$Spieldateien, die sich auf das Gameplay auswirken, nicht modifiziert wurden und man keine speziellen Startoptionen wählt (sprich die Prüfsumme unverändert ist)\n$EFFECT_LIST_BULLET$Wenn man einen mit dem Herrscher-Gestalter entworfenen Character spielt, der die Punkteschwelle von $RULER_DESIGNER_POINTS_LIMIT_VALUE$ nicht überschreitet#!"
 ACHIEVEMENTS_ENABLED:3 "#T Erfolge verfügbar\n#!Derzeit können beim Spielen des Spiels Erfolge freigeschaltet werden.\n\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_DISABLED:2 "#T Erfolge nicht verfügbar#!\nDerzeit können beim Spielen des Spiels keine Erfolge freigeschaltet werden.\n\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_ENABLED_NO_HEADER:0 "#P Verfügbar#!"
 ACHIEVEMENTS_DISABLED_NO_HEADER:0 "#N Nicht verfügbar#!"
 GAME_RULE_BLOCKS_ACHIEVEMENTS:0 "Dieser Spielparameter deaktiviert Erfolge"
 START_IRONMAN_SAVE:0 "Ironman starten"
 IRONMAN_PAUSE_MENU_EXPLANATION:0 "Das Spiel wird automatisch gespeichert. Charaktere können nicht gewechselt werden. Mehrspieler ist nicht erlaubt."
 GAME_SETUP_IRONMAN_SINGLEPLAYER_ONLY:0 "Ironman kann nur als Einzelspieler gespielt werden"
 IRONMAN_PAUSE_MENU_TOOLTIP:0 "#T $IRONMAN_LABEL$ #!\n$IRONMAN_PAUSE_MENU_EXPLANATION$"
 ACHIEVEMENT_FILTER_ALL_TOOLTIP:0 "Zeigt die ganze Liste der Erfolge an"
 ACHIEVEMENT_FILTER_UNLOCKED_TOOLTIP:0 "Filtert die Liste der Erfolge, um freigeschaltete Erfolge anzuzeigen"
 ACHIEVEMENT_FILTER_LOCKED_TOOLTIP:0 "Filtert die Liste der Erfolge, um gesperrte Erfolge anzuzeigen"
 ACHIEVEMENT_FILTER_POSSIBLE_TOOLTIP:0 "Filtert die Liste der Erfolge, um alle Erfolge anzuzeigen, die im aktuellen Spiel möglich sind"
 
 ACHIEVEMENT_FILTER_BUTTON_ALL:0 "Alle"
 ACHIEVEMENT_FILTER_BUTTON_UNLOCKED:0 "Freigeschaltet"
 ACHIEVEMENT_FILTER_BUTTON_LOCKED:0 "Nicht freigeschaltet"
 ACHIEVEMENT_FILTER_BUTTON_POSSIBLE:0 "Möglich"
 ACHIEVEMENT_FILTER_SHOW:0 "Erfolge anzeigen:"

 rule_difficulty:0 "Schwierigkeit"
 setting_easy_difficulty:1 "#high Einfach#!"
 setting_easy_difficulty_desc:0 "Man erhält Boni. Unter anderem werden die Auswirkungen von Krankheiten, feindseligen Komplotten und Anspannung abgeschwächt. Man wird auch leichter mit Fraktionen fertig."
 setting_very_easy_difficulty:1 "#high Sehr Einfach#!"
 setting_very_easy_difficulty_desc:0 "Man erhält beträchtliche Boni (unter anderem werden die Auswirkungen von Krankheiten, feindseligen Komplotten und Anspannung abgeschwächt). Man wird auch viel leichter mit Fraktionen fertig."
 setting_normal_difficulty:0 "Normal"
 setting_normal_difficulty_desc:0 "Man spielt auf ausgeglichenem Niveau ohne beachtliche Boni."
 
 rule_culture_conversion_speed:0 "Kulturbekehrungstempo"
 setting_default_culture_conversion_speed:0 "Standard"
 setting_default_culture_conversion_speed_desc:0 "Bekehrungstempo bleibt unverändert."
 setting_faster_culture_conversion_speed:1 "#high Schneller#!"
 setting_faster_culture_conversion_speed_desc:0 "Das Tempo wird erhöht, sodass Bekehrungen nur die halbe Zeit brauchen."
 setting_significantly_faster_culture_conversion_speed:0 "#high Deutlich schneller#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "Das Tempo wird deutlich erhöht, sodass Bekehrungen nur etwa ein Viertel der Zeit brauchen."
 setting_significantly_slower_culture_conversion_speed:1 "#high Deutlich langsamer#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "Das Tempo wird deutlich verringert, sodass Bekehrungen etwa viermal so lange brauchen."
 setting_slower_culture_conversion_speed:1 "#high Langsamer#!"
 setting_slower_culture_conversion_speed_desc:0 "Das Tempo wird verringert, sodass Bekehrungen etwa doppelt so lange brauchen."
 
 GAME_RULE_FASTER_REASON:1 "Spielparameter: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "Spielparameter: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "Spielparameter: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "Spielparameter: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
 rule_faith_conversion_speed:0 "Glaubensbekehrungstempo"
 setting_default_faith_conversion_speed:0 "Standard"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#high Schneller#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#high Deutlich schneller#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:1 "#high Deutlich langsamer#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:1 "#high Langsamer#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 
 rule_gender_equality:0 "Geschlechterrechte"
 setting_default_gender_equality:0 "Standard"
 setting_default_gender_equality_desc:0 "Die Parameter für die Geschlechter werden durch Geschlechterrechte und Glaubensdoktrinen vorgegeben."
 setting_full_gender_equality:1 "#high Gleich#!"
 setting_full_gender_equality_desc:0 "Alle Doktrinen und Rechte bezüglich der Geschlechter sind auf „Gleich“ voreingestellt. Es gelten dieselben Regeln und Rechte für alle Charaktere unabhängig von ihrem Geschlecht."
 setting_inversed_gender_equality:1 "#high Umgekehrt#!"
 setting_inversed_gender_equality_desc:0 "Alle Doktrinen und Rechte bezüglich der Geschlechter sind umgekehrt. Die Regeln und Rechte für Männer unter „Standard“ gelten für Frauen und umgekehrt."

 rule_sexuality_distribution:0 "Verteilung der Sexualität"
 setting_sexuality_distribution_default:0 "Standard"
 setting_sexuality_distribution_default_desc:0 "Heterosexualität ist die häufigste Sexualität, wohingegen Homosexualität, Bisexualität und Asexualität weniger häufig sind."
 setting_sexuality_distribution_equal:1 "#high Gleich#!"
 setting_sexuality_distribution_equal_desc:0 "Alle Sexualitäten treten im Spiel gleich oft auf."
 setting_sexuality_distribution_most_common_homosexuality:1 "#high Homosexualität#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "Homosexualität ist die häufigste Sexualität, wohingegen Heterosexualität, Bisexualität und Asexualität weniger häufig sind."
 setting_sexuality_distribution_most_common_bisexuality:1 "#high Bisexualität#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "Bisexualität ist die häufigste Sexualität, wohingegen Heterosexualität, Homosexualität und Asexualität weniger häufig sind."
 setting_sexuality_distribution_most_common_asexuality:1 "#high Asexualität#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "Asexualität ist die häufigste Sexualität, wohingegen Heterosexualität, Homosexualität und Bisexualität weniger häufig sind."

 rule_same_sex_relations:0 "Gleichgeschlechtliche Beziehungen"
 setting_default_same_sex_relations:0 "Standard"
 setting_default_same_sex_relations_desc:0 "Die Sicht auf gleichgeschlechtliche Beziehungen hängt von der Doktrin $doctrine_homosexuality_name$ des Glaubens ab."
 setting_accepted_same_sex_relations:1 "#high Akzeptiert#!"
 setting_accepted_same_sex_relations_desc:0 "Gleichgeschlechtliche Beziehungen werden von allen Glauben voll akzeptiert."

 rule_randomized_faiths:0 "Zufälliger Glaube"
 setting_randomized_faiths_off:0 "Aus"
 setting_randomized_faiths_off_desc:0 "Charaktere und Gemeinden haben ihren historischen Glauben."
 setting_randomized_faiths_on:1 "#high An#!"
 setting_randomized_faiths_on_desc:0 "Charaktere und Gemeinden erhalten zufällige Glauben. Alle Glauben sind im Spiel verfügbar."

 rule_faith_acceptance:0 "Glaubensakzeptanz"
 setting_default_faith_acceptance:0 "Standard"
 setting_default_faith_acceptance_desc:0 "Die Haltung eines Glaubens zu anderen Glauben wird durch seine Doktrinen bestimmt."
 setting_full_faith_acceptance:1 "#high Vollständig#!"
 setting_full_faith_acceptance_desc:0 "Alle Glauben akzeptieren andere Glauben vollständig. Es gibt keine Meinungsabzüge dafür, einen anderen Glauben zu haben."

 rule_random_ruler_placement:0 "Zufällige Platzierung von Herrschern"
 setting_random_ruler_placement_off:0 "Aus"
 setting_random_ruler_placement_off_desc:0 "Herrscher haben ihre historischen Titel und Reiche."
 setting_random_ruler_placement_on:1 "#high An#!"
 setting_random_ruler_placement_on_desc:0 "Herrscher werden zufällig auf der Karte verteilt. Die Reiche sind ungefähr die gleichen, aber die Titel werden von anderen Herrschern gehalten."
 setting_random_ruler_placement_on_conversion:1 "#high An (Bekehrung)#!"
 setting_random_ruler_placement_on_conversion_desc:1 "Herrscher werden zufällig auf der Karte platziert. Sie konvertieren zum historischen Glauben des Titelträgers."
 
 rule_diplomatic_range:0 "Diplomatische Reichweite"
 setting_default_diplomatic_range:0 "Standard"
 setting_default_diplomatic_range_desc:0 "Die Diplomatische Reichweite bleibt unverändert."
 setting_restricted_diplomatic_range:1 "#high Eingeschränkt#!"
 setting_restricted_diplomatic_range_desc:0 "Die Diplomatische Reichweite wird weiter eingeschränkt, sodass nicht-lokale Interaktionen deutlich seltener werden."
 setting_unrestricted_diplomatic_range:1 "#high Unbeschränkt#!"
 setting_unrestricted_diplomatic_range_desc:0 "Diplomatische Reichweite wird abgeschaltet, sodass jeder auf der Karte mit jedem anderen interagieren kann."
 
 rule_minor_disease_frequency:0 "Kleinere Krankheiten"
 setting_default_minor_disease_frequency:0 "Standard"
 setting_default_minor_disease_frequency_desc:0 "Kleinere Krankheiten tauchen normal auf."
 setting_fewer_minor_disease_frequency:1 "#high Weniger#!"
 setting_fewer_minor_disease_frequency_desc:0 "Kleinere Krankheiten tauchen seltener auf."
 
 rule_de_jure_requirement:0 "De-jure-Anforderungen"
 setting_on_de_jure_requirement:1 "#high An#!"
 setting_on_de_jure_requirement_desc:0 "Titel mit De-jure-Land werden irgendwann vernichtet, wenn ein Charakter kein De-jure-Land dieses Titels im Reich hält."
 setting_on_limited_de_jure_requirement:2 "An (eingeschränkt)"
 setting_on_limited_de_jure_requirement_desc:0 "Titel mit De-jure-Land werden irgendwann vernichtet, wenn ein Charakter kein De-jure-Land dieses Titels im Reich hält. Der Haupttitel des Spielers wird nie vernichtet."
 setting_off_de_jure_requirement:1 "#high Aus#!"
 setting_off_de_jure_requirement_desc:0 "Titel mit De-jure-Land werden niemals vernichtet."
 de_jure_requirement_title:0 "[title_to_destroy.GetName] aufgegeben!"
 de_jure_requirement_desc:0 "Ich kann nicht mehr behaupten, der Herrscher von [title_to_destroy.GetNameNoTierNoTooltip] zu sein, weil ich kein dazugehöriges De-jure-Land halte."
 
 rule_multiplayer_murder_schemes:1 "Mehrspieler: Mordkomplotte"
 setting_default_multiplayer_murder_schemes:0 "Standard"
 setting_default_multiplayer_murder_schemes_desc:0 "Feindselige Komplotte können gegen Spieler und deren Familien geschmiedet werden."
 setting_no_players_multiplayer_murder_schemes:1 "#high Keine Spieler#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Spieler können keine Feindseligen Komplotte gegen andere Spieler schmieden."
 setting_no_player_families_multiplayer_murder_schemes:1 "#high Keine Familienmitglieder#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Spieler können keine Feindseligen Komplotte gegen andere Spieler oder ihre engen Verwandten schmieden."

 rule_custom_kingdoms:0 "Angepasste Königreiche"
 setting_on_custom_kingdoms:0 "An"
 setting_on_custom_kingdoms_desc:0 "Die Erschaffung angepasster nicht-historischer König- und Kaiserreiche ist erlaubt."
 setting_off_custom_kingdoms:1 "#high Aus#!"
 setting_off_custom_kingdoms_desc:0 "Die Erschaffung angepasster nicht-historischer König- und Kaiserreiche ist nicht erlaubt."
 
 rule_casus_belli_costs:0 "Kriegsgrund-Kosten"
 setting_default_casus_belli_costs:0 "Standard"
 setting_default_casus_belli_costs_desc:0 "Kriegsgründe erfordern beim Erklären Ressourcen wie Prestige und Frömmigkeit."
 setting_no_cost_casus_belli_costs:1 "#high Keine Kosten#!"
 setting_no_cost_casus_belli_costs_desc:0 "Kriegsgründe können frei eingesetzt werden, ohne dass es Kosten gibt."
 
 rule_end_date:0 "Enddatum"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "Das Spiel wird 1453 enden."
 setting_no_end_date_end_date:1 "#high Kein Enddatum#!"
 setting_no_end_date_end_date_desc:0 "Das Spiel endet nicht an einem bestimmten Datum."
 
 rule_generate_families:0 "Familien generieren"
 setting_on_generate_families:0 "An"
 setting_on_generate_families_desc:0 "Die meisten historischen Charaktere mit Landbesitz, die keine bekannte Familie haben, bekommen einen Ehepartner und bis zu drei Kinder. Dadurch verringert sich das Risiko eines frühen Spielendes."
 setting_off_generate_families:1 "#high Aus#!"
 setting_off_generate_families_desc:0 "Historische Charaktere mit Landbesitz, die keine bekannte Familie haben, erhalten KEINE Familie. Dadurch erhöht sich das Risiko eines frühen Spielendes."
 setting_on_generate_families_ai_only:1 "#high An (nur KI)#!"
 setting_on_generate_families_ai_only_desc:0 "Die meisten historischen KI-Charaktere mit Landbesitz, die keine bekannte Familie haben, bekommen einen Ehepartner und bis zu drei Kinder. Dadurch erhöht sich das Risiko eines frühen Spielendes."
 
 rule_mongol_invasion:0 "Mongolische Invasion"
 setting_default_mongol_invasion:0 "Standard"
 setting_default_mongol_invasion_desc:0 "Die Mongolen fallen um das Jahr 1200 herum ein."
 setting_never_mongol_invasion:1 "#high Nie#!"
 setting_never_mongol_invasion_desc:0 "Die Mongolen werden nicht einfallen."
 setting_random_mongol_invasion:1 "#high Zufällig#!"
 setting_random_mongol_invasion_desc:0 "Die Mongolen fallen an einem zufälligen Datum ein."
 
 rule_exclave_independence:0 "Unabhängige Exklaven"
 setting_off_exclave_independence:1 "#high Aus#!"
 setting_off_exclave_independence_desc:0 "Unabhängige Herrscher können Exklaven (nicht verbundenes Land) überall in der Welt haben."
 setting_limited_exclave_independence:1 "#high Eingeschränkt#!"
 setting_limited_exclave_independence_desc:0 "Exklaven unabhängiger Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, sofern sie nicht durch eine Grafschaft mit dem Hauptsitz verbunden sind (über einen Seeweg oder als Teil des De-jure-Territoriums)."
 setting_significant_exclave_independence:1 "#high Beträchtlich#!"
 setting_significant_exclave_independence_desc:0 "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind über einen Seeweg verbunden oder Teil des De-jure-Territoriums."
 setting_total_exclave_independence:1 "#high Gänzlich#!"
 setting_total_exclave_independence_desc:0 "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind durch einen Seeweg verbunden."
 setting_ai_limited_exclave_independence:0 "#high Eingeschränkt (nur KI)#!"
 setting_ai_limited_exclave_independence_desc:0 "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind durch mindestens eine Grafschaft mit dem Hauptsitz verbunden (sei es nun über den Seeweg oder als Teil des De-jure-Territoriums des Charakters)."
 setting_ai_significant_exclave_independence:1 "Beträchtlich (nur KI)"
 setting_ai_significant_exclave_independence_desc:0 "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind über einen Seeweg verbunden oder Teil des De-jure-Territoriums des Charakters."
 setting_ai_total_exclave_independence:0 "#high Gänzlich (nur KI)#!"
 setting_ai_total_exclave_independence_desc:0 "Exklaven unabhängiger KI-Herrscher werden im Nachfolgefall in Friedenszeiten entfernt, es sei denn, sie sind durch einen Seeweg verbunden."

 rule_regional_heresy:0 "Regionale Ketzereien"
 setting_default_regional_heresy:0 "Standard"
 setting_default_regional_heresy_desc:0 "Ausbrüche von Ketzerei in bestimmten Regionen sind wahrscheinlicher historische Ketzereien, zum Beispiel das Lollardentum in England."
 setting_strict_regional_heresy:1 "#high Streng#!"
 setting_strict_regional_heresy_desc:0 "Ausbrüche von Ketzerei in bestimmten Regionen sind so gut wie immer historische Ketzereien."
 setting_relaxed_regional_heresy:1 "#high Entspannt#!"
 setting_relaxed_regional_heresy_desc:0 "Ausbrüche von Ketzerei haben keine regionale Gewichtung, sodass unterschiedlichere Ketzereien auftauchen."

 rule_hungarian_migration:0 "Ungarische Wanderung"
 setting_launch_historical:0 "Historisch"
 setting_launch_historical_desc:0 "Die KI wird versuchen, die Ungarische Wanderung zwischen 890 und 910 in Angriff zu nehmen."
 setting_launch_immediate:1 "#high Sofort#!"
 setting_launch_immediate_desc:0 "Die Ungarische Wanderung wird bei Spielstart schon aktiviert sein."
 setting_launch_random:1 "#high Zufällig#!"
 setting_launch_random_desc:0 "Die KI wird versuchen, die Ungarische Wanderung irgendwann zwischen 5 Jahren nach dem Startdatum des Spiels und 910 in Angriff zu nehmen."
 setting_launch_off:1 "#high Nur Spieler#!"
 setting_launch_off_desc:0 "Die KI wird nicht versuchen, die Ungarische Wanderung in Angriff zu nehmen."
 
 rule_matrilineal_marriages:0 "Matrilineare Ehen"
 setting_default_matrilineal_marriages:0 "Standard"
 setting_default_matrilineal_marriages_desc:0 "KI-Charaktere werden Ehen [matrilineal|E] arrangieren, wenn sie zur engen Verwandtschaft des Spielers, einer [dynasty_prestige_level_4|L]-[dynasty|E], einem Reich mit „[GetLaw('equal_law').GetName]“ oder starken [Concept('rulers', 'Herrschern')|E] gehören. Reiche mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ sind standardmäßig matrilinear."
 setting_matrilineal_marriages_no_player_exception:0 "#high Standard (keine Spielerausnahme)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "KI-Charaktere werden Ehen [matrilineal|E] arrangieren, wenn sie zu einer [dynasty_prestige_level_4|L]-[dynasty|E], einem Reich mit „[GetLaw('equal_law').GetName]“ oder starken [Concept('rulers', 'Herrschern')|E] gehören. Reiche mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ sind standardmäßig matrilinear."
 setting_matrilineal_marriages_always:0 "#high Immer#!"
 setting_matrilineal_marriages_always_desc:0 "KI-Charaktere werden für alle weiblichen [dynasty|E]-Mitglieder Ehen immer [matrilineal|E] arrangieren. Wie bei #high $setting_default_matrilineal_marriages$#!-Regeln werden Ehen [patrilineal|E] arrangiert, wenn der Vorteil groß genug erscheint."
 setting_matrilineal_marriages_female_and_equal:0 "#high Weiblich dominiert & Gleichgestellt#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "KI-Charaktere werden nur Ehen [matrilineal|E] arrangieren, wenn sie in Reichen mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ oder „[GetLaw('equal_law').GetName]“ sind. Wie bei #high $setting_default_matrilineal_marriages$#!-Regeln werden Ehen [patrilineal|E] arrangiert, wenn der Vorteil groß genug erscheint."
 setting_matrilineal_marriages_never:0 "#high Nie#!"
 setting_matrilineal_marriages_never_desc:0 "KI-Charaktere werden niemals Ehen [matrilineal|E] arrangieren, außer sie sind in Reichen mit „[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]“ oder „[GetLaw('equal_law').GetName]“."

 rule_dlc_fp1_scandinavian_adventurers:0 "Skandinavische Abenteurer"
 setting_fp1_scandi_adventurers_rare:0 "Selten"
 setting_fp1_scandi_adventurers_rare_desc:0 "Skandinavische Abenteurer versuchen alle 15 Jahre, Russland und die Nordsee ins Visier zu nehmen."
 setting_fp1_scandi_adventurers_occasional:0 "Gelegentlich"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Skandinavische Abenteurer versuchen alle 10 Jahre, Russland und die Nordsee ins Visier zu nehmen."
 setting_fp1_scandi_adventurers_frequent:0 "Häufig"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Skandinavische Abenteurer versuchen alle 5 Jahre, Russland und die Nordsee ins Visier zu nehmen."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apokalyptisch"
 setting_fp1_scandi_adventurers_apocalyptic_desc:0 "Skandinavische Abenteurer versuchen jedes Jahr, Russland und die Nordsee ins Visier zu nehmen, KI-Charaktere brauchen keine besonderen Eigenschaften, um [varangian_adventures|E] zu beginnen." 
 setting_fp1_scandi_adventurers_off:0 "Aus"
 setting_fp1_scandi_adventurers_off_desc:0 "Skandinavische Abenteurer versuchen nie, Russland und die Nordsee ins Visier zu nehmen."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 rule_nudity:0 "Charakternacktheit"
 setting_default_nudity:0 "Standard"
 setting_default_nudity_desc:0 "Charaktere können in bestimmten Situationen oder bei gewissen Ereignissen nackt erscheinen."
 setting_never_nudity:1 "#high Nie#!"
 setting_never_nudity_desc:0 "Charaktere können nie nackt angezeigt werden, und Ereignisse, die Nacktheit enthalten, sind deaktiviert."
