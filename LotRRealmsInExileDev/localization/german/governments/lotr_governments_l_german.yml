 ### GOVERNMENTS ###
 steward_government:0 "Truchsess"
 steward_government_desc:0 "Der erbliche Titel "Herrschender Truchsess" wurde nach dem Tod von König Earnur geschaffen, um die Ordnung in Abwesenheit eines rechtmäßigen Königs aufrechtzuerhalten. Das Amt war in jeder Hinsicht einem Königtum ähnlich, obwohl die Herrscher aus Respekt niemals auf dem Thron des Königs saßen. Es ist brauch das sie auf einem aus schwarzen Stein gehauenen Stuhl platz nehmen, der sich unterhalb des Königsthron befindet."
