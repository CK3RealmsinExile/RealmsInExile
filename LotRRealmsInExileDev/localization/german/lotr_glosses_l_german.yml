 artazar_gloss: "Kh. #bold Artazar#! bedeutet 'Gerechter Flamme'."  #~TR~

 azimtabar_gloss: "Kh. #bold Azimtabâr#! bedeutet Edle Familie, bezieht sich auf die Familien der [Glossary('Vaysha','vaysha_gloss')] [khycastesystemshort|E]."  #~TR~

 fajusha_gloss: "Kh. #bold Fajusha#! bedeutet 'Gemeine'. Sie sind die zweitniedrigste [khycastesystemshort|E] in der Khyaner Gesellschaft, nach den [Glossary('Shadru','shadru_gloss')]."  #~TR~

 shadru_gloss: "Kh. #bold Shadru#! bedeutet 'Diener'. Sie sind die niedrigste [khycastesystemshort|E] in der Khyaner Gesellschaft."  #~TR~

 tirandaza_gloss: "Kh. #bold Tirandazâ#! bedeutet 'Bogenschützen'."  #~TR~

 tizaspa_gloss: "Kh. #bold Tizaspâ#! bedeutet 'Mit schnellem Pferd'."  #~TR~

 tizrava_gloss: "Kh. #bold Tizravâ#! bedeutet 'Schnell bewegend'."  #~TR~

 tizyarshti_gloss: "Kh. #bold Tizyarshti#! bedeutet 'Eine durchdringende Klinge haltend'."  #~TR~

 varna_gloss: "Kh. #bold Varna#! bedeutet 'Priester'. Sie sind traditionell die höchstrangige [khycastesystemshort|E] in der Khyaner Kultur."  #~TR~

 vata_gloss: "Kh. #bold Vata#! bedeutet 'Kaufleute'. Sie sind eine mittlere [khycastesystemshort|E] in der Khyaner Gesellschaft."  #~TR~

 vaysha_gloss: "Kh. #bold Vaysha#! bedeutet 'Edle Krieger'. Sie stehen nach den [Glossary('Varna','varna_gloss')] [khycastesystemshort|E] an zweiter Stelle in der Khyaner Kultur."  #~TR~

