 ephalzagar_an_azarkhor_gloss: "[adunaic_short|E] #bold Ephalzagar-an-Azarkhôr#! bedeutet 'der Speer des Meeresfürsten', ein direkter Name für einen direkten Krieger."  #~TR~

 miyanai_gloss: "[adunaic_short|E] #bold Mîyanâi#! ist ein [anbalukkhori|E]-Wort und bedeutet 'geringere Männer', wörtlich 'große Säuglinge'. Es wird abwertend für ihre Sklaven und Untertanen verwendet, denen es an Vernunft und Macht der [adunai|E] mangelt."  #~TR~

