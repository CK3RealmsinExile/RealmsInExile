 ainfer_gloss: "Trev. #bold Ainfer#! bedeutet 'kleine Männer'. Es stammt von [ainurgods|E] über das Westron ab, wurde aber fälschlicherweise als Bezug auf die Seelen der Vorfahren der [dunedain|E] verstanden."  #~TR~

 dileas_a_sinnsear_gloss: "Trev. #bold Dìleas à Sinnsear#! bedeutet 'Treu ihren Vorfahren' und bezieht sich auf diejenigen, die die traditionellen [noi_trevan|E]-Religionsriten praktizieren."  #~TR~

 dileas_do_sunnsear_an_iar_gloss: "Trev. #bold Dìleas do Sinnsear an Iar#! bedeutet 'Treu den westlichen Vorfahren' und bezieht sich auf diejenigen, die die traditionellen [noi_trevan|E]-Religionsriten praktizieren, modifiziert um die [dunedain|E] zu berücksichtigen."  #~TR~

 eil_gloss: "Trev. #bold Eil#! bedeutet 'Der Ältere'. Es stammt von den Namen von [eru|E] und [elrosshort|E] über das Westron ab, die synkretisiert wurden."  #~TR~

 elan_gloss: "Trev. #bold Elan#! bedeutet 'Elchheber'. Es stammt von den Namen von [elendil|E] und [eonwecharacter|E] über das Westron ab, die synkretisiert wurden."  #~TR~

 iarfer_gloss: "Trev. #bold Iarfer#! bedeutet 'Westmänner' und bezieht sich auf die [dunedain|E]."  #~TR~

 mefer_gloss: "Trev. #bold Mèfer#! bedeutet 'Schafmänner'. Es stammt von [maiargods|E] über das Westron ab, wurde aber fälschlicherweise als Bezug auf ein Vorfahrenvolk der [dunedain|E] von [arnor|E] verstanden, die nicht von über See kamen, die Eriadorrim."  #~TR~

 noi_trevan_gloss: "Trev. #bold Noi Trevan#! bedeutet 'Neun Stämme' und so bezeichnen sich die Bergmänner von [rhudaur|E] selbst."  #~TR~

 rhai_erthol_gloss: "Trev. #bold Rhai-Erthol#! bedeutet 'Mächtige' und wird hauptsächlich verwendet um die [dunedain|E], aber auch die [ainurgods|E] und [elves|E] zu beschreiben."  #~TR~

 tigh_moradh_gloss: "Trev. #bold Tigh Mòradh#! bedeutet 'Hoher Herr' (oder wörtlicher: 'Hausbesitzer-Herr'). Es stammt vom Namen [manwecharactershort|E] und dem königlichen Beinamen von [elros|E] über das Westron ab, die synchronisiert wurden."  #~TR~

 valfer_gloss: "Trev. #bold Valfer#! bedeutet 'Val-Leute'. Es stammt von [valargods|E] über das Westron ab, wurde aber fälschlicherweise als Bezeichnung für ein uraltes Volk der [dunedain|E] verstanden, das von über See kam, die [numenoreans|E]."  #~TR~

### Apysaic ###

 vatra_acolu_gloss: "Ap. #bold Vâtra Acolû#! bedeutet 'Strahlender Spross von Vâtra' in der Sprache von Rây, ein etwas anmassender Name, den einige der Sonnen-Dynastie annahmen."  #~TR~

 pon_gramazza_gloss: "Ap. #bold Pôn Gramâzza#! bedeutet 'Fürst von Khäz-gramaze' in der Sprache der Bozishnarûd, ein furchterregender Name für diejenigen mit dunklen Absichten – ein Name für die Herolde des Schlangenkönigs."  #~TR~

### Magrin ###

 hase_ikog_anjike_gloss: "Das Kind wird zum Jak-See gebracht, wo seine Spiegelung in den heiligen Wassern genau beobachtet wird. Die Spiegelung der wahren Tamskangi soll eine göttliche Aura oder himmlisches Licht enthüllen, den 'Mantel des Göttlichen', der ihre heilige Abstammung bestätigt."  #~TR~

 iga_madingi_gloss: "Die letzte Prüfung ist der #bold Iga Madingi#!, der 'Pfad der Flüsterer'. In den Bergen muss das Kind einen sich verzweigenden felsigen Pfad gehen, der sich unter dem Schutz des Großen Himmelsgeistes selbst befindet. Die wahre Tamskangi wird mühelos ihren Weg durch die verwirrenden Pfade finden, als ob sie von den Flüstern des [namur_sky_god|E] geleitet würde."  #~TR~

 kula_luwa_gloss: "Das Kind wird alten Hymnen ausgesetzt, die [namur|E] während himmlischer Ereignisse gesungen werden. Die wahre Tamskangi soll mit den Hymnen harmonieren, als ob sie mit einer angeborenen Verbindung zu diesem heiligen 'Lied des Himmels' geboren wäre."  #~TR~

 siyi_chele_gloss: "Ein 'Geheimname' der Götter, der nur den [tamska|E] und ihren engsten Beratern bekannt ist, wird dem Kind zugeflüstert. Von der wahren Tamskangi wird erwartet, dass sie instinktiv reagiert und die tiefe spirituelle Bedeutung des Namens erkennt, obwohl sie seine Bedeutung nie gelernt hat."  #~TR~

