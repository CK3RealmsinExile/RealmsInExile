 # Documentation - By Trig
 # Formatting gloss tooltips: [Glossary('gloss_txt','GLOSS_KEY')], where ""Glosstext" ist der Tooltip, und "GLOSS_KEY""  #~TR~
 # Example: " [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )] "
 # Formating gloss definititons: GLOSS_KEY: ""gloss_tooltip""  #~TR~
 # Example: PAX_ROMANA_GLOSS: "Die #bold Pax Romana#! — ein lateinischer Ausdruck, der „Römischer Frieden“ bedeutet — wurde historisch verwendet, um die durch Augustus' Sieg bei Actium eingeleitete Periode des „Friedens“ zu beschreiben. Dieser Ausdruck bezieht sich nicht auf das Fehlen von Krieg, sondern bedeutet, dass alle Feinde Roms unterworfen waren."  #~TR~

 # Best practice for Realms: place all gloss defintitions here, for easy acess, under the correct language alphabetiacally. If possible, mention where it is used for reference. 

 
############ Elven Languages ############
 
### Quenya ###
 
 almaren_gloss: "[quenya_short|E]#bold Almaren#! war die urzeitliche Inselheimat der [valargods|E], was „Seligkeit“ bedeutet."  #~TR~

 andumir_gloss: "[quenya_short|E] #bold Andúmir#! bedeutet „Das Juwel des Westens“ oder „Das Juwel der untergehenden Sonne“."  #~TR~

 angulocelunte_gloss: "[quenya_short|E] #bold Angulóceluntë #!'Seeschlange' ist der ehrenvolle Name von [GetScriptedCharacterByHistoryID( 'lineofciryaheri12' ).GetNameNoTooltip], erworben durch Zorn, Macht und Können als Seeräuberkapitän vor den Küsten von [gondor|E]"  #~TR~

 aranel_gloss: "[quenya_short|E] #bold Aranel#! bedeutet „Prinzessin“, also die Tochter eines Königs."  #~TR~

 aratar_gloss: "[quenya_short|E] #bold Aratar#! bedeutet „die Erhabenen“, und ist synonym mit [quenya_short|E]#bold Máhani#! „Autoritäten“, abgeleitet vom Valarischen #bold Māxanumāz#!."  #~TR~

 arassatar_gloss: "[quenya_short|E] #bold Arassatar#! bedeutet „Königstreuer“ – ein Name, der einem vorbehalten ist, der der Königlinie große Treue entgegenbringt."  #~TR~

 aureamaitale_gloss: "[quenya_short|E]  #bold Aurëamaitalë #! bedeutet „sonnenbeschienener Dichter“ in [quenya|E] und [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] war als solcher bekannt für die heilsame Wärme, die von seinen großartigen Werken über Leben und Land in [numenor|E] ausging. [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] erlangte großen Ruhm während der kurzen Blütezeit Númenors unter [GetScriptedCharacterByHistoryID( 'lineofelros25' ).GetNameNoTooltip]."  #~TR~

 coacalina_gloss: "[quenya_short|E]#bold cöacalina#! bedeutet „Hauslicht“, ein poetischer Name für die [Glossary('fëa','fea_gloss')]"  #~TR~

 ela_gloss: "[quenya_short|E] #bold ela#! ist ein Ausruf des Erstaunens und des Staunens, den die [elves|E] verwendeten, als sie zum ersten Mal die Sterne sahen."  #~TR~
 
 elessar_gloss: "[quenya_short|E] #bold Elessar#!, was „Elbenstein“ bedeutet, ist der Name des grünen Juwels von Galadriel und später Aragorn, von dem er seinen Königsnamen ableitete. In [sindarin|E] war es als #bold Edhelharn#! bekannt. Das erste Element in der [quenya|E] Form ist eigentlich #bold elen#! „Stern“, aber es wurde von den [dunedain|E] oft mit „Elf“ übersetzt."  #~TR~

 emerwen_gloss: "[quenya_short|E] #bold Emwerwen#! bedeutet „Hirtin“ und war der Name, den Tar-Ancalimë aufgrund ihrer ungewöhnlichen Erziehung erhielt."  #~TR~

 envinyatar_gloss: "[quenya_short|E] #bold Envinyatar#! bedeutet „der Erneuerer“."  #~TR~

 eru_gloss: "[quenya_short|E] #bold Eru#! bedeutet „Der Eine“, jemand Einzigartiger, Einziger und Alleiniger."  #~TR~

 fea_gloss: "[quenya_short|E] #bold fëa#! ist das [elven|E] Wort für „Geist“, genauer gesagt einer, der in einem [Glossary('hröa','hroa_gloss')] wohnt, manchmal poetisch als [Glossary('cöacalina','coacalina_gloss')] beschrieben."  #~TR~

 feanturi_gloss: "[quenya_short|E] #bold Fëanturi#! bedeutet „Meister der Geister“ und bezieht sich auf die [valargods|E] [namocharactershort|E] und [irmocharactershort|E], besser bekannt als [mandoscharacter|E] und [loriencharacter|E].  Zusammen hatten diese „Brüder“ große Macht über die meisten Angelegenheiten des [Glossary('fëa','fea_gloss')]."  #~TR~

 formendil_gloss: "[quenya_short|E] #bold Formendil#! bedeutet „Liebhaber des Nordens“, ein Name für jemanden, der in der verschneiten Wildnis Eriadors zu Hause ist."  #~TR~

 hroa_gloss: "[quenya_short|E] #bold hröa#! ist das [elven|E] Wort für den 'Leib' eines Inkarnierten."  #~TR~

 hyandolire_gloss: "[quenya_short|E] #bold Hyandolírë #! 'Spaltender Gesang' ist der Name von [maglor|E]s Schwert, in Anlehnung an seine Stimme."  #~TR~

 iluvatar_gloss: "[quenya_short|E] #bold Ilúvatar#! bedeutet „Allvater“, derjenige, der der Anfang von allem ist."  #~TR~

 isil_gloss: "[quenya_short|E] #bold Isil#! ist der richtige Name, den die [noldor|E] dem Mond gaben, zu unterscheiden von seinem Lenker [tilioncharacter|E]. Er bedeutet „Der Schein“ und ist verwandt mit den [quenya|E] Wörtern für silbernes Licht."  #~TR~

 isillonde_gloss: "[quenya_short|E] #bold Isillondë#! ist der alte [quenya|E] Name von Ad. #bold Nîlulôni#!, der Hauptstadt von [bellakar|E]."  #~TR~

 laicamaite_gloss: "[quenya_short|E] #bold Laicamaitë #! 'Grünhand' ist der Name von [GetScriptedCharacterByHistoryID( 'lineofroquendil1' ).GetNameNoTooltip], für seine Regentschaft über [calenardhon|E] und seine Liebe zu Pflanzen und Gartenarbeit."  #~TR~

 lamatyave_gloss: "[quenya_short|E] #bold lámatyávë#! bedeutet „Klang-Geschmack“ und bezieht sich auf die besondere phonetische Eigenart oder Klangvorlieben eines Sprechers, die wohlüberlegt entwickelt werden, während er erwachsen wird."  #~TR~

 lanquetta_lirion_gloss: "[quenya_short|E] #bold Lanquetta Lírion#! bedeutet „Gesangswettstreit“, ob freundliches Gespräch oder schreckliche Schlacht."  #~TR~

 macilion_gloss: "[quenya_short|E] #bold Macilion#! ist eine Übersetzung seines [adunaic|E] Namens,#bold Zagarthôr#!, der „Sohn des Schwertes“ bedeutet."  #~TR~

 mahanaxar_gloss: "[quenya_short|E] #bold Máhanaxar#! ist der ‚Verhängnisring‘ außerhalb der Stadt Valimar, unter den [vanyarelves|E] auch als #bold Riþil Anamo#! bekannt, mit derselben Bedeutung. Es ist eine Adaption des Valarin #bold Māxananaškād#! ‚Verhängnisring‘, abgeleitet vom Valarin #bold māxan#! ‚Autorität‘."  #~TR~

 mamandil_gloss: "[quenya_short|E] #bold Mámandil#! bedeutet „Schafsfreund“, ein passender Name für den Freier von [Glossary('Emerwen','emwerwen_gloss')]."  #~TR~

 martaryon_gloss: "[quenya_short|E] #bold Martaryon#! bedeutet „bestimmter Erbe“, einer, der dazu bestimmt ist zu herrschen."  #~TR~

 namalcasse_gloss: "[quenya_short|E] #bold Námalcassë#! ist das ‚Blitzgericht‘, das strahlende Schwert Manwës, auf [sindarin|E] bekannt als [Glossary('Celeg Aithorn','celeg_aithorn_gloss')]."  #~TR~

 nendelote_gloss: "[quenya_short|E] #bold Nendelótë#!, bedeutet „Seerose“, ein Name für jemanden, der die mondbeschienenen Gewässer von Nenuial innig liebte."  #~TR~

 noldolante_gloss: "Das [quenya_short|E] #bold Noldolantë#!, was „Der Fall der Noldor“ bedeutet, ist ein Klagelied, verfasst von [maglor|E], das von der Rebellion gegen die [valar|E], dem [firstkinslaying|E] und dem [exileofthenoldor|E] erzählt."  #~TR~

 nyarie_i_turecormaron: "[quenya_short|E] #bold Die Legende der Ringe der Macht#!"  #~TR~

 oath_of_elendil_gloss: "[quenya_short|E] #bold Und aus Valinor nach Mittelerde. Hier bleibe ich und meine Erben bis ans Ende der Welt#! \n\nSo sprach [elendil|E] bei seiner Landung in [middleearth|E]; und schwor: „Aus dem Großen Meer nach Mittelerde bin ich gekommen. Hier werde ich bleiben, und meine Erben, bis zum Ende der Welt.“"  #~TR~

 ohtanis_gloss: "[quenya_short|E] #bold Ohtanis#! bedeutet „Kriegerin“ — ein Name, der einer Dame von großem Können und kriegerischem Ruhm vorbehalten ist."  #~TR~

 ringil_gloss: "[quenya_short|E] #bold Ringil#! ‚Die Kälte‘ bezieht sich auf das [quenya|E] Wort für ‚Eis‘."  #~TR~

 silima_gloss: "[quenya_short|E] #bold Silima#! ist der Name der kristallinen Substanz, die von [feanor|E] entwickelt wurde und zur Herstellung der [silmarils|E] verwendet wurde. Sie bedeutet „silbernes, strahlend weißes“ und ist verwandt mit dem [quenya|E] Wort [Glossary('Isil','isil_gloss')]."  #~TR~

 tar_elestirne_gloss: "[quenya_short|E] #bold Tar-Elestirnë#! bedeutet „Herrin der Sternenstirn“ und bezog sich auf den weißen Diamanten, den Erendis trug."  #~TR~

 undomiel_gloss: "[quenya_short|E] #bold Undómiel#! bedeutet „Abendstern“ und bezog sich auf Arwens Schönheit und ihren Platz als symbolischen Schlusspunkt der [elven|E] Zeit in [endor|E]."  #~TR~

 vasa_gloss: "[quenya_short|E] #bold Vása#! bedeutet „Verbraucher“ und ist ein Name, den die [noldor|E] der Sonne gaben, als Zeichen des Erwachens der [men|E] und ihres eigenen Verblassens."  #~TR~

 veatura_gloss: "[quenya_short|E] #bold Vëaturá #!oder 'Seelöwe', ist der gegebene Spitzname von [GetScriptedCharacterByHistoryID( 'lineofciryaheri1' ).GetNameNoTooltip], für seine stolze Stärke und große Taten zu Lande und zur See als Kapitän und Cousin des ersten Schiffs-Königs [GetScriptedCharacterByHistoryID( 'lineofanarion15' ).GetNameNoTooltip]."  #~TR~

 voronwe_gloss: "[quenya_short|E] #boldVoronwë#! bedeutet „Der Standhafte“ oder „Der Treue“. Es ist der Name von Tuors [elven|E] Führer nach Gondolin; der Name eines Gefährten von [elendil|E]; und der Beiname, den Mardil Voronwë, der erste Regierende Truchsess von [gondor|E], annahm."  #~TR~


### Sindarin ###

 aeglos_gloss: "[sindarin_short|E] #bold Aeglos#! bedeutet „Schneespitze“ oder „Eiszapfen“ und ist sowohl der Name von Gil-Galads Speer als auch einer Ginster-ähnlichen Pflanze des [firstage|E]."  #~TR~

 aen_estar_hadhafang_gloss: "[sindarin_short|E] 'Dieses Schwert heißt [Glossary('Hadhafang','hadhafang_gloss')], ein edler Schutz gegen die feindliche Schar für eine edle Jungfrau.'"  #~TR~

 amdir_gloss: "[sindarin_short|E] #bold Amdir#! bedeutet „Hoffnung“, genauer gesagt #italics „eine Erwartung des Guten, die zwar ungewiss ist, aber eine gewisse Grundlage in dem Bekannten hat“#!. Es steht damit im Gegensatz zu [sindarin_short|E] [Glossary('estel','estel_gloss')], „Glaube“, der blinder Glaube ohne Beweise ist."  #~TR~

 amon_amarth_gloss: "[sindarin_short|E] #bold Amon Amarth#! 'Der Schicksalsberg' ist der spätere Name von [orodruin|E], so genannt, nachdem er ausbrach, um die Rückkehr von [sauroncharacter|E] gegen Ende des [secondage|E] anzukündigen. Er erhielt diesen Namen, weil er in alten und wenig verstandenen Prophezeiungen mit dem 'Schicksal', dem endgültigen Ende des [thirdage|E], verbunden war, von dem vorhergesagt wurde, dass es eintreten würde, wenn [isildur|E]s Fluch wiedergefunden würde."  #~TR~

 angrist_gloss: "[sindarin_short|E] #bold Angrist#! bedeutet „Eiserner Spalter“."  #~TR~
 
 aranthel_gloss: "[sindarin_short|E] #bold Aranthel#! bedeutet „Königs Wille“ und ist eines der Zwillingsklingen von König Thranduil aus dem [woodlandrealm|E]."  #~TR~

 araw_gloss: "[sindarin_short|E] #bold Araw#! ist der Name, den die [sindarelves|E] für [oromecharactershort] verwenden, abgeleitet von seinem Valinorischen Namen [Glossary('Arǭmēz','aromez_gloss')]."  #~TR~

 arost_gloss: "[sindarin_short|E] #bold Arost#! bedeutet 'Hochstadt'."  #~TR~

 ar_feiniel_gloss: "[sindarin_short|E] #bold Ar-Feiniel#! bedeutet 'Weiße Dame'."  #~TR~
 
 barin_gloss: "[sindarin_short|E] #bold Barin#! bedeutet 'Heimgebunden'."  #~TR~

 bar_durin_gloss: "[sindarin_short|E] #bold Bar Durin#! bedeutet 'Durins Wohnstätte'."  #~TR~

 bauglir_gloss: "[sindarin_short|E] #bold Bauglir#! 'Der Beschränker' ist ein alter Titel von [morgothcharacter|E], dem Tyrannen und Unterdrücker."  #~TR~

 brandir_gloss: "[sindarin_short|E] #bold Brandir #! ist ein gebräuchlicher Name, der 'Edler' bedeutet und zuerst vom letzten Häuptling der Haladin getragen wurde."  #~TR~

 branhael_gloss: "[sindarin_short|E] #bold Branhael#! bedeutet 'Edle Weisheit' oder 'Weisheit des Herrn'."  #~TR~

 cair_andros_gloss: "[sindarin_short|E] #bold Cair Andros#! bedeutet 'Schiff des langen Schaums'; denn die Insel war geformt wie ein großes Schiff, mit einem hohen Bug, der nach Norden zeigte, gegen den der weiße Schaum des [anduin|E] an scharfen Felsen brach."  #~TR~

 canath_gloss: "[sindarin_short|E] #bold Canath#! bedeutet 'Viertel' oder 'Fünftel' und wird in Gondor für eine Silbermünze verwendet, den vierten Teil des [Glossary('mirian','mirion_gloss')], und ist auch im Westron als [Glossary('tharni','tharni_gloss')] bekannt."  #~TR~
 
 caras_galadhon_gloss: "[sindarin_short|E] #bold Caras Galadhon#! 'Stadt der Bäume' ist eine Adaption des lokalen Nandorin #bold Caras Galadon#!, im Gegensatz zum reinen [sindarin|E] #bold Caras i-Ngelaidh#!."  #~TR~
 
 celeg_aithorn_gloss: "[sindarin_short|E] #bold Celeg Aithorn#! ist der 'Schnelle Adler Speer', das Schwert von Manwë in seinem uralten Zorn. \n\n#TOLKIENQUOTE "Die fegende Sichel des schneidenden Sturms, das leuchtende Blitz-Leucht-Schwert, sogar Celeg Aithorn, das die Welt spalten wird"#!\n\n#QUOTEDCHARACTER — Der Schärfzauber von Beleg Cúthalion#!"  #~TR~

 cuthalion_gloss: "[sindarin_short|E] #bold Cúthalion#! bedeutet 'Starkbogen'."  #~TR~

 DIRNAITH_GLOSS: "Die #bold Dírnaith#! war eine [numenorean|E] Schlachttaktik, die 'Manns-Spitzen' bedeutet. Es war eine Keilformation, die über eine kurze Distanz eingesetzt wurde und für einen schnellen Angriff gegen eine sich sammelnde oder defensive Formation gedacht war, am effektivsten auf offenem Gelände. Sie stützte sich auf die große Stärke und Statur der [numenoreans|E], um einen Feind zu zermalmen, bevor er sich richtig zum Kampf formieren konnte."  #~TR~

 dor_lomin_gloss: " [sindarin_short|E] #bold Dor-lómin#! bedeutet 'Land der Echos'."  #~TR~

 durins_door_gloss: "Die Inschrift lautet #bold 'Die [doorsofdurin|E], Herr von [moria|E]. Sprich, Freund, und tritt ein. Ich, Narvi, machte sie. [celebrimbor|E] von Hollin zeichnete diese Zeichen.'#!"  #~TR~

 dunacharn_gloss: "[sindarin_short|E] #bold Dúnacharn#! bedeutet 'Rache des Westens', der Name des neu geschmiedeten [Glossary('Orthadel','orthadel_gloss')]."  #~TR~

 ered_lindon_gloss: "[sindarin_short|E] #bold Ered Lindon#! bedeutet 'Gebirge von Lindon'."  #~TR~

 ered_luin_gloss: "[sindarin_short|E] #bold Ered Luin#! bedeutet 'Blaue Berge'."  #~TR~

 ered_mellin_gloss: "[sindarin_short|E] #bold Ered Mellin#! bedeutet 'Gelbe Berge'."  #~TR~

 ered_mithrin_gloss: "[sindarin_short|E] #bold Ered Mithrin#! bedeutet 'Graue Berge'."  #~TR~

 ered_nimrais_gloss: "[sindarin_short|E] #bold Ered Nimrais#! bedeutet 'Weiße Berge'."  #~TR~

 estel_gloss: "[sindarin_short|E] #bold Estel#! 'Hoffnung' unterscheidet sich von [sindarin_short|E] [Glossary('amdir','amdir_gloss')] 'Hoffnung' darin, dass [Glossary('amdir','amdir_gloss')] sich auf Hoffnung bezieht, die auf Umständen beruht, #bold estel#! sich eher auf 'Glauben' oder 'Vertrauen' in die Güte von [eru|E] und seinen göttlichen Plan bezieht. \n\n#bold "Das ist eine Sache, die die Menschen 'Hoffnung' nennen, Amdir nennen wir es, 'aufschauen'. Aber es gibt eine andere, die tiefer begründet ist. Estel nennen wir sie, das ist 'Vertrauen'. Sie wird nicht durch die Wege der Welt besiegt, denn sie kommt nicht aus Erfahrung, sondern aus unserer Natur und unserem ersten Sein. Wenn wir in der Tat die Eruhin, die Kinder des Einen sind, dann wird Er es nicht zulassen, dass Er Seiner selbst beraubt wird, nicht von einem Feind, nicht einmal von uns selbst. Dies ist das letzte Fundament von Estel, das wir behalten, selbst wenn wir das Ende betrachten: von all seinen Plänen muss das Ergebnis zur Freude Seiner Kinder sein.#!"  #~TR~

 faelivrin_gloss: "[sindarin_short|E] #bold Faelivrin#! bedeutet 'Sonnenglanz auf den Becken von Ivrin'."  #~TR~

 felagund_gloss: "[sindarin_short|E] #bold Felagund#! bedeutet 'Höhlenhauer'. Es ist ursprünglich kein Sindarin-Begriff, sondern stammt aus dem [khuzdul|E] der Zwerge, die [finrod|E] den Namen als [epesse|E] gaben."  #~TR~

 fimbaeth_gloss: "[sindarin_short|E] #bold Fimbaeth#! bedeutet 'Redegewandt'."  #~TR~

 gorchu_gloss: "[sindarin_short|E] #bold Gorchu#! bedeutet 'Schreckenshund'."  #~TR~

 gorthagnir_gloss: "[sindarin_short|E] #bold Gorthagnir#! bedeutet 'Gespenst-Bann' und ist eine der Grabhügelklingen, die in [arthedain|E] gegen die dunklen Mächte des [witchking|E] von [angmar|E] hergestellt wurden."  #~TR~

 gil_estel_gloss: "[sindarin_short|E] #bold Gil-Estel#! bedeutet 'Der Stern der hohen Hoffnung' und ist ein traditioneller Beiname für Eärendils Stern. Er verwendet den [sindarin|E] Begriff [Glossary('estel','estel_gloss')], der sich auf die Hoffnung bezieht, die durch den Aufgang des Sterns gegeben wird."  #~TR~

 glamdring_gloss: "[sindarin_short|E] #bold Glamdring#! 'Feind-Hammer' war das Schwert von Turgon, bekannt bei den Orks als 'Schläger'."  #~TR~

 gorthol_gloss: "[sindarin_short|E] #bold Gorthol#! bedeutet 'der Schreckenshelm'."  #~TR~

 hadhafang_gloss: "[sindarin_short|E] #bold Hadhafang#! 'Haufenspalter' war der Name von Idril Celebrindals und später Elronds Schwert."  #~TR~

 heryvellyn_gloss: "[sindarin_short|E] #bold Heryvellyn#! bedeutet 'Weinliebhaber'."  #~TR~

 leithian_gloss: "[sindarin_short|E] Das Lied von #bold Leithian#! 'Befreiung von der Knechtschaft' ist bis auf eines das längste Lied über die Welt des Altertums. Unter den schönsten Geschichten, die noch in den Ohren der [elves|E] sind, ist die Geschichte von Beren und Lúthien." #Used in artifcat description  #~TR~

 lindalph_gloss: "[sindarin_short|E] #bold Lindalph#! bedeutet 'Schwanengesang', ein häufiges Motiv unter dem fürstlichen Haus von [dol_amroth|E]."  #~TR~

 linnar_gloss: "[sindarin_short|E] #bold Linnar#! bedeutet 'der Sänger'."  #~TR~

 mae_govannen_gloss: "[sindarin_short|E] #bold Mae Govannen#! bedeutet 'gut getroffen' und ist eine gängige Begrüßung unter den [elves|E] und [dunedain|E]."  #~TR~

 mellon_gloss: "[sindarin_short|E] #bold Mellon#!, Plural #italic mellyn#! bedeutet 'Freund'."  #~TR~

 methrohir_gloss: "[sindarin_short|E] #bold Methrohir#! bedeutet 'Letzter Reiter' - ein unglückseliger Name für nicht den geringsten einer fürstlichen Linie."  #~TR~

 mirian_gloss: "[sindarin_short|E] #bold Mirian#!, bedeutet 'wertvoller Gegenstand', ist eine [gondorian|E] Münze, die Hauptwährung in diesem Reich. Sie entspricht vier [Glossary('canaith','canath_gloss')] und ist im Westron auch als [Glossary('castar','castar_gloss')] bekannt."  #~TR~

 men_i_naugrim_gloss: "[sindarin_short|E] #bold Men-i-Naugrim#! bedeutet 'Weg der Zwerge'."  #~TR~
 
 narn_i_chin_hurin_gloss: "[sindarin_short|E] #bold Narn i Chîn Húrin#! ist die Geschichte der Kinder von [hurin|E] und ist die längste aller Geschichten, die von diesen Tagen erzählen. Sie ist mit dem Schicksal der [silmarils|E] und der [elves|E] verwoben; und sie wird die Geschichte des Leids genannt, denn sie ist traurig, und in ihr werden die bösen Taten von [morgothcharacter|E] [Glossary('Bauglir','bauglir_gloss')] enthüllt." #Used in artifact description  #~TR~

 nauglamir_gloss: "[sindarin_short|E] #bold Nauglamír#! bedeutet 'Zwergenjuwel'."  #~TR~

 orcrist_gloss: "[sindarin_short|E] #bold Orcrist#! bedeutet 'Kobold-Spalter' und ist ein Schwert, das unter den [goblins|E] als 'Beißer' bekannt ist."  #~TR~

 orocarni_gloss: "[sindarin_short|E] #bold Orocarni#! bedeutet 'Rote Berge'."  #~TR~

 orodruin_gloss: "[sindarin_short|E] #bold Orodruin#! ist der alte Name von [mount_doom|E], was 'Der Brennende Berg' oder 'Berg der roten Flamme' bedeutet. Er wurde im allgemeinen Gebrauch unter den Menschen späterer Tage durch [Glossary('Amon Amarth','amon_amarth_gloss')] ersetzt."  #~TR~

 orthadel_gloss: "[sindarin_short|E] #bold Orthadel#! bedeutet 'Stern des Aufstiegs', wahrscheinlich ein Hinweis auf die Hoffnung, dass das Schwert seinen ursprünglichen Besitzer, der der Zeit verloren gegangen ist, erheben würde."  #~TR~

 sammath_naur_gloss: "Die [sindarin_short|E] #bold Sammath Naur#! sind die 'Kammern des Feuers', [sauroncharacter|E]'s große Schmieden im Herzen von [mount_doom|E]. In ihnen lagen die 'Risse des Schicksals', wo der [onering|E] geschmiedet wurde und wieder zerstört werden muss..."  #~TR~

