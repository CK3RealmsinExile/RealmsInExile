 niluzagar_gloss: "[adunaic_short|E] #bold Nîluzagar#! bedeutet 'Mondsäbel', ein gebräuchliches Motiv in [bellakar|E]."  #~TR~

 zayan_an_agan_gloss: "[adunaic_short|E] #bold Zâyan an-Agan#! ist der [adunaic|E]-Name für das 'Feld des Schwarzen Todes', der Ort der größten Schlacht in der [bellakarean|E]-Geschichte. Hier traf das Heer des Tedjin auf das Heer von [bellakar|E] während der Tedjin-Qarsag-Invasion.\n\nJahrhunderte später ragten die Knochen der Toten aus dem trockenen Boden, und jede Frühlingsflut spülte Metallstücke und Kriegsgerät im Treibsand an. Die Geister der Toten hielten sich hier noch auf, und dieser Abschnitt des Tals wurde von den abergläubischen Menschen der Gegend gemieden."  #~TR~

### Westron ###
 
 castar_gloss: "W. #bold Castar#! ist eine [gondorian|E]-Münze, die wichtigste Währung in diesem Reich. Sie entspricht vier [Glossary('tharni','tharni_gloss')], und ist auch in [sindarin|E] als [Glossary('mirian','mirian_gloss')] bekannt. Ihre ursprüngliche Bedeutung ist unbekannt, aber sie ist vielleicht verwandt mit dem alten Wort #italic kastu#!, was 'mathom, kostbares Ding' bedeutet."  #~TR~

 tharni_gloss: "W. #bold Tharni#! bedeutet 'Viertel' oder 'Pfennig' und wird in Gondor für eine Silbermünze verwendet, den vierten Teil des [Glossary('castar','castar_gloss')], und ist auch in [sindarin|E] als [Glossary('canath','canath_gloss')] bekannt. \n\nUnter den Hobbits des Auenlandes wird es auch für ihre wichtigsten Verwaltungseinheiten verwendet, die vier Viertel."  #~TR~

