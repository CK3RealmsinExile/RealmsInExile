  # The Long Winter
  bm_2754_rohan:  "Der Krieg der Rohirrim"  #~TR~
  bm_2754_rohan_desc:  "Eine Stunde der Verwüstung naht. Im Norden beruft Helm Hammerhand, Herr der Reitermark, einen Rat, der das Antlitz Rohans drastisch verändern und zu seinem Untergang führen könnte. Doch jetzt können die Rohirrim nicht auf ihre treuesten Verbündeten hoffen.\n\nIm Süden sammeln sich Legionen von Haradrim und Korsarenflotten mit neuer Kraft und versuchen, den reichen Unterleib des Südreichs zu plündern, und Beren von Gondor muss sein Reich auf die Bedrohung vorbereiten. Unbekannt für alle nähert sich der Lange Winter; und den Menschen des Nordens wird er nichts als Elend und Leid bringen.\n\nKönnen Gondor und Rohan dem Angriff standhalten, oder hat sich das Glück der Freien Völker gegen sie gewandt?"  #~TR~

  bookmark_long_winter_freca:  "Lord Freca"  #~TR~
  bookmark_long_winter_freca_desc:  "Freca, Herr der Westmark und des Adorn, ist ein Mann gemischter Abstammung. Er beansprucht die Abstammung von König Fréawine von [rohan|E] und ist auch verwandt mit den [dunlendings|E], mit denen die [rohirrim|E] lange Krieg geführt haben. Obwohl er theoretisch ein Vasall von König Helm ist, hat er die königlichen Aufforderungen und Dekrete seines nominellen Oberherrn lange ignoriert. Denn Freca ist reich und mächtig geworden.\n\nAber König Helm altert, und Frecas Erbe ist in der Blüte seines Jugendalters – und so entsteht ein Plan. Helm hat eine unverheiratete Tochter, und sicherlich kann er Frecas Hilfe bei seinen großen Problemen nicht ablehnen..."  #~TR~

  bookmark_long_winter_wulf:  "Wulf"  #~TR~
  bookmark_long_winter_wulf_desc:  "Wulf, Sohn des Freca, ist der Erbe eines reichen und mächtigen Reiches, das sich zwischen den Welten der [rohirrim|E] und [dunlendings|E] erstreckt."  #~TR~

  bookmark_long_winter_targg:  "Targg"  #~TR~

  bookmark_long_winter_helm_hammerhand:  "König Helm Hammerhand"  #~TR~
  bookmark_long_winter_helm_hammerhand_desc:  "Der neunte König des Hauses Eorl, Helm, hat sich in den fünfzehn Jahren seit seiner Krönung als starker Führer der [rohirrim|E] erwiesen. Seit den Tagen seines Großvaters Déor haben sich die Kämpfe mit den [dunlendings|E] an den westlichen Grenzen des Reiches verschärft. Seine Vasallen dort sind überfordert oder von… fragwürdiger Loyalität.\n\nWie es seine Gewohnheit ist, bereitet Helm sich jetzt darauf vor, einen weiteren Rat seiner Vasallen einzuberufen, um die Angelegenheiten des Reiches zu besprechen. Doch dieser Rat wird sich für Helm und all seine Kinder als schicksalhaft erweisen..."  #~TR~

  bookmark_long_winter_bountig:  "Bountig Medlókan"  #~TR~
  bookmark_long_winter_bountig_desc:  "Bountig Medlókan ist einer unter vielen, die ihren Lebensunterhalt in den windgepeitschten Steppen von [rhun|E] fristen. In niedrige Verhältnisse hineingeboren und von der Tragödie in die Winde gestoßen, ist der junge Bountig nun ein Söldner. Er hat von einem großen Überfall nach Westen gegen [rohan|E] gehört, der denen, die das Risiko eingehen, großen Reichtum und Ruhm verspricht. Doch obwohl er ein mittelloser Söldner zu sein scheint, wird Bountigs Widerstandsfähigkeit von seinem Willen und seiner Vision übertroffen. Jenseits dieses kleinen Krieges gibt es mehr für ihn. Er weiß es.\n\nKann Bountig die zerstrittenen Stämme und Clans von [rhun|E] vereinen und ein neues Reich errichten, das mit der Pracht von [gondor|E] und Haradwaith konkurriert, oder wird er eine weitere Fußnote in der Geschichte der Großen Steppe sein?"  #~TR~

  # bookmark_long_winter_beren_alt_beregond:  "Hauptmann Beregond"  #~TR~
  # bookmark_long_winter_beren_alt_beregond_desc:  "TEMP - Todo"  #~TR~
  bookmark_long_winter_beren_of_gondor:  "Verwalter Beren"  #~TR~
  bookmark_long_winter_beren_of_gondor_desc:  "Beren, Sohn des Egalmoth, Herr und Verwalter von [gondor|E], regiert mit Fleiß und Ehre. Er ist kein Mann von großer Statur oder Tapferkeit, noch ist er geschickt im Umgang mit Waffen, noch ist seine Persönlichkeit feurig und unverschämt. Doch Beren ist ein Mann, der seinem Volk und seinen Untertanen mit Ehre dient, und ob er es weiß oder nicht, er wird sich einer gewaltigen Prüfung stellen. Im Süden bereiten sich die [haradrim|E] unter dem aufstrebenden Reich Harwans darauf vor, einen Krieg gegen das [southernkingdom|E] zu Land und zu See zu führen, und dabei werden sie von ihren [Concept('umbar','corsair')|E] Vasallen unterstützt. Dies wird die Herrschaft Berens, des Sohnes des Egalmoth, und den Fleiß seines Charakters bestimmen.\n\nKann Beren die Haradrim und Korsarenkräfte abwehren, oder wird Harondor endlich Gondor entrissen werden?"  #~TR~

  bookmark_long_winter_witchking:  "Der Herr von Morgul"  #~TR~
  bookmark_long_winter_witchking_desc:  "[mordor|E] wird vorbereitet. Der [witchkingshort|E] von [angmar|E], Herr der [Concept('ninenazgul','Neun')|E], Oberleutnant und Hauptmann von [sauroncharacter|E], bereitet das Land auf seine Ankunft vor. Er hat bereits viel getan; die kargen Ödlande des Nordens stehen unter der Kontrolle der [nazgul|E], und die [Concept('nurn','Núrniags')|E] mit ihren riesigen, von Sklaven bevölkerten Feldern ernähren die Armeen Mordors. Aber es gibt noch Arbeit zu erledigen, sowohl innerhalb als auch außerhalb, wenn der Schwarze Turm wieder auferstehen soll.\n\nWird der Hexenkönig Mordor auf die Rückkehr des [darklord|E] vorbereiten, oder wird er in seinen Bemühungen vereitelt werden?"  #~TR~
  
  bookmark_long_winter_umbar:  "Lord Ârunarû"  #~TR~
  bookmark_long_winter_umbar_desc:  "Eine lange vorbereitete Flotte liegt vor Anker. Arûnarû, treuer Diener von Hûssammâkir von Harwan, Herr von [umbar|E], bereitet sich auf einen gewaltigen Krieg vor. Sein Lehnsherr, Herrscher des mächtigsten Reiches der [haradrim|E] seit vielen Generationen, bereitet sich darauf vor, einen Angriff auf [gondor|E] zu starten, um das umstrittene Land Harondor zurückzuerobern. Während Hûssammâkir von Süden her einmarschiert, wird Ârunarû sich auf See begeben und versuchen, die Küsten des [southkingdom|E] zu verwüsten.\n\nWird es Ârunarû gelingen, den Reichtum Gondors für sich zu beanspruchen, oder wird er zurück ins Meer getrieben werden?"  #~TR~
  
  bookmark_long_winter_harwan:  "Chák Taskral Hûssammâkir"  #~TR~
  bookmark_long_winter_harwan_desc:  "Hûssammâkir vom Hause Ayerrikä, Taskral von Harwan, ist der mächtigste aller Herren von [nearharad|E]. Der Spross mächtiger Männer, die ein neues [haradrim|E]-Reich schmiedeten, regiert Hûssammâkir jetzt auf einem Höhepunkt. Doch er sitzt nicht untätig herum. Harondor gehört immer noch dem verhassten [gondor|E], und seit vielen Jahren planen die Haradrim, ihren nördlichen Feind zu Land und zu Wasser anzugreifen. Armeen wurden aufgestellt, Flotten vorbereitet.\n\nWird es Hûssammâkir gelingen, Harondor dem [southkingdom|E] zu entreißen, oder wird er an der letzten Hürde scheitern?"  #~TR~

  bm_2754_north: "Der gefrorene Norden"  #~TR~
  bm_2754_north_desc: "Während sich der Süden auf den Krieg vorbereitet, schützen sich die nördlichen Länder vor der kommenden Kälte. In Eriador setzen die Waldläufer des Nordens ihre lange Wache fort, bedrängt von den aufstrebenden Orks der Nebelberge. Unter ihnen ist Azog, ein Kriegsherr mit dem Potenzial, die zerstrittenen Stämme zu vereinen und Dunkelheit über den Norden zu bringen.\n\nDie Zwerge von Erebor, die kürzlich durch ihre langen Kriege mit den Drachen aus den Grauen Bergen vertrieben wurden, haben in ihrer Heimat am Einsamen Berg großen Wohlstand gefunden. Doch eine Bedrohung lauert am nördlichen Horizont und droht, Durins Volk erneut um all seinen neu gewonnenen Reichtum zu bringen.\n\nWenn der Winter kommt, stehen den Völkern des Nordens nur Prüfungen bevor."  #~TR~

  bookmark_long_winter_azog_of_moria:  "Azog von Moria"  #~TR~
  bookmark_long_winter_azog_of_moria_desc:  "#TOLKIENQUOTE: „'Ich habe es geschrieben! Ich habe ihn getötet! Ich bin der Meister!' Dann drehte Nár den Kopf und sah in Zwergenrunen auf die Stirn gebrannt, so dass er es lesen konnte, den Namen AZOG.“#!\n\nLange Zeit waren die zerstrittenen Banden und Stämme der [mistymountains|E] zerstreut, immer im Krieg, denn das ist die Natur der [orcs|E] – zu kämpfen, bis eine große Macht sie vereint.\n\nAber jetzt ist ein neuer Häuptling, Azog, frisch und gesund und voller List, gekommen, um [moria|E] zu regieren, die größte aller Wohnungen der [dwarves|E]. Von diesem Ort aus bereitet Azog seine Kampforks vor, gekleidet in Stahl und Eisen, denn er hat große Ambitionen.\n\nSeine Armeen wachsen, seine Söhne sind stark und gesund. Bald werden sich alle Berge zu seinen Füßen beugen. Es gibt eine neue Macht im Norden, und sein Name ist Azog!"  #~TR~

  bookmark_long_winter_arassuil:  "Häuptling Arassuil"  #~TR~
  bookmark_long_winter_arassuil_desc:  "In der Wildnis von [eriador|E] führt Häuptling Arassuil die [dunedainnorth|E] in der Verteidigung des Nordens gegen die wachsende Bedrohung der [orcs|E] in den [mistymountains|E]. Er ist ein harter und humorloser Mann, bekannt dafür, ausgeklügelte Fallen für jeden Feind zu stellen, der es wagt, in die Länder zu treten, die unter dem Schutz der Waldläufer stehen.\n\nGebunden durch die Pflicht, sowohl [eriador|E] als auch die Linie von [isildur|E] unversehrt zu halten, verbringt Häuptling Arassuil nur sehr wenige Tage im Komfort seines Hauses im Winkel von Mitheithel und durchquert stattdessen unermüdlich die Wildnis und spürt das Böse auf, wo immer es erscheinen mag..."  #~TR~
  
  bookmark_long_winter_thror:  "König Thrór"  #~TR~
  bookmark_long_winter_thror_desc:  "Thrór, Sohn von Dáin, Sohn von Náin, König Unter dem Berg, gehört zu den reichsten Herrschern in ganz [middleearth|E]. Inhaber des [arkenstone|E], führte Thrór erst vor Jahrhunderten sein Volk zurück zum einsamen Berg von [erebor|E], und seine Freundschaft mit den [northmen|E] von [dale|E] hat beiden Parteien einen Wohlstand gebracht, der sich nicht vorstellen lässt. Doch Thrórs Liebe zum Gold ist stark geworden, und unheilvolle Flüstern kommen aus dem Norden.\n\nThrórs Vater wurde von einem [drake|E] getötet, und es gibt viele, die noch in den [greymountains|E] leben. Wird Thrór dem gleichen Schicksal erliegen?\n\n#N #font:TitleFont #size:20 @warning_icon! Das Roads to Power DLC wird benötigt, um die Handlung zu spielen!#!#!#!"  #~TR~
