l_german:
 start_year_7033_01_01_desc: "Das Jahr 3000 Z.Z. sieht die Wiederkehr Saurons, des Dunklen Herrn, in voller Stärke. Seine Festung Barad-dûr ist vollständig wieder aufgebaut und der Schicksalsberg ist wieder erwacht. Trotz des jüngsten Sieges in der Schlacht der Fünf Heere sind die Freien Völker Mittelerdes zersplitterter denn je. Nach vielen Jahrhunderten des Niedergangs und der inneren Kämpfe ist das Reich Gondors nun die einzige verbliebene Verteidigung gegen diese drohende Gefahr. Doch die Hoffnung könnte dennoch aufkommen mit der lang erwarteten Rückkehr des Königs."  #~TR~
 start_year_6787_01_01_desc: "Eine Stunde der Verwüstung naht. Im Norden beruft Helm Hammerhand, Herr der Reitermark, einen Rat ein, der das Gesicht Rohans drastisch verändern und zu seinem Untergang führen könnte. Doch nun können die Rohirrim nicht auf ihre treuesten Verbündeten hoffen.\n\nIm Süden sammeln sich Legionen von Haradrim und Korsarenflotten mit neuer Kraft, um den reichen Unterbau des südlichen Königreichs zu plündern, und Beren von Gondor muss sein Reich auf die Bedrohung vorbereiten. Allen unbekannt nähert sich der Lange Winter; und den Völkern des Nordens wird er nichts als Elend und Leid bringen.\n\nKönnen Gondor und Rohan dem Ansturm standhalten, oder hat sich das Glück der Freien Völker gegen sie gewandt?"  #~TR~
