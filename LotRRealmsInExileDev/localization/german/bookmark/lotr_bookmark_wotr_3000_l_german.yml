 bookmark_gondor_sauron:0 "Dunkler Herrscher Sauron"
 bookmark_gondor_sauron_desc:0 "“Denn er ist klug und wägt auf den Waagschalen seiner Bosheit alles genauestens ab. Doch der einzige Maßstab, den er kennt, ist Begehren, das Streben nach Macht, und danach beurteilt er alle Herzen." \n\nNach vielen Jahren und unzähligen Rückschlägen ist Sauron endlich bereit, seine großartigen Pläne der Herrschaft über ganz Mittelerde in die Tat umzusetzen. Barad-dûr wurde neu errichtet, seine Armeen sammeln sich im Schatten Modors und der Westen ist entzweit und schwach. Welche Macht bleibt übrig, die hoffen kann, gegen Sauron, den Herrn der Ringe, den Herrn der Erde, zu bestehen! "
