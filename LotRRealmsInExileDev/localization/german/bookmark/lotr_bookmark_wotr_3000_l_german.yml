 bookmark_gondor_kathuphazgan:0 "König Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc:0 "Kathuphazgân, Erbe des Usurpators Castamir und Meister des großen Hafens von Umbar, erbte ein geteiltes und gebrochenes Reich. Ihre Flotten brannten und sein Vater wurde vom wagemutigen gondorianischen Kapitän Thorongil erschlagen. Auch wenn der einst mächtige Hafen mittlerweile sorgfältig wieder aufgebaut wurde, ist seine vergangene Pracht noch nicht vollständig wiederhergestellt. Die Hinterlande erwehren sich des Einflusses Umbars und Blutpuristen verbreiten Zwietracht im ganzen Hafen. Bevor Kathuphazgân Rache für seine Vorfahren ausüben kann, muss er zuerst sein eigenes Haus in Ordnung bringen. \n\nDas dritte Reich im Exil steht am Beginn eines prekären neuen Zeitalters, lauert jedoch darauf, sich jeden Vorteil für einen kommenden Krieg zu sichern."
