 # Siege of Gondor
 bm_3000_gondor: "Die Belagerung Gondors"
 bm_3000_gondor_desc: "“Was immer geschehen mag, ihr erlebt das Ende von Gondor, so wie ihr es gekannt habt. Hier wird der Hammerschlag am heftigsten niederfallen.” Gandalf der Graue. \n\nSauron bereitet sich darauf vor, das letzte große Bollwerk des Westens, das Königreich Gondor, zu zerschlagen. Seine Armeen sind aufgestellt, seine volle Kraft fast gesammelt. Er braucht jetzt nur noch den Einen Ring, um seinen Sieg absolut zu machen und den Fall von Gondor zu besiegeln. \n\nIn Gondor schließt sich der Truchsess Denethor im Weißen Turm ein und bereitet sein Reich auf die bevorstehende große Schlacht vor. Seine Söhne führen in Osgiliath und Ithilien Krieg, um das Blatt zu wenden, und die Männer Gondors kämpfen trotzig bis zum letzten. \n\nIm Süden erholen sich indessen Gondors alte Feinde in Harad und Umbar von früheren Niederlagen. Grollend schauen sie auf Gondors Schwäche und sehen endlich eine Gelegenheit zum Siegen nahe. \n\nWird das letzte Königreich der Dúnedain sich der gegen sie gerichteten Drohungen erwehren können? "

 bookmark_gondor_denethor: "Truchsess Denethor II"
 bookmark_gondor_denethor_desc:0 "“Ich werde es nicht vergessen noch versäumen, das zu vergelten, was gegeben wird: Lehnstreue mit Liebe, Tapferkeit mit Ehre, Eidbruch mit Vergeltung.” \n\nDenethor II, Truchsess von Gondor ist ein zurückhaltender und harter Mann, dessen Temperament jedoch zu seinem Königreich passt. Seit Jahren pariert er jeden von Mordor unternommenen Vorstoß und unter seiner eisernen Führung gelang Gondor die Verteidigung ihrer Grenzen auch in ausweglosesten Situationen. In jedem geringeren Königreich hätte sich solch ein Mann schon längst das Recht erwirkt, sich König nennen zu dürfen, doch ein geringer Mann ist Dentehor wahrlich nicht. Truchsess ist er und Gondor steht unter seinem Schutze. \n\nAbgeschieden im Weißen Turm bereitet der Truchsess von Gondor die Verteidigung seines Reiches vor. Aber Verzweiflung lauert im Schatten und wartet auf seine Zeit. "
