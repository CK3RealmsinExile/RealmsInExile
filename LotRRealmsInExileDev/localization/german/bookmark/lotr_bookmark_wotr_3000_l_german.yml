 bookmark_horse_lords_wulfgarbrynjarsson: "Wulfgar Brynjarsson"
 bookmark_horse_lords_wulfgarbrynjarsson_desc: "Wulfgar ist ein Nachfahre von Wulf, dem einstigen König von [rohan|E] und Dunland. Er ist ein edler und einsamer Mann, dessen Priorität die Sicherheit seines Volks ist. Die Bemühungen um eine vorteilhafte Allianz mit den Forgil wurde vom [wizard|E] in [sengard|E] an allen Punkten vereitelt.\n\nEs gibt Gerüchte, dass Räuber der Wildmänner den Isen überqueren und Verwüstung hinterlassen. Jetzt steht Wulfgar vor der Entscheidung, sich entweder dem Zorn Théodens oder Sarumans zu stellen." #Charakter von BfME: The Age of the Ring, geschrieben von Mathijs.

 bookmark_horse_lords_saruman: "Saruman der Weiße"
 bookmark_horse_lords_saruman_desc: "[sarumancharacter|E] ist ein Bote der [valargods|E] nach [middleearth|E]. Er zählt zu den Weisen und ist sowohl der Anführer der Istari und des Weißen Rats.\n\nEinen großen Teil seiner Zeit in [middleearth|E] verbrachte er im Osten und bereiste die Länder von [rhun|E] und darüber hinaus sogar [mordor|E], während [gondor|E] darüber wachte. Im Jahre 2463 [ageTA|E] wurde auf Wunsch Galadriels der Weiße Rat als Reaktion auf die wachsende Gefahr einer Rückkehr [sauroncharacter|E]s gebildet, dessen Vorsitz Saruman übernahm. Er verbrachte Jahre damit in Gondor die großen Bibliotheken und alten Archive der Stadt [minastirith|E] zu durchforsten und deren Aufzeichnungen zu studieren, bevor er dem Verwalter von Minas Tirith seine Dienste als Bewahrer von Isengart anbot.\n\nIm Geheimen sucht er den [onering|E], um sich dessen Kraft zu bemächtigen und steht nun am Anfang des Jahrtausends vor einer Wahl, die das Schicksal vieler in Mittelerde beeinflussen wird."
 # NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser

 bookmark_eriador_madogh: "König Madogh III."
 bookmark_eriador_madogh_desc: "Die Bewohner von Saralain sind ein unabhängiges Volk, das mehr durch Sippenschaft als irgend einen Eid an den Herrscher gebunden sind, weshalb der König wenig Macht besitzt. Madogh III. ist nach dem Tod seines Vaters Gordeg zu dieser Position auferstiegen, und wurde schnell für seine Grausamkeit und Reizbarkeit unter den Klans bekannt. Manche interpretieren seine Heftigkeit als Stärke mit der der König sie beschützen wird, während andere ihn als Belastung sehen und deswegen als den „Wilden von Saralain“ betiteln.\n\ Nicht allzuweit entfernt wartet sein nichtehelicher Halbbruder Shamis hinterhältig für den richtigen Moment um zuzuschlagen, während Colan vom Klan Ferchar eine Allianz von nördlichen Verwandschaft um sich sammelt um das Mächtegleichgewicht gegen den jungen König zu schwenken."
 bookmark_eriador_madogh_alt_shamis: "Shamis von Klan Morcad"
 bookmark_eriador_madogh_alt_colan: "Colan von Klan Ferchar"

 bookmark_eriador_eradan: "Eradan aus dem Norden"
 bookmark_eriador_eradan_desc: "Die Dúnedain des Nordens bewachen die wenigen unter den Freien Völkern, die noch im von Kriegen und Seuchen zerissenen Land [eriador|E] leben. Zu ihnen gehört Eradan, ein erfahrener Waldläufer der in Sarn Ford, an der südlichen Grenze des Auenlands, stationiert ist.\n\nIhn begleitet Andriel von Bruchtal, eine noldorische Weise, sowie Farin von Erebor, ein  kühner Kämpfer mit scharfem Gehör und Augen Zusammen werden sie bald auf eine gefährliche Reise aufbrechen, um die Länder des Nordens zu beschützen, denn die Schatten regen sich und eine neue Gefahr erwacht zwischen den Spitzen der Nebelberge..."
