 bookmark_wotr_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
 bookmark_wotr_wulfgarbrynjarsson_desc:0 "Die Bemühungen um eine vorteilhafte Allianz mit den Forgil wurde vom Zauberer in Isengart an allen Punkten vereitelt. Nun da sich die wilden Stämme der Armee Isengarts anschließen, steht Wulfgar vor der Entscheidung, sich entweder dem Zorn Théodens oder Sarumans zu stellen.\n\nCharakter von BfME: The Age of the Ring, geschrieben von Mathijs."

 bookmark_wotr_saruman:0 "Saruman der Weiße"

 bookmark_wotr_saruman_desc:0 "Einen großen Teil seiner Zeit in Mittelerde verbrachte er im Osten und bereiste die Länder von Rhûn und darüber hinaus sogar Mordor, während Gondor darüber wachte. Im Jahre 2463 D.Z. wurde auf Wunsch Galadriels der Weiße Rat als Reaktion auf die wachsende Gefahr einer Rückkehr Saurons gebildet, dessen Vorsitz Saruman übernahm. Er verbrachte Jahre damit in Gondor die großen Bibliotheken und alten Archive der Stadt Minas Tirith zu durchforsten und deren Aufzeichnungen zu studieren, bevor er dem Verwalter von Minas Tirith seine Dienste als Bewahrer von Isengart anbot.\n\nIm Geheimen sucht er den einen Ring, um sich dessen Kraft zu bemächtigen und steht nun am Anfang des Jahrtausends vor einer Wahl, die das Schicksal vieler in Mittelerde beeinflussen wird."
 # NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser

 bm_3000_gondor: "Die Belagerung Gondors"
 bm_3000_gondor_desc:0 "“Was immer geschehen mag, ihr erlebt das Ende von Gondor, so wie ihr es gekannt habt. Hier wird der Hammerschlag am heftigsten niederfallen.” Gandalf der Graue. \n\nSauron bereitet sich darauf vor, das letzte große Bollwerk des Westens, das Königreich Gondor, zu zerschlagen. Seine Armeen sind aufgestellt, seine volle Kraft fast gesammelt. Er braucht jetzt nur noch den Einen Ring, um seinen Sieg absolut zu machen und den Fall von Gondor zu besiegeln. \n\nIn Gondor schließt sich der Truchsess Denethor im Weißen Turm ein und bereitet sein Reich auf die bevorstehende große Schlacht vor. Seine Söhne führen in Osgiliath und Ithilien Krieg, um das Blatt zu wenden, und die Männer Gondors kämpfen trotzig bis zum letzten. \n\nIm Süden erholen sich indessen Gondors alte Feinde in Harad und Umbar von früheren Niederlagen. Grollend schauen sie auf Gondors Schwäche und sehen endlich eine Gelegenheit zum Siegen nahe. \n\nWird das letzte Königreich der Dúnedain sich der gegen sie gerichteten Drohungen erwehren können? "

 bookmark_gondor_denethor:0 "Truchsess Denethor II"
 bookmark_gondor_denethor_desc:0 "“Ich werde es nicht vergessen noch versäumen, das zu vergelten, was gegeben wird: Lehnstreue mit Liebe, Tapferkeit mit Ehre, Eidbruch mit Vergeltung.” \n\nDenethor II, Truchsess von Gondor ist ein zurückhaltender und harter Mann, dessen Temperament jedoch zu seinem Königreich passt. Seit Jahren pariert er jeden von Mordor unternommenen Vorstoß und unter seiner eisernen Führung gelang Gondor die Verteidigung ihrer Grenzen auch in ausweglosesten Situationen. In jedem geringeren Königreich hätte sich solch ein Mann schon längst das Recht erwirkt, sich König nennen zu dürfen, doch ein geringer Mann ist Dentehor wahrlich nicht. Truchsess ist er und Gondor steht unter seinem Schutze. \n\nAbgeschieden im Weißen Turm bereitet der Truchsess von Gondor die Verteidigung seines Reiches vor. Aber Verzweiflung lauert im Schatten und wartet auf seine Zeit. "
