 #Battle in Rohan
 bm_3000_horse_lords: "Das Ross und der Reiter"
 bm_3000_horse_lords_desc: "#TOLKIENQUOTE: „Nun sind wir also schließlich so weit gekommen. Der große Kampf unserer Zeit, bei dem viele Dinge vergehen werden.”#!\nQUOTEDCHARACTER Théoden King.#!\n\nAuf den windgepeitschten grünen Ebenen des alten Calenardhon beginnt eine wichtige Phase der großen Schlacht.\n\nIn Isengard erwägt Saruman der Weiße eine bedeutsame Entscheidung zu treffen, die seinen Namen entweder mit Ruhm oder Schande verbinden wird. Soll er Mittelerde in eine neue Ordnung führen oder wird er eine Fußnote in der großen Geschichte dieser Zeit?\n\nIn der goldenen Halle Meduseld sitzt König Théoden, Herr der Riddermark, auf dem Thron seiner Vorfahren und scheint der ganzen Welt gesund und munter. Doch ein Schatten liegt auf dem König, lauernd auf seine Stunde und die Grenzen seines Königreichs werden von unerwarteten Feinden bedrängt. Sollen sich die Rohirrim in der drohenden Dunkelheit erheben und trotzig ihre Hörner blasend der großen Herausforderung des Zeitalters begegnen? \n\n#TOLKIENQUOTE: „Wer wird wahrnehmen den Rauch des toten, brennenden Waldes oder die Flutjahre des wiederkehrenden Meeres betrachten?”#!"

 bookmark_horse_lords_theoden: "König Théoden"
 bookmark_horse_lords_theoden_desc: "#TOLKIENQUOTE: „Todgeweiht erschien er, oder die Kampfeswut seiner Väter rann wie ein neues Feuer in seinen Adern.“#!\n\nThéoden, König der [riddermark|E] ist der einzige Sohn des verstorbenen Königs Thengel.\n\nDas Königreich [rohan|E] litt stark in den letzten Jahren von Théodens Herrschafft und seine Befehlsgewalt schwindet zusehends. Das Schicksal Rohans liegt nun in seinem Erben, dem Prinzen Théodred. Doch gibt es eine wachsende Macht, die ihren Willen gegen den König richtet und Rohans alte Bündnisse stehen auf dem Prüfstand.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nWohin kam das Ross? Wohin kam der Recke?#!"

