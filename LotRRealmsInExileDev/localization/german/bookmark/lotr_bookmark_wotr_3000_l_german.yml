 bookmark_gondor_kathuphazgan_alt_burodapan: "Burôdapân"

 bookmark_gondor_suladan: "König Suladân"
 bookmark_gondor_suladan_desc: "Das von Suladân geerbte Reich ist nur ein Schatten dessen, was es einst war. Einst hielten die Haruze-Könige ganz Haradwaith unter ihrer Kontrolle und forderten selbst Gondor um die Herrschaft über Harondor heraus. \n\nAber diese Tage sind vorbei. Der Chelkar-Aufstand zerschmetterte jeden Funken von Einheit, den die Haradrim hatten und Stück für Stück brach das Reich von Haradwaith auseinander. Die Einigkeit nun wiederherstellend, versucht Suladân die rechtmäßige Vorrangstellung seiner Familie in Harad zu festigen.  \n\nIm Norden erhebt sich eine Macht, die Suladâns Hass auf Gondor, sowie auf Chelkar teilt und sich als entscheidend für die Verwirklichung seiner Ambitionen erweisen könnte. "


