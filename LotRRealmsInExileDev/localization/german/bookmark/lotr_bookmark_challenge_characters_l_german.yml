 # Erwigiar
 challenge_character_erwigiar: "Häuptling Erwigiar"  #~TR~
 challenge_character_erwigiar_desc: "Anführer der Eotheod, die im nördlichen Anduin-Tal verblieben sind, führt Erwigiar ein geschrumpftes Volk an, einen Schatten ihrer Verwandten in Rohan.\n\n#bold Einst war Framsburg die Hauptstadt eines mächtigen Reiches. Kannst du es wieder so machen?#!"  #~TR~

  # Saebert
 challenge_character_saebert: "Häuptling Sæbert"  #~TR~
 challenge_character_saebert_desc: "Nur wenige der alten Männer von Rhovanion sind übrig geblieben. Doch einer von ihnen ist Sæbert, ein Räuber von nicht geringem Ruhm. Er ist weniger ehrenhaft als seine Vorfahren, aber er ist stark wie sie.\n\n#bold Kann Sæbert die Ländereien seiner Vorfahren zurückerobern?#!"  #~TR~

  # Gimilkhâd
 challenge_character_gimilkhad: "Ar-Gimilkhâd"  #~TR~
 challenge_character_gimilkhad_desc: "Anführer der Ar-Adûnâim, behauptet Gimilkhâd, der rechtmäßige Anführer aller Númenorier zu sein. Im Exil auf einem kargen Felsen scheint es, als ob diese Behauptungen genau das bleiben werden.\n\n#bold Aber vielleicht kann Gimilkhâd beweisen, dass seine Behauptungen nicht Wahnsinn, sondern Prophezeiung sind?#!"  #~TR~

  # Berúthiel
 challenge_character_beruthiel: "Lady Berúthiel"  #~TR~
 challenge_character_beruthiel_desc: "Ein Straßenkind, das zur Königin wurde, spinnt Berúthiel ein mächtiges Netz, um sicherzustellen, dass sie genau das bleibt.\n\n#bold Zwischen Liebhabern hin- und hergerissen, kann Berúthiel ihr Schattenkönigreich aufrechterhalten, oder wird das Tageslicht all ihre Missetaten enthüllen?#!"  #~TR~

  # Gyürüchill
 challenge_character_gyuruchill: "Katajan Gyürüchill II"  #~TR~
 challenge_character_gyuruchill_desc: "Einer der mächtigsten Tedjin-Herrn, Gyürüchill II., steht kurz vor seinem Ende. Doch es kommen große Veränderungen, die er vielleicht nicht mehr erleben wird.\n\n#bold Die Tedjin stehen an einem Scheideweg – welchen Weg wirst du einschlagen?#!"  #~TR~

  # Kalafar
 challenge_character_kalafar: "Taskral Kalafar"  #~TR~
 challenge_character_kalafar_desc: "Taskral von Chelkar, Kalafares Volk sind die letzten Verteidiger der alten Wege in einem Land, das in Schatten gehüllt ist.\n\n#bold Mit Feinden auf allen Seiten, kann Chelkar sich selbst treu bleiben, oder wird auch es in die Dunkelheit fallen?#!"  #~TR~
 
  # Mardat
 challenge_character_mardat: "Rîwa Mardat"  #~TR~
 challenge_character_mardat_desc: "Ein eifernder Mann, Mardats Herz brennt vor Wut über die Gottlosigkeit seines Lehnsherrn und seiner Vasallen. Vielleicht ist die Zeit für einen neuen Herrn von Ray gekommen.\n\n#bold Wird die Sonne von der Schlange verschlungen werden, oder wird Mardat in Schande sterben?#!"  #~TR~

  # Azruthôr III 
 challenge_character_azruthor: "Bârunkhôr Azruthôr III"  #~TR~
 challenge_character_azruthor_desc: "Ein überzeugter Traditionalist, Azruthôr III. ist der letzte Herr, der in Bellakar für die alten Wege eintritt.\n\n#bold Wird Azruthôr die Vergangenheit endlich sterben lassen, oder wird er sich stur an sie klammern?#!"  #~TR~

 challenge_character_fishi: "Fishi die Hexendoktorin"  #~TR~
 challenge_character_fishi_desc: "Eine Einsiedlerin, Fishi führt ihr Volk aus den zurückgezogenen Tiefen ihres Sumpfes. Aber dunkle Gerüchte kursieren über ihre wahre Natur.\n\n#bold Kann Fishi der Prüfung ihrer theoretischen Oberherren standhalten, oder läuft ihre Zeit ab?#!"  #~TR~

 challenge_character_szoranh: "Suao'p Szoranh"  #~TR~
 challenge_character_szoranh_desc: "Ein Wanderer aus dem fernen Vûlmaw, Szoranh sah eine Chance, ein Vermögen und einen Namen für sich zu machen.\n\n#bold Am Ende der Welt isoliert, wird Szoranh aufsteigen oder fallen?#"  #~TR~
 
 challenge_character_eldberk: "Izbâd Eldberk"  #~TR~
 challenge_character_eldberk_desc: "Ein selbsternannter Exilant aus Buzrâ-dûm, Eldberk verspürt große Frustration. Doch er hat sie in einen mutigen (oder törichten) Versuch kanalisiert, das alte Nogrod zurückzuerobern.\n\n#bold Wird Eldberk über seinen Zorn hinauswachsen oder alles zerstören, was er zu bauen versuchte?#"  #~TR~
 
 challenge_character_lanthir: "Aran Lanthir"  #~TR~
 challenge_character_lanthir_desc: "Lange schon führt Lanthir sein Volk aus der Sicherheit seiner isolierten Hallen.\n\n#bold Doch während sich die Welt dreht und die Zeiten vergehen, kann Isolation die Penni noch länger schützen?#"  #~TR~
 
 challenge_character_keiseimu: "Khûdriag Keiseimu"  #~TR~
 challenge_character_keiseimu_desc: "Ein Traditionalist, Khûdriag Keiseimu ist einen Schritt näher daran, den Thron seines Großvaters als Herr aller Khand zurückzuerobern.\n\n#bold Doch wird Vorsicht tödlich sein, wenn Vangaris ihm zuvor kommt?#"  #~TR~
 
 challenge_character_astarel: "Shazada Astarel"  #~TR~
 challenge_character_astarel_desc: "Herrin der Ibarad, Astarel ist eine mächtige Matriarchin der Logath. Ihr Volk ist uneinig, aber vielleicht kann das geändert werden.\n\n#bold Kann Astarel ihr zerstrittenes Volk vereinen, oder ist es hoffnungslos?#"  #~TR~
 
 challenge_character_axe_that_walks: "Izbâd Argân"  #~TR~
 challenge_character_axe_that_walks_desc: "Die 'Axt, die wandelt' ist jetzt sehr alt und hat viele Schlachten geschlagen. Aber vielleicht bleibt Zeit für eine letzte große Reise.\n\n#bold Wohin wird dich der Weg führen, bevor Argâns Zeit abläuft?#"  #~TR~
 
 challenge_character_creusa: "Häuptling Creusa"  #~TR~
 challenge_character_creusa_desc: "In dunkle Magie vertieft, hat die Zauberin von Mirkwood viel im Dienste des dunklen Herrn gegeben.\n\n#bold Ohne Geschwister oder Kinder, welches Erbe kannst du schnitzen, bevor Creusas Magie ihren Tribut fordert?#"  #~TR~
 
 challenge_character_konnen: "Arlywda Konnen Korzun"  #~TR~
 challenge_character_konnen_desc: "Mit Schuppen statt Fleisch ist Konnen einer der letzten Bollwerke seines Volkes.\n\n#bold Kann Konnen hoffen, sein Volk gegen den Einmarsch der Haradrim und Gondorianer zu verteidigen?#"  #~TR~
 
 challenge_character_dasin: "Taskral Dasin II"  #~TR~
 challenge_character_dasin_desc: "In einer umstrittenen Nachfolge aufgestiegen, findet sich Dasin II. nun an zwei verschiedenen Fronten belagert.\n\n#bold Kannst du angesichts solcher Widrigkeiten Pezarsans Unabhängigkeit sichern?#"  #~TR~
 
 challenge_character_timmir: "Taskral Timmir"  #~TR~
 challenge_character_timmir_desc: "Einst ein mächtiger Anführer, dessen geschickte Diplomatie die Unabhängigkeit seines Volkes sicherte, hat Timmirs Alter ihn schließlich eingeholt.\n\n#bold Trotz seines ruinierten Geistes kann Timmirs Vermächtnis aufrechterhalten werden?#"  #~TR~
 
 challenge_character_on_ikanna: "Uchoryow Ôn-Ikanna"  #~TR~
 challenge_character_on_ikanna_desc: "Ein Riese unter seinem Volk, Ôn-Ikanna läutet vielleicht einen Neuanfang ein.\n\n#bold Einst beherrschten die Honnin ganz Rây. Kann Ôn-Ikanna sie dazu führen, dies erneut zu tun?#"  #~TR~
 
 challenge_character_rayo: "Autarb Rayo"  #~TR~
 challenge_character_rayo_desc: "Ein geduldiger Mann in den Wüstensanden, Rayo kennt die Macht einer Klinge – und was sie ihm bringen kann.\n\n#bold Soll Rayos Klinge eine der Befreiung, des Heldentums oder der Eroberung sein?#"  #~TR~
 
 challenge_character_herithur: "Zibdin Herithur"  #~TR~
 challenge_character_herithur_desc: "Herr einer Festung an der Ecke der Welt, Herithurs Reich ist nach zwergischen Maßstäben sehr jung.\n\n#bold Aber während das Chaos des sich drehenden Zeitalters zunimmt, kann der jüngste Besitz der Schwarzschlösser stark bleiben?#"  #~TR~
 
 challenge_character_aglarin: "Corsar-Lady Aglarin"  #~TR~
 challenge_character_aglarin_desc: "Eine der Erbinnen eines großen Seeräuberkönigs, Aglarin und ihre Brüder streiten nun um das Schicksal des Kaps von Mardruak.\n\n#bold Wer wird der König (oder die Königin) der Piraten sein?#"  #~TR~
 
 challenge_character_borghal: "Autarb Borghal"  #~TR~
 challenge_character_borghal_desc: "Mächtigster der Jelut-Häuptlinge, Borghal bleibt dennoch ein kleiner Spieler in den großen Angelegenheiten von Harad.\n\n#bold Muss das so sein? Kann Borghal die Jelut auf Höhen führen, die seit Generationen nicht mehr gesehen wurden?#"  #~TR~
 
 challenge_character_saelaed: "Häuptling Sælræd"  #~TR~
 challenge_character_saelaed_desc: "Sælræd besitzt nur die Hälfte der alten Gebiete seiner Familie, und jenseits des Anduin sind seine Verwandten dem Schatten erlegen.\n\n#bold Kann Sælræd mit Hilfe der Lady Foldewyn die Ländereien seiner Familie wieder ganz machen?#"  #~TR~
 
 challenge_character_radomor: "Rîwa Radômor"  #~TR~
 challenge_character_radomor_desc: "Ein Schwertkämpfer mit nur wenigen seinesgleichen, hat Radômor eine ehrgeizige Eroberung begonnen, um sein Volk und den Dschungel von Zajantak zu vereinen.\n\n#bold Kann Radômor Erfolg haben, oder werden größere, stürmischere Mächte seine Klinge brechen?#"  #~TR~
 
 challenge_character_rorimac: "Meister Rorimac"  #~TR~
 challenge_character_rorimac_desc: "Meister von Auenland, Rorimac existiert technisch unabhängig vom Thain des Auenlandes.\n\n#bold Die Altenbäume führten einst alle Hobbits – welchen Weg werden die Beutlins einschlagen?#"  #~TR~
 
 challenge_character_legolas: "Prinz Legolas"  #~TR~
 challenge_character_legolas_desc: "Als Hauptmann der südlichen Grenzen des Düsterwaldes ist es die Pflicht von Prinz Legolas, Sohn Thranduils, die Elben zu beschützen, die in dem einzigen Teil von Mirkwood leben, der noch frei von der Verderbnis von Dol Guldur ist.\n\n#bold In letzter Zeit haben Orks begonnen, sich aus den Bergen von Mirkwood auszubreiten und drohen, nach Norden in das elbische Heimatland einzudringen...#"  #~TR~
 
 challenge_character_theodred: "Zweiter Marschall Théodred"  #~TR~
 challenge_character_theodred_desc: "Es ist die Pflicht des Zweiten Marschalls des Reitermarks, das Westfold, Rohans westlichste Provinz, zu verteidigen. In den Händen des tapferen Théodred, Sohn des Königs, hat das Westfold in den letzten Tagen Überfälle von Wilden erlebt, die die Bevölkerung in Angst und Schrecken versetzten.\n\n#bold Kann Prinz Théodred die Ordnung wiederherstellen und die wahre Bedeutung der Plünderungen entdecken?#"  #~TR~
 
 # challenge_character_eradan: "Eradan, Waldläufer des Nordens"  #~TR~
 # challenge_character_eradan_desc: "Lange haben die Waldläufer des Nordens über Eriador gewacht. Eradan, Hüter der Sarn-Furt, wird von seinen Gefährten Andriel dem Elben und Farin dem Zwerg begleitet.\n\nGemeinsam werden sie die nördlichen Länder auf der Suche nach Gefahren durchstreifen und dafür sorgen, dass keine Bedrohungen die unschuldigen Menschen von Eriador treffen...#"  #~TR~
 
 challenge_character_nomid: "Shazda Nomîd"  #~TR~
 challenge_character_nomid_desc: "Shazda Nomîd war in seiner Jugend ein bisschen Eroberer, nicht großartig, wohlgemerkt, aber gut genug. Jetzt, in seinem Alter, haben sich seine einst loyalen Untertanen erhoben, um sein Joch abzuwerfen, und seine alten Feinde sehen eine Chance zur Rache.\n\n#bold Kann Nomîd sein Erbe zusammenhalten, oder wird er der nächste sein, der in den Blutjahren fällt?#"  #~TR~

 challenge_character_thorne: "Dritter Marschall Thorne"  #~TR~
 challenge_character_thorne_desc: "Marschall Thorne ist ein gerissener Mann, der jede Situation zu seinem eigenen Vorteil nutzt.\n\n#bold Da Rohan immer wahrscheinlicher in den Krieg geraten wird, wie könnte Thorne die Fäden des Schicksals zu seinen Gunsten spinnen?#"  #~TR~

 challenge_character_frealaf: "Erster Marschall Fréaláf"  #~TR~
 challenge_character_frealaf_desc: "Fréaláf Hildeson ist der Neffe von König Helm von Rohan und ein aufsteigender Stern der Rohirrim. Mit nur 28 Jahren wurde er bereits zum Ersten Marschall des Reitermarks ernannt, eine prestigeträchtige Position für einen so Jungen. Man sagt, er ähnele seinem verstorbenen Vater Fréared, einem bekannten gondorischen Soldaten und Vertrauten von König Gram.\n\n#bold Doch der Reitermark wird von Problemen heimgesucht, und Fréaláfs Loyalität und Hingabe zu seinem König werden auf die Probe gestellt.#"  #~TR~

 challenge_character_cerith: "Häuptling Cerith"  #~TR~
 challenge_character_cerith_desc: "Cerith ist Herr über das Volk von Dunfearan, nur einer der geteilten Häuptlinge von Dunland. Aber im Gegensatz zu den anderen ist er mit Lord Freca von der Westmark verbündet, einem Vasallen des verhassten Forgoil. Bald wird Cerith ins Rampenlicht gerückt, da Freca in Rohan vor Herausforderungen steht und seine Hilfe benötigt.\n\n#bold Wird Cerith seine gefährdeten Verwandten unterstützen oder sein eigenes Schicksal frei von ihrem Einfluss schmieden?#"  #~TR~

challenge_character_gurnow: "Bürgermeister Gurnow"  #~TR~
challenge_character_gurnow_desc: "Gurnow ist trotz seiner Behauptungen von Größe kaum mehr als ein hochgestellter Schläger, doch in seiner Frau fließt das letzte edle Blut von Tharbad.\n\n#bold Kann Gurnow seine schwindende Stadt zusammenhalten, oder wird ihn die Kälte in die Knie zwingen?#"  #~TR~

challenge_character_bo_lagg_the_butcher: "Bo Lagg der Schlächter"  #~TR~
challenge_character_bo_lagg_the_butcher_desc: "Das Monster des Berges, Bo Lagg, hat viele hilflose Hirten getötet, aber sich noch nicht gegen eine echte Bedrohung bewiesen.\n\n#bold Wird der Schlächter ein kleiner Räuber bleiben, oder wird er ganz Chennacatt unter sein blutiges Banner bringen?#"  #~TR~

challenge_character_gabar: "Oberhäuptling Gabar"  #~TR~
challenge_character_gabar_desc: "Ein jüngerer Sohn größerer Väter, Gabar sieht sich von allen Seiten Bedrohungen ausgesetzt. Orks im Süden, kriegerische Stämme im Westen und riesige Armeen, die sich im Osten in Isra sammeln.\n\n#bold Kann der Herr von Tartaust diesen Sturm überstehen, oder wird er vom Schatten hinweggefegt werden?#"  #~TR~

challenge_character_vishrakh_the_scribe: "Vîshrakh der Schreiber"  #~TR~
challenge_character_vishrakh_the_scribe_desc: "Vîshrakh hat sein Leben in Ruinen versteckt, die noch älter sind als er selbst, auf der Suche nach verbotenem Wissen.\n\n#bold Wird er die Geheimnisse der Nazgûl lüften, oder wird er seinem eigenen Feigheit zum Opfer fallen?#"  #~TR~

challenge_character_boss_scutsparg: "Boss Scutsparg"  #~TR~
challenge_character_boss_scutsparg_desc: "Scutsparg ist in den Besitz einer Maske gelangt, die mit Symbolen versehen ist, die niemand benennen kann. Obwohl ihr Zweck unbekannt ist, verspürt er einen überwältigenden Drang, sie zu tragen.\n\n#bold Wird er die verborgene Wahrheit der Maske enthüllen oder von dem Willen dahinter beansprucht werden?#"  #~TR~

challenge_character_adrahil: "Prinz Adrahil II"  #~TR~
challenge_character_adrahil_desc: "#TOLKIENQUOTE: „Und zuletzt und am stolzesten kam Imrahil, Prinz von Dol Amroth, mit vergoldeten Bannern, die sein Zeichen des Schiffes und des silbernen Schwans trugen, und eine Schar von Rittern in voller Rüstung, die graue Pferde ritten; und hinter ihnen siebenhundert Mann Waffen, groß wie Herren, grauäugig, dunkelhaarig, singend, wie sie kamen.“#!\n\nAdrahil II., Prinz von [dol_amroth|E], steht als Bollwerk gegen Korsaren- und [haradrim|E]-Einfall aus dem Süden, aber als er sich seinen letzten Jahren nähert, fällt es seinem Sohn, dem tapferen Imrahil, zu, das Banner des Silbernen Schwans gegen die kommende Flut der Dunkelheit zu tragen."  #~TR~

challenge_character_vangaris: "Khûdriag Vangaris"  #~TR~
challenge_character_vangaris_desc: "Vangaris ist ein Beweis für die brutale Meritokratie von [khand|E], wo die Starken aufsteigen und die Schwachen in ihrem Gefolge folgen oder unter die Füße getreten werden müssen. Von einem hungernden Waisenkind auf den Straßen von Sturlûrza Khand hat sich Vangaris zum Herrn von ganz Unterkhand erhoben. Aber in seinem Herzen ist es nie genug für jemanden, der einst um Brotresten betteln musste.\n\nWährend diejenigen älterer Abstammungslinien in Khand und im Ausland Vangaris mit Verachtung betrachten könnten, wird er weiter kämpfen, bis er endlich sicher ist und sein Herz endlich den Frieden findet, den es sich sehnt. Und es ist ihm egal, gegen wen er dafür kämpfen muss."  #~TR~

challenge_character_wulfgarbrynjarsson: "Wulfgar Brynjarsson"  #~TR~
challenge_character_wulfgarbrynjarsson_desc: "Einer der Nachkommen von Wulf, einst König von [rohan|E] und Dunland, ist Wulfgar ein edler und einsamer Mann, der sich vor allem um die Sicherheit seines Volkes kümmert. Aber seine Versuche, ein günstiges Bündnis mit den Forgoil einzugehen, wurden an allen Punkten durch den [wizard|E] in [isengard|E] vereitelt.\n\nMit Gerüchten, dass Wildenräuber immer häufiger über die Isen überfallen und Verwüstung hinterlassen, muss Wulfgar sich entweder dem Zorn Théodens oder dem von [sarumancharacter|E] stellen." #Character from BfME: The Age of the Ring, written by Mathijs.  #~TR~



