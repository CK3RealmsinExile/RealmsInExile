 # Rise of Angmar 
 bm_1349_angmar: "Der Aufstieg des Hexenkönigs"
 bm_1349_angmar_desc: "#TOLKIENQUOTE: „In Arthedain hatte eben Malvegil die Herrschaft angetreten, als sich das Unglück für Arnor anbahnte. Denn zu dieser erwuchs im Norden jenseits der Ettenöden das Reich von Angmar. Es erstreckte sich beiderseits des Nebelgebirges, und dort versammelten sich allerlei menschliches Gelichter, Orks und andere Unwesen.“#!\n#QUOTEDCHARACTER: - Eriador, Arnor und Isildurs Erben#!\n\nArnor, das nördliche Königreich der Dúnedain, ist schon lange zwischen konkurrierenden Ansprüchen zersplittert. Jetzt steht es vielleicht kurz vor der Einheit, denn Argeleb hat den Thron Arthedains bestiegen und Anspruch auf ganz Arnor erhoben. Als Begründung nennt er das Ende der Linie des Isildur in den Königreichern Rhudaur und Cardolan. Außerdem ist der Prinz von Rhudaur Argeleb freundlich gesinnt und wird dessen Anspruch wahrscheinlich unterstützen. Doch die Hügelmänner von Rhudaur, angeführt vom Häuptling Hwaldar, werden die erneute Herrschaft der Dúnedain über ihr Volk mit aller Kraft bekämpfen.\n\nZudem wächst im Norden eine neue dunkle Kraft. Orks, bösartige Männer und andere dunkle Geschöpfe sammeln sich unter dem Banner eines Herrschers, der nur als „Hexenkönig“ bekannt ist."

 bookmark_angmar_argeleb: "König Argeleb"
 bookmark_angmar_argeleb_desc: "Argeleb ist nach dem Tod seines Vaters Malvegil der neue König von Arthedain und ist bereit das zersplitterte Reich seiner Vorfahren wiederherzustellen. Als Erbe des Isildur ist sein Anspruch auf Arnor unbestreitbar und Arthedain ist das mächtigste der Nachfolgereiche Arnors, unterstützt durch Cardolan, das zweitmächtigste.\n\nDoch Argelebs Stolz und Ambition könnten zu seinem Untergang führen, denn in seinm Fokus auf Arnor ist er zu äußeren Gefahren blind geworden..."
 bookmark_angmar_argeleb_alt_arveleg: "Prinz Arveleg"

 bookmark_angmar_tarmacil: "König Tarvegil"
 bookmark_angmar_tarmacil_desc: "Nach dem Tod von König Tarastôr ist die männliche Linie des Isildur in Cardolan zu Ende gekommen. Der Thron ging an seine Vetter vom Geschlecht Caladir, eines der ältesten und mächtigsten Adelsgeschlechter in Arnor. Tarvegil hat sich als fähiger Administrator und Diplomat erwiesen, doch er beobachtet wachsam seine nordöstliche Grenze.\n\nSeit ihrer Unterstützung von König Tarcil in der [cardolan_succession_crisis|E] unterstützt Cardolan Arthedain und Tarvegil bemüht sich um eine weitere gute Beziehung mit Fornost. Der Chaos von Rhudaurs Untergang an die [hillmen|E] hat die Wichtigkeit von guten Beziehungen mit Arthedain klar gemacht. Bald wird Tarvegil eine Wahl treffen müssen, die die Zukunft von Cardolan entscheiden wird..."

 bookmark_angmar_hwaldar: "König Hwaldar"
 bookmark_angmar_hwaldar_desc: "Schon seit Generationen ertragen die [hillmen|E] von Rhudaur die Launen und Demütigungen ihrer Herrscher, den Dúnedain. Doch nicht länger!\n\nHäuptling Hwaldar hat sich mithilfe des Königs des Nordens gegen den unfähigen König Aldor von Rhudaur erhoben und ihn auf den Stufen von Cameth Brin erschlagen.Jetzt herrscht der Häuptling der Häuptlinge vom altertümlichen Sitz der Dúnedain über fast ganz Rhudaur und jagt alle Dúnedain die er finden kann. Sein Ziel ist es die letzen verbleibenden Dúnedain im Winkel niederzubringen.\n\nHDer Rat Angmars hat bei Hwaldar großen Einfluss und sollte Krieg kommen, wird er sich erfreuen gegen die restlichen Dúnedain von Arnor in die Schlacht zu ziehen."
 
 bookmark_angmar_mellondir: "Hochfürst Mellondir II."
 bookmark_angmar_mellondir_desc: "Als Aldor, der schwache letze König von Rhudaur, vom Emporkömmling Hwaldar erschlagen wurde, flohen die meisten Dúnedain vor dem Häuptling der [hillmen|E] in den Westen.\n\nAlle außer einer - Herr Mellondir von Fennas Druin hält zwischen den Flüssen Bruinen und Mitheithel stand. Der Krieg naht, denn die barbarischen Stämme der Hügelmänner sammeln sich um die letzten Verteidiger des Winkels zu vertreiben.\n\nDie Zeit wird es zeigen ob Mellondir gegen die überwältigenden Macht seiner Gegner kämpfen kann, oder ob er doch fliehen muss..."
 
 bookmark_angmar_witchking: "Der Hexenkönig von Angmar"
 bookmark_angmar_witchking_desc: "Der Schatten wächst im Norden. Vor langer Zeit wurde [sauroncharacter|E] von der [warlastallianceshort|E] besiegt, doch er plant immer noch im Hinterhalt. Jetzt ist die Zeit seines größten und mächtigsten Dieners gekommen: Der [witchking|E] von [angmar|E].\n\nVon der schrecklichen Festung Carn Dûm macht der Hexenkönig sich bereit, mithilfe seiner Armee von Orks und Bösen Männern im Norden Chaos und Zerstörung zu verbreiten. Die Erben von Arnor streiten sich, und Rhudaur dient schon seine Zwecken. Die [dunedain|E] sind jedoch noch tapfer und mögen eine größere Bedrohung darstellen, als der Hexenkönig erwartet.\n\nNichtdestotrotz ist Angmar bereit, mit wilder Kraft zum mächtigsten Reich des Nordens zu werden."

 bm_1349_gondor: "Die Blütezeit Gondors"
 bm_1349_gondor_desc: "In der Herrschaftszeit von König Atanatar II. Alcarin sagte man, dass in Gondor Kinder mit Edelsteinen spielten, wie als wären sie Kieselsteine. Seit diesen Tagen ist die lange Blütezeit des Südreiches noch weiter gewachsen, und seine Macht und Prächtigkeit vergrößern sich mit jedem Tag. Gondors Flotten dominieren die Küste bis zur Bucht von Tûlwang im fernen Süden und im Norden hält es ständig Wache und besitzt Alliierte in Rhovanion. Die Könige von Harad beugen vor der Geflügelten Krone ihre Häupter und entsenden ihre Söhne als Gefangene zum gondorischen Hof."

 bookmark_angmar_romendacil: "König Rómendacil II."
 bookmark_angmar_romendacil_desc: "In Wahrheit hat Rómendacil viel länger regiert als er auf dem Thron saß. Als Minalcar geboren, war er der Regent von Gondor für seine Onkel Narmacil I. sowie seinen Vater Calmacil, wobei er sich als energischer, dynamischer und gwitzter Herrscher erwies. Nachdem er in D.Z. 1248 ein großes Heer der Östlinge besiegte und den Namen Rómendacil nahm, führte er die gondorische Diplomatie in eine komplett neue Richtung. Er näherte sich den Nordmännern von Rhovanion und erschuf ein mächtiges Netzwerk von Alliierten, Klienten und Untertanen an Gondors nördlichem Grenzgebiet. So wie die Schiffkönige einst den Süden sicherten, tat er es im Norden. Außerdem befestigte er den Anduin und erbaute die eindrucksvollen Argonath-Statuen.\n\nAm Ende seines Lebens angekommen, zählt Rómendacil II. zu den größten Königen und Staatsmännern Gondors, mit einem nahezu unübertreffbarem Vermächtnis. Doch obwohl er es nicht bemerkt, könnte seine Nordiplomatie zu einer Katastrophe führen..."
