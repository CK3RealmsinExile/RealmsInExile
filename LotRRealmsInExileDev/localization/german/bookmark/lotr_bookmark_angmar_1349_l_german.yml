 # Rise of Angmar 
 bm_1349_angmar: "Der Aufstieg des Hexenkönigs"  #~TR~
 bm_1349_angmar_desc: "#TOLKIENQUOTE: "Am Beginn der Herrschaft Malvegils von Arthedain kam das Böse nach Arnor. Denn zu dieser Zeit entstand im Norden jenseits der Ettenmoors das Reich Angmar. Sein Land lag auf beiden Seiten der Berge, und dort versammelten sich viele böse Männer, Orks und andere schreckliche Kreaturen.#!\n#QUOTEDCHARACTER: - Eriador, Arnor und die Erben Isildurs#!\n\nArnor. Das nördliche Königreich der Dúnedain, lange gespalten und zerrissen zwischen konkurrierenden Ansprüchen, steht nun vielleicht kurz vor der Einheit. Argeleb von Arthedain ist auf den Thron gestiegen und hat für sich den Thron ganz Arnors beansprucht, unter Berufung auf das Ende der Linie Isildurs in den Königreichen Rhudaur und Cardolan. Der Prinz von Cardolan, freundlich zu Argeleb, wird diesen Anspruch wahrscheinlich anerkennen. Aber die [hillmen|E] von Rhudaur, angeführt von Hwaldar, werden der Wiederherstellung der Oberherrschaft der Dúnedain wahrscheinlich heftig widerstehen.\n\nUnd im Norden ist eine neue, schreckliche Macht aufgegangen. Orks, böse Männer und andere dunkle Kreaturen versammeln sich unter dem Banner eines, der nur als 'Hexenkönig' bekannt ist..."  #~TR~

 bookmark_angmar_argeleb: "König Argeleb"  #~TR~
 bookmark_angmar_argeleb_desc: "Mit dem Tod seines Vaters Malvegil steht der neue König von Arthedain, Argeleb, nun kurz davor, das zerstörte Reich seiner Vorfahren wiederaufzubauen. Der Erbe Isildurs, sein Anspruch auf die Position des Königs von Arnor ist unbestreitbar, und Arthedain steht als das mächtigste der Nachfolgereiche Arnors da, wobei das zweitmächtigste, Cardolan, ihm freundlich gesinnt ist.\n\nAber Argelebs Stolz und Ehrgeiz könnten doch noch sein Untergang sein, denn in seiner Konzentration auf die Wiederherstellung Arnors hat er sich für viele äußere Einflüsse verblendet..."  #~TR~
 bookmark_angmar_argeleb_alt_arveleg: "Prinz Arveleg"  #~TR~

 bookmark_angmar_tarmacil: "König Tarvegil"  #~TR~
 bookmark_angmar_tarmacil_desc: "Mit dem Tod König Tarastôrs starb die männliche Linie Isildurs in Cardolan aus. Der Thron fiel an seine Cousins im Hause Caladir, einem der ältesten und mächtigsten Häuser in Arnor. Tarvegil hat sich als fähiger Administrator und Diplomat erwiesen, aber seine nordöstliche Grenze mit argwöhnischem Auge beobachtet.\n\nCardolan ist seit der Unterstützung König Tarcils während der [cardolan_succession_crisis|E] mit Arthedain verbündet, und Tarvegil hat sich bemüht, die guten Beziehungen zu Fornost fortzusetzen. Das Chaos des Falls Rhudaurs an die [hillmen|E] hat deutlich gemacht, dass die Fortsetzung der guten Beziehungen zu Arthedain von größter Bedeutung bleibt, und bald wird Tarvegil vor einer Wahl stehen, die die Zukunft Cardolans bestimmen wird..."  #~TR~

 bookmark_angmar_hwaldar: "König Hwaldar"  #~TR~
 bookmark_angmar_hwaldar_desc: "Seit Generationen ertragen die [hillmen|E] von Rhudaur die Launen und Demütigungen ihrer Dúnedain-Oberherren. Nun, nicht länger!\n\nHwaldar, der Häuptling, unterstützt vom König des Nordens, erhob sich gegen den machtlosen König Aldor von Rhudaur und erschlug ihn auf den Stufen von Cameth Brin und nahm den Sitz der alten Dunedain-Zitadelle für sich ein. Nun regiert der Häuptling der Häuptlinge über einen Großteil Rhudaurs, jagt alle Dúnedain, die er finden kann, und hat es sich zum Ziel gesetzt, bald die letzten Dúnedain-Stützpunkte im Winkel zu stürzen.\n\nHwaldar steht nun tief in den Ratschlägen Angmars, und sollte Krieg kommen, wird er die Gelegenheit genießen, den Kampf gegen die verbliebenen Dúnedain Arnors zu führen..."  #~TR~
 
 bookmark_angmar_mellondir: "Hoher Herr Mellondir II"  #~TR~
 bookmark_angmar_mellondir_desc: "Als der letzte König von Rhudaur, der schwache Aldor, vom hochnäsigen Hwaldar, einem brutalen [hillman|E]-Häuptling, getötet wurde, flohen die meisten der Dúnedain, die in Rhudaur verblieben waren, nach Westen.\n\nAlle bis auf einen - Lord Mellondir von Fennas Drúnin hält immer noch seinen Boden, zwischen den Flüssen Bruinen und Mitheithel. Der Krieg braut sich zusammen, während sich die wilden Stämme der Hillmen nun versammeln, um selbst die letzten Verteidiger des Winkels zu vertreiben.\n\nDie Zeit wird zeigen, ob Mellondir die überwältigenden Chancen bekämpfen oder auch fliehen muss..."  #~TR~
 
 bookmark_angmar_witchking: "Der Hexenkönig von Angmar"  #~TR~
 bookmark_angmar_witchking_desc: "Der Schatten steigt im Norden auf. [sauroncharacter|E] wurde vor langer Zeit von der [warlastallianceshort|E] besiegt, doch er wartet immer noch ab. Doch jetzt ist die Stunde seines größten und wichtigsten Leutnants gekommen: [witchking|E] von [angmar|E].\n\nVon seiner schrecklichen Festung Carn Dûm aus stehen der Hexenkönig und seine Armee aus Orks und bösen Männern kurz davor, im Norden Verwüstung und Zerstörung zu entfesseln. Die Erben Arnors zanken sich immer noch, und bereits [rhudaur|E] ist seinem Zweck zum Opfer gefallen. Doch die [dunedain|E] sind immer noch tapfer, und sie könnten sich als größere Bedrohung erweisen, als der Hexenkönig erwartet.\n\nTrotzdem steht Angmar bereit, mit Stärke und Wildheit als das größte Reich im Norden aufzugehen."  #~TR~

 bm_1349_gondor: "Die Hochzeit Gondors"  #~TR~
 bm_1349_gondor_desc: "In der Regierungszeit Atanatars II. Alcarin sagte man, dass es in Gondor Edelsteine gab, aber Kieselsteine für Kinder zum Spielen. Seit jenen Tagen hat sich die lange Hochzeit des südlichen Reiches verstärkt, seine Stärke und Pracht wachsen von Tag zu Tag. Seine Flotten beherrschen die Küste bis weit nach Süden in die Bucht von Tûlwang, und im Norden wahrt es eine starke Wachsamkeit und Verbündete in Rhovanion. Die Könige von Harad beugen ihre Häupter vor der geflügelten Krone und schicken ihre Söhne als Gefangene an ihren Hof.\n\nDie Macht Gondors erinnert jetzt an die Stärke des alten Númenor, bevor es fiel. Aber genau wie das alte Númenor, Macht und Reichtum zeugen von Stolz, und die Dúnedain des Südens sind in der Tat sehr stolz geworden - sowohl auf ihr Königreich als auch auf ihr altes Erbe. Und dieser Stolz könnte doch noch ihr Untergang sein..."  #~TR~

 bookmark_angmar_romendacil: "König Romendacil II"  #~TR~
 bookmark_angmar_romendacil_desc: "In Wahrheit hat Rómendacil II. viel länger regiert, als er auf dem Thron saß. Geboren als Minalcar, diente er als Regent Gondors sowohl für seinen Onkel Narmacil I. als auch für seinen Vater Calmacil, wo er sich als energischer, dynamischer und gerissener Führer bewies. Nachdem er 1248 T.A. eine große Ostlingen-Streitmacht besiegt und den Namen Rómendacil angenommen hatte, leitete er den Fokus und die Diplomatie Gondors in eine völlig neue Richtung. Er umwarb die Nordmänner von Rhovanion und baute ein mächtiges Netzwerk von Verbündeten, Klienten und Untertanen an Gondors nördlicher Grenze auf und sicherte den Norden, wie die Schiffs-Könige einst den Süden. Er befestigte den Anduin und errichtete die mächtigen Argonath-Statuen.\n\nNun, in der Dämmerung seiner Regierungszeit, steht Rómendacil II. als einer der größten Könige und Staatsmänner Gondors triumphierend da, mit einem Erbe, das nur wenige erreichen können. Doch seine Politik im Norden könnte doch noch die Saat einer großen Katastrophe sein, obwohl er es nicht bemerkt..."  #~TR~
