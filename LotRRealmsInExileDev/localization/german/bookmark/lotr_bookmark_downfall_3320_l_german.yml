 # The Realms in Exile - Akallabêth 
 bm_3320_downfall:0 "Die im Exil befindlichen Königreiche"  #~TR~
 bm_3320_downfall_desc:0 "#TOLKIENQUOTE: "Doch das Land Aman und Eressëa der Eldar wurden hinweggenommen und für immer außer Reichweite der Menschen gebracht. Und Andor, das Geschenkland, Númenor der Könige, Elenna des Sterns Eärendils, wurde völlig zerstört... Denn Ilúvatar stieß die Großen Meere westlich von Mittelerde und die Leeren Lande östlich davon zurück, und neue Lande und neue Meere wurden erschaffen; und die Welt wurde verkleinert, denn Valinor und Eressëa wurden ihr entrissen und in das Reich der verborgenen Dinge gebracht."#!\n#QUOTEDCHARACTER: - Das Silmarillion, Akallabêth#!\n\nNúmenor, das größte Menschenreich, das die Welt je gesehen hat, ist nicht mehr. Durch die Wut Ilúvatars im Untergang zerstört, wurde die Welt selbst neu erschaffen, von der Ebene zur Kugel gewandelt. Die Unsterblichen Lande wurden von denen der Sterblichen getrennt, und der Dunkle Lord Sauron wurde zusammen mit der Insel des Sterns in den Abgrund gestürzt.\n\nIm katastrophalen Nachklang liegen die ehemaligen númenorischen Kolonien Mittelerdes, sowie die ehemaligen Marionetten und Vasallen Saurons. Die Welt hat sich für immer verändert, und niemand kann vorhersagen, was die ungewisse Zukunft bringen wird...""  #~TR~
