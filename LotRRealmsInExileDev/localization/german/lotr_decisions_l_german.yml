 decision_reclaim_mardruak: "Mardrûak zurückerobern"  #~TR~
 decision_reclaim_mardruak_tooltip: "Die nördlichste Provinz Bellakar zurückerobern"  #~TR~
 decision_reclaim_mardruak_desc: "Viele Generationen lang war Mardrûak ein integraler Bestandteil von [bellakar|E]. Es beherbergt Städte, die zur Gründung der Bellakarier Liga beitrugen, und es blieb (meistens) eine loyale Provinz während der Tedjin-Invasionen und bis weit in das Dritte Zeitalter hinein. Doch seit den Tagen der Zwietracht sind es und Felaya an uns verloren gegangen. Nun, da Felaya endlich wieder unter königlicher Kontrolle ist, ist es an der Zeit, die letzten nördlichen Provinzen nach Hause zu holen!"  #~TR~
 decision_reclaim_mardruak_confirm: "Endlich ist das Königreich wiederhergestellt!"  #~TR~
 
 decision_bellakar_felayan_rapprochement: "Annäherung zwischen Bellakar und Felaya?"  #~TR~
 decision_bellakar_felayan_rapprochement_tooltip: "Die verlorene nördliche Provinz zurück in den Schoß holen"  #~TR~
 decision_bellakar_felayan_rapprochement_desc: "Seit den dunklen Tagen des Bürgerkriegs hat Felaya unabhängig von [bellakar|E] agiert und sich geweigert, sich uns wieder zu beugen, nachdem wir ihre Sicherheit oder lokalen Interessen nicht schützen konnten. Wenn wir unsere Vertrauenswürdigkeit beweisen und eine enge Beziehung zu ihrer Führung pflegen können, könnten wir sie vielleicht im Austausch für bestimmte Privilegien friedlich wieder in unsere Reihen bringen."  #~TR~
 decision_bellakar_felayan_rapprochement_confirm: "Wir müssen uns vereinen oder fallen"  #~TR~

 ### WIP ### issue #228 -> The Last Alliance of the Númenórean Realms decision
 decision_bellakar_x_gondor: "Gesandte nach Gondor schicken"  #~TR~
 decision_bellakar_x_gondor_tooltip: "Versuche, das alte Bündnis mit Gondor wiederherzustellen"  #~TR~
 decision_bellakar_x_gondor_desc: "Lange Jahre ist es her, dass [bellakar|E] zuletzt Nachrichten von den Treuen des Nordens gehört hat. Doch in alten Tagen brachte Zagarthôr von Nîlûlôni [gondor|E] Hilfe aus Bellakar während der dunkelsten Tage des [warlastalliance|E]. Und in den Jahren der Schiffs-Könige bauten beide Königreiche auf den in diesen Jahren geschworenen Eid auf und halfen sich gegenseitig in ihren Feldzügen in Umbar, Mardurak und am Harnen.\n\nNun, da Felaya und Mardruak wieder in den Händen von Bellakar sind, kann die Kommunikation mit den Elendili-Königen in [minastirith|E] wiederhergestellt werden. Sicherlich ist jetzt die Zeit gekommen, das alte Bündnis wiederherzustellen und gemeinsam gegen den Großen Feind zu kämpfen? Doch nach so vielen Jahren, wer weiß, wie Gondor reagieren wird..."  #~TR~
 decision_bellakar_x_gondor_confirm: "Die Gesandten entsenden"  #~TR~
 decision_bellakar_x_gondor_custom_tooltip_a: "Du hast Mardruak wieder in dein Reich integriert" # Feel free to replace @ Red/Vector  #~TR~
 decision_bellakar_x_gondor_custom_tooltip_b: "Du hast dich mit Felaya versöhnt" # Feel free to replace @ Red/Vector  #~TR~

 #Restore Korlean League Localization##
 decision_restore_korlean_league: "Die Korleanische Liga wiederherstellen"  #~TR~
 decision_restore_korlean_league_tooltip: "Du etablierst Korlea wieder als die vorherrschende Macht in der Bucht von Tûlwang."  #~TR~
 decision_restore_korlean_league_desc: "Einst war Korlea die größte Stadt von [bellakar|E], das Zentrum des Handels an der [bayoftulwang|E] und das Herz der [adunai] des Südens. Doch ihre Macht sollte nicht von Dauer sein, denn von den mächtigen Wellen des [downfall|E] getroffen, wurde Korlea wie [anadune|E] selbst versenkt, und unsere Liga über die Menschen dieser Länder zerbrochen. Aber im Gegensatz zu [westernesse|E] haben wir uns wieder aufgebaut und sind stärker geworden, und jetzt ist die Zeit gekommen, das zu verkünden, was wir nie vergessen haben. Wir werden zu unserer Führung über diese Länder zurückkehren, und einmal mehr wird der Hafen von Korlea der reichste im Süden sein."  #~TR~
 decision_restore_korlean_league_confirm: "Lasst Korlea an seinen rechtmäßigen Platz zurückkehren!"  #~TR~
 decision_restore_korlean_league_title: "Die Korleanische Liga wiederherstellen"  #~TR~

