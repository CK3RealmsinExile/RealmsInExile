 decision_dominion_of_the_sorcerer_desc: "Ganz Wilderland zittert vor der Macht von [dolguldur|E], und unser großer Meister ist sehr zufrieden mit unserer Arbeit. Lang wächst der Schatten, schwach wird das Licht, und alle werden den Verderben kennen und fürchten."  #~TR~
