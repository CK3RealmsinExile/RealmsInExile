 decision_invite_northron_settlers_effect_tooltip_3: "Diese [decision|E] kostet mehr und hat eine längere Abklingzeit, wenn deine [capital|E] in [GetGeographicalRegion('custom_western_gondor').GetName] liegt, im Gegensatz zu [GetGeographicalRegion('custom_eastern_gondor').GetName]"  #~TR~
 decision_invite_northron_settlers_confirm: "Sende einen Boten nach Rhovanion!"  #~TR~
