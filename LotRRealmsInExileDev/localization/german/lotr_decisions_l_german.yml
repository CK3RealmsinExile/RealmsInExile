 decision_wulf_declare_war_for_rohan: "Rohan angreifen"  #~TR~
 decision_wulf_declare_war_for_rohan_tooltip: "Greife Rohan an, um seinen Thron zu beanspruchen und Rache für den Tod deines Vaters durch die Hand von Helm zu suchen."  #~TR~
 decision_wulf_declare_war_for_rohan_desc: "Jahre des Exils und des Kampfes haben mich zu diesem Moment gebracht. Aus dem Schatten der Niederlage habe ich Stärke geschmiedet – die Clans Dunlands unter einer Fahne vereint und Verbündete gesucht, wo einst nur Feindschaft herrschte. Die Zeit ist gekommen, die Blutsschuld zu begleichen, die das Haus Eorl schuldet.\n\nIch habe das Leid der Dunländer gesehen, ein Volk, das seit Generationen unter dem Stiefel der Rohirrim zermalmt wurde. Ihr Leid ist mein Leid, ihre Wunden so roh wie die, die ich trage. Dieser Krieg ist nicht nur Rache, er ist Gerechtigkeit, ein Ende ihres und meines Schmerzes.\n\nMeine Verbündeten sind bereit, meine Armeen begierig, und der Wille Dunlands ist so scharf wie jedes Schwert. Die Reitermark wird fallen, und ich werde ihre Krone nehmen – nicht als ihr Unterdrücker, sondern als ihr rechtmäßiger Herrscher."  #~TR~
 decision_wulf_declare_war_for_rohan_confirm: "Keine Gnade! Keine Kapitulation!"  #~TR~
 wulf_rohan_claim_cb: "Rache"  #~TR~

 decision_wulf_gather_oathsworn_warriors: "Das Schwören der Eide"  #~TR~
 decision_wulf_gather_oathsworn_warriors_tooltip: "Greife Rohan an, um seinen Thron zu beanspruchen und Rache für den Tod deines Vaters durch die Hand von Helm zu suchen."  #~TR~
 decision_wulf_gather_oathsworn_warriors_desc: "Die Zeit naht, um sich Rohan zu stellen, aber Loyalität muss in Blut und Stein besiegelt werden. Die Uchoryow von Dunland werden zu alten Runensteinen gerufen, wo die Taten ihrer Vorfahren in die Vergangenheit gemeißelt sind und die alten Götter der Wildnis schweigend zusehen.\n\nDort werden sie auf die Ehre ihrer Vorfahren schwören, ihre Krieger meiner Sache verpflichten und eine Blutfehde gegen das Haus Eorl schwören. Obwohl ich ein Außenseiter bin, bindet dieser Eid sie an mich, so wie sie sich an ihren gemeinsamen Hass auf Rohan binden.\n\nDie Steine werden als Zeugen der heute geleisteten Gelübde stehen, ebenso wie die Geister ihrer Vorfahren und die Götter, die in den Bergen und im Wind wohnen."  #~TR~
 decision_wulf_gather_oathsworn_warriors_confirm: "Lass die Steine Zeugnis ablegen."  #~TR~
