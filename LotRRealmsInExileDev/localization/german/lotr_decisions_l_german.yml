 decision_construct_grond: "Grond bauen"  #~TR~
 decision_construct_tooltip: "Der Bau der Belagerungseinheit Grond beginnt."  #~TR~
 decision_construct_desc: "Große Maschinen krochen über das Feld; und inmitten befand sich ein riesiger Rammbock, groß wie ein hundert Fuß langer Waldbaum, der an mächtigen Ketten schwang. Lange hatte er in den dunklen Schmieden Mordors geschmiedet, und sein abscheulicher Kopf, aus schwarzem Stahl gegossen, war in die Gestalt eines reißenden Wolfes geformt; darauf lagen Verwünschungen. Grond nannten sie ihn, in Erinnerung an den Hammer der Unterwelt von einst. Große Tiere zogen ihn, [orcs|E] umgaben ihn, und dahinter gingen Berg-Trolle, um ihn zu schwingen."  #~TR~
 decision_construct_confirm: "Der Hammer der Unterwelt wird alle niederschlagen, die seine zerstörerische Macht behindern."  #~TR~
 decision_construct_tool_tip: "Der Bau der Belagerungseinheit Grond beginnt"  #~TR~
 decision_construct_tool_tip_2: "Der Bau der Belagerungseinheit Grond beginnt"  #~TR~
 grond: "Grond"  #~TR~
 grond_flavor: "Ein Rammbock von monströser Größe, mit einem Wolfskopf aus schwarzem Eisen verziert, war Grond die Waffe, mit der Sauron die Mauern von Minas Tirith durchbrechen wollte. Benannt nach der Waffe Morgoths, dem Hammer der Unterwelt, war zuvor noch keine Belagerungswaffe von dieser Größe hergestellt worden, und danach auch keine mehr."  #~TR~

 decision_sauron_tribute_policy: "Tribut aus fernen Ländern"  #~TR~
 decision_sauron_tribute_policy_tooltip: "Lege eine Richtlinie fest, wie du mit Tributen umgehen möchtest."  #~TR~
 decision_sauron_tribute_policy_desc: "Wie es deiner Größe und Macht gebührt, kommen Abgesandte aus nah und fern, die Gaben und Zeichen der Unterwerfung vor deiner Macht und Autorität bringen, sei es Gold und Schmuck oder Männer, die ihm dienen. Als gefürchteter Meister musst du entscheiden, wie du mit diesen Tributen umgehen willst; akzeptiere sie und gewähre ihnen Frieden für ihre Unterwerfung, oder lehne sie ab und unterwerfe sie mit der Zeit mit Gewalt..."  #~TR~
 decision_sauron_tribute_policy_confirm: "Bringt ihre Anführer zu mir"  #~TR~

 decision_sauron_tribute_haradrim: "Tribut an den Großen Turm"  #~TR~
 decision_sauron_tribute_haradrim_tooltip: "Sendet einen Tribut aus Gold und Männern nach Mordor in der Hoffnung, den Frieden zu sichern."  #~TR~
 decision_sauron_tribute_haradrim_desc: "Mordor ist tatsächlich mächtig geworden und nähert sich jetzt sogar unseren Grenzen. Wenn wir nicht ganz verschlungen werden wollen, müssen wir alles tun, um zu beweisen, dass wir ihm am Leben und unabhängig mehr wert sind als verschlungen…"  #~TR~
 decision_sauron_tribute_haradrim_confirm: "Sendet Tribut an Barad-dûr"  #~TR~

 decision_sauron_tribute_leofring: "Tribut an die Dunkle Festung"  #~TR~
 decision_sauron_tribute_leofring_tooltip: "Sendet einen Tribut aus Gold und Männern nach Mordor in der Hoffnung, den Frieden zu sichern."  #~TR~
 decision_sauron_tribute_leofring_desc: "Aus den Schatten des Waldes kommen furchtbare Dinge hervor, schlagen auf uns ein und überwältigen uns wie eine schwarze Flut. Aber wir haben entdeckt, dass sie manchmal mit feinen Pferden und Gold besänftigt werden können und uns für eine Zeit in Ruhe lassen…"  #~TR~
 decision_sauron_tribute_leofring_confirm: "Sendet Tribut an Dol Guldur"  #~TR~
 
