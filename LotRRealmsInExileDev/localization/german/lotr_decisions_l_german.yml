 #######################
 decision_harnen_kingdom: "Vereint die Häfen von Harnendor" #  Unify the Havens of Mirlond and Ramlond  #~TR~
 decision_harnen_kingdom_adunaic: "Vereint die Häfen von Nînzayan"  #~TR~
 decision_harnen_kingdom_desc: "Viele Generationen lang haben Ramlond und Mirlond um die Kontrolle über den Flussverkehr des Harnen gestritten. Wenn die beiden Häfen jedoch unter einen einzigen Herrn gebracht werden könnten, könnten sie einen Würgegriff auf den gesamten Handel erlangen, der Harad über den Harnen erreichen will. Lasst uns die Vergangenheit begraben und gemeinsam in die Zukunft marschieren, reicher und stärker als zuvor!"  #~TR~
 decision_harnen_kingdom_tooltip: "Vereint die Häfen an der Mündung des Harnen"  #~TR~
 decision_harnen_kingdom_confirm: "Ein Ende der alten Rivalität, in eine glänzende Zukunft!"  #~TR~
 harnen_kingdom_decision: "Mirlond und Ramlond werden ihre alten Rivalitäten beiseite legen und sich zu einem neuen Königreich vereinen, einem mächtigen Handelskönigreich, das die Mündung des Harnen kontrolliert!"  #~TR~
 
 decision_castamir_claim: "Erhebe den Castamir-Anspruch"  #~TR~
 decision_castamir_claim_tooltip: "Stelle die Linie der Castamirs auf den Gondorianischen Thron wieder her"  #~TR~
 decision_castamir_claim_desc: "Castamir war der rechtmäßige König von Gondor, zu Unrecht verstoßen. Wir werden unseren rechtmäßigen Platz wiederherstellen!"  #~TR~
 decision_castamir_claim_confirm: "Mache die Flotte bereit, wir schlagen zuerst Pelargir!"  #~TR~
 press_castamiri_claim_tooltip: "Du wirst eine Invasion von Gondor starten, um das Blut der Castamirs auf seinen Thron zu bringen."  #~TR~
 decision_castamir_claim_already_pressed_tooltip: "Du hast den Castamir-Anspruch zu deinen Lebzeiten noch nicht erhoben."  #~TR~
 decision_castamir_claim_recently_failed.tt: "Den Castamirs ist es kürzlich nicht gelungen, ihren Anspruch geltend zu machen!"  #~TR~
 finished_castamiri_legend_tt: "Ein Mitglied deines Hauses hat die [legend_mythical|E] [legend|E] $legend_castamir$ abgeschlossen."  #~TR~
