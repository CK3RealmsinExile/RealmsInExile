 decision_margoz_attack_dale_desc: "Die barbarischen Männer von [dale|E] haben lange genug im Hinterland von [rhovanion|E] gewartet. Der glorreiche Drache Smaug zeigte ihnen ihren Platz. Doch sie ermordeten ihn in all seiner göttlichen Herrlichkeit und setzten den Schuldigen als König ein! Ihre Sonne wird rot aufgehen vom Brand ihres Landes!"  #~TR~
