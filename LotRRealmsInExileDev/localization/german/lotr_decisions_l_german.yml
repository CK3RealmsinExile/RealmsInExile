 decision_new_capital.desc.gondor: "Im Laufe seiner Geschichte hat sich die [capital|E] von [gondor|E] bereits einmal geändert. Als die alte Hauptstadt [GetTitleByKey('c_osgiliath').GetNameNoTier] verfiel, verlegten die Könige ihren Hof nach [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Wenn [GetTitleByKey('c_minas_ithil').GetNameNoTier] von den [nazgulcharacter|E] zurückerobert und von ihrer Verderbnis gereinigt würde, könnte auch sie als würdiger Machtsitz dienen. Während des [kinstrife|E] soll Castamir erwogen haben, sie nach [GetTitleByKey('c_pelargir').GetNameNoTier] zu verlegen, wohl das Herz der Macht Gondors während der [shipkings|E].\n\nWenn wir unseren derzeitigen Sitz für unzureichend halten, können wir ihn erneut verlegen."  #~TR~
 decision_new_capital.desc.castamir: "Im Laufe seiner Geschichte hat sich die [capital|E] von [gondor|E] mehr als einmal geändert. Als die alte Hauptstadt [GetTitleByKey('c_osgiliath').GetNameNoTier] verfiel, verlegten die Könige ihren Hof nach [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Wenn [GetTitleByKey('c_minas_ithil').GetNameNoTier] von den [nazgulcharacter|E] zurückerobert und von ihrer Verderbnis gereinigt würde, könnte auch sie als würdiger Machtsitz dienen. Während des [kinstrife|E] soll Castamir erwogen haben, sie nach [GetTitleByKey('c_pelargir').GetNameNoTier] zu verlegen, doch er konnte seinen Traum nie verwirklichen. Schließlich, nachdem unsere Vorfahren von den falschen Königen unter Eldacar vertrieben wurden, wurde der Sitz der rechtmäßigen Könige aus der Not heraus von [GetTitleByKey('c_umbar').GetNameNoTier] verlegt, wo er blieb, bis wir unser uraltes Geburtsrecht zurückeroberten.\n\nWenn wir unseren derzeitigen Sitz für unzureichend halten, können wir ihn erneut verlegen."  #~TR~
 decision_new_capital.desc.arnor: "Die traditionelle [capital|E] von [arnor|E] war einst [GetTitleByKey('c_annuminas').GetNameNoTier], bis sie verfiel, als das Königreich zerbrach und die Könige von [arthedain|E] nach [GetTitleByKey('c_fornost').GetNameNoTier] zogen. [GetTitleByKey('c_cameth_brin').GetNameNoTier], Hauptstadt von [rhudaur|E], und [GetTitleByKey('c_thalion').GetNameNoTier], Hauptstadt von [cardolan|E], wären ebenfalls plausible Optionen. Schließlich war [GetTitleByKey('c_tharbad').GetNameNoTier] einst eine der wichtigsten Städte in ganz [eriador|E] und könnte auch ein geeigneter Kandidat sein, wenn wir unsere Hauptstadt erneut verlegen wollten."  #~TR~
 decision_new_capital.desc.rk: "Die Doppelhauptstädte von [gondor|E] und [arnor|E] waren einst [GetTitleByKey('c_osgiliath').GetNameNoTier] und [GetTitleByKey('c_annuminas').GetNameNoTier], bis beide schließlich aufgegeben wurden. Jetzt, da die beiden Königreiche wieder vereint sind, kann ich einen von mehreren Schlüsselorten wählen, von dem aus ich regieren kann. [GetTitleByKey('c_tharbad').GetNameNoTier] könnte auch eine interessante Wahl sein, da es einst von beiden [realms_in_exile|E] gemeinsam verwaltet wurde."  #~TR~
 decision_new_capital.desc.nie: "Vor dem [downfall|E] regierten die Könige von [numenor|E] von [armenelos|E], dem Goldenen, der Stadt der Könige. Da sie so lange verloren ist, kann ich einen von vielen potenziellen Kandidaten für die [capital|E] der [realms_in_exile|E] auswählen, der an ihrer Stelle dient."  #~TR~
 decision_new_capital.desc.fallback: "In unserer Geschichte dienten mehrere wichtige Städte als Machtsitze unserer Herrscher. Wenn wir mit unserer derzeitigen [realm_capital|E] unzufrieden sind, könnten wir einen neuen Ort wählen, von dem aus wir regieren."  #~TR~
 decision_new_capital_tooltip: "Wenn sich unsere derzeitige [capital|E] als unzureichend erweist, können wir sie an einen besseren Ort verlegen."  #~TR~
 decision_new_capital_confirm: "Eine würdige Hauptstadt"  #~TR~
 decision_new_capital.second_step: "Aber wo?"  #~TR~
 
 new_capital_fallback: "Fallback"  #~TR~
 decision_new_capital.tt.new_capital_fallback: "Deine [capital|E] wird an einen neuen Ort verlegt."  #~TR~
 new_capital_fallback_effect.tt: "Du wirst eine neue Provinz auswählen, die deine [realm_capital|E] werden soll"  #~TR~
  
 decision_new_capital.tt.new_capital_osgiliath: "[GetTitleByKey('c_osgiliath').GetNameNoTier]"
 new_capital_osgiliath_tooltip: "[osgiliath|E] ist die ursprüngliche Hauptstadt von [gondor|E]. Nachdem sie während des [kinstrife|E] geplündert wurde, erlebte sie einen langen Niedergang, bis sie schließlich aufgegeben wurde und ihre Ruinen als improvisierte militärische Befestigungen dienten."  #~TR~
 new_capital_osgiliath.effect.tt: "Deine [capital|E] wird zurück nach [GetTitleByKey('c_osgiliath').GetNameNoTier], die alte Hauptstadt von [gondor|E], verlegt."  #~TR~
 
 decision_new_capital.tt.new_capital_minas_tirith: "[GetTitleByKey('c_minas_tirith').GetNameNoTier]"
 new_capital_minas_tirith_tooltip: "[minastirith|E], ursprünglich bekannt als Minas Anor, ist eine große Festung aus weißem Stein und diente nach dem Fall von [osgiliath|E] als Hauptstadt von [gondor|E]. Sie ist die Schwesterfestung von [minasithil|E]."  #~TR~
