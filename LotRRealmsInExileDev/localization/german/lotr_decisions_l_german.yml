 control_trade_in_the_bay_of_ormal_decision.tt.kandalar_desc: "#T #V [GetTitleByKey('c_kandalar').GetNameNoTier]#! #!\n\nEin strategischer Außenposten an den bulchyadeanischen Küsten, Kandalar rühmt sich mit starken Schiffbauern und geschäftigen Zollhäusern. Seine Beherrschung ermöglicht die Projektion der Marine und schneidet rivalisierende Flotten ab.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_kandalar_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_kandalar').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
