 decision_unite_the_dunes_desc: "Das Dünenmeer ist eine raue Heimat, aber es hat viele zähe Krieger hervorgebracht. Im Osten liegen die Länder Darsalans, wo Königreiche so schnell aufsteigen und fallen wie der Sandsturm über das trockene Land fegt.\n\nJetzt ist die Zeit der Einheit! Ich werde diese Länder zu einem einzigen Reich schmieden und Frieden, Freiheit, Gerechtigkeit und Sicherheit in mein neues Imperium bringen."  #~TR~
