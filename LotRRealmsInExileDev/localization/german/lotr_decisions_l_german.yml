 decision_desecrate_aradhrynd: "Aradhrynd entweihen"  #~TR~
 decision_desecrate_aradhrynd_desc: "Thranduils klägliche Hallen, eine billige Nachahmung des unterirdischen Refugiums des Feiglings Thingol, stehen seit langem im nördlichen [mirkwood|E] als Leuchtfeuer der Stärke und Stabilität, um das sich sein Volk versammelt hat. Anstatt einer Zuflucht wollen wir sie zu einer Behausung dunkler Dinge machen, das Licht auslöschen und die Höhlen mit Trauer und Furcht erfüllen…"  #~TR~
 decision_desecrate_aradhrynd_confirm: "Diese Höhlen sollen ein Ort des Schreckens sein."  #~TR~
 decision_desecrate_aradhrynd_tooltip: "Aradhrynd entweihen"  #~TR~
