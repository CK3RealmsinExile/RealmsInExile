 decision_maresh_attract_settlers_desc: "In letzter Zeit haben verschiedene Konflikte viele Menschen aus anderen Gebieten in die Flucht nach [GetTitleByKey('k_arysis').GetNameNoTier] getrieben. Vielleicht kann ich einige dieser Abenteurer, Händler, Flüchtlinge und mehr dazu ermutigen, sich in Maresh niederzulassen. Trotz ihrer Unterschiede können ihre vielfältigen Perspektiven zum Wachstum und Wohlstand der Stadt beitragen. Die Oase zeigt vielversprechendes Potenzial als Handelszentrum, daher wäre die Beherrschung der Handelswege der Dünensee auf diese Weise sehr vorteilhaft!"  #~TR~
