 decision_restore_thorins_tomb_desc: "Thorin ruht seit seinem Tod in der [battle_of_the_five_armies|E] unter dem Berg und hält den [arkenstone|E] und das Schwert [Glossary('Orcrist','orcrist_gloss')] an seine Brust gepresst. Bis seine Ruhe gestört und sein Grab geschändet wurde. Wir sollten die Artefakte in sein Grab zurückbringen und es in seine frühere Würde zurückversetzen."  #~TR~
