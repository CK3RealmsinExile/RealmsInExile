 decision_invite_northron_settlers_tooltip: "[northmen|E] in dein [realm|E] bringen"  #~TR~
 decision_invite_northron_settlers_desc: "Die [shipkings|E] haben [gondor|E] in ein goldenes Zeitalter geführt, aber sein Bevölkerungswachstum ist stagniert. Die [northmen|E] von [GetGeographicalRegion('middleearth_west_rhovanion').GetName], unsere fernen Verwandten, sind bekannt für ihre Stärke und ihren Mut. Ich könnte weitere sympathische [northron_settlers|E] nach [GetPlayer.GetPrimaryTitle.GetNameNoTier] einladen, um mir auf verschiedene Weise zu helfen."  #~TR~
 decision_invite_northron_settlers_desc_norse: "Meine [northmen|E] sind weit gereist und haben viel über die Welt gelernt und sich in vielen Ländern einen gefürchteten Ruf erworben. Durch meine Verbindungen könnte ich [northron|E] Siedler von weither nach [GetPlayer.GetPrimaryTitle.GetNameNoTier] finden, um mir auf verschiedene Weise zu helfen."  #~TR~
