 decision_westmarch_integration: "Festige die Kontrolle über die Westmark"  #~TR~
 decision_westmarch_integration_tooltip: "Bringe die Westmark fest unter die Kontrolle der Rohirrim"  #~TR~
 decision_westmarch_integration_desc: "Wie im Geschenk von Cirion definiert, ist die Westmark – das Dreieck zwischen den Flüssen Isen und Adorn – ein rechtmäßiger Teil des Riddermarks. Aber die Loyalität seiner Bevölkerung, gemischte Dunländer und Rohirrim, war lange Zeit zweifelhaft, und in den letzten Jahren waren sie de facto unabhängig von Edoras. Wir müssen unsere Kontrolle über die Region festigen und sie fest zurück in das Haus Eorls bringen."  #~TR~
 decision_westmarch_integration_confirm: "Die Westgrenze des Riddermarks ist sicher!"  #~TR~
 
 decision_invite_dwarves_whitemountains_northern: "Lade [dwarves|E] in die nördlichen [whitemountains|E] ein"  #~TR~
 decision_invite_dwarves_whitemountains_northern_tooltip: "Ermutige [dwarves|E], mit der Besiedlung des Weißen Gebirges (von der Nordseite) zu beginnen"  #~TR~
 decision_invite_dwarves_whitemountains_southern: "Lade [dwarves|E] in die südlichen [whitemountains|E] ein"  #~TR~
 decision_invite_dwarves_whitemountains_southern_tooltip: "Ermutige [dwarves|E], mit der Besiedlung des [whitemountains|E] (von der Südseite) zu beginnen"  #~TR~
 decision_invite_dwarves_whitemountains_desc: "Das [whitemountains|E], das an mein Reich grenzt, wurde in allen Zeitaltern der Welt nie besiedelt, nicht einmal von den stämmigen Leuten der Äxte und des Handwerks, den robusten [dwarves|E].\n\nObwohl wir selbst nicht die Finesse besitzen, diese unheilvollen Gipfel und lichtlosen Höhlen zu besiedeln, wird es sicher einige abenteuerlustige Charaktere in den Zwergenreichen dieser Welt geben, die sich der Herausforderung stellen würden, wenn sie ausreichend motiviert wären."  #~TR~
 decision_invite_dwarves_whitemountains_confirm: "Lasst uns Kontakt zu den Herren der Zwerge aufnehmen!"  #~TR~
 decision_invite_dwarves_whitemountains_northern_tt: "Die [dwarves|E] werden eingeladen, sich von der Nordseite in den [whitemountains|E] anzusiedeln"  #~TR~
 decision_invite_dwarves_whitemountains_southern_tt: "Die [dwarves|E] werden eingeladen, sich von der Nordseite in den [whitemountains|E] anzusiedeln"  #~TR~

 decision_oath_of_eorl_rohan: "Den Eid von Cirion beschwören"  #~TR~
 decision_oath_of_eorl_rohan_tooltip: "Gondor um militärische Unterstützung bitten"  #~TR~
 decision_oath_of_eorl_rohan_desc: "Vor vielen Generationen ließen wir uns auf Geheiß des Statthalters Cirion in Calenardhon nieder, unter der Bedingung, dass wir dort für immer als Freund Gondors wohnen sollten. Unser König Eorl schwor einen großen Eid der Allianz und Hilfe, um dies zu besiegeln, und der Statthalter Cirion schwor ebenfalls. Beide Seiten sind sich aufgrund dieses Eides schon oft gegenseitig zu Hilfe gekommen.\n\nNun befinden wir uns in großer Not und brauchen Hilfe. Sollen wir die Gondorianer rufen und den Eid von Cirion noch einmal beschwören?"  #~TR~
 decision_oath_of_eorl_rohan_confirm: "Einen Reiter nach Minas Tirith schicken. Rohan ruft um Hilfe!"  #~TR~
 call_on_gondor_for_aid_effect: "Du wirst [gondor|E] auffordern, [men_at_arms|E] zur Unterstützung in deinen Kriegen zur Verfügung zu stellen oder sich jedem [war|E] gegen [kingdoms|E] und [empires|E] anzuschließen"  #~TR~
 gondor_will_join_your_wars: "[gondor|E] wird sich jedem deiner [wars|E] gegen [kingdoms|E] oder [empires|E] anschließen"  #~TR~
 oath_of_eorl_host_rohan_large: "Reiter von Rohan"  #~TR~
 oath_of_eorl_host_rohan_small: "Hilfstruppen von Rohan"  #~TR~
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_GONDOR_TRIGGER: "Du kämpfst nicht bereits an der Seite von [gondor|E] in einem [war|E]."  #~TR~
 is_in_defensive_war_vs_empire: "Du befindest dich in einem defensiven [war|E] gegen ein [kingdom|E] oder [empire|E]"  #~TR~
 
 decision_train_mounted_combat: "Im Reitkampf trainieren"  #~TR~
 decision_train_mounted_combat_tooltip: "Reite hinaus in die Ebenen und trainiere die Führung von Kavallerie im Kampf"  #~TR~
 decision_train_mounted_combat_desc: "Kavallerie in die Schlacht zu führen ist eine ganz andere Angelegenheit als Infanterie zu befehligen. Sowohl Reiter als auch Ross müssen berücksichtigt werden; und während Kavallerieangriffe für jeden Feind extrem verheerend sein können, ist die erfolgreiche Führung eines solchen Angriffs keine leichte Aufgabe.\n\nIch habe fähige Kavalleriekommandeure in meinen Diensten, die mir sicherlich das ein oder andere über den Reitkampf beibringen könnten!"  #~TR~
 decision_train_mounted_combat_confirm: "Auf geht's!"  #~TR~

