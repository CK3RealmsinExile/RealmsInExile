 decision_demand_submission_of_neighboring_evil_leofring: "Den Verdorbenen Hof unterwerfen"  #~TR~
 decision_demand_submission_of_neighboring_evil_leofring_desc: "[dolguldur|E] hat lange Jahre seinen bösartigen Einfluss genutzt, um die Männer in der Nähe des Hügels der Zauberei zu verderben. Darin waren wir mit den verarmten Leofrings am erfolgreichsten, von denen viele zum grausamen Glauben des Verdorbenen Hofes mit seinen abscheulichen Menschenopferritualen bekehrt wurden. Dies hat sie empfänglich für die Unterwerfung gemacht. Jetzt ist es an der Zeit, ihre Banner einzufordern und sie zu zwingen, sich als Vasallen von Dol Guldur zu unterwerfen."  #~TR~
 decision_demand_submission_of_neighboring_evil_leofring_confirm: "Unterwerfung fordern"  #~TR~
 decision_demand_submission_of_neighboring_evil_leofring_tooltip: "Unterwerfung der benachbarten bösen Leofrings fordern"  #~TR~
