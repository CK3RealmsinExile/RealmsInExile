 decision_search_orthanc_desc: "Der Turm von [orthanc|E] diente jahrhundertelang als Wohnstätte von [sarumancharacter|E], was dazu führte, dass viele seltsame und wunderbare Dinge wahrscheinlich darin gehortet wurden. Wir sollten eine Suchgruppe zusammenstellen, um zu sehen, was er in diesen trostlosen, alten Hallen versteckt haben könnte."  #~TR~
