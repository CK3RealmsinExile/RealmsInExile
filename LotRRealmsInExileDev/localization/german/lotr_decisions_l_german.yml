 decision_darsalan_kingdom_desc: "Zu lange hat unser Volk unter dem Joch von Außenstehenden gelitten, wie dem Abschaum von Abrakhan, den Fanatikern von Koanoz oder sogar den Unterdrückern von Khy. Aber nicht länger!\n\nIch werde im Namen meiner Dynastie ein Königreich Darsalan errichten und seinen Platz im Dünenmeer festigen!"  #~TR~
