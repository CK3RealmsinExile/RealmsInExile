 #######################
 ### Shire Decisions ###
 #######################
 decision_integrate_westmarch_title: "Integriere den Westmarsch"  #~TR~
 decision_integrate_westmarch_desc: "Obwohl nicht Teil der Schenkung von König Argeleb II., wurde der Westmarsch seit dem Fall des Nordreichs verlassen und von der Wildnis beansprucht. In den letzten Jahren haben abenteuerlustige Hobbits aus dem Westviertel begonnen, in die westlichen Gebiete der weißen Dünen einzudringen, ermutigt durch den Anblick vorbeiziehender Elben, die zu den Grauen Häfen reisen. Aufgrund dieser Faktoren muss eine Entscheidung getroffen werden; es gibt jetzt eine beträchtliche Bevölkerung im Westmarsch, um ihn zu integrieren oder ihn der Wildnis von Eriador zu überlassen."  #~TR~
 decision_integrate_westmarch_confirm: "Keine Wildnis mehr"  #~TR~
 decision_integrate_westmarch_tooltip: "Der Westmarsch soll in das Auenland integriert werden"  #~TR~
 
 decision_integrate_buckland_title: "Integriere Buckland"  #~TR~
 decision_integrate_buckland_desc: "Obwohl nicht Teil der Schenkung von König Argeleb II., wurde Buckland von Hobbits aus dem Marschland besiedelt, die unter der Führung von Gorhendad Oldbuck den Brandywine überquerten, dessen Nachkommen seitdem als Meister von Buckland über das Land herrschten. Im Laufe der Zeit haben Teile des Marschlandes dem Meister in Buck Hill die Treue geschworen, was zu einer komplizierten Situation führte, die lange ungelöst blieb. Wenn das Auenland die Kontrolle über Buckland übernehmen würde, wäre die Integration eine leichte Aufgabe, die eine komplizierte Situation beendet, von der alle profitieren werden."  #~TR~
 decision_integrate_buckland_confirm: "Endlich integriert"  #~TR~
 decision_integrate_buckland_tooltip: "Buckland soll in das Auenland integriert werden"  #~TR~

 #############################################
 ####### Angmar & Forodwaith Decisions #######
 #############################################
 decision_adopt_angmarrin_ways: "Angmarrimsche Wege wiederbeleben"  #~TR~
 decision_adopt_angmarrin_ways_tooltip: "Angmarrimsche Kultur annehmen"  #~TR~
 decision_adopt_angmarrin_ways_desc: "Unsere fernen Verwandten, die Angmarrim, waren uns sowohl ähnlich als auch nicht. Aber niemand kann bestreiten, dass sie tatsächlich mächtig wurden und sogar mit den großen Königen des Südens konkurrieren konnten. Nachdem wir selbst nach Angmar gezogen sind, könnten wir vielleicht ihre Wege wiederbeleben?"  #~TR~
 decision_adopt_angmarrin_ways_confirm: "Lasst die Welt wissen, dass Angmar lebt!"  #~TR~
 decision_adopt_angmarrim_counties_custom: "Jedes [county|e] mit $baradhrim$ [heritage|E] in deinem [domain|E]"  #~TR~

 decision_empire_angmar_restore: "Das Reich von Angmar wiederherstellen"  #~TR~
 decision_empire_angmar_restore_tooltip: "Das verlorene Hexenreich Angmar wiederherstellen"  #~TR~
 decision_empire_angmar_restore_desc: "Die Eiserne Krone von Angmar war eine der mächtigsten Nationen, die im Norden Mittelerdes aufstiegen. Jahrhundertelang kämpfte sie gegen das Königreich [arnor|E] und siegte sogar über es. Es wurde jedoch bald darauf zerstört, sein Volk wurde durch die Vergeltung der Männer von [gondor|E] und der [elves|E] verwüstet. Seine Erinnerung bleibt jedoch bestehen. Wenn wir die Kontrolle über das Herzland des alten Reiches Angmar, sowohl östlich als auch westlich des Gundabad-Gebirges, erlangen können, könnten wir seine Wiedergeburt beschließen."  #~TR~
 decision_empire_angmar_restore_confirm: "Die Eiserne Krone erhebt sich aufs Neue!"  #~TR~

 decision_angmar_integrate_counties_custom: "Jedes [county|e] in deinen neuen Ländern"  #~TR~

 decision_annex_east_forodwaith: "Ost-Forodwaith integrieren"  #~TR~
 decision_annex_east_forodwaith_tooltip: "Assimiliere die westlichen Marschen in unser Reich"  #~TR~
 decision_annex_east_forodwaith_desc: "Die Leute von Ost-Forodwaith haben tiefe Verbindungen zu den Angmarrim. Jetzt, da sie meine Herrschaft anerkennen, müssen wir sie umfassender unter unsere Kontrolle bringen. Sie müssen lernen, mir und meinen Verwandten zu dienen und mich zu fürchten."  #~TR~
 decision_annex_east_forodwaith_confirm: "Ihr rechtmäßiger Platz!"  #~TR~

 decision_subjugate_the_ettenmoors: "Die Ettenmoors unterwerfen"  #~TR~
 decision_subjugate_the_ettenmoors_tooltip: "Du bemerkst die Anwesenheit von Hügel-Trollen, die in den Ettenmooren umherstreifen. Vielleicht könnten sie einem größeren Zweck dienen..."  #~TR~
 decision_subjugate_the_ettenmoors_desc: "Während die kalten Winde von [GetTitleByKey('c_baruk_zigil').GetName] in [angmar|e] der trostlosen Weite der [GetTitleByKey('c_ettenmoors').GetName] weichen, bist du entschlossen, vorzurücken, die Augen auf ein großes Ziel gerichtet. Deine Ratgeber und du begibst dich auf eine Expedition in die Ettenmoors, mit dem Ziel, die dort lebenden [trolls|E] zu unterwerfen. Angeführt von deinen gerissensten Begleitern, bietet sich die Gelegenheit, deine Streitkräfte zu verstärken, indem du die furchterregenden Trolle in ihre dunklen Reihen aufnimmst."  #~TR~
 decision_subjugate_the_ettenmoors_tooltip_confirm: "In die Ettenmoors!"  #~TR~
 decision_subjugate_the_ettenmoors_effect_desc: "Einige deiner Ratgeber werden in die Ettenmoors reisen, um zu versuchen, die Trolle zu unterwerfen"  #~TR~
 decision_subjugate_the_ettenmoors.b_cennmoin_is_a_wilderness: "[GetTitleByKey('b_cennmoin').GetName] ist eine Wildnis"  #~TR~
 decision_subjugate_the_ettenmoors.not_ai_or_not_lore_friendly: "Diese Entscheidung ist NICHT regelkonform. Das bedeutet, dass sie nur mit deaktivierter Regel `lore-friendly` oder von einem Menschen ausgelöst wird."  #~TR~
 
 decision_gram_destroy_rangers: "Die Waldläufer schwächen"  #~TR~
 decision_gram_destroy_rangers_tooltip: "Überfälle in Eriador starten"  #~TR~
 decision_gram_destroy_rangers_desc: "Lange schon verteidigen die [dunedain|E] Waldläufer die Länder des alten [arnor|E]. Viel Reichtum soll sich hinter ihrem Schutzschild verbergen. Wenn wir ein Loch in ihre Verteidigung reißen könnten, wären die Schätze des Auenlandes unser!"  #~TR~
 decision_gram_destroy_rangers_confirm: "Tod den Dúnedain!"  #~TR~
 
 decision_stabilize_gram: "Gram stabilisieren"  #~TR~
 decision_stabilize_gram_tooltip: "Die Anarchie von Gram beenden"  #~TR~
 decision_stabilize_gram_desc: "Golfimbul ist gescheitert, sein Überfall auf das Auenland eine einzige Katastrophe. Unser Hauptmann ist tot, und mit ihm der größte Teil unserer Streitkräfte. Jetzt rebellieren die Sklaven, und jeder elende Snaga sieht sich selbst auf dem Thron von Gram. Blut fließt frei durch die Gänge, während Banden von Outlaws und Renegaten sich im Freien gegenseitig abschlachten. Ein starker Führer wird benötigt, um diesen Wahnsinn zu beenden."  #~TR~
 decision_stabilize_gram_confirm: "Das werde ich sein!"  #~TR~
 
 decision_stabilize_gram_non_orc: "Gram stabilisieren"  #~TR~
 decision_stabilize_gram_non_orc_tooltip: "Die Anarchie von Gram beenden"  #~TR~
 decision_stabilize_gram_non_orc_desc: "Als wir in Gram ankamen, stellten wir fest, dass die [orcs|E] so beschäftigt waren, sich gegenseitig abzuschlachten, dass sie fast keinen Widerstand leisteten."  #~TR~
 decision_stabilize_gram_non_orc_confirm: "Es ist jetzt vorbei, zumindest."  #~TR~
 
 decision_gram_avenge_greenfields: "Rache für die Schlacht auf den Grünen Feldern"  #~TR~
 decision_gram_avenge_greenfields_tooltip: "Die verdammten Hobbits vernichten"  #~TR~
 decision_gram_avenge_greenfields_desc: "Golfimbul, Kriegshäuptling von Gram, wurde von Bandobras Beutlin getötet und von den [hobbits|E] des Auenlandes gedemütigt. Obwohl wir nicht seine Verwandten sind, tragen alle, die in diesem Berg wohnen, den Makel dieser Blamage; [orcs|E], besiegt von Hobbits! Wir müssen diese Niederlage rächen."  #~TR~
 decision_gram_avenge_greenfields_confirm: "Für Golfimbul, für Gram!"  #~TR~
 decision_gram_avenge_greenfields_kill_tooks: "Bandobras "Donnerkeil" Beutlin ist tot"  #~TR~
 decision_gram_avenge_greenfields_destroy_rangers: "Du hast die Verteidigung der Waldläufer durchbrochen"  #~TR~
 decision_gram_avenge_greenfields_stabilize_gram: "Du hast die Anarchie in Gram stabilisiert"  #~TR~
 decision_avenge_greenfields_scour_shire: "Du durchkämmst das Auenland, zerstörst den Titel und plünderst die Grafschaften."  #~TR~
 
