 decision_nurunkizdin_remove_deepest_darkness_tooltip: "Die Schrecken vertreiben, die unter dem Uldona-Rückgrat lauern"  #~TR~
 decision_nurunkizdin_remove_deepest_darkness_desc: "Obwohl wir diese einst verlorene Festung zurückerobert haben, war sie nicht allein unsere. Schreckliche Dinge lauern in den tiefsten Gruben, weit jenseits unserer Möglichkeiten, sie zu vertreiben. Mit der richtigen Infrastruktur können wir vielleicht eine Lösung für dieses Problem entwickeln."  #~TR~
