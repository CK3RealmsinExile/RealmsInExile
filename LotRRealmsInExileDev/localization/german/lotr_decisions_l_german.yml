 decision_oath_of_eorl_gondor_tooltip: "Suche militärische Unterstützung bei Rohan"  #~TR~
 decision_oath_of_eorl_gondor_desc: "Vor Generationen schenkte der Truchsess Cirion Calenardhon den Éotheod und ihrem König Eorl, mit nur einer Bedingung. Dass die Eotheod die gleichen Freunde und Feinde wie Gondor haben würden, und umgekehrt. Sowohl Truchsess als auch König schworen einen großen Eid der Freundschaft und des Bündnisses, der bis heute Bestand hat.\n\nJetzt sind wir in Not und brauchen jede noch so kleine Kraft. Sollen wir die Rohirrim rufen und den Roten Pfeil noch einmal senden?"  #~TR~
