 ### Tharbad Decisions ###
 decision_soldify_tharbad_city: "Gründung der Freien Stadt Tharbad"  #~TR~
 decision_soldify_tharbad_city_desc: "Tharbad war lange Zeit ein Kondominium zwischen [gondor|E] und [arnor|e]. Gemeinsam von beiden Königreichen regiert als Zentrum der Zusammenarbeit zwischen Norden und Süden, ist es an der Zeit, dies offiziell zu machen. Tharbad und das unmittelbar umgebende Gebiet sind einzigartig und erfordern im Vergleich zu [GetTitleByKey('d_minhiriath').GetNameNoTier] und [GetTitleByKey('d_swanfell').GetNameNoTier] eine gesonderte Betrachtung. Es ist an der Zeit, dass unser Recht dies widerspiegelt."  #~TR~
 decision_soldify_tharbad_city_tooltip: "Gründung der Freien Stadt Tharbad"  #~TR~
 decision_soldify_tharbad_city_confirm: "Das Gwathló gehört uns!"  #~TR~
 
 decision_invite_settlers: "Flüchtlinge umsiedeln"  #~TR~
 decision_invite_settlers_desc: "Tharbad war vielleicht nicht der sicherste Zufluchtsort in [eriador|E], aber es ist immer noch eine der größten Städte, und im Gegensatz zu [nelvorin|E] oder Súthure untersteht es keinem Herrn oder König. Während die Ruinen der alten Stadt sowohl eine leicht zugängliche Quelle von Baumaterialien als auch gebrauchsfertigen Unterstand für neue Bürger darstellen. Der Lange Winter hinterließ viele Flüchtlinge im Norden, und Tharbad eignet sich besonders gut als Heimat. Alles, was wir tun müssen, ist, das Tor zu öffnen."  #~TR~
 decision_invite_settlers_tooltip: "Flüchtlinge aufnehmen, um unsere Bevölkerungsbasis wiederherzustellen"  #~TR~
 decision_invite_settlers_confirm: "Kommt alle!"  #~TR~
 
 #decision_restore_dunedain_beliefs: "Einführung des wahren Glaubens"  #~TR~
 #decision_restore_dunedain_beliefs_desc: "In den langen Jahren seit dem Fall des [northernkingdom|E] haben die Menschen von Tharbad den wahren Glauben an [eru|E] und die [valar|E] aus den Augen verloren. Es ist unsere Verantwortung, sie zum Licht zurückzuführen, lasst die Menschen von Tharbad das Licht der Valar wieder annehmen!"  #~TR~
 #decision_restore_dunedain_beliefs_tooltip: "Einführung des wahren Glaubens"  #~TR~
 #decision_restore_dunedain_beliefs_confirm: "Lasst uns zum Licht zurückkehren!"  #~TR~
 #decision_restore_dunedain_beliefs_trigger: "Eine Mehrheit des Reiches folgt keiner [dunedain|E] [religion|E]"  #~TR~
 
 #decision_invade_saralain: "Saralain zerstören"  #~TR~
 #decision_invade_saralain_desc: "Saralain war lange Zeit eine Plage für [eriador|E]. Seit sie das Gwathló überquerten, haben sie die Region überfallen und geplündert. Nur die Große Pest und der [witchking|E] haben Eriador mehr geschadet. Es ist an der Zeit, sie zurück über den Fluss und zurück in die Einöde zu treiben, aus der sie kamen!"  #~TR~
 #decision_invade_saralain_tooltip: "Saralain angreifen"  #~TR~
 #decision_invade_saralain_confirm: "Das haben wir viel zu lange toleriert."  #~TR~
 
 decision_tharbad_foreign_aid: "Ausländischen Schutz suchen"  #~TR~
 decision_tharbad_foreign_aid_desc: "Tharbad ist keine große Macht in [eriador|E], geschweige denn in der Welt. Wir sind ein Stadtstaat, der in den letzten tausend Jahren kontinuierlich geschwächt wurde. Wenn wir in dieser harten Welt überleben wollen, brauchen wir Hilfe. Glücklicherweise gibt es mehrere Nachbarn, die dazu bereit sein könnten."  #~TR~
 decision_tharbad_foreign_aid_tooltip: "Zu einem fremden Hof reisen, um um Hilfe zu bitten"  #~TR~
 decision_tharbad_foreign_aid_confirm: "Die Party zusammenstellen..."  #~TR~
 #tharbad_foreign_aid_effect: "Zu einem fremden Hof reisen, um um Hilfe zu bitten"  #~TR~
 dunedain_help: "Hilfe bei den Waldläufern anfordern"  #~TR~
 dunedain_help_desc: "PLATZHALTER"  #~TR~
 dunedain_help_tooltip: "Hilfe bei den Waldläufern anfordern"  #~TR~
 dunedain_help_effect: "Sende einen Abgesandten zu den Waldläufern, um Hilfe zu bitten, dies wird einige Zeit dauern"  #~TR~
 gondor_help: "Die Rückkehr Gondors erbitten"  #~TR~
 gondor_help_desc: "PLATZHALTER"  #~TR~
 gondor_help_tooltip: "Die Rückkehr Gondors erbitten"  #~TR~
 gondor_help_effect: "Sende einen Abgesandten nach Gondor, um zu bitten, dass sie nach [tharbad|e] zurückkehren, dies wird einige Zeit dauern"  #~TR~
 
 decision_tharbad_survey_ruins: "Die Ruinen untersuchen"  #~TR~
 decision_tharbad_survey_ruins_desc: "Tharbad ist eine alte Stadt. Gegründet von [numenoreans|E] im [secondage|E] mit späteren [arnorian|E] und [gondorian|E] Perioden. Die moderne Siedlung nutzt kaum ein Zehntel der antiken Stadt. Diese Ruinen könnten eine weitere Ressource unserer Erneuerung sein. Alles, was wir tun müssen, um sie zu nutzen, ist zu wissen, was wir haben."  #~TR~
 decision_tharbad_survey_ruins_tooltip: "Die Ruinen untersuchen, um festzustellen, was wiederverwendet werden kann"  #~TR~
 decision_tharbad_survey_ruins_confirm: "Zeit, Karten zu erstellen"  #~TR~
 tharbad_survey_ruins_effect: "Beginn der Vermessung des umliegenden Gebiets"  #~TR~
 
 decision_reintegrate_mistalonde: "Mistalonde wiederherstellen"  #~TR~
 decision_reintegrate_mistalonde_desc: "Der Hafen von Mistalonde liegt an der Mündung des Gwathló und dient als Tor zwischen Tharbad und der Außenwelt. Wenn wir ihn unter unsere Herrschaft bringen, können wir beide Häfen entlang des Flusses nutzen, um den Handel und die Macht beider Städte zu stärken."  #~TR~
 decision_reintegrate_mistalonde_tooltip: "Mistalonde wirtschaftlich an Tharbad anbinden"  #~TR~
 decision_reintegrate_mistalonde_confirm: "Lasst den Handel fließen!"  #~TR~

 decision_reintegrate_lond_daer: "Lond Daer wiederherstellen"  #~TR~
 decision_reintegrate_lond_daer_desc: "Der alte Hafen von Lond Daer wurde von [numenoreans|E] während der ursprünglichen Kolonisierung von [eriador|E] erbaut. Er wurde während des [downfallofnumenor|E] zerstört und ist seitdem verfallen. Er war einst eine Schwesterstadt von Tharbad, und mit ein wenig Mühe könnte er es wieder werden. Jetzt, da er unter unserer Kontrolle ist, würde eine kleine Investition viel bewirken, um ihn zu seinem früheren Glanz zurückzuführen."  #~TR~
 decision_reintegrate_lond_daer_tooltip: "Investiert in [GetTitleByKey('c_lond_daer').GetName]"  #~TR~
 decision_reintegrate_lond_daer_confirm: "Ruft die Architekten!"  #~TR~
 
 decision_kingdom_gwathlo: "Proklamiert das Königreich der Grauen Flut"  #~TR~
 decision_kingdom_gwathlo_desc: "Die drei Häfen von Tharbad, Mistalonde und, in geringerem Maße, Lond Daer beherrschen die Graue Flut und den Handel zwischen [eriador|E] und dem [GetTitleByKey('e_gondor_steward').GetName]. Könnte eine einzige Macht die Städte vereinen, so könnte sie den Handel zwischen Norden und Süden monopolisieren und als mächtiges Handelsreich in der Region dienen. Etwas, das sogar die Reiche der Alten in den Schatten stellen könnte."  #~TR~
 decision_kingdom_gwathlo_tooltip: "Proklamiert das Königreich der Grauen Flut"  #~TR~
 decision_kingdom_gwathlo_confirm: "Eine neue Ordnung erwacht!"  #~TR~
 
 decision_crown_king: "Krönt einen König"  #~TR~
 decision_crown_king_desc: "Bisher wurde Tharbad von einer Mischung aus Adligen, [dunedain|e] Waldläufern, Handelsfürsten und geschickten Bürgern in einer lockeren Republik regiert; jetzt, da es uns gelungen ist, das Reich von [GetTitleByKey('k_cardolan').GetNameNoTier] wiederherzustellen, sind wir in der Lage, unsere Verwaltung durch die Krönung eines Königs zu formalisieren."  #~TR~
 decision_crown_king_tooltip: "Krönt einen König"  #~TR~
 decision_crown_king_confirm: "Bereitet euch auf die Krönung vor"  #~TR~
 decision_crown_king_effect: "Wählt einen Monarchen für das wiederhergestellte Reich von [GetTitleByKey('k_cardolan').GetNameNoTier]"  #~TR~

 ### Reunited Kingdom Decision Subset ###
 decision_reunited_kingdom: "Proklamiert das wiedervereinigte Königreich"  #~TR~
 decision_reunited_kingdom_desc: "Einst waren die [dunedain|E] von [middleearth|E] unter einem einzigen Hochkönig, [elendil|E], vereint. [isildur|E] erbte diesen Titel nach dem Tod seines Vaters, aber die Unterschiede zwischen den beiden Königreichen führten dazu, dass er nach seinem Tod de facto aufhörte zu existieren, mit Meneldil in [gondor|E] und Valandil in [arnor|E]. Die Königreiche von [GetTitleByKey('e_arnor').GetNameNoTier] und [GetTitleByKey('e_gondor').GetNameNoTier] schlugen danach getrennte Wege ein und hatten getrennte Schicksale. Doch es ist eine Tatsache – obwohl zwei Königreiche, Norden und Süden, einst eins waren. Wenn die Kronen beider Königreiche vereint werden könnten, könnten die beiden [realms_in_exile|E] vielleicht wieder zu einem Ganzen vereint werden, so wie es immer sein sollte."  #~TR~
 decision_reunited_kingdom_tooltip: "Nicht länger geteilt, aus zwei, eins."  #~TR~
 decision_reunited_kingdom_confirm: "Nicht länger geteilt, aus zwei, eins."  #~TR~
 control_percentage_of_gondor_desc: "Kontrolliert mindestens #V 90%!# der [counties|E] des [GetTitleByKey('e_gondor').GetName]"  #~TR~
 control_percentage_of_castamiri_gondor_desc: "Kontrolliert mindestens #V 90%!# der [counties|E] des [GetTitleByKey('e_castamir').GetName]"  #~TR~
 control_percentage_of_arnor_desc: "Kontrolliert mindestens #V 90%!# der [counties|E] des [GetTitleByKey('e_arnor').GetName]"  #~TR~

 decision_solidify_reunited_kingdom: "Festigt das wiedervereinigte Königreich"  #~TR~
 decision_solidify_reunited_kingdom_desc: "Trotz unserer Proklamation von [GetTitleByKey('e_reunitedkingdom').GetNameNoTier] haben unsere mangelnde Kontrolle über die Gesamtheit der Königreiche von [arnor|E] und [gondor|E] einige dazu gebracht, unseren Anspruch, Herren eines wahren [reunitedkingdom|E] und aller [dunedain|E] zu sein, skeptisch zu betrachten. Wenn wir diese Zweifel ausräumen könnten, indem wir unsere Kontrolle über die Gesamtheit beider Teilkönigreiche sichern, könnten wir endlich alle verbleibenden Regionalismen unterdrücken und es dauerhaft als Einheit festigen."  #~TR~
 decision_solidify_reunited_kingdom_tooltip: "Nie wieder sollen wir getrennt sein!"  #~TR~
 decision_solidify_reunited_kingdom_confirm: "Nie wieder sollen wir getrennt sein!"  #~TR~

 decision_reunify_dunedain: "Stellt eine vereinte Dúnedain-Identität wieder her"  #~TR~
 decision_reunify_dunedain_desc: "Seit sich die Königreiche von [arnor|E] und [gondor|E] getrennt haben, haben beide ihre eigenen, unterschiedlichen Kulturen entwickelt, geprägt von ihren langen Geschichten und den vielen Prüfungen, denen beide ausgesetzt waren. Doch beide waren immer im Grunde Königreiche der [dunedain|E], stolz auf ihr hohes Erbe. Mit der Proklamation und Festigung von [GetTitleByKey('e_reunitedkingdom').GetNameNoTier] sind die Grenzen gefallen, die einst die Dúnedain trennten, und unser Volk ist wieder unter einer einzigen Krone vereint. Es wird viel Arbeit erfordern, lange getrennte Kulturen wieder unter einem Dach zu vereinen, aber mit Zeit und Mühe könnten sogar zwei Völker wieder eins werden."  #~TR~
 decision_reunify_dunedain_tooltip: "Wir sind die [dunedain|E]."  #~TR~
 decision_reunify_dunedain_confirm: "Wir sind die Dúnedain."  #~TR~
 decision_reunify_dunedain_get_innovations: "Die [dunedain_culture.GetName] [culture|E] erhält alle [arnorian_culture.GetName] und [gondorian_culture.GetName] [innovations|E]"  #~TR~
 decision_reunify_dunedain_vassals_custom: "Jeder $arnorian$ und $gondorian$ [vassal|E]"  #~TR~
 decision_reunify_dunedain_counties_custom: "Jedes $arnorian$ und $gondorian$ [county|e] in deinem [realm|E]"  #~TR~

 decision_reclaim_royal_lineage: "Fordert die königliche Abstammung der Dúnedain zurück"  #~TR~
 decision_reclaim_anarion_lineage: "$decision_reclaim_royal_lineage$"
 decision_reclaim_royal_lineage_tooltip: "Verfolgt eure Abstammung zurück zu Elendil"  #~TR~
 decision_reclaim_royal_lineage_desc: "Im Laufe des [thirdage|E] sind die männlichen Linien von [isildur|E] und [anarion|E] geschwunden, und die Throne von [arnor|E] und [gondor|E] sind vakant geblieben. Obwohl unsere Linie nicht immer vom Vater zum Sohn weitergegeben wurde, stammte [elendil|E] selbst nicht von einer Königstochter ab? Wenn wir unsere königliche Abstammung beweisen könnten, könnten nur wenige die Rechtmäßigkeit unseres Anspruchs bestreiten."  #~TR~
 decision_reclaim_royal_lineage_confirm: "Durchsucht die Aufzeichnungen"  #~TR~
 reclaim_royal_lineage_aranbor_tooltip: "#T #V Beansprucht Abstammung von Aranbor#! #!\n\nAranbor war der jüngere Sohn von [arvedui|E], dem letzten König von [arthedain|E]. Obwohl unser Haus lange Zeit zufrieden war, die Statthalterschaft über die Emyn Uial zu verwalten, haben wir einen legitimen Anspruch auf die Königswürde der Dúnedain."  #~TR~
 reclaim_royal_lineage_silivnir_tooltip: "#T #V Beansprucht Abstammung von Silivnir#! #!\n\nSilivnir war der jüngere Sohn von Valandil, dem dritten König von [arnor|E]. Während des größten Teils des [thirdage|E] hat unser Haus die Vormundschaft über den historischen Hafen von Celairnen innegehabt, aber unser Anspruch auf die Königswürde der Dúnedain ist ebenso berechtigt wie jeder andere."  #~TR~
 reclaim_royal_lineage_benrodir_tooltip: "#T #V Beansprucht Abstammung von Minastan#! #!\n\nBenrodir war der jüngere Sohn von Minastan, dem Sohn von Minardil, dem fünfundzwanzigsten König von [gondor|E]. Er wurde von der Linie von [anarion|E] enterbt, weil er eine [northron|E] heiratete, genau wie König Valacar vor dem [kinstrife|E]. Seine Enterbung war ungerecht, und unser Anspruch auf den Thron von Gondor ist so gültig wie der jeder Linie von Eldacar."  #~TR~
 finished_isildur_legend_tt: "Ein Mitglied deines Hauses hat die [legend_mythical|E] [legend|E] $legend_isildur$ abgeschlossen."  #~TR~
 unlock_reclaim_dunedain_royal_lineage_tt: "Erhalte Zugang zur #EMP $decision_reclaim_royal_lineage$#! [decision|E]"  #~TR~
 
 decision_claim_gondor_arassuil: "Erhebt Anspruch auf den Thron von Gondor"  #~TR~
 decision_claim_gondor_arassuil_desc: "Lange haben sich die Erben von [isildur|E] in der Wildnis von [arnor|E] versteckt und auf ihre Stunde gewartet. \n\n[ROOT.Char.GetFirstName] hat sich als außergewöhnlich qualifiziert erwiesen und ist ein würdiger Anwärter auf den vakanten Thron von [gondor|E]. \n\nVielleicht ist die Zeit für die Rückkehr des [king.Custom('GetQueenKing')] gekommen?"  #~TR~
 decision_claim_gondor_arassuil_confirm: "Lasst die Männer von Gondor meinen Anspruch sehen!"  #~TR~
 claim_gondor_arassuil_tooltip: "Bringt euren Anspruch auf den Thron von Gondor vor."  #~TR~
 decision_claim_gondor_arassuil.tt: "Du wirst nach [GetTitleByKey('c_minas_tirith').GetNameNoTier] reisen, um das [GetTitleByKey('e_gondor').GetName] wiederherzustellen und sein Herrscher zu werden."  #~TR~

