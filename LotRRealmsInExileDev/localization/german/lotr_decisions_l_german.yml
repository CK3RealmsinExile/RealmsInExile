 decision_maresh_divert_rysis_river_desc: "Die Bewohner von Maresh haben im Laufe der Jahre ihre Wasserressourcen kontinuierlich ausgebaut. Nun haben meine Ingenieure neue Ideen für mehrere hydraulische Projekte vorgestellt, die es uns ermöglichen würden, den Fluss Rysis, der durch Maresh fließt, besser zu kontrollieren. Dies wird das Ackerland maximieren und den Einheimischen noch mehr Wasser liefern, obwohl einige mich aus religiösen Gründen dafür verübeln könnten."  #~TR~
