 decision_desecrate_caras_galadhon: "Caras Galadhon entweihen"  #~TR~
 decision_desecrate_caras_galadhon_desc: "Caras Galadhon, das selbsternannte Herz von Elbenland in [middleearth|E], steht als Denkmal für die Macht der [elves|E] und insbesondere für Galadriel und Celeborn. Ihr Herrschaftsgebiet konzentriert sich um einen wirklich großen Baum… was für eine Freude es wäre, ihn in Brand zu setzen, eine Kerze und ein Scheiterhaufen für die schwindenden [elves|E], während ihre Zeit endet…"  #~TR~
 decision_desecrate_caras_galadhon_confirm: "Brenne es nieder!"  #~TR~
 decision_desecrate_caras_galadhon_tooltip: "Caras Galadhon entweihen"  #~TR~
