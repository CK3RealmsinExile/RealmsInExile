 decision_aladegana: "Werde der Aladegan"  #~TR~
 decision_aladegana_tooltip: "Vereine die Männer des Waldes und des Tales unter einer Krone."  #~TR~
 decision_aladegana_desc: "Werde der All-Thane des Waldes und des Tales und schmiede die Waldmenschen und ihre Brüder zu einem neuen Reich unter deiner [dynasty|E]."  #~TR~
