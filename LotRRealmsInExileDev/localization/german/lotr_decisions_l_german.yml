 decision_make_powa_mercantile_center_title: "Ein Handelszentrum werden"  #~TR~
 decision_make_powa_mercantile_center_tooltip: "Betritt das weite Schlachtfeld der Außenpolitik"  #~TR~
 decision_make_powa_mercantile_center_desc: "Nach der Vereinigung wurde ein neuer Zweck gesucht, da Überleben und der Alltag für die Pôwaner weniger wichtig wurden. So wandten wir uns unseren Nachbarn zu, nicht aus Rache für vergangene Übertretungen, sondern um Handel und Freundschaft zu fördern. Jetzt finden sich unsere Waren und unser Volk von den Werften Anarikês bis zu den großen Städten Gondors!"  #~TR~
 decision_make_powa_mercantile_center_confirm: "Sende die Karawanen aus!"  #~TR~
 decision_make_powa_mercantile_center_effect_tt_1: "Aktuell: #V [GetPlayer.MakeScope.ScriptValue('decision_unite_poa_neighboring_rulers_count')]#!\nDu hast mindestens #V 5#! benachbarte Herrscher, die Folgendes erfüllen:\n$BULLET_WITH_TAB$Dein Geliebter\n$BULLET_WITH_TAB$Dein Freund\n$BULLET_WITH_TAB$Dein Tributpflichtiger\n$BULLET_WITH_TAB$Von #v Dir#! beeinflusst"  #~TR~

