 # Restore Hillmen Kingdom of Rhudaur
 decision_restore_hillmen_rhudaur: "Das Königreich Rhudaur der Hügelmenschen wiederherstellen"  #~TR~
 decision_restore_hillmen_rhudaur_tooltip: "Die Zeit ist gekommen, das Königreich Rhudaur durch seine rechtmäßigen Herren wiederherzustellen!"  #~TR~
 decision_hillmen_new_tradition: "Der Zugang zu den Schmieden von Cameth Brin ermöglicht eine neue formale Armee"  #~TR~
 decision_restore_hillmen_rhudaur_desc: "Zu lange haben die [noi_trevan|E] verstreut gelebt und sich in den Hügeln nördlich unseres einst großen Reiches versteckt. Nicht mehr! Es ist Zeit für die Söhne Rhudaurs, sich zu erheben und ihre frühere Herrlichkeit unter einem einzigen Banner und einem einzigen König zurückzugewinnen!"  #~TR~
 decision_restore_hillmen_rhudaur_confirm: "Für das Volk der Noi Trevan!"  #~TR~
 
 # Hwaldar's Succession - Secure Strong Heir
 decision_affirm_rhudaur_succession: "Das Erbe Rhudaurs sichern"  #~TR~
 decision_affirm_rhudaur_succession_desc: "Ich habe mein Königreich durch Waffengewalt und den Willen errungen, sein widerspenstiges Volk vereint zu halten. Ich bin der Häuptling der Häuptlinge – und mein Erbe soll zu einem würdigen Nachfolger geformt werden! \n\nGeschieht dies nicht, wird mein Reich sicherlich zerbrechen, wenn ich nicht mehr bin!"  #~TR~
 decision_affirm_rhudaur_succession_tooltip: "Ich werde meine Nachfolge sichern, indem ich einen starken und fähigen Erben habe."  #~TR~
 decision_affirm_rhudaur_succession_confirm: "Hügelmenschen, seht euren zukünftigen Herrscher!"  #~TR~
 decision_affirm_rhudaur_succession_success: "Du wirst verhindern, dass dein Reich nach deinem Tod zerbricht."  #~TR~
 player_heir_prowess: "Dein [player_heir|E] hat eine Basis von [prowess_i|E] von 7 oder höher"  #~TR~
 player_heir_martial: "Dein [player_heir|E] hat eine Basis von [martial_i|E] von 7 oder höher"  #~TR~
 player_heir_diplomacy: "Dein [player_heir|E] hat eine Basis von [diplomacy_i|E] von 5 oder höher"  #~TR~
 
 # Follow the Cult of the Winter King 
 decision_worship_witchking: "Beginne, den Winterkönig zu verehren"  #~TR~
 decision_worship_witchking_desc: "Viele [hillmen|E] haben begonnen, einem Kult zu folgen, der aus [angmar|E] zu stammen scheint – dem Kult des Winterkönigs. Es ist klar, dass das Ziel ihrer Verehrung niemand anders ist als der [witchkingshort|E], der Herr der Eisernen Krone; ein mächtiger Zaubererkönig. \n\nDem Kult zu folgen, könnte sich in den kommenden Kriegen als vorteilhaft erweisen..."  #~TR~
 decision_worship_witchking_tooltip: "Du wirst deine Stämme zum Kult des Winterkönigs bekehren."  #~TR~
