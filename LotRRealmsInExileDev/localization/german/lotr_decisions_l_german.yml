 control_trade_in_the_bay_of_ormal_decision.tt.jorash_desc: "#T #V [GetTitleByKey('c_jorash').GetNameNoTier]#! #!\n\nJorash liegt an einer Kreuzung des bulchyadeanischen Küstenhandels und versorgt die Städte im Hinterland mit ausländischen Waren. Seine Häfen sind tief und seine Kassen tiefer.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_jorash_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_jorash').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
