 decision_wulf_marriage_dunlending: "Versuche deine Position in Dunland zu stärken"  #~TR~
 decision_wulf_marriage_dunlending_tooltip: "Hilf Éira von Dáthabha, ihre Rache zu sichern und nimm die Hand ihrer Tochter zur Frau, um einen Verbündeten unter den Dunländern zu gewinnen."  #~TR~
 decision_wulf_marriage_dunlending_desc: "Die Geschichte von [GetTitleByKey('d_dathabha').GetNameNoTier] ist eine von Verlust und Ungerechtigkeit. Einst von Áiddan regiert, einem edlen Herrn der Dunländer, verfielen seine Ländereien, nachdem er in einem Hinterhalt von [GetTitleByKey('c_isengard').GetHolder.GetFirstName], dem Usurpator, der jetzt vom Turm im abgelegenen Tal von [GetTitleByKey('c_isengard').GetNameNoTier] herrscht, getötet wurde. Er hinterließ zwei Kinder, einen Sohn, der zu klein war, um ein Schwert zu heben, und seine Tochter Brina, die jetzt volljährig ist. Ihre Mutter, [GetTitleByKey('d_dathabha').GetHolder.GetMother.GetFirstName], brennt vor Rache und verzweifelt danach, das geraubte zurückzuerobern und Haed für seinen Verrat zu sehen, aber sie hat nicht die Kraft, es zu tun.\n\nIndem ich meine Unterstützung anbiete, um gegen Isengard zu marschieren, könnte ich Haeds Festung als Teil des Handels für mich beanspruchen. Im Gegenzug würde ich durch die Heirat mit Brina ein Bündnis sichern und die Sache ihrer Familie mit meiner eigenen verbinden.\n\nEine solche Vereinigung würde meine Stellung unter den Dunländern stärken und eine Festung an Rohans Grenzen sichern – ein Eckpfeiler meiner Zukunftspläne."  #~TR~
 decision_wulf_marriage_dunlending_confirm: "Ich werde Isengard einnehmen und Brinas Hand gewinnen."  #~TR~
 decision_wulf_marriage_dunlending_effects1: "#V Du#! und #V [GetTitleByKey('d_dathabha').GetHolder.GetName]#! beginnt einen "Eroberungs"-[Krieg|E] um #V [GetTitleByKey('c_riverwatch').GetName]#! und #V [GetTitleByKey('c_isengard').GetName]#!."  #~TR~
 decision_wulf_marriage_dunlending_effects2: "Wenn du erfolgreich bist, erhältst du die Kontrolle über #V [GetTitleByKey('d_isengard').GetName]#! und Brinas Hand in der [Ehe|E], wodurch ein [Bündnis|E] mit #V [GetTitleByKey('d_dathabha').GetName]#! gesichert wird."  #~TR~

 decision_wulf_marriage_rohan: "Sichere dir die Treue von Marschall Thorne"  #~TR~
 decision_wulf_marriage_rohan_tooltip: "Überzeuge Marschall Thorne von deiner Sache, um die Hand seiner Tochter und seine Treue zu sichern."  #~TR~
 decision_wulf_marriage_rohan_desc: "Unter den verstreuten Herren von Rohan beobachten nur wenige die wechselnden Kräfteverhältnisse so genau wie Thorne vom Wald. Als Marschall der nördlichen Grenze ist er ein Mann stiller Ambitionen und scharfer List, sein Land ist rau und weit vom Blick des Königs entfernt. Obwohl seine Stärke bescheiden ist, hegt Thorne wenig Liebe für Helm und hat viel zu gewinnen, sollte das Riddermark fallen.\n\nThorne ist ein Opportunist im Herzen. Sollte ich Rohan den Krieg erklären und die Oberhand zeigen, könnte er ohne weitere Anreize auf meine Seite überlaufen. Doch ich könnte seine Loyalität jetzt sichern, indem ich ihm größere Macht unter meiner Herrschaft verspreche und eine Bindung durch die Heirat mit seiner Familie schmiede.\n\nLeofwyn, seine Tochter, ist für ihre Schönheit bekannt. Sie zu heiraten würde mir nicht nur Thornes Unterstützung einbringen, sondern auch meinen Anspruch auf den Thron stärken. Eine Braut aus Rohan würde Zweifel unter den Herren des Markes zerstreuen und meiner Herrschaft die Legitimität der alten Blutlinien verleihen, die ich zurückerobern möchte."  #~TR~
 decision_wulf_marriage_rohan_confirm: "Unsere Interessen stimmen überein, wie könnte er nein sagen?"  #~TR~
 decision_wulf_marriage_rohan_effects1: "#V Du#! wirst versuchen, ein geheimes Bündnis mit #V [GetTitleByKey('d_thewold').GetHolder.GetName]#! auszuhandeln, um sich dir in deinem zukünftigen Krieg um Rohan anzuschließen."  #~TR~
 decision_wulf_marriage_rohan_effects2: "Im Rahmen dieser Verhandlungen kannst du versuchen, seine Tochter Leofwyn zu heiraten."  #~TR~

 decision_wulf_marriage_saralain: "Sichere dir ein Bündnis mit den Saralain"  #~TR~
 decision_wulf_marriage_saralain_tooltip: "Biete Pedrogh von den Saralain militärische Hilfe an, um die Hand seiner Tochter zur Frau zu gewinnen."  #~TR~
 decision_wulf_marriage_saralain_desc: "Onkel Cerith hat von seinem Cousin [GetTitleByKey('k_saralain').GetHolder.GetFirstName], dem Herrn der Saralain, und den Schwierigkeiten gesprochen, die auf ihn lasten. Seine Ambitionen sind kühn – er sucht die Herrschaft über beide Ufer des Gwathló – aber seine südlichen Nachbarn haben sich zusammengeschlossen, ihre Bündnisse blockieren seinen Weg.\n\nWenn ich ihm helfen würde, die Sackgasse zu durchbrechen, glaubt Cerith, dass Pedrogh mir die Hand seiner Tochter gewähren würde, ein Bündnis durch Blut und Ehe besiegelt.\n\nObwohl die Saralain seit langem von den Dunländern getrennt sind, verbindet unser Volk eine verwandte Bindung, und es ist weise, Bündnisse sowohl jenseits als auch innerhalb zu schmieden."  #~TR~
 decision_wulf_marriage_saralain_confirm: "Versammle die Männer, wir reiten nach Súthure!"  #~TR~
 decision_wulf_marriage_saralain_effects1: "#V Du#! und #V [GetTitleByKey('k_saralain').GetHolder.GetName]#! beginnen "Grafschaftseroberungs"-[Kriege|E] gegen seine Nachbarn, um #V [GetTitleByKey('d_nen_gwathlo').GetName]#! zu sichern."  #~TR~
 decision_wulf_marriage_saralain_effects2: "Wenn du erfolgreich bist, erhältst du die Hand seiner Tochter in der [Ehe|E], wodurch ein [Bündnis|E] mit #V [GetTitleByKey('k_saralain').GetName]#! gesichert wird."  #~TR~

 decision_wulf_marriage_eredrim: "Sichere dir ein Bündnis mit den Eredrim"  #~TR~
 decision_wulf_marriage_eredrim_tooltip: "Sende einen Boten an Adorn von den Eredrim, um die Verlobung seiner Tochter zu sichern."  #~TR~
 decision_wulf_marriage_eredrim_desc: "Mein Vater sprach einst von den Eredrim, den stolzen Bergfürsten, die an den westlichen Grenzen seines Reiches wohnten. Unter ihnen war keiner so gefürchtet oder respektiert wie [GetTitleByKey('d_hairavercien').GetHolder.GetFirstNameNicknamed] – ein Mann von gewaltiger Statur und unnachgiebigem Willen, dessen Name sogar jenseits der [Weißen Berge|E] bekannt ist.\n\nAdorn hat eine Tochter, die junge Aliz, kaum mehr als ein Kind, aber schon für ihren scharfen Verstand und ihre vielversprechende Stärke bekannt. Eine Heirat mit ihr wäre eine Gelegenheit, keine Liebe. Die Jahre zwischen uns und die großen Unterschiede in unseren Wegen würden eine solche Vereinigung herausfordernd machen.\n\nAdorns Gunst zu gewinnen würde meinem Vorhaben einen mächtigen Verbündeten bescheren, aber es ist keine leichte Aufgabe. Die Verachtung der Eredrim für Außenstehende ist tief verwurzelt, und Adorns Respekt wird nur durch Prüfungen erworben, die kleinere Männer demütigen würden. Doch wenn ich aufsteigen will, muss sogar der höchste Berg bestiegen werden."  #~TR~
 decision_wulf_marriage_eredrim_confirm: "Versammle meine Eskorte, sag ihm, er soll warme Pelze tragen."  #~TR~
 decision_wulf_marriage_eredrim_effects1: "#V Du#! wirst reisen, um #V [GetTitleByKey('d_hairavercien').GetHolder.GetName]#! zu treffen, um die Verlobung zu beantragen, obwohl er wahrscheinlich etwas Überzeugungskraft benötigen wird."  #~TR~
 decision_wulf_marriage_eredrim_effects2: "Wenn du erfolgreich bist, erhältst du die Hand seiner Tochter in der [Ehe|E], wodurch ein [Bündnis|E] mit #V [GetTitleByKey('d_hairavercien').GetName]#! gesichert wird."  #~TR~

 decision_wulf_marriage_hold_out_for_hera: "Halte an Héras Seite aus"  #~TR~
 decision_wulf_marriage_hold_out_for_hera_tooltip: "Verzichte auf die Gelegenheit, eine Frau zu heiraten, um auf Héras Gunst zu warten"  #~TR~
 decision_wulf_marriage_hold_out_for_hera_desc: "Héras, die Tochter von König [GetTitleByKey('k_rohan').GetHolder.GetFirstName], war einst meine engste Freundin. Als Kinder spielten wir zusammen in den goldenen Feldern der Mark, unser Lachen hallte durch die Hügel. Diese Tage sind längst vorbei, doch die Erinnerungen bleiben, unberührt von den bitteren Jahren, die folgten. Ich hege immer noch große Zuneigung zu ihr, obwohl ich befürchte, dass sie dieses Gefühl nicht teilt.\n\nNun ist der Graben zwischen uns riesig. Ihr Vater steht als mein verschworner Feind da, der Mann, der meines Vaters Blut vergoss. Mein Rachefeldzug dürfte mich ihr kaum liebenswerter gemacht haben, und doch kann ich die Hoffnung nicht aufgeben, dass sich ihr Herz eines Tages ändern könnte.\n\nDieser Weg bietet keine Verbündeten und keine Stärke in der Gegenwart, aber Héras zu heiraten würde bedeuten, mit der königlichen Linie von Eorl selbst zu vermählen. Wenn ich das Unmögliche erreichen und ihre Hand erlangen könnte, würde mir das eine Legitimität verleihen, die kein Schwert und keine Armee erreichen könnte."  #~TR~
 decision_wulf_marriage_hold_out_for_hera_confirm: "Ich werde meinen Weg zurück zu Héras finden."  #~TR~
 decision_wulf_marriage_hold_out_for_hera_effects: "Du gibst ein stilles Gelübde ab, jedes andere Angebot der [marriage|E] abzulehnen, um Héras Hand zu suchen, sobald du Rohan erobert hast."  #~TR~

 decision_wulf_declare_king_of_dunland: "Vereinige die Dunländer"  #~TR~
 decision_wulf_declare_king_of_dunland_tooltip: "Vereinige die Dunländer, sei es durch Überzeugung oder durch das Klingen von Stahl, unter deiner Fahne."  #~TR~
 decision_wulf_declare_king_of_dunland_desc: "Um Rohan in die Knie zu zwingen, muss ich zuerst die Dunländer vereinen – uralte Feinde der Mark, zerstreut und durch Fehden und alte Missstände gespalten.\n\nSie müssen zusammenstehen, verbunden durch einen Zweck, sei es durch Überzeugung oder durch das Klingen von Stahl. Nur dann werde ich die Stärke haben, Rohan herauszufordern, seinen Stolz zu zerbrechen und seinen Thron als meinen eigenen zu beanspruchen."  #~TR~
