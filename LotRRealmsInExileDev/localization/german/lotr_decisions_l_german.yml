 decision_proclaim_pharazain: "Die Herrschaft von Pharazâin ausrufen"  #~TR~
 decision_proclaim_pharazain_tooltip: "Die Adûnâi des Südens vereinen"  #~TR~
 decision_proclaim_pharazain_desc: "Während des [numenorean|E] Reiches waren diese Länder südlich von [umbar|E] unter vielen Namen bekannt, aber der am häufigsten belegte ist Pharazâin - die Goldenen Länder. Die genaue Herkunft des Namens ist unklar, vielleicht bezieht er sich auf das Weißgold der Bellakarier Berge oder die lukrativen Mineralvorkommen im Ûrid-Pharazâin, oder sogar auf die großen Getreideernten in den Feldern von Zimrathâni.\n\nWie auch immer der Ursprung sein mag, der Name blieb hängen, obwohl er nur in den vageesten Begriffen verwendet wurde, eine Decke, die verwendet wurde, um sich auf die Kolonien der südwestlichen Küste zu beziehen, von denen Reichtümer auf die Insel des Sterns zurückflossen. Seit dem [downfallofnumenor|E] haben diese Länder gestritten und gegeneinander gekämpft. Bellakar wuchs, während An-Balkûmagân tobte, die [thanihazad|E] bemühten sich, eine gefrorene, ewige Ordnung aufrechtzuerhalten. Doch sind dies am Ende nicht alle Reiche der [adunai|E]?\n\nSicherlich sind wir zusammen stärker als getrennt. Wenn wir diese lange zerstrittenen Länder unter einem Banner vereinen können, könnte vielleicht dieser vage, aber alte Name mit neuem Zweck und neuer Stärke geboren werden."  #~TR~
 decision_proclaim_pharazain_confirm: "Die Heimaten der Adûnâi!"  #~TR~
 control_of_pharazain_desc: "Du musst mindestens #V 85%! der [counties|E] der [GetGeographicalRegion('special_pharazain').GetName] [region|E] kontrollieren"  #~TR~

