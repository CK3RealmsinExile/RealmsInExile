 decision_investigate_brants_murder: "Untersuche Brants Mord"  #~TR~
 decision_investigate_brants_murder_desc: "Brant, Oberhäuptling der Feärnshaws, wurde vergiftet. Als seine einzige Tochter und Erbin ist es meine Pflicht, ihn zu rächen und das Blut zu vergelten, das ungerecht vergossen wurde.\n\nIch habe meine Verdächtigungen, aber bevor ich handeln kann, brauche ich Beweise..."  #~TR~
 decision_investigate_brants_murder_tooltip: "Finde Beweise, wer deinen Vater getötet hat"  #~TR~
