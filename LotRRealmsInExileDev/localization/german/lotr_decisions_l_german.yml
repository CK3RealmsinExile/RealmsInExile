 #### Thâni-Hazâd Decisions ####
 ###############################
 decision_anbalkumagan_empire: "Stelle das Reich von Anbalûkkhôr wieder her"  #~TR~
 decision_anbalkumagan_empire_tooltip: "Stelle die Länder von Anbalûkkhôr in ihren früheren Glanz vor dem Krieg der Abtrünnigen wieder her"  #~TR~
 decision_anbalkumagan_empire_desc: "Einst stand An-Balkûmagân als mächtigste Kolonie südlich von Umbar da und kontrollierte Tûlwang durch seine Nebenflüsse, und seine südliche Grenze wurde von der Zitadelle von Azarîdêth in Kharadûnê gebildet. Nach dem Krieg der Abtrünnigen wurde die Kolonie jedoch stark reduziert – beraubt von Tulwang, und ihre südlichen Siedlungen in Kharadûnê wurden in das neue Kolonialfürstentum Zimrathâni eingegliedert.\n\nObwohl An-Balkûmagân wieder an Macht und Stärke zunahm, gelang es ihm nie, all diese Länder zurückzuerobern. Wenn wir das tun, könnten wir das große Reich von Anbalûkkhôr für vollständig wiederhergestellt erklären!"  #~TR~
 decision_anbalkumagan_empire_confirm: "Alle werden sich vor uns verbeugen!"  #~TR~
 
 decision_anbalkumagan_west_sirayn: "Schlage in $e_sirayn$ ein"  #~TR~
 decision_anbalkumagan_west_sirayn_desc: "Vor langer Zeit im [secondage|E] wurden die reichen Länder von [GetTitleByKey('e_sirayn').GetName] von [khorahil|E] erobert, was [anbalkumagan|E] großen Reichtum und Macht brachte. Doch bei dem darauf folgenden Sturz seines Reiches gingen diese weit entfernten Besitztümer verloren, und die Majestät von [GetTitleByKey('e_anbalkumagan').GetName] wurde reduziert. Jetzt, da wir unser altes Reich wiederhergestellt haben, ist es nicht an der Zeit, wieder nach Osten zu schauen und diese Länder zurückzuerobern, die einst uns gehörten?"  #~TR~
 decision_anbalkumagan_west_sirayn_tooltip: "Du integrierst die Länder des westlichen $e_sirayn$ in dein Reich – mit Kosten."  #~TR~
 decision_anbalkumagan_west_sirayn_confirm: "Diese Länder gehören uns, kraft des Eroberungsrechts!"  #~TR~
 all_counties_loose_control_tt: "Alle [counties|E] in der neu annektierten Region verlieren alle [control|E]"  #~TR~

 decision_anbalkumagan_east_sirayn: "Bring $e_sirayn$ zur Strecke"  #~TR~
 decision_anbalkumagan_east_sirayn_desc: "Mit unserer Eroberung dieser Länder kommen viele Schwierigkeiten, vor allem die einheimische Bevölkerung, die sich gegen unsere Herrschaft auflehnt. So ärgerlich das auch ist, sie sind keine Konkurrenz für die Macht der [adunai|E] und wurden unter unsere Herrschaft gebracht.\n\nNun sollen diese Länder in Wahrheit unsere sein, nicht nur solange die Erinnerung an unsere Eroberung währt, sondern bis zur Herrschaft unserer Kinderkinder, und niemals wieder soll [GetTitleByKey('e_anbalkumagan').GetName] die Niederlage kennen!"  #~TR~
 decision_anbalkumagan_east_sirayn_tooltip: "Du integrierst den Rest von $e_sirayn$."  #~TR~
 decision_anbalkumagan_east_sirayn_confirm: "Uns, jetzt und für immer!"  #~TR~
 has_completed_descision_anbalkumagan_west_sirayn: "Du hast West-$e_sirayn$ integriert."  #~TR~
 sirayn_is_pacified: "Alle [counties|E] in [GetGeographicalRegion('custom_anbalkumagan_sirayn').GetName] haben maximale [control|E]"  #~TR~
 decision_anbalkumagan_east_sirayn.opinion_effect: "Alle deine [vassals|E] erhalten #P 20#! [opinion|E] auf #V dich#! #weak (-1.20/Jahr) (Bewunderung)#!"  #~TR~

 decision_anbalkumagan_annexation: "Etûlia annektieren"  #~TR~
 decision_anbalkumagan_annexation_tooltip: "Etûlia, den südlichen Teil von Tûlwang, in An-Balkûmagân integrieren"  #~TR~
 decision_anbalkumagan_annexation_desc: "Seit unzähligen Generationen war Tûlwang ein Gebiet, das immer wieder unter die Kontrolle von An-Balkûmagân geraten und wieder verloren gegangen ist. Im Laufe der Generationen haben die südlichen Etûlianer unsere kulturellen Traditionen übernommen, und viele sind uns tatsächlich blutsverwandt. Dies hat zu dem wachsenden Gefühl geführt, dass Etûlia eine rechtmäßige Provinz von An-Balkûmagân ist. Wenn wir unsere Kontrolle über das Gebiet festigen können, könnten wir das Gebiet formell annektieren und so verhindern, dass wir unseren Einfluss in der Region wieder verlieren."  #~TR~
 decision_anbalkumagan_annexation_confirm: "Etûlia gehört rechtmäßig zu An-Balkûmagân!"  #~TR~
 
 decision_integrate_tulwang_title: "Tûlwang wieder einfügen"  #~TR~
 decision_integrate_tulwang_tooltip: "Tûlwang, eines der Sieben Herrschaften von Thâni-Hazâd, wieder einfügen"  #~TR~
 decision_integrate_tulwang_desc: "Zu lange waren die Reiche von Thâni-Hazâd getrennte Kleinlehen, die sich gegenseitig bekämpften und stritten, aber jetzt, da ich die Sieben Länder vereint habe, ist es wichtig, die Gebiete wieder einzubeziehen, die unserer Kontrolle entglitten sind. Tûlwang ist das siebte Reich von Thâni-Hazâd, doch heute wird es von vielen als Erweiterung eines größeren Bôzishnarûd-Reiches angesehen. Nachdem wir nun einen festen Griff in Tûlwang erlangt haben, ist es daher wichtig sicherzustellen, dass die Welt diese Region als unsere anerkennt."  #~TR~
 decision_integrate_tulwang_confirm: "Die Sieben Länder vereint"  #~TR~
 decision_integrate_tulwang_an_balkumagan_priamry_title: "[GetTitleByKey('e_anbalkumagan').GetNameNoTier] oder [GetTitleByKey('e_pharazain').GetNameNoTier] ist dein primärer Titel"  #~TR~

 decision_murder_bellakar: "Bellakar angreifen"  #~TR~
 decision_murder_bellakar_tooltip: "Ziemlich selbsterklärend"  #~TR~
 decision_murder_bellakar_desc: "Zu lange hat Bellakar sich der Macht der Sturm-Marschälle widersetzt, die Zeit ist gekommen, diese falschen Adûnâi zu zerschlagen"  #~TR~
 decision_murder_bellakar_confirm: "Lasst uns ihre Städte verwüsten"  #~TR~

 decision_destroy_zajantak: "Zerstöre das Königreich Zajantak"  #~TR~
 decision_destroy_zajantak_tooltip: "Sammle deine Macht gegen die Männer des Waldes und breche ihr neues Königreich"  #~TR~
 decision_destroy_zajantak_desc: "Wir waren zu großzügig zu den einfachen Leuten des Waldes. Wir ließen sie in ihren eigenen kleinen Herrschaften und zänkischen Stämmen leben, und jetzt sprechen sie von einem König im Wald und Widerstand. Und wir haben gesehen, wie es sich auf unsere eigenen Diener ausgebreitet hat – aber das werde ich nicht zulassen.\n\nZu lange haben wir an diesen westlichen Ufern gestanden, stolz und edel, im Dienste des Königs der Menschen. Wir sind die Adûnâi, und unsere Stärke kommt von Zigûr selbst. Wir sind die Herren der Welt. Wir werden nicht zulassen, dass diese Emporkömmlinge uns demütigen – wir werden sie an ihren Platz verweisen!"  #~TR~
 decision_destroy_zajantak_confirm: "Ich bitte euch zu stehen, Männer des Westens!"  #~TR~
 
