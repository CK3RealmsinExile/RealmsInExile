 decision_wulf_affirm_descent_from_freawine: "Stammfolge von Fréawine bestätigen"  #~TR~
 decision_wulf_affirm_descent_from_freawine_tooltip: "Bestätige ein für alle Mal, dass die Frecalings von der königlichen Linie von Eorl abstammen."  #~TR~
 decision_wulf_affirm_descent_from_freawine_desc: "Jahrelang hat mein Haus verkündet, was die Zweifler und Neinsager nicht akzeptieren wollen: dass [GetScriptedCharacterByHistoryID( 'lineprefreca2' ).GetFirstName], der Gründer unserer Linie, der uneheliche Sohn von [GetScriptedCharacterByHistoryID( 'lineofeorl6' ).GetFirstName], dem fünften König von Rohan, war. Das Blut von [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstName] fließt in meinen Adern genauso sicher wie in seinen, obwohl die Stolzen und Hochmütigen es lange geleugnet haben.\n\nNun, mit dem Thron von [GetTitleByKey('k_rohan').GetNameNoTier] unter mir und dem [ROOT.Char.GetHouse.GetName]#L s#! im Aufstieg, habe ich die Macht, die Wahrheit festzustellen. Ich werde es als Wahrheit dekretieren und Frecas Namen für alle Zeiten an die königliche Linie binden."  #~TR~
 decision_wulf_affirm_descent_from_freawine_confirm: "Wer an uns gezweifelt hat, der soll an seinem Stolz ersticken."  #~TR~
