 destroy_mordor_decision_current_military_strength_dwarven_tt: "Du hast mindestens ein Drittel der Stärke des aktuellen Heeres von Mordor."  #~TR~
 
 decision_invade_gondor: "Gondor erobern"  #~TR~
 decision_invade_gondor_tooltip: "Starte eine Invasion, die, wenn sie erfolgreich ist, das südliche Königreich ein für alle Mal zerstören wird"  #~TR~
 decision_invade_gondor_desc: "Gondor hat sich zu lange, Großherr, deinem Willen widersetzt. Wenn wir Ithilien als Angriffspunkt sichern können, könnten wir eine solche Armee aufstellen, der selbst Minas Tirith nicht widerstehen könnte. Und wenn Minas Tirith fällt, dann wird Gondor führungslos sein und zerbrechen."  #~TR~
 decision_invade_gondor_confirm: "Der ganze Osten ist versammelt"  #~TR~
 invade_gondor_decision: "Startet den letzten Angriff, um Gondor zu zerschlagen und Minas Tirith einzunehmen"  #~TR~
 
 decision_strengthen_mordor_defences: "Wehrbauten verstärken"  #~TR~
 decision_strengthen_mordor_defences_tooltip: "Befestige die Verteidigung an den Haupteingängen nach [mordor|E]."  #~TR~
 decision_strengthen_mordor_defences_desc: "Die Schattengebirge und die Aschegebirge bilden eine natürliche Barriere, die [mordor|E] vor jedem Angriff aus dem Westen oder Norden schützt. Aber es gibt zwei Eingänge, die es Eindringlingen ermöglichen, die unbezwingbaren Gebirgszüge zu umgehen: die Pässe von Cirith Gorgor und Cirith Ungol.\n\nUm die Sicherheit Mordors vor jedem Angriff von [gondor|E] oder ihren nördlichen Verbündeten zu gewährleisten, müssen wir die Befestigungen am Schwarzen Tor und in Minas Morgul bauen oder erneuern."  #~TR~
 decision_strengthen_mordor_defences_confirm: "Niemand darf [mordor|E] betreten ohne meine Erlaubnis."  #~TR~
 
 decision_new_breed_of_orcs: "Hebt das Heer von Morgul aus"  #~TR~
 decision_new_breed_of_orcs_tooltip: "Züchten und trainieren Sie die [orcs|E] von [mordor|E] zu einer echten Kampftruppe"  #~TR~
 decision_new_breed_of_orcs_desc: "Streit und interne Kämpfe waren schon immer ein großer Teil der [orc|E]-Kultur. Aber jetzt brauchen wir die volle Stärke der Orks von [mordor|E]. Wenn [sauronthedarklordcharacter|E] zurückkehrt, wird er eine Armee benötigen, die eines Dunklen Herrschers würdig ist!\n\nWir werden die Orks zu einer echten Kampftruppe ausbilden und züchten, mit der die schwachen Heere des Westens in die Flucht geschlagen werden. Lasst alle den Aufstieg des Morgul-Heeres fürchten!"  #~TR~
 decision_new_breed_of_orcs_confirm: "Mein Morgul-Heer wird auf meinen Befehl marschieren!"  #~TR~
 decision_new_breed_of_orcs_tt: "Schaltet die Rekrutierung von Mordor Uruk-Waffenträger-Regimentern frei"  #~TR~
 host_of_morgul: "Das Morgul-Heer"  #~TR~
 
 decision_despoil_ithilien: "Plündere Ithilien"  #~TR~
 decision_despoil_ithilien_tooltip: "Schickt eure Plünderer nach Ithilien, um seine reichen Holzressourcen zu ernten"  #~TR~
 decision_despoil_ithilien_desc: "Direkt westlich von Minas Morgul liegt der sogenannte Garten von [gondor|E], die üppigen Wälder von Ithilien. Dieses Land ist reif für die Plünderung und seine Ressourcen werden in der Kriegsmaschinerie von [mordor|E] gut genutzt werden\n\nLasst uns Plünderer nach Ithilien schicken und große Holzfällerlager errichten, von denen aus wir Holz und Bauholz ernten können!"  #~TR~
 decision_despoil_ithilien_confirm: "Verbrennt sie alle!"  #~TR~
 
 decision_reorganize_nurn: "Reorganisiere die Sklavenwirtschaft"  #~TR~
 decision_reorganize_nurn_tooltip: "Demütigt die stolzen Núrniags, indem ihr mehr direkte Kontrolle über Núrn übernehmt"  #~TR~
 decision_reorganize_nurn_desc: "Die Núrniags haben sich eine Zeit lang als [king|E]s von Núrn bezeichnet, aber das wird sich jetzt ändern. Es gibt nur einen wahren König von Mordor – und ganz [middleearth|E], und er teilt seine Macht nicht.\n\nLasst uns die Núrniags an ihren Platz erinnern und die direkte Kontrolle über die Sklavenwirtschaft übernehmen, die die Armeen der Schwarzen Lande ernährt. Mit direkter Aufsicht wird rechtzeitig eine viel bessere Produktionsrate durchgesetzt."  #~TR~
 decision_reorganize_nurn_confirm: "Alle sollen dem Dunklen Herrn dienen!"  #~TR~
 nurn_reorganized: "Núrn reorganisiert"  #~TR~
 
 decision_return_of_sauron: "Rückkehr Saurons"  #~TR~
 decision_return_of_sauron_tooltip: "Schließt die Vorbereitungen ab, damit der Dunkle Lord aus seinem Versteck kommt und den Dunklen Turm wieder aufbaut"  #~TR~
 decision_return_of_sauron_desc: "Lange haben wir gearbeitet, um [mordor|E] auf die Rückkehr unseres Herrn vorzubereiten. Nun ist alles vollendet.\n\nEiner der Neun wird zu der verborgenen Behausung von [sauronthedarklordcharacter|E] geschickt werden. Bald wird der Dunkle Turm wieder erstehen und Mordor wird für alle Ewigkeit das Herrschaftsgebiet des Ringlords werden."  #~TR~
 decision_return_of_sauron_confirm: "Es lebe der Herr des Schwarzen Landes!"  #~TR~
 decision_return_of_sauron_tt: "[sauronthedarklordcharacter|E] wird zurückkehren, um [mordor|E] zurückzuerobern"  #~TR~
 morgul_host_raised: "Das Morgulheer ist bereitgestellt worden"  #~TR~
 mordor_defences_strengthened: "Die Verteidigung des Schwarzen Landes wurde verstärkt"  #~TR~
 ithilien_despoiled: "Ithilien wurde verwüstet"  #~TR~
 slave_economy_reorganized: "Die Produktionsraten der Sklavenfarmen wurden erhöht"  #~TR~
 khand_has_no_empire: "[khand|E] ist kein vereintes [empire|E]"  #~TR~
 hussamakir_is_dead: "[GetScriptedCharacterByHistoryID( 'lineofafalku11a' ).GetName] ist #italic nicht#! am Leben"  #~TR~
 
 decision_sauron_reveal_yourself: "Zeige dich!"  #~TR~
 decision_sauron_reveal_yourself_tooltip: "Lege die Gestalt des Zauberers von Dol Guldur ab"  #~TR~
 decision_sauron_reveal_yourself_desc: "Gut habe ich mich vor den neugierigen Blicken der Weisen verborgen und die listige Gestalt des Zauberers von Dol Guldur angenommen. Während ich meine Fähigkeiten, Krieg zu führen und die Gebiete um meine Behausung zu kontrollieren, einschränkte, gab mir dies die Zeit, die ich brauchte, um nach der Niederlage durch [elves|E] und Menschen wieder zu Kräften zu kommen. Aber die Welt verändert sich. Vielleicht ist die Zeit gekommen, meine Rückkehr für alle sichtbar zu verkünden?"  #~TR~
 decision_sauron_reveal_yourself_confirm: "Ich bin wieder Herr der Erde."  #~TR~
 decision_sauron_reveal_yourself_tt: "Schaltet reguläre Kriegsgründe und Expansion frei"  #~TR~

 decision_bend_the_knee_to_mordor: "Beugt das Knie vor Mordor"  #~TR~
 decision_bend_the_knee_to_mordor_tooltip: "Werdet ein freiwilliger Tributär des Dunklen Herrn"  #~TR~
 decision_bend_the_knee_to_mordor_desc: "Im Land von [mordor|E] sitzt ein Dunkler Herr auf einem Dunklen Thron. Lange schon strebt er nach der Herrschaft über alle Völker von [middleearth|E]. Es wäre klug, seinen Zorn nicht auf sich zu ziehen. Es wäre klug... sich ihm anzuschließen. Und belohnt zu werden, sobald er siegreich ist..."  #~TR~
 decision_bend_the_knee_to_mordor_confirm: "Schickt einen Boten aus!"  #~TR~
 decision_bend_the_knee_to_mordor_tt: "Dein Reich grenzt an Mordor"  #~TR~

 ######################
 ### Orc Descisions ###
 ######################
 decision_challenge_the_orc_leader: "Fordere den Kriegshäuptling heraus"  #~TR~
 decision_challenge_the_orc_leader_tooltip: "Du wirst deinen Lehnsherrn zu einem Kampf auf Leben und Tod herausfordern. Wenn du siegreich bist, wirst du alle seine Titel von seiner blutüberströmten Leiche ergreifen."  #~TR~
 decision_challenge_the_orc_leader_desc: "Es ist eine Frechheit, dass du der Diener eines solchen Schwächlings bist. Die Starken sollen herrschen, und die Schwachen sollen ihnen gehorchen, nicht umgekehrt! Kein [orc|E] ist seiner Position würdig, wenn er nicht stark genug ist, sie zu halten... vielleicht kannst du diesem Emporkömmling die Bedeutung wahrer Stärke zeigen."  #~TR~
 decision_challenge_the_orc_leader_confirm: "Ich werde sein Fleisch verspeisen!"  #~TR~
 
 decision_reject_sauron: "Trotze dem Dunklen Herrn"  #~TR~
 decision_reject_sauron_tooltip: "Befreit von seinem Joch kannst du nun deine wahre Meinung über den Dunklen Herrn kundtun."  #~TR~
 decision_reject_sauron_desc: "Warum sollte ich den Dunklen Herrn verehren? Er hat Mordor und uns [orcs|E] jahrtausendelang verlassen und ist wie ein feiger Feigling geflohen! Wenn das kein Beweis für seine Fehlerhaftigkeit ist, dann ist nichts. Er mag furchteinflößend sein, aber nicht der Verehrung würdig. Und wie jedes mächtige Wesen wird er irgendwann straucheln, und jemand Stärkeres wird seinen Platz einnehmen – vielleicht werde ich es sein!"  #~TR~
 decision_reject_sauron_confirm: "Zeit, meine Meinung zu sagen – so funktioniert die Welt!"  #~TR~
 
 decision_unify_the_orcs: "Vereinige die Ork-Kriegsbanden"  #~TR~
 decision_unify_the_orcs_tooltip: "Vereinige die unorganisierten Ork-Stämme zu einem einzigen Kriegsheer!"  #~TR~
 decision_unify_the_orcs_desc: "So lange waren die [orcs|E] zerstreut und uneinig, bei jedem Versuch von [men|E], [dwarves|E] und [elves|E] zurückgeschlagen. Wir waren unter den Dunklen Herren vereint, aber sie sind unserer Schwerter nicht würdig! Orks sollen Orks beherrschen, und der Stärkste von allen soll führen – ich. \n\nUnter meinem Banner wird das Ork-Kriegsheer sich über die ganze Erde ausbreiten!"  #~TR~
 decision_unify_the_orcs_confirm: "Die Zeit der Orks ist gekommen!"  #~TR~
 
 create_goblin_duchy: "Schaffe ein neues Goblin-Herzogtum"  #~TR~

 NEW_GOBLIN_TITLE_NAME: "[founder.GetCulture.GetNameNoTooltip]s"  #~TR~

 decision_high_pass_west: "Sichere den Westlichen Hochpass"  #~TR~
 decision_high_pass_west_tooltip: "Sichere den Westlichen Hochpass"  #~TR~
 decision_high_pass_west_desc: "Die Elben des Verborgenen Tals stellen eine große Bedrohung für unsere Expansion dar. Ihre Jagdgruppen zerstören alle Siedlungen, die wir errichten, und hindern uns daran, unsere rechtmäßige Herrschaft über den Hochpass zu beanspruchen. Diese Fesseln an uns müssen zerstört werden."  #~TR~
 decision_high_pass_west_confirm: "Die Elben werden uns nicht länger beunruhigen!"  #~TR~

 decision_high_pass_east: "Sichere den Östlichen Hochpass"  #~TR~
 decision_high_pass_east_tooltip: "Sichere den Östlichen Hochpass"  #~TR~
 decision_high_pass_east_desc: "Die Gestaltwandler bevölkerten früher die Berghänge und führten viele Jahrhunderte lang Krieg mit unseren Vorfahren. Wir haben die meisten ihrer Art ausgerottet, aber einer von ihnen entkam und herrscht jetzt im Anduin-Tal. Unter ihm verhindern die Valemen mit neuer Kraft, dass wir ihre Siedlungen wie früher überfallen. Dieses verfluchte Volk muss ein für alle Mal beendet werden."  #~TR~
 decision_high_pass_east_confirm: "Die Gestaltwandler werden ein für alle Mal ausgerottet werden!"  #~TR~
 
 decision_demand_orc_submission: "Fordere die Unterwerfung des Nebligen Gebirges"  #~TR~
 decision_demand_orc_submission_tooltip: "Alle Orks werden sich beugen oder zerstört werden."  #~TR~
 decision_demand_orc_submission_desc: "Meine Herrschaft wird absolut und unangefochten sein. Niemand darf es wagen, gegen mich, den Herrn aller Gipfel und Höhlen, anzutreten!\n\nIch werde jedem [orc|E], der immer noch denkt, unabhängig zu herrschen, die Treue fordern. Keiner von ihnen wird sich mir widersetzen und überleben!"  #~TR~
 decision_demand_orc_submission_confirm: "Die Berge gehören MIR!"  #~TR~
 decision_demand_orc_submission_is_azog: "Du bist Azog"  #~TR~
 decision_demand_orc_submission_tt: "Alle [orcs|E] im Nebelgebirge müssen auf deine Forderung reagieren"  #~TR~
 
 decision_solidify_moria: "Festige die Kontrolle über Moria"  #~TR~
 decision_solidify_moria_tooltip: "Beanspruche die unangefochtene Herrschaft über die gesamte Schwarze Grube."  #~TR~
 decision_solidify_moria_desc: "Die Schwarze Grube wird mir gehören, nur mir! Ich muss sicherstellen, dass es keine Herausforderer meiner Herrschaft gibt, indem ich diejenigen eliminiere, die immer noch Machtpositionen in diesen bröckelnden Hallen innehaben. Niemand wird sich mir widersetzen und überleben!"  #~TR~
 decision_solidify_moria_confirm: "Die Schwarze Grube gehört mir!"  #~TR~
 decision_solidify_moria_tt: "Die kleineren Herrscher von Moria werden mir die Treue schwören"  #~TR~
 
 decision_uldona_spine_orc: "Beanspruche den Uldona-Kamm"  #~TR~
 decision_uldona_spine_orc_tooltip: "Schmiede ein Königreich unter den Gipfeln des Uldona-Kamms"  #~TR~
 decision_uldona_spine_orc_desc: "Diese Berge gehören uns. Die stinkenden Bartlinge, die hier lebten, haben schon vor langer Zeit ihren letzten Atemzug getan. Auch die schrecklichen Echsen, die Drachen, die von schrecklicher Macht und Schrecken erfüllt sind, sind verschwunden. Aber wir sind da – die kämpfenden Orks! Wir werden den Uldona-Kamm beanspruchen, und ganz Rhûn wird vor meiner Macht zittern!"  #~TR~
 decision_uldona_spine_orc_confirm: "Und wir werden niemanden zulassen, uns zu vertreiben..."  #~TR~
 
 decision_infiltrate_whitemountains: "Infiltriere das Weiße Gebirge"  #~TR~
 decision_infiltrate_whitemountains_tooltip: "Sende einige deiner vertrauten Lakaien, um zu versuchen, die [whitemountains|E] zu infiltrieren."  #~TR~
 decision_infiltrate_whitemountains_desc: "Eingebettet zwischen den Ländern der Weißhäute und der Steinhauer liegen die [whitemountains|E]. Nicht viele [orcs|E] haben jemals einen Fuß in diese wilden, ungezähmten Länder gesetzt. Wer weiß, welche Reichtümer unter ihren Gipfeln verborgen liegen!\n\nWenn wir heimlich einen Außenposten errichten würden, könnten wir beginnen, dort unsere Kräfte zu sammeln, verborgen vor den Blicken, bis wir bereit sind, die reichen Länder zu plündern, die sich darunter befinden..."  #~TR~
 decision_infiltrate_whitemountains_confirm: "Wir müssen listig und schnell sein."  #~TR~
 decision_infiltrate_whitemountains_tt: "Du wirst versuchen, heimlich jemanden in die [whitemountains|E] zu schicken"  #~TR~
 
 decision_azog_raid_eriador: "Überfalle Eriador"  #~TR~
 decision_azog_raid_eriador_tooltip: "Sende eine Raubzugsgruppe nach [eriador|E]."  #~TR~
 decision_azog_raid_eriador_desc: "Die Gebiete von [eriador|E] sind weniger besiedelt als die Regionen östlich des Nebelgebirges, aber wiederum sind sie weniger verteidigt.\n\nIch werde eine Raubzugsgruppe schicken, um zu plündern, was wir von den Männern erbeuten können, die am Rande der Wildnis leben!"  #~TR~
 decision_azog_raid_eriador_confirm: "Versammle meine Plünderer!"  #~TR~
 decision_azog_raid_eriador_tt: "Du wählst ein Raubziel aus"  #~TR~
 
 decision_azog_raid_rhovanion: "Überfalle Rhovanion"  #~TR~
 decision_azog_raid_rhovanion_tooltip: "Sende eine Raubzugsgruppe nach Rhovanion."  #~TR~
 decision_azog_raid_rhovanion_desc: "Die Länder östlich des Nebelgebirges werden von [elves|E] und Menschen bewohnt. Da wird Beute und Reichtümer für jeden wagemutigen [orc|E] zu holen sein, schätze ich!\n\nIch werde eine Raubzugsgruppe schicken, um zu plündern, was wir von den Bewohnern der wilden Länder im Anduin-Tal erbeuten können!"  #~TR~
 decision_azog_raid_rhovanion_confirm: "Versammle meine Plünderer!"  #~TR~
 decision_azog_raid_rhovanion_tt: "Du wählst ein Raubziel aus"  #~TR~
 
 decision_azog_summoned_by_sauron: "Beachte den Ruf des Dunklen Herrn"  #~TR~
 decision_azog_summoned_by_sauron_desc: "In Dol Guldur entsteht eine neue Macht – aus der ominösen Botschaft, die ich erhalten habe, und der Arbeit meiner Späher, sein Name – oder vielleicht nur sein Titel – ist der Zauberer. Seine Macht wächst von Stunde zu Stunde.\n\nAuch wenn ich mich nicht erniedrigen will, indem ich mich seiner Macht beuge, sollte ich zumindest sehen, was er zu bieten hat..."  #~TR~
 decision_azog_summoned_by_sauron_tooltip: "Reise nach Dol Guldur, um dem Ruf dieses Zauberers zu folgen"  #~TR~
 decision_azog_summoned_by_sauron_confirm: "Bring mir meinen Wargraupen!"  #~TR~
 decision_azog_summoned_by_sauron_tt: "Du reist nach Dol Guldur im südlichen [mirkwood|E]"  #~TR~
 
 decision_azog_ulukai_search: "Suche nach dem Ulúkai"  #~TR~
 decision_azog_ulukai_search_desc: "Der Ulúkai, ein uralter und mysteriöser dunkler Stein, ist seit langem das Symbol der Macht, das von den Ashdurbúk ausgeübt wird – dem wahren Anführer von Gundabad. Er ist seit vielen Jahrhunderten verloren.\n\nWenn der Edelstein gefunden würde, könnte ich ihn benutzen, um die Position des Ashdurbúk für mich selbst zu beanspruchen und meinen Anspruch auf Gundabad zu festigen..."  #~TR~
 decision_azog_ulukai_search_tooltip: "Beginne die Suche nach dem Ulúkai-Edelstein, der seit langem der Zeit verloren ist."  #~TR~
 decision_azog_ulukai_search_confirm: "Beginne sofort mit der Suche!"  #~TR~
 decision_azog_ulukai_search_tt: "Du suchst nach dem Ulúkai, bis er gefunden ist"  #~TR~
 decision_azog_ulukai_short_search: "Der Edelstein wird schnell gefunden"  #~TR~
 decision_azog_ulukai_medium_search: "Die Suche dauert eine Weile"  #~TR~
 decision_azog_ulukai_long_search: "Die Suche ist lang und beschwerlich"  #~TR~
 decision_azog_ulukai_verylong_search: "Du beginnst zu befürchten, dass der Edelstein nie gefunden wird"  #~TR~
 
 decision_azog_claim_final_victory: "Ergreife unbegrenzte Macht"  #~TR~
 decision_azog_claim_final_victory_desc: "Ich habe gewonnen. Niemand ist übrig, der mich herausfordert – alle [orcs|E] preisen meinen Namen, und alle Freien Völker zittern und verstecken sich in ihren Löchern oder Zufluchtsorten! Meine Armeen erstrecken sich über den Berghang, so hart wie Stein! Ich bin der Meister! Ich bin der Tyrann des Nordens!"  #~TR~
 decision_azog_claim_final_victory_tooltip: "Lass deinen endgültigen Sieg allen bekannt werden."  #~TR~
 decision_azog_claim_final_victory_confirm: "Nichts kann mich aufhalten."  #~TR~
 
 decision_deep_worship_nameless_things: "Reise in die Dunkelheit"  #~TR~
 decision_deep_worship_nameless_things_tooltip: "Durchsuche die Dunkelheit nach namenlosen Schrecken."  #~TR~
 decision_deep_worship_nameless_things_desc: "Hier in der Tiefe gibt es eine Wahrheit, die wir gut kennen; dunkle und namenlose Dinge nagen an den Wurzeln der Welt. Obwohl wir sowohl unseren Verstand als auch unser Leben riskieren, wenn wir sie suchen, ist es eine göttliche Offenbarung, sie auch nur einen Blick zu erhaschen."  #~TR~
 decision_deep_worship_nameless_things_confirm: "Erforsche die Dunkelheit"  #~TR~
 decision_deep_worship_nameless_things.tt1: "Die Hauptstadt muss sich unter der Erde befinden."  #~TR~
 decision_deep_worship_nameless_things.tt2: "Erhalte Stress im Austausch für mächtige Gaben."  #~TR~
 decision_deep_worship_nameless_things.tt3: "Alternativ kannst du Stress auf Kosten von Körperverletzungen verlieren."  #~TR~
 
 decision_drake_tribute: "Bringe Tribut an den örtlichen Drachen dar"  #~TR~
 decision_drake_tribute_tooltip: "Suche ein Bündnis mit einem örtlichen Drachen."  #~TR~
 decision_drake_tribute_desc: "Unsere neue Siedlung liegt tief im Drachengebiet. Was nützt es, gegen eine so große Macht zu kämpfen? Wir sollten stattdessen Tribut in Blut und Gold anbieten. Sende Opfer und glänzende Dinge, damit wir die Gunst einer Wyrm, groß und schrecklich, erlangen können."  #~TR~
 decision_drake_tribute_confirm: "Sende Tribut"  #~TR~
 
 decision_desolation_kingdom: "Die Zweite Verwüstung ausrufen"  #~TR~
 decision_desolation_kingdom_tooltip: "Erebor und das Daletal zerstören"  #~TR~
 decision_desolation_kingdom_desc: "So gründlich verwüstete Smaug Erebor und Dale, dass das Land fortan nur noch als ,Smaugs Verwüstung' bekannt war. Nun kommt unsere, eine Zweite Verwüstung, die ,Nokhar Krulûzg'. Plündert jeden Besitz, raubt jedes Lagerhaus aus. Alle Kornkammern werden geleert, jeder Groschen beschlagnahmt. Der Reichtum zweier Königreiche wird in einem vereint. Lasst alles, was nicht golden ist, brennen."  #~TR~
 decision_desolation_kingdom_confirm: "Nehmt, was uns gehört!"  #~TR~
 desolation_modifier.tt: "Jedes Grafschaft in Erebor und Dale wird 20 Jahre lang geplündert, was die Steuern und die Entwicklung verringert, aber die Goldproduktion stark erhöht."  #~TR~
 desolation_dejure.tt: "Vereinige die de-jure-Gebiete von Erebor und Dale zu einem neuen Königreich."  #~TR~

