 decision_margoz_prepare_easterling_host_tooltip: "Eine Schatzkammer auf dem Marsch"  #~TR~
 decision_margoz_prepare_easterling_host_desc: "Mein Vorgänger machte große Fortschritte bei der Aufstellung einer großen Heeresmacht, um gegen die Weinverkäufer von [dorwinion|E] zu marschieren. Doch sein selbstsüchtiger und kurzsichtiger Erbe hat diese Männer für seine eigenen illoyalen Zwecke behalten. Ich muss die Arbeit des vorherigen Lôke-Kân im Westen beenden, bevor ich Szrel-Kain von den [dorwinrim|E] zurückerobern kann."  #~TR~

