 decision_unify_durins_folk: "Vereinige Durins Volk"  #~TR~
 decision_unify_durins_folk_desc: "Seit [durindeathless|E] [khazaddum|E] gründete, haben seine Nachkommen den Anspruch auf die Herrschaft über alle [longbeards|E] erhoben. Es war jedoch für sie nicht praktikabel, die weit verstreuten Gebiete ihres Volkes direkt zu regieren, und so überließen sie sie im Alltag sich selbst. Nur in großer Not versammelten sie sich und handelten auf direkten Befehl des Königs.\n\nDie [longbeards|E] besiedelten im Laufe der Jahrhunderte viele Gebiete, wie die [ironhills|E], die [greymountains|E] und sogar Thorins Hallen. Wenn all diese entfernten Regionen unter einem Banner vereint werden könnten, würden die [dwarves|E] von [durinsfolk|E] nicht nur ihren Vorfahren entsprechen, sondern sie übertreffen."  #~TR~
 decision_unify_durins_folk_tooltip: "Unsere Herrlichkeit ist unsterblich!"  #~TR~
 decision_unify_durins_folk_confirm: "Unsere Herrlichkeit ist unsterblich!"  #~TR~
