 ### Elven Decisions ###
 #######################
 decision_try_for_elven_child: "Versuche, ein Kind zu bekommen"  #~TR~
 decision_try_for_elven_child_tooltip: "Sprich mit deinem Ehepartner über das Kinderkriegen"  #~TR~
 decision_try_for_elven_child_desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] und ich wissen, dass der Akt der Zeugung und die Pflege eines ungeborenen Kindes ein extrem besonderer Moment für jeden [elf|E] ist. Ich bin sicher, dass eine solche Zeit der Vereinigung und Liebe uns große Freude bereiten wird, obwohl die Aufrechterhaltung einer starken spirituellen Verbindung unserer Fëa unsere größte Konzentration und Aufmerksamkeit erfordern wird."  #~TR~
 decision_try_for_elven_child_confirm: "Sprich [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] an"  #~TR~
 
 decision_sail_to_valinor: "Segelt nach Valinor"  #~TR~
 decision_sail_to_valinor_tooltip: "[middleearth|E] verlassen, um dich deinen Verwandten in [valinor|E] anzuschließen"  #~TR~
 decision_sail_to_valinor_desc: "Seit dem Bruch der Welt haben meine Leute viele Jahre lang den Geraden Weg genommen, segelten westwärts über die Sundering Seas und hinaus aus den Sphären von [ardaconcept|E], um sich unseren Verwandten in [valinor|E] anzuschließen.\n\nObwohl ich mir in [middleearth|E] ein Leben aufgebaut habe und es hier noch vieles zu tun gibt, kann ich das Verlangen meiner Seele nicht zum Schweigen bringen, das mich ruft, die große Reise nach Westen anzutreten."  #~TR~
 decision_sail_to_valinor_confirm: "Die Zeit ist gekommen."  #~TR~
 sail_to_valinor_tt: "Du begibst dich auf eine Reise nach Westen nach Valinor.\n\nDu wirst bei der Ankunft abgesetzt und dein vorheriger Charakter wird nicht mehr spielbar sein"  #~TR~
 trait_sailed_west: "Westwärts gesegelt"  #~TR~
 trait_sailed_west_desc: "Dieser Charakter hat den verborgenen Geraden Weg aus den Sphären von [ardaconcept|E] genommen, um sich seinem Volk in den [undyinglands|E] anzuschließen."  #~TR~
 trait_sailed_west_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat den verborgenen Geraden Weg aus den Sphären von Arda genommen, um sich [ROOT.GetCharacter.GetHerHis] Volk in den Unsterblichen Ländern anzuschließen."  #~TR~
 
 decision_wander_the_forests: "Durchstreife die Wälder"  #~TR~
 decision_wander_the_forests_tooltip: "Besuche die Wälder deiner Umgebung"  #~TR~
 decision_wander_the_forests_desc: "Die meisten [elves|E] von [middleearth|E] teilen eine tiefe Verbindung zu den Wäldern. Oft wohnen sie neben oder direkt in den Wäldern der weiteren Welt.\nSelbst für einen Herrscher ist es nicht ungewöhnlich, seine Residenz zu verlassen und einige Zeit unter den Ästen der nahegelegenen Wälder zu verbringen."  #~TR~
 decision_wander_the_forests_confirm: "Lass uns aufbrechen."  #~TR~
 decision_wander_the_forests_tt: "Besitzt du entweder #high Forest, Deep Forest, Mallorn Forest,#! oder #high Jungle#! [terrain|E]"  #~TR~
 decision_wander_the_forests_tt_2: "Du wirst eine der bewaldeten Regionen deines [realm|E] durchstreifen"  #~TR~

 decision_establish_high_kingdom_of_eryn_lasgalen: "Stellt den Grünwald wieder her"  #~TR~
 decision_establish_high_kingdom_of_eryn_lasgalen_desc: "Seit Generationen haben sich die [elves|E] des [greenwoodshort|E] langsam zurückgezogen und sich im nördlichen Drittel des Waldes versammelt und ihre früheren Hauptstädte verlassen.\n\nDas große Königreich Orophers ist geschrumpft, und die Übergriffe von [conceptracemen|E] und dem Schatten haben den Wald verändert. Der südliche Wald ist zu einem dunklen und verdrehten Ort geworden, unfreundlich und gefährlich.\n\nAber wenn wir den südlichen Wald zurückerobern können, können wir den Mantel des ehemaligen Königreichs von [greenwood|E] zurückerobern. In der Tat, so wie unser Reich wiedergeboren werden kann, so könnte auch der Wald selbst wiedergeboren werden und seine verdrehten und dunklen Konnotationen ablegen – nicht mehr der [greenwoodshort|E] von einst, noch das [mirkwood|E] des Schandens, sondern [erynlasgalen|E], der Wald der grünen Blätter."  #~TR~
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip: "Stellt den [greenwoodshort|E] wieder her"  #~TR~
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm: "Stellt Eryn Lasgalen wieder her"  #~TR~
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim: "[GetTitleByKey('c_amon_lanc').GetNameNoTier] hat die [GetPlayer.GetCulture.GetName] [culture|E]"  #~TR~
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen: "Das [GetTitleByKey('e_greenwood').GetName] wird einen neuen Namen erhalten, der seinen erneuerten Zustand symbolisiert"  #~TR~
 legacy_of_oropher_conversion_bonus: "Geschwindigkeit der Elbensiedlung [councillor_task|E] innerhalb von [GetTitleByKey('e_greenwood').GetNameNoTier] wird verdoppelt"  #~TR~
 eryn_lasgalen_formation_bonus: "Vermächtnis von Oropher"  #~TR~

 decision_destroy_dol_guldur: "Zerstört Dol Guldur"  #~TR~
 decision_destroy_dol_guldur_desc: "Zu lange war [dolguldur|E] eine Festung des Feindes, ein Ort der Korruption und des Bösen, der den großen Wald von [greenwoodshort|E] verdirbt. Der Angriff des Weißen Rates auf die Festung erwies sich nur als vorübergehende Atempause, und nun sind die [nazgulcharacter|E] zurückgekehrt. Solange sie bleiben, wird kein Reich in Wilderland sicher sein. Es ist an der Zeit, den Hügel der Zauberei ein für alle Mal zu säubern."  #~TR~
 decision_destroy_dol_guldur_tooltip: "Zerschlagt Dol Guldur"  #~TR~
 decision_destroy_dol_guldur_confirm: "Startet einen Krieg, um Dol Guldur zu zerstören"  #~TR~
 decision_destroy_dol_guldur_effect_1: "Im Falle eines Sieges wird [khamul|E] nach [mordor|E] fliehen, sein Reich wird zerschlagen und alle Tributpflichtigen werden freigelassen."  #~TR~
 decision_destroy_dol_guldur_tt: "Dein [realm|E] oder einer deiner [tributaries|E] grenzt an [dolguldur|E]"  #~TR~

 claim_amon_lanc_for_laurelindorenan: "Proklamiert das Reich von Ost-Lórien"  #~TR~
 claim_amon_lanc_for_laurelindorenan_desc: "Einst war der südliche [greenwoodshort|E] die Heimat von Oropher. Aber unruhig über unsere Freundschaft mit den [dwarves|E] von [khazaddum|E] und deren wachsendem Einfluss im südlichen [anduinvale|E], verlegte er seine Hauptstadt – und einen Großteil seines Volkes – nach Norden. Seit dem Ende des [secondage|E] zogen die verbliebenen [silvanelves|E] in die Region nach Norden, und an ihrer Stelle… kam der Schatten.\n\nWenn wir die Länder des südlichen [greenwoodshort|E] säubern und unter unsere Obhut bringen könnten, könnten wir sie als Teil eines größeren [laurelindorenan|E] ausrufen."  #~TR~
 claim_amon_lanc_for_laurelindorenan_tooltip: "Proklamiert das Reich von Ost-[lorien|E]"  #~TR~
 claim_amon_lanc_for_laurelindorenan_confirm: "Proklamiert das Reich von Ost-Lórien"  #~TR~
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim: "[GetTitleByKey('c_amon_lanc').GetNameNoTier] hat die [GetPlayer.GetCulture.GetName] [culture|E]"  #~TR~
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien: "Das [GetTitleByKey('k_amon_lanc').GetName] wird einen neuen Namen erhalten, der seinen erneuerten Zustand symbolisiert"  #~TR~
 
 convert_to_feudalism_elven_liege_converted_decision: "Übernehme feudale Wege durch den Lehnsherrn"  #~TR~
 convert_to_feudalism_elven_liege_converted_decision_desc: "Mit dem Wachstum meines Reiches wächst auch die Herausforderung, es zu kontrollieren. Mein Lehnsherr ist [elven|E] und kennt sich bestens mit dem [feudal|E]-System aus; ich könnte [ROOT.Char.GetLiege.GetHerHis] Hilfe bei der Umstrukturierung meines Reiches nach diesen Grundsätzen bitten."  #~TR~
 convert_to_feudalism_elven_liege_converted_decision_confirm: "Übernehme [feudal|E] Wege"  #~TR~
 convert_to_feudalism_elven_liege_converted_decision_tooltip: "Ändere den [government|E]-Typ, indem du [feudal|E] wirst"  #~TR~

 decision_make_edhellond_kingdom: "Proklamiert das Königreich Edhellond"  #~TR~
 decision_make_edhellond_kingdom_tooltip: "Proklamiert das Königreich Edhellond"  #~TR~
 decision_make_edhellond_kingdom_desc: "Einst stand Edhellond als der größte Hafen südlich von [mithlond|E]. Es ist in Verzweiflung geraten, seit Amroth im Jahr 1981 T.A. starb, aber wir haben nicht nur die Macht, Edhellond wieder zu besiedeln, sondern es auch als ein Königreich in seinem eigenen Recht zu proklamieren."  #~TR~
 decision_make_edhellond_kingdom_confirm: "Proklamiert das Königreich Edhellond"  #~TR~

 decision_reclaim_sirgala: "Stellt das Reich von Sîrgala wieder her"  #~TR~
 decision_reclaim_sirgala_desc: "Sîrgala war einst ein Nandorin [elven|E]-Reich, das in [eriador|E] existierte, Vasall von [lindon|E] und dem Hochkönig der [noldorelves|E]. Bewohnt von den $sirrandrai$ [elves|E], wurde es während des [waroftheelvesandsauron|E] verwüstet, wobei nur wenige nach seinem Ende in diese Gebiete zurückkehrten. Die spätere Besiedlung durch [dunedain|E]-Siedler führte dazu, dass das Land am Ende des [secondage|E] nur noch eine kleine Elbenbevölkerung hatte. Mit dem Kommen von Elendil der Dúnedain gaben seine letzten Herrscher, Merethorn & Eliniel, das Land und ihre Dúnedain-Untertanen an ihn ab.\n\nDiese Zeiten sind jedoch lange vorbei, und das Schwinden der Dúnedain führte dazu, dass sie das alte Sîrgala lange vor dem Fall von [arnor|E] verließen. Sollten wir die Kontrolle über die Region zurückgewinnen, könnten die Sîrrandrai in ihr früheres Reich zurückkehren."  #~TR~
 decision_reclaim_sirgala_confirm: "Stellt das Reich von Sîrgala wieder her"  #~TR~
 decision_reclaim_sirgala_tooltip: "Stellt das Reich von Sîrgala wieder her"  #~TR~
 effect_replace_sirgalan_exiles: "Deine [culture|E] wird die [GetCultureTradition('tradition_sirgalan_exiles').GetName] [tradition|E] durch [GetCultureTradition('tradition_sirgala_renewed').GetName] ersetzen."  #~TR~
 
 decision_reclaim_greater_sirgala: "Groß-Sîrgala zurückerobern"  #~TR~
 decision_reclaim_greater_sirgala_desc: "Obwohl Sîrgala wiedergeboren ist, gibt es noch weitere Länder, die einst als Teil davon galten, außerhalb des Reichs. Wenn wir sie wieder unter elfenhafte Kontrolle bringen könnten, könnten wir die Grenzen von Sîrgala wiederherstellen, wie sie vor dem [waroftheelvesandsauron|E] waren."  #~TR~
 decision_reclaim_greater_sirgala_confirm: "Lasst die Blumen wieder blühen"  #~TR~
 decision_reclaim_greater_sirgala_tooltip: "Weitere Gebiete in Sîrgala eingliedern!"  #~TR~
 
 decision_rebuild_halls_bornmir: "Die Halle von Bornmîr wiederherstellen"  #~TR~
 decision_rebuild_halls_bornmir_desc: "Obwohl rustikal im Vergleich zu den Hallen der [noldorelves|E], war der Königssitz des Königs der Sirrandrai, die Halle von Bornmîr, nicht ohne ihren eigenen Reiz. Aus mächtigen Zedern und Eichen gefertigt, waren die Holzwerke, aus denen die Halle bestand, ein Beweis dafür, dass es nicht weniger Geschick erfordert, in Holz als in Stein zu arbeiten. Leider ging sie im [waroftheelvesandsauron|E] an die abscheulichen Orkheere Saurons verloren, und niemand hatte das Herz, sie wieder aufzubauen.\n\nAber viele Zeitalter sind vergangen, und diejenigen, die sich an die Wunde erinnern, sind weit weniger geworden. Sie könnte jetzt ein starkes Symbol für die Wiedergeburt von Sîrgala sein – wo einst nur Asche war, wächst neues Leben wieder."  #~TR~
 decision_rebuild_halls_bornmir_confirm: "Lasst die große Halle wieder erstehen!"  #~TR~
 decision_rebuild_halls_bornmir_tooltip: "Die Halle von Bornmîr wiederherstellen"  #~TR~

 decision_noldor_eriador: "Das Erbe Gil-galads zurückerobern"  #~TR~
 decision_noldor_eriador_desc: "Auf dem Höhepunkt seines Königreichs im [secondage|e] erstreckte sich Gil-galads Macht so weit nach Osten wie der Große Grüne Wald. Er wurde als Oberherr eines Großteils von [eriador|E] angesehen, Beschützer und Lehnsherr von Menschen und Elben gleichermaßen. Während die Kolonisierung der [dunedain|e] und die spätere Gründung von [arnor|e] zur Aufgabe dieser Oberherrschaft führten, haben nicht alle diese alte Wahrheit vergessen.\n\nWenn sich die Elben erneut als die Hüter ganz Eriadors erweisen, könnte die Pracht von Gil-galads Erbe zurückerobert werden."  #~TR~
 decision_noldor_eriador_confirm: "Lasst Eriador wieder in Frieden gedeihen!"  #~TR~
 decision_noldor_eriador_tooltip: "Noldorinische Hegemonie über Eriador errichten"  #~TR~
 decision_noldor_eriador_effect: "Jedes [county|e] in [GetGeographicalRegion('custom_eriador').GetName] erhält [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip]"  #~TR~
 no_evil_rulers_in_misty_mountains_tt: "Es gibt keine Herrscher mit einem bösen [faith|E] in [GetGeographicalRegion('middleearth_mountains_misty').GetName]"  #~TR~
 no_evil_rulers_in_blue_mountains_tt: "Es gibt keine Herrscher mit einem bösen [faith|E] in [GetGeographicalRegion('middleearth_mountains_blue').GetName]"  #~TR~
 no_evil_rulers_in_forodwaith_tt: "Es gibt keine Herrscher mit einem bösen [faith|E] in [GetGeographicalRegion('middleearth_forodwaith').GetName]"  #~TR~
 no_evil_rulers_in_anduin_tt: "Es gibt keine Herrscher mit einem bösen [faith|E] in [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName]"  #~TR~
 no_independent_rulers_in_eriador: "Es gibt keine [independent_ruler|E] in [GetGeographicalRegion('custom_eriador').GetName]"  #~TR~
 no_independent_rulers_in_lindon: "Es gibt keine [independent_ruler|E] in [GetGeographicalRegion('middleearth_west_beleriand').GetName]"  #~TR~
 hold_all_elven_homelands_in_lindon: "Du hältst alle Grafschaften mit dem [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip] in [GetGeographicalRegion('middleearth_west_beleriand').GetName]"  #~TR~
 hold_all_elven_homelands_in_eriador: "Du hältst alle Grafschaften mit dem [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip] in [GetGeographicalRegion('custom_eriador').GetName]"  #~TR~
 
 decision_restore_suza_sumar_elven: "Das Elbenreich von Sumarieth wiederherstellen"  #~TR~
 decision_restore_suza_sumar_elven_desc: "Vor langer Zeit siedelten sich die Cuind [avari|E] in den Ländern von Sûza-Sûmar an, lebten dort eine Zeit lang und lehrten die Honnin-Völker vieles über die Wege der Welt, bevor sie aufbrachen, als die Sonne das nahe gelegene Land versengte und in der Region nur noch ein Mythos wurden. Jetzt, nach Tausenden von Jahren, kehren die [elves|E] in die Dschungel des Südens zurück."  #~TR~
 decision_restore_suza_sumar_elven_confirm: "Die Elben kehren nach Sûmarieth zurück"  #~TR~
 decision_restore_suza_sumar_elven_tooltip: "Das [elven|E] Reich von Sumarieth wiederherstellen"  #~TR~

 decision_return_cuind: "Zurück zu den Wegen der Cuind"  #~TR~
 decision_return_cuind_desc: "Der Cuind-Stamm der [avari|E] lebte vor langer Zeit in den Wäldern von Bozisha-Miraz, obwohl sie diese Länder schon vor langer Zeit verließen und nach Süden in den Wald von Drêl zogen."  #~TR~
 decision_return_cuind_tooltip: "Die Cuind kehren nach Bozisha-Miraz zurück"  #~TR~
 decision_return_cuind_confirm: "Die Cuind kehren nach Bozisha-Miraz zurück"  #~TR~
 decision_return_cuind_get_innovations: "Die Cuind [culture|E] erhält alle [penni|E] [innovations|E]"  #~TR~
 decision_return_cuind_vassals_custom: "Jeder $penni$ und $avari$ [vassal|E]"  #~TR~
 decision_return_cuind_counties_custom: "Jedes $penni$ und $avari$ [county|e] in deinem [realm|E]"  #~TR~
 
 decision_rebuild_ost_in_edhil: "Ost-in-Edhil wiederaufbauen"  #~TR~
 decision_rebuild_ost_in_edhil_desc: "Einst das Juwel des östlichen [eriador|E], wurde [ostinedhil|E] von [sauroncharacter|E] im [waroftheelvesandsauron|E] geplündert und zerstört. Das Land liegt seitdem verlassen da, und niemand wagte es, sich den alten Ruinen zu nähern. Nun, da das Land wieder unter [elven|E] Kontrolle ist, liegt die Wiederherstellung der Stadt in unserer Hand.\n\nEs wird viel Arbeit und Reichtum erfordern, aber mit Mühe kann [eregion|E] doch wiedererstehen."  #~TR~
 decision_rebuild_ost_in_edhil_tooltip: "Die Hauptstadt von [eregion|E] wiederherstellen"  #~TR~
 decision_rebuild_ost_in_edhil_confirm: "Wir haben den Schatten überstanden und sind wieder auferstanden."  #~TR~
 ost_in_edhil_upgrade_holding: "Die [elven_refuge|E] in [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] wird um zwei Stufen verbessert. Wenn sie nicht um zwei Stufen verbessert werden kann, erhält [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] für jede Stufe, um die sie sonst verbessert worden wäre, 10 [development|E]."  #~TR~

 decision_claim_high_kingship: "Den Titel des Hochkönigs der Noldor beanspruchen"  #~TR~
 decision_claim_high_kingship_desc: "Seit dem Fall Gil-galads in der [lastalliance|E] gab es keinen Hochkönig der [noldorelves|E]. Die Noldor brauchten keinen König mehr, und indem ich ihn vakant lasse, würde ich meinem Lehnsherrn und lieben Freund Ehre erweisen. Außerdem hatte ich keine Lust auf den Titel.\n\nDoch vielleicht lag ich falsch. In diesen letzten Tagen, da der Schatten länger wird und das Licht schwächer wird, brauchen die [eldar|E] vielleicht jetzt mehr denn je die Hochkönige."  #~TR~
 decision_claim_high_kingship_tooltip: "Beanspruche den Titel des Hochkönigs der [noldorelves|E]"  #~TR~
 decision_claim_high_kingship_confirm: "Lasst die Hochkönige dem Schatten erneut entgegentreten"  #~TR~
 decision_claim_high_kingship_effect_tooltip: "Jeder [elf|E] in [lindon|E] leistet dir Vasallentreue."  #~TR~

 convert_to_elven_government_decision: "Zur Elfenregierung wechseln"  #~TR~
 convert_to_elven_government_decision_desc: "So können Elben nicht regieren, wir müssen zu unserer traditionellen Lebensweise zurückkehren."  #~TR~
 convert_to_elven_government_decision_tooltip: "Zur Elfenregierung wechseln"  #~TR~
 convert_to_elven_government_decision_confirm: "Zurück zum Elbentum"  #~TR~
 
 decision_integrate_nanduhirion: "Nanduhirion integrieren"  #~TR~
 decision_integrate_nanduhirion_desc: "Nanduhirion, das Dimrilltal, liegt zwischen dem Goldenen Wald von [lorien|E] und der Dunkelheit von [moria|E]. Wenn wir die Kontrolle darüber erlangen würden, könnten wir hier eine starke Bastion errichten, um uns gegen jede Bedrohung aus den Bergen zu schützen."  #~TR~
 decision_integrate_nanduhirion_tooltip: "Die Grenzen von Lórien nach Westen ausdehnen"  #~TR~
 decision_integrate_nanduhirion_confirm: "Nanduhirion soll Teil des Goldenen Waldes werden."  #~TR~
 
 decision_cross_the_anduin: "Über den Anduin"  #~TR~
 decision_cross_the_anduin_desc: "Am fernen Ufer des Großen Flusses steigt die Dunkelheit. Der schmutzige Einfluss von [dolguldur|E] hat sich unter den Menschen ausgebreitet, die in den Ländern zwischen dem [anduin|E] und dem [mirkwood|E] wohnen, und viele beginnen, von dem Gespenst beeinflusst zu werden, das jetzt über Amon Lanc schwebt.\n\nMit Hilfe der treuen Leofrings müssen wir den Anduin überqueren und die hereinbrechende Dunkelheit zurückdrängen, bevor sie mächtig genug wird, um den Goldenen Wald zu verschlingen..."  #~TR~
 decision_cross_the_anduin_tooltip: "Unterstütze die Leofrings bei ihrem Anspruch auf den Ertrunkenen Wald"  #~TR~
 decision_cross_the_anduin_confirm: "Beschwöre das Goldene Heer!"  #~TR~
 LEOFRINGS_HAVE_CLAIM: "Der Herr von [GetTitleByKey('d_parth_celebrant').GetNameNoTier] hat einen Anspruch auf das [GetTitleByKey('d_drownholt').GetNameNoTier]"  #~TR~
 
 decision_reveal_necromancer: "Enthülle den Nekromanten von Dol Guldur"  #~TR~
 decision_reveal_necromancer_desc: "Seit vielen Jahrhunderten breitet sich eine Dunkelheit von [GetTitleByKey('c_amon_lanc').GetNameNoTier] aus. Viele erzählen vom Aufstieg eines Nekromanten, der die alten Ruinen auf dem Hügel heimsucht und versucht, den [mirkwood|E] zu beflecken und die [elven|E] Königreiche in der Nähe zu schwächen. Einige vermuten, dass dieser Nekromant nur ein Mensch ist, der sich mit den dunklen Künsten beschäftigt, aber wir [elves|E] wissen, dass dies ein größeres Übel ist.\n\nWährend der Eintritt in den trostlosen Wald eine gefährliche Aufgabe ist, muss dies geschehen, um die wahre Natur des Schattens zu enthüllen, der jetzt in Dol Guldur wohnt. Wenn wir die Distanz verringern können, wird die Wahrheit enthüllt."  #~TR~
 decision_reveal_necromancer_tooltip: "Enthülle die wahre Natur der Dunkelheit in Dol Guldur"  #~TR~
 decision_reveal_necromancer_confirm: "Er kann sich nicht länger verstecken."  #~TR~
 decision_reveal_necromancer_tt: "Dein Reich grenzt an [GetTitleByKey('c_amon_lanc').GetNameNoTier]"  #~TR~
 decision_reveal_necromancer_tt_2: "Der Nekromant hält Dol Guldur"  #~TR~
 
 decision_delve_ardinak: "Reinige Ardinâk"  #~TR~
 decision_delve_ardinak_tooltip: "Reinige die verfluchte Insel Ardinâk."  #~TR~
 decision_delve_ardinak_desc: "Vor langer Zeit war [ardinak|E] die Heimat der [avari|E]. Ein großes Übel rührte sich dort, ein Diener von [morgothcharacter|E], der Tainalânn, König der Kinn-lai, tötete. Obwohl Tainalânn das Biest tötete, hinterließ es einen Fluch auf der Insel.\n\nWir müssen den Fluch brechen, wenn wir jemals das verlorene Dirsulinor zurückerobern wollen."  #~TR~
 decision_delve_ardinak_confirm: "Aufbruch"  #~TR~
 decision_delve_ardinak.tt: "Erforsche die verfluchte Insel Ardinâk und bekämpfe den Schatten, der dort hängt."  #~TR~
 
 ### Maglor Decision ###
 decision_annihilate_abhorred: "Vernichte Sauron den Verabscheuten"  #~TR~
 decision_annihilate_abhorred_tooltip: "Zerstöre Morgoths Leutnant ein für alle Mal"  #~TR~
 decision_annihilate_abhorred_desc: "Obwohl Morgoth gestürzt und aus der Welt verstoßen wurde, blieb sein Übel bestehen, um [ardaconcept|E] danach zu verunreinigen. Der Größte davon ist [sauroncharacter|E], sein mächtigster Leutnant. Peiniger von Maedhros und Finrod, Betrüger von Celebrimbor, Mörder von Gil-galad – seine Verbrechen gegen die [noldorelves|E] allein sind Legion, ganz zu schweigen von seinen unzähligen anderen Verbrechen. Seine Macht ist in diesem Zeitalter des Schwindens gewachsen, aber er ist weder unbesiegbar noch unangreifbar. Wir sind weniger als die große [lastallianceshort|E], aber dennoch – wir werden den Verabscheuten und seine Werke endlich zerstören."  #~TR~
 decision_annihilate_abhorred_confirm: "Aurë entuluva! Auta i lómë!"  #~TR~
 decision_annihilate_abhorred_defensive_azaghal: "Azaghâls Schuld beglichen"  #~TR~
 decision_annihilate_abhorred_defensive_mirkwood: "Den Zauberer von Mirkwood getötet"  #~TR~
 decision_annihilate_abhorred_aggresive_tt: "Du schickst einen Brief an [gondor_ruler.GetNameNoTooltip] und bittest ihn um Hilfe im Krieg gegen [sauroncharacter|E]."  #~TR~
 decision_annihilate_abhorred_aggresive_tt_2: "Beginne einen [war|E] gegen [sauroncharacter|E]\n"  #~TR~
 decision_annihilate_abhorred_aggresive_tt_3: "Du schickst einen Brief an [GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip], [GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip] und [GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip], um dir im Krieg gegen [sauroncharacter|E] zu helfen"  #~TR~

 decision_annihilate_dol_guldur: "Vernichte Dol Guldur"  #~TR~
 decision_annihilate_dol_guldur_tooltip: "Tilge den Schandfleck von [sauroncharacter|E] im südlichen [greenwood|E]"  #~TR~
 decision_annihilate_dol_guldur_desc: "Seit dem Rückzug Orophers nach Norden verließen seine Leute langsam die südlichen Gebiete von [greenwood|E]. In ihrem Gefolge schlich sich Dunkelheit ein, bis der Wald ein Ort der Angst und des Schreckens wurde. Eine schreckliche Festung wurde an der ehemaligen Stelle von Amon Lanc errichtet, die jetzt als Dol Guldur, der Hügel der Zauberei, bekannt ist. Ein verzerrtes Echo von Tol-in-Gaurhoth, es verbreitet eine Seuche, die ganz [rhovanion|E] befleckt und alle bedroht, die darin wohnen.\n\nWir werden diese Bastion der Dunkelheit auslöschen und die Gebiete von Rhovanion sichern."  #~TR~
 decision_annihilate_dol_guldur_confirm: "Wir haben keine Luthien, aber dies ist kein Tol-in-Gaurhoth."  #~TR~
 decision_annihilate_dol_guldur_is_valid_tt: "Du hast die Schuld von Azaghâl beglichen."  #~TR~
 decision_annihilate_dol_guldur_effect_tt: "Beginne einen [war|E] gegen [GetTitleByKey('k_amon_lanc').GetHolder.GetName] um [GetTitleByKey('k_amon_lanc').GetName]"  #~TR~

 decision_umbar_burns: "Zerstöre die Stadt der Korsaren"  #~TR~
 decision_umbar_burns_tooltip: "Versammle die Männer von Gondor, um Umbar anzugreifen"  #~TR~
 decision_umbar_burns_desc: "[GetTitleByKey('k_umbar').GetNameNoTier] ist die älteste und mächtigste der Kolonialfestungen der [numenoreans|E], durchtränkt von der Korruption zuerst der Männer des Königs und dann derer im Dienst von [sauroncharacter|E]. Seit unzähligen Generationen ist es ein Dorn im Auge von [gondor|E], und jetzt ein Messer, das auf seinen Küstenunterbauch gerichtet ist. Seine Überfälle binden viele Männer und Materialien von Gondor und berauben sie des Krieges gegen Sauron. Das kann nicht länger so bleiben. Lasst uns versammeln, was von den Männern von Gondor mit uns zusammenarbeiten wird, und diese Bedrohung neutralisieren.\n\nUmbar ist nicht der erste Hafen, den [maglor|E] in Brand gesteckt hat, aber mit Eru's Willen, sei dies der letzte."  #~TR~
 decision_umbar_burns_confirm: "An mich, Männer von Gondor!"  #~TR~
 decision_umbar_burns_effect_tt: "Du kannst [men_at_arms|E], [levies|E] und [knights|E] von den Küstenherren Gondors erhalten\n\nNach einer Sammelphase wirst du einen [war|E] gegen [GetTitleByKey('k_umbar').GetNameNoTier] starten, um ihn zu zerstören."  #~TR~

 decision_fourth_kinslaying: "Beginne das Vierte Kinslaying"  #~TR~
 decision_fourth_kinslaying_tooltip: "Wir werden die Königsherrschaft mit Gewalt beanspruchen"  #~TR~
 decision_fourth_kinslaying_desc: "Die Entrechteten sollen nicht länger Entrechtete sein. Die Ältere Linie von Finwë wird wieder herrschen, und sei es mit Feuer und Schwert."  #~TR~
 decision_fourth_kinslaying_confirm: "Weder Recht noch Liebe..."  #~TR~
 decision_fourth_kinslaying_effect_tt: "Du wirst alle diejenigen rufen, die dir folgen würden, und einen Krieg gegen [GetTitleByKey('e_lindon').GetHolder.GetName] beginnen, um den Titel des Hochkönigs von [GetTitleByKey('e_noldor').GetNameNoTier|l] zu beanspruchen."  #~TR~

 decision_rally_army_righteous: "Versammle die Armee der Gerechten"  #~TR~
 decision_rally_army_righteous_tooltip: "Rufe elbische Veteranen und Freiwillige auf, sich deinen Feldzügen anzuschließen"  #~TR~
 decision_rally_army_righteous_desc: "Nach dem großen Kampf der [Concept('warlastalliance','Last Alliance')|E] und dann den langen Kriegen gegen [angmar|E] beruhigte sich Lindon und zog sich in die Isolation zurück, geschützt durch die großen Entfernungen zu jeder Bedrohung. Aber es gibt Bedrohungen, die eines Tages an seine Küsten kommen werden, wenn sie nicht verhindert werden. Viele in Lindon wissen das, aber es mangelt ihnen an Führung, um den Schritt zu wagen. Nun, ich bin es. Mein Name und der meiner Familie sind mit unschuldigem Blut befleckt, das vielleicht nie gereinigt werden kann. Aber lasst nicht sagen, dass wir es nicht versucht haben. Lasst ganz Lindon wissen – wenn jemand den Kampf gegen den Feind aufnehmen, die Länder der Freien Völker sichern will, dann versammelt euch zum Stern von Fëanor!"  #~TR~
 decision_rally_army_righteous_confirm: "Tod werden wir ihm bereiten, ehe der Tag endet..."  #~TR~
 decision_rally_army_righteous_aggresive: "Gehe nach [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]!"  #~TR~
 maglor_aggresive_route_tooltip: "Bewege dich nach [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip], mit der Absicht, so schnell wie möglich gegen [sauroncharacter|E] zuzuschlagen"  #~TR~
 decision_rally_army_righteous_aggresive_desc: ""
 decision_rally_army_righteous_defensive: "Wir marschieren nach [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]"  #~TR~
 maglor_defensive_route_tooltip: "Bewege dich nach [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip] und schließe ein großes Bündnis, um [sauroncharacter|E] zu entsprechen"  #~TR~
 decision_rally_army_righteous_defensive_desc: ""
 decision_rally_army_righteous_effect_tt: "Wähle einen Weg, um dich mit [sauroncharacter|E] zu messen."  #~TR~

 decision_bring_harad_down: "Schlage gegen die Haradrim zu"  #~TR~
 decision_bring_harad_down_tooltip: "Ruf Männer von Gondor, um einen Feldzug gegen Nah-Harad zu beginnen"  #~TR~
 decision_bring_harad_down_desc: "Ein Großteil der Haradrim im Harnen-Fluss-Tal steht seit langem unter Saurons Einfluss und versorgt ihn mit wertvollen Männern und Material, außerdem stellt er eine Bedrohung für Gondor dar. Wir müssen Sauron von seinen Dienern trennen. Nachdem Umbar gefallen ist, haben wir nun einen Brückenkopf, von dem aus wir tief in Nah-Harad eindringen können. Lasst uns einen Aufruf an alle willigen Männer Gondors richten – da Umbar nicht mehr ist, ist es an der Zeit, die letzte Bedrohung aus dem Süden zu beseitigen!"  #~TR~
 decision_bring_harad_down_confirm: "Sende die Herolde aus."  #~TR~
 decision_bring_harad_down_custom_tt: "Du hast Umbar zerstört."  #~TR~

 decision_help_good_dynasty_rise: "Bringe Harad zur Vernunft"  #~TR~
 decision_help_good_dynasty_rise_tooltip: "Nachdem die gefallenen Männer Harads verstreut sind, erhebe ein rechtschaffenes Volk, um über sie zu herrschen."  #~TR~
 decision_help_good_dynasty_rise_desc: "Nachdem Saurons mächtigste Diener in Harad besiegt wurden, haben viele Haradrim den Glauben an Khaz-gramaze verloren. Ihr Gott ist entweder nicht willens oder nicht in der Lage, sie zu verteidigen, und viele wenden sich von ihm ab. Vielleicht könnten diese Dissidenten mit unserer Unterstützung nicht nur Saurons Einfluss weiter schwächen, sondern die ganze Region gegen ihn aufbringen? Es kursieren bereits Gerüchte über einen eifrigen Anführer, der gegen Sauron predigt..."  #~TR~
 decision_help_good_dynasty_rise_confirm: "Erhebt euch, Männer Harads, und erkennt Wahrheit und Licht."  #~TR~
 decision_help_good_dynasty_rise_custom_tt.1: "Eine mächtige neue Dynastie wird in [GetTitleByKey('k_haruzan').GetNameNoTier] an unserer Seite aufsteigen\n"  #~TR~
 decision_help_good_dynasty_rise_custom_tt.2: "Der Kriegsgrund 'Reich zerschlagen' kann jetzt außerhalb des Reiches [GetTitleByKey('e_haradwaith').GetNameNoTier] verwendet werden"  #~TR~
 decision_help_good_dynasty_rise_custom_tt.3: "Im Haradwaith-Reich dürfen nur Gebiete der Herzogsstufe existieren, wenn ihr Herrscher einem bösen Glauben angehört."  #~TR~

 decision_reclamation_of_moria: "Rückeroberung von Khazad-dûm"  #~TR~
 decision_reclamation_of_moria_tooltip: "Erobert das [GetTitleByKey('k_khazad_dum').GetName] zurück, das mächtigste Königreich der [dwarves|E] in [middleearth|E]."  #~TR~
 decision_reclamation_of_moria_valid_tt: "Es gibt keine [goblins|E] oder [orcs|E] mehr im [GetTitleByKey('k_khazad_dum').GetName]."  #~TR~
 decision_reclamation_of_moria_desc: "[khazaddum|E] war das mächtigste Königreich der [dwarves|E] in [middleearth|E]. Mit dem Fall des [balrog|E] ist das größte Hindernis für eine Rückkehr der Zwerge beseitigt worden.\n\nAllerdings verstecken sich immer noch viele [goblins|E] und [orcs|E] in seinen Tiefen. Wir müssen die Tiefen säubern und den [longbeards|E] eine sichere Rückkehr in ihre alte Behausung ermöglichen. Ihre Stärke wird in den kommenden Kriegen benötigt."  #~TR~
 decision_reclamation_of_moria_confirm: "Lasst die größte Behausung wieder erstehen!"  #~TR~
 decision_reclamation_of_moria_title_tt: "\n$BULLET_WITH_TAB$[GetTitleByKey('k_khazad_dum').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_zirakzigil').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_barazinbar').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_bundushathur').GetName]"  #~TR~
 decision_reclamation_of_moria_troops_tt: "Du schmiedest ein [alliance|E] mit den [dwarves|E] für den [battle|E] gegen [sauroncharacter|E] und erhältst periodisch Truppen, die mit der [dwarf_in_moria.GetCulture.GetName] [culture|E] verbunden sind\n"  #~TR~
 decision_reclamation_of_moria_tt.1: "[dwarf_in_moria.GetName] erhält die Herzogtümer $decision_reclamation_of_moria_title_tt"  #~TR~
 decision_reclamation_of_moria_tt.2: "Ein Familienmitglied der Dynastie [dwarf_in_moria.GetDynastyName], [dwarf_in_moria.GetName], erhält $decision_reclamation_of_moria_title_tt"  #~TR~
 decision_reclamation_of_moria_tt.3: "[dwarf_in_moria.GetName], ein Zwerg aus der berühmten Dynastie [dwarf_in_moria.GetDynastyName] in den Eisernen Bergen erhält $decision_reclamation_of_moria_title_tt"  #~TR~
 decision_reclamation_of_moria_tt.4: "[dwarf_in_moria.GetName], ein Zwerg aus der berühmten Dynastie [dwarf_in_moria.GetDynastyName] in den [bluemountains|E] erhält $decision_reclamation_of_moria_title_tt"  #~TR~

 decision_cleanse_the_high_pass: "Säuberung von [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]"  #~TR~
 decision_cleanse_the_high_pass_tooltip: "Du säuberst [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] von Goblins."  #~TR~
 decision_cleanse_the_high_pass_desc: "Der [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] ist eine wichtige Verbindung zwischen Rhovanion und Eriador. Früher von [imladris|E] bewacht, haben in jüngerer Zeit die Männer des Tals unter den Beornings diese wichtige Aufgabe übernommen. Doch selbst diese starken Männer kämpfen. Um die Verbindung zwischen den beiden Kontinenten wiederherzustellen, müssen wir die Goblins aus dem Pass vertreiben!"  #~TR~
 decision_cleanse_the_high_pass_confirm: "Der Pass wird sicher gemacht!"  #~TR~
 decision_cleanse_the_high_pass_effect: "Die Männer des Tals werden dir periodisch [men_at_arms|E] schicken, um dich in deinem Bündnis zu unterstützen"  #~TR~
 decision_cleanse_the_high_pass_valid_tt: "Es gibt keine [goblins|E] oder [orcs|E] mehr im [GetTitleByKey('k_high_pass').GetName]"  #~TR~

 decision_retire_to_himring: "Rückkehr nach Himring"  #~TR~
 decision_retire_to_himring_tooltip: "Meine Aufgabe ist beendet – es ist an der Zeit, nach Himring zurückzukehren"  #~TR~
 decision_retire_to_himring_desc: "Ich zog in den Krieg, um den Schatten zu besiegen, und nun ist er zu Fall gebracht. Doch ich bin über viele Jahre des Leids müde und erschöpft geworden, und Zeit und Erinnerung lastet schwer auf mir. Das Meer ruft mich, obwohl der Weg versperrt ist! Doch auf Himring ist es ruhig, denn dort leben die Erinnerungen an alte Tage.\n\nNachdem meine Arbeit getan ist, werde ich nach Himring zurückkehren, um auszuruhen und zu singen, bis die Welt zerbrochen und neu gemacht wird, oder bis ich zu einem Lied im Wind werde."  #~TR~
 decision_retire_to_himring_confirm: "Die [Glossary('Noldolantë','noldolante_gloss')] gewinnt eine weitere Strophe..."  #~TR~
 
 ### Glorfindel Decisions ###
 decision_glorfindel_ride_out: "Ausreiten"  #~TR~
 decision_glorfindel_ride_out_tooltip: "Beginne deine Suche nach den Schatten, die du in deinem Traum gesehen hast"  #~TR~
 decision_glorfindel_ride_out_desc: "Ein böses Vorzeichen hat meinen Herzen einen Schatten geworfen. Die Weisheit von [elrond|E] hat mich glauben lassen, dass ich ausreiten und diese Gefahr aufdecken soll, wo immer sie sich auch verstecken mag. Ich werde von [imladris|E] ausreiten, sobald ich kann, mit dem treuen Asfaloth als meinem einzigen Begleiter."  #~TR~
 decision_glorfindel_ride_out_confirm: "Trag mich noch einmal, Asfaloth."  #~TR~
 decision_glorfindel_ride_out_tt: "Du begibst dich in die Wildnis von [eriador|E]"  #~TR~

 ###########################
 ### Dorwinion Decisions ###
 ###########################
 decision_choose_dorwinion_faction: "Dynastie mit einer Fraktion verbünden"  #~TR~
 decision_choose_dorwinion_faction_tool_tip: "Verbinde die Dynastie [ROOT.Char.GetDynasty.GetName] [dynasty|E] mit einer der beiden großen Fraktionen von [dorwinion|E]."  #~TR~
 decision_choose_dorwinion_faction_desc: "Politische Machenschaften und Intrigen sind ein wichtiger Bestandteil der [dorwinion|E]-Gesellschaft, in der zwei gegnerische Fraktionen dominieren: die Weinherrn und die Kaufmannfürsten.\n\nUnsere [dynasty|E] hat bisher jede öffentliche Verbindung mit einem dieser großen Machtblöcke vermieden. Doch vielleicht ist es an der Zeit, unsere Neutralität zu überdenken."  #~TR~
 decision_choose_dorwinion_faction_confirm: "Wähle eine Seite"  #~TR~
 decision_choose_dorwinion_faction_tool_tip_2: "Deine [dynasty|E] wird sich mit den [GetModifier('winelords').GetNameWithTooltip] oder den [GetModifier('master_merchants').GetNameWithTooltip] verbünden."  #~TR~
 
 decision_change_dorwinion_faction: "Dynastie-Fraktionszugehörigkeit ändern"  #~TR~
 decision_change_dorwinion_faction_tool_tip: "Ändere die Fraktionszugehörigkeit der Dynastie [ROOT.Char.GetDynasty.GetName] [dynasty|E]."  #~TR~
 decision_change_dorwinion_faction_desc: "Politische Machenschaften und Intrigen sind ein wichtiger Bestandteil der [dorwinion|E]-Gesellschaft, in der zwei gegnerische Fraktionen dominieren: die Weinherrn und die Kaufmannfürsten.\n\nIn der Vergangenheit hat sich unsere [dynasty|E] entschieden, sich mit den Interessen einer dieser Parteien zu verbünden. Aber die politische Welt ist ständig in Bewegung, und die Entscheidungen der Vergangenheit stimmen nicht immer mit den Interessen von heute überein.\n\nEs besteht immer die Möglichkeit einer Neuausrichtung, aber nicht ohne einen erheblichen Verlust an Ansehen und Respekt für mein Haus..."  #~TR~
 decision_change_dorwinion_faction_confirm: "Richte deine Interessen neu aus"  #~TR~
 decision_change_dorwinion_faction_tool_tip_2: "Deine [dynasty|E] wird sich mit den [GetModifier('winelords').GetNameWithTooltip] oder den [GetModifier('master_merchants').GetNameWithTooltip] verbünden oder sich wieder für Neutralität entscheiden."  #~TR~
 
 decision_dorwinion_abolish_elections: "Wahlen abschaffen"  #~TR~
 decision_dorwinion_abolish_elections_tool_tip: "Festigt eure Macht im Königreich, indem ihr die Wahlen abschafft"  #~TR~
 decision_dorwinion_abolish_elections_desc: "Generationen lang haben die Herren unseres Königreichs einen Anführer aus ihren Reihen gewählt, um unser Volk in die Zukunft zu führen. Obwohl diese Praxis in ihren Zielen edel war, hat sie zu Fraktionalisierung und Uneinigkeit geführt.\n\nIch bin hoch angesehen und das Königreich gedeiht unter der Führung meiner [dynasty|E]. Warum sollten wir riskieren, alles zu verlieren, wenn ich schließlich dahinscheide? Vielleicht ist die Zeit gekommen, den Wert unseres Wahlsystems neu zu bewerten..."  #~TR~
 decision_dorwinion_abolish_elections_confirm: "Nur meine Familie soll herrschen"  #~TR~
 decision_dorwinion_abolish_elections_title_heir_is_your_heir: "Dein [player_heir|E] ist [heir|E] von [GetTitleByKey('k_dorwinion').GetName]"  #~TR~
 
 decision_fortify_southern_pass: "Sichert den südlichen Pass"  #~TR~
 decision_fortify_southern_pass_tooltip: "Errichtet eine Festung im Gebirgspass nach Rhûn"  #~TR~
 decision_fortify_southern_pass_desc: "Jenseits der Stadt [GetTitleByKey('c_caras_sant').GetNameNoTier] liegt ein Gebirgspass, der in die Gebiete der Ostlinge von [GetTitleByKey('e_rhun').GetNameNoTier] führt. Während die Männer von [rhun|E] oft mit uns Handel getrieben haben, ist es ebenso wahrscheinlich, dass sie in unser Land einfallen, wenn sich die Gelegenheit bietet.\n\nUm uns gegen jede Bedrohung aus dem Süden zu schützen, sollten wir unsere Grenzen südlich von Caras Sant befestigen und direkt am Ausgang des Gebirgspasses eine Festung bauen – und so einen leicht zu verteidigenden Engpass schaffen."  #~TR~
 decision_fortify_southern_pass_confirm: "Beginnt sofort mit dem Bau!"  #~TR~

