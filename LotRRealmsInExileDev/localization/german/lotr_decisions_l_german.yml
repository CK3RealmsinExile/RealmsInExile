 decision_turn_to_piracy: "Wende dich der Piraterie zu"  #~TR~
 decision_turn_to_piracy_AI: "Wende dich der Piraterie zu (KI)"  #~TR~
 decision_turn_to_piracy.desc: "Lange genug haben wir vorgegeben, zivilisiert zu sein, schwach zu sein. Wir sind die stolzen Söhne des Ufers und wir werden uns einem Leben des Raubens zuwenden, unsere Segel werden an der ganzen Belegaer-Küste gefürchtet sein!"  #~TR~
 decision_turn_to_piracy.tt: "Nimm dein Erbe als Plünderer an"  #~TR~
 decision_turn_to_piracy_confirm: "Plünderung und Ruhm."  #~TR~

 decision_adunaic_revival: "Adûnaische Wiederbelebung"  #~TR~
 decision_adunaic_revival_desc: "In alten Tagen wurde Umbar von den [adunai|E] regiert, große Männer, mächtig und stolz. Von ähnlicher Art war Castamir der Große, Gründer unserer Linie und größter der Könige von [gondor|E], dessen Nachkommen zu Unrecht nach Umbar verbannt wurden. Obwohl viel Zeit vergangen ist und die Erinnerung verzerrt wird, liegt der Schatten ihres Erbes immer noch über Umbar.\n\nWir gehören derselben großen Linie an, die wahren Erben des Geburtsrechts der Castamirs. Auch wir verdienen es, über die geringeren Männer erhoben zu werden, denn in unseren Adern fließt das Blut der [anadune|E]. Würden wir von diesen Ähnlichkeiten predigen und uns an diese historischen Mächte binden, würden wir unsere Position in Umbar erheblich stärken, egal wie unser Anspruch von einigen gesehen wird. Es ist an der Zeit, die Traditionen unseres Erbes anzunehmen und die [adunai|E] wieder groß zu machen!"  #~TR~
 decision_adunaic_revival_tt: "Belebe das adûnaische Erbe Umbars"  #~TR~
 decision_adunaic_revival_confirm: "Wir werden unsere Vergangenheit annehmen!"  #~TR~

 decision_feudalize_umbar: "Lokale Regierung annehmen"  #~TR~
 decision_feudalize_umbar_desc: "Umbar unterscheidet sich von den anderen Reichen von [harad|E], denn sie bewahren in irgendeiner Form das rechtliche Erbe von [numenor|E]. Während die anderen Völker der Region [clan|E]-Bindungen und familiäre Bindungen über die Einheit einer Nation stellen, sind die Menschen von Umbar eher durch Eide und Verpflichtungen zwischen Vasall und Lehnsherrn verbunden. Dieses [feudal|E]-System ersetzt parteiische Familienfehden durch heilige Gelübde und Pflichten gegenüber ihrem König.\n\nWir folgen diesen Traditionen nicht, und daher sehen uns die Leute von Umbar als nichts mehr als ausländische Usurpatoren und Eroberer an und werden meine Herrschaft niemals vollständig akzeptieren. Wenn ich diese [feudal|E]-Traditionen annehmen würde, würde dies meine Legitimität in den Augen meiner Untertanen erhöhen und meine Herrschaft über das Reich stärken."  #~TR~
 decision_feudalize_umbar_confirm: "Mein Volk soll mein Führer sein"  #~TR~
 decision_feudalize_umbar_tt: "Übernehme die [feudal|E]-Regierung von deinen Vasallen"  #~TR~

 decision_wildman_invasion_t: "Finanzierung einer Wildmenschen-Invasion von Gondor"  #~TR~
 decision_wildman_invasion_desc: "Seit Jahrhunderten ist Westgondor ein Schauplatz von Unruhen und dient immer als Dorn im Auge unseres rechtmäßigen Königreichs. Vielleicht könnten wir einer der Wildmenschenfraktionen eine großzügige Finanzierung für eine Invasion in Gondors Grenzgebiet anbieten?"  #~TR~
 decision_wildman_invasion_confirm: "Sende den Wildmenschen ein Angebot!"  #~TR~
 decision_wildman_invasion_tooltip: "Die Wildmenschen werden den Vorschlag eines [varangian_adventure|E] in Betracht ziehen."  #~TR~
 decision_wildman_invasion_tooltip_2: "Sie könnten unser Angebot nutzen und beschließen, Gondor nicht anzugreifen, sondern ein schwächeres Reich von Enedhwaith, Rohan, dem Anduin oder Eriador anzugreifen."  #~TR~
 
 decision_claim_the_sacred_isles: "Erhebe Anspruch auf die Heiligen Inseln"  #~TR~
 decision_claim_the_sacred_isles_desc: "Die Legende erzählt von der Erschaffung der vier heiligen Inseln, die von [ulmocharacter|E] selbst geschaffen wurden. Zuerst war die Enge Bucht, weit im Süden und am nächsten zum Herrschaftsbereich des Tidelords. Dann wurden die Zwillingsinseln der Einsamen und der Pelikaninseln errichtet, um die Küste von Mardruak zu schmücken. Und als letzte der vier Schwestern wurde die Unfruchtbare Insel geschaffen, wo Muscheln an Land gespült werden, von denen gesagt wird, dass sie mit der Stimme des Herrschers des Meeres sprechen…\n\nLasst uns Anspruch auf diese heiligen Inseln erheben, damit wir unsere Überlegenheit über alle anderen beweisen können, die es wagen, die wilden Gewässer des Großen Meeres zu befahren."  #~TR~
 decision_claim_the_sacred_isles_tooltip: "Erhalte einen bestätigten Anspruch auf jede der Heiligen Inseln der Korsaren."  #~TR~
 decision_claim_the_sacred_isles_confirm: "Die Inseln werden mein sein!"  #~TR~
 
 decision_unite_the_sacred_isles: "Vereine die Heiligen Inseln"  #~TR~
 decision_unite_the_sacred_isles_desc: "Nachdem ich alle vier Heiligen Inseln erobert habe, ist es an der Zeit, meine Herrschaft über sie zu festigen.\n\nLasst alle Korsaren meinen Namen kennen und lasst sie von der Pracht des Einiger der Heiligen Inseln beeindruckt sein!"  #~TR~
 decision_unite_the_sacred_isles_tooltip: "Bilde ein neues Königreich auf der Grundlage der vier Heiligen Inseln."  #~TR~
 decision_unite_the_sacred_isles_confirm: "Alle werden meine Ehre anerkennen!"  #~TR~
 
 decision_settle_tol_uialgaer: "Besiedele die Unfruchtbare Insel"  #~TR~
 decision_settle_tol_uialgaer_desc: "Nördlich der Länder von Mardruak liegt die geheimnisvolle Unfruchtbare Insel, auch [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] von unserem Volk genannt. Wenn wir die Heiligen Inseln vereinen wollen, sollten wir diese letzte Insel besiedeln, um dort einen Korsarenhafen zu errichten."  #~TR~
 decision_settle_tol_uialgaer_tooltip: "Kolonisiere die weit entfernte [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]."  #~TR~
 decision_settle_tol_uialgaer_confirm: "Sende ein Schiff mit unseren besten Arbeitern!"  #~TR~
 
