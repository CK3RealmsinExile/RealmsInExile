 decision_chelkar_submission: "Fordere die Unterwerfung von Chelkar"  #~TR~
 decision_chelkar_submission_tooltip: "Fordere die Unterwerfung von Chelkar"  #~TR~
 decision_chelkar_submission_desc: "Chelkar ist die Wurzel der Uneinigkeit Harwens. Wenn wir unseren Platz als die vorherrschende Macht in Nah-Harad wiederherstellen wollen, müssen wir sie in die Knie zwingen."  #~TR~
 decision_chelkar_submission_confirm: "Kniet vor eurem Herrn!"  #~TR~
 send_chelkar_ultimatum: "Sendet Chelkar ein Ultimatum – Unterwerfung oder Invasion"  #~TR~
 
 decision_harnen_submission: "Fordere die Unterwerfung der Harnen"  #~TR~
 decision_harnen_submission_tooltip: "Erobert die Mündung der Harnen von den stolzen Umbaren zurück"  #~TR~
 decision_harnen_submission_desc: "Die Umbaren hatten zu lange freie Hand an der Mündung der Harnen. Sie besteuern unseren Handel damit und könnten sie uns sogar ganz verschließen. Wenn wir unsere Hegemonie über Nah-Harad wiederherstellen wollen, müssen wir sie an ihren Platz verweisen."  #~TR~
 decision_harnen_submission_confirm: "Die Harnen gehört mir!"  #~TR~
 decision_harnen_submission.tt: "Die Umbaren entlang der Harnen werden eure Forderungen erhalten..."  #~TR~
  
 decision_repulse_khand_lurmsakun: "Schlage Khands Anspruch auf Lûrmsakûn zurück"  #~TR~
 decision_repulse_khand_lurmsakun_tooltip: "Verschiebe Lûrmsakûn von Khand nach Haradwaith"  #~TR~
