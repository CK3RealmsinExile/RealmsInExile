 control_trade_in_the_bay_of_ormal_decision.tt.inyaloni_desc: "#T #V [GetTitleByKey('c_inyaloni').GetNameNoTier]#! #!\n\nAnarikês zweite Stadt ist kein bloßer Schatten, denn Inyalôni ist voller Hafenarbeiter, Schatzkammern und unabhängiger Makler. Ein Fuß im Land hier ist ein Fuß im Land in Anarikês Zukunft. Sein Verlust würde ihr Vertrauen und ihre Kassen gleichermaßen erschüttern.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_inyaloni_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_inyaloni').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
