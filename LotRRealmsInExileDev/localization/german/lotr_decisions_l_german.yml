 decision_found_tedjin_confederacy: "Vereinige das Tedjin-Volk"  #~TR~
 decision_found_tedjin_confederacy_tooltip: "Vereinige die Tedjin unter einem Banner"  #~TR~
 decision_found_tedjin_confederacy_desc: "Zu lange waren die Tedjin uneinig, zufrieden damit, ruhig im Hochland von Mardruak zu bleiben. In dieser Zeit haben wir wenig getan und viel ertragen, die Verminderung unserer alten Herrlichkeit.\nWenn ich mein Volk unter einem Banner vereinen könnte, könnte ich es zu einer Macht schmieden, die seit den Tagen der Qadjajar nicht mehr gesehen wurde, und zu einer wahren Macht für unser Schicksal."  #~TR~
 decision_found_tedjin_confederacy_confirm: "Ein neuer Tag bricht für die Tedjin an"  #~TR~
 found_tedjin_confederacy_tt: "Alle anderen Tedjin-Herrscher in der Region [GetGeographicalRegion('custom_reform_tedjin_confederacy').GetName]:\n$BULLET_WITH_TAB$Derzeit erfüllen #V [GetPlayer.MakeScope.ScriptValue('lotr_form_tedjin_confederacy_total_convinced')]#! von #V [GetPlayer.MakeScope.ScriptValue('lotr_form_tedjin_confederacy_total')]#! diese Anforderung\n$BULLET_WITH_TAB$Mindestens eines von diesen:\n$TAB$$BULLET_WITH_TAB$Sie oder ihr [regent|E] sind #V Dein#! [friend|E]\n$TAB$$BULLET_WITH_TAB$Sie oder ihr [regent|E] sind #V Dein#! [lover|E]\n$TAB$$BULLET_WITH_TAB$Sie oder ihr [regent|E] sind #V Dein#! [ally|E]\n$TAB$$BULLET_WITH_TAB$Sie oder ihr [regent|E] sind von #V Dir#! [hooked|E]\n$TAB$$BULLET_WITH_TAB$Sie sind #V Dein#! [tributary|E]"  #~TR~
 found_tedjin_confederacy.effect1: "Alle [independent|E] Tedjin-Erbe [friends|E], [lovers|E], [allies|E], [tributaries|E] oder [hooked|E] Charaktere werden deine Vasallen."  #~TR~
 found_tedjin_confederacy.effect2: "#V Alle [independent|E] Tedjin-Erbe [friends|E], [lovers|E], [allies|E], [tributaries|E] oder [hooked|E] Charaktere werden deine Vasallen#!"  #~TR~
 fervor_nationalist_unity: "Die Tedjin haben sich unter dem Banner von Maladûm vereint."  #~TR~
 
 decision_refound_qadjajar: "Stifte das Katajate von Qadjajar neu"  #~TR~
 decision_refound_qadjajar_tooltip: "Bringe das nördliche Bellakar unter Tedjin-Herrschaft und stelle das gefallene Qadjajar Katajate wieder her"  #~TR~
 decision_refound_qadjajar_desc: "Vor über 2000 Jahren fiel das Katajate von Qadjajar vor einem wiedererstarkenden Bellakar. Während wir seit seinem Fall in relativen Frieden gelebt haben, hat unser Volk niemals den Wohlstand und Reichtum dieser kurzen glorreichen Stunde erreicht, als ganz Bellakar vor unseren Armeen einknickte und sogar die Tumakveh vor uns flohen. Jetzt aber sind wir endlich in der Lage, das Erbe des längst vergessenen Katajate zurückzugewinnen und ein wiederhergestelltes Qadjajar auszurufen!"  #~TR~
 decision_refound_qadjajar_confirm: "Ein neuer Tag bricht für die Tedjin an"  #~TR~
 
 decision_declare_greater_qadjajar: "Erkläre Groß-Qadjajar"  #~TR~
 decision_declare_greater_qadjajar_tooltip: "Bringe alle alten Tedjin-Eroberungen unter dein Banner!"  #~TR~
 decision_declare_greater_qadjajar_desc: "Obwohl Qadjajar wiedergeboren ist, ist es immer noch ein Schatten unserer glorreichen Mittagszeit, als ganz Bellakar, Nord und Süd, sich vor uns verbeugte. Wenn wir Süd-Bellakar erobern können, können wir Qadjajar wirklich zu seinem früheren Glanz zurückbringen und den Begriff darüber hinaus über Felaya und Mardrûak hinaus erweitern – ein Groß-Qadjajar."  #~TR~
 decision_declare_greater_qadjajar_confirm: "Das ist unsere Stunde!"  #~TR~
 
 decision_faithful_tedjin_kingdom: "Bilde Tedyathâni"  #~TR~
 decision_faithful_tedjin_kingdom_tooltip: "Erfülle den Traum der Tedjin-Reformisten und schaffe eine neue Heimat für die Tedjin"  #~TR~
 decision_faithful_tedjin_kingdom_desc: "Zu lange war unser Volk in der Mitte feststecken geblieben und hat in der kargen Einöde zwischen Felaya, Mardrûak und Umbar gelebt. Felaya ist die Heimat unserer Glaubensgeschwister und kann daher nicht unsere neue Heimat sein – aber Mardrûak und Umbar? Diese Korsaren schikanieren die Gläubigen und leben vom Leid anderer! Es ist fast ein göttliches Gebot, dass wir ihre großen Städte einnehmen und sie nutzen sollten, um eine neue Heimat für die Gläubigen zu schaffen."  #~TR~
 decision_faithful_tedjin_kingdom_confirm: "Tedyathâni, so lange ein Traum – es soll sein"  #~TR~
 
 decision_greater_faithful_tedjin_kingdom: "Erweitere die Länder der Gläubigen"  #~TR~
 decision_greater_faithful_tedjin_kingdom_tooltip: "Setze die Eroberung im Namen des Einen fort"  #~TR~
 decision_greater_faithful_tedjin_kingdom_desc: "Obwohl die Korsaren gefallen sind, gibt es immer noch mehr Länder in unserer Nähe, in denen sich die Feinde der Gläubigen verschanzt haben. Wenn wir eine wahre Heimat bauen wollen, wo die Gläubigen frei und sicher leben können, müssen wir unsere Grenzen über ihre derzeitigen Grenzen hinaus ausdehnen und ihr Land einnehmen."  #~TR~
 decision_greater_faithful_tedjin_kingdom_confirm: "Bis nach Khand, wenn wir müssen."  #~TR~
 
