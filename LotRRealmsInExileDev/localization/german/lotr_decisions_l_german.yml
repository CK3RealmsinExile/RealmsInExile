 decision_consolidate_harondor: "Harondor festigen"  #~TR~
 decision_consolidate_harondor_tooltip: "Säubere die Grenzen in Harondor"  #~TR~
 decision_consolidate_harondor_desc: "Als die Macht von [gondor|E] in Harondor nachließ, erhoben sich die lokalen Herrscher, um die entstandene Leere zu füllen. Aufgeteilt in zahlreiche, sich zankende Herrschaften, sind die verschiedenen Herrscher Harondors kaum mehr als ein Hindernis für meine Pläne für die Region. Ich muss sie zur Rechenschaft ziehen und Sicherheit und Frieden in das Land zurückbringen – unter Harwans Banner."  #~TR~
