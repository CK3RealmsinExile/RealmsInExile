 decision_maresh_arysor_trade_dominance_desc: "Die Arysori haben sich die meiste Zeit unserer Geschichte damit begnügt, entlang der Clan-Grenzen getrennt zu leben, höchstens lose unter einem schwachen, dezentralisierten Bund vereint. Aber mit dem Aufstieg meiner Familie zu Ansehen und dem stark gestiegenen Handel, der durch unser Land fließt, ergibt sich die Gelegenheit, uns und das [GetTitleByKey('k_arysis').GetName] als eine richtige Monarchie zu etablieren, ähnlicher unseren nördlichen Verwandten am Harnen."  #~TR~
