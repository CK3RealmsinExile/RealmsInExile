 decision_restore_ancient_lurmsakun_desc: "Seit unzähligen Generationen hat Lûrmsakûn unter den Plünderungen von Khands grausamen Überfällen und Oberherrschaft gelitten. Doch nach der Migration von Tedjin stürzten unsere Vorfahren ihre khandischen Oberherren und schufen ein großes Königreich, das mehrere hundert Jahre bestand. Wenn wir die alten Grenzen des alten Lûrmsakûn zurückerobern, werden wir den früheren Ruhm dieses Königreichs wiederherstellen und vielleicht endlich Khands Ansprüche auf die Herrschaft über die Region beenden."  #~TR~
