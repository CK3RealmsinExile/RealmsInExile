 ##########################
 ### Dol Amroth Reforms ###
 ##########################
 decision_dol_amroth_reforms: "Reformiere den Orden des Schwans"  #~TR~
 decision_dol_amroth_reforms_tooltip: "Durch die Reform des Ordens erhältst du Zugang zu fortschrittlichen Eliteeinheiten."  #~TR~
 decision_dol_amroth_reforms_desc: "Vor langer Zeit wurde der Orden des Schwans von den Fürsten von Dol Amroth gegründet, um als deren persönliche Berater und erbittertsten Kämpfer im Gefecht zu dienen. Gefüllt mit renommierten und grizzled Kapitänen von Belfalas, hielt der Orden sich an die höchsten Standards und verkörperte die Höhe der numenorischen Ehre und Tugend...\n\nLeider werden Menschen leicht korrumpiert, und in den Jahrhunderten nach seiner Gründung begann der Orden langsam zu verfallen. Blutlinien und Positionen am Hof, nicht Tapferkeit oder individuelle Tugend, bestimmen nun die Ränge seiner Mitglieder und trüben die Pracht des Ordens, der so viele Jahrhunderte lang als Leuchtfeuer für ganz Gondor stand. Wenn die Söhne des Silbernen Schwans ihr Erbe als die feinsten Ritter des Königreichs zurückerobern wollen, muss der krankhaft verfaulte Zustand des Ordens behoben werden."  #~TR~
 decision_dol_amroth_reforms_confirm: "Beginne sofort mit dem Training."  #~TR~
 
 decision_dol_amroth_amrothian_troops: "Erweitere die Amrothianischen Reserven"  #~TR~
 decision_dol_amroth_amrothian_troops_tooltip: "Beginne mit der Ausbildung eines Kontingents amrothianischer Reserven"  #~TR~
 decision_dol_amroth_amrothian_troops_desc: "Jahrelang auf die bescheidensten Positionen innerhalb des Ordens des Schwans beschränkt, war die amrothianische Soldateska in vielerlei Hinsicht die Gruppe, die den wahren Geist des ursprünglichen Ordens am besten bewahrt hat. Trotzdem sind ihre Reihen traurigerweise dezimiert worden, da die Rolle als unehrenhaft und glanzlos angesehen und daher vernachlässigt wurde. \n\nLasst uns daran arbeiten, dieses Rückgrat unserer Streitkräfte wieder in ihre volle Kampfkraft zu versetzen."  #~TR~
 decision_dol_amroth_amrothian_troops_confirm: "Beginne sofort mit dem Training"  #~TR~
 
 decision_dol_amroth_elvish_troops: "Rekrutiere die Männer von Edhellond"  #~TR~
 decision_dol_amroth_elvish_troops_tooltip: "Rekrutiere ein Kontingent von Edhellond-Rittern und -Rangern"  #~TR~
 decision_dol_amroth_elvish_troops_desc: "Edhellond, einst Heimat der gleichnamigen Elbenherrschaft, ist eines der edelsten und reichsten Gebiete von Dor-en-Ernil. Im Gegensatz zum Rest von Gondor, der eine feste militärische Tradition aus den Tagen Númenors bewahrt, bemühen sie sich, elbische Taktiken im Krieg nachzuahmen. Ihre Reihen innerhalb des Ordens sind leer geblieben, Eide ungesprochen, während die Fäulnis in der Organisation wucherte. Wir müssen unsere alten Eide erneuern. \n\nWenn sie wieder in die Armeen des Fürsten eingegliedert werden könnten, könnten sie als ein mächtiges und innovatives Kontingent dienen."  #~TR~
 decision_dol_amroth_elvish_troops_confirm: "Schicke unseren schnellsten Reiter."  #~TR~
 
 decision_dol_amroth_seaward_troops: "Erweitere die See-Regimenter"  #~TR~
 decision_dol_amroth_seaward_troops_tooltip: "Beginne mit der Ausbildung eines See-Regiments"  #~TR~
 decision_dol_amroth_seaward_troops_desc: "Einst den mächtigen Marines von Pelargir ebenbürtig, kämpften die See-Regimenter auf hoher See und an den Küsten, besiegten Korsaren und errangen hohe Ehren. Doch seit Pelargir als Herz der königlichen Marine an Bedeutung gewonnen hat, ist diese Gardedivision auf eine Skeletttruppe geschrumpft, die höchstens noch einige Küstenbeobachtungsposten unterhält. \n\nWenn wir sie wieder ausbauen könnten, würden sie uns wieder als furchterregende Stoßtruppen dienen."  #~TR~
 decision_dol_amroth_seaward_troops_confirm: "Beginne sofort mit dem Training."  #~TR~
 
 decision_dol_amroth_tirith_aear_troops: "Schmiede die Tirith Aear neu"  #~TR~
 decision_dol_amroth_tirith_aear_troops_tooltip: "Beginne mit der Ausbildung eines Trupps Tirith Aear-Ritter"  #~TR~
 decision_dol_amroth_tirith_aear_troops_desc: "Die Tirith-Aear, oder 'Seeturm' auf Sindarin, ist der große Turm von Dor-en-Ernil, einst von den in der Region lebenden Elben erbaut. Der Name wurde auch zu dem der Eliteeinheiten, die den Turm schützen, den Eidhütern von Tirith-Aear, den elitärsten der See-Truppen. Diese Wächter müssen Eide der Tugend und Tapferkeit schwören und von untadeligem Charakter sein. Aber von allen Klassen des alten Ordens verrottete diese am meisten, wobei die Position aufgrund von Blut und nicht von Tapferkeit vergeben wurde. Es wird große Anstrengungen erfordern, sie zu ihrem früheren Glanz zurückzuführen. \n\nWir werden damit beginnen, diejenigen des Ordens, die als korrupt bekannt sind, zu entlassen und dann nach denen zu suchen, die dieser großen Ehre würdig sind."  #~TR~
 decision_dol_amroth_tirith_aear_troops_confirm: "Sprecht die Eide."  #~TR~
 
 decision_dol_amroth_swan_guard_troops: "Gründet den Orden des Silbernen Schwans"  #~TR~
 decision_dol_amroth_swan_guard_troops_tooltip: "Beginne mit der Ausbildung eines Elite-Trupps von Rittern des Silbernen Schwans"  #~TR~
 decision_dol_amroth_swan_guard_troops_desc: "Der Inbegriff numenorischer Tapferkeit, der königliche Orden des Silbernen Schwans, ist ein Bild des Adels der Menschen auf dem Höhepunkt ihrer Tugend. Von unvergleichlicher moralischer Stärke und großer Waffenkunde werden nur wenige jemals zu diesem geheiligten Orden gezählt. Einem solchen Angebot zu begegnen, gilt in den Ländern von Dol Amroth als eine Ehre ohnegleichen, und nur wenige lehnen sie ab, denn es ist sowohl eine große Ehre als auch eine erdrückende Pflicht. \n\nMit diesen handverlesenen Kriegern, Vorbildern an Tapferkeit und Können, hat der Fürst nichts zu befürchten, denn er wird von den fähigsten Männern in ganz Dor-en-Ernil bewacht."  #~TR~
 decision_dol_amroth_swan_guard_troops_confirm: "Ein Leuchtfeuer der Ehre, wiedergeboren."  #~TR~
 
 ########################################################
 #### League of Pelargir/Númenórean League Decisions ####
 ########################################################
 decision_league_of_pelargir: "Gründe die Liga von Pelargir neu"  #~TR~
 decision_league_of_pelargir_tooltip: "Stellt die alten Rechte und die Autonomie der numenorischen Kolonie Pelargir wieder her!"  #~TR~
 decision_league_of_pelargir_desc: "In den Zeiten Númenors war Pelargir unter den Kolonien von Nord-Mittelerde hervorragend. Autonomie, Handelsrechte und Würde waren unsere, aber seit der Gründung der Reiche-im-Exil wurde Pelargir unter Königen geschmälert, die sich nicht um ihre Interessen kümmern. Wir sollten uns von den Königen trennen und die alte Vorsehung aller freien Dúnedain zurückgewinnen, um ihr eigenes Schicksal zu entscheiden. Vorwärts Pelargir, auf den Wellen in die Zukunft!"  #~TR~
 decision_league_of_pelargir_confirm: "Unsere alten Rechte gehören uns wieder."  #~TR~
 league_of_pelargir_decision: "Pelargir wird sich von Gondor trennen und versuchen, seinen eigenen Weg zu beschreiten."  #~TR~
 
 decision_colonial_belfalas: "Integriere Belfalas in die Liga"  #~TR~
 decision_colonial_belfalas_tooltip: "Erweitert die Liga der numenorischen Kolonien, indem ihr die alten Siedlungen von Belfalas in die Gemeinschaft bringt!"  #~TR~
 decision_colonial_belfalas_desc: "Pelargir ist nicht allein eine alte Siedlung numenorischer Würde. Auch Belfalas war einst eine große Kolonie Númenors und als solche unsere Verwandten und Brüder. Lasst uns sie in die Liga bringen und stärker werden!"  #~TR~
 decision_colonial_belfalas_confirm: "Unsere Liga wird mächtiger!"  #~TR~
 
 decision_colonial_umbar: "Integriere Umbar in die Liga"  #~TR~
 decision_colonial_umbar_tooltip: "Erweitert die Liga der numenorischen Kolonien, indem ihr den mächtigen Hafen von Umbar in die Gemeinschaft bringt!"  #~TR~
 decision_colonial_umbar_desc: "Pelargir ist nicht allein eine alte Siedlung numenorischer Würde. Umbar, einst unser großer Rivale, hat ein stolzes Erbe, früher die größte - jetzt zweitgrößte - Kolonie, die von den Númenoriern in Mittelerde gegründet wurde. Lasst uns alte Groll beiseite legen und gemeinsam in eine glänzende Zukunft marschieren, Bilder der Pracht von einst!"  #~TR~
 decision_colonial_umbar_confirm: "Unsere Liga wird mächtiger!"  #~TR~
 
 decision_colonial_harnen: "Sichert den Harnen"  #~TR~
 decision_colonial_harnen_tooltip: "Erweitert die Liga der numenorischen Kolonien, indem ihr die Mündung des Harnen sichert!"  #~TR~
 decision_colonial_harnen_desc: "Númenor kontrollierte einst den Harnen bis zum tributpflichtigen Staat Al Amrûn (heute Haruzan genannt). Wenn wir ihn unter unsere Kontrolle bringen könnten, hätten wir einen Würgegriff auf den Seeverkehr, der in die Bucht von Belfalas einfährt. Das Erbe Númenors wird zurückerobert!"  #~TR~
 decision_colonial_harnen_confirm: "Mirlond und Ramlond werden uns gute Dienste leisten."  #~TR~
 
