 decision_demand_submission_to_dol_guldur: "Unterwerfung von Dol Guldur fordern"  #~TR~
 decision_demand_submission_to_dol_guldur_desc: "Die Zeit ist endlich gekommen, dass [dolguldur|E] aufsteigt. Zuerst werde ich das Gebiet um die Festung konsolidieren, aber mein Herr hat die Saat dafür vor langer Zeit gelegt und viele der um uns herum lebenden Menschengruppen verdorben. Sie leben bereits in Angst und Ehrfurcht vor dem Hügel der Zauberei. Es wird eine einfache Angelegenheit sein, das in Treue umzuwandeln. Und diejenigen, die nicht niederknien… werden vom Schwert gerichtet werden."  #~TR~
 decision_demand_submission_to_dol_guldur_confirm: "Unterwerfung fordern"  #~TR~
 decision_demand_submission_to_dol_guldur_tooltip: "Unterwerfung von Dol Guldur fordern"  #~TR~
