 decision_establish_the_ithilien_rangers: "Die Waldläufer von Ithilien gründen"  #~TR~
 decision_establish_the_ithilien_rangers_desc: "Einst der Garten von [gondor|E], ist Ithilien dem Feind zum Opfer gefallen. Unsere Leute sind geflohen, das Land ist verwüstet, und nun bedrohen die Mächte des Bösen den Anduin, die Lebensader von [gondor|E].\n\nDoch wir können uns immer noch wehren. Unter denen, die geflohen sind, gibt es viele, die die geheimen Pfade und versteckten Wege Ithiliens genau kennen und deren Herzen von dem Wunsch brennen, ihre verlorene Heimat zu rächen. Wir können diese Männer rekrutieren und eine Elite-Guerilla-Truppe aufbauen, um in den Wäldern und Bächen Ithiliens gegen den vordringenden Schatten zu kämpfen."  #~TR~
