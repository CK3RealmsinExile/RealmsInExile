 decision_sakal_an_khar_title: "Sakal an-Khar ausrufen"  #~TR~
 decision_sakal_an_khar_tooltip: "Numenor wird durch uns wiederauferstehen!"  #~TR~
 decision_sakal_an_khar_desc: "Die Bucht von Ormal ist eine reiche und lukrative Region, doch die Adûnai hielten während unserer Blütezeit nur einen kleinen Teil davon. Außerhalb von Anarike und verstreuten Handelsposten war unser Einfluss gering. Aber wenn wir sie vereinen könnten, könnten wir ein mächtiges Reich ausrufen, das die Pracht des verlorenen Anadûnê in Erinnerung rufen würde.\n\nLasst uns unsere Überlegenheit beweisen und die gesamte Bucht unter die rechtmäßige Herrschaft der Adûnai vereinen und den Sakal an-Khar ausrufen!"  #~TR~
 decision_sakal_an_khar_confirm: "Numenor wird durch uns wiederauferstehen!"  #~TR~
 decision_sakal_an_khar_effect.tt: "Alle Vasallen, die #V nicht#! zu deinem #EMP Erbe#! oder deiner #EMP Religion#! gehören, erhalten einen #N -100#! Meinungsmalus von dir."  #~TR~
