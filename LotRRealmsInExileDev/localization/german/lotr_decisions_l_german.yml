 control_trade_in_the_bay_of_ormal_decision.tt.narikhar_desc: "#T #V [GetTitleByKey('c_narikhar').GetNameNoTier]#! #!\n\nNarikhar, die anarische Hauptstadt, ist ein befestigter Hafen aus Silber, Gewürzen und Saphiren. Es ist das Kronjuwel eines stolzen Handelsreichs. Der Besitz würde den anarischen Einfluss in der Bucht schwächen.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_narikhar_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_narikhar').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
