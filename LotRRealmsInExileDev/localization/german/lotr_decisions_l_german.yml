 built_khy_mausoleum_desc: "Dieses Haus hat bereits ein Dynastie-Mausoleum und kann daher kein weiteres bauen"  #~TR~
 
 decision_forge_ormalian_empire: "Die Bucht vereinen"  #~TR~
 decision_forge_ormalian_empire_tooltip: "Schmiede ein Küstenreich in der Bucht von Ormal"  #~TR~
 decision_forge_ormalian_empire_desc: "Ich habe viele Bündnisverbindungen geschlossen und das Vertrauen und den Respekt vieler gewonnen, die an den Küsten der Bucht von Ormal leben. Es erscheint nur passend, dass ich zu einer höheren Position aufstiege und ein Reich schmiede, das sich über die Küsten der Bucht erstreckt und diejenigen vereint, die an ihren Ufern leben."  #~TR~
 decision_forge_ormalian_empire_confirm: "Sende meine Herolde aus!"  #~TR~
 
 decision_form_powa_kingdom_title: "Pôwa vereinen"  #~TR~
 decision_form_powa_kingdom_tooltip: "Vereine das Pôwa-Volk"  #~TR~
 decision_form_powa_kingdom_desc: "Lange hat das Pôwa-Volk unter den Überfällen und Eroberungen seiner Nachbarn gelitten, aber das endet heute!"  #~TR~
 decision_form_powa_kingdom_confirm: "Vereint, jetzt und in alle Ewigkeit!"  #~TR~
 decision_form_powa_kingdom_effect_tt_1: "Jeder Vasall in de jure [GetTitleByKey('k_poa').GetNameNoTier] hat eine 60%ige Chance, [feudal|E] zu werden"  #~TR~
