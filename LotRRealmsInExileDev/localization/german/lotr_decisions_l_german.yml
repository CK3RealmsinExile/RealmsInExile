 #####################################
 decision_reclaim_ray: "Das Sûzush Agkhôr wiederherstellen"  #~TR~
 decision_reclaim_ray_tooltip: "Erobern Sie die alten Ländereien des Sûzush Agkhôr von den Haradrim zurück!"  #~TR~
 decision_reclaim_ray_desc: "In den ersten Tagen vollbrachten unsere Leute Großartiges, lernten von den Uralten, die unter den Sternen erwachten, und den Geistern, die unter uns wohnten. Dann kamen die Fremden aus dem Osten. Eine Zeit lang lebten wir in Harmonie, aber sie begannen, uns zu misstrauen und zu hassen, und drängten uns mit ihren immer größer werdenden Zahlen in den Wald von Sûza Sûmar. Wir vergaßen vieles, was wir einst wussten, und wurden ein einfaches Volk, kaum in der Lage, die großen Steingebäude zu erhalten, die wir einst errichtet hatten. Aber vielleicht könnten wir, wenn wir uns gegen die Invasoren wehren, unseren verlorenen Stand wiedererlangen..."  #~TR~
 decision_reclaim_ray_confirm: "Sûzush Agkhôr ist unsere Heimat!"  #~TR~

 decision_recreate_zajantak: "Vereinige das Königreich Zajantak"  #~TR~
 decision_recreate_zajantak_tooltip: "Vereinige das Kriegskönigreich, indem du seine Kernlande festigst, und bereite einen mächtigen Schlag gegen die Sturmlegion vor"  #~TR~
 decision_recreate_zajantak_desc: "In längst vergangenen Jahren waren wir ein einfaches Volk: Wir lebten als Wilde im Wald, lebten und starben, wie es uns möglich war, würdig keines großen Liedes oder keiner großen Geschichte. Von Zeit zu Zeit vereinigten wir uns vielleicht hinter einem großen Kriegskönig gegen eine äußere Bedrohung, aber niemals alle, und niemals lange. Über lange Jahre haben wir gegen die Nachkommen der Seefahrerkönige gekämpft – die [southerndragonarmyadunaic|E], die unsere elenden Verwandten versklavt haben – aber jetzt sind wir zerstreut, mit kleinen Häuptlingen, die um einen kleinen Schein von Macht wetteifern. Aber der Wald muss sich wieder vereinen – und unter meiner Herrschaft wird Zajantak triumphieren. Niemals wieder werden wir Sklaven sein!"  #~TR~
 decision_recreate_zajantak_confirm: "[GetTitleByKey('k_zajantak').GetNameNoTier] erhebt sich!"  #~TR~

 decision_break_stormhost_power: "Befreie deine Verwandten von der Sturmlegion"  #~TR~
 decision_break_stormhost_power_tooltip: "Richte deine Streitkräfte gegen die Sturmlegion, um einen Teil deines Volkes von den Adûnâi zu befreien"  #~TR~
 decision_break_stormhost_power_desc: "Zajantak ist vereint, und die [stormhost|E] zittert. Ohne die Macht des [stormking|E] sind die Adûnâi schwach und ohnmächtig geworden, und doch klammern sie sich mit den letzten Resten ihrer Stärke an das Joch. Schlimmer noch, sie sind seit der Wiederherstellung unseres Königreichs grausamer geworden, und was immer von unseren Verwandten nicht durch ihre neuen Verdorbenheiten zerstört wurde, blutet unter einer schärferen Peitsche, scharf vor neuem Sadismus.\n\nWir können die Sturmlegion nicht ganz angreifen – aber wir werden die Ketten, die unsere Verwandten festhalten, Stück für Stück entfernen. Rache kommt, und mit blutiger Klinge!"  #~TR~
 decision_break_stormhost_power_confirm: "Niemals wieder werden sie Sklaven sein!"  #~TR~

 decision_tandiland: "Zerbrich das Adûnâi-Joch"  #~TR~
 decision_tandiland_tooltip: "Usurpiere den Titel des [GetTitleByKey('k_an_balkumagan').GetNameNoTier] endgültig von den Adûnâi"  #~TR~
 decision_tandiland_desc: "Die Sklavenhalter wurden vollständig aus dem Hinterland und den tiefen Wäldern des Tandi entfernt und an die Küsten zurückgedrängt, von denen sie einst kamen. Zerstreut und zänkisch ist ihre Macht geschwächt, während wir stark und frei geworden sind, vereint als ein Volk gegen die Bedrohung aus dem Westen. Jetzt ist es an der Zeit für mich, Antakwêlâi, den Wald der Küsten, auszurufen und meine Verwandten ein für alle Mal zu vereinen, gegen alles, was kommen mag."  #~TR~
 decision_tandiland_confirm: "Wirf meine Speere für Pflüge weg und führe keinen Krieg mehr."  #~TR~
 
