 decision_continue_adventure_eradan_tooltip: "#italic Wenn dein aktueller Story-[task_contract|E] verschwunden ist, kannst du ihn hier wiedererlangen."  #~TR~
 decision_continue_adventure_eradan_desc: "Meine Gefährten und ich haben noch Arbeit zu erledigen. Wir werden nicht ruhen, bis [eriador|E] sicher ist.\n\n#N Triff diese Entscheidung nur, wenn du deinen aktuellen Story-Vertrag verloren hast#!"  #~TR~
