 decision_desecrate_imladris: "Imladris entweihen"  #~TR~
 decision_desecrate_imladris_desc: "Imladris, , lange eine Zuflucht der [elves|E]. Es wird sie nicht länger verstecken. Reißt die Mauern des Hauses von Elrond nieder und macht es zu einem Denkmal ihrer Torheit."  #~TR~
 decision_desecrate_imladris_confirm: "Erstickt das Tal mit Rauch."  #~TR~
 decision_desecrate_imladris_tooltip: "Imladris entweihen"  #~TR~

 decision_shackle_the_anduin_vale: "Das Anduingebiet knechten"  #~TR~
 decision_shackle_the_anduin_vale_desc: "Die Männer des [anduinvale|E] sind unter der Führung Beorns und seiner Nachkommen hochmütig und stolz geworden. Doch vor wenigen Generationen waren sie auch einfache Waldarbeiter, die in unserem Schatten lebten. Und jetzt werden sie es wieder sein."  #~TR~
