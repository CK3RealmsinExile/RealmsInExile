 decision_wulf_conversion: "Eine Frage des Glaubens"  #~TR~
 decision_wulf_conversion_tooltip: "Nimm einen der vorherrschenden Glaubensrichtungen Dunlands in einem großen öffentlichen Bekehrungsritual an, oder bekräftige dein Bekenntnis zu den Überzeugungen der Rohirrim."  #~TR~
 decision_wulf_conversion_desc: "Das Wasser des Loch Thiar schimmert im Mondlicht, ein heiliger Ort, an dem die Geister Dunlands wohnen sollen. Obwohl ich diesen Ort jetzt besitze, sehen mich die Menschen immer noch als Außenseiter, meine Wege fremd und seltsam. Wenn ich sie führen soll, könnte eine öffentliche Handlung der Hingabe ihre Herzen verändern – sie meiner Sache gegenüber empfänglicher machen und beweisen, dass meine Loyalität bei ihnen liegt, nicht bei ihren uralten Feinden, den Rohirrim.\n\nDoch ein solcher Schritt birgt Risiken. Ihre Wege anzunehmen, könnte die Herren von Rohan entfremden und es schwieriger machen, ihre Unterstützung für meinen Anspruch auf den Thron zu gewinnen. Es ist ein Glücksspiel, das meinen Weg zur Macht prägen – oder behindern könnte."  #~TR~
