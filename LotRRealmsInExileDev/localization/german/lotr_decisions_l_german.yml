 decision_kill_smaug_decision_effect_1: "Du wirst versuchen, den [dragon|E] Smaug zu töten. Folgendes beeinflusst deine Erfolgschance, bis zu einem Maximum von 80%\n$BULLET_WITH_TAB$Ein Mitglied der Dynastie [GetScriptedCharacterByHistoryID( 'lineofdale1' ).GetDynasty.GetName] ist in [GetTitleByKey('c_esgaroth').GetNameNoTier] anwesend.\n$BULLET_WITH_TAB$Der Herr von Esgaroth hat hohe [prowess|E].\n$BULLET_WITH_TAB$Du führst ein [firstage|E] [elven|E] Schwert.\n$BULLET_WITH_TAB$Du besitzt einen Zwergenhelm des Ersten Zeitalters.\n$BULLET_WITH_TAB$Du hast einen Hobbit-Helfer, dessen [intrigue|E] [intrigue_i|E]15 oder höher ist.\n$BULLET_WITH_TAB$Der Herr von Esgaroth besitzt ein drachentötendes [artifact|E] wie einen Schwarzen Pfeil oder eine Windlanze."  #~TR~
 decision_kill_smaug_decision_effect_1_a: "Du wirst versuchen, den [dragon|E] Smaug zu töten. Folgendes beeinflusst deine Erfolgschance, bis zu einem Maximum von 50%\n$BULLET_WITH_TAB$Der Herr von Esgaroth hat hohe [prowess|E].\n$BULLET_WITH_TAB$Du führst ein [firstage|E] [elven|E] Schwert.\n$BULLET_WITH_TAB$Du besitzt einen Zwergenhelm des Ersten Zeitalters.\n$BULLET_WITH_TAB$Du hast einen Hobbit-Helfer, dessen [intrigue|E] [intrigue_i|E]15 oder höher ist.\n$BULLET_WITH_TAB$Der Herr von Esgaroth besitzt ein drachentötendes [artifact|E] wie einen Schwarzen Pfeil oder eine Windlanze."  #~TR~
