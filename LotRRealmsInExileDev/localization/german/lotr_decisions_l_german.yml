 decision_eotheod: "Das Königreich Éothéod wiederherstellen"  #~TR~
 decision_eotheod_tooltip: "Schaffe im oberen Anduin-Tal wieder ein zentrales Königreich."  #~TR~
 #decision_eotheod_desc: "Behaupte die Vorherrschaft der Framlinge über die Völker des oberen Anduin, stelle das Königreich der Éothéod wieder her und beweise, dass deine Dynastie die wahren Anspruchsberechtigten auf das Erbe von Fram ist."  #~TR~
 decision_eotheod_desc: "Vor langer Zeit beherrschten die Reiter das Tal. Nach dem Fall des [rhovanion_kingdom|E] flohen unsere Vorfahren nach Nordwesten in das fruchtbare [anduinvale|E]. Dort herrschten sie viele Jahrhunderte lang, bis König Eorl der Junge die meisten von ihnen nach Süden führte.\n\nUnsere Vorfahren entschieden sich jedoch, zu bleiben, verzaubert von der Schönheit des Tales. Seitdem lebte unser Volk als eine kleine Koalition von Clans, angeführt von den Framlingen, Nachkommen von Fram dem Drachentöter.\n\nAber mit neuen Bedrohungen, die überall auftauchen, ist vielleicht die Zeit gekommen, das zurückzuerobern, was uns rechtmäßig gehört. Wenn wir das Tal zurückerobern und uns in ein feudales Königreich reorganisieren würden, könnten wir uns selbst zu Königen der Éothéod erklären."  #~TR~
 decision_eotheod_confirm: "Vorwärts, Framlinge!"  #~TR~

 decision_eotheod.langwell_renamed_eotheod: "[GetTitleByKey('k_langwell').GetName] wird in Königreich der Éothéod umbenannt."  #~TR~

 decision_integrate_twainmantle: "Zwillingsmantel integrieren"  #~TR~
 decision_integrate_twainmantle_tooltip: "Integriere die nördlichen Vorgebirge vollständig in dein Königreich."  #~TR~
 decision_integrate_twainmantle_desc: "Jahrhundertelang durchstreiften wir die Vorgebirge der [greymountains|E], beanspruchten sie aber nie für uns. Jetzt, da wir unser Königreich neu geschaffen haben, müssen wir beweisen, dass unser Reich wirklich die Macht hat zu bestehen!"  #~TR~
 decision_integrate_twainmantle_confirm: "Lass unsere Hörner in den Hügeln widerhallen!"  #~TR~
 
 decision_reveal_necromancer_woodmen: "Den Zauberer untersuchen"  #~TR~
 decision_reveal_necromancer_woodmen_tooltip: "Entdecke die Wahrheit hinter der Dunkelheit in Dol Guldur."  #~TR~
