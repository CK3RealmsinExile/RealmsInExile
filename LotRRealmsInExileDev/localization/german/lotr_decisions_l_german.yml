 decision_sakal_an_khar_piety_trigger: "Dein [piety|E]-Level ist [GetPietyLevelName( '(int32)4' )]"  #~TR~

 decision_restore_harshandatt_title: "Harshandatt wiederherstellen"  #~TR~
 decision_restore_harshandatt_tooltip: "Harshandatt zu seinem früheren Glanz zurückführen"  #~TR~
 decision_restore_harshandatt_desc: "Jahrhundertelang ist die uralte Pracht von [GetTitleByKey('e_harshandatt').GetNameNoTier] in der Erinnerung verblasst. Kein Nhazadh hat seit lange vergangenen Tagen mehr regiert, und die alten Wege sind langsam verschwunden, aufgenommen in die umliegenden Völker und Nationen von [GetTitleByKey('e_khy').GetNameNoTier] und [GetTitleByKey('e_sirayn').GetNameNoTier].\n\nAber wenn wir die alten Länder zurückerobern könnten, sowohl das südliche Königreich [GetTitleByKey('k_harshandatt').GetNameNoTier] als auch das nördliche Königreich [GetTitleByKey('k_mejhanir').GetNameNoTier], könnten wir endlich einen neuen Nhazadh krönen, den Herrscher des wirklich wiederhergestellten [GetTitleByKey('e_harshandatt').GetNameNoTier]!"  #~TR~
 decision_restore_harshandatt_confirm: "Wir erheben uns endlich wieder!"  #~TR~
 
 decision_chennacatti_animal_sacrifice_title: "Tiere opfern, um die Verstorbenen zu begleiten"  #~TR~
 decision_chennacatti_animal_sacrifice_tooltip: "Bringt die Priester und die Tiere!"  #~TR~
 decision_chennacatti_animal_sacrifice_desc: "Obwohl wir das Fleisch von Tieren zur Nahrung meiden, werden immer dann, wenn einer unserer Leute stirbt, einige der von ihnen gezüchteten Nutztiere geopfert, damit ihre Seelen ihre ehemaligen Herren auch im Tod begleiten können. Dieses Ritual wird seit unzähligen Generationen praktiziert und ist von besonderer Bedeutung, wenn jemand von hohem Ansehen oder Ruhm verstirbt. Vielleicht ist es an der Zeit, dass ich die Zeremonie organisiere."  #~TR~
 decision_chennacatti_animal_sacrifice_confirm: "Bringt die Priester und die Tiere!"  #~TR~
 
 decision_sikentr_empire_title: "Das Imperium von Sikentr wiederherstellen"  #~TR~
 decision_sikentr_empire_tooltip: "Den alten Glanz des Bulgan zurückerobern"  #~TR~
 decision_sikentr_empire_desc: "Unsere Geschichte war geprägt von Beleidigung und Plünderung. Seit Jahrhunderten und Jahrhunderten haben Außenseiter unser Volk als Wilde verspottet, die nur dazu geeignet sind, langsam in den Bergen zu schrumpfen. Sie vergessen, dass wir einst dieses Land beherrschten - dass wir unter Sikentr dem Großen, Held der Helden, ein Imperium schmiedeten, das sich von der Bucht von Tûlwang im Westen bis zur Bucht von Ormal im Osten erstreckte. Sein Traum kann neu gestaltet werden."  #~TR~
 decision_sikentr_empire_confirm: "Wir sind die Herren von Sîrayn"  #~TR~
 
 decision_sikentr_empire_expand_khy_title: "Die Bucht von Ormal festigen"  #~TR~
 decision_sikentr_empire_expand_khy_tooltip: "Die Gebiete rund um die Bucht von Ormal sichern"  #~TR~
 decision_sikentr_empire_expand_khy_desc: "Selbst der mächtige Sikentr konnte die Macht von Anarike in den Tagen ihrer Größe nicht überwinden. Er marschierte bis zum Pelu-Fluss, konnte aber nicht weiter vorrücken. Die Macht von Anarike und Khy ist längst verblasst, und unsere Stunde ist jetzt gekommen. Wir werden alle Gebiete entlang der Bucht von Ormal kontrollieren."  #~TR~
 decision_sikentr_empire_expand_khy_confirm: "Der Osten gehört uns!"  #~TR~
 
 decision_sikentr_empire_expand_ray_title: "Die Bucht von Tûlwang festigen"  #~TR~
 decision_sikentr_empire_expand_ray_tooltip: "Die Gebiete an der Bucht von Tûlwang sichern"  #~TR~
 decision_sikentr_empire_expand_ray_desc: "Sikentrs letzter Krieg wurde in der Bôzisha-Mîraz geführt. Obwohl er Zajantak und Raishoul eroberte, konnte er Ray und all ihre Verbündeten nicht überwinden. Die alte Koalition ist zerbrochen, unsere Chance zuzuschlagen ist jetzt da."  #~TR~
 decision_sikentr_empire_expand_ray_confirm: "Der Westen fällt, endlich."  #~TR~
 
 decision_favor_overseers: "Sîrayn stabilisieren"  #~TR~
 decision_favor_overseers_tooltip: "Halte Sîrayn im Zaum, indem du loyale Vollstrecker einsetzt"  #~TR~
 decision_favor_overseers_desc: "Während sich die Sturmwacht ausdehnt, müssen ihre Untertanen im Zaum gehalten werden – notfalls mit dem Schwert.  Die Einsetzung einer Kaste loyaler Vollstrecker und Aufseher wird dafür sorgen, dass Sîrayn stabil bleibt, während die Armee des Südlichen Drachen vorwärts marschiert."  #~TR~
 decision_favor_overseers_confirm: "Wen soll ich aufsuchen?"  #~TR~
 decision_favor_overseers_effect.tt: "Erhalte Zugang zu einzigartigen [men_at_arms|E] und positiven Modifikatoren, indem du dich mit Bulgaren, Schwarzen Númenóreaner oder Orks verbündest."  #~TR~
 
 decision_rebuild_lynerian_league: "Die Lynerianische Liga festigen"  #~TR~
 decision_rebuild_lynerian_league_tooltip: "Hilf den zersplitterten lynerianischen Stadtstaaten, sich zu vereinen"  #~TR~
 decision_rebuild_lynerian_league_desc: "Lyneria ist zersplittert. Die Stadtstaaten streiten über Handel, alte Missstände und belanglose Provokationen. Sie können sich nicht selbst vereinen. Wenn wir diplomatische Hilfe leisten, zerbrochene Brücken reparieren, Vertrauen wiederherstellen und neue Freundschaften schließen, können wir vielleicht eine Wiederherstellung der alten Lynerianischen Liga fördern und dabei einen mächtigen Verbündeten gewinnen."  #~TR~
 decision_rebuild_lynerian_league_confirm: "Sende meine Würdenträger aus."  #~TR~
 decision_rebuild_lynerian_league_tt: "Du wirst die Auswahl eines neuen Herrschers der wiederbelebten Lynerianischen Liga beeinflussen"  #~TR~

