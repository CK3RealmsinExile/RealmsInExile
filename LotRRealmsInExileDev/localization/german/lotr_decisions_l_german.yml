 decision_harrying_of_the_coasts_desc: "Jahrhunderte lang war Gondor der große Feind des Volkes Harads. Meine Vorfahren erkannten dies und begannen in ihrer Voraussicht mit der Vorbereitung großer Flotten, um die Bedrohung von unseren Küsten abzuwehren. Jetzt ist endlich die Zeit gekommen, meine Armeen sind bereit, meine Flotten vollständig vorbereitet. Es ist Zeit zuzuschlagen und diese Küsten für uns zu sichern!"  #~TR~
