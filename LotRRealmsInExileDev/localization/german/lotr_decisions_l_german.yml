 control_trade_in_the_bay_of_ormal_decision.tt.tul_harar: "[GetTitleByKey('c_tul_harar').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.tul_harar_desc: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nDas Tor zum Flussland von Sîrayn, Tûl Harar, überwacht den Fluss von Gütern auf und ab der Sîresha. Seine Kontrolle würde Einfluss auf den gesamten Binnenhandel von Sîrayn gewähren.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_tul_harar_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_tul_harar').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
 control_trade_in_the_bay_of_ormal_tul_harar_tooltip: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nDas Tor zum Flussland von Sîrayn, Tûl Harar, überwacht den Fluss von Gütern auf und ab der Sîresha. Seine Kontrolle würde Einfluss auf den gesamten Binnenhandel von Sîrayn gewähren.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_tul_harar_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_tul_harar').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
 control_trade_in_the_bay_of_ormal_decision.tt.pyrador: "[GetTitleByKey('c_pyrador').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.pyrador_desc: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nPyrador beherrscht die Mündung des Núar und liegt an der Lebensader von Harshandatt. Mit seinen Bibliotheken, Märkten und alten Docks sichert seine Einnahme sowohl Prestige als auch Steuern aus dem Rückgrat des ehemaligen großen Reiches.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_pyrador_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_pyrador').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
 control_trade_in_the_bay_of_ormal_pyrador_tooltip: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nPyrador beherrscht die Mündung des Núar und liegt an der Lebensader von Harshandatt. Mit seinen Bibliotheken, Märkten und alten Docks sichert seine Einnahme sowohl Prestige als auch Steuern aus dem Rückgrat des ehemaligen großen Reiches.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_pyrador_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_pyrador').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
 control_trade_in_the_bay_of_ormal_decision.tt.mejha: "[GetTitleByKey('c_mejha').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.mejha_desc: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nMejha kontrolliert seltene Kjhana-Exporte und hat eine lange Tradition in Heilung und Handel. Sein Palast verankert die Regierungsführung der gesamten Region, und der Zugang zu einzigartigem botanischem Reichtum verleiht unübertroffenen Einfluss.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_mejha_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_mejha').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
 control_trade_in_the_bay_of_ormal_mejha_tooltip: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nMejha kontrolliert seltene Kjhana-Exporte und hat eine lange Tradition in Heilung und Handel. Sein Palast verankert die Regierungsführung der gesamten Region, und der Zugang zu einzigartigem botanischem Reichtum verleiht unübertroffenen Einfluss.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_mejha_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_mejha').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
 control_trade_in_the_bay_of_ormal_decision.tt.samarth: "[GetTitleByKey('c_west_samarth').GetNameNoTier] und [GetTitleByKey('c_east_samarth').GetNameNoTier]"  #~TR~
 control_trade_in_the_bay_of_ormal_decision.tt.samarth_desc: "#T #V [GetTitleByKey('c_west_samarth').GetNameNoTier] und [GetTitleByKey('c_east_samarth').GetNameNoTier]#! #!\n\nSamarth liegt dort, wo der große Fluss Khy auf das Meer trifft, ein historischer numenoreanischer Hafen, der zur kaiserlichen Schlagader geworden ist. Die Kontrolle über Samarth bedeutet, fast alle Flussgüter zu besteuern, die für das Innere von Khy bestimmt sind.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_samarth_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_west_samarth').GetNameNoTier] und [GetTitleByKey('c_east_samarth').GetNameNoTier] in deinem [realm|E] verbleiben."  #~TR~
