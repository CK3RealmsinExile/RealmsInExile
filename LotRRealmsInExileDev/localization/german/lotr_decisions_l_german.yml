 ################################
 #### Khand/Variag Decisions ####
 ################################
 decision_greater_khand: "Größeres Khand ausrufen"  #~TR~
 decision_greater_khand_tooltip: "Erweitere die Länder von [khand|E], um Chelkar und Núrn einzuschließen."  #~TR~
 decision_greater_khand_desc: "In vergangenen Zeiten haben die Länder von [GetTitleByKey('k_chelkar').GetNameNoTier] und [GetTitleByKey('k_nurn').GetNameNoTier] den Hochkönigen von [GetTitleByKey('e_khand').GetNameNoTier] Tribut gezollt. Obwohl diese Perioden der Oberherrschaft nie lange angehalten haben, haben sie Höhepunkte von [khand|E]'s Einfluss, Wohlstand und Stabilität markiert. \n\nWenn wir unsere Nurniag-Brüder unter unsere Fahne bringen und die Handelswege durch Chelkar kontrollieren können, können wir vielleicht das größere Reich von [khand|E] formalisieren, nicht nur in der Theorie, sondern in der Wahrheit."  #~TR~
 decision_greater_khand_confirm: "In ein Zeitalter der Herrlichkeit!"  #~TR~

 decision_introduce_the_heir: "Erben den Vasallen vorstellen"  #~TR~
 decision_introduce_the_heir_tooltip: "Stell deinen Erben deinen Untertanen vor"  #~TR~
 decision_introduce_the_heir_desc: "Um die fortgesetzte Herrschaft meiner Dynastie zu festigen und die Bräuche meines Volkes zu berücksichtigen, ist es ratsam, ein Treffen meiner Vasallen einzuberufen, um meinen Erben offiziell vorzustellen. Während dieser Veranstaltung haben meine Vasallen freie Hand, meinen Erben zu befragen und herauszufordern und seine Fähigkeiten zu testen. Dies gibt meinem Erben die Chance, Verbündete zu gewinnen und seinen Wert zu beweisen, damit meine Vasallen ihm auch nach meinem Tod die Treue halten können.\n\nDiese Ereignisse sind jedoch selten ohne Prüfungen und Risiken, da meine Vasallen meinen Erben sicherlich einer intensiven Prüfung und unter Druck setzen werden, um sein Können zu testen. Außerdem können sie nur einmal getestet werden – wiederholtes Testen würde jegliche Legitimität dieser Prüfungen zunichtemachen."  #~TR~
 decision_introduce_the_heir_confirm: "Schickt die Boten, und holt mir meinen Erben!"  #~TR~
 decision_introduce_the_heir_effect: "Du wirst deinen [player_heir|E] deinen [vassals|E] vorstellen."  #~TR~
 player_heir_exists: "Du hast einen [player_heir|E]."  #~TR~
 player_heir_is_adult: "Dein [player_heir|E] ist [adult|E]."  #~TR~
 player_heir_has_not_been_introduced: "Dein [player_heir|E] wurde deinen [vassals|E] noch nicht vorgestellt."  #~TR~
 
 decision_khand_stabilise_successions: "Variagische Thronfolge stabilisieren"  #~TR~
 decision_khand_stabilise_successions_tooltip: "Verhindern, dass große Variag-Reiche bei der Thronfolge zerfallen"  #~TR~
 decision_khand_stabilise_successions_desc: "Seit Generationen, trotz der strittigen Natur der Thronfolge unter unserem Volk, hat es meine Dynastie geschafft, die Einheit der Variag-Königreiche zu bewahren. Unter unserer festen Hand sind unsere Leute wohlhabend und expandiert, und jetzt leben nur noch wenige unter unseren Untertanen, die sich an einen Tag erinnern, an dem unser Haus nicht über sie geherrscht hat.\n\nDamit befinden wir uns in einer beispiellosen Position, um die Natur und den Weg unseres Volkes dauerhaft zu verändern. Zu lange haben wir uns selbst zerstört, unsere eigenen größten Feinde. Wenn ein mächtiger Herr stirbt, verlassen seine Vasallen viel zu schnell seinen Erben und kämpfen um die Reste. Wir werden ein neues Gesetz der Treue und der Verpflichtung schreiben – niemals mehr werden Vasallen die Erben ihres Lehnsherrn einfach verlassen, sondern Eide werden von Vater zu Sohn weitergegeben. Mit dem Prestige und der langen Herrschaft unserer Dynastie ist dies, obwohl schwierig, möglich. Was wir durch persönlichen Mut erreicht haben, soll nun zu einer formalen Tatsache werden."  #~TR~
 decision_khand_stabilise_successions_confirm: "Stabilität durch meine Hand"  #~TR~
 decision_khand_stabilise_successions_existed_for_long_time: "[GetTitleByKey('e_khand').GetName] existiert seit 100 Jahren ununterbrochen."  #~TR~
 decision_khand_stabilise_successions_ruled_for_three_generations: "Die letzten drei [rulers|E] von [GetTitleByKey('e_khand').GetName] gehören deiner [dynasty|E]."  #~TR~
 EFFECT_REMOVE_VARIAG_SUCCESSION: "Deine [culture|E] wird die [GetCultureTradition('tradition_variag_succession').GetName] [tradition|E] durch [GetCultureTradition('tradition_variag_succession_stable').GetName] ersetzen."  #~TR~
 
 decision_unite_upper_khand_ovatha: "Ober-Khand vereinen"  #~TR~
 decision_unite_upper_khand_ovatha_tooltip: "Schmiedet die kriegerischen Reiche von Ober-Khand zu einem vereinten [kingdom|E]."  #~TR~
 decision_unite_upper_khand_ovatha_desc: "Mit der wachsenden Bedrohung durch die Ostlinge im Norden müssen wir unsere kleinen Streitigkeiten beiseite legen und uns unter einem einzigen Banner vereinen.\n\nUnter meinem #Italic Banner#!"  #~TR~
 decision_unite_upper_khand_ovatha_confirm: "Ober-Khand soll mein sein!"  #~TR~
 decision_unite_upper_khand_ovatha_tt: "Du wirst die Unterwerfung der Herren von Ober-Khand fordern."  #~TR~
 
 decision_ovatha_unite_empire_khand: "Vereint die Variags gegen Rhûn"  #~TR~
 decision_ovatha_unite_empire_khand_tooltip: "Fordert die Unterwerfung aller Herren von Khand."  #~TR~
 decision_ovatha_unite_empire_khand_desc: "Unsere schlimmsten Befürchtungen scheinen sich vor unseren Augen zu materialisieren. Die lange uneinigen Ostlinge scheinen endlich ihre Differenzen beiseite zu legen, ein großes Bündnis entsteht in Mistrand. Bald werden sie sich ihrer Stärke erinnern, und die Beute der letzten zwei Jahrhunderte wird uns verloren gehen!\n\nDoch meine Mitstreiter scheinen blind dafür zu sein! Also muss ich handeln. Ich werde ihren Zorn und ihre Angst schüren, sie zusammenbringen und diesem Bündnis ein Ende bereiten, bevor es zu etwas Größerem wird! Rhûn wird sich an seinen Platz unter Khand erinnern!"  #~TR~
 decision_ovatha_unite_empire_khand_confirm: "Alle Männer von Khand müssen sich vereinen!"  #~TR~
 decision_ovatha_unite_empire_khand_tt: "Du wirst die Unterwerfung aller Herrscher in Khand fordern."  #~TR~
 
 decision_ovatha_attack_rhun: "Das Großbündnis zerschlagen"  #~TR~
 decision_ovatha_attack_rhun_tooltip: "Beginne einen entscheidenden Krieg, um das Goldene Reich von Rhûn zu zerbrechen."  #~TR~
 decision_ovatha_attack_rhun_desc: "Endlich haben die Variags auf Vernunft gehört! Unsere Heerscharen haben sich versammelt und sind nun darauf vorbereitet, Rhûn wieder die Furcht vor Khand einzujagen. Ihr sogenanntes 'Großbündnis' wird zerbrechen, wenn ihre Führung vor unserer Kavallerie fällt!"  #~TR~
 decision_ovatha_attack_rhun_confirm: "In den Krieg!"  #~TR~
 decision_ovatha_attack_rhun_tt: "Du bereitest dich auf den Krieg gegen die Ostlinge vor."  #~TR~
 bountig_and_khand_invasion_war: "Invasion von [seaofrhun|E]"  #~TR~
 victory_bountig_and_khand_invasion_war_desc: "Der Titel Großbündnis wird zerstört, und jeder Friede zwischen den Ostlingen bricht zusammen."  #~TR~
 defeat_bountig_and_khand_invasion_war_desc: "[GetTitleByKey('e_khand').GetName] wird zerstört, und die Ostling-Bündnisse erhalten die Möglichkeit, Medlóshûkain zu bilden."  #~TR~

