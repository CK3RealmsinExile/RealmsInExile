 # decision_recall_golden_king_desc: "Nicht allzu fern in der Vergangenheit, als ich mich neu erklärte, sandte ich den Goldenen König, Harwenal, nach Süden in sein längst untergegangenes Königreich Abrakhân, um es als Hochburg für meine Sache wiederzubeleben und die verirrten Menschen von Rây wieder in die Herde zu bringen. \n\nDoch im Herzen sind meine Nazgûl keine Verwalter oder kleinen Bürokraten – ihre Gesichter sind zu furchterregend, ihr Wesen zu unmenschlich, als dass sie wirklich regieren könnten. Sie sind die furchterregendsten Waffen, Kommandeure ohnegleichen, aber sie sind Werkzeuge für spezifische Zwecke, die für andere ungeeignet sind.\n\nDa sein Reich neu entstanden ist, ist es vielleicht an der Zeit, den Goldenen König wieder in meinen direkten Dienst zurückzurufen..."  #~TR~
