 decision_reunite_the_eotheod: "Die Éothéod wiedervereinigen"  #~TR~
 decision_reunite_the_eotheod_tooltip: "Die unterschiedlichen Kulturen des Hadorrim-Volkes vereinigen"  #~TR~
 decision_reunite_the_eotheod_desc: "Seit den Tagen Eorls und seiner großen Fahrt nach Süden hat in Wahrheit niemand über die gesamte Éothéod geherrscht.\n\nEinige blieben unter Leofr zurück und ließen sich im südlichen Anduin-Tal nieder, während andere sich weigerten, überhaupt zu gehen und ein hartes und zerbrechliches Dasein in den Ländern des nördlichen Anduin fristeten. Aber letztendlich sind wir alle verwandt, trotz der kleinen Unterschiede, die zwischen uns entstanden sind.\n\nWenn wir all unsere Brüder unter einem Banner vereinen können, können wir den Mantel einer vereinten Éothéod beanspruchen."  #~TR~
 decision_reunite_the_eotheod_confirm: "Endlich ist unser Volk wieder eins"  #~TR~
 reunite_the_eotheod_eotheod_heritage_counties_outside_realm: "Gesamtzahl der [counties|E], deren [culture|E] den Éothéod [culture_pillar|E] außerhalb deines [realm|E] hat = 0"  #~TR~
 embrace_eotheod_culture_vassals_custom: "Jeder $rohirrim$, $leofring$ oder $framling$ [vassal|E]"  #~TR~
 embrace_eotheod_culture_counties_custom: "Jeder $rohirrim$, $leofring$ oder $framling$ [county|e] in deinem [realm|E]"  #~TR~
 decision_embrace_eotheod_culture_get_innovations: "Die Éothéod [culture|E] erhält alle Rohirrim, Leofring und Framling [innovations|E]"  #~TR~
 decision_eotheod_new_tradition: "Erhält die [GetCultureTradition('tradition_a_people_reunited').GetName] [tradition|E]"  #~TR~

 rohan.0002.t: "Die vereinte Éothéod"  #~TR~
 rohan.0002.desc: "Seit den Tagen Eorls und seiner großen Fahrt nach Süden hat in Wahrheit niemand über die gesamte Éothéod geherrscht.\n\nEinige blieben unter Leofr zurück und ließen sich im südlichen Anduin-Tal nieder, während andere sich weigerten, überhaupt zu gehen und ein hartes und zerbrechliches Dasein in den Ländern des nördlichen Anduin fristeten. Aber letztendlich sind wir alle verwandt, trotz der kleinen Unterschiede, die zwischen uns entstanden sind.\n\nNun hat der große [unifier.GetName] den Mantel einer vereinten Éothéod beansprucht und unser Volk aufgerufen, das, was uns trennt, beiseite zu legen und wieder als ein Volk zusammenzukommen."  #~TR~
 rohan.0002.a: "Wir werden ein Volk sein, eine Éothéod."  #~TR~
 rohan.0002.b: "Niemals... Ich werde unsere Wege nicht verlassen!"  #~TR~
 
 decision_visit_dwimordene: "Die Dwimordene besuchen"  #~TR~
 decision_visit_dwimordene_desc: "Die Dwimordene ist ein verwunschener Wald, der in Nebel gehüllt ist. Manche sagen, ein mächtiges Feenvolk herrscht über diese Länder. Manche schlagen sogar vor, diesen Wald zu besuchen, um die Führung des Feenvolkes zu erhalten..."  #~TR~
 decision_visit_dwimordene_tooltip: "Reise in den Goldenen Wald und begegne seinem Herrscher."  #~TR~
 decision_visit_dwimordene_confirm: "Ich werde mich auf den Weg zur Dwimordene machen."  #~TR~
 decision_visit_dwimordene_tt: "Du wirst in den Goldenen Wald reisen"  #~TR~
 
 ###################################
 ####### Enedhwaith Decisions #######
 ###################################
 decision_create_dunland_kingdom: "Das Hohe Königreich Ùtrì Dunhainn gründen"  #~TR~
 decision_create_dunland_kingdom_tooltip: "Kröne dich selbst zum ersten Herrscher von Ùtrì Dunhainn, dem Reich zwischen drei Flüssen."  #~TR~
 decision_create_dunland_kingdom_desc: "Vor Jahrhunderten vertrieben die [Concept('rohirrim','horsemen from the north')|E] unsere Vorfahren aus den fruchtbaren Ebenen und stahlen das Land, das unser Geburtsrecht war. Dieser uralte Verrat säte einen tiefen und bleibenden Hass in unserem Volk, eine Wunde, die nie verheilt ist.\n\nGenerationen lang haben wir davon geträumt, das Verlorene zurückzuerobern, aus dem Schatten von [GetTitleByKey('k_rohan').GetNameNoTier] aufzuerstehen und unseren rechtmäßigen Platz wieder einzunehmen. Viele haben es versucht, und Rache schien oft in greifbarer Nähe. Doch wo [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetFirstName] und andere vor mir versagten, da werde ich nicht versagen.\n\nDie Zeit ist gekommen, unser Volk zu vereinen und ein eigenes Königreich zu schaffen, das Bestand haben und die vor so langer Zeit gestohlene Herrlichkeit zurückgewinnen wird."  #~TR~
 decision_create_dunland_kingdom_desc_older: "Vor nicht allzu langer Zeit vertrieben wilde [Concept('rohirrim','horsemen from the north')|E] unsere Vorfahren aus den reichen Ebenen, die einst unsere Heimat waren. An ihrer Stelle errichteten sie das [riddermark|E], ein Königreich, das florierte, während wir in die Wildnis verstoßen wurden, um zu kämpfen und zu bestehen.\n\nIm Laufe der Jahrhunderte haben viele unserer Art versucht, das Verlorene zurückzuerobern, und obwohl ihre Bemühungen scheiterten, brennt ihr Feuer immer noch in unseren Herzen.\n\nNun ist die Zeit gekommen, das zu vollenden, was sie begonnen haben. Wir werden als ein Volk auferstehen, vereint unter einem Banner, und ein eigenes Königreich schaffen. Die Ebenen unserer Vorfahren werden wieder uns gehören, und kein Reiter wird uns jemals wieder aus unserem Land vertreiben."  #~TR~
 decision_create_dunland_kingdom_confirm: "Erobern wir zurück, was uns gehört."  #~TR~
 
 decision_integrate_enedhwaith: "Westliches Enedhwaith integrieren"  #~TR~
 decision_integrate_enedhwaith_tooltip: "Unser Reich soll sich vom Gwathlo bis zum Anduin erstrecken."  #~TR~
 decision_integrate_enedhwaith_desc: "Mit unserer wachsenden Stärke suche ich nach neuen Zielen für die Expansion.\nWir haben lange den Titel Ùtrì Dunhainn, das Land-zwischen-drei-Flüssen, beansprucht, aber unsere Kontrolle reicht nicht bis zur Mündung des Gwathlo. Wenn wir die Länder des westlichen Enedhwaith erobern könnten, könnten sie in unser Reich integriert werden."  #~TR~
 decision_integrate_enedhwaith_confirm: "Die Stämme werden sich beugen."  #~TR~
 
 decision_restore_saralain: "Das Königreich Saralain wiederherstellen"  #~TR~
 decision_restore_saralain_tooltip: "Versuche, die verstreuten Saralain-Clans wieder zu vereinen, indem du die Königswürde beanspruchst"  #~TR~
 decision_restore_saralain_desc: "Lange im Niedergang begriffen, ist das Königreich Saralain in Geschichte und Ruin gefallen. Aber wenn wir eine ausreichende Machtbasis schaffen könnten, könnten wir vielleicht versuchen, den Mantel zurückzuerobern und die Clans unter einem einzigen Thron zu vereinen."  #~TR~
 decision_restore_saralain_confirm: "Sammelt euch um mich, Stammesangehörige!"  #~TR~
 restore_saralain_custom_warning: "#W Alle anderen ausreichend mächtigen Clanoberhäupter können unseren Anspruch anfechten und versuchen, das Königreich selbst zu erobern!#!"  #~TR~
 
