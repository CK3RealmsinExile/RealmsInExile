 decision_siaken_kingdom_desc: "Unter den Völkern von [nearharad|E] haben wir Siaken historisch gesehen kein eigenes Königreich besessen. Immer als der kleine Bruder des standhaften $k_lurmsakun$ und des reichen $k_arysis$ angesehen, wurde unser Reich selten als gleichwertig anerkannt.\n\nUnd doch habe ich den kleinen Bruder gezeugt und ihn stark und stolz erzogen. Mein Volk sieht mich mit Bewunderung an, und die Zeit ist gekommen, dass wir für uns selbst einstehen – als Könige der Siaken.\n\nDieses hypothetische Reich trug im Laufe der Geschichte verschiedene Namen, und es gibt keine Konvention unter uns. Ist es Siakan, Siakor, Sirysis oder Sirazan? Wenn ich uns führen soll, liegt die Wahl bei mir."  #~TR~
