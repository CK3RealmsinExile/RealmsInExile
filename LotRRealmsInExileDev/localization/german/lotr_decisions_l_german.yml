 decision_choose_new_tayee_patron_desc: "Mein vorheriger Patron passt nicht mehr zu der Situation, in der ich mich befinde. Die Tarat Balazayn lehren, dass alle Götter ihren Dienern den Eintritt ins Jenseits versprechen, sollten sie ihren Befehlen treu folgen. Mein neuer Glaube wird sicherlich ein besserer Weg sein, um die Zukunft meiner Seele zu sichern! Es ist Zeit für eine Veränderung."  #~TR~
