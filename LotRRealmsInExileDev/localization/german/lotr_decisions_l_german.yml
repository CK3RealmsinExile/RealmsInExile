 decision_reclaim_rhovanion_plains_desc: "Obwohl das [rhovanion_kingdom|E] durch den Mut meines Volkes wiedergeboren wurde, befinden sich viele unserer angestammten Heimatländer in den Ebenen von [rhovanion|E] weiterhin unter der Kontrolle von Ausländern, die ihm fremd sind.\n\nWenn es mir gelingt, alle Gebiete bis zum [seaofrhun|E] zurückzuerobern, wären meine Gebiete größer und der Wohlstand größer als selbst der des legendären Vidugavia. Wenn ich dies erreichen kann, werde ich den Platz meines Volkes in den Ebenen von Rhovanion sicherlich wieder festigen und meinen eigenen Namen in die Annalen der Geschichte eingraben!"  #~TR~
