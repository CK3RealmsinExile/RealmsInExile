 restore_ardacheran_hegemony_decision: "Die Ardâcheran-Hegemonie wiederherstellen"  #~TR~
 restore_ardacheran_hegemony_decision_desc: "Unter der Herrschaft der Ardâcheran-Dynastie erreichte der Einfluss von Khy seinen Höhepunkt. Direkt an den Küsten der Bucht von Ormal regierend, bis nach Côdya und Lyneria, erlebte dieses fast dreihundertjährige goldene Zeitalter die größte Blüte der khyanischen Kunst, Wissenschaft und Kultur der Geschichte. Ausländische Herrscher sandten Gesandte, Kaufleute und Gefangene an den Kaiserhof in Chajapûn.\n\nMit unseren jüngsten Erfolgen haben uns einige als Erben des Ardâcheran-Erbes bezeichnet, als Wiederhersteller von Khys rechtmäßigem Platz als Leuchtfeuer der Zivilisation und des Lichts. Vielleicht können wir diese Position mit der Zeit zu einer langjährigen Legitimität für die gesamte Bucht festigen."  #~TR~
 restore_ardacheran_hegemony_decision_tooltip: "Die Ardâcheran-Hegemonie wiederherstellen"  #~TR~
 restore_ardacheran_hegemony_decision_confirm: "Wir sind das Licht der Menschen, die Herolde Ariens."  #~TR~
 
 decision_khy_dynastic_mausoleum: "Ein großes Mausoleum errichten"  #~TR~
 decision_khy_dynastic_mausoleum_desc: "Unsere Dynastie ist zu einer der großen Dynastien von [GetTitleByKey('e_khy').GetNameNoTier] geworden. Es ist an der Zeit, diese Tatsache zu festigen, indem wir ein großes Mausoleum bauen, um unserer Vorfahren zu gedenken und unseren Platz in der Geschichte zu zementieren."  #~TR~
 decision_khy_dynastic_mausoleum_tooltip: "Ein großes Mausoleum errichten"  #~TR~
 decision_khy_dynastic_mausoleum_confirm: "Die Architekten rufen"  #~TR~

 decision_bulchyades_marches: "Die Bulchyades-Marken etablieren"  #~TR~
 decision_bulchyades_marches_desc: "Die Machtzentren in Khy waren lange Zeit die zentralen Täler von Khy und die Küstenstädte der Bulchyades. Dazwischen liegt ein hügeliges Land, das lange zwischen den beiden Regionen umstritten war und oft Schauplatz von Konflikten war. In früheren Zeiten hatte der Râshanashân die Region als unabhängige Herrschaft, getrennt von beiden Nachbarn, gegründet und einem seiner vertrauten Diener gewährt."  #~TR~
 decision_bulchyades_marches_desc.vassal: "\n\nNun, da ich mich als die alleinige Macht in der Region etabliert habe, sollte ich nicht auch diesen Mantel als mächtiger Râshana übernehmen?"  #~TR~
 decision_bulchyades_marches_tooltip: "Du wirst eine neue Herrschaft in den inneren Bulchyades errichten"  #~TR~
 decision_bulchyades_marches_confirm: "Aus Konflikt, Stabilität"  #~TR~

 decision_radyani_vengeance: "Rache an Arien nehmen"  #~TR~
 decision_radyani_vengeance_desc: "Die Zeit ist gekommen, die Anhänger der anrückenden Sonnengöttin Arien zu vertreiben. Nicht länger soll ihr stolzer Blick auf Sîrayn fallen! Nicht länger werden wir ihre ketzerischen Lehren tolerieren! Nicht länger soll die Weisheit Yóms beiseite geworfen werden! Zum Krieg!"  #~TR~
 decision_radyani_vengeance_tooltip: "Einen heiligen Krieg gegen alle Arienisten in Sîrayn führen"  #~TR~
 decision_radyani_vengeance_confirm: "Kein einziger Sonnenanbeter soll bleiben!"  #~TR~
 RADYANI_WAR_TARGET_EXISTS: "Mindestens ein [ruler|E] in [GetTitleByKey('e_sirayn').GetNameNoTier] ist Arienist"  #~TR~
 RADYANI_ARIENISTS_RALLY: "Alle Anhänger Ariens in Sîrayn werden sich gegen dich verbünden"  #~TR~
 
 decision_radyani_avatar: "Yóms Avatar werden"  #~TR~
 decision_radyani_avatar_desc: "Seit meiner Geburt spüre ich die Führung der Träumegeberin wie eine sanfte Stimme in meinem Ohr, die mich auf einen Weg der Gerechtigkeit und der Rache an denen führt, die mir Unrecht getan haben. Yóm beschützt mich. Yóm wacht über mich. Wenn ich sie sich bewegen spüre, bewege ich mich auch. In gewisser Weise... ist sie ein Teil von mir geworden, und ich bin eine Verkörperung ihres Willens geworden. Es ist an der Zeit, diese Tatsache allen bekannt zu machen."  #~TR~
 decision_radyani_avatar_tooltip: "Dein Dasein als Yóms Avatar verkünden"  #~TR~
 decision_radyani_avatar_confirm: "Sanftes Mondlicht, leite meine Schritte."  #~TR~

 decision_secure_sirayn: "$e_sirayn$ sichern"  #~TR~
 decision_secure_sirayn_desc: "Zu lange haben fremde Herrscher ihren Glauben und ihre Traditionen in dieses Land gebracht, aber nicht mehr! Wir haben die letzten dieser fremden Herrscher vertrieben, und nun werden wir $e_sirayn$ von ihren bösen Einflüssen reinigen. Unser Land wird wieder frei gedeihen, wird niemandem außer unseren eigenen Göttern vertrauen und niemandem außer unseren eigenen Traditionen folgen, genau wie in vergangenen Zeiten!"  #~TR~
 decision_secure_sirayn_tooltip: "Du vertreibst fremde Glaubensrichtungen aus $e_sirayn$ in einer Welle religiöser Inbrunst."  #~TR~
 decision_secure_sirayn_confirm: "Raus, raus!"  #~TR~
 decision_secure_sirayn_trigger_tt: "Es gibt keine [faith_evil|E] Herrscher eines nicht-Tayee [faith|E] in [GetTitleByKey('e_sirayn').GetNameNoTier]"  #~TR~
 decision_secure_sirayn_effect_tt: "Du konvertierst eine Anzahl von [counties|E] zu deinem [faith|E], abhängig von deiner [fervor|E]."  #~TR~
 fervor_greater_than_50: "Dein [faith|E] hat mehr als 50 [fervor|E]"  #~TR~

 decision_destroy_arienism: "Ariens Herz treffen"  #~TR~
 decision_destroy_arienism_desc: "Im Norden liegt das Reich von Khy, die Quelle allen Arienismus. Wenn wir diesen verfluchten Glauben für immer brechen wollen, müssen wir Ariens mächtigste Verteidiger überwinden. Lasst uns unsere Stärke sammeln und diese Sonnenanbeter vor uns hertreiben, bis das Herz Ariens selbst bloßliegt. Ich werde meine Klinge tief in es stoßen und ihr Joch ein für alle Mal beenden!"  #~TR~
 decision_destroy_arienism_tooltip: "Den Arienismus ein für alle Mal auslöschen"  #~TR~
 decision_destroy_arienism_confirm: "Ihr Licht auslöschen!"  #~TR~
 destroy_arienism_effect_tooltip: "Du zerstörst alle Strukturen des Arienismus"  #~TR~
 fervor_greater_than_70: "Dein [faith|E] hat mehr als 70 [fervor|E]"  #~TR~
 
 decision_visit_ormalian_port: "Einen Hafen in der Bucht besuchen"  #~TR~
 decision_visit_ormalian_port_desc: "Wenn ich die Schatzkarte finden will, nach der ich suche, muss ich die Bucht von Ormal weit und breit durchsuchen. Die wichtigsten Häfen hier sind gute Ausgangspunkte für meine Suche. Ich sollte jeden von ihnen besuchen und sehen, ob ich nicht die Spur von Nhazadh Ahrasers Schatz finden kann!"  #~TR~
