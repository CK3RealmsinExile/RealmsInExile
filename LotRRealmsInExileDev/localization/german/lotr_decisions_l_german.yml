 decision_revive_gundabad: "Gundabad wiederbeleben"  #~TR~
 decision_revive_gundabad_tooltip: "Das große Orkreich Gundabad wiederherstellen"  #~TR~
 decision_revive_gundabad_desc: "[gundabad|E] ist nur noch ein Schatten seiner selbst. Einst das mächtigste [orc|E]-Reich in den [westlands|E], wurde es durch die Plünderung Gundabads und die [battle_of_the_five_armies|E] zerstört. Unsere Zahlen sind geschrumpft, unsere Armeen sind nur noch ein Abbild ihrer alten Macht. Wir müssen diesen Niedergang umkehren, sonst können wir uns niemals an den [men|E], [elves|E] und [dwarves|E] rächen!\n\nDer erste Schritt ist, unsere Hinterländer zurückzuerobern, wo sich kleinere Goblin- und Ork-Häuptlinge erhoben haben. Wir müssen sie in die Knie zwingen, und mit ihrer Stärke werden wir uns neu aufbauen."  #~TR~
 decision_revive_gundabad_confirm: "Erinnere sie an unsere Stärke!"  #~TR~

 decision_gundabad_ignite_the_forges: "Die Schmelzen von Gundabad entfachen"  #~TR~
 decision_gundabad_ignite_the_forges_tooltip: "Unsere Kriegsmaschinerie im Herzen unseres Reiches stärken"  #~TR~
 decision_gundabad_ignite_the_forges_desc: "Tief in [gundabad|E] liegen die kalten Schmelzen der alten [dwarves|E], von großer Größe und Kapazität. Wenn wir sie wieder entzünden könnten, könnten wir Waffen und Rüstungen schmieden, um eine Armee von immenser Größe und Stärke auszustatten. Es wird Zeit brauchen, aber es könnte die Ressourcen wert sein."  #~TR~
 decision_gundabad_ignite_the_forges_confirm: "Lass sie wieder brennen!"  #~TR~
 decision_gundabad_ignite_the_forges_requirement: "Jedes [county|E] in [GetTitleByKey('k_gundabad').GetNameNoTier] hat das [GetBuilding('furnaces_04').GetName] [building|E]"  #~TR~
 decision_gundabad_ignite_the_forges_maa1: "Kann [GetMaA('gundabad_blackshields').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 decision_gundabad_ignite_the_forges_maa2: "Kann [GetMaA('gundabad_war_troll').GetName] als [men_at_arms|E] rekrutieren"  #~TR~

 decision_gundabad_angmar_mountains: "Kontrolle über das Angmar-Gebirge errichten"  #~TR~
 decision_gundabad_angmar_mountains_tooltip: "Unseren Einfluss auf das Angmar-Gebirge ausweiten"  #~TR~
 decision_gundabad_angmar_mountains_desc: "Das [angmar|E]-Gebirge war geografisch und politisch schon immer eng mit [gundabad|E] verbunden, liegt aber außerhalb unserer Reichweite! Der Gram hat in letzter Zeit an Macht gewonnen, so dass er uns sogar an Stärke und Einfluss übertrifft. Wir müssen unsere Vorherrschaft etablieren und das Angmar-Gebirge in unser Reich einbringen."  #~TR~
 decision_gundabad_angmar_mountains_confirm: "Gundabad wächst..."  #~TR~

 decision_gundabad_dominion_over_langwell: "Orkische Vorherrschaft über Langwell wiederherstellen"  #~TR~
 decision_gundabad_dominion_over_langwell_tooltip: "Vorherrschaft über die Reiterfürsten von Langwell errichten"  #~TR~
 decision_gundabad_dominion_over_langwell_desc: "Einst zollten die Männer des oberen Langwell den Orkfürsten von Gundabad Tribut und lebten in Angst vor unserem Zorn. Dies setzte sich unter Angmar fort, doch mit seinem Fall schwand auch unser Einfluss auf die Männer der Region. Die Eotheod schlachteten uns immer wieder, und so waren wir gezwungen, in den Bergen zu bleiben. Der erste Schritt zur Wiederherstellung unserer Herrschaft besteht darin, den Männern wieder die Furcht vor Gundabad einzujagen!"  #~TR~
 decision_gundabad_dominion_over_langwell_confirm: "Pferde sind keine Gegner für Warge!"  #~TR~
 decision_gundabad_dominion_over_langwell_effect: "Option, korrupte lokale-[culture|E] [THIS.Char.GetFaith.GetName]-Anhänger in [GetTitleByKey('k_langwell').GetNameNoTier] einzusetzen, um als Vasallen über das Volk des Landes zu herrschen."  #~TR~
 decision_gundabad_dominion_over_langwell_effect2: "Alternative Option, die männliche Bevölkerung von [GetTitleByKey('k_langwell').GetNameNoTier] zu verwüsten und einen Massenumschwung von [culture|E] und [faith|E] zu versuchen."  #~TR~

 decision_drive_men_from_the_vale: "Männer aus dem Tal vertreiben"  #~TR~
 decision_drive_men_from_the_vale_tooltip: "Das Zeitalter der Menschen ist vorbei. Die Zeit der Orks ist gekommen!"  #~TR~
 decision_drive_men_from_the_vale_desc: "Vor der verheerenden [battle_of_the_five_armies|E] in [dale|E], oder in alten Zeiten, als die großen Festungen von [angmar|E] und [gundabad|E] gemeinsam agierten und eine goldene Ära für die [orcs|E] einleiteten, wie sie seit langem nicht mehr gesehen wurde, und verhasste Feinde der Uruk vernichteten und die Berge mit Reichtümern bereicherten. Doch diese Ruhmesperioden währten nicht lange. Angmar fiel den abscheulichen Tarks zum Opfer, und Gundabad verlor ebenfalls seine Größe. Wir müssen die [men|E] erobern, solange sie gespalten sind und die Tarks damit beschäftigt sind, sich gegen den Dunklen Lord zu verteidigen. Wir werden wieder auferstehen!"  #~TR~
 decision_drive_men_from_the_vale_confirm: "Erinnere sie an unsere Herrschaft!"  #~TR~

 decision_gundabad_grey_mountains: "Die Kriegsstämme der Grauen Berge integrieren"  #~TR~
 decision_gundabad_grey_mountains_tooltip: "Unseren Einfluss auf die Grauen Berge ausweiten"  #~TR~
 decision_gundabad_grey_mountains_desc: "Seit die [drakes|E] die [dwarves|E] vertrieben haben, sind die [orcs|E] und [goblins|E] der [greymountains|E] dort weitgehend untätig geblieben. Aber sie folgten dem Ruf von [GetScriptedCharacterByHistoryID('lineofazog2').GetFirstName], um den Großen Goblin zu rächen, und schlossen sich in der [battle_of_the_five_armies|E] ihren Armeen an. Wir werden sie belohnen, indem wir sie in unser wachsendes Reich integrieren und die Grauen Berge als Erweiterung von [gundabad|E] festigen!"  #~TR~
 decision_gundabad_grey_mountains_confirm: "Die große nördliche Ork-Heerschar erhebt sich!"  #~TR~
 decision_gundabad_grey_mountains_requirement: "Kein [orc|E] [culture|E] [independent_ruler|E] in [GetTitleByKey('k_grey_mountains').GetNameNoTier]"  #~TR~
 decision_gundabad_grey_mountains_effect1: "Mehrere fähige [orcs|E] aus dem [GetTitleByKey('k_grey_mountains').GetNameNoTier] treten deinem [court|E] bei"  #~TR~
 decision_gundabad_grey_mountains_effect2: "Entdecke ein mächtiges [artifact|E] aus den Tiefen der Berge"  #~TR~

 decision_revenge_for_five_armies: "Rache für die Schlacht der Fünf Heere"  #~TR~
 decision_revenge_for_five_armies_tooltip: "Eliminiere die Freunde der Tarks, bevor sie sich vereinen"  #~TR~
 decision_revenge_for_five_armies_desc: "Nachdem unser Fuß im Norden wieder fest etabliert ist, wird der Berg die einzige Aufgabe erfüllen, die der Dunkle Lord Sauron dem Berg auferlegt hat - die Vernichtung der verdammten [elves|E] und ihrer menschlichen Verbündeten. Wenn der Schwarze Turm den des Ecthelion, des Tark, in den Schatten stellen soll, muss [gondor|E] von allem isoliert werden, was ihm zu Hilfe kommen könnte. Die Reichtümer von Aradhrynd, [dale|E] und dem [lonelymountain|E], die uns schon vor Jahrzehnten hätten gehören sollen, werden verwendet, um Städte zu befestigen, Bündnisse zu schließen und Armeen aufzustellen. Der Berg muss sie auslöschen, bevor sie zuerst zuschlagen."  #~TR~
 decision_revenge_for_five_armies_confirm: "Der ganze Norden wird sich dem Dunklen Lord beugen!"  #~TR~

 decision_gundabad_unite_misties: "Vereinige die Nebelgebirgs-Orks"  #~TR~
 decision_gundabad_unite_misties_tooltip: "Unsere Herrschaft über die Berge wiederherstellen"  #~TR~
 decision_gundabad_unite_misties_desc: "[gundabad|E] erhebt sich aufs Neue, und da seine Stärke zunimmt, ist es an der Zeit, die [orcs|E] der Berge zu vereinen! Seit [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName] von [GetTitleByKey('k_khazad_dum').GetNameNoTier] hat niemand mehr einen solchen Versuch unternommen, aber jetzt haben wir eine echte Chance. Lasst die Armeen Gundabads ausrücken, und lasst jeden Ork und [goblin|E] seinen Platz kennen - im Gleichschritt hinter ihnen!"  #~TR~
 decision_gundabad_unite_misties_confirm: "Wir werden Terror von unseren Bergheimen aus regnen lassen!"  #~TR~
 decision_gundabad_unite_misties_requirement: "Kein [independent_ruler|E] in [GetTitleByKey('e_misty_mountains').GetNameNoTier]"  #~TR~
 
