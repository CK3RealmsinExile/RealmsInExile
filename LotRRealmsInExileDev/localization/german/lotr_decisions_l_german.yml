 decision_palantir_minas_anor_2_desc: "In der obersten Kammer des Weißen Turms ruht auf einer Marmorsäule eine mit einem schwarzen Tuch bedeckte Kugel. Der Palantír von Minas Anor könnte eine mächtige Waffe sein – aber ist er das Risiko wert?"  #~TR~
