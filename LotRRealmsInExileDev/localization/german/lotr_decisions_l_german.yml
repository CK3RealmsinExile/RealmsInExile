 convert_to_turthalis: "Nimm den Nebengott, #V [GetFaithByKey('faith_dunlending_turthalis').GetName]#! an"  #~TR~
 convert_to_turthalis_tooltip: "Der Glaube an [GetFaithByKey('faith_dunlending_turthalis').GetName] ehrt den Geist der Nebel, eine leitende Präsenz, die von den Dunländern des Nordens verehrt wird. Seine Anhänger schätzen Gastfreundschaft, Diplomatie und Einheit und glauben, dass Tûrthalis denen Klarheit bringt, die im Nebel verloren sind.\n\n#P Indem ich diesen Glauben annehme, kann ich das Vertrauen der nördlichen Clans gewinnen und versuchen, Allianzen durch Frieden und Verhandlungen zu sichern.#!\n\n#N Seine Betonung von Vermittlung und Zurückhaltung könnte jedoch die Krieger des Südens an Rohans Grenze entfremden, die nach Action lechzen und lang gehegte Groll gegen ihre Feinde hegen: die Rohirrim.#!"  #~TR~
 convert_to_turthalis_desc: "$convert_to_turthalis_tooltip$"
 convert_to_khrabnazerh: "Nimm den Sturmgott, #V [GetFaithByKey('faith_dunlending_khrabnazerh').GetName]#! an"  #~TR~
 convert_to_khrabnazerh_tooltip: "Die Anhänger von [GetFaithByKey('faith_dunlending_khrabnazerh').GetName] verehren den Rabengeist der Bergstürme, eine Kraft der Rache und Herrlichkeit, die von den Dunländern des Südens verehrt wird. Sie sind wild und unnachgiebig und schätzen Stärke, Krieg und die Beilegung alter Groll.\n\n#P Indem ich Khrabnazarh annehme, könnte ich die Krieger Dunlands sammeln und eine Armee schmieden, die von geteilter Wut und Zielstrebigkeit angetrieben wird.#!\n\n#N Diese Wahl riskiert jedoch, die Spaltungen mit den gemäßigteren Clans des Nordens zu vertiefen und die Rohirrim vollständig zu entfremden, indem sie mich als Kriegstreiber und nicht als Einiger darstellt.#!"  #~TR~
 convert_to_khrabnazerh_desc: "$convert_to_khrabnazerh_tooltip$"
 retain_rohirric_faith: "Erneuere meinen #V [GetFaithByKey('faith_rohirric').GetName]#! Glauben"  #~TR~
 retain_rohirric_faith_tooltip: "Die alten [GetFaithByKey('faith_rohirric').GetName] Götter von [bemacharacter|E] und [foldewyncharacter|E] repräsentieren die Wilde Jagd und den Reichtum der Erde.\n\n#P Während die Dunländer diesen Glauben als fremd ablehnen, könnte meine fortgesetzte Hingabe daran meinen Anspruch unter den rohirrischen Herren, die meine Vasallen wären, stärken und meine Absicht zeigen, mein verlorenes Geburtsrecht zurückzufordern.#!\n\n#N Dieser Weg wird mir jedoch wahrscheinlich nur wenige Freunde unter den Dunländern gewinnen, sie meiner wahren Loyalität gegenüber skeptisch machen, ihre Unterstützung möglicherweise schwächen und mich in den Ländern, die ich zu führen suche, isolieren.#!"  #~TR~
