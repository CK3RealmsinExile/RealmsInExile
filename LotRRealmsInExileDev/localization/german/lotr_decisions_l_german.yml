 # Eredrim Kingdom 
 decision_eredrim_kingdom: "Vereine die Eredrim"  #~TR~
 decision_eredrim_tooltip: "Schaffe ein Königreich für die Eredrim"  #~TR~
 decision_eredrim_desc: "Die Menschen der Berge waren lange Zeit uneinig, zersplittert in konkurrierende Clans. Doch ein großer Anführer, stark wie die Berge, die ihn geboren haben, könnte sie doch noch vereinen. Unter einem solch mächtigen Häuptling würden wir Höhen erreichen, die seit dem [secondage|E] nicht mehr gesehen wurden, vielleicht sogar unsere alten Häuser zurückgewinnen!"  #~TR~
 decision_eredrim_confirm: "Kommt, meine Kinder!"  #~TR~

 #Eredrim Lefnui Expansion
 decision_eredrim_expansion_lefnui: "Erweiterung entlang des Lefnui"  #~TR~
 decision_eredrim_expansion_lefnui_tooltip: "Erweiterung entlang des Flusses Lefnui"  #~TR~
 decision_eredrim_expansion_lefnui_desc: "In unseren alten Liedern entspringen die Flüsse ihren Müttern, den Berggipfeln, und fließen zu ihrem Vater, dem weiten Ozean. Von denselben Berggipfeln bis zum Rande des Meeres ist unser Volk gekommen, und nun schließt sich das gesamte Volk des Lefnui unserem Reich an. Dieser Fluss, der die Klippen zerschneidet und die Felder bewässert, wird unsere Ernte nähren und unser Volk wachsen lassen!"  #~TR~
 decision_eredrim_expansion_lefnui_confirm: "Der Fluss ist unser Herz."  #~TR~

 #Eredrim Druwaith Expansion
 decision_eredrim_expansion_druwaith: "Integriere Drúwaith"  #~TR~
 decision_eredrim_expansion_druwaith_tooltip: "Erweiterung über die Berge"  #~TR~
 decision_eredrim_expansion_druwaith_desc: "Lange haben wir im Schatten der [whitemountains|E] gelebt, und unser Volk hat sich über sie ausgebreitet, nach Norden und Süden. Nun, da wir die Clans der südlichen Täler vereint haben, müssen wir uns nach Norden zum Pukel-Land wenden, wo unsere nördlichen Brüder inmitten der Woses der Wälder leben. Wir werden sie in unser Königreich bringen, denn die Hügel teilen uns nicht, die Söhne und Töchter der Berge."  #~TR~
 decision_eredrim_expansion_druwaith_confirm: "Die Berge sind unser Schutz."  #~TR~

 #Eredrim Erech Expansion
 decision_eredrim_expansion_erech: "Rückeroberung Erechs"  #~TR~
 decision_eredrim_expansion_erech_tooltip: "Erweiterung in unsere alten Heimatländer"  #~TR~
 decision_eredrim_expansion_erech_desc: "Vor langer Zeit besiegte der König aus dem Westen den König der Berge, schlug sein Volk zurück und verfluchte es zum ewigen Tod. Seitdem liegt die alte Kultstätte von Erech unter gondorischer Kontrolle. Nun sind endlich die Bergvölker zurückgekehrt! Wir werden diese Länder wiederbesiedeln, wo einst die Toten Männer wandelten, und die [gondorians|E] im Gegenzug verfluchen. Diese Hügel sollen wieder unsere Heimat sein, und Erech unsere Festung und Grenze."  #~TR~
 decision_eredrim_expansion_erech_confirm: "Die Hügel sind unsere Heimat."  #~TR~
 
 #Daen Coentis Empire
 decision_daen_coentis_empire: "Rückeroberung der Berge"  #~TR~
 decision_daen_coentis_empire_tooltip: "Errichtung eines Daen-Imperiums entlang der [whitemountains|E]"  #~TR~
 decision_daen_coentis_empire_desc: "In alten Zeiten beherrschten die Männer der Berge alle Ausläufer der [erednimrais|E], sicher und stolz. Doch dann kamen die einfallenden [dunedain|E], und unser Volk wurde besiegt, in den Westen gezwungen und vergessen.\n\n Jetzt sind wir wieder auferstanden, und die [dunedain|E] sind vor uns geflohen, und wir beherrschen wieder die alten Länder unseres Volkes. Dieses Mal werden wir uns nicht bewegen lassen, und unser Volk wird stehen, solange diese Berge stehen."  #~TR~
 decision_daen_coentis_empire_confirm: "Wir brauchen keine Freunde außer den Bergen."  #~TR~

