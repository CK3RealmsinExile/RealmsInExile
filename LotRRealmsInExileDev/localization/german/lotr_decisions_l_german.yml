 decision_rhudaur_troll_orc_hunting.t: "Jagd auf umherziehende Feinde in Rhudaur"  #~TR~
 decision_rhudaur_troll_orc_hunting_tooltip: "Patrouilliert die Gebiete um eure Herrschaft, um Feinde aus dem Norden zu bekämpfen."  #~TR~
 decision_rhudaur_troll_orc_hunting.desc: "In der schattenhaften Wildnis von [rhudaur|e] lauert Gefahr, da ihr umherziehende feindliche Gruppen entdeckt, die sich aus dem Norden nähern. Ihr steigt schnell auf euer Ross und macht euch auf eine entschlossene Reise durch dieses raue Land mit einem klaren Ziel: Haltet jeden Feind – sei es [orc|E], Troll oder etwas anderes – ab und besiegt ihn, bevor er weiter in [eriador|E] eindringen kann.\n\n"  #~TR~
 decision_rhudaur_troll_orc_hunting.a: "Auf geht's!"  #~TR~
 
 explore_history_decision: "Erforscht die Geschichte"  #~TR~
 explore_history_decision_desc: "In den verstaubten Folianten und Manuskripten der Vergangenheit schlummert uralte Weisheit. Die Lehren der Vergangenheit können uns zeigen, wie wir eine bessere Zukunft aufbauen können, damit wir nicht zulassen, dass sich die Geschichte wiederholt."  #~TR~
 explore_history_decision_tooltip: "Ihr werdet versuchen, Lehren aus der Vergangenheit zu ziehen"  #~TR~
 explore_history_decision_desc_activity: "Ihr widmet Zeit der #high Erforschung der Geschichte#! von [middleearth|E]."  #~TR~
 explore_history_decision_desc_benefits: "Ihr könnt eure persönlichen [skills|E] verbessern und Lehren aus der Vergangenheit ziehen."  #~TR~
 explore_history_decision_confirm: "Zeit für einen Bibliotheksbesuch"  #~TR~
 
 propaganda_decision: "Fördert adunaische Propaganda"  #~TR~
 propaganda_decision_desc: "Es ist eine unbestreitbare Wahrheit, dass die Nachkommen der Hohen Männer von [anadune|E] lange Zeit als die obersten Herren aller [conceptracemen|E] in [middleearth|E] geherrscht haben. Im Laufe der Jahre haben viele diese Wahrheit jedoch vergessen und murren stattdessen unzufrieden gegen unsere Herrschaft. Wir müssen sicherstellen, dass alle unsere Untertanen unser göttliches Recht, über sie zu herrschen, kennen."  #~TR~
 propaganda_decision_tooltip: "Ihr dekretiert, dass die Stadtpfeifer und lokalen Künstler an [adunaic|E] Propaganda durch öffentliche Verkündigungen und Theaterstücke teilnehmen sollen."  #~TR~
 propaganda_decision_desc_activity: "Ihr widmet Zeit der #high Förderung adunaischer Propaganda#!."  #~TR~
 propaganda_decision_desc_warnings: "Unsubtile Propaganda könnte von euren Untertanen nicht gut aufgenommen werden."  #~TR~
 propaganda_decision_desc_benefits: "Ihr könnt eure persönlichen [skills|E] verbessern und versuchen, die Wahrnehmung eurer Herrschaft durch eure Untertanen zu beeinflussen."  #~TR~
 propaganda_decision_confirm: "Holt meine Schreiber!"  #~TR~
 
 set_sail_decision: "Setzt die Segel"  #~TR~
 set_sail_decision_desc: "Die Geheimnisse und Abenteuer der weiten, offenen See locken mich! Wer bin ich, dass ich ihrem Ruf nicht Folge leisten sollte?"  #~TR~
 set_sail_decision_tooltip: "Ihr werdet #high in See stechen#! auf der offenen See"  #~TR~
 set_sail_decision_desc_activity: "Ihr #high setzt die Segel#! von einem Hafen in einer der Baronien eures Reiches."  #~TR~
 set_sail_decision_desc_benefits: "Ihr werdet die Gelegenheit erhalten, eure [skills|E] als [GetTrait('lifestyle_mariner').GetName(GetNullCharacter)] zu verbessern."  #~TR~
 set_sail_decision_confirm: "Leinen los!"  #~TR~
 activity_sailing_name: "Segeln auf See"  #~TR~
 
 set_sail_landless: "Setzt die Segel"  #~TR~
 set_sail_landless_desc: "Die Geheimnisse und Abenteuer der weiten, offenen See locken mich! Wer bin ich, dass ich ihrem Ruf nicht Folge leisten sollte?"  #~TR~
 set_sail_landless_tooltip: "Ihr werdet #high in See stechen#! auf der offenen See"  #~TR~
