 ### Arnorian Decision Subset ###
 decision_adopt_arnorian_culture: "Arnorianische Kultur annehmen"  #~TR~
 decision_adopt_arnorian_culture_desc: "Einst stellten die Männer von [arnor|E] mächtige Armeen auf und gründeten große Reiche. Leider zwangen uns Ruin und Krieg dazu, das zu werden, was wir jetzt sind – Wanderer in der Wildnis, von vielen unbekannt und von wenigen respektiert. Obwohl dies uns bewahrt hat, haben wir dadurch auch den Kontakt zu den alten Wegen unserer Vorfahren verloren. Wenn wir uns zu einem bedeutenden Staat wiederaufbauen könnten, könnten wir eine kulturelle Wiederbelebung der alten Wege Arnors fördern."  #~TR~
 decision_adopt_arnorian_culture_confirm: "Erhebt euch, Söhne Arnors!"  #~TR~
 decision_adopt_arnorian_culture_tooltip: "Arnorianische Kultur annehmen"  #~TR~
 decision_adopt_arnorian_culture_vassal_custom: "Jeder Vasall mit einer von Arnor abstammenden Kultur."  #~TR~
 decision_adopt_arnorian_culture_province_custom: "Jedes [county|e] in deinem [realm|E] mit einer von Arnor abstammenden Kultur."  #~TR~

 decision_integrate_the_northern_provinces: "Die nördlichen Provinzen integrieren"  #~TR~
 decision_integrate_the_northern_provinces_desc: "Der äußerste Norden war nur nominell Teil des Nordreiches, und nach dem Krieg des [lastalliance|E] hatte [arnor|E] nicht die Stärke, seinen Anspruch geltend zu machen. In diesem Vakuum schmiedete der [witchking|E] das schreckliche Reich von [angmar|E].\n\nWenn die nördlichen Ödlande endlich von den [dunedain|E] kontrolliert werden können, können sie endlich sowohl in der Theorie als auch in der Praxis unter das Zepter gebracht werden, und jede Bedrohung aus dem Norden wird für immer abgewendet."  #~TR~
 decision_integrate_the_northern_provinces_tooltip: "Die nördlichen Ödlande in dein de-jure-Gebiet bringen"  #~TR~
 decision_integrate_the_northern_provinces_confirm: "Von Forochel bis Forodwaith!"  #~TR~
 
 decision_reintegrate_shire: "Das Auenland wieder integrieren"  #~TR~
 decision_reintegrate_shire_desc: "Seit dem Fall von [arnor|E] sind die [hobbits|E] formell den Gesetzen des Königs treu geblieben. Mit der Wiederherstellung des Nordreiches in vollem Gange ist es an der Zeit, die Halblings vollständig wieder in die Gemeinschaft aufzunehmen."  #~TR~
 decision_reintegrate_shire_confirm: "Der Norden steht vereint."  #~TR~
 decision_reintegrate_shire_tooltip: "Lade das Auenland zurück in das Reich Arnors ein"  #~TR~
 decision_reintegrate_shire_tt: "Die Hobbits werden ihren Treueeid auf dich erneuern"  #~TR~
 
 decision_establish_thalion_city: "Den Palast von Thalion renovieren"  #~TR~
 decision_establish_thalion_city_desc: "Einst die Hauptstadt der Statthalterschaft Cardolans und später seiner früheren Könige, lag Thalion in weiten Ebenen, die sowohl für Freunde als auch für Feinde zugänglich waren. Historisch gesehen war er dadurch angreifbar und wurde viele Male geplündert. Aber jetzt ist eine Zeit des Friedens, die Grenzen sind weit weg von Thalion sicher – während der Palast wieder aufgebaut wurde, ist es vielleicht an der Zeit, ihn zu dem zu machen, was er immer hätte sein können, einer wirklich großen Stadt?"  #~TR~
 decision_establish_thalion_city_tooltip: "Eine Stadt um den Palast von Thalion errichten"  #~TR~
 decision_establish_thalion_city_confirm: "Bringt die Architekten!"  #~TR~
 
 decision_establish_nelvorin_university: "Die Universität von Nelvorin gründen"  #~TR~
 decision_establish_nelvorin_university_desc: "Nelvorin war lange Zeit ein Zentrum des Lernens in [eriador|E]; es erhielt jedoch nie die Unterstützung und Aufmerksamkeit, die es brauchte, um zu einem wahren Zentrum des Lernens für ganz Mittelerde zu werden. Wir sind jetzt in der Lage, das zu ändern. Es ist an der Zeit, eine echte Universität im Norden zu gründen; um als Leuchtfeuer des Lernens im Westen zu dienen."  #~TR~
 decision_establish_nelvorin_university_tooltip: "Die Universität von Nelvorin gründen"  #~TR~
 decision_establish_nelvorin_university_confirm: "Bringt die Architekten!"  #~TR~
 
 decision_expand_barad_girithlin: "Errichte die Festungsstadt Girithlin"  #~TR~
 decision_expand_barad_girithlin_desc: "Barad Girithlin war lange Zeit ein Zwischenstopp entlang des Baranduin und diente als wichtigste Grenzfestung zwischen [cardolan|E] und [arthedain|E]. Da die Region jedoch sowohl für unsere Wirtschaft als auch an Größe immer wichtiger geworden ist, müssen wir ihre Verteidigung gewährleisten und unsere Investitionen dort erhöhen."  #~TR~
 decision_expand_barad_girithlin_tooltip: "Errichte die Festungsstadt Girithlin"  #~TR~
 decision_expand_barad_girithlin_confirm: "Holt die Architekten!"  #~TR~
 
 decision_silver_caras_celairnen: "Errichte die Silberstadt Celairnen"  #~TR~
 decision_silver_caras_celairnen_desc: "An der Mündung des Uialduin und des Lhûn gelegen, war die Stadt Caras Celairnen schon immer einer der reicheren Handelsknotenpunkte des Nordens. Da sich die Beziehungen zu den [elves|E] verbessert haben, ist die Stadt wahrhaft opulent geworden, und mit ein wenig Investition können wir sie als Beispiel dafür etablieren, was Menschen und Elben erreichen können, wenn wir zusammenarbeiten."  #~TR~

 decision_silver_caras_celairnen_tooltip: "Errichte die Silberstadt Celairnen"  #~TR~
 decision_silver_caras_celairnen_confirm: "Holt die Architekten!"  #~TR~
 
 decision_establish_amon_raen_city: "Renoviere den Turm von Amon Raen"  #~TR~
 decision_establish_amon_raen_city_desc: "[rhudaur|E] war immer das kleinste und unbedeutendste der Nachfolgereiche von [arnor|E], ohne auch nur eine einzige richtige Stadt innerhalb seiner Grenzen, aber nicht länger. Mit der gesicherten Grenze und der wachsenden Bevölkerung Rhudaurs können wir endlich eine wirklich große Stadt für unser Volk schaffen."  #~TR~
 decision_establish_amon_raen_city_tooltip: "Gründe eine Stadt auf Cameth Brin"  #~TR~
 decision_establish_amon_raen_city_confirm: "Holt die Architekten!"  #~TR~
 
 decision_rhudaur_urbanization: "Investiere in die Infrastruktur Rhudaurs"  #~TR~
 decision_rhudaur_urbanization_desc: "Historisch gesehen war Rhudaur das Hinterland von Arnor. Es hatte keine richtigen Städte, selbst seine Hauptstadt Cameth Brin war nur mittelmäßig groß, eher eine Festung als eine richtige Stadt, die mit denen von Arthedain oder Cardolan konkurrieren könnte. Außer verstreuten Dunedain-Gütern und Burgen wurde das Land größtenteils noch von Stammes-[hillmen|E] besiedelt, mit nicht existierender Infrastruktur. Mit ausreichenden Investitionen könnte Rhudaur diese Reputation jedoch vielleicht ablegen. Es wird erhebliche Investitionen erfordern, aber es wird zumindest den Prozess einleiten, die Region auf den gleichen Stand wie den Rest von Arnor zu bringen."  #~TR~
 decision_rhudaur_urbanization_tooltip: "Investiere in die Infrastruktur Rhudaurs"  #~TR~
 decision_rhudaur_urbanization_confirm: "Ruft die Steinmetze!"  #~TR~
 rhudaur_urbanization_01: "Gibt jedem Land in [rhudaur|E] den [GetModifier('infrastructure_campaign_modifier').GetNameWithTooltip]."  #~TR~
 rhudaur_urbanization_02: "Errichtet 3 Städte in [rhudaur|E]"  #~TR~
 rhudaur_urbanization_03: "Jedes Grafschaft in [GetTitleByKey('k_rhudaur').GetNameNoTier] hat eine Entwicklung von mehr als 5"  #~TR~
 rhudaur_urbanization_04: "Drei Grafschaften in [GetTitleByKey('k_rhudaur').GetNameNoTier] haben eine Entwicklung von mehr als 10"  #~TR~
 
 decision_raze_carn_dum: "Ebene die schreckliche Festung Carn Dûm"  #~TR~
 decision_raze_carn_dum_desc: "[angmar|E] wurde zerstört, aber seine Erinnerung lebt weiter. Der Hexenkönig sammelte die Menschen des hohen Nordens unter seinem Banner und hätte uns fast alle vernichtet. Niemand wird dies wiederholen dürfen. Angmar muss mehr als nur zerstört werden, es muss ausgerottet werden. Wir werden dem Beispiel von [isildur|E] folgen und den Turm bis in seine Grundmauern schleifen und eine Wache über seine Ruinen errichten."  #~TR~
 decision_raze_carn_dum_tooltip: "Zerstöre Carn Dûm und baue einen Turm, um die Region zu überwachen"  #~TR~
 decision_raze_carn_dum_confirm: "Lasst uns dieses Land reinigen!"  #~TR~
 
 decision_solidify_amon_sul: "Rückeroberung der Festung Amon Sûl"  #~TR~
 decision_solidify_amon_sul_desc: "The ancient fortress of Amon Sul has long been a point of contention amoung the sucessor states of [arnor|E] due to the presence of its [palantirone|E]. It was the birthright of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] unjustly taken from us by our neighbors. Now that we have reconquered it, we can return the Watchtower to what it should always have been.
 decision_solidify_amon_sul_tooltip: "Fügt Emyn Sûl zu unserem rechtmäßigen Gebiet hinzu"  #~TR~
 decision_solidify_amon_sul_confirm: "Der Palantír ist unser!"  #~TR~
 
 decision_conquer_dyr_maenason: "Sichere Dyr Maenason"  #~TR~
 decision_conquer_dyr_maenason_desc: "Die Region um Dyr Maenason war lange Zeit ein Streitpunkt zwischen [cardolan|E] und [rhudaur|E]. Jetzt, da sie wieder unter unserer Kontrolle ist, können wir sie an ihren rechtmäßigen Platz als Teil von [ROOT.Char.GetPrimaryTitle.GetName] zurückbringen."  #~TR~
 decision_conquer_dyr_maenason_tooltip: "Fügt Dyr Maenason zu unserem rechtmäßigen Gebiet hinzu"  #~TR~
 decision_conquer_dyr_maenason_confirm: "Zurück an seinen Platz!"  #~TR~
 
 decision_conquer_south_downs: "Sichere die Südlichen Downs"  #~TR~
 decision_conquer_south_downs_desc: "Die Region der Südlichen Downs war lange Zeit ein Streitpunkt zwischen [cardolan|E] und [arthedain|E]. Jetzt, da sie wieder unter unserer Kontrolle ist, können wir sie an ihren rechtmäßigen Platz als Teil von [ROOT.Char.GetPrimaryTitle.GetName] zurückbringen."  #~TR~
 decision_conquer_south_downs_tooltip: "Fügt Tyrn Gorthad zu unserem rechtmäßigen Gebiet hinzu"  #~TR~
 decision_conquer_south_downs_confirm: "Zurück an seinen Platz!"  #~TR~
 
 ### Dúnedain Rangers Decisions ###
 decision_rivendell_arassuil: "Suche Elronds Rat"  #~TR~
 decision_rivendell_arassuil_tooltip: "Reise zum Letzten Heimeligen Haus von Elrond Halb Elb"  #~TR~
 decision_rivendell_arassuil_desc: "Dunkel sind diese Zeiten. Die [orcs|E] der [mistymountains|E] haben sich in ihren dunklen Höhlen vermehrt und sind jetzt kühn genug, um gewagte Überfälle in [eriador|E] zu führen.\n\nDiese Bestien werden von einem besonders gerissenen und brutalen Häuptling angeführt. Wenn wir unserem Feind eine Falle stellen wollen, könnten wir um die Hilfe der [elves|E] von [imladris|E] bitten, wo Elrond Halb Elb wohnt, ein langjähriger Freund der [dunedainnorth|E]."  #~TR~
 decision_rivendell_arassuil_confirm: "Lasst uns den Bruinen überqueren."  #~TR~
 decision_rivendell_arassuil.tt: "Du wirst nach Bruchtal reisen"  #~TR~
 
 decision_deal_with_azog_arassuil: "Antwort auf die Ork-Bedrohung"  #~TR~
 decision_deal_with_azog_arassuil_tooltip: "Entscheide, wie du auf die Bedrohung durch die [orcs|E] der [mistymountains|E] reagieren wirst."  #~TR~
 decision_deal_with_azog_arassuil_desc: "Die unschuldigen Menschen von [eriador|E] sind einer großen Bedrohung durch die [orcs|E] der [mistymountains|E] ausgesetzt, die von Tag zu Tag kühler zu werden scheinen. Nachdem ich nun identifiziert habe, wer sie anführt, muss ich entscheiden, wie ich auf diese Bedrohung reagieren werde.\n\nAuf Rat von Lord Elrond von [imladris|E] habe ich verschiedene Möglichkeiten vor mir. Ich kann nicht lange warten, sonst wird dieser Feind zu einer Macht, die über meine Fähigkeiten hinausgeht."  #~TR~
 decision_deal_with_azog_arassuil_confirm: "Ich kenne den Weg vor mir."  #~TR~
 arassuil_lay_a_trap: "Eine Falle stellen"  #~TR~
 arassuil_lay_a_trap_tooltip: "Wir [dunedainnorth|E] kennen die Wildnis von [eriador|E] wie kaum jemand sonst. Wenn wir dem Anführer der [orcs|E] genügend Köder präsentieren, können wir ihn vielleicht aus seiner Höhle locken und ihn im Freien in die Falle locken, wo er getötet werden kann. \n\n#N Diese Wahl wird deine Intrige auf die Probe stellen.#!"  #~TR~
 arassuil_lay_a_trap_desc: "$arassuil_lay_a_trap_tooltip$"
 arassuil_face_the_long_dark: "Dem langen Dunkel ins Gesicht sehen"  #~TR~
 arassuil_face_the_long_dark_tooltip: "Die [orcs|E] wimmelt jetzt in den dunklen Hallen von [moria|E]. Und doch könnten wir uns in diese Dunkelheit wagen und ihren Anführer in einem entscheidenden Duell töten. Wenn wir das Westtor von [khazaddum|E] öffnen könnten, könnte eine Herausforderung ausgesprochen und ein Duell ausgetragen werden.\n\n#N Diese Wahl wird deine Fähigkeiten auf die Probe stellen.#!"  #~TR~
 arassuil_face_the_long_dark_desc: "$arassuil_face_the_long_dark_tooltip$"
 arassuil_start_war: "Rufe deine Banner"  #~TR~
 arassuil_start_war_tooltip: "Wir haben kaum Männer zur Hand, die bereit sind, in den Krieg zu ziehen, aber wir sind nicht ohne Verbündete. Wenn wir die Elben von [imladris|E] und [lorien|E] überzeugen können, sich uns bei diesem Unterfangen anzuschließen, könnten wir [moria|E] sogar von der Ork-Präsenz befreien – zumindest für eine Zeit.\n\n#N Diese Wahl wird deine Kriegskunst auf die Probe stellen.#!"  #~TR~
 arassuil_start_war_desc: "$arassuil_start_war_tooltip$"
 arassuil_lay_a_trap_tt: "Du wirst versuchen, den Ork-Anführer ins Freie zu locken"  #~TR~
 arassuil_face_the_long_dark_tt: "Du reist zum Westtor von [moria|E], um den Anführer der Orks herauszufordern"  #~TR~
 arassuil_start_war_desc_tt: "Du wirst versuchen, die Orks aus ihren Hallen zu vertreiben"  #~TR~
 moria_has_orcs: "Die Haupthallen von [moria|E] werden von [orcs|E] besetzt"  #~TR~
 
 decision_moria_war_arassuil: "Marsch auf Moria"  #~TR~
 decision_moria_war_arassuil_tooltip: "Rufe deine versammelten Krieger, um Krieg gegen [moria|E] zu führen"  #~TR~
 decision_moria_war_arassuil_desc: "Die Dunkelheit in [moria|E] wächst mit jedem Tag. Wir haben unsere Krieger versammelt und Zusagen von den [elves|E] und [dwarves|E] erhalten, um uns bei diesem Unterfangen zu unterstützen. Es ist Zeit, Licht in die Schwarze Grube zu bringen!"  #~TR~
 decision_moria_war_arassuil_confirm: "Wir reiten bei Tagesanbruch."  #~TR~
 decision_moria_war_arassuil_tt: "Du beginnst einen Krieg gegen die Orks von Moria"  #~TR~
 
 decision_eradan_bree: "Reise nach Bree"  #~TR~
 decision_eradan_bree_tooltip: "Reise in die Stadt Bree, um dem Ruf deines Häuptlings zu folgen"  #~TR~
 decision_eradan_bree_desc: "Die [dunedainnorth|E] bewachen [eriador|E] und den Auenland genau. Unter der Führung ihres Häuptlings arbeiten sie unermüdlich daran, die Sicherheit der unschuldigen Bewohner der nördlichen Länder zu gewährleisten.\n\nEradan, Waldläufer des Nordens, wurde von seinem Lehnsherrn Aragorn in die Stadt Bree gerufen. Wird Eradan dem Ruf folgen?"  #~TR~
 decision_eradan_bree_confirm: "Ich muss mit meinem Häuptling sprechen."  #~TR~
 decision_eradan_bree.tt: "Du reist nach Bree, um dich mit Aragorn zu treffen"  #~TR~

 decision_avenge_nordinbad: "Rache Nordinbad"  #~TR~
 decision_avenge_nordinbad_tooltip: "Beginne einen Krieg gegen den Oberherrn von Gundabad, der Nordinbad zerstört hat"  #~TR~
 decision_avenge_nordinbad_desc: "Die [dwarves|E] haben ein langes Gedächtnis, sagt Farin. Und sie vergessen nie diejenigen, die ihnen Unrecht getan haben. Auch ich trage nun die Erinnerung an große Not. Meine Freunde und ich mussten mit ansehen, wie [nordinbad|E] brannte, und wir konnten nur knapp mit dem Leben entkommen. Aber wenn wir unsere Verbündeten und unsere Stärke sammeln, können wir dem Übeltäter, der das alles verursacht hat, vergelten. Wir können Nordinbad rächen!"  #~TR~
 decision_avenge_nordinbad_confirm: "Gundabad soll fallen!"  #~TR~
 avenge_nordinbad_desc: "Du entscheidest über das Schicksal von Gundabad und Nordinbad"  #~TR~

