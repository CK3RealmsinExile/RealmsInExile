 decision_reorganize_the_marshals_desc: "Rohan hatte historisch drei Marschälle: den Ersten, der beauftragt war, das gesamte Aufgebot anstelle des Königs zu führen, und den Zweiten und Dritten, die mit der Verteidigung der Westmark oder Ostmark beauftragt waren. Es gibt keine feste Tradition, welcher Region der Zweite, der ranghöchste Marschall, zugeteilt war, und sie wurden je nach Bedarf der Zeit eingesetzt.\n\nDies hat zwar Flexibilität im Kommando ermöglicht, aber auch Uneinigkeit und Unsicherheit unter den Menschen in diesen Ländern verursacht. Ich werde das System reorganisieren, so dass kein Marschall länger Vorrang vor einem anderen hat, sondern die Marschälle der Westmark und Ostmark gleichberechtigt sind."  #~TR~
 decision_reorganize_the_marshals_confirm: "Lass keine Unsicherheit aufkommen!"  #~TR~
 decision_reorganize_the_marshals_tt: "Du verlierst den Zugang zu den Hofpositionen [GetCourtPositionType('second_marshal_of_rohan_court_position').GetName()] und [GetCourtPositionType('third_marshal_of_rohan_court_position').GetName()].\n\nSie werden durch die Hofpositionen [GetCourtPositionType('marshal_of_the_westmark_court_position').GetName()] und [GetCourtPositionType('marshal_of_the_eastmark_court_position').GetName()] ersetzt."  #~TR~
 
