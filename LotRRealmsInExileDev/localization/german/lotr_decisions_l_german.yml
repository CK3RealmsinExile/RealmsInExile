 control_percentage_of_iron_desc: "Kontrolliere mindestens #V 90%! der [counties|E] der [GetTitleByKey('e_iron_mountains').GetName]"  #~TR~

 decision_restore_thakalgund: "Stelle Thakalgund wieder her"  #~TR~
 decision_restore_thakalgund_tooltip: "Baue die Zwergenfeste in den Grauen Bergen wieder auf"  #~TR~
 decision_restore_thakalgund_desc: "Durch Feuer und Krieg ging [GetTitleByKey('d_thakalgund').GetName] verloren. Nach dem Krieg der [dwarves|E] und [dragons|E] wurden die [greymountains|E] weitgehend verlassen und Thakalgund verfiel. Später von [goblins|E] befallen, schien jede Hoffnung auf Wiederherstellung verloren. Doch nun, da die Feste endlich in unserem Besitz ist, können wir uns um die Wiederherstellung dieser einst glorreichen Feste kümmern."  #~TR~
 decision_restore_thakalgund_confirm: "Stelle unsere Heimat wieder her"  #~TR~
 
 decision_restore_durin_throne: "Stelle Durins Thron wieder her"  #~TR~
 decision_restore_durin_throne_desc: "Der ursprüngliche Thron von [durin|E] war schlicht, aus dem Berg selbst gehauen, als die große Halle ausgegraben wurde. Die Legende besagt, dass Durin darauf mit [GetTitleByKey('d_zirakzigil').GetName] und sogar [mahalcharacter|E] selbst kommunizieren konnte.\n\nAls die [longbeards|E] an Zahl und Wohlstand zunahmen, wuchs auch der Thron, wurde immer größer und prächtiger und stand auf einem großen Podest. Darunter befanden sich Throne für die Königin sowie für die Prinzen von [durinsfolk|E]. Er war mit den prächtigsten Juwelen, Mithril, altem Holz aus den Tiefen des Grünwaldes und wunderbaren bunten Steinen aus den fernen Teilen der Welt geschmückt.\n\nDieser glorreiche Thron wurde beim Erwachen des Balrogs zerstört, der in seinem Reich keinen solchen Ort der Autorität duldete. Doch die Legende besagt, dass der ursprüngliche Thron erhalten blieb, versengt und seiner Pracht beraubt. Er wartet auf den Tag, an dem Durin zu ihm zurückkehren wird."  #~TR~
 decision_restore_durin_throne_tooltip: "In Hallen aus Stein"  #~TR~
 decision_restore_durin_throne_confirm: "Unsere Herrlichkeit wiederhergestellt"  #~TR~
 durin_hall_upgrade_holding_tooltip: "Der Tiefbau in [GetTitleByKey('b_durins_hall').GetNameNoTier] wird um zwei Stufen verbessert. Wenn er nicht um zwei Stufen verbessert werden kann, erhält [GetTitleByKey('c_durins_hall').GetNameNoTier] für jede Stufe, um die er sonst verbessert worden wäre, 5 [development|E]."  #~TR~

 decision_reunite_yellow_mountains: "Vereine die Gelben Berge"  #~TR~
 decision_reunite_yellow_mountains_desc: "Viele Jahre haben wir [blacklocks|E] in den [yellowmountains|E] gelebt und gegen die [goblins|E] und andere Abschaum gekämpft, die die Berge befallen haben. Obwohl wir in der Vergangenheit versucht haben, den südlichen und nördlichen Teil dieser Berge zu vereinen, war der Versuch nur von kurzer Dauer und erfolglos. Doch dieser Versuch wurde vor Jahrhunderten unternommen, und erneut bietet sich uns die Gelegenheit. Lasst die mächtigen Söhne Thrárs des Stolzen, die seit unzähligen Jahren diese uralten Berge bewohnen, endlich vereint werden!"  #~TR~
 decision_reunite_yellow_mountains_tooltip: "Die Gelben Berge werden vereint sein!"  #~TR~
 decision_reunite_yellow_mountains_confirm: "Nicht länger geteilt, sondern eins!"  #~TR~
 
 decision_colonise_erebor: "Kehre nach Erebor zurück"  #~TR~
 decision_colonise_erebor_tooltip: "Stelle den Einsamen Berg wieder her"  #~TR~
 decision_colonise_erebor_desc: "Die [dwarves|E] von Durins Linie haben Heimat um Heimat verloren. Wir haben [gunduzbad|E] verloren, wo [durin|E] erwachte; [khazaddum|E], die mächtigste der Zwergenreiche, die war und immer sein wird; und jetzt haben wir den [lonelymountain|E], [erebor|E], eine unserer größten Hallen verloren.\n"  #~TR~
 decision_colonise_erebor_pre_smaug: "Wir wurden vom Berg vertrieben, aber wir haben ihn nie vergessen. Erebor ist unsere Heimat, und wir werden wieder dorthin zurückkehren und in seinen goldenen Hallen wohnen!\n\n"  #~TR~
 decision_colonise_erebor_post_smaug: "Wir wurden vom Berg von Smaug dem Schrecklichen, einem großen Feuerdrachen, vertrieben, und unsere Heimat und unsere Verwandten und unseren König haben wir vielleicht verloren, aber wir werden unseren Berg nie vergessen. Durch die Äxte der [dwarves|E] wird [erebor|E] wieder uns gehören!\n\n"  #~TR~
 decision_colonise_erebor_post_thorin: "Wir wurden wieder einmal vom Berg vertrieben – einmal von Smaug und jetzt das! Aber wir werden nicht aufgeben! Erebor ist unsere Heimat, und wir werden sie wieder besitzen!\n\n"  #~TR~
 decision_colonise_erebor_outro: "Wir werden den [lonelymountain|E], das höchste und prächtigste aller Juwelen des Nordens, zurückerobern! Wir sind die Zwerge von Durins Volk, und unser König ist der König unter dem Berg!"  #~TR~
 decision_colonise_erebor_confirm: "Erobere den Berg zurück!"  #~TR~

 colonises_erebor: "Der [GetTitleByKey('b_throne_of_erebor').GetNameNoTier] wird von dir zurückerobert"  #~TR~

 restore_king_title: "Erobere die Herrschaft deiner Vorfahren zurück"  #~TR~
 restore_king_title_tooltip: "Erkläre dich selbst zum König"  #~TR~
 restore_king_title_durin: "Wir sind die [longbeards|E], das Volk von [durin|E], unser König erwachte als erster aller Väter. Wir herrschten von [khazaddum|E] bis zu den [greymountains|E] und weit entfernt bis nach [erebor|E]. Unter der Linie von Durin, meinen Vorfahren und ihren Vätern vor ihnen, wuchsen unsere Häuser reich an Edelsteinen und Hort, und die Erde selbst bewunderte die Reichtümer, die wir aus ihr gezogen und zu Schönheit und Vollendung gebracht hatten.\n\nAber auch wenn unser Königreich nicht mehr die gleiche Ausdehnung hat wie einst, trägt die Linie von Durin den Titel des Königs von [durinsfolk|E], egal wo sie herrscht. Ich bin der Erbe von Durin – ich bin König der Langbärte, und ich verkünde es jetzt! Ich werde meiner gefallenen Verwandten ehren und in aller Herrlichkeit und Macht der Linie von Durin herrschen!"  #~TR~
 restore_king_title_dwalin: "Wir sind die [broadbeams|E], [dwalinsfolk|E], der für seine Weisheit und Barmherzigkeit bekannt war. Wir herrschen von [belegost|E] in den [bluemountains|E] aus, und lange schon sind unsere Handwerke mit den Künsten der Elben bereichert worden – tatsächlich sind wir seit vielen Jahren Freunde der [eldar|E].\n\nAber obwohl unser Königreich geschrumpft sein mag, regiert die Linie von [dwalin|E] immer noch alle Breitbalken, egal wo wir leben. Ich bin der Erbe der Linie von Dwálin, weise und gütig in ihrem Maß, Herr der Breitbalken und derer, die sich meiner Linie verschrieben haben. Ich bin König der Breitbalken und verkünde es jetzt – ich werde meiner gefallenen Verwandten ehren und so herrschen wie sie, mit Mitgefühl und Intelligenz."  #~TR~
 restore_king_title_uri: "Wir sind die [firebeards|E], die [dwarves|E] von [uri|E]. Lange haben wir unsere Erinnerungen bewahrt, und wir haben die Groll nicht vergessen, die wir hegen, und die Spaltungen, die uns einst trennten. Unsere größte Halle war das mächtige Tumunzahar, [nogrod|E] in der Elbensprache, obwohl wir in jüngerer Zeit von dem majestätischen und mächtigen [GetTitleByKey('k_buzra_dum').GetNameNoTier] aus regiert haben. Aber obwohl unser Königreich geschrumpft ist und Nogrod viele Jahre lang verloren war, ist der Erbe von [urisfolk|E] der König aller Feuerbärte, egal wo sie sind und welche Halle sie besitzen. Ich bin der Erbe von Úri dem Vernarbten, König der Feuerbärte, und ich verkünde es jetzt! Ich werde derer gedenken, die gefallen sind, und mein Volk so regieren, wie es sein sollte – nie wieder getrennt!"  #~TR~
 restore_king_title_thrar: "Wir sind die [blacklocks|E], Diener der Linie von Thrár, die stolzesten aller Zwerge. Unsere Haare sind üppig und dunkel, und unsere Hämmer beißen durch [orc|E]-Stahl und Fleisch! In früheren Zeiten herrschten wir von [GetTitleByKey('k_nargubraz').GetNameNoTier] aus, aber unser Volk grub immer größere Hallen – das verlorene [GetTitleByKey('e_bizaruldum').GetNameNoTier] und das große [GetTitleByKey('k_mablad_dum').GetNameNoTier] und schließlich das mächtige [GetTitleByKey('k_barazimab_ul').GetNameNoTier] in den [yellowmountains|E]. Aber obwohl unser Volk geteilt und weit verstreut nach Osten und Süden ist, ist unser König der König aller Schwarzschlösser, egal in welcher Ecke von [middleearth|E] sie ihr Zuhause nennen. Ich bin der Erbe von [thrar|E] und König der Schwarzschlösser! Ich werde meiner zerrissenen Verwandtschaft ehren und in der Herrlichkeit regieren, die meinem Volk gebührt!"  #~TR~
 restore_king_title_confirm: "Ich bin der König meines Volkes!"  #~TR~
 
