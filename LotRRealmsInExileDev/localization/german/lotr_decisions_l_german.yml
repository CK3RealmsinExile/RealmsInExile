 decision_margoz_election_choice: "Das Goldene Reich lenken"  #~TR~
 decision_margoz_election_choice_tooltip: "Was treibt meine Herrschaft an?"  #~TR~
 decision_margoz_election_choice_desc: "Mit der gesicherten Wahl muss ich meine Absichten dem Goldenen Reich offen erklären. So oder so, der Westen wird fallen. Soll ich unsere vergoldeten Heerscharen nach Dale führen, während Dorwinions Patrizier"  #~TR~
 decision_margoz_election_choice_confirm: "Welche Wahl auch immer, ich habe bereits gewonnen"  #~TR~
 huz_makes_choice_tooltip: "Entscheide über die Zukunft des Goldenen Reichs und deiner Familie"  #~TR~

 decision_margoz_conspire_patrician: "Übertures an die Patrizier"  #~TR~
 decision_margoz_conspire_patrician_hover_tooltip: "Das Feuer braucht nur einen Funken"  #~TR~
 decision_margoz_conspire_patrician_desc: "Die Nachricht von meiner Wahl verbreitet sich in Rhovanion. Die meisten erkennen die Gefahr, die ich darstelle, und sind zu Recht verängstigt, aber... Es gibt einige in Dorwinion, deren Erinnerung an meine Vorfahren so tief in ihren Köpfen verankert ist, dass sie es nicht einmal wagen, sich mir zu widersetzen.\n\nWenn ich den Patriziern meine "persönliche" Seite zeigen würde, könnte ich sie vielleicht meinem Willen beugen. Vielleicht sogar den ultimativen Verrat in meinem Namen begehen"  #~TR~
 decision_margoz_conspire_patrician_confirm: "Mit Charme und Schrecken gehört Hawins Kopf mir"  #~TR~
 decision_margoz_conspire_patrician_tooltip: "Schließe einen Pakt mit den Patriziern. Ein einfaches Versprechen der Freundschaft und einige unbedeutende Rechte und wirtschaftliche Privilegien, um die ich mich nicht kümmern muss. Im Gegenzug werden sie den Reichsmeister und alle seine Familienmitglieder, die sie finden können, beseitigen. Dorwinion ins Chaos stürzen und deren Bündnis mit Dale beenden"  #~TR~

 decision_settle_central_rhovanion: "Zentral-Rhovanion besiedeln"  #~TR~
 decision_settle_central_rhovanion_tooltip: "Die Grenze unter Kontrolle bringen"  #~TR~
 decision_settle_central_rhovanion_desc: "Das Zentrum von Rhovanion ist viel zu lange ein Ödland geblieben. Wenn ich auf das Kronjuwel von Dale marschieren soll, muss dieses Land gezähmt werden. \n\nDer Orden des Schwarzen Drachen hat dem Reich gute Dienste erwiesen. Sie haben die Grenze unter Kontrolle gehalten und sind die natürliche Wahl, diese Aktion anzuführen"  #~TR~
 decision_settle_central_rhovanion_confirm: "Rufe die Drachenritter!"  #~TR~
 decision_margoz_settle_rhovanion_tooltip: "Beanspruche Zentral-Rhovanion und ermächtige die Drachenritter, diesen neuen Abschnitt der Grenze zu halten. Dies wird es uns ermöglichen, auf Dale zu marschieren"  #~TR~

 decision_war_in_the_north: "Krieg im Norden"  #~TR~
 decision_war_in_the_north_tooltip: "Die große Konfrontation steht bevor"  #~TR~
 decision_war_in_the_north_desc: "Die Zeit ist gekommen. Dale und Erebor sitzen lange genug als Krone auf Rhovanion. \nEinmal saß 'Smaug der Goldene' auf dieser Krone. Er herrschte über Rhovanion mit einer Tyrannei von süßem Schweigen der Furcht. Der letzte große Drache ist vielleicht verschwunden, doch wir werden diese Nordländer an die Furcht erinnern, die sie einst kannten"  #~TR~
