 decision_restore_lossarnach: "Das Fürstentum Lossarnach wiederherstellen"  #~TR~
 decision_restore_lossarnach_tooltip: "Das Fürstentum Lossarnach in seinem früheren Glanz wiederherstellen"  #~TR~
 decision_restore_lossarnach_desc: "Lossarnach ist eine seltsame Region in Gondor. Traditionell Teil von Lebennin, in der Praxis oft autonomer und enger mit Minas Tirith und Osgiliath als mit Pelargir verbunden. Während der Seeherr es geschafft hat, uns vorerst zu bändigen, könnten wir uns, wenn wir uns von seinem Joch befreien könnten, mit ein wenig Einflussnahme des Herrn von Minas Tirith sicherlich zu einem ähnlichen Rang erhoben werden, zumindest in Ehren..."  #~TR~
 decision_restore_lossarnach_confirm: "Die Tapferen, die Starken, die Wahren – Lossarnach!"  #~TR~
 
 decision_train_marines: "Pelargir-Marines ausbilden"  #~TR~
 decision_train_marines_desc: "Als Seeherr gehört zu meinen Hauptaufgaben die Führung der königlichen Marine. Ein Aspekt davon ist die Ausbildung ihrer Elite-Bordtruppen, der Marines. Sie sind kleine Klassen, die energisch ausgebildet werden, aber sehr effektiv sind."  #~TR~
 decision_train_marines_tooltip: "Bilde eine Klasse der Elite-Seefahrer aus, die einst die ganze Welt in Furcht und Schrecken versetzte."  #~TR~
 decision_train_marines_confirm: "Sie werden es mir später danken, dass ich sie jetzt so stark fordere"  #~TR~
 train_mariners_decision: "Du beginnst mit der Ausbildung einer neuen Klasse von Marinesoldaten für die königliche Marine. Ihre Ausbildung wird ungefähr fünf Jahre dauern."  #~TR~
 
 decision_osgiliath_capital: "Die Hauptstadt zurück nach Osgiliath verlegen"  #~TR~
 decision_osgiliath_capital_tooltip: "Stelle den Ruhm von [gondor|E] wieder her, indem du seine alte Hauptstadt stabilisierst"  #~TR~
 decision_osgiliath_capital_desc: "Auf dem Höhepunkt der Macht Gondors spiegelte die Stadt [isildur|E] und [anarion|E] die Pracht des verlorenen Númenor wider. Nach dem Bruderzwist verfiel sie jedoch und wurde schließlich im TA 2475 verlassen, als die Uruks sie überrannten. Jetzt jedoch, da Mordor die Stadt nicht mehr bedroht und ihr Ruhm wiederhergestellt ist, ist es an der Zeit, Osgiliath wieder zur Hauptstadt unseres Reiches zu machen."  #~TR~
 decision_osgiliath_capital_confirm: "Einmal mehr ist Osgiliath wahrhaftig die Zitadelle des Sternenheeres"  #~TR~
 
 decision_emyn_arnen_capital: "Einen fürstlichen Sitz in Emyn Arnen errichten"  #~TR~
 decision_emyn_arnen_capital_tooltip: "[minasithil|E] stinkt immer noch nach der Verderbnis, in der es geschmort hat. Der neue Prinz von [GetTitleByKey('k_ithilien').GetNameNoTier] benötigt eine angemessene Provinzhauptstadt"  #~TR~
 decision_emyn_arnen_capital_desc: "Viele Jahre lang war [minasithil|E] [minasmorgul|E], der schmutzige Sitz des [witchkingshort|E].  Noch heute stinkt es nach seinen abscheulichen Künsten und ist ungeeignet für die Wohnung des Prinzen von [GetTitleByKey('k_ithilien').GetNameNoTier]. Die Hügel von Arnen scheinen ein geeigneter Ort für eine Palastanlage zu sein, näher an [osgiliath|E] und [minastirith|E] und frei von Verderbnis."  #~TR~
 decision_emyn_arnen_capital_confirm: "Ein Land der Gärten und Blumen soll Ithilien sein"  #~TR~
 decision_move_capital_emyn_arnen: "Die Hauptstadt des Fürstentums Ithilien wird von Minas Ithil nach Emyn Arnen verlegt"  #~TR~

 decision_invite_elves_edhellond: "Elben nach Edhellond einladen"  #~TR~
 decision_invite_elves_edhellond_desc: "Du lädst Elben ein, sich in Edhellond niederzulassen und dem einst großen Elbenhafen neues Leben einzuhauchen."  #~TR~
 decision_invite_elves_edhellond_confirm: "Elben nach Edhellond einladen"  #~TR~
 decision_invite_elves_edhellond_tooltip: "Du lädst Elben ein, in Edhellond zu leben."  #~TR~
 decision_invite_elves_edhellond_effect_tooltip: "Elben kommen, um die verödeten Einöden von Edhellond zu besiedeln und den kargen Landstrichen neues Leben einzuhauchen."  #~TR~

 decision_elevate_edhellond: "Die Elben von Edhellond erheben"  #~TR~
 decision_elevate_edhellond_desc: "Du erklärst, dass Edhellond von nun an ein eigenes Lehen wird, das nur dir verpflichtet ist."  #~TR~
 decision_elevate_edhellond_confirm: "Edhellond lebt wieder!"  #~TR~
 decision_elevate_edhellond_tooltip: "Du erhebst Edhellond zu einem Königreich."  #~TR~

 decision_gondor_x_bellakar: "Gesandte nach Bellakar senden"  #~TR~
 decision_gondor_x_bellakar_tooltip: "Versuche, das alte Bündnis mit [bellakar|E] wiederherzustellen"  #~TR~
 decision_gondor_x_bellakar_desc: "Lange Jahre sind vergangen, seit [gondor|E] zuletzt Nachrichten aus dem südlichsten treuen Reich, [bellakar|E], erhalten hat. Doch in alten Tagen brachte Macilion von Silmalondë Gondor Hilfe aus diesem schönen Reich während der dunkelsten Tage des [warlastalliance|E]. Und in den Jahren der [shipkings|E] bauten beide Königreiche auf den in jenen Jahren geschworenen Eid und halfen sich gegenseitig in ihren Feldzügen in [umbar|E], Mardrûak und am Harnen.\n\nNun, da [GetTitleByKey('k_harondor').GetNameNoTier] und [GetTitleByKey('k_umbar').GetNameNoTier] wieder in den Händen Gondors sind, kann die Kommunikation mit den [tumakveh|E]-Königen in Silmalondë wiederhergestellt werden. Sicherlich ist jetzt die Zeit gekommen, das alte Bündnis wiederherzustellen und gemeinsam gegen den Großen Feind zu kämpfen? Doch nach so vielen Jahren, wer weiß, wie Bellakar reagieren wird..."  #~TR~
 decision_gondor_x_bellakar_confirm: "Die Gesandten entsenden"  #~TR~
 decision_gondor_x_bellakar_custom_tooltip_a: "Du hast [GetTitleByKey('k_harondor').GetNameNoTier] wieder in dein Reich integriert" # Feel free to replace @ Red/Vector  #~TR~
 decision_gondor_x_bellakar_custom_tooltip_b: "Du hast [GetTitleByKey('k_umbar').GetNameNoTier] wieder in dein Reich integriert"# Feel free to replace @ Red/Vector  #~TR~
 decision_gondor_x_bellakar_custom_effect: "Du schließt ein Bündnis mit [GetTitleByKey('e_bellakar').GetNameNoTier], mit dem Versprechen, es im Falle des Todes eines der Herrscher zu erneuern."  #~TR~
 
 decision_recreate_watch_on_mordor: "Eine Wache an Mordor aufstellen"  #~TR~
 decision_recreate_watch_on_mordor_desc: "[sauroncharacter|E] ist gefallen, und ein Großteil seiner Bosheit ist mit ihm gegangen. Aber das Land von [mordor|E] trägt seinen Makel seit Jahrhunderten. Ein solches Land, das lange vom Schatten entstellt war, sollte nicht unbewacht bleiben. Der Dunkle Lord mag weg sein, aber wer weiß, welche Übel sich noch in den dunkelsten Ecken des Landes der Schatten verbergen? \n\nEs wäre klug, sich gegen mögliche neue Bedrohungen zu schützen, die aus Mordor hervorgehen könnten, so unwahrscheinlich es uns jetzt auch erscheinen mag. Es ist Zeit, eine Wache an Mordor aufzustellen."  #~TR~
 decision_recreate_watch_on_mordor_desc_tooltip: "Du wirst [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] aufstellen."  #~TR~
 decision_recreate_watch_on_mordor_confirm: "Nie wieder sollen die Länder meines Volkes vom Schatten bedroht werden!"  #~TR~
 
 decision_abandon_watch_on_mordor: "Die Wache an Mordor aufgeben"  #~TR~
 decision_abandon_watch_on_mordor_desc: "Wir haben die Wache an [mordor|E] lange genug gehalten. Die Männer werden woanders gebraucht. Es gibt keine Hinweise auf neue Bedrohungen aus dem Land der Schatten. Sicherlich ist [sauroncharacter|E] wirklich für immer verschwunden, und unsere Wache über sein Land ist nicht mehr nötig."  #~TR~
 decision_abandon_watch_on_mordor_desc_tooltip: "Du wirst die Wache an [mordor|E] aufgeben."  #~TR~
 decision_abandon_watch_on_mordor_confirm: "Die Wache wird beendet."  #~TR~
 decision_abandon_watch_on_mordor_custom_desc: "[GetTitleByKey('d_watch_on_mordor').GetNameNoTier] ist beendet, und seine Soldaten werden sich deiner Armee anschließen."  #~TR~
 
 decision_rebuild_royal_road: "Die Königsstraße wiederaufbauen"  #~TR~
 decision_rebuild_royal_road_desc: "Die Königsstraße, von manchen auch Nord-Süd-Straße oder Grünstraße genannt, ist seit der Zerstörung des Königreichs [arnor|E] längst verfallen. \n\nWenn die Straße wiederaufgebaut würde, würde der Handel sicherlich wieder aus den nördlichen Ländern fließen und sowohl [eriador|E] als auch [gondor|E] zugutekommen."  #~TR~
 decision_rebuild_royal_road_tooltip: "Du beginnst mit dem Wiederaufbau der Königsstraße."  #~TR~
