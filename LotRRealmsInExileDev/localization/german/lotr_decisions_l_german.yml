 control_trade_in_the_bay_of_ormal_decision.tt.kantilya_desc: "#T #V [GetTitleByKey('c_kantilya').GetNameNoTier]#! #!\n\nEin blühender bulchyadeanischer Hafen, der für seine Märkte und Seewege bekannt ist, Kantilya ist ein Zentrum für Getreide, Salz und Münzen. Seine Einnahme schwächt einen regionalen Rivalen und stärkt gleichzeitig die lynerianische Schifffahrt.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_kantilya_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_kantilya').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
