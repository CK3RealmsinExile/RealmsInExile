 control_trade_in_the_bay_of_ormal_decision.tt.lyneria: "[GetTitleByKey('c_lyneria').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.lyneria_desc: "#T #V [GetTitleByKey('c_lyneria').GetNameNoTier]#! #!\n\nIm Zentrum der Liga liegt Lyneria, das Juwel der lynerianischen Küste, stolz und unbezwingbar. Seine Handwerker formen Luxus aus Knochen und Bronze, während Elfenbein-Karawanen aus dem wilden Inneren der Halbinsel einströmen.\n\n• Du erhältst [GetModifier('control_trade_in_the_bay_of_ormal_lyneria_modifier').GetNameWithTooltip] in deiner [capital|E], solange [GetTitleByKey('c_lyneria').GetNameNoTier] in deinem [realm|E] verbleibt."  #~TR~
