 decision_kill_smaug: "Erebor zurückerobern"  #~TR~
 decision_kill_smaug_tooltip: "Expedition zur Tötung von Smaug starten"  #~TR~
 decision_kill_smaug_desc: "Smaug liegt schon zu lange in Erebor. In dieser Zeit muss er fett und faul geworden sein. Viele Zeichen zeigen, dass der Einfluss des Drachen auf unsere Heimat geschwunden ist. Ich muss diese Chance nutzen und den Einsamen Berg zurückerobern!"  #~TR~
