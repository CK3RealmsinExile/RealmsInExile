 ## The new Reintergration System ##
 decision_restore_gondor_province.gondorian: "Gondorianische Provinz wiederherstellen"  #~TR~
 decision_restore_gondor_province.dunedain: "Dúnedain-Provinz wiederherstellen"  #~TR~
 decision_restore_gondor_province.numenorean: "Numenoreanische Provinz wiederherstellen"  #~TR~
 decision_restore_gondor_province_tooltip: "Eine ehemalige Provinz wieder in dein Reich integrieren"  #~TR~
 decision_restore_gondor_province_desc: "Im Laufe der Jahrhunderte sind die [realms_in_exile|E] zurückgegangen und haben viele ihrer ehemaligen Gebiete verloren. Wenn wir sie zurückerobern würden, könnten wir unsere Herrschaft erneut festigen und diese Regionen in unser [de_jure|E] integrieren. Vielleicht könnten wir sogar einige neue Regionen konsolidieren, die wir zuvor nur dem Namen nach beherrschten."  #~TR~
 decision_restore_gondor_province_confirm: "Machen wir es!"  #~TR~
 decision_restore_gondor_province.second_step: "Aber welche Provinz wählen wir?"  #~TR~
 
 decision_restore_gondor_province.tt.fallback: "Fallback"  #~TR~
 reintegrate_province_fallback_tooltip: "Fallback-Option. Wird als Effekt angezeigt, wenn keine anderen verfügbar sind."  #~TR~
 restore_province_fallback_effect.tt: "Du wirst eine verlorene Provinz auswählen, die du wieder integrieren willst"  #~TR~
 
 decision_restore_gondor_province.tt.harondor: "[GetTitleByKey('k_harondor').GetNameNoTier]"
 decision_restore_gondor_province.tt.harondor_desc: ""
 reintegrate_province_harondor_tooltip: "#T #V Die seit langem umstrittene Provinz [GetTitleByKey('k_harondor').GetNameNoTier] zurückerobern#! #!\n\nViele Generationen lang wurde die Provinz Harondor zwischen den [gondorians|E] und den [haradrim|E] umstritten. Nachdem die Provinz endlich vollständig zurückerobert wurde, ist es an der Zeit, die Debatte ein für alle Mal zu beenden und festzulegen, dass Harondor ein rechtmäßiger Teil von [gondor|E] ist!"  #~TR~
 reintegrate_province_harondor_valid: "Du musst die lange umkämpfte Provinz [GetTitleByKey('k_harondor').GetNameNoTier] vollständig kontrollieren" #unused  #~TR~
 
 decision_restore_gondor_province.tt.harnendor: "[GetTitleByKey('k_mirlond').GetNameNoTier]"
 decision_restore_gondor_province.tt.harnendor_desc: ""
 reintegrate_province_harnendor_tooltip: "#T #V Integriere die Fluss-Provinz [GetTitleByKey('k_mirlond').GetNameNoTier]#! #!\n\n[GetTitleByKey('k_mirlond').GetNameNoTier] war eine der ersten [numenorean|E]-Kolonien. Nach dem [downfallofnumenor|E] geriet sie in Vergessenheit, bis sie im späten [thirdage|E] wiederbelebt wurde. Nun können wir sie gebührend in unser Reich integrieren."  #~TR~
 reclaim_harnendor_decision: "Die Mündung des Harnen wird in dein rechtmäßiges de-jure-Gebiet integriert."  #~TR~
 
 decision_restore_gondor_province.tt.andrast: "[GetTitleByKey('k_andrast').GetNameNoTier]"
 decision_restore_gondor_province.tt.andrast_desc: ""
 reintegrate_province_andrast_tooltip: "#T #V Integriere die abgelegenen Klippen von [GetTitleByKey('k_andrast').GetNameNoTier]#! #!\n\nAndrast war zumindest theoretisch immer ein Teil von [gondor|E]. Aber außerhalb der Zitadelle von [GetTitleByKey('c_tharagrondost').GetNameNoTier] war die Macht der [dunedain|E] in der Region selbst auf dem Höhepunkt des [southernkingdom|E] immer schwach. Jetzt, da unsere Kontrolle über die Kapregion immer beständiger wird, können wir sie endlich tatsächlich und nicht nur theoretisch verwalten."  #~TR~
 reintegrate_province_andrast_valid: "Du musst die abgelegene Provinz [GetTitleByKey('k_andrast').GetNameNoTier] vollständig kontrollieren" #unused  #~TR~
 
 decision_restore_gondor_province.tt.umbar: "[GetTitleByKey('k_umbar').GetNameNoTier]"
 decision_restore_gondor_province.tt.umbar_desc: ""
 reintegrate_province_umbar_tooltip: "#T #V Rückeroberung des südlichen Hafens von [GetTitleByKey('k_umbar').GetNameNoTier]#! #!\n\nSo lange war [umbar|E] ein südlicher Dolch, der auf das Herz von [gondor|E] gerichtet war. Für eine Zeit unter den [shipkings|E] wurde es eingegliedert und war eine wohlhabende Provinz der Gekrönten Krone. Wenn wir es wieder einverleiben könnten, wäre unsere Küstenlinie endlich sicher."  #~TR~
 reintegrate_province_umbar_valid: "Du musst den südlichen Hafen von [GetTitleByKey('k_umbar').GetNameNoTier] vollständig kontrollieren" #unused  #~TR~
 
 decision_restore_gondor_province.tt.calenardhon: "[GetTitleByKey('k_rohan').GetNameNoTier]"
 decision_restore_gondor_province.tt.calenardhon_desc: ""
 reintegrate_province_calenardhon_tooltip: "#T #V Reintegration der Grünen Ebenen von [GetTitleByKey('k_rohan').GetNameNoTier]#! #!\n\nVor langer Zeit gewährten die Truchsesse von [gondor|E] die Provinz Calenardhon den [eothed|E]. Da [rohan|E] gefallen ist und ganz Calenardhon wieder in unseren Händen ist, können wir die 'Grüne Provinz' offiziell wieder unter das Zepter bringen."  #~TR~
 
 decision_restore_gondor_province.tt.dor_rhunen: "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc: ""
 reintegrate_province_dor_rhunen_tooltip: "#T #V Reintegration der weiten Ebenen von [GetTitleByKey('k_south_rhovanion').GetNameNoTier]#! #!\n\nDer große Rómendacil beanspruchte die Gebiete des südlichen [rhovanion|E] für [gondor|E], doch nach und nach gingen sie durch eine Kombination aus Vernachlässigung und den Machenschaften des Feindes verloren. Nach vielen Kämpfen gehören sie uns wieder; weite Gebiete, die bereit für Besiedlung und Befestigung sind. \n\nLasst uns unsere Kontrolle formalisieren und allen verkünden, dass Dor Rhúnen jetzt und für immer unter dem Zepter steht!" # Adjust the Loc maybe? since Brownlands  #~TR~

 decision_restore_gondor_province.tt.enedhwaith: "[GetTitleByKey('e_enedhwaith').GetNameNoTier]"
 decision_restore_gondor_province.tt.enedhwaith_desc: ""
 reintegrate_province_enedhwaith_tooltip: "#T #V Beanspruchung der wilden Moorlande von [GetTitleByKey('e_enedhwaith').GetNameNoTier]#! #!\n\n[enedhwaith|E] war schon immer ein Wildernisgebiet, definiert durch die Grenzen des [northernkingdom|E] und des [southernkingdom|E]. Die [dunedain|E] zeigten wenig Interesse daran, außer um die große Nord-Süd-Straße zu erhalten. Nun ist unser Zugriff auf die Region endlich fest genug, dass wir sie gebührend in unser Reich integrieren können."  #~TR~
 
 decision_restore_gondor_province.tt.eregion: "[GetTitleByKey('k_eregion').GetNameNoTier]"
 decision_restore_gondor_province.tt.eregion_desc: ""
 reintegrate_province_eregion_tooltip: "#T #V Integriere die verlassenen Ruinen von [GetTitleByKey('k_eregion').GetNameNoTier]#! #!\n\n[eregion|E] ist seit dem [waroftheelvesandsauron|E] ein Ödland. Nur wenige [conceptracemen|E] wagten es, sich dort aufzuhalten, geschweige denn sich dort niederzulassen, denn es hieß, es sei von Geistern heimgesucht, die die verstreuten [elven|E]-Ruinen bewohnten. Aber wir haben es geschafft, dieses verlorene Reich zu zähmen und die Ordnung in der Region wiederherzustellen, und jetzt können wir es offiziell als Teil unseres Reiches integrieren."  #~TR~
 
