 decision_uldona_spine_dwarf_tooltip: "Das Königreich unter den Gipfeln des Uldona-Rückgrats wiederherstellen"  #~TR~
 decision_uldona_spine_dwarf_desc: "Diese Berge waren einst die Heimat der [ironfists|E]. Die [dragons|E], die sie vertrieben, und die [goblins|E], die sie ausplünderten, wurden zurückgedrängt, und die [dwarves|E] sind zurückgekehrt!"  #~TR~
