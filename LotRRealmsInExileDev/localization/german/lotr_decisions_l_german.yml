 decision_claim_gondor_kingship: "Die Königswürde von Gondor beanspruchen"  #~TR~
 decision_claim_gondor_kingship_desc: "Mit dem Verlust von Eärnur und dem Ende der direkten Linie von [anarion|E] geriet die Königswürde von Gondor in Streit. Es gab viele Anspruchsberechtigte, in denen das Blut von Anárion floss, wenn auch schwächer und von weiblicher Linie. Aus Furcht vor einem weiteren [kinstrife|E] wurde keiner von ihnen gekrönt, wobei die Truchsesse regierten, bis der König zurückkehren sollte.\n\nDoch der Thron bleibt leer. Wenn wir die einstimmige Unterstützung der Herren von Gondor gewinnen und unsere Kontrolle über das Reich ausbauen könnten, könnten wir den Thron für uns selbst beanspruchen und das Königreich Gondor wiederherstellen."  #~TR~
 #decision_claim_gondor_kingship_stewards_desc: "Mit dem Verlust von Eärnur und dem Ende der direkten Linie von [anarion|E] geriet die Königswürde von Gondor in Streit. Es gab viele Anspruchsberechtigte, in denen das Blut von Anárion floss, wenn auch schwächer und von weiblicher Linie. Aus Furcht vor einem weiteren [kinstrife|E] wurde keiner von ihnen gekrönt, wobei die Truchsesse regierten, bis der König zurückkehren sollte.\n\nDoch der Thron bleibt noch immer leer. Wie lange muss vergehen, bis ein Truchsess König werden darf, wenn der König nicht zurückkehrt? Manche würden sagen, nicht 10.000 Jahre würden ausreichen. Doch vielleicht ist die Zeit gekommen, dass die Truchsesse die Realität anerkennen. Wir sind die Könige in allem außer dem Namen, wir sollten den Thron selbst beanspruchen!" # juke note: shortened because its very long  #~TR~
 decision_claim_gondor_kingship_stewards_desc: "Mit dem Verlust von Eärnur und der Linie der [anarion|E] geriet die Königswürde von [gondor|E] in Streit. Viele Anspruchsberechtigte besaßen das Blut Anárions, doch aus Angst vor einem weiteren [kinstrife|E] wurde keiner gekrönt, und die Truchsesse regierten, bis der König zurückkehren sollte. Doch der Thron bleibt leer. Wie lange muss noch vergehen, bis ein Truchsess König werden darf? Schließlich sind wir schon jetzt Könige im Namen..."  #~TR~
 decision_claim_gondor_kingship_confirm: "Nun kommen die Tage des Königs!"  #~TR~
