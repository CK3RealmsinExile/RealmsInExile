 decision_invite_saruman_to_isengard: "Gib Saruman die Schlüssel zu Isengart"  #~TR~
 decision_invite_saruman_to_isengard_tooltip: "Du überträgst Saruman dem Weisen die Verwaltung des Turms von Orthanc."  #~TR~
 decision_invite_saruman_to_isengard_desc: "Die [GetBuilding('wonder_angrenost_01').GetName] steht als Wächter im Herzen von [GetTitleByKey('c_isengard').GetNameNoTier], ihr schwarzer Stein erhebt sich hoch über dem umliegenden Ring von Bergen. Einst eine stolze Bastion von [GetTitleByKey('e_gondor').GetNameNoTier], ist ihre Pracht verblasst, ihr Zweck der Zeit verloren gegangen. Nun bietet sich eine neue Gelegenheit – eine, die Isengart wieder zu Bedeutung verhelfen könnte.\n\n[GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed], der Gelehrteste der [istariconcept|E], hat seinen Wunsch geäußert, [orthanc|E] zu seinem Machtsitz zu machen. Sein Wissen über uralte Überlieferungen und seine meisterhafte Handwerkskunst könnten die alte Festung in einen Leuchturm der Stärke und Weisheit für den [west|E] verwandeln.\n\nIndem du Saruman die Kontrolle über Isengart gibst, würdest du die Gunst eines der [thewise|E] gewinnen und eine Bindung zu einer Person von immensem Einfluss schmieden."  #~TR~
