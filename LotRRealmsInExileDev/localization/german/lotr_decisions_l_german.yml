 huz_colonized_rhovanion: "Habe "Zentral-Rhovanion besiedeln" abgeschlossen"  #~TR~
 
 decision_margoz_dale_crushed: "Dale zerschlagen"  #~TR~
 decision_margoz_dale_crushed_tooltip: "Sie knien"  #~TR~
 decision_margoz_dale_crushed_desc: "Endlich. Die Stadt Smaugs des Goldenen ist in unseren Händen. Die [dalemen|E] werden vor dem Ende Terror kennen, wenn ihre Art aus der Stadt vertrieben wird. Niemand außer den Getreuen von Kerkassk und seinen Drachen wird diese Stadt betreten. Unsere Stadt, wieder!"  #~TR~
 decision_margoz_dale_crushed_confirm: "Dale ist gefallen. Norievar ist geboren"  #~TR~
 
 decision_margoz_fate_of_dorwinion: "Das Schicksal von Dorwinion"  #~TR~
 decision_margoz_fate_of_dorwinion_tooltip: "Was soll ich mit diesen weinsüchtigen Narren tun?"  #~TR~
 decision_margoz_fate_of_dorwinion_desc: "Dorwinion gehört mir. Szrel Kain kehrte endlich zu meiner Familie zurück! Dies ist wirklich der Beginn eines neuen Zeitalters. Eines, das vom Aufstieg einer neuen Dynastie des Terrors über Ost und West gekennzeichnet ist. Es bleibt nur noch, die Festungs-Kerker von Szrel-Kain wiederaufzubauen, bevor unsere Erinnerung für immer in die Köpfe der Nordmänner eingeätzt werden kann"  #~TR~
 decision_margoz_fate_of_dorwinion_confirm: "Dieses Zeitalter begann mit unserem Fall. Es endet mit unserem triumphalen Aufstieg!"  #~TR~
 
 decision_margoz_szreldor_reform: "Szreldor Wiedergeboren"  #~TR~
 decision_margoz_szreldor_reform_tooltip: "Ein neuer Morgen graut"  #~TR~
 decision_margoz_szreldor_reform_desc: "Der Tag, von dem meine Ahnen träumten, ist gekommen! Nicht länger verstecken wir uns im Exil, dem Untergang geweiht, dahinsiechend und verblassend. Unser goldener Stern steigt wieder auf. Unsere Morgenröte ist ihr Zwielicht. Nun soll Szreldor wieder für immer in die Köpfe all der Nordmänner eingeätzt werden, die uns verspotteten, und der bösen Waldgeister, die uns in der [lastalliance|E]! betrogen haben."  #~TR~
 decision_fate_of_dorwinion_complete: "Vervollständige "Das Schicksal von Dorwinion""  #~TR~
 decision_northward_march_complete: "Vervollständige "Eine goldene Igath-Heerschar""  #~TR~
 decision_margoz_szreldor_reform_confirm: "Und ihre Kinder. Und die Kinder ihrer Kinder in alle Ewigkeit"  #~TR~
 decision_szreldor_kingdom_integration: "Vollständig kontrollierte [kingdoms|E] im de-jure [GetTitleByKey('e_rhovanion').GetNameNoTier] oder [GetTitleByKey('e_rhun').GetNameNoTier] werden in das [GetTitleByKey('e_szreldor').GetName] integriert."  #~TR~
 finished_serkhoz_legend_tt: "Ein Mitglied deines Hauses hat die [legend_mythical|E] [legend|E] $legend_serkhoz$ abgeschlossen"  #~TR~
 unlock_szreldor_reform_tt: "Erhalte Zugang zur #EMP $decision_margoz_szreldor_reform$#! [decision|E]"  #~TR~
 
 decision_margoz_cleanse_nelornieth: "Nelornieth reinigen"  #~TR~
 decision_margoz_cleanse_nelornieth_tooltip: "Jeden Geist verbrennen, den wir finden"  #~TR~
 decision_margoz_cleanse_nelornieth_desc: "Der Wald der bösen Geister ist von ihrem Makel gereinigt. Die so genannten "[penni|E]" wurden aus ihren verborgenen Behausungen im Wald vertrieben, so wie meine Vorfahren es vor langer Zeit mit den [entwives|E] taten. Dieses Land wird Zeit brauchen, um von ihrer verderbenden Präsenz zu heilen. Neue Siedler aus Mistrand und Lest werden die Region mit der Zeit wiederherstellen. Nun, da meine Hingabe zu Kerkassk bewiesen ist, kann ich bereits seine göttliche Macht in mir wirken fühlen. Bald werden alle meine Macht fürchten!"  #~TR~
 decision_margoz_cleanse_nelornieth_confirm: "Ich bin Szrel der Grausame, wiedergeboren"  #~TR~
 
 decision_fortify_northern_pass: "Den nördlichen Pass befestigen"  #~TR~
 decision_fortify_northern_pass_tooltip: "Eine Festung im Gebirgspass nach [dorwinion|E] bauen"  #~TR~
 decision_fortify_northern_pass_desc: "Jenseits der Burg von [GetTitleByKey('c_dargeca').GetNameNoTier] liegt ein Gebirgspass, der in die Gebiete der Männer von [GetTitleByKey('k_dorwinion').GetNameNoTier] führt. Während die Männer von [dorwinion|E] oft mit uns Handel getrieben haben, ist es genauso wahrscheinlich, dass sie unsere Länder angreifen, wenn sich die Gelegenheit ergibt.\n\nUm uns gegen jede Bedrohung aus dem Norden zu schützen, sollten wir unsere Grenzen nördlich von Dargeca befestigen und direkt am Ausgang des Gebirgspasses eine Festung bauen – und so einen leicht zu verteidigenden Engpass schaffen."  #~TR~
 decision_fortify_northern_pass_confirm: "Bau sofort beginnen!"  #~TR~
 
 decision_return_to_mistrand: "Nach Mistrand zurückkehren"  #~TR~
 decision_return_to_mistrand_tooltip: "Nach Mistrand zurückkehren"  #~TR~
 decision_return_to_mistrand_desc: "Nachdem ich viele Jahre in fremden Ländern umhergeirrt bin, sind mein Herz und mein Geist zunehmend auf das Land meines Volkes gerichtet. Sie zanken endlos, aber ich glaube, sie könnten großartig sein, wenn sie ihre Streitigkeiten beiseite legen.\n\nEs gibt nur einen Ort, um meine Arbeit zu beginnen – Mistrand, die große Stadt meines Volkes. Unter ihren mächtigen Mauern drängen sich viele Seelen, und wenn meine Botschaft dort auf fruchtbaren Boden fällt, könnte sie sich doch noch verbreiten."  #~TR~
 decision_return_to_mistrand_confirm: "Die Zeit des Wanderns ist vorbei."  #~TR~
 decision_return_to_mistrand_tt: "Reise mit deiner #high Domicile#! nach [GetTitleByKey('c_mistrand').GetName]"  #~TR~

 decision_convince_easterling_lord: "Einen Ostling-Lord besuchen"  #~TR~
 decision_convince_easterling_lord_tooltip: "Einen Ostling-Lord besuchen"  #~TR~
 decision_convince_easterling_lord_desc: "Meine Botschaft hat begonnen, sich im ganzen Land zu verbreiten, aber nicht alle Lords sind bereit, sie zu beachten. Vielleicht würde es helfen, sie aus meinem eigenen Mund zu hören, um sie von der Gerechtigkeit meiner Sache zu überzeugen?"  #~TR~
 decision_convince_easterling_lord_confirm: "Einen Ostling-Lord besuchen"  #~TR~
 decision_convince_easterling_lord_tt.1: "Einen Ostling-Lord zum Besuch ausgewählt"  #~TR~
