 decision_destroy_mordor: "Zerstöre Mordor"  #~TR~
 decision_destroy_mordor_tooltip: "Beginne eine große Schlacht, um Sauron und Mordor ein für alle Mal zu zerstören"  #~TR~
 decision_destroy_mordor_desc: "Zu lange stand Gondor in der Defensive und schaffte es kaum, sein Land zu halten, während Mordor an Stärke gewann. Nicht länger! Lasst uns dem ein Ende setzen, ein für alle Mal."  #~TR~
 decision_destroy_mordor_generic_desc: "Zu lange durfte Mordor an Stärke gewinnen, während wir kaum schafften, unser Land zu halten. Nicht länger! Lasst uns dem ein Ende setzen, ein für alle Mal."  #~TR~
 decision_destroy_mordor_confirm: "Es ist Zeit, dem ein Ende zu setzen."  #~TR~
