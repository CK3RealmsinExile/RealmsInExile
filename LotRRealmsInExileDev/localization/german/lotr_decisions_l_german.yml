 #Donan Eastern Kingdom
 decision_create_eastern_donan_kingdom: "Kobahdonath gründen"  #~TR~
 decision_create_eastern_donan_tooltip: "Ein Reich gründen, das Kobah gewidmet ist"  #~TR~
 decision_create_eastern_donan_desc: "Seit unserer Ankunft in Harondor war unser Volk in der Defensive und klammerte sich an unsere Häuser in den abgelegenen Bergen neben dem Schatten. Aber nicht mehr. Durch die Führung, die uns der Alte Gott des Berges gegeben hat, hat unser Volk die Gebiete beansprucht, die nach allem Anschein rechtmäßig die unseren sein sollten. Und für seine Unterstützung werden wir unser Königreich nach ihm benennen: Kobahdonath."  #~TR~
 decision_create_eastern_donan_confirm: "Der Wille Kobahes"  #~TR~
 donan_formation_eastern_drift_tooltip: "Bei vollständiger Kontrolle werden die Herzogtümer Hingren, Amrun und Huk Saromis auch de-jure Teil des Königreichs."  #~TR~
 
 #Donan Western Kingdom
 decision_create_western_donan_kingdom: "Kazidonath gründen"  #~TR~
 decision_create_western_donan_tooltip: "Ein Reich gründen, das Kaz gewidmet ist"  #~TR~
 decision_create_western_donan_desc: "Seit unserer Ankunft in Harondor war unser Volk in der Defensive und klammerte sich an unsere abgelegenen Dörfer in den windgepeitschten Hügeln und Tälern. Aber nicht mehr. Durch die Führung, die uns der Herr des offenen Himmels gegeben hat, hat unser Volk die Gebiete beansprucht, die nach allem Anschein rechtmäßig die unseren sein sollten. Und für seine Unterstützung werden wir unser Königreich nach ihm benennen: Kazidonath."  #~TR~
 decision_create_western_donan_confirm: "Der Wille Kaz'"  #~TR~
 
 #Donan Empire
 donan_formation_western_drift_tooltip: "Bei vollständiger Kontrolle werden die Herzogtümer Annun und Doriant auch de-jure Teil des Königreichs."  #~TR~
 decision_create_donan_empire: "Das Große Reich Beldonath gründen"  #~TR~
 decision_create_donan_empire_tooltip: "Schaffe ein Reich, das beiden Bels gewidmet ist"  #~TR~
 decision_create_donan_empire_desc: "Einst wurde unser Volk fast ausgerottet. Jahrtausende des Kampfes zwischen den [realms_in_exile|E], dem Schatten und dem Volk von [harad|E] haben uns jedoch widerstandsfähig gemacht, wenn auch nichts weiter. Jetzt, da unsere Verwandten in den Bergen, den Hügeln und sogar an den Rändern Ithiliens vereint sind, können wir endlich Erleichterung verspüren. Wir sind vereint und sicher, und das alles nach dem Willen der Großen Bels."  #~TR~
 decision_create_donan_empire_confirm: "Die Großen Bels haben es gewollt"  #~TR~
 donan_formation_empire_drift_tooltip: "Alle vorherigen Herzogtümer, die Kobahdonath oder Keldonath hinzugefügt werden konnten und nicht hinzugefügt wurden, werden hinzugefügt, zusammen mit den Herzogtümern Aegardh, Laergaladrin und Eredir, die Kazidonath hinzugefügt werden"  #~TR~
 
