 control_trade_in_the_bay_of_ormal_tul_harar_modifier: "Handel mit Tûl Harar"  #~TR~
 control_trade_in_the_bay_of_ormal_tul_harar_modifier_desc: "Exotische Gewürze, reiche Textilien und tiefblaue Indigo-Farben aus dem Sîresha-Delta beleben die lokalen Märkte mit dem Duft und der Farbe von Sîrayn."  #~TR~
 control_trade_in_the_bay_of_ormal_pyrador_modifier: "Handel mit Pyrador"  #~TR~
 control_trade_in_the_bay_of_ormal_pyrador_modifier_desc: "Aus den Flusspalästen von Pyrador kommen parfümierte Öle, seltene Manuskripte und meisterhafte Handwerker, die in den alten Schulen der Stadt ausgebildet wurden. Ihre Kunstfertigkeit, über Generationen geschliffen, bringt Schnelligkeit und Präzision in jedes große Werk."  #~TR~
 control_trade_in_the_bay_of_ormal_mejha_modifier: "Handel mit Mejha"  #~TR~
 control_trade_in_the_bay_of_ormal_mejha_modifier_desc: "Kjhana-Harz, Heilkräuter und ziegenverarbeitete Früchte aus Mejha bieten wertvolle Heilmittel und robuste Gesundheit für alle, die sie importieren."  #~TR~
 control_trade_in_the_bay_of_ormal_samarth_modifier: "Handel mit Samarth"  #~TR~
 control_trade_in_the_bay_of_ormal_samarth_modifier_desc: "Schiffe aus Samarth bringen robuste Pferde und robustes Getreide, die die Muster der Abgaben befeuern und unser Volk ernähren."  #~TR~
 control_trade_in_the_bay_of_ormal_kantilya_modifier: "Handel mit Kantilya"  #~TR~
 control_trade_in_the_bay_of_ormal_kantilya_modifier_desc: "Gesalzene Ladungen, klebrige Pech und stechender Harz bilden das Lebenselixier von Kantilyas Export, halten Schiffe über Wasser und Waren erhalten."  #~TR~
 control_trade_in_the_bay_of_ormal_jorash_modifier: "Handel mit Jorash"  #~TR~
 control_trade_in_the_bay_of_ormal_jorash_modifier_desc: "Die Hügel von Jorash liefern feine Oliven und erlesene Weine, die unter bulchyadeanischer Sonne abgefüllt und zu ausländischen Tafeln gebracht werden."  #~TR~
 control_trade_in_the_bay_of_ormal_kandalar_modifier: "Handel mit Kandalar"  #~TR~
 control_trade_in_the_bay_of_ormal_kandalar_modifier_desc: "Die bewaldeten Hänge von Kandalar produzieren robustes Holz und Präzisionswerkzeuge, die von Schiffbauern und Handwerkern in der gesamten Bucht bevorzugt werden."  #~TR~
 control_trade_in_the_bay_of_ormal_narikhar_modifier: "Handel mit Narikhar"  #~TR~
 control_trade_in_the_bay_of_ormal_narikhar_modifier_desc: "Saphire, die aus Anarikês Hochland abgebaut werden, und gehämmertes Silber aus Narikars Schmieden bringen sowohl Glanz als auch hartes Geld für diejenigen, die ihren Fluss sichern."  #~TR~
 control_trade_in_the_bay_of_ormal_inyaloni_modifier: "Handel mit Inyalôni"  #~TR~
 control_trade_in_the_bay_of_ormal_inyaloni_modifier_desc: "Inyalônis tropische Harthölzer werden nicht nur wegen ihrer Schönheit geschätzt, sondern auch wegen ihrer Festigkeit und werden in Befestigungen und Werften gleichermaßen verwendet."  #~TR~
 control_trade_in_the_bay_of_ormal_lyneria_modifier: "Handel mit Lyneria"  #~TR~
 control_trade_in_the_bay_of_ormal_lyneria_modifier_desc: "Lyneria zieht ehrgeizige Köpfe wie die Flut an: Philosophen, Kaufleute, Ingenieure und Künstler, die alle ihr Glück zwischen seinen überfüllten Kais und Gilden suchen, deren Ideen sich so schnell verbreiten wie ihre Waren."  #~TR~

 tame_the_lynerian_jungles_decision: "Bezwinge den Sára Bask"  #~TR~
 tame_the_lynerian_jungles_decision_desc: "Der lynerianische Teil des großen Sára Bask ist nach wie vor riesig, wild und voller ungenutzter Versprechen. Indem wir wagemutigen Kolonisten Gold und Schutz anbieten, können wir das unbewohnte Grün kartieren, seine Ressourcen gewinnen und die Stille des Dschungels in Münzen und Gesang verwandeln."  #~TR~
 tame_the_lynerian_jungles_decision_tooltip: "Finanzierung von Expeditionen zur Besiedlung und Erschließung der Dschungel des Sára Bask."  #~TR~
 tame_the_lynerian_jungles_decision_confirm: "Sende Gold, sende Siedler und bringe Reichtum zurück!"  #~TR~

 colonise_lynerian_jungles_county_modifier: "Geförderte lynerianische Kolonisten"  #~TR~
 colonise_lynerian_jungles_county_modifier_desc: "Mit der Unterstützung der Küstenstädte Lynerias haben sich Siedler in das Blätterdach des Sára Bask vorgewagt, Wege angelegt, Holz gefällt und Güter gegründet. Obwohl die Gefahr im Grünen noch immer lauert, blüht der lynerianische Ehrgeiz in jeder Lichtung."  #~TR~

 is_settled_area: "Du musst dich in einem besiedelten Gebiet befinden"  #~TR~
