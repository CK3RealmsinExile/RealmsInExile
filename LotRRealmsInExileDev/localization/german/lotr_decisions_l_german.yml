 decision_new_capital.tt.new_capital_pelargir: "[GetTitleByKey('c_pelargir').GetNameNoTier]" 
 new_capital_pelargir_tooltip: "Pelargir ist der größte Hafen von [gondor|E]. Es ist eine der ersten Städte, die von den [dunedain|E] gegründet wurden, und es hat immer eine wichtige Rolle im Seehandel und als militärisches Rückzugsgebiet gespielt."  #~TR~
 
 decision_new_capital.tt.new_capital_dol_amroth: "[GetTitleByKey('c_dol_amroth').GetNameNoTier]" 
 new_capital_dol_amroth_tooltip: "[dol_amroth|E] ist der legendäre Sitz der Fürsten von Dol Amroth. Es ist eine mächtige [dunedain|E]-Burg und ein wichtiges kulturelles Zentrum Süd-[gondor|E]"  #~TR~
 
 decision_new_capital.tt.new_capital_methir: "[GetTitleByKey('c_methir').GetNameNoTier]" 
 new_capital_methir_tooltip: "Methir ist eine der größten Siedlungen von Harondor. Obwohl sie im späten [thirdage|E] stark zurückgegangen ist, könnte sie wieder aufgebaut werden."  #~TR~
 
 decision_new_capital.tt.new_capital_mirlond: "[GetTitleByKey('c_mirlond').GetNameNoTier]" 
 new_capital_mirlond_tooltip: "Mirlond ist der nördliche der beiden Häfen an der Mündung des Harnen. Es ist eine alte [numenorean|E]-Siedlung und hat eine lange Rivalität mit seinem südlichen Zwilling, Ramlond."  #~TR~
 
 decision_new_capital.tt.new_capital_ramlond: "[GetTitleByKey('c_ramlond').GetNameNoTier]" 
 new_capital_ramlond_tooltip: "Ramlond ist der südliche der beiden Häfen an der Mündung des Harnen. Es ist eine alte [numenorean|E]-Siedlung und hat eine lange Rivalität mit seinem nördlichen Zwilling, Mirlond."  #~TR~
 
 decision_new_capital.tt.new_capital_umbar: "[GetTitleByKey('c_umbar').GetNameNoTier]" 
 new_capital_umbar_tooltip: "Der Schwarze Hafen von [umbar|E] ist eine der ersten [numenorean|E]-Siedlungen in [middleearth|E] und einer seiner größten Häfen. Er war die Heimat von [black_numenoreans|E], [dunedain|E] und [haradrim|E]-Völkern. Seine zentrale Lage zwischen [gondor|E] und [bellakar|E] macht ihn zu einer offensichtlichen Wahl für jeden, der die [realms_in_exile|E] vereinen möchte."  #~TR~
 
 decision_new_capital.tt.new_capital_annuminas: "[GetTitleByKey('c_annuminas').GetNameNoTier]" 
 new_capital_annuminas_tooltip: "[annuminas|E] ist die alte Hauptstadt von [arnor|E]. Sie wurde schließlich aufgegeben und verfiel, als die [dunedainnorth|E] zurückgingen. Sie könnte als große Hauptstadt dienen, wenn sie wieder aufgebaut würde."  #~TR~
 
 decision_new_capital.tt.new_capital_fornost: "[GetTitleByKey('c_fornost').GetNameNoTier]" 
 new_capital_fornost_tooltip: "Fornost ist eine große [arnorian|E]-Festung. Sie diente als Hauptstadt des Nachfolgestaates [arthedain|E], nachdem [arnor|E] gefallen war."  #~TR~
 
 decision_new_capital.tt.new_capital_tharbad: "[GetTitleByKey('c_tharbad').GetNameNoTier]" 
 new_capital_tharbad_tooltip: "Tharbad ist eine der frühesten Siedlungen, die während der [eriadorcolonisation|E] gegründet wurden. Nach dem [downfallofnumenor|E] wurde sie von [arnor|E] und [gondor|E] gemeinsam verwaltet, verfiel jedoch und wurde schließlich aufgegeben. Ihre zentrale Lage könnte sie zu einem geeigneten Kandidaten als Hauptstadt eines vereinten [dunedain|E]-Reiches machen."  #~TR~
 
 decision_new_capital.tt.new_capital_thalion: "[GetTitleByKey('c_thalion').GetNameNoTier]" 
 new_capital_thalion_tooltip: "Thalion ist eine alte [arnorian|E]-Festung. Sie diente als Hauptstadt des Königreichs [cardolan|E], bis sie schließlich in den [angmar_wars|E] zerstört wurde."  #~TR~
 
 decision_new_capital.tt.new_capital_cameth_brin: "[GetTitleByKey('c_cameth_brin').GetNameNoTier]" 
 new_capital_cameth_brin_tooltip: "Cameth Brin ist eine alte [arnorian|E]-Festung. Sie diente als Hauptstadt des Königreichs [rhudaur|E], bis sie nach den [angmar_wars|E] verfiel."  #~TR~
 
 decision_new_capital.tt.new_capital_nilulonde: "[GetTitleByKey('c_nilulonde').GetNameNoTier]" 
 new_capital_nilulonde_tooltip: "Nîlûlondê ist eine alte [numenorean|E]-Festung und die historische Hauptstadt von [bellakar|E]. Sie wurde in die Seite eines großen Berges gebaut und wurde zu einem Leuchtfeuer der Kultur und Wissenschaft."  #~TR~
 
 decision_new_capital.tt.new_capital_korlea: "[GetTitleByKey('c_korlea').GetNameNoTier]" 
 new_capital_korlea_tooltip: "Die große Stadt Korlea ist einer der ältesten [numenorean|E]-Häfen. Die Korleaner waren schon immer Traditionalisten und bemühten sich, das Erbe von [numenor|E] nach dem [downfall|E] zu erhalten."  #~TR~
 
 decision_new_capital.tt.new_capital_tariketh_an_kharat: "[GetTitleByKey('c_tariketh_an_kharat').GetNameNoTier]" 
 new_capital_tariketh_an_kharat_tooltip: "Târikêth an-Kharat ist das traditionelle Zentrum von [anbalkumagan|E] und in seinem Zentrum liegt Marath Kharadûnê. Der große Turm erhebt sich über der Stadt und könnte als imposante Hauptstadt dienen, wenn er richtig renoviert wird."  #~TR~
 
 decision_new_capital.tt.new_capital_khorsaj: "[GetTitleByKey('c_khorsaj').GetNameNoTier]" 
 new_capital_khorsaj_tooltip: "Khorsâj ist eine große Festung der [adunai|E] des Südens und die traditionelle Hauptstadt der Sturmwehr. Sie liegt zentral in der [bayoftulwang|E] und diente viele Jahrhunderte lang als Bollwerk gegen die widerspenstigen Einheimischen."  #~TR~
 
 decision_new_capital.tt.new_capital_tol_uialgaer: "[GetTitleByKey('c_tol_uialgaer').GetNameNoTier]" 
 new_capital_tol_uialgaer_tooltip: "Der Archipel von Anagzâyan wurde vollständig von der großen Stadt Arminalêthôr verschlungen. Der Wohlstand der von den Ar-Adûnâim erbauten [black_numenoreans|E]-Festung wird von Tausenden von Sklaven angetrieben, und sie kann die einzige würdige Hauptstadt für das wiederaufgebaute [anadune|E] sein."  #~TR~
 
