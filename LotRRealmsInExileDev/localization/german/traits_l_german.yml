 trait_decadent_desc: "Dieser Charakter wurde von seinem [house_head|E] der Dekadenz beschuldigt. Unabhängig davon, ob die Behauptungen wahr sind oder nicht, sind sein Ruf und seine Glaubwürdigkeit erheblich beschädigt."  #~TR~
 trait_decadent_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] wurde von [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]em [house_head|E] der Dekadenz beschuldigt. Unabhängig davon, ob die Behauptungen wahr sind oder nicht, sind [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Ruf und [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Glaubwürdigkeit erheblich beschädigt."  #~TR~
