 #Education Traits
 trait_education_intrigue_1: "Dilettantischer Verschwörer"  #~TR~
 trait_education_intrigue_1_desc: "Der Dilettantische Verschwörer hat zwar eine gewisse Ausbildung in Sachen Ränkespiel, doch echte Erfahrung in Bezug auf diese Kunst fehlt ihm."  #~TR~
 trait_education_intrigue_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine gewisse Ausbildung in Sachen Ränkespiel erhalten, doch echte Erfahrung in Bezug auf diese Kunst fehlt [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')]."  #~TR~
 trait_education_intrigue_2: "Extravaganter Schwindler"  #~TR~
 trait_education_intrigue_2_desc: "Der Extravagante Schwindler hat zwar eine Ausbildung in der Kunst des Ränkespiels erhalten, muss aber noch viel lernen, bis Fehler und Patzer nicht mehr die Regel, sondern die Ausnahme sind."  #~TR~
 trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine Ausbildung in der Kunst des Ränkespiels erhalten, muss aber noch viel lernen, bis Fehler und Patzer nicht mehr die Regel, sondern die Ausnahme sind."  #~TR~
 trait_education_intrigue_3: "Undurchschaubarer Intrigenspinner"  #~TR~
 trait_education_intrigue_3_desc: "Der Undurchschaubare Intrigenspinner ist ein Meister des Ränkespiels, der Manipulation und der Geheimhaltung."  #~TR~
 trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] des Ränkespiels, der Manipulation und der Geheimhaltung."  #~TR~
 trait_education_intrigue_4: "Flüchtiger Schatten"  #~TR~
 trait_education_intrigue_4_desc: "Der Flüchtige Schatten hat sich als ein Meister des Ränkespiels hervorgetan, und er ist in einen Schleier der Geheimhaltung gehüllt, der seinesgleichen sucht."  #~TR~
 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat sich als [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] des Ränkespiels hervorgetan, und [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] ist in einen Schleier der Geheimhaltung gehüllt, der seinesgleichen sucht."  #~TR~
 trait_education_intrigue_5: "Hinterlistiger Puppenspieler"  #~TR~
 trait_education_intrigue_5_desc: "Der Hinterlistige Puppenspieler ist ein Flüstern im Wind, ein Schatten an der Wand. Sein Dolch zeigt Wirkung, wo Worte versagen."  #~TR~
 trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Flüstern im Wind, ein Schatten an der Wand. [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Dolch zeigt Wirkung, wo Worte versagen."  #~TR~
 trait_education_diplomacy_1: "Einfältiger Beschwichtiger"  #~TR~
 trait_education_diplomacy_1_desc: "Der Einfältige Beschwichtiger hat zwar eine gewisse Ausbildung in der Kunst der Diplomatie erhalten, ist aber trotzdem in der Regel eine Peinlichkeit für sich selbst und alle in seiner Umgebung."  #~TR~
 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine gewisse Ausbildung in der Kunst der Diplomatie erhalten, ist aber trotzdem in der Regel eine Peinlichkeit für sich selbst und alle in [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er Umgebung."  #~TR~
 trait_education_diplomacy_2: "Annehmbarer Unterhändler"  #~TR~
 trait_education_diplomacy_2_desc: "Die Dinge laufen am Ende für den Annehmbaren Unterhändler meistens gut, doch es bleibt strittig, ob dies an seinem diplomatischen Können oder an seinem Glück liegt."  #~TR~
 trait_education_diplomacy_2_character_desc: "Die Dinge laufen am Ende für [ROOT.GetCharacter.GetFirstNameNoTooltip] meistens gut, doch es bleibt strittig, ob dies an [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]em diplomatischen Können oder an [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]m Glück liegt."  #~TR~
 trait_education_diplomacy_3: "Charismatischer Verhandler"  #~TR~
 trait_education_diplomacy_3_desc: "Als Meister der Überredungskunst und der Feinheiten der Diplomatie ist der Charismatische Verhandler ein ausgezeichneter Unterhändler."  #~TR~
 trait_education_diplomacy_3_character_desc: "Als Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] der Überredungskunst und der Feinheiten der Diplomatie ist [ROOT.GetCharacter.GetFirstNameNoTooltip] [ROOT.GetCharacter.Custom('DE_ART_IND_N')] ausgezeichnet[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Unterhändler[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 trait_education_diplomacy_4: "Graue Eminenz"  #~TR~
 trait_education_diplomacy_4_desc: "Die Graue Eminenz kennt die Feinheiten der Diplomatie wie ihre Westentasche und ist eine Meisterin ihrer Kunst."  #~TR~
 trait_education_diplomacy_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kennt die Feinheiten der Diplomatie wie [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Westentasche und ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er Kunst."  #~TR~
 trait_education_diplomacy_5: "Virtuoser Vermittler"  #~TR~
 trait_education_diplomacy_5_desc: "Die silberne Zunge des Virtuosen Vermittlers kann selbst ein steinernes Herz erweichen und jede verrammelte Tür öffnen."  #~TR~
 trait_education_diplomacy_5_character_desc: "Die silberne Zunge von [ROOT.GetCharacter.GetFirstNameNoTooltip] kann selbst ein steinernes Herz erweichen und jede verrammelte Tür öffnen."  #~TR~
 trait_education_stewardship_1: "Zügelloser Verschwender"  #~TR~
 trait_education_stewardship_1_desc: "Der Zügellose Verschwender hat eine Verwaltungsausbildung erhalten, um den Fluss des Geldes nachvollziehen zu können, doch bedauerlicherweise scheint der letztere immer nur in eine Richtung zu strömen …"  #~TR~
