 trait_governor_1: "Statthalter"  #~TR~
 trait_governor_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] ist [Select_CString(ROOT.Char.IsFemale, 'eine hervorragende Verwalterin und Schlichterin', 'ein hervorragender Verwalter und Schlichter')], weshalb [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sich bestens als [Select_CString(ROOT.Char.IsFemale, 'Statthalterin', 'Statthalter')] eignet."  #~TR~
 trait_governor_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat viel Erfahrung in der Verwaltung von Ländereien und macht sich gut als [Select_CString(ROOT.Char.IsFemale, 'Statthalterin', 'Statthalter')]."  #~TR~
 trait_governor_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat als [Select_CString(ROOT.Char.IsFemale, 'Statthalterin', 'Statthalter')] wertvolle Fähigkeiten und Erfahrungen gesammelt."  #~TR~
 trait_gallowsbait: "Galgenvogel"  #~TR~
 trait_gallowsbait_desc: "Nicht jedes Verbrechen betrifft die Großen und Guten – dieser Charakter macht sich als kleiner Ganove einen Namen."  #~TR~
 trait_gallowsbait_character_desc: "Nicht jedes Verbrechen betrifft die Großen und Guten – [ROOT.GetCharacter.GetFirstNameNoTooltip] macht sich als [Select_CString(ROOT.Char.IsFemale, 'kleine Ganovin', 'kleiner Ganove')] einen Namen."  #~TR~
 trait_track_bandit: "Bandit"  #~TR~
 trait_track_bandit_desc: "Der Arm des Gesetzes reicht nicht weit über die Mauern einer Stadt hinaus – hier draußen gilt Faustrecht."  #~TR~
 trait_track_trickster: "Schwindler"  #~TR~
 trait_track_trickster_desc: "Ein langsamer Geist ist nicht nur eine Tragödie – für die Gerissenen ist er eine #EMP Gelegenheit#!."  #~TR~
 trait_track_thief: "Dieb"  #~TR~
 trait_track_thief_desc: "Besitz ist schließlich die halbe Miete."  #~TR~
 trait_track_poacher: "Wilderer"  #~TR~
 trait_track_poacher_desc: "Nichts für ungut. Es war doch nur ein Tier. Oder?"  #~TR~
 trait_track_marauder: "Marodeur"  #~TR~
 trait_track_marauder_desc: "Entführungen und Morde abseits der Hochgestellten mögen weniger ruhmreich sein, sind aber nicht zwingend weniger ertragreich."  #~TR~
 trait_despoiler_of_byzantium: "Schänder von Byzanz"  #~TR~
 trait_despoiler_of_byzantium_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] gehörte zu jenen furchterregenden lateinischen Herrschern, die ein altes christliches Reich eroberten und verheerten."  #~TR~
 trait_campeador: "Campeador"  #~TR~
 trait_campeador_desc: "Die Expertise von [ROOT.GetCharacter.GetFirstNameNoTooltip] auf dem Feld der Ehre hat [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')] den Titel „Kämpe des Schlachtfelds“ eingebracht."  #~TR~
 trait_violet_poet: "Schmonzettendichter"  #~TR~
 trait_violet_poet_desc: "Was bringt ein Herz mehr zum Singen und eine Stimme mehr zum Donnern als die Liebe selbst? [ROOT.GetCharacter.GetFirstNameNoTooltip|U] weiß das und beherrscht diese Kunst meisterhaft."  #~TR~
 trait_track_violet_poet: "Rhapsode"  #~TR~
 trait_track_violet_poet_desc: "Der wahrhaftigste Ausdruck eines Dichters kann nicht durch Worte allein erfolgen, sondern braucht auch Körper und Seele.\n\n#weak Diese [trait|E] kann auf zwei verschiedene Arten gesteigert werden: entweder durch das Verfassen von Gedichten oder durch #UND amouröse#! Mittel."  #~TR~
 trait_knight_errant: "Fahrender Ritter"  #~TR~
 trait_knight_errant_character: "Fahrender $knight_culture_player_no_tooltip$"  #~TR~
 trait_knight_errant_desc: "Dieser Charakter verteidigt als berühmter Ritter die Schwachen und Schutzlosen und bekämpft das Böse."  #~TR~
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] verteidigt als berühmter $knight_culture_player_no_tooltip$ die Schwachen und Schutzlosen und bekämpft das Böse."  #~TR~
 trait_track_knight_errant: "Rechtschaffener"  #~TR~
 trait_track_knight_errant_desc: "Es reicht nicht, nur zu sagen, dass man rechtschaffen ist, sondern man muss auch Recht schaffen!\n\n#weak Diese [trait|E] kann durch den Abschluss von Gesetzeshüter-, Kampfgeschick- oder Kriegsführungs-[task_contracts|E] gesteigert werden, die ehrenhafte Eigenschaften aufweisen."  #~TR~
 the_wake: "Der Wache"  #~TR~
 trait_track_the_wake: "Der Moorpirscher"  #~TR~
 trait_track_the_wake_desc: "Das Schicksal webt ein feines Netz. Was dem Recht nach mein ist, wird durch Gewalt zurückgeholt werden.\n\n#weak Diese Eigenschaft kann durch das Besiegen von [Concept('characters','Charakteren')|E] der #BOL normannischen#! [culture|E] in der [battle|E] oder bei [Concept('single_combat_duel_plural', 'Duellen')|E] gesteigert werden.#!"  #~TR~
 the_wake_1: "Der Verbannte"  #~TR~
 the_wake_2: "Der Geächtete"  #~TR~
 the_wake_3: "Der Schlächter"  #~TR~
 the_wake_4: "Der Ankou"  #~TR~
 the_wake_5: "$the_wake$"  #~TR~
 the_wake_1_desc: "Bedauert den jungen Hereweard, den verbannten Adligen. Ein Mann ohne Ziel, ein lustloser Herumtreiber. So viel Möglichkeiten, die so ungenutzt bleiben."  #~TR~
 the_wake_2_desc: "Wo nun ein Ziel gefunden ist, gibt es viel zu tun. Ein blutiges Werk, bis der schlammige Sumpf rot vom Blut der Fremdlinge wird."  #~TR~
 the_wake_3_desc: "Niedere Menschen mögen in diesem klebrigen, stinkenden Marschland vergehen und ersaufen, aus denen dieser Mann stammt. Manche munkeln gar, er könne über die Oberfläche des Sumpfs laufen – so sehr soll er das Moor beherrschen."  #~TR~
 the_wake_4_desc: "Verängstigten Kindern erzählt man Geschichten über die pirschende Bestie der Sümpfe, damit sie sich nicht zu weit aus ihrer sicheren Umgebung entfernen."  #~TR~
 the_wake_5_desc: "Der finstere Schatten in der Dämmerung pirscht über das Land, stets wachsam, stets auf der Hut. Hereweard der Blutige, Hereweard der Gefürchtete. Hereweard der Wache."  #~TR~
 norman_opinion: "Normannische Meinung"  #~TR~
 TRAIT_FLAG_DESC_can_raid: "Erlaubt [Concept('raiding', 'Überfälle')|E]"  #~TR~
 trait_immortal: "Unsterblich"  #~TR~
 trait_immortal_desc: "Dieser Charakter unterscheidet sich vom Rest der Menschheit dadurch, dass er nicht unter der Last des Alterns, des Verfalls und des Zahns der Zeit leidet."  #~TR~
 trait_immortal_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] unterscheidet sich vom Rest der Menschheit dadurch, dass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] nicht unter der Last des Alterns, des Verfalls und des Zahns der Zeit leidet."  #~TR~
 #BP3
 trait_lifestyle_wayfarer: "Wandersmann"  #~TR~
 trait_lifestyle_wayfarer_desc: "Reisen sind mehr als nur ein Mittel zum Zweck für [ROOT.GetCharacter.GetFirstNameNoTooltip]. Tagelang verschwindet [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] und kehrt mit fantastischen Geschichten von fernen Orten, hohen Bergen, finsteren Höhlen und geheimnisvollen Wäldern zurück."  #~TR~
 trait_lifestyle_voyager: "Reisender"  #~TR~
 trait_lifestyle_voyager_desc: "Die prächtigsten Städte, die Ruinen der Antike, Könige und Königinnen aus fernen Ländern. [ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat dies alles gesehen und teilt die eigenen Erfahrungen gern mit anderen."  #~TR~
 trait_lifestyle_surveyor: "Inspektor"  #~TR~
 trait_lifestyle_surveyor_desc: "Das Reich gedeiht unter den wachsamen Augen von [ROOT.GetCharacter.GetFirstNameNoTooltip]. Mit einem Hang zu Reisen, die kunstvoll ins Geflecht des Regierens eingewoben werden, überwacht [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] persönlich die Vasallen und bewältigt die Herausforderungen der Verwaltung, was für eine gedeihende und wohlgepflegte Domäne sorgt."  #~TR~
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] ist bekannt für das eigene Wissen, was Reisen durch das Land angeht. Die Wildnis kennt [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] wie die eigenen Taschen, und [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] kann gegnerische Armeen umgehen, schreckliche Hinterhalte legen oder einfach für eine sichere Reise von einer Stadt zur anderen sorgen."  #~TR~
 #MPO
 trait_nomadic_philosophy: "Weg des Nomaden"  #~TR~
 trait_nomadic_philosophy_desc: "Dieser Charakter wurde von Geburt an vom rauen Leben in der Steppe geformt. Seine Sitten, obschon sie den sanftmütigen sesshaften Menschen fremd erscheinen, bieten eine beispiellose Stärke und Schläue.\n\n#weak $nomadic_philosophy_ender$#!"  #~TR~
 trait_nomadic_philosophy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] wurde von Geburt an vom rauen Leben in der Steppe geformt. [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')|U]e Sitten, obschon sie den sanftmütigen sesshaften Menschen fremd erscheinen, bieten eine beispiellose Stärke und Schläue.\n\n#weak $nomadic_philosophy_ender$#!"  #~TR~
 nomadic_philosophy_ender: "Ich gegen meine Brüder – meine Brüder und ich gegen meine Vettern – meine Brüder, meine Vettern und ich gegen die anderen Stämme – alle Stämme gegen die Welt."  #~TR~
 trait_lifestyle_seasoned_pastor: "Erfahrener Viehhalter"  #~TR~
 trait_lifestyle_seasoned_pastor_desc: "Dieser Charakter hat sich viel Fachwissen über die Viehzucht angeeignet und kann dafür sorgen, dass sein Vieh das Weideland bestmöglich nutzt."  #~TR~
 trait_lifestyle_seasoned_pastor_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat sich viel Fachwissen über die Viehzucht angeeignet und kann dafür sorgen, dass [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Vieh das Weideland bestmöglich nutzt."  #~TR~
