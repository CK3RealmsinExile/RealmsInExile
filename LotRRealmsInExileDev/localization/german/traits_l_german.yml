 trait_extolled_desc: "Dieser Charakter wurde von seinem [house_head|E] für seine Tugenden gelobt. Ob die Aufmerksamkeit nun verdient ist oder nicht: Es fällt ihm fortan schwer, sich von den neugierigen Blicken der Öffentlichkeit fernzuhalten."  #~TR~
 trait_extolled_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] wurde von [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]em [house_head|E] für [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Tugenden gelobt. Ob die Aufmerksamkeit nun verdient ist oder nicht: Es fällt [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')] fortan schwer, sich von den neugierigen Blicken der Öffentlichkeit fernzuhalten."  #~TR~
