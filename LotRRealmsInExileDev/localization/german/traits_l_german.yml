 trait_track_foot: "Zu Fuß unterwegs"  #~TR~
 trait_track_foot_desc: "Der menschliche Körper ist das ultimative Werkzeug, und wer den Umgang mit ihm beherrscht, kann die ganze Welt sehen."  #~TR~
 trait_track_horse: "Zu Pferde unterwegs"  #~TR~
 trait_track_horse_desc: "Tier und Reiter in vollkommener Harmonie durchstreifen das Land frei unter dem endlosen blauen Himmel."  #~TR~
 trait_track_bow: "Bogen"  #~TR~
 trait_track_bow_desc: "Die Sehnen des Bogens und des Schützen vereinen sich, um den Pfeil ins Schwarze zu schicken."  #~TR~
 trait_track_wit: "Scharfsinn"  #~TR~
 trait_track_wit_desc: "Stärke schwindet und Schönheit verwelkt, doch ein scharfer Verstand wird einen selbst durch die düstersten Augenblicke tragen."  #~TR~
 #REWORKED LIFESTYLES
 trait_lifestyle_hunter_desc: "Dieser Charakter ist dem Ruf der Wildnis gefolgt."  #~TR~
 trait_lifestyle_hunter_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist dem Ruf der Wildnis gefolgt."  #~TR~
 trait_track_hunter: "Venator"  #~TR~
 trait_track_hunter_desc: "Der Klang der Hörner, die Hunde, die Beute! Ob mit Bogen oder Jagdstall: Es gibt keinen vergleichbaren Nervenkitzel, als ein wildes Tier zu erlegen!"  #~TR~
 trait_track_falconer: "Falkner"  #~TR~
 trait_track_falconer_desc: "Es gibt keine edlere Beschäftigung als die Jagd mit Habicht und Falke."  #~TR~
 trait_track_lifestyle_mystic: "Mystiker"  #~TR~
 trait_track_lifestyle_mystic_desc: "Die Geheimnisse der Welt, sowohl die der körperlichen als auch alle anderen, werden durch ausreichend Nachdenken enthüllt."  #~TR~
 trait_track_pilgrim: "Pilger"  #~TR~
 trait_track_pilgrim_desc: "Schwielige Füße, schmerzende Glieder, verwittertes Gesicht. Das alles ist ein kleiner Preis für die Erfüllung heiliger Pflichten."  #~TR~
 trait_track_lifestyle_reveler: "Frohnatur"  #~TR~
 trait_track_lifestyle_reveler_desc: "Ein Trunk und ein Lachen – und das auch noch in guter Gesellschaft. Was soll es sonst noch im Leben geben?"  #~TR~
 trait_track_lifestyle_blademaster: "Schwertmeister"  #~TR~
 trait_track_lifestyle_blademaster_desc: "Viele Lebensjahre wurden darauf verwendet, eine Waffe so zu meistern, dass die daraus resultierende Anmut eines Tages ein Leben retten und ein anderes beenden kann."  #~TR~
 trait_track_lifestyle_physician: "Arzt"  #~TR~
 trait_track_lifestyle_physician_desc: "Hier den Blutfluss eindämmen, dort eine Ader öffnen. Die Körpersäfte werden bald ausgeglichen sein!"  #~TR~
