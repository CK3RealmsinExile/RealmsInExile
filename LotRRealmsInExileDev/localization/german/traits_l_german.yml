 trait_track_governor_desc: "Steuern. Land. Truppen. Alles kann und sollte perfekt verwaltet werden.\n\n#weak Diese [trait|E] kann durch Handlungen gesteigert werden, die [counties|E] im Besitz verbessern oder dem [realm|E] zugutekommen, beispielsweise das Erfüllen von [Concept('governance_issues', 'Regierungskunstfällen')|E], der Bau von [Concept('buildings', 'Gebäuden')|E] oder bestimmte Auswahlen bei Ereignissen.#!"  #~TR~
 trait_governor_desc: "Dieser Charakter hat in seiner Rolle als Statthalter wertvolle Fähigkeiten erworben."  #~TR~
