 trait_education_martial_1: "Fehlgeleiteter Krieger"  #~TR~
 trait_education_martial_1_desc: "Der Fehlgeleitete Krieger hat zwar eine Ausbildung in der Kunst der Kriegsführung erhalten, schadet aber dennoch wahrscheinlich eher sich als seinen Feinden."  #~TR~
