 trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] verlässlich[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Befehlshaber[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] und [ROOT.GetCharacter.Custom('DE_ART_IND_N')] furchterregend[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Streiter[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], berühmt für [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Können in der Kriegsführung."  #~TR~
 trait_education_martial_4: "Brillanter Stratege"  #~TR~
 trait_education_martial_4_desc: "Das Schlachtfeld ist die Domäne des Brillanten Strategen, und in Fragen der Kriegsführung gibt es nichts, was er nicht weiß."  #~TR~
