 trait_education_stewardship_2: "Knausriger Buchhalter"  #~TR~
 trait_education_stewardship_2_desc: "Der Knausrige Buchhalter zeigt eine passable Leistung, wenn es um Investitionen und die Verwaltung geht, doch Patzer in dieser Kunst unterlaufen ihm dennoch regelmäßig."  #~TR~
 trait_education_stewardship_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] zeigt eine passable Leistung, wenn es um Investitionen und die Verwaltung geht, doch Patzer in dieser Kunst unterlaufen [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')] dennoch regelmäßig."  #~TR~
 trait_education_stewardship_3: "Wohlstandsschaffer"  #~TR~
 trait_education_stewardship_3_desc: "Der Wohlstandsschaffer besitzt ein feines Gespür für alle Belange der Verwaltung und ist in diesem Bereich geradezu eine Naturgewalt."  #~TR~
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] besitzt ein feines Gespür für alle Belange der Verwaltung und ist in diesem Bereich geradezu eine Naturgewalt."  #~TR~
 trait_education_stewardship_4: "Kaufmännisches Genie"  #~TR~
 trait_education_stewardship_4_desc: "Das Kaufmännische Genie erzielt in der Kunst der Verwaltung einen Erfolg nach dem anderen, und es ist vollkommen unstrittig, dass es sie erstklassig beherrscht."  #~TR~
 trait_education_stewardship_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] erzielt in der Kunst der Verwaltung einen Erfolg nach dem anderen, und es ist vollkommen unstrittig, dass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sie erstklassig beherrscht."  #~TR~
 trait_education_stewardship_5: "Goldener Souverän"  #~TR~
