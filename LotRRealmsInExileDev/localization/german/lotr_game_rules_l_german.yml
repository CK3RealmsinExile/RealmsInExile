 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Immer administrativ#!"  #~TR~
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "[arnor|E] und seine Nachfolgestaaten [arthedain|E], [cardolan|E] und [rhudaur|E] (es sei denn, sie werden von den [hillmen|E] regiert) beginnen immer mit einer [administrative|E] [government|E], was ihre historische Organisation nicht widerspiegelt."  #~TR~

