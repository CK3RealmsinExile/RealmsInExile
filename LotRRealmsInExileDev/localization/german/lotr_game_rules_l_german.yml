 GAME_OVER_CANNOT_PLAY_VALINOR: "Kann nicht in [valinor|E] gespielt werden"  #~TR~

 game_rule_category_realms: "Reiche im Exil"  #~TR~
 lotr_gr_prefix: "#clickable #Bold LotR#!#!: "  #~TR~
 
 rule_wotr: "$lotr_gr_prefix$Krieg um den Ring"  #~TR~
 setting_default_wotr: "Standard"  #~TR~
 setting_default_wotr_desc: "Der Krieg um den Ring beginnt um das Jahr 3018."  #~TR~
 setting_never_wotr: "#high Never#!"  #~TR~
 setting_never_wotr_desc: "Ereignisse des Krieges um den Ring werden nicht eintreten."  #~TR~
 setting_random_wotr: "#high Random#!"  #~TR~
 setting_random_wotr_desc: "Ereignisse des Krieges um den Ring werden zu einem zufälligen Zeitpunkt eintreten."  #~TR~

 rule_ai_behavior: "$lotr_gr_prefix$Lore-Regel"  #~TR~
 setting_default_ai_behavior: "Lore-freundlich"  #~TR~
 setting_default_ai_behavior_desc: "Die KI trifft immer lore-freundliche Entscheidungen bei wichtigen Ereignissen, lore-abweichende Interaktionen und Krankheiten sind deaktiviert."  #~TR~
 setting_weighted_ai_behavior: "#high Lore-abweichend#!"  #~TR~
 setting_weighted_ai_behavior_desc: "Die KI trifft in der Regel lore-freundliche Entscheidungen bei wichtigen Ereignissen, lore-abweichende Interaktionen und Krankheiten sind aktiviert."  #~TR~
 setting_random_ai_behavior: "#high Lore-brechend#!"  #~TR~
 setting_random_ai_behavior_desc: "Die KI trifft völlig zufällige Entscheidungen bei wichtigen Ereignissen, lore-abweichende Interaktionen und Krankheiten sind aktiviert."  #~TR~
 
 rule_sauron_strength_rule: "$lotr_gr_prefix$Sauron-Stärke-Regel"  #~TR~
 setting_weakened_sauron_strength: "#high Geschwächt#!"  #~TR~
 setting_weakened_sauron_strength_desc: "Sauron sammelt noch seine Kräfte. Er kann durch die Stärke Gondors aufgehalten werden."  #~TR~
 setting_default_sauron_strength: "Standard"  #~TR~
 setting_default_sauron_strength_desc: "Sauron wird Gondor auf lange Sicht in den meisten Spielen besiegen, wenn er der KI überlassen wird."  #~TR~
 setting_strong_sauron_strength: "#high Groß und Schrecklich#!"  #~TR~
 setting_strong_sauron_strength_desc: "Der Herr der Ringe versammelt seine Armeen. Gondor kann diesen Sturm nicht allein überstehen."  #~TR~
 setting_very_strong_sauron_strength: "#high Herr der Erde#!"  #~TR~
 setting_very_strong_sauron_strength_desc: "Gegen die Macht, die im Osten aufgegangen ist, gibt es keinen Sieg."  #~TR~
 setting_apocalyptic_sauron_strength: "#high Flammen von Udûn#!"  #~TR~
 setting_apocalyptic_sauron_strength_desc: "Sauron ist zurückgekehrt, und er schickt seine Diener in ganz Mittelerde."  #~TR~


 rule_colonisation_speed_rule: "$lotr_gr_prefix$KI-Kolonisationsverhalten"  #~TR~
 setting_default_colonisation_speed: "Lore-freundliche Kolonisation"  #~TR~
 setting_default_colonisation_speed_desc: "Die KI wird nur in lore-freundlichen Gebieten [colonise|El]."  #~TR~
 setting_weighted_colonisation_speed: "#high Gewichtete Kolonisation#!"  #~TR~
 setting_weighted_colonisation_speed_desc: "Die KI wird in bestimmten Gebieten basierend auf [conceptrace|E] ([elf|E]/[man|E]/[dwarf|E]/[orc|E]) [colonise|El]."  #~TR~
 setting_normal_colonisation_speed: "#high Normale Kolonisation#!"  #~TR~
 setting_normal_colonisation_speed_desc: "Die KI kann ohne Einschränkungen [colonise|El]."  #~TR~

 rule_shattered_earth_rule: "$lotr_gr_prefix$Zerschmetterte Erde"  #~TR~
 setting_shattered_earth_false: "Unzerstört"  #~TR~
 setting_shattered_earth_false_desc: "Die [title|E]-Struktur von [middleearth|E] bleibt wie vorgesehen erhalten."  #~TR~
 setting_shattered_earth_counties: "#high Zerschmettert - Grafschaften#!"  #~TR~
 setting_shattered_earth_counties_desc: "Die [title|E]-Struktur von [middleearth|E] wird kurz nach Spielbeginn in unabhängige [counties|E] zerschlagen."  #~TR~
 setting_shattered_earth_duchies: "#high Zerschmettert - Herzogtümer#!"  #~TR~
 setting_shattered_earth_duchies_desc: "Die [title|E]-Struktur von [middleearth|E] wird kurz nach Spielbeginn in unabhängige [duchies|E] zerschlagen."  #~TR~
 setting_shattered_earth_kingdoms: "#high Zerschmettert - Königreiche#!"  #~TR~
 setting_shattered_earth_kingdoms_desc: "Die [title|E]-Struktur von [middleearth|E] wird kurz nach Spielbeginn in unabhängige [kingdoms|E] zerschlagen."  #~TR~
 setting_shattered_earth_empires: "#high Zerschmettert - Imperien#!"  #~TR~
 setting_shattered_earth_empires_desc: "Die [title|E]-Struktur von [middleearth|E] wird kurz nach Spielbeginn in unabhängige [empires|E] zerschlagen."  #~TR~
 shattered_earth.t: "Mittelerde zerbrochen"  #~TR~
 shattered_earth.desc: "Die Welt hat sich verändert. Ich spüre es im Wasser. Ich spüre es in der Erde. Ich rieche es in der Luft. Vieles, was einst war, ist verloren...\n\nEs scheint, wir sind nichts als Spielzeuge der Götter!"  #~TR~
 shattered_earth.a: "Es wurde schon dreimal zuvor zerbrochen und verändert - jetzt wieder?"  #~TR~

 rule_calendar_rule: "$lotr_gr_prefix$Kalendersystem"  #~TR~
 setting_sindarin_calendar: "Verwalterzählung - Sindarin"  #~TR~
 setting_sindarin_calendar_desc: "Der Standard-Spielkalender wird durch die sindarinische Version des [dunedain|E]-Kalenders ersetzt."  #~TR~
 setting_quenya_calendar: "#high Verwalterzählung - Quenya#!"  #~TR~
 setting_quenya_calendar_desc: "Der Standard-Spielkalender wird durch die quenya-Version des [dunedain|E]-Kalenders ersetzt."  #~TR~
 setting_hobbit_calendar: "#high Zählung des Auenlands#!"  #~TR~
 setting_hobbit_calendar_desc: "Der Standard-Spielkalender wird durch den Kalender ersetzt, der von den [hobbits|E] des Auenlandes verwendet wird."  #~TR~
 setting_bellakaze_calendar: "#high Zählung von Tumakveh#!"  #~TR~
 setting_bellakaze_calendar_desc: "Der Standard-Spielkalender wird durch den Kalender ersetzt, der in der ehemaligen [numenorean|E]-Kolonie [bellakar|E] verwendet wurde."  #~TR~
 setting_gregorian_calendar: "#high Gregorianischer Kalender#!"  #~TR~
 setting_gregorian_calendar_desc: "Der Spielkalender bleibt unverändert und verwendet den standardmäßigen Gregorianischen Kalender."  #~TR~
 
 rule_sauron_appearance_rule: "$lotr_gr_prefix$Saurons Erscheinung"  #~TR~
 setting_fair_sauron: "#high Schön#!"  #~TR~
 setting_fair_sauron_desc: "Mairon der Bewundernswerte - in seiner ursprünglichen Gestalt war [sauroncharacter|E] schön und anmutig, und er behielt diesen Namen bis nach dem [downfallofnumenor|E], danach konnte er ihn nicht mehr annehmen."  #~TR~
 setting_corrupted_sauron: "#high Verderbt#!"  #~TR~
 setting_corrupted_sauron_desc: "Sauron der Verführer - selbst mit seinem zerstörten Körper versucht [sauroncharacter|E] immer noch, seinen Anschein von Schönheit aufrechtzuerhalten, obwohl er es nicht wirklich schafft."  #~TR~
 setting_crispy_sauron: "#high Ausgebrannt#!"  #~TR~
 setting_crispy_sauron_desc: "Gorthaur der Grausame - [sauroncharacter|E] akzeptiert seine gefallene Natur und versucht nicht mehr, eine schöne Gestalt beizubehalten, so dass alle sein schreckliches Antlitz des Bösen sehen können."  #~TR~
 setting_armored_sauron: "Gepanzert"  #~TR~
 setting_armored_sauron_desc: "Sauron der Unbezwingbare - mit seiner neu geschmiedeten alten Rüstung nimmt [sauroncharacter|E] seine gefürchtetste Gestalt an."  #~TR~

 rule_elven_expansion_rule: "$lotr_gr_prefix$Elbische Expansion"  #~TR~
 setting_limited_elven_expansion: "Begrenzt"  #~TR~
 setting_limited_elven_expansion_desc: "[elves|E] haben eine begrenzte Auswahl an [casus_belli|E] und langsameren Fortschritt beim Erschaffen von Ansprüchen, um ihre nicht-expansionistische Natur in der Überlieferung widerzuspiegeln."  #~TR~
 setting_free_elven_expansion: "#high Unbegrenzt#!"  #~TR~
 setting_free_elven_expansion_desc: "[elves|E] haben keine Einschränkungen bei der Auswahl der [casus_belli|E], die ihnen zur Verfügung stehen."  #~TR~

 rule_elven_conversion_rule: "$lotr_gr_prefix$Elbische Bekehrung"  #~TR~
 setting_slow_elven_conversion: "Langsam"  #~TR~
 setting_slow_elven_conversion_desc: "Die Bekehrung von [elven|E] [culture|E] und [faith|E] wird langsamer sein, um ihre nicht-expansionistische Natur in der Überlieferung widerzuspiegeln."  #~TR~
 setting_normal_elven_conversion: "#high Unverändert#!"  #~TR~
 setting_normal_elven_conversion_desc: "Die Geschwindigkeit der Bekehrung von [elven|E] [culture|E] und [faith|E] entspricht der im Spiel festgelegten Basisrate."  #~TR~

 rule_mithril_location_rule: "$lotr_gr_prefix$Beschränkung von Mithril"  #~TR~
 setting_mithril_only_moria: "Khazad-dûm"  #~TR~
 setting_mithril_only_moria_desc: "Mithril [mithril|E] kann nur in [khazaddum|E] gefunden werden, selbst mit dem [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."  #~TR~
 setting_mithril_only_misties: "#high Neblige Berge#!"  #~TR~
 setting_mithril_only_misties_desc: "Mithril [mithril|E] kann nur in den [mistymountains|E] gefunden werden, selbst mit dem [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."  #~TR~
 setting_mithril_anywhere: "#high Überall#!"  #~TR~
 setting_mithril_anywhere_desc: "Mithril [mithril|E] kann überall in [middleearth|E] gefunden werden, wenn du den [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E] besitzt."  #~TR~

 rule_no_dwarven_remarriage_rule: "$lotr_gr_prefix$Keine Zwergen-Wiederverheiratung"  #~TR~
 setting_no_dwarven_remarriage: "Keine Zwergen-Wiederverheiratung"  #~TR~
 setting_no_dwarven_remarriage_desc: "[dwarves|E] dürfen nach dem Tod ihres Ehepartners nicht wieder heiraten."  #~TR~
 setting_dwarven_remarriage_allowed: "#high Zwergen-Wiederverheiratung erlaubt#!"  #~TR~
 setting_dwarven_remarriage_allowed_desc: "[dwarves|E] dürfen nach dem Tod ihres Ehepartners wieder heiraten."  #~TR~

 rule_female_beards_rule: "$lotr_gr_prefix$Weibliche Bärte"  #~TR~
 setting_no_female_beards: "#high Keine weiblichen Bärte#!"  #~TR~
 setting_no_female_beards_desc: "Keine weiblichen Charaktere werden Bärte haben."  #~TR~
 setting_short_dwarven_beards: "Kurze Zwergenbärte"  #~TR~
 setting_short_dwarven_beards_desc: "Weibliche [dwarves|E] werden kurze Bärte haben."  #~TR~
 setting_long_dwarven_beards: "#high Lange Zwergenbärte#!"  #~TR~
 setting_long_dwarven_beards_desc: "Weibliche [dwarves|E] werden lange Bärte haben."  #~TR~
 setting_long_and_short_dwarven_beards: "#high Lange & kurze Zwergenbärte#!"  #~TR~
 setting_long_and_short_dwarven_beards_desc: "Weibliche [dwarves|E] werden sowohl lange als auch kurze Bärte haben."  #~TR~
 setting_beards_for_all: "#high Bärte für Alle#!"  #~TR~
 setting_beards_for_all_desc: "#N ALLE Charaktere werden Bärte haben!#!"  #~TR~

 rule_dunedain_beards_rule: "$lotr_gr_prefix$Dúnedain-Bärte"  #~TR~
 setting_dunedain_beards_canon: "#high Kanon#"  #~TR~
 setting_dunedain_beards_canon_desc: "Charaktere mit stärker ausgeprägtem [bloodofnumenor|E] haben seltener Bärte, ohne Ausnahme."  #~TR~
 setting_dunedain_beards_semi_canon: "Halbkanon"  #~TR~
 setting_dunedain_beards_semi_canon_desc: "Charaktere mit stärker ausgeprägtem [bloodofnumenor|E] haben seltener Bärte, außer bei einigen Charakteren mit voreingestellter DNA."  #~TR~
 setting_dunedain_beards_non_canon: "#high Nicht-Kanon#!"  #~TR~
 setting_dunedain_beards_non_canon_desc: "Das [bloodofnumenor|E] hat keinen Einfluss auf die Wahrscheinlichkeit eines Bartes."  #~TR~

 rule_news_alerts_rule: "$lotr_gr_prefix$Nachrichtenmeldungen"  #~TR~
 setting_no_news: "#high Keine Nachrichten#!"  #~TR~
 setting_no_news_desc: "Es werden keine Nachrichtenereignisse an die Spieler gesendet."  #~TR~
 setting_major_news: "Wichtige Nachrichten"  #~TR~
 setting_major_news_desc: "Nachrichtenereignisse werden an die Spieler gesendet, um wichtige Entwicklungen in [middleearth|E] anzukündigen."  #~TR~
 setting_all_news: "#high Alle Nachrichten#!"  #~TR~
 setting_all_news_desc: "Nachrichtenereignisse werden an die Spieler gesendet, um sowohl wichtige als auch kleinere Entwicklungen in [middleearth|E] anzukündigen."  #~TR~

 rule_gil_galad_parentage_rule: "$lotr_gr_prefix$Abstammung von Gil-galad"  #~TR~
 setting_orodreth_parent: "Orodreth"  #~TR~
 setting_orodreth_parent_desc: "Orodreth wird der Vater von Gil-galad sein."  #~TR~
 setting_fingon_parent: "#high Fingon#!"  #~TR~
 setting_fingon_parent_desc: "[fingon|E] wird der Vater von Gil-galad sein."  #~TR~
 setting_finrod_parent: "#high Finrod#!"  #~TR~
 setting_finrod_parent_desc: "[finrod|E] wird der Vater von Gil-galad sein."  #~TR~
