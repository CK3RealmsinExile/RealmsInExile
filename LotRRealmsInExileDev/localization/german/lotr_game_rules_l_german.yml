 setting_historicity_extra_admin_ray_alt_historic_always: "#high Immer administrativ#!"  #~TR~
 setting_historicity_extra_admin_ray_alt_historic_always_desc: "Rây wird immer mit einer [administrative|E] [government|E] beginnen, was ihre historische Organisation nicht widerspiegelt."  #~TR~

