 rule_hostile_holy_war_rule: "$lotr_gr_prefix$[faith_hostile|L] [holy_wars|E]"
 setting_hostile_holy_wars_unrestricted: "Uneingeschränkt"  #~TR~
 setting_hostile_holy_wars_unrestricted_desc: "Jeder [ruler|E] kann einen Heiligen Krieg [casus_belli|E] gegen andere Herrscher einsetzen, deren [faiths|E] er als feindlich ansieht, wie im unmodifizierten CK3."  #~TR~
