 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "[gondor|E] wird nach dem [kinstrife|E] keine [administrative|E] [government|E] haben, im Einklang mit dem erwarteten Gameplay."  #~TR~
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Immer administrativ#!"  #~TR~
