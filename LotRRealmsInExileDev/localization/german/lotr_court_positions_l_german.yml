 #Hobbit Court Positions
 antiquarian_court_position_hobbit: "Schatzmeister"  #~TR~
 antiquarian_court_position_hobbit_desc: "Ein $antiquarian_court_position_hobbit$ dient als Kurator und Hüter des örtlichen [mathomhouse|E], des gemeinsamen Repositoriums für all die Kleinigkeiten und Reliquien, die [hobbits|E] nicht mehr benutzen, aber nicht wegwerfen wollen."  #~TR~
 seneschal_court_position_hobbit: "Haushälterin"  #~TR~
 seneschal_court_position_hobbit_desc: "Der wichtigste Diener in einem großen [hobbit|E]-Haushalt. Der $seneschal_court_position_hobbit$ ist weit mehr als nur ein Hausmeister; er verwaltet den gesamten häuslichen Hof, von der Küche und den Kellern bis hin zu den Gästezimmern und dem täglichen Personal, und sorgt dafür, dass jeder Aspekt von Komfort, Gastfreundschaft und Versorgung einwandfrei funktioniert. In einer Kultur, in der Wärme, Überfluss und gut geordnete Routine das Herz der Autorität bilden, ist die Haushälterin sowohl Verwalterin als auch stille Macht hinter dem Herd."  #~TR~
 court_jester_court_position_hobbit: "Jongleur"  #~TR~
 court_jester_court_position_hobbit_desc: "Ein wandernder Künstler, der das [hobbit|E]-Volk mit Jonglieren, unbeschwerten Akrobatik oder Tollpatschigkeit amüsiert, fröhliche Lieder singt, spielerische Reime rezitiert oder fröhliche Jigs tanzt, im Austausch gegen geworfene Münzen oder den gelegentlichen Bissen und Krug Ale. Der $court_jester_court_position_hobbit$ trägt traditionell ein kleines Bündel Requisiten und ein bereitwilliges Lächeln und erhellt regnerische Nachmittage mit Witz und flinken Füßen."  #~TR~
 master_of_horse_court_position_hobbit: "Ponyschmied"  #~TR~
 master_of_horse_court_position_hobbit_desc: "Der $master_of_horse_court_position_hobbit$ beaufsichtigt das Wohlergehen und die Ausbildung der kleinen Herde der [hobbits|E] und sorgt dafür, dass jedes Reittier für Marktläufe oder Ausritte im ländlichen Raum fit, gepflegt und gehorsam bleibt. Zu den täglichen Routinen gehören Füttern, Stallpflege und Koordination mit dem Hufschmied, während Fohlen-Termine und Gesundheitschecks die zukünftige Zucht unterstützen. Ein ruhiges Temperament, praktische Stallmanagementfähigkeiten und einfache Buchhaltung sorgen für einen reibungslosen Ablauf in den Ställen."  #~TR~
 chronicler_court_position_hobbit: "Schreiber"  #~TR~
 chronicler_court_position_hobbit_desc: "Der $chronicler_court_position_hobbit$ ist der Aufbewahrer von Aufzeichnungen: Geburten, Hochzeiten, Ernteerträge und Grundstücksverpachtungen gehen alle durch seine Feder. Er kopiert alte Geschichten, Lieder und Ratsreden auf honigfarbene Pergamente und stellt so sicher, dass jede Generation ihre Geschichte erbt. Durch die Wahrung von Verträgen und Traditionen erhält der Schreiber in aller Stille Ordnung und die Liebe der [hobbits|E] zur Heimat aufrecht."  #~TR~
 royal_architect_court_position_hobbit: "Smialhandwerker"  #~TR~
 royal_architect_court_position_hobbit_desc: "Der $royal_architect_court_position_hobbit$ ist der Handwerker, der jede gemütliche [hobbit|E]-Wohnung gestaltet: von sanft abgerundeten Türen, die in weiche Hänge gehauen sind, bis hin zu warmen, ziegel ausgekleideten Herdraum. Mit einem scharfen Auge für Form und Funktion verbindet er erdige Kurven und robuste Hölzer zu gemütlichen Häusern, die sich so natürlich anfühlen wie die sanften grünen Hügel selbst."  #~TR~
 court_gardener_court_position_hobbit: "Gärtner"  #~TR~
 court_gardener_court_position_hobbit_desc: "Der $court_gardener_court_position_hobbit$ ist für das Wohlergehen der Gärten seines Herrn verantwortlich und investiert Zeit und Können, um sie wirklich zum Gedeihen zu bringen."  #~TR~
 high_almoner_court_position_hobbit: "Bäcker"  #~TR~
 high_almoner_court_position_hobbit_desc: "Der $high_almoner_court_position_hobbit$ ist der sanfte Verwalter der örtlichen Wohltätigkeit: jeden Morgen beaufsichtigt er das Backen und Verteilen frischer Brote für Bedürftige, führt akribische Aufzeichnungen über Spenden und stellt sicher, dass kein [hobbit|E] hungern muss. Mit einem warmen Lächeln und einer mit Mehl bestäubten Schürze verkörpert der Bäcker die Freundlichkeit der Hobbits und verwandelt einfaches Brot in ein Symbol für Gemeinschaft und Fürsorge."  #~TR~
 court_musician_court_position_hobbit: "Liederweber"  #~TR~
 court_musician_court_position_hobbit_desc: "Der $court_musician_court_position_hobbit$ ist ein beliebter [hobbit|E]-Minnesänger, der einfache Melodien und Geschichten bei Festen und am Feuer erzählt, um die Gemeinschaft zu feiern und ihre Legenden am Leben zu erhalten. Er trägt Nachrichten zwischen den Dörfern und hebt die Stimmung mit fröhlichen Refrains. Jung und Alt versammeln sich, um die Melodien eines Liederwebers zu hören, die Herzen verbinden und die zeitlosen Traditionen des Auenlands ehren."  #~TR~
 court_artificer_court_position_hobbit: "Meisterhandwerker"  #~TR~
 court_artificer_court_position_hobbit_desc: "Der $court_artificer_court_position_hobbit$ ist ein vertrauenswürdiger Handwerker, der Holz und Metall mit [hobbit|E]- Sorgfalt bearbeitet. Er schmiedet Alltagswerkzeuge und charmante Andenken, die oft mit Blatt- und Spiralmotiven verziert sind. Seine Werkstatt ist in der Regel ein warmer Herd, an dem Geschichten und Tee jede Kreation begleiten. Jedes Stück verkörpert die Gastfreundschaft der Hobbits, Einfachheit und die Liebe zu kleinen, freudvollen Freuden."  #~TR~
 court_poet_court_position_hobbit: "Barde"  #~TR~
 court_poet_court_position_hobbit_desc: "Der $court_poet_court_position_hobbit$ ist der beliebte Geschichtenerzähler der [hobbits|E] und verwebt Gedichte und Lieder mit rustikaler Wärme. Er feiert Erntefeste, Spaziergänge im Garten und Familientreffen in fröhlichen Versen und Melodien. Seine Auftritte erhellen gemütliche Gasthöfe und Feuerkreise, oft begleitet von einem Krug Ale, und jede Melodie ehrt die einfachen Freuden und den engen Gemeinschaftsgeist des Lebens im Auenland."  #~TR~
 
 
 
 