game_concept_heritage_group_elven: "Quendi"  #~TR~
game_concept_heritage_group_elven_desc: "Die [quendi|E] sind die Sprecher, die Erstgeborenen, das Volk der Sterne, das in der Dämmerung vor Sonne und Mond erwachte. Gesegnet mit unendlichem Leben, großer Kontrolle über ihr [Glossary('fëar','fea_gloss')] und mentaler Fähigkeit, die selbst die größten [men|E] übertrifft. Geboren in [cuivienen|E] im [yearofthetreesage|E], sind sie seit der Zeit der [thegreatjourney|E] lange zwischen den großen Abteilungen der [eldar|E] und der [avari|E] getrennt, bevor sie sich in zahlreiche Stämme und Völker wie die [sindarelves|E], [noldor|E], Nandor, [cuind|E] und [penni|E] aufteilten. Früher bestanden sie aus den drei Clans der Minyar, Tatyar und Nelyar, und diese alte Teilung ist unter ihnen vielleicht noch zu sehen."  #~TR~

game_concept_language_family_elven: "Quendian"  #~TR~
game_concept_language_family_elven_desc: "Als die [quendi|E] zuerst in [cuivienen|E] erwachten, schauten sie auf und sahen die Sterne und riefen als erstes Wort "[Glossary('ela','ela_gloss')]!" an. Seitdem haben sich ihre Sprachen auseinanderentwickelt und verändert, geformt und gewachsen, um dem sich ständig weiterentwickelnden [Glossary('lámatyávë','lamatyave_gloss')] ihrer Sprecher gerecht zu werden."  #~TR~

game_concept_language_group_eldarin: "Eldarin"  #~TR~
game_concept_language_group_eldarin_desc: "Die [eldar|E] sind diejenigen, die von [cuivienen|E] nach Westen zogen, und mit ihnen trennten sich ihre Sprachen von denen der [avari|E]. Eldarin ist eine vielfältige Familie, die sowohl die konservativen Sprachen Amands als auch die innovativen Sprachen von [middleearth|E] umfasst."  #~TR~

game_concept_language_group_avarin: "Avarin"  #~TR~
game_concept_language_group_avarin_desc: "So weit voneinander getrennt wie die der [eldar|E], finden sich die Sprachen der [avari|E] in ganz [middleearth|E]. Avarin ist eher eine lose Gruppierung als eine richtige Familie, ihre Sprachen haben sich fast seit ihrer Entstehung auseinanderentwickelt. Obwohl sie nicht so wissenschaftlich interessiert sind wie ihre verlorenen Verwandten, bewahrten sie dennoch die alte Fähigkeit und Kunst der [quendi|E] mit Wort und Phrase."  #~TR~
