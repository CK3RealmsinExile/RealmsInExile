l_german:
 balrog_struggle: "Kampf um Moria"  #~TR~
 balrog_struggle_desc:1 "Der Kampf um Moria beschreibt die Beziehung des [balrog|E] von [moria|E] zu den Bewohnern des großen Bergkönigreichs. Alle, die versuchen, die Berge zu kontrollieren, müssen mit den verschiedenen Launen des Dämons fertig werden, es sei denn, er wird getötet oder anderweitig behandelt."  #~TR~
 struggle_balrog_phase_slumbering: "Schlafend"  #~TR~
 struggle_balrog_phase_slumbering_desc: "Obwohl die [longbeards|E] es nicht wissen, schlummert unter den Wurzeln von [khazaddum|E] ein Dämon der alten Welt.  Vorerst leben diejenigen, die oben leben, in glücklicher Unwissenheit, aber wenn sie zu tief graben, werden sie es bereuen..."  #~TR~
 struggle_balrog_phase_dormant: "Inaktiv"  #~TR~
 struggle_balrog_phase_dormant_desc: "Das [balrog|E] verbringt derzeit einen Großteil seiner Zeit im Tiefschlaf. Es unternimmt wenig und begnügt sich damit, selbst große Schlachten oder Bauwerke im Reich Morias zu ignorieren."  #~TR~
 struggle_balrog_phase_wandering: "Umherirrend"  #~TR~
 struggle_balrog_phase_wandering_desc: "Das [balrog|E] ist wach, aber seine Handlungen sind ziellos. Es ist so ruhig, wie es im wachen Zustand wahrscheinlich werden kann, und wird diejenigen, die sich aus dem Weg halten, nicht aktiv verfolgen.  Trifft es jedoch jemanden in seinem Herrschaftsbereich, wird es reagieren."  #~TR~
 struggle_balrog_phase_active: "Aktiv"  #~TR~
 struggle_balrog_phase_active_desc: "Das [balrog|E] ist aufgebracht und patrouilliert launisch durch sein Gebiet und beobachtet jeden, der sich ihm nähert. Seine Wut entbrennt oft, und es wird jedes Reich, auf das es trifft, mit Wut zerstören."  #~TR~
 struggle_balrog_phase_armageddon: "Armageddon"  #~TR~
 struggle_balrog_phase_armageddon_desc: "Das [balrog|E] ist aufs äußerste wütend auf alle, die in Moria leben. Es schlägt brutal zu, geht von Festung zu Festung, plündert sie und massakriert alle auf seinem Weg. Es sucht absichtlich alle innerhalb von Morias [de_jure|E] zum Kampf. Gebet oder Flucht sind jetzt die einzigen Möglichkeiten, damit fertig zu werden..."  #~TR~

