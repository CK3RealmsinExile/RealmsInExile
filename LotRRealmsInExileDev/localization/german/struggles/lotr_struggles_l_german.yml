 # Events

 balrog_struggle.0001.t: "Der $balrog_struggle$"  #~TR~
 balrog_struggle.0001.desc: "Obwohl die Zwerge es nicht wussten, lauerte eine Dunkelheit in den tiefsten Tiefen von [khazaddum|E]. Ein [balrog|E] von Morgoth. Historisch im D.Z. 1980 durch das Vordringen der Langbärte nach [mithril|E] unter Durin VI erweckt, tötete er den Zwergenkönig und wurde danach als Durins Fluch bekannt.\n\n$balrog_struggle_desc$"  #~TR~
 # Needs a whole change, only made a minor chance from the original so I knew it worked
 balrog_struggle.0001.desc_before_balrog: "Obwohl die Zwerge es nicht wussten, lauerte ein Reichtum in den tiefsten Tiefen von [khazaddum|E]. [mithril|E]. Historisch im D.Z. 1980 durch das Vordringen der Langbärte nach [mithril|E] unter Durin VI erweckt, tötete er den Zwergenkönig und wurde danach als Durins Fluch bekannt.\n\n$balrog_struggle_desc$"  #~TR~
 balrog_struggle.0001.a: "Wir werden es aus diesen heiligen Hallen reinigen, durch [ROOT.Char.GetFaith.HighGodName]!"  #~TR~
 balrog_struggle.0001.b: "Ein wahrhaft schreckliches Biest!"  #~TR~
 balrog_struggle.0001.c: "Vielleicht könnten wir etwas davon gewinnen..."  #~TR~
 balrog_struggle.0001.d: "Vor Durins Fluch" # Placeholder  #~TR~

 balrog_struggle.0002.t: "Durins Fluch fällt"  #~TR~
 balrog_struggle.0002.desc: "Zur Überraschung aller ist Durins Fluch, der [balrog|e], durch die Hände von [balrog_contender.GetName] gefallen.\n\nLange hatte der Balrog seinen Schatten über das alte Zwergenreich von [moria|E] geworfen, und nur wenige wagten es, in seine Tiefen vorzudringen, wodurch Goblins und Orks es befallen konnten. Es wurde von vielen als töricht verspottet, zu versuchen, das Reich zurückzuerobern, und man hielt nur eine größere Macht als bloße Sterbliche für fähig, die Aufgabe zu erfüllen. Doch [balrog_contender.GetFirstNameNoTooltip] hat solche Zweifel widerlegt.\n\n"  #~TR~
 balrog_struggle.0002.desc.dead: "Ach, wie jene Wenigen, die zuvor einen Balrog erschlagen haben, [balrog_contender.GetHerHim], schaffte es [balrog_contender.GetFirstNameNoTooltip] nicht, lebend aus der schicksalhaften Schlacht zu entkommen. Denn als der Balrog fiel, erwischte er [balrog_contender.GetHerHis] Bein mit einem letzten Knall seiner Peitsche und schleuderte sie beide in den Tod in die Eingeweide der Erde. Verloren. Für immer."  #~TR~
 balrog_struggle.0002.desc.alive: "[balrog_contender.GetFirstNameNoTooltip] hat sich selbst zum König von Moria gekrönt, und bereits sprechen Zwerge aus aller Welt von der Notwendigkeit von Kolonisten für das Königreich und von den Reichtümern, die noch geborgen werden müssen. Dies könnte der Beginn eines wiederhergestellten goldenen Zeitalters der Zwerge sein."  #~TR~
 balrog_struggle.0002.desc.maglor: "Maglor Fëanorian führte in einer dreisten Demonstration elbischer Macht eine Heerschar in die Tiefen von [khazaddum|E] und suchte, sie für die Zwerge zurückzuerobern. Beim Konfrontieren des Balrogs entbrannte eine große Schlacht aus Waffen und Gesang, bis die Elben schließlich den Sieg über den Valaraukar errangen. Mit seinem Fall sind viele der Goblins, die in den Tiefen leben, in die fernen Winkel der Berge geflohen und flohen vor den strahlenden Armeen der Elben. Diejenigen, die bleiben, stehen nun der Macht der Elben gegenüber, die sich der grimmigen Aufgabe widmen, jede Tiefe und jeden Spalt zu säubern.\n\nMit dieser unerwarteten Wendung steht der Norden vor dem erneuten Wandel."  #~TR~
 balrog_struggle.0002.a: "Ehre den Söhnen Aulës!"  #~TR~
 balrog_struggle.0002.b: "Eine wirklich außergewöhnliche Leistung!"  #~TR~
 balrog_struggle.0002.c: "Verdammte Zwerge!"  #~TR~

 balrog_struggle.0003.t: "Die Diener der Dunklen Flamme"  #~TR~
 balrog_struggle.0003.desc: "Aus Moria kommen beunruhigende Nachrichten. Die abscheulichen Goblins und Orks der Region scheinen sich organisiert zu haben und tragen ein neues Banner mit dem Zeichen eines Dämons und Flammen. Gerüchten zufolge wurde ihr Anführer in der dunklen Flamme des [balrog|E] getauft und zu seinem wichtigsten Diener gemacht. Warum es das plötzlich tun sollte, kann niemand sagen, aber diese Vereinigung beider Parteien hat zu einer gefährlichen neuen Macht geführt.\n\nDie Welt wird mit Besorgnis beobachten, was die Diener der Dunklen Flamme jetzt tun werden..."  #~TR~
 balrog_struggle.0003.a: "Eine weitere Bedrohung für die Freien Völker..."  #~TR~
 balrog_struggle.0003.b: "Haltet euch weit weg von diesen Bergen!"  #~TR~
 balrog_struggle.0003.c: "Nicht unbedingt gut für uns... behaltet es im Auge!"  #~TR~

 balrog_struggle.0004.t: "Durins Fluch tobt"  #~TR~
 balrog_struggle.0004.desc: "Niemand weiß genau, welcher Tropfen das Fass zum Überlaufen brachte. Aber er tat es. Der [balrog|E] ist völlig wütend und metzelt jetzt jedes Lebewesen, das er in den Tiefen von [moria|E] finden kann.\n\nDie Zeit wird zeigen, ob es irgendjemandem gelingt, sein Toben zu überleben..."  #~TR~
 balrog_struggle.0004.a: "Nicht gut."  #~TR~
 balrog_struggle.0004.b: "Nicht gut."  #~TR~
 balrog_struggle.0004.c: "Interessant..."  #~TR~

 balrog_struggle.1001.t: "Annäherung an den Balrog"  #~TR~
 balrog_struggle.1001.desc: "Das Zusammenleben mit dem großen Balrog ist ein heikler Balanceakt. Aber einer, an den wir uns angepasst haben. Aber zu versuchen, sich ihm zu nähern, eine Übereinkunft mit ihm zu finden?\n\nDas ist etwas viel Radikaleres und noch Schwierigeres. Bevor ich den Abgrund in seinen provisorischen Thronsaal überquere, muss ich mich für eine Strategie entscheiden.\n\nIch werde..."  #~TR~
 balrog_struggle.1001.a: "...meine Klugheit einsetzen."  #~TR~
 balrog_struggle.1001.b: "...meinen Charme einsetzen."  #~TR~
 balrog_struggle.1001.c: "...weglaufen!"  #~TR~

 balrog_struggle.1002.t: "Herold der Großen Flamme"  #~TR~
 balrog_struggle.1002.desc: "Für einen Moment glaubte ich, tot zu sein. Doch der Balrog stößt nach einer kurzen Überlegung nur ein leises Schnauben aus. Der Schatten und die Flammen nehmen ab, als er sich wieder auf seinen Thron setzt, anscheinend zufrieden, mich am Leben zu lassen.\n\nObwohl ich mir nicht ganz sicher sein kann, glaube ich, dass er meine Bedingungen akzeptiert hat und meinen Stamm von nun an tolerieren wird.\n\nAls ich die Kammern verlasse, begrüße ich meinen Gastgeber, der bei meinem Überleben wilde Jubelrufe ausstößt."  #~TR~
 balrog_struggle.1002.a: "Nun, in einer Sache hatte ich Recht. Die Verhandlungen waren kurz."  #~TR~
 balrog_struggle.1002.effect: "Du wirst immun gegen negative Ereignisse im [balrog_struggle|E]"  #~TR~
 balrog_struggle.1002.effect2: "Du wirst das [temporal_head_of_faith|E]"  #~TR~
 balrog_struggle.1002.effect3: "Kann [GetMaA('chosen_of_the_flamesworn').GetName] als [men_at_arms|E] rekrutieren"  #~TR~

 balrog_struggle.1003.t: "Mit dem Feuer spielen"  #~TR~
 balrog_struggle.1003.desc: "Dem Balrog scheinen meine Bemühungen wenig zu kümmern. Er erhebt sich von seinem provisorischen Thron, die Schatten bedecken den Raum und die Hitze wird drückend und schrecklich. Bosheit und Zorn strömen auf mich ein, nicht weniger entsetzlich als die Hitze.\n\nIch beeile mich zum Ausgang, habe aber wenig Hoffnung. Es gibt ein mächtiges Brüllen und ein paar große Stampfer. Dann intensive Qual, und ich weiß nichts mehr."  #~TR~
 balrog_struggle.1003.a: "Gaaaaaaah!"  #~TR~

 balrog_struggle.1011.t: "Krieg gegen Schatten und Flamme"  #~TR~
 balrog_struggle.1011.desc: "Lange haben wir gearbeitet, und nun ist alles bereit.\n\nSelbst wenn er überrascht wird, während er schläft, wird Durins Fluch nicht leicht fallen. Er tötete unzählige [dwarves|E] beim Fall von [khazaddum|E], und es gibt kein Zwergenreich seinesgleichen in der Welt von heute.\n\nDoch wir haben den harten Weg gewählt, durch Schatten und Flamme, um all unsere Gefallenen zu rächen und eine neue Morgendämmerung in diese schattenhaften Hallen zu bringen. Viele Tränen sind vergossen worden, viele Freunde sind verloren gegangen, um uns an diesen Punkt zu bringen.\n\nWir stehen jetzt am Rande seines schlafenden Verstecks – wenn wir die Schwelle überschreiten, gibt es kein Zurück mehr."  #~TR~
 balrog_struggle.1011.a: "Baruk Khazâd! Du Bekar!"  #~TR~
 balrog_struggle.1011.b: "Es gibt noch mehr, was wir tun können, um uns vorzubereiten..."  #~TR~
 refunded_decision_cost: "Deine Entscheidungskosten werden zurückerstattet"  #~TR~
 balrog_struggle.1011.tt.success: "Durins Fluch ist erschlagen, und Moria ist für immer von seinem Schatten befreit. Der [balrog_struggle|E] wird enden"  #~TR~

 balrog_struggle.1012.t: "Der Balrog ist erwacht!"  #~TR~
 balrog_struggle.1012.desc: "Nach einem gescheiterten Versuch des verstorbenen [balrog_contender.GetName], ihn im Schlaf zu töten, wurde der Balrog geweckt! Er ist immer noch etwas verärgert über das plötzliche Erwachen, beginnt aber schnell, sein selbst ernanntes Reich zu patrouillieren. Es wird einige Zeit dauern, bis er seine Wachsamkeit wieder aufgibt, wenn man diesen Angriff bedenkt..."  #~TR~
 balrog_struggle.1012.a: "Verdammt nochmal [balrog_contender.GetTitledFirstName]!"  #~TR~

 balrog_struggle.2001.t: "Die beobachtende Dunkelheit"  #~TR~
 balrog_struggle.2001.desc: "Vieles lauert in der Dunkelheit der Tiefen der Welt. Manches Unschädliches, und genauso viele nicht so.\n\nIch gehe durch eine untere Ebene des Bergwerks, eine kleine Laterne ist mein einziges Licht. So tief unten wagen sich heutzutage nur wenige hin. Und das aus gutem Grund. Die Schatten selbst scheinen unruhig, und manchmal fühlen sie sich sogar bösartig an.\n\nIch höre ein entferntes Geräusch, kann aber die Richtung nicht bestimmen! Ein Schauer läuft mir den Rücken hinunter, während ich mich drehe und hastig meinen Kopf hin und her bewege, verzweifelt, um die Quelle des Geräusches zu finden.\n\nDoch bei all meiner Suche finde ich nichts – doch die Schatten fühlen sich noch tiefer an als zuvor."  #~TR~
 balrog_struggle.2001.a: "Wer geht da?!"  #~TR~
 balrog_struggle.2001.a.paranoid: "Deine Paranoia wächst"  #~TR~
 balrog_struggle.2001.a.craven: "Dein Selbstvertrauen ist erschüttert"  #~TR~
 balrog_struggle.2001.a.lunatic: "Die Schatten... sie kommen nach mir!"  #~TR~
 
 balrog_struggle.2011.t: "Eine knappe Flucht"  #~TR~
 balrog_struggle.2011.desc: "Während ich leere Kammern und Hallen durchquere und gelegentlich die Orientierung verliere, nehme ich ein leises Pfeifen wahr.\n\nDoch plötzlich scheint mir die Luft die Kehle zuzuschnüren. Mein Pfeifen stoppt, denn mein Herz ist anscheinend in meine Kehle gesprungen! Hinter einer Tür tauchend, schließe ich meine Augen, als die Bosheit in der Luft dicker wird und die Temperatur ansteigt.\n\nNach einiger Zeit scheint sie sich aufzulösen, und ich beeile mich in die entgegengesetzte Richtung. Doch in meiner Panik achteten meine Augen wenig auf den Boden. Über ein Stück zerbrochener Mauerwerksteile stolpernd, falle ich hart auf den Boden und stöhne vor Schmerz. Ich kämpfe mich auf die Beine, aber nicht ohne Verletzungen."  #~TR~
 balrog_struggle.2011.a: "Nun, besser als die Alternative, denke ich..."  #~TR~
 balrog_struggle.2011.a.wounds: "Du hattest einen bösen Sturz"  #~TR~

 balrog_struggle.2021.t: "Pfad der Zerstörung"  #~TR~
 balrog_struggle.2021.desc: "Der Balrog hat sich kürzlich dazu entschieden, in den Tiefen von [selected_county.GetNameNoTier] umherzuwandern.\n\nWährend mein Volk sich verstecken und seinem Blick entziehen konnte, brachte seine bloße Anwesenheit schon genug Unglück mit sich! Mehrere Tunnel stürzten ein, als die Hitze des Balrogs das Gestein schwächte, und viele Gebäude wurden in seinem Gefolge beiläufig zerstört. Zum Glück ist das nichts, wovon wir uns nicht erholen können, aber es ist ohne Zweifel ein Rückschlag. Es ist auch eine eindringliche Erinnerung daran, wer der wahre Herr dieser Hallen ist..."  #~TR~
 balrog_struggle.2021.a: "Wir beginnen sofort mit den Reparaturen!"  #~TR~
 balrog_struggle.2021.b: "Die Leute müssen jetzt einfach damit leben..."  #~TR~

 balrog_struggle.2031.t: "Ein neues Leben"  #~TR~
 balrog_struggle.2031.desc: "Die anhaltende Präsenz des Balrogs ist in mehrerlei Hinsicht ein Fluch. Aber einer der heimtückischsten ist, wie er den Mut meines Volkes untergräbt. \n\nIch werde von [leaver.GetName] angesprochen, der sagt, dass [leaver.GetSheHe] sich danach sehnt, diesen verfluchten Ort zu verlassen, um sich dem Hof von [new_employer.GetName] anzuschließen.\n\n"Dort zumindest bin ich vielleicht sicher! Keine Belohnung oder Herrlichkeit ist einen schmerzhaften Tod wert!""  #~TR~
 balrog_struggle.2031.a: "Komm, [leaver.GetName], du kannst der Angst nicht nachgeben!"  #~TR~
 balrog_struggle.2031.a.success: "Du überzeugst [leaver.GetFirstNameNoTooltip], zu bleiben"  #~TR~
 balrog_struggle.2031.a.failure: "[leaver.GetFirstNameNoTooltip] geht zu [new_employer.GetFirstNamePossessiveNoTooltip] Hof"  #~TR~
 balrog_struggle.2031.b: "Gib [leaver.GetHerHim] meinen Segen, zu gehen."  #~TR~
 balrog_struggle.2031.b.compassionate: "Du beginnst, deine mitfühlende Seite zu zeigen"  #~TR~

 balrog_struggle.2041.t: "Krisis des Glaubens"  #~TR~
 balrog_struggle.2041.desc: "Eines Abends, nach dem Abendessen, zieht mich [concerned_subject.GetName] zur Seite der Halle.\n\n"[ROOT.Char.GetTitledFirstName], du musst es wissen. Die ständige Anwesenheit dieses... Dings und das ständige Unglück, das uns widerfährt – dachtest du, es würde zu nichts führen? Viele unserer Leute verlieren den Glauben, und nicht nur an dich, wenn du verstehst, was ich meine. Es muss etwas getan werden!"\n\nIch verstehe [concerned_subject.GetHerHis] Botschaft klar. Ich muss handeln oder riskieren, dass sich etwas Heimtückisches im Herzen meines Volkes festsetzt..."  #~TR~
 balrog_struggle.2041.a: "Ich werde mit meinem Volk sprechen und ihre müden Seelen heilen."  #~TR~
 balrog_struggle.2041.a.success: "Deine religiöse Rede beruhigt die Massen"  #~TR~
 balrog_struggle.2041.a.failure: "Du wirkst überfürsichtig und distanziert"  #~TR~
 balrog_struggle.2041.b: "Ich werde religiöse Zeremonien finanzieren, um ihren Glauben zu stärken."  #~TR~
 balrog_struggle.2041.c: "Gib meinen Männern den Befehl, diese Aufrührer zum Schweigen zu bringen."  #~TR~
 balrog_struggle.2041.d: "Lass sie sich sorgen, ich habe wichtigere Dinge zu erledigen."  #~TR~

 balrog_struggle.2051.t: "Bewegung in der Dunkelheit"  #~TR~
 balrog_struggle.2051.desc: "Die Tiefen von [selected_county.GetNameNoTier] waren in letzter Zeit unruhig. Subtile Tremors wurden durch die Erde rumpeln gespürt, und gelegentlich hallt ein fernes Gebrüll durch die Höhlen. Obwohl niemand den Balrog gesehen hat, können nur wenige der Leute von [selected_county.GetNameNoTier] daran zweifeln, dass er in der Nähe ist.\n\nSie berichten auch, dass die Tremors und Geräusche lauter und wütender werden, je höher ihr eigenes Aktivitätsniveau ist. Sie sind vorsichtig hinsichtlich des Risikos weiterer Aktivitäten und bitten um meine Anleitung."  #~TR~
 balrog_struggle.2051.a: "Lass sie die Arbeit vorübergehend einstellen, damit sie das Biest nicht verärgern."  #~TR~
 balrog_struggle.2051.b: "Kein Dämon wird den Fortschritt aufhalten!"  #~TR~

 balrog_struggle.2061.t: "Die zitternde Erde"  #~TR~
 balrog_struggle.2061.desc: "Die Erde stöhnt in [selected_county.GetNameNoTier], große und starke Beben rumpeln durch die Erde. Zu großem Entsetzen haben sie sich als ausreichend erwiesen, um sogar ganze Hallen und Gebäude zu zerstören! Ich habe die Ingenieure von [selected_county.GetNameNoTooltip] eilig zusammengerufen, in der Hoffnung, zu besprechen, wie solche Schäden in Zukunft verhindert werden können. Nach einer heftigen Diskussion zwischen Architekten, Ingenieuren und Steingesängern werden schließlich Pläne zur Reparatur und Verstärkung der Gebäude in [selected_county.GetNameNoTooltip] ausgearbeitet.\n\nDoch wenn ich die Pläne betrachte, lässt mich der enorme Arbeitsaufwand und das Gold, das erforderlich sind, um die bestehenden Strukturen zu verstärken, geschweige denn die zerstörten wiederaufzubauen, schwach werden! Kann die Schatzkammer einen solchen Aufwand tragen, wie notwendig er auch sein mag?"  #~TR~
 balrog_struggle.2061.a: "Wir müssen in die Verstärkung der Strukturen investieren, um solchen Kräften standzuhalten."  #~TR~
 balrog_struggle.2061.b: "Ich nehme an, dies sind vielleicht nicht die letzten Gebäude, die einstürzen..."  #~TR~
 balrog_struggle.2061.b.more_collapse: "Mehr Gebäude stürzen ein"  #~TR~

 balrog_struggle.2071.t: "Enigmatisches Gekritzel"  #~TR~
 balrog_struggle.2071.desc: "Niemand weiß, warum sie erscheinen oder wer sie gezeichnet hat. Aber sie existieren, so klar wie der Stein, auf dem sie sich befinden. Scheinbar über Nacht materialisierten sie sich.\n\nIn manischem Gekritzel erstrecken sich Botschaften aus vermischter Lobpreisung und Verdammnis über die Wände wie Farbe auf Leinwand. Zwischen den Schreibern sind Bilder, die kaum kohärenter sind als die Schriften. Doch lange Erfahrung in [moria|E] lässt selbst den Stumpfsinnigsten erraten, worauf sich Text und Bilder beziehen – den [balrog|E].\n\nWar es einer meiner eigenen Leute, der verrückt geworden ist? Ein Goblin? Oder sind dies ein beunruhigenderes Vorzeichen für die Zukunft?"  #~TR~
 balrog_struggle.2071.a: "Entfernt diesen Unsinn sofort!"  #~TR~
 balrog_struggle.2071.b: "Sie sind eine Warnung – lasst sie in Ruhe..."  #~TR~

 balrog_struggle.2081.t: "Arbeitsverweigerung"  #~TR~
 balrog_struggle.2081.desc: "Arbeiter sind das Rückgrat der Gesellschaft. Ohne sie funktioniert wenig, und das Reich ist in Gefahr. Deshalb bin ich besonders überrascht, die neuesten Nachrichten zu erhalten!\n\nViele Zunftmeister in [selected_county.GetNameNoTier] berichten mir, dass ihre Arbeiter sich weigern, in seinen Tiefen zu arbeiten. Sie haben den Balrog in den Tiefen gehört und befürchten um ihre Sicherheit, wenn sie es wagen, einzudringen, solange er sich in der Gegend aufhält. Einige der Arbeiter behaupten, das Biest gesehen und knapp mit dem Leben davongekommen zu sein.\n\nDie Zunftmeister zögern eindeutig, die Angelegenheit zu erzwingen und teilen die Bedenken der Arbeiter. Sie werden es aber tun, wenn ich es befehle."  #~TR~
 balrog_struggle.2081.a: "Wir haben keine Zeit dafür. Macht euch an die Arbeit!"  #~TR~
 balrog_struggle.2081.b: "Ich werde meine Leute nicht um solche Risiken bitten."  #~TR~

 balrog_struggle.2091.t: "Fernes Gebrüll"  #~TR~
 balrog_struggle.2091.desc: "Eine Delegation der Anführer von [selected_county.GetNameNoTier] hat mich aufgesucht. Sie berichten, dass [selected_county.GetNameNoTooltip] in letzter Zeit mit fernen, aber schrecklichen Gebrüllen erfüllt war, so dass sie positiv sind, dass der Balrog in der Nähe ist! Aus Angst vor seinem Herannahen fordern sie, dass ich zusätzliche Wachen und Waffenvorräte entsende."  #~TR~
 balrog_struggle.2091.a: "Ihr werdet eure Wachen und Waffen haben."  #~TR~
 balrog_struggle.2091.b: "Was nützen mehr Waffen gegen eine Naturgewalt!"  #~TR~

 balrog_struggle.2101.t: "Nächtliche Verschwinden"  #~TR~
 balrog_struggle.2101.desc: "In den letzten Wochen hat sich eine neue Geschichte durch [selected_county.GetNameNoTooltip] gearbeitet. Es heißt, dass einige in den Nächten verschwinden und nie wieder gesehen werden.\n\nDoch es scheint einen gemeinsamen Zusammenhang zu geben, sagt die Geschichte. Diese Gerüchte argumentieren, dass der Balrog sie genommen und getötet hat und sie in den Tiefen der Nacht weggeschleppt hat. Die Begründung ist, dass die Verschwinden angeblich zu den Stunden stattgefunden haben, in denen der Balrog vermutlich am aktivsten ist.\n\nEs gibt letztendlich nicht viele Informationen, und der Balrog ist kaum die einzige Gefahr in den Tiefen. Was auch immer der Grund ist, die Gerüchte sind zu einem nachteiligen Punkt angewachsen, daher müssen Maßnahmen ergriffen werden."  #~TR~
 balrog_struggle.2101.a: "Wir werden eine Ausgangssperre einführen, bis die Verschwinden aufhören!"  #~TR~
 balrog_struggle.2101.b: "Stoppt die Gerüchtemacherei!"  #~TR~

 balrog_struggle.2111.t: "Erstickte Wasserversorgung"  #~TR~
 balrog_struggle.2111.desc: "Die Anwesenheit des Balrogs stört die Wasserversorgung eines wichtigen Teils von Moria. Der Hof ist besorgt über den unmittelbaren Bedarf an sauberem Wasser."  #~TR~
 balrog_struggle.2111.a: "Bezahle, um den Fluss von sauberem Wasser wiederherzustellen"  #~TR~
 balrog_struggle.2111.b: "Sag ihnen, dass sie aus fragwürdigeren Quellen trinken sollen"  #~TR~

 balrog_struggle.2121.t: "Klandestiner Kult"  #~TR~
 balrog_struggle.2121.desc: "Geflüster hat sich an meinem Hof ​​ausgebreitet. Sie behaupten, dass einige meiner Leute, sogar an meinem eigenen Hof, begonnen haben, den Balrog selbst anzubeten! Dieser Kult behauptet angeblich, dass der Balrog kein Dämon ist, sondern tatsächlich die Flammen der Erde in Form gebracht sind, ein Abgesandter Mahals! Die Gerüchte behaupten, dass das Urteil des Balrogs auf die Trägheit und Faulheit der alten Könige von [khazaddum|E] zurückzuführen war. Wenn die Gläubigen sein Urteil akzeptieren und Buße tun, wird er uns verschonen und [khazaddum|E] einen ungeahnten Wohlstand bringen..."  #~TR~
 balrog_struggle.2121.a: "Welcher Wahnsinn ist das! Wir werden diesen Kult ausrotten!"  #~TR~
 balrog_struggle.2121.b: "Bring mir keinen Unsinn, wer würde so einen Blödsinn glauben!"  #~TR~
 balrog_struggle.2121.tt.win: "Dir gelingt es, die Kultisten zu unterdrücken"  #~TR~
 balrog_struggle.2121.tt.lost: "Dir gelingt es nicht, die Kultisten zu unterdrücken"  #~TR~
 balrog_struggle.2121.tt: "Mehrere deiner Höflinge konvertieren zu einem mysteriösen Glauben"  #~TR~

 balrog_struggle.2131.t: "Zerbrochene Artefakte"  #~TR~
 balrog_struggle.2131.desc: "Viele Schätze liegen in den Tiefen von [moria|E], uralte Werke der Zwerge von einst.\n\nDoch nicht alle haben die Äonen unversehrt überdauert oder sind in ihrem hohen Alter zerbrechlich geworden. Daher werden diese Relikte für eine sorgfältige Erhaltung oder vielleicht eines Tages sogar Restaurierung bereitgestellt.\n\nZu großem Entsetzen aller in [selected_county.GetNameNoTooltip] wurden einige dieser Artefakte entdeckt, die von ihren Artgenossen entfernt, zersplittert wurden, als wären sie mit großer Gewalt zu Boden geworfen worden! Einige Handwerker in meinem Reich glauben, die Relikte restaurieren zu können, warnen aber davor, dass dies sowohl Zeit als auch Gold kosten wird – und dass sie selbst bei Erfolg nie wieder so sein werden, wie sie einmal waren."  #~TR~
 balrog_struggle.2131.a: "Wir dürfen unser uraltes Erbe nicht verlieren!"  #~TR~
 balrog_struggle.2131.b: "Das sind nur kleine, wertlose Schmuckstücke..."  #~TR~
 balrog_struggle.2131.tt: "Du #V gewinnst#! ein zwergisches Hofartefakt"  #~TR~

 balrog_struggle.2141.t: "Zersplitterte Statuen"  #~TR~
 balrog_struggle.2141.desc: "Unzählige zwergische Helden und Könige nannten [khazaddum|E] ihre Heimat. Ihre Statuen säumen die Gänge oder bewachen Familiengruften. Sie sind sowohl Inspiration als auch Trost für mein Volk, Erinnerungen an die Richtigkeit unserer Sache, die Tiefen zurückzuerobern.\n\nDeshalb ist es ein schwerer Schlag, einen Abschnitt von [selected_county.GetNameNoTooltip] zu entdecken, bei dem fast alle Statuen umgeworfen oder zerbrochen sind. Das Gebiet trägt die eindeutigen Spuren des herzlosen Schritts des Balrogs, der die Statuen unserer Verwandten umstößt!\n\nObwohl sie mit Zeit und Mühe wieder aufgebaut werden könnten, argumentieren einige, dass es Zeit und Ressourcen erfordern würde, die ich mir nur schwer leisten kann, um sie der Eitelkeit zu widmen. Sie argumentieren, dass die Statuen so belassen werden sollten, wie sie sind, als Warnung und Denkmal für alle, die dem Herzlosigkeit des Balrogs zum Opfer gefallen sind."  #~TR~
 balrog_struggle.2141.a: "Wir dürfen unsere Vorfahren nicht entehren!"  #~TR~
 balrog_struggle.2141.b: "Lass sie so, wie sie sind."  #~TR~
 balrog_struggle.2141.tt.1: "Zerbrochene Statuen"  #~TR~

 balrog_struggle.2151.t: "Verlorene Expedition"  #~TR~
 balrog_struggle.2151.desc: "Viele kleine Bergbauexpeditionen wurden in letzter Zeit in die Tiefen von [selected_county.GetNameNoTooltip] geschickt, um die alten Minen zu kartieren und herauszufinden, ob noch größere Erzader vorhanden sind, die wir leicht wiederbeleben könnten.\n\nEine solche Expedition ist jedoch verschwunden und ist nicht zum geplanten Zeitpunkt zurückgekehrt. Es ist jetzt fast zwei Wochen her, dass sie aufgebrochen sind, und eine Woche, seit sie hätten zurückkehren sollen. Viele am Hof flüstern, dass es sicherlich der Balrog sein muss – oder vielleicht Goblins? Der Hof fürchtet, dass weitere Expeditionen, wenn ich sie losschicke, ein ähnliches Schicksal erleiden werden, und rät mir jetzt, alle weiteren Expeditionen zu stoppen."  #~TR~
 balrog_struggle.2151.a: "Wir werden die Explorationsexpeditionen vorerst einstellen."  #~TR~
 balrog_struggle.2151.b: "Wir müssen wissen, was in den Tiefen ist, ungeachtet der Kosten!"  #~TR~

 balrog_struggle.2161.t: "Unheimliche Träume"  #~TR~
 balrog_struggle.2161.desc: "Eines Tages werde ich von [random_courtier_1.GetName] und [random_courtier_2.GetName] angesprochen.\n\nSie erzählen mir, dass sie kürzlich schreckliche, katastrophale Träume hatten. Sie erinnern sich nicht an die genauen Details – nur Schatten und Flammen und eine tief sitzende Angst. Sie glauben, es muss sicherlich der Einfluss des Balrogs sein, der sogar in ihre Träume reicht – und sie von diesem Ort warnt. Sie bitten mich nun um Rat und Führung.\n\nWie sollen sie diese Träume interpretieren? Wie sollen sie darauf reagieren? Denn sie halten sie für ein Vorzeichen, das zu schrecklich ist, um es zu ignorieren..."  #~TR~
 balrog_struggle.2161.a: "Diese Träume zeigen, dass der Balrog uns fürchtet! Habt Mut!"  #~TR~
 balrog_struggle.2161.b: "Träume sind nur Träume. Vergiss sie!"  #~TR~
 balrog_struggle.2161.tt.win: "Dir gelingt es, deine Höflinge zu trösten"  #~TR~
 balrog_struggle.2161.tt.lost: "Dir gelingt es nicht, deine Höflinge zu trösten"  #~TR~
 balrog_struggle.2161.tt.1: "Höflinge getröstet"  #~TR~
 balrog_struggle.2161.tt.2: "Höflinge verängstigt"  #~TR~

 balrog_struggle.2171.t: "Großbrand in der Tiefe"  #~TR~
 balrog_struggle.2171.desc: "Ich wache auf wegen eines großen, tosenden Feuers, mit weiteren in der Ferne. Schnell springe ich aus meinem Schlafsack und gebe den ersten [root_char.GetCulture.GetNameNoTooltip]s, die ich sehe, Befehle, alle zu sammeln, die sie aufbringen können.\n\nAls ich die Korridore entlanglaufe, komme ich zu einer Halle, die von Flammen umhüllt ist. Das Inferno wird immer stärker und könnte bald die strukturelle Integrität der Halle gefährden!\n\nIch muss mich schnell entscheiden. Versuche ich, das Gebäude zu retten und riskiere, dass sich die Flammen ausbreiten, wenn wir keinen Erfolg haben? Oder konzentriere ich mich darauf, den Brand einzudämmen und schreibe das Gebäude als verloren ab?"  #~TR~
 balrog_struggle.2171.a: "Beginnt sofort mit dem Wasserholen, es kann vielleicht noch gerettet werden!"  #~TR~
 balrog_struggle.2171.b: "Wir sind zu spät. Wir können es nur noch daran hindern, sich weiter auszubreiten."  #~TR~
 balrog_struggle.2171.tt.1: "Gebäude wurde gerettet"  #~TR~
 balrog_struggle.2171.tt.2: "Gebäude wurde verloren"  #~TR~
 balrog_struggle.2171.tt.win: "Dir gelingt es, das Feuer zu löschen"  #~TR~
 balrog_struggle.2171.tt.lost: "Dir gelingt es nicht, das Feuer zu löschen"  #~TR~
 balrog_struggle.2171.tt.lost_building: "Ein Gebäude in [selected_county.GetNameNoTier] brennt nieder"  #~TR~

 balrog_struggle.3001.t: "Der Flammen zum Opfer gefallen"  #~TR~
 balrog_struggle.3001.desc: "Wir wussten, dass es irgendwann passieren würde. Da der [balrog|E] durch die Tiefen wandert, konnten Nahtoderlebnisse nur so lange andauern.\n\nWir haben kürzlich eine schrecklich verbrannte Leiche entdeckt, ein offensichtliches Ergebnis einer Begegnung mit dem Balrog. Wir konnten schließlich feststellen, dass es sich um [victim.GetName] handelte, der seit einigen Tagen vermisst wurde.\n\nEs ist eine düstere Erinnerung an die Risiken, denen wir ausgesetzt sind, solange der Balrog noch lebt..."  #~TR~
 balrog_struggle.3001.a: "Ein weiterer endet in Asche."  #~TR~

 balrog_struggle.3011.t: "Der Exodus"  #~TR~
 balrog_struggle.3011.desc: "Eines Tages, während ich arbeite, eilt ein Bote außer Atem zu mir.\n\n"[leaver.GetName] hat uns verlassen! Und alles mitgenommen, was [leaver.GetSheHe] konnte mit [leaver.GetHerHim]! Alles [leaver.GetHerHis] Gold und Hab und Gut wurde aus [plundered_county.GetName] genommen, und [leaver.GetSheHe] ist nicht allein gegangen. Es ist praktisch niemand mehr übrig! Sie haben nur einen Zettel hinterlassen, der besagt, dass sie mit diesem verfluchten Reich fertig sind und ein neues Leben in den fernen Ländern von [new_employer.GetName] suchen."  #~TR~
 balrog_struggle.3011.a: "Was? Bringt sie zurück!"  #~TR~

 balrog_struggle.3021.t: "Kult ergreift Fuß"  #~TR~
 balrog_struggle.3021.desc: "[cultist.GetName] kommt eines Tages nach dem Essen auf mich zu, nachdem die Feuer erloschen sind und ich auf meinem Stuhl sitze und nachdenke. [cultist.GetSheHe] hat einen manischen Blick in [cultist.GetHerHis] Augen, ein schrecklicher Fanatismus brodelt unter der Oberfläche.\n\n"Mein Herr! Sicherlich können Sie es verstehen! Warum sollten wir dem Willen des Göttlichen widerstehen! Schließen Sie sich mir zur Buße an, und Sie können vor der Stunde des Gerichts bewahrt werden! Bekennt eure Sünden und fügt euch Harûs!"\n\nIch fühle mich deutlich aus dem Gleichgewicht, aber bevor ich antworte, geht [cultist.GetName] weg und murmelt und kichert unter [cultist.GetHerHis] Atem. Ich hatte Gerüchte gehört, aber jetzt, da sind sie vor meinen Augen!"  #~TR~
 balrog_struggle.3021.a: "Hoffen wir, dass es sich nicht weiter ausbreitet!"  #~TR~
 balrog_struggle.3021.a.spread: "Der Kult breitet sich weiter aus"  #~TR~
 balrog_struggle.3021.b: "Tut Buße, denn die Zeit naht!"  #~TR~

 balrog_struggle.3031.t: "Willkürliche Zerstörung"  #~TR~
 balrog_struggle.3031.desc: "Ich erfahre erst davon, wenn es bereits vorbei ist. Der [balrog|E] hat in [selected_county.GetNameNoTier] gewütet. Während ein Großteil der Bevölkerung erfolgreich evakuiert wurde, haben es nicht alle geschafft, und Gebäude können nicht wie Menschen umgesiedelt werden!\n\nAls sich der Staub gelegt hat, wurden die Länder von [selected_county.GetNameNoTooltip] verwüstet. Obwohl es nicht völlig unwiederbringlich ist und die Hauptstruktur des Abbaus intakt ist, wird es viel Zeit und Mühe kosten, das zu ersetzen, was verloren gegangen ist."  #~TR~
 balrog_struggle.3031.a: "Verdammt sei dieser Dämon!"  #~TR~

 balrog_struggle.3041.t: "Jagd auf die Schwachen"  #~TR~
 balrog_struggle.3041.desc: "Es ist ein riskantes Geschäft, zu versuchen, Kolonien in [moria|E] zu gründen. \n\nDie uralten Hallen bergen viele Geheimnisse und ebenso viele Gefahren. Ausgerechnet mir passiert es, dass die Kolonie in [selected_county.GetNameNoTier] jetzt dem Schlimmsten von allem zum Opfer gefallen ist! Der [balrog|E] hat die Kolonie völlig verwüstet. Was einst tapfere Kolonisten waren, sind ängstlich und zitternd zu meinem Hof geflohen und weigern sich, in die ehemalige Kolonie zurückzukehren."  #~TR~
 balrog_struggle.3041.a: "Alle haben gesagt, ich sei verrückt, einen Stollen mit einem Dämon auszugraben...!"  #~TR~

 balrog_struggle.3051.t: "Unter Angriff"  #~TR~
 balrog_struggle.3051.desc: "[selected_county.GetNameNoTier] hat einen schrecklichen Schlag durch den [balrog|E] erlitten. Was ihn ausgelöst hat, wissen wir nicht, aber er hat sich seinen Weg durch die Festung gebahnt. Mehr noch, nicht nur zufrieden damit, die Bevölkerung zu töten, zerstörte er sogar Tunnel und wichtige Stützen auf seinem Weg! Das gesamte Gebiet von [selected_county.GetNameNoTier] ist jetzt kleiner, und es wird Zeit und Mühe kosten, seine frühere Größe und Kapazitäten wiederherzustellen."  #~TR~
 balrog_struggle.3051.a: "Wird unsere Qual niemals enden?!"  #~TR~

 balrog_struggle.3061.t: "Wirtschaftlicher Stillstand"  #~TR~
 balrog_struggle.3061.desc: "Die Hallen von [selected_county.GetNameNoTier] sind still. Keine Hämmer klingen, keine Spitzhacken graben in den Boden. Die Lieder verstummen. Wo einst Aktivität und Leben waren, herrscht nun eine Stille, die aus tiefer und anhaltender Angst geboren ist.\n\nDurch die vielen Einfälle des [balrog|E] in letzter Zeit in die oberen Ebenen haben die Bewohner von [selected_county.GetNameNoTier] ihre wirtschaftliche Aktivität stark reduziert, um dessen Zorn zu vermeiden. Sie tun nur das Nötigste, um zu überleben, kauern sich aber ansonsten in dunklen Ecken zusammen und beten zu [CHARACTER.GetFaith.HighGodName] um Sicherheit und Rettung. Bisher wurden ihre Gebete erhört, und keine Verwüstung ist über sie gekommen. Aber der völlige Stillstand fast aller Aktivitäten hat zu einem vollständigen wirtschaftlichen Stillstand geführt, der die Provinz für Monate, wenn nicht Jahre, lähmen wird."  #~TR~
 balrog_struggle.3061.a: "Es ist ein kleineres Übel, doch ein Übel bleibt es."  #~TR~

 balrog_struggle.3071.t: "Panische Vasallen"  #~TR~
 balrog_struggle.3071.desc: "Meine Vasallen sind in letzter Zeit immer besorgter und panischer geworden. Der Stress durch die Anwesenheit des [balrog|E] und die anhaltenden Katastrophen, die er verursacht hat, haben das Vertrauen in mich bis an die absolute Grenze strapaziert. Irgendwann musste etwas nachgeben.\n\n[leader.GetName] hat jetzt offen [leader.GetHerHis] Banner im Aufstand gehisst und behauptet, dass meine schlechte Führung nicht mehr zu ertragen sei. Viele sind auf [leader.GetHerHis] Seite übergegangen und haben ihre Treueeid gebrochen, da sie sagen, dass sie ihre Freiheit notfalls mit Stahl erkämpfen werden.\n\nSie kampflos ziehen zu lassen, wird das bisschen Legitimität, das mir noch geblieben ist, zerstören, und so habe ich keine andere Wahl, als sie anzuklagen und mich auf die bevorstehende Schlacht vorzubereiten."  #~TR~
 balrog_struggle.3071.a: "Siehst du nicht! Du tust, was es will!"  #~TR~
 balrog_struggle.3071.a.effect: "[leader.GetTitledFirstName] erklärt dir den Krieg, zusammen mit anderen unzufriedenen Vasallen, und strebt nach Unabhängigkeit."  #~TR~

 balrog_struggle.4001.t: "Die Wut des Balrogs - Das Ende naht"  #~TR~
 balrog_struggle.4001.desc: "Es gibt keine Hoffnung mehr für [selected_county.GetNameNoTier]. Der [balrog|E] ist völlig von Wut erfüllt, und er schlachtet sich jetzt seinen Weg durch die Hallen und zerstört alles, was auch nur im Geringsten auf unsere Anwesenheit in der Provinz hindeutet. Das Blut meines Volkes fließt wie Flüsse, verzweifelte Flüchtlinge fliehen in zusammengedrängten Massen. Die Hallen sind von der höllischen Hitze des Dämons versengt und unter schrecklichen Tritten und verheerenden Klingen zerstört. \n\nWir können sein schreckliches Brüllen sogar aus der Ferne hören. Er kommt. Selbst wenn wir heute entkommen sollten, wird seine Wut nicht leicht nachlassen! Oh, warum haben wir so gehandelt? Wir hätten vorsichtiger handeln sollen, um diesen Zorn zu vermeiden!"  #~TR~
 balrog_struggle.4001.a: "[ROOT.Char.GetFaith.HighGodName] erlöse uns!"  #~TR~


