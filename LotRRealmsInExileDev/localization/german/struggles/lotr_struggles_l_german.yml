 thani_hazad_struggle.0001.t: "Die Machinationen der Bâlan-Lâi"  #~TR~
 thani_hazad_struggle.0001.desc: "[thanihazad|E] ist ein Land, das von Geschichte, Tradition und Streit geprägt ist. In seiner Geschichte gab es unzählige Bündnisse und Rivalitäten; Freundschaften und Feindschaften; Kulturen und Völker; einige neue und einige alte.\n\nDie [balan_lai|E] beherrschen die Halbinsel seit unzähligen Jahren, und in dunklen Gängen schmieden Prinzen und Bettler gleichermaßen Pläne und Komplotte. Im Norden befinden sich die [anbalukkhori|E], ihre Feinde seit unzähligen Generationen, die wie immer versuchen, ihre alten Feinde zu verwüsten.\n\nDoch die [adunai|E] sind nicht die einzigen Bewohner der [sevenlands|E]. Die uralten Dschungel verbergen die Hallen uralter Elfenkönige und bescheidener Drúedain gleichermaßen; und die Eingeborenen des Landes überleben und gedeihen, wie sie es immer getan haben, ob sie nun in Zufriedenheit leben oder die Befreiung von der Herrschaft der [adunai|E]-Herren suchen."  #~TR~
 thani_hazad_struggle.0001.a: "Es gibt Dunkelheit, die unter der Oberfläche liegt." #GOOD  #~TR~
 thani_hazad_struggle.0001.b: "Uralt ist dieses Land, und ewig wird es bestehen." #NEUTRAL  #~TR~
 thani_hazad_struggle.0001.c: "Wir werden dieses raue Land beherrschen!" #EVIL  #~TR~
