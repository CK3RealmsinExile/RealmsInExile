l_german:
 LOADING_TIP_0: "#TOLKIENQUOTE: „Die weiße Seite kann überschrieben werden; und das weiße Licht kann gebrochen werden.“#!\n#QUOTEDCHARACTER: – Saruman der Vielfarbige#!"  #~TR~
 LOADING_TIP_1: "#TOLKIENQUOTE: „Und wer etwas zerbricht, um herauszufinden, was es ist, hat den Weg der Weisheit verlassen.“#!\n#QUOTEDCHARACTER: – Gandalf der Graue#!"  #~TR~
 LOADING_TIP_2: "#TOLKIENQUOTE: „Der Speer soll geschüttelt, der Schild zersplittert werden,\nein Schwerttat, ein roter Tag, ehe die Sonne aufgeht!“#!\n#QUOTEDCHARACTER: – Théoden, König#!"  #~TR~
 LOADING_TIP_3: "#TOLKIENQUOTE: „Aus Zweifel, aus Dunkel, zum Aufgang des Tages\nritt er singend in die Sonne, das Schwert ziehend.“#!\n#QUOTEDCHARACTER: – Gléowine, Spielmann#!"  #~TR~
 LOADING_TIP_4: "#TOLKIENQUOTE: „Treue mit Liebe, Tapferkeit mit Ehre, Meineid mit Rache.“#!\n#QUOTEDCHARACTER: – Denethor, Sohn des Ecthelion#!"  #~TR~
 LOADING_TIP_5: "#TOLKIENQUOTE: „Sauron ist in großer Furcht, nicht wissend, welcher mächtige einer plötzlich erscheinen mag, der den Ring trägt.“#!\n#QUOTEDCHARACTER: – Gandalf der Weiße#!"  #~TR~
 LOADING_TIP_6: "#TOLKIENQUOTE: „Ich will euch singen, in aufmerksame Ohren.\nDann richtete er seine flammenden Augen auf sie“#!\n#QUOTEDCHARACTER: – Thû, der Zauberer#!"  #~TR~
 LOADING_TIP_7: "#TOLKIENQUOTE: „Wenn alle Bettler eine so gute Geschichte erzählen könnten, fänden sie mich vielleicht freundlicher. Du könntest dir das alles natürlich auch ausdenken.“#!\n#QUOTEDCHARACTER: – Beorn#!"  #~TR~
 LOADING_TIP_8: "#TOLKIENQUOTE: „Bringt ihn weg und bewahrt ihn in Sicherheit, bis er geneigt ist, die Wahrheit zu sagen, selbst wenn er hundert Jahre wartet.“#!\n#QUOTEDCHARACTER: – Thranduil#!"  #~TR~
 LOADING_TIP_9: "#TOLKIENQUOTE: „Und obwohl in allen Ländern Liebe jetzt mit Kummer vermischt ist.“#!\n#QUOTEDCHARACTER: – Haldir#!"  #~TR~
 LOADING_TIP_10: "#TOLKIENQUOTE: „Lasst eure Herzen nicht beunruhigt sein. Heute Nacht werdet ihr in Frieden schlafen.“#!\n#QUOTEDCHARACTER: – Galadriel#!"  #~TR~
 LOADING_TIP_11: "#TOLKIENQUOTE: „Wir müssen in den Westen ziehen, oder zu einem rustikalen Volk von Tal und Höhle schrumpfen, langsam vergessen und vergessen werden.“#!\n#QUOTEDCHARACTER: – Galadriel#!"  #~TR~
 LOADING_TIP_12: "#TOLKIENQUOTE: „Wir müssen vor Tagesanbruch fortgehen\nDas bleiche verzauberte Gold zu suchen“#!\n#QUOTEDCHARACTER: – Die Gesellschaft Thors von Eichelschild#!"  #~TR~
 LOADING_TIP_13: "#TOLKIENQUOTE: „Wenn mehr von uns Essen und Freude und Gesang über gehortetes Gold schätzen würden, wäre es eine fröhlichere Welt.“#!\n#QUOTEDCHARACTER: – Thorin Eichenschild#!"  #~TR~
 LOADING_TIP_14: "#TOLKIENQUOTE: „Ich wusste natürlich, dass Gefahr bevorstand; aber ich hatte nicht erwartet, sie in unserem eigenen Auenland zu treffen.“#!\n#QUOTEDCHARACTER: – Frodo Beutlin aus dem Auenland#!"  #~TR~
 LOADING_TIP_15: "#TOLKIENQUOTE: „Aber es ist nicht euer eigenes Auenland. Andere wohnten hier, bevor es Hobbits gab; und andere werden hier wieder wohnen, wenn es keine Hobbits mehr gibt.“#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"  #~TR~
 LOADING_TIP_16: "#TOLKIENQUOTE: „Die weite Welt ist ganz um euch herum: Ihr könnt euch einzäunen, aber ihr könnt sie nicht für immer draußen halten.“#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"  #~TR~
 LOADING_TIP_17: "#TOLKIENQUOTE: „Mische dich nicht in die Angelegenheiten der Zauberer ein, denn sie sind raffiniert und schnell zu Zorn.“#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"  #~TR~
 LOADING_TIP_18: "#TOLKIENQUOTE: „Geht nicht zu den Elben um Rat, denn sie werden sowohl Nein als auch Ja sagen.“#!\n#QUOTEDCHARACTER: – Frodo Beutlin#!"  #~TR~
 LOADING_TIP_19: "#TOLKIENQUOTE: „Elben geben selten unüberlegten Rat, denn Rat ist ein gefährliches Geschenk.“#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"  #~TR~
 LOADING_TIP_20: "#TOLKIENQUOTE: „Deshalb sage ich, dass wir weitergehen werden, und dieses Urteil füge ich hinzu: Die Taten, die wir tun werden, werden bis zu den letzten Tagen von Arda Gegenstand von Liedern sein.“#!\n#QUOTEDCHARACTER: – Fëanor#!"  #~TR~
 LOADING_TIP_21: "#TOLKIENQUOTE: „In Cuiviénen süß flossen die Wasser unter wolkenlosen Sternen…“#!\n#QUOTEDCHARACTER: – Fëanor#!"  #~TR~
 LOADING_TIP_22: "#TOLKIENQUOTE: „Sie sagen, dass der Eine selbst nach Arda kommen und die Menschen und all das Verderben vom Anfang bis zum Ende heilen wird.“#!\n#QUOTEDCHARACTER: – Die Debatte von Finrod und Andreth#!"  #~TR~
 LOADING_TIP_23: "#TOLKIENQUOTE: „So wie Eru zu uns sprach, soll Schönheit, die noch nicht gedacht wurde, in Eä gebracht werden, und das Böse soll doch gut gewesen sein.“#!\n#QUOTEDCHARACTER: – Manwë#!"  #~TR~
 LOADING_TIP_24: "#TOLKIENQUOTE: „Aurë entuluva! Der Tag wird wieder kommen!“#!\n#QUOTEDCHARACTER: – Húrin Thalion#!"  #~TR~
 LOADING_TIP_25: "#TOLKIENQUOTE: „Aber was mich betrifft, mein Herz gehört dem Meer, und ich werde an den grauen Ufern wohnen und die Häfen bewachen, bis das letzte Schiff segelt.“#!\n#QUOTEDCHARACTER: – Círdan#!"  #~TR~
 LOADING_TIP_26: "#TOLKIENQUOTE: „Ein König war er auf geschnitztem Thron; In vielsäulig Hallen aus Stein\nMit goldenem Dach und silbernem Boden; Und Runen der Macht über der Tür.“#!\n#QUOTEDCHARACTER: – Das Lied von Durin#!"  #~TR~
 LOADING_TIP_27: "#TOLKIENQUOTE: „So muss es oft sein, Sam, wenn Dinge in Gefahr sind; jemand muss sie aufgeben, verlieren, damit andere sie behalten können.“#!\n#QUOTEDCHARACTER: – Frodo Beutlin#!"  #~TR~
 LOADING_TIP_28: "#TOLKIENQUOTE: „Geht in Frieden! Ich werde nicht sagen: weint nicht; denn nicht alle Tränen sind ein Übel.“#!\n#QUOTEDCHARACTER: – Gandalf der Weiße#!"  #~TR~
 LOADING_TIP_29: "#TOLKIENQUOTE: „Alles ist nun bereit.“#!\n#QUOTEDCHARACTER: – Círdan#!"  #~TR~
 LOADING_TIP_30: "#TOLKIENQUOTE: „Über allen Schatten reitet die Sonne und die Sterne wohnen für immer:\nIch werde nicht sagen, dass der Tag vorüber ist, noch werde ich mich von den Sternen verabschieden.“#!\n#QUOTEDCHARACTER: – Samweis Gamdschie#!"  #~TR~
 LOADING_TIP_31: "#TOLKIENQUOTE: „Die Taten der Menschen werden uns überdauern, Gimli.“\n„Und doch am Ende zu nichts als dem, was hätte sein können, verkommen, vermute ich.“#!\n#QUOTEDCHARACTER: – Gimli und Legolas#!"  #~TR~
 LOADING_TIP_32: "#TOLKIENQUOTE: „Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta.“#!\n#QUOTEDCHARACTER: – Elendil#!"  #~TR~
