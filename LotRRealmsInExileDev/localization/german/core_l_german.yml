 event_target_desc:0 "Ein Scope kann als „Ereignisziel“ gespeichert werden. Anschließend lässt es sich von jedem Auslöser/Effekt aus ansteuern, der in einer direkten Linie „zurückverfolgt“ werden kann zu jenem Punkt, an dem das Ereignisziel gespeichert wurde (will meinen: von allen Auslösern, die überprüft werden, oder von Effekten, die ausgelöst werden, nachdem das Eventziel gespeichert wurde, aber nur, falls sie sich in einer durchgehenden Kette befinden, beispielsweise in einer Ereigniskette). Wenn eine Ereigniskette endet, geht das Ereignisziel verloren.\nBitte beachten: Einige on_actions, die über Code festgelegt wurden, sowie einige spezielle Interaktionen haben ihre eigenen vordefinierten Ereignisziele.\nLetzte Anmerkung: Man kann auch Werte und Bools als Ereignisziele speichern; dies könnte unter bestimmten Umständen hilfreich sein."
 parameter_desc:0 "Überbleibsel aus Stellaris. Wenn man das einsetzen möchte, sollte man lieber Scopes einsetzen, die als Variablen gespeichert wurden. (Diese Beschreibung ändern, wenn wir "Parameter" doch aus irgendeinem Grund verwenden!)"
 variable_desc:0 "Du kannst Script-Variablen per Script aktivieren und bearbeiten. Aktuell gibt es sie in den folgenden Formen:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "Flags sind einfache Markierungen, mit denen du nachverfolgen kannst, ob etwas im Spiel passiert ist. Sie haben einen bestimmten Typ, je nachdem, für welches Scope sie gelten (Charakter-Flag, Scheme-Flag, sC). Das jeweilige Scope (beispielsweise ein bestimmter Charakter) ist mit dem Flag aktiviert, bis selbiges von einem Effekt entfernt wird oder der Timer abläuft (sofern einer festgelegt wurde)."
