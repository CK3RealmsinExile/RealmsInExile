 artifact_sceptre_of_minas_ithil_desc:0 ""
 artifact_sceptre_of_annuminas:0 "Zepter von Annúminas"
 artifact_sceptre_of_annuminas_desc:0 "Das Zepter von Annúminas war ein aus Silber gefertigter Stab und stellte ursprünglich das Symbol des Amtes der Herren von Andúnië in Númenor dar."
 artifact_crown_of_gondor:0 "Die Krone Gondors"
 artifact_crown_of_gondor_desc:0 "Die Krone Gondors war die zeremonielle Kopfbedeckung der Könige von Gondor und wurde als Symbol des Königtums verwendet."
 artifact_crown_of_arnor:0 "Die Krone Arnors"
 artifact_crown_of_arnor_desc:0 "Zeremonielle Kopfbedeckung der Könige von Arnor, Symbol des Königtums."
 artifact_elendilmir_numenor:0 "Elendilmir, aus Númenor"
 artifact_elendilmir_numenor_desc:0 "Der Stern von Elendil war ein edler sternförmiger weißer Edelstein an einem aus Mithril gefertigten Kettchen. Es stammt aus der Frühzeit Númenors und gehörte Silmariën, der Tochter von König Tar-Elendil. \n\nDas Wahrzeichen des Reiches von Arnor war ein Stern, der Gil-Estel, den der Stern von Eärendil, symbolisierte. "
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 artifact_elendilmir_imladris:0 "Elendilmir, aus Bruchtal"
 artifact_elendilmir_imladris_desc:0 "Der ursprüngliche Stern von Elendil, war ein edler sternförmiger weißer Edelstein an einem aus Mithril gefertigten Kettchen. Eine Kopie wurde von den Elbenschmieden von Bruchtal für Isildurs Sohn Valandil angefertigt. \n\nDas Wahrzeichen des Reiches von Arnor war ein Stern, der Gil-Estel, den der Stern von Eärendil, symbolisierte."
 artifact_silver_horn_of_imladris:0 "Silberne Horn Bruchtals"
 artifact_silver_horn_of_imladris_desc:0 ""
 # NOTE event: Aragorn uses it to summon the Dead.
 artifact_belthil:0 "Belthil"
 artifact_belthil_desc:0 "Ein Bildnis Telperions, dem silbernen Baum von Valinor, der von Turgon, dem König von Gondolin, aus Metall gefertigt wurde."
 artifact_dragon_helm_of_dor_lomon:0 "Drachenhelm von Dor-lómin"
 artifact_dragon_helm_of_dor_lomon_desc:0 "Der Drachenhelm von Dor-lómin, auch als Helm Hadors bekannt, war ein visierter Stahlhelm, mit Gold und Runen verziert, der als Wappen ein Bild des Kopfes Glaurungs trug. Er soll eine Verzauberung tragen, die den Träger vor Wunden schützt und Feinde mit Furcht belegt.\n\nDer Helm wurde im ersten Zeitalter vom Zwergschmied Telchar für seinen damaligen Herrscher, Azaghâl, geschmiedet, der es dann den Noldor schenkte die aus an das Haus Hador weiter reichten. Túrin aus diesem Haus, trug den Drachenhelm und auf seinem Haupt trug er den Namen Gorthol, der „Schreckenshelm“. \n\nFingolfin, der Hochkönig der Noldor, schuf das Lehen von Dor-lómin und machte Hador zum ersten Herr von Dor-lómin. Zur Feier des Ereignisses wurde Hador der Helm überreicht. "
 artifact_text_letter_of_agreement:0 "Einverständniserklärung des Bilbo Beutlin"
 artifact_text_letter_of_agreement_desc:0 "Geschrieben, natürlich auf seinem eigenen Briefpapier."
 #NOTE: This is Bilbo's Letter of Agreement.
 artifact_text_lay_of_the_children_of_hurin:0 "Lied der Kinder von Húrins "
 artifact_text_lay_of_the_children_of_hurin_desc:0 "Lo! The golden dragon	of the God of Hell,\n\nthe gloom of the woods	of the world now gone,\n\nthe woes of Men,	and weeping of Elves\n\nfading faintly	down forest pathways,\n\nis now to tell,	and the name most tearful\n\nof Níniel the sorrowful,	and the name most sad\n\nof Thalion's son Túrin	o'erthrown by fate."
 artifact_text_lay_of_leithian:0 "Lay of Leithian"
 artifact_text_lay_of_leithian_desc:0 "Lebwohl, lieb Land, Nordhimmelstag,\n\nvon Glück beglänzt, seit sie hier lag,\n\nund hier mit leichten Gliedern lief\n\nim Sonnenlicht, durch Mondflut tief,\n\nLúthien Tinúviel\n\nkein Wort strahlt je wie sie so hell."
 artifact_jewellery_nauglamir:0 "Nauglamír"
 artifact_jewellery_nauglamir_desc:0 "Das Nauglamír oder die Halskette der Zwerge war ein berühmtes Schmuckstück. Die Handwerkskunst der Zwerge und Gemmen aus Valinor vereinend war es von großer Anmut und Schönheit, derer sich jeder seiner Träger nach dem Anlegen rühmen konnte.\n\nIm dritten Zeitalter seinem Silmaril beraubt, wagt doch niemand ihn durch einen anderen Stein zu ersetzen."
 artifact_jewellery_silmaril:0 "Silmaril"
 artifact_jewellery_silmaril_desc:0 "Eines von drei Juwelen von immenser Macht und Schönheit. Hergestellt aus der hart kristallinen Substanz Silima, die Fëanor als Schale entwickelt hatte und nach denen sie benannt wurden. In ihrem Herzen brannte ein Teil des Lichts von Valinor und dessen zwei Bäumen.\n\nDie Silmaril werden von jenen verdorben, die aus Arroganz und Gier nach ihnen verlangen. Wie der Schicksalsspruch Mandos's verkündet, wird dies zu bösen Taten führen, wie einst beim Fall der Noldor, dem Fluch von Fëanors, Völkermord und der Zerstörung Doriaths."
 artifact_jewellery_arkenstone:0 "Arkenstein"
 artifact_jewellery_arkenstone_desc:0 "Der Arkenstein war ein großes Juwel, das während der Regierungszeit von Thráin I. unter den Wurzeln des Einsamen Berges entdeckt und von seinen Nachkommen als „Herz des Berges“ gepriesen wurde."
 artifact_jewellery_cache_of_galvorn:0 "Vorratsspeicher von Galvorn"
 artifact_jewellery_cache_of_galvorn_desc:0 "Galvorn war ein von Eöl entwickeltes Metall, aus dem er widerstandsfähige Rüstungen herstellte. Schwarz und glänzend, war es hart wie Stahl, aber geschmeidig und formbar und erwies sich als widerstandsfähig gegen alle Klingen und Pfeile."
 artifact_jewellery_cache_of_ithildin:0 "Vorratsspeicher von ithildin"
 artifact_jewellery_cache_of_ithildin_desc:0 "Ithildin war eine Substanz, die von den Elben aus dem Metall Mithril hergestellt und von den Gwaith-i-Mírdain in Konstruktionen wie Toren verwendet wurde. Ithildin konnte nur durch das reflektierte Licht des Mondes und der Sterne gesehen werden und blieb selbst dann verborgen, bis nicht das richtige Zauberwort gesprochen wurde."
 artifact_jewellery_cache_of_mithril:0 "Vorratsspeicher von mithril"
 artifact_jewellery_cache_of_mithril_desc:0 "Mithril! Alle wollten es. Man konnte es wie Kupfer hämmern und wie Glas glätten; und die Zwerge wussten ein Metall daraus zu machen, leicht und trotzdem härter als vergüteter Stahl. Seine Schönheit glich der des gewöhnlichen Silbers, aber die Schönheit von mithril wurde nicht matt oder trübe."
 artifact_jewellery_beryl_glorfindel:0 "Beryll, Elbenstein des Glorfindel"
 artifact_jewellery_beryl_glorfindel_desc:0 "Glorfindel’s Zeichen isi ein blassgrüner Beryll."
 artifact_jewellery_necklace_of_girion:0 "Halskette Girions"
 artifact_jewellery_necklace_of_girion_desc:0 "Die Halskette von Girion war ein wunderbares Schmuckstück, das ursprünglich Girion, dem Herrn von Thal, gehörte. Die Kette war mit fünfhundert grasgrünen Smaragden besetzt."
 artifact_weapon_sting:0 "Stich"
 artifact_weapon_sting_desc:0 Ein in Gondolin gefertigtes langes Elbenmesser."



