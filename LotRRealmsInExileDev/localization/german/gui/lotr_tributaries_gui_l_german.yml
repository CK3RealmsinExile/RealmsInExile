 ESTABLISH_PROTECTORATE_HELP:1 "#help Als ein [independent_ruler|E], der der $free_peoples_religion$ angehört, hast du die Möglichkeit, andere [independent_ruler|E] mit niedrigeren [title_tier|E]-Titeln als [protectorates|E] aufzunehmen.\n\nAls dein [protectorate|E] versprichst du, sie nicht anzugreifen, in alle defensiven [wars|E] in ihrem Namen einzugreifen und deinen [vassals|E] zu verbieten, aggressive Handlungen gegen sie zu verüben.\n\nIm Gegensatz zu Tributären werden deine [protectorates|E] dir keine regelmäßigen Zahlungen im Gegenzug für deine Schutzversprechen leisten.\n\nDer Status als [protectorate|E] besteht auf unbestimmte Zeit, bis du deinen Verpflichtungen nicht mehr nachkommst (was zu einer [prestige|E]-Strafe führt) oder einer der Herrscher versucht, die Vereinbarung zu beenden.#!"  #~TR~
 
