 ### Dwarven Religion ###
 dwarven_religion: "Zwergisch"  #~TR~
 dwarven_religion_desc: "Die [dwarves|E] haben eine besondere Ehrfurcht und Verehrung für den [valagod|E] [aulecharacter|E], ihren Schöpfer, ehren aber alle [valargods|E] gleichermaßen."  #~TR~
 dwarven_religion_adj: "Zwergisch"  #~TR~
 dwarven_religion_adherent: "Zwerg"  #~TR~
 dwarven_religion_adherent_plural: "Zwerge"  #~TR~
 
 faith_khazad: "Khazâd"  #~TR~
 faith_khazad_adj: "Khazâd"  #~TR~
 faith_khazad_adherent: "Khazâd"  #~TR~
 faith_khazad_adherent_plural: "Khazâd"  #~TR~
 faith_khazad_desc: "Der alte Glaube der [dwarves|E], der sich um die Verehrung von [mahalcharacter|E], ihrem Schöpfer und Vater, dreht. Sie verehren auch ihre Geschichte und Familienehre zutiefst und achten darauf, ihre Vorfahren zu ehren, indem sie große Gräber und Mausoleen errichten und selbst zur Erde zurückkehren, aus der sie geboren wurden.\n\nDie Zwerge glauben, dass Mahal sie nach dem Tod in getrennten Hallen versammelt, die auf die Letzte Schlacht warten, nach der sie die Welt an seiner Seite wiederaufbauen werden, ihr Platz unter den Kindern von [iluvatar|E] gesichert."  #~TR~

 faith_eastern_khazad: "Mazaru Mahal"  #~TR~
 faith_eastern_khazad_adj: "Mazaru Mahal"  #~TR~
 faith_eastern_khazad_adherent: "Omzir"  #~TR~
 faith_eastern_khazad_adherent_plural: "Omziri"  #~TR~
 faith_eastern_khazad_desc: "Ähnlich ihren westlichen Verwandten verehren die östlichen [dwarven|E]-Clans den [valagod|E] [aulecharacter|E], der ihnen als [mahalcharacter|E] bekannt ist. In einer interessanten Abweichung von der Tradition glauben die Anhänger von Mazaru Mahal, den [Glossary('Omziri','omziri_gloss')], dass es in ganz [middleearth|E] verschiedene Werkstätten von Mahal gibt, in denen er arbeitete, als die Welt jung war. Sie glauben, dass jeder der Erweckungsorte der [dwarffathers|E] zu diesen Werkstätten gezählt wird und dass es noch mehr gibt.\n\nSie glauben weiter, dass es, wenn es Werkstätten gibt, auch Werkzeuge gegeben haben muss. Solche Werkzeuge werden als heilige Reliquien ihres Schöpfers verehrt und sind nicht nur Erbstücke von Häusern, sondern ganzer Festungen und Clans, die in Ehrfurcht und Ehre weitergegeben werden. Was wahre Reliquien sind und was Fälschungen, wird seit Urzeiten unter den Clans debattiert."  #~TR~

 faith_firebeards: "Khathzâ-zûl" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world  #~TR~
 faith_firebeards_adj: "Khathzâ-zûl"  #~TR~
 faith_firebeards_adherent: "Mazalikûn" # 'They who continue to remember'  #~TR~
 faith_firebeards_adherent_plural: "Mazalikân"  #~TR~
 faith_firebeards_desc: "Ausübende von [Glossary('Khathza-zûl','khathza_zul_gloss')] sind jene [firebeards|E], die jedes Vergehen, wahrgenommen oder real, an ihrem Haus erinnern. Zurückgezogen lebend in den Tiefen von Buzrâ-dûm, findet man sie meist im Herzen der Festung der trotzigen Flamme, wo die Sonnenuntergangs-Höhlen liegen. Diese [Glossary('Mazalikân','mazalikan_gloss')] sind bekannt für ihre rigide orthodoxe Anhänglichkeit an die ursprünglichen Lehren von [mahalcharacter|E].\n\nSeien es die [elves|E] von [lindon|E] wegen ihres Zurückhaltens des [nauglamir|E], einer kostbaren Halskette, die von [nogrod|E] Zwergen mit einem [silmaril|E] gefertigt wurde, ihre eigene Schöpferin [yavannacharacter|E] dafür, dass sie ihre wilden und barbarischen [ents|E] schickte, um die [firebeards|E] zu schlachten, die den Elf von Doriath die Halskette entrissen, oder sogar ihre eigenen Verwandten. Diejenigen, die die Mebelkhags nicht verantwortlich machen, sind genauso schuld wie jeder Elf."  #~TR~

 faith_broadbeams: "Kemnêl-mesêm" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'  #~TR~
 faith_broadbeams_adj: "Kemnêl-mesêm"  #~TR~
 faith_broadbeams_adherent: "Bazunâl" # 'They who garden, harvest, cultivate', whether gold or jewels  #~TR~
 faith_broadbeams_adherent_plural: "Bazunâli"  #~TR~
 faith_broadbeams_desc: "Die [dwarves|E] der [bluemountains|E] haben seit jeher neben den [elves|E] von [beleriand|E] und später [lindon|E] gewohnt. Interaktion, Einfluss und sogar ein gewisses Maß an Freundschaft waren unvermeidlich, und die [broadbeams|E] und viele [firebeards|E] entwickelten aus diesen Dialogen ein tieferes Verständnis der Natur ihres Vaters und Schöpfers [mahalcharacter|E] und seiner Frau [yavannacharacter|E] ([khuzdul_short|E] [Glossary('Kaminzabdûna','kaminzadbuna_gloss')]).\n\nWährend alle Zwerge die Gaben aus Stein, die Majestäten des lebendigen Gesteins und die Pracht von Höhlen, die mit Edelsteinen gefüllt sind, mit Respekt und Ernsthaftigkeit behandeln, verehren nur wenige unter ihnen die anderen Gaben, die die Erde gewähren kann, das, was grün und gewachsen ist.\n\nDiejenigen, die den Lehren von [Glossary('Kemnêl-mesêm','kemnel_mesem_gloss')], den [Glossary('Bazunâli','bazunal_gloss')], folgen, haben eine tiefe Ehrfurcht vor den Gaben, die Mahal verliehen hat, seien es unbezahlbare Juwelen oder gewöhnliche Pflanzen, und erkennen, dass alle in dem großen Lied der Erde verbunden sind."  #~TR~

 faith_ironfists: "Ozbih Ozil"  #~TR~
 faith_ironfists_adj: "Ozbih Ozil"  #~TR~
 faith_ironfists_adherent: "Ozbiran"  #~TR~
 faith_ironfists_adherent_plural: "Ozbirani"  #~TR~
 faith_ironfists_desc: "Geschmiedet im Exil nach dem [warofiron|E], entstand der Glaube von [Glossary('Ozbih Ozil','ozbih_ozil_gloss')] unter den verstreuten [ironfists|E], die ihre Häuser, Verwandten und sogar die Erinnerung an das verloren hatten, was einst war.\n\nWährend ihres langen Wanderns erkannten die Eisenfauste die Erinnerung als ihren einzigen wahren Reichtum. Viele der [Glossary('Ozbirani','ozbirani_gloss')] führten Aufzeichnungen in familiären Chiffren von [khuzdul|E], die aufzeichneten, was sie verloren hatten und was wenig sie noch besaßen. Im Laufe der Zeit wurden diese Schriften zu Archiven und in wohlhabenderen Festungen zu vollständigen Bibliotheken. Unter den verstreuten wurde stattdessen durch mündliche Überlieferung von den [Glossary('Ozokhlitnân','ozokhlitnan_gloss')] weitergegeben, wenn das Tragen solcher Lasten keine Option war.\n\nAus diesem Bedürfnis zu erinnern, entstand eine Ehrfurcht vor [vairecharacter|E] (Kh. [Glossary('Bebanuknar','bebanuknar_gloss')]), der alle Dinge so bewahrt, wie sie waren, ohne Gunst oder Auslassung. Obwohl diese Gläubigen immer noch [mahalcharacter|E] ehren, ist es Vairë, die zu ihrem Kampf spricht.\n\nFür die Gläubigen ist Vergessen ein Verrat. Falsch erinnern heißt, die Toten zu entehren. Erinnerung ist Erbe, und nur was erinnert wird, bleibt bestehen."  #~TR~

 faith_stiffbeards: "Id-Ahlâth Darâg" # 'The Tombs of Divine Strength'  #~TR~
 faith_stiffbeards_adj: "Id-Ahlâth"  #~TR~
 faith_stiffbeards_adherent: "Mabiratadnûn"  #~TR~
 faith_stiffbeards_adherent_plural: "Mabiratadnân" # 'They who remain'  #~TR~
 faith_stiffbeards_desc: "Alle [dwarven|E]-Häuser haben Glauben an die sagenhaften Hallen von [mahalcharacter|E], ein heiliges Reich in [valinor|E], in dem die Kinder Mahals bis zum Ende der Welt wohnen werden und wieder auferstehen, um es an seiner Seite wiederaufzubauen. Unter denen, die [Glossary('Id-Ahlâth Darâg','id_ahlath_darag_gloss')] folgen, wird geglaubt, dass diese heiligen Hallen nicht nur eine letzte Ruhestätte sind, sondern die Geburtsorte der sieben [dwarffathers|E].\n\nDieser Glaube ist am tiefsten unter den [stiffbeards|E] des hohen Nordens verwurzelt, wo die [Glossary('Mabiratadnân','mabiratadnan_gloss')] eine heilige Tradition aufrechterhalten, dass die Toten, egal wie weit, an den Geburtsort ihres Hauses zurückgebracht werden müssen. Dies zeigt sich am deutlichsten in den feierlichen Pilgerfahrten nach [Glossary('Kibiltumun','kibiltumun_gloss')], der großen Nekropole in [Glossary('Kibilzahar','kibilzahar_gloss')], wo Generationen der Toten in silberadrigen Gräbern zur Ruhe gelegt werden. Solche Hingabe hat ein Volk geprägt, das sich durch außergewöhnliche Sturheit und Unbeweglichkeit auszeichnet.\n\nFast alle [thulinsfolk|E] sind seit vor der ersten Morgendämmerung in ihrer alten Heimat geblieben, unberührt von Zeit oder Unglück. Sogar die wenigen, die vor den endlosen Horden nördlicher Feinde geflohen sind, müssen am Ende die lange Reise nach Hause ein letztes Mal antreten."  #~TR~

 faith_blacklocks: "Khathzâ Hubnel" # Eternal Vengeance  #~TR~
 faith_blacklocks_adj: "Khathzâ Hubnel"  #~TR~
 faith_blacklocks_adherent: "Id-Ahabûn" # They who avenge  #~TR~
 faith_blacklocks_adherent_plural: "Id-Ahabân" # They who avenge  #~TR~
 faith_blacklocks_desc: "#italic „Sing, oh Berge. Singt von der Wut der Söhne [thrar|E] und der großen Rache. Singt von der Lüge und von dem Blut der vergossenen Verwandten, das nicht ruhen kann, bis [Concept('sauroncharacter', 'the Deceiver')|E] und seine Werke vernichtet sind.“#!\n\nNach dem [warofthelie|E] wurde Nargubraz versiegelt, und viele der [blacklocks|E] zogen aus. Denn sie hatten das Blut ihrer Verwandten vergossen und die Erde und die Hallen ihrer Vorfahren befleckt. Erst wenn ihre Sünden bereut und der Verführer und all seine Werke vernichtet sind, können die Toten endlich in Frieden ruhen. Das ist das Glaubensbekenntnis der [Glossary('Id-Ahabân','id_ahaban_gloss')], auch bekannt als die [axesofnargubraz|E], die geschworenen Feinde Saurons. Denn er betrog sie und führte sie ins Unglück, und nun werden sie allen, die ihm Hilfe oder Beistand leisten wollen, Unglück bringen."  #~TR~

 faith_allfather_dwarf: "Amdâru Sulladad" # Mercy of the All-father  #~TR~
 faith_allfather_dwarf_adj: "Amdâru Sulladad"  #~TR~
 faith_allfather_dwarf_adherent: "Mamaddârûn"  #~TR~
 faith_allfather_dwarf_adherent_plural: "Mamaddârân" # They who have mercy  #~TR~
 faith_allfather_dwarf_desc: "Ein randständiges okkultes Ritual unter den [dwarves|E], das [Glossary('Amdâru Sulladad','amdaru_sulladad_gloss')] konzentriert sich in erster Linie nicht auf die Verehrung von [mahalcharacter|E], wie es bei ihnen üblich ist, sondern auf [eruiluvatar|E] selbst.\n\nDie Gläubigen legen besonderen Wert darauf, dass Mahal allein die Zwerge nicht erschaffen konnte – und dass, als ihm dies vom Allvater offenbart wurde, er verzweifelt seine Schöpfungen zerstören wollte, verärgert und demoralisiert, sowohl in sich selbst als auch in ihnen. Nur durch die Gnade des Allvaters wurden die Zwerge vor der Vernichtung erlöst; denn er erkannte in einer unvollkommenen Schöpfung etwas Gutes und Erhaltenswertes.\n\nDie [Glossary('Mamaddârân','mammadaran_gloss')] haben daher große Geduld und glauben, dass Unvollkommenheiten in allen Dingen normal sind. Barmherzigkeit und Vergebung sind Kardinaltugenden, denn nur durch sie kann die zerbrochene Welt Hoffnung auf Heilung haben. Nicht mit Hass, sondern indem man die Schönheit auch in zerbrochenen Dingen sieht."  #~TR~

 faith_gold_worship: "Blut des Schöpfers"  #~TR~
 faith_gold_worship_adj: "Blut des goldenen Mahal"  #~TR~
 faith_gold_worship_adherent: "Kind aus Gold"  #~TR~
 faith_gold_worship_adherent_plural: "Kinder aus Gold"  #~TR~
 faith_gold_worship_desc: "Gold. Diese schöne, wunderbare Substanz. Ihr Glanz allein ist ein selbstverständlicher Beweis für ihren Wert, für ihren unvergleichlichen Wert. \n\nDoch es ist weit mehr als nur ein bloßes Metall. Es ist tatsächlich das Blut von [mahalcharacter|E], das in den Adern der Erde fließt, die seine Hallen sind, verborgen vor den Augen derer, die nur die Oberfläche der Dinge und nicht die Wahrheit sehen. Es ist der Respekt, ja, die Verehrung wert! Gehortet und bewacht zu werden, nicht an die Unwürdigen und Unwissenden verteilt zu werden. Lass sie Silber- und Kupfermünzen haben – aber Gold… das von Rechts wegen nur den Kindern Mahals gehört, die allein seinen wahren Wert verstehen."  #~TR~


