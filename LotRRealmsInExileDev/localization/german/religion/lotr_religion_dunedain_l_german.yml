 dunedain_religion_adherent_plural: ""  #~TR~

 faith_edain: "Eru Ilúvatar"  #~TR~
 faith_edain_adj: ""  #~TR~
 faith_edain_adherent: ""  #~TR~
 faith_edain_adherent_plural: ""  #~TR~
 faith_edain_desc: "[Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )]\n\nSo sprach [elendil|E] bei seiner Landung in [middleearth|E] nach dem Untergang Númenors ([akallabeth|E]), und so entstanden aus seinen neun Schiffen und den Kolonien der [faithful|E] die Königreiche [gondor|E] und [arnor|E].  Nur in diesen Reichen blieben die alten Riten und die Verehrung des alten Númenors ([numenor|E]) erhalten, obwohl die Großen Gebete nicht mehr gesprochen werden. Die Ehrfurcht vor [eru|E] selbst ist das Zentrum des spirituellen Lebens der Dúnedain ([dunedain|E]), doch sie beten nicht in großen Tempeln und mit auffälligem Pomp – stattdessen legen die Dúnedain Wert auf private Kontemplation des Einen.\n\nIm täglichen Leben werden die Valar ([valargods|E]) angerufen und um Fürsprache für die Treuen gebeten, und unter ihnen ist [ulmocharacter|E] der beliebteste."  #~TR~
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "„Mann“) und somit auf alle Menschen angewendet, obwohl es nur mit denen in Verbindung gebracht wurde, die während des Langen Friedens nach Beleriand kamen, die edlen Drei Häuser, die enge Verbündete der Elben wurden und an ihrer Seite gegen Morgoth kämpften. Andere Menschengruppen, die in Eriador oder im Osten blieben; oder später im Ersten Zeitalter nach Beleriand kamen, wie die Ostlinge, werden nicht zu den Edain gezählt.“"  #~TR~
 
 faith_edain_ulmo: "Bund Ulmos"  #~TR~
 faith_edain_ulmo_adj: ""  #~TR~
 faith_edain_ulmo_adherent: "Anhänger Ulmos"  #~TR~
 faith_edain_ulmo_adherent_plural: "Anhänger Ulmos"  #~TR~
 faith_edain_ulmo_desc: "Der „Bund Ulmos“ bezieht sich auf die alte Übereinkunft zwischen dem [valagod|E] [ulmocharacter|E] und den Männern von [numenor|E]. Als Inselnation und spätere Seemacht war [ulmocharacter|E] unter den [valargods|E] in [numenor|E] einer der meistverehrten.  Im Gegenzug, aufgrund ihrer Verehrung und ihrer langen Freundschaft mit den [eldar|E], liebte Ulmo die [numenoreans|E] und sprach, als Einziger der Mächte, direkt mit ihnen, besonders mit denen, die der Gilde der Abenteurer angehörten.  Diese Gilde, auch Uinendili genannt, vereinte in ihrer Erforschung der Meere und Lande Verehrung und Abenteuer im Namen des Meereskönigs und seiner [maiargods|E].\n\nAuch wenn [numenor|E] die Gesegnete schon lange in der [greatsea|E] versunken ist, wird der alte Bund in den Ländern der Exilierten noch immer in Erinnerung gehalten. [dunedain|E] Seefahrer in Pelargir, Tharbad, [dol_amroth|E] und anderen großen Seehäfen versuchen weiterhin, die alten Traditionen der Gilde der Abenteurer am Leben zu erhalten."  #~TR~
 
 faith_edain_manwe: "Pfad des Ältesten Königs"  #~TR~
 faith_edain_manwe_adj: "Älterkönig"  #~TR~
 faith_edain_manwe_adherent: "Anhänger Manwës"  #~TR~
 faith_edain_manwe_adherent_plural: "Anhänger Manwës"  #~TR~
 faith_edain_manwe_desc: "Unter den [dunedain|E] sind die Anhänger des [elderkingcharacter|E] die eifrigsten Unterstützer von [elendil|E] und seinen Erben. Denn, so urteilen sie, nur unter einem wahrhaft gerechten König kann [conceptmankind|E], ja die ganze Welt, wahre Stabilität und Wohlstand kennen. Alle großen Tragödien vergangener Jahre – der [downfallofnumenor|E], der [gondorian|E] [kinstrife|E], die Spaltung und der Fall von [arnor|E] – lassen sich auf Anführer zurückführen, die schwach im moralischen Charakter waren und dem Beispiel des Hohen Königs als gerechter und weiser Herrscher nicht gerecht wurden. \n\nDie Menschheit muss die göttliche Ordnung nachbilden, wie sie von [eruiluvatar|E] selbst verfügt wurde – hat er nicht Manwë Sulimo zum Statthalter von Eä gemacht, und Manwë wiederum die Linie Elendils zur Herrschaft über die [faithful|E] bestimmt?"  #~TR~
 
 faith_edain_varda: ""  #~TR~
 faith_edain_varda_adj: ""  #~TR~
 faith_edain_varda_adherent: "Elbenfreund"  #~TR~
 faith_edain_varda_adherent_plural: "Elbenfreunde"  #~TR~
 faith_edain_varda_desc: "Es heißt, dass es in [gondor|E] mehr Sprecher von [sindarin|E] und Kenner der [quenya|E]-Lehre gibt, als noch in allen [elven|E] Reichen östlich des [greatsea|E] leben. Nach dem [akallabeth|E] gingen einige Mitglieder der [faithful|E] sogar noch weiter in ihrer Hinwendung zu den Elben und übernahmen sogar elbische religiöse Gewohnheiten, wobei sie jegliche '[mannish|E]' Einflüsse ablehnten, von denen sie glaubten, dass sie die ursprüngliche Wahrheit verdorben hätten. Obwohl solche Eiferer heutzutage selten sind, pflegen die Elendili, oder „Elbenfreunde“, immer noch einen eher elbischen Glaubensstil, der sich in ihrer Vorliebe für Sindarin und Quenya sowie in ihrer besonderen Verehrung von [vardacharacter|E] über alle anderen [valargods|E] zeigt."  #~TR~

