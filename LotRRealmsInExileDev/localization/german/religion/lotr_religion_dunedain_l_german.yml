 #Númenórean Faiths
 faith_numenorean: "Eruainocimië" # Reverence of Eru (the One)
 faith_numenorean_adj: "Eruainocimië"
 faith_numenorean_adherent: "Eruhín"
 faith_numenorean_adherent_plural: "Eruhíni"
 faith_numenorean_desc: "Die [numenoreans|E] wurden von den [elves|E] und [maiargods|E] gelehrt, weshalb sie dessen religiöse Bräuche übernahmen. Wie [manwecharacter|E] auf dem Taniquetil bestieg der König der Númenórer dreimal im Jahr den heiligen Berg Meneltarma, zur Saatzeit, dem Mitsommer und der Erntezeit und opferte dem Allvater die Früchte der Erde. Die waren die Neldë Kyermi (Drei Gebete), Erukyermë, Erulaitalë, und Eruhantalë. Neben [erutheone|El] verehrtten die Númenóreaner auch die [valargods|E] als seine ernannten Truchsesse und Regenten von Eä.\n\nEine Besonderheit des númenórischen Glauben im Vergelich mit den [highelves|E] und den Valar ist die „Alte Hoffnung der Menschen“, der Estel Enwina, eine Legende aus der Zeit bevor die Edain nach [beleriand|E] zogen. Der Überlieferung ihrer Ahnen zufolge war die Hoffnung, dass eines Tages der Allvater als einer der Eruhín verkörpert die Schöpfung betreten und die Beschädigung der Welt vom Anfang bis zum Ende heilen würde.\n\n#TOLKIENQUOTE "Ilúvatar ist der Herr für Immer der jenseits der Welt verweilt, der sie erschuf und nicht von ihr oder in ihr ist, aber sie liebt." \n\n#QUOTEDCHARACTER - Rúmil von Tirion, Das Buch der Verschollenen Geschichten Teil 1, „Die Musik der Ainur“" #eigene Übersetzung
 
 #Dúnedain Faiths localization
 dunedain_religion: "Elendili"
 dunedain_religion_desc: "Auch als die [faithful|E] bekannt, sind die Elendili diese unter den Edain, [numenoreans|E] und [dunedain|E], die die Lehren der [highelves|E] über die heilige Wahrheit des Universums akzeptierten, wahrten und beibehielten."
 dunedain_religion_adj: "Elendili"
 dunedain_religion_adherent: "Getreuen"
 dunedain_religion_adherent_plural: "Elendili"

 faith_edain: "Erulaitalë"
 faith_edain_adj: "Erulaitalë" 
 faith_edain_adherent: "Dúnedain"
 faith_edain_adherent_plural: "Dúnedain" 
 faith_edain_desc: "[Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )]\n\nDies sprach [elendil|E] bei seiner Ankunft in [middleearth|E] nach dem [akallabeth|E], und so wurden die Königreiche von [gondor|E] und [arnor|E] von seinen neun Schiffen und den Kolonien der [faithful|E] geboren. Nur in diesen Reichen wahrte man die altertümlichen Lehren und Bräuche des alten [numenor|E], doch die Großen Gebete wurden nicht mehr gesprochen. Die Verehrung von [eru|E] ist das Zentrum des spirituellen Brauchs der [dunedain|E], aber sie beten nicht in großen Tempeln und mit pompösen Ritualen. Die Dúnedain priorisieren eher die private Kontemplation des Einen.\n\nIm Alltag werden die [valargods|E] aufgerufen um für die Getreuen Fürbitte zu erfragen, und von ihnen wird [ulmocharacter|E] am meisten geliebt" 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "„Mann“) und somit auf alle Menschen angewendet, obwohl es nur mit denen in Verbindung gebracht wurde, die während des Langen Friedens nach Beleriand kamen, die edlen Drei Häuser, die enge Verbündete der Elben wurden und an ihrer Seite gegen Morgoth kämpften. Andere Menschengruppen, die in Eriador oder im Osten blieben; oder später im Ersten Zeitalter nach Beleriand kamen, wie die Ostlinge, werden nicht zu den Edain gezählt.“"  #~TR~
 
 faith_edain_ulmo: "Bund von Ulmo"
 faith_edain_ulmo_adj: "Ulmonduri"
 faith_edain_ulmo_adherent: "Anhänger von Ulmo"
 faith_edain_ulmo_adherent_plural: "Anhänger von Ulmo"
 faith_edain_ulmo_desc: "„Bund von Ulmo“ ist der Name für die Freundschaft zwischen dem [valagod|E] [ulmocharacter|E] und den Menschen von [numenor|E]. Auf der Inselnation und eventuellen Seemacht war Ulmo einer der meist verehrten unter der Valar. Wegen ihrer Verehrung und langjährigen Freundschaft mit den [eldar|E] liebte Ulmo die [numenoreans|E] und sprach als einziger der Mächte direkt mit ihnen, vor allem mit den Angehörigen der Gilde der Wagemutigen. Diese Gilde wurden auch die Uinendili genannt, denn ihre Entdeckungen von Ländern und Meeren waren Abenteuer und Gebet zugeleich, im Namen des Meerkönigs und seiner [maiargods|E].\n\nObwohl die gesegnete Insel schon vor langer Zeit unter dem [greatsea|E] versunken wurde, errinnert man sich in den Exilreichen noch an den Bund. Segler der [dunedain|E] in Pelargir, Tharagrondost, [dolamroth|E] und anderen großen Seehäfen versuchen die alten Traditionen der Gilde am Leben zu halten."
 
 faith_edain_manwe: "Pfad des Ältesten Königs"
 faith_edain_manwe_adj: "Ältester König"
 faith_edain_manwe_adherent: "Anhänger von Manwë"
 faith_edain_manwe_adherent_plural: "Anhänger von Manwë"
 faith_edain_manwe_desc: "Unter den [dunedain|E] sind die Folger des [elderkingcharacter|E]s die treusten Unterstützer Elendils und seiner Erben. Sie denken nähmlich, dass die [conceptmankind|E] und die ganze Welt nur unter einem wahrhaftig gerechten König anhaltende Stabilität und Wohlstand erleben kann. All großen Tragödien der Vergangenheit - der [downfallofnumenor|E], der [gondorian|E] [kinstrife|E], die Teilung und der Untergang [arnor|E]s - sie alle können auf moralisch schwache Herrscher und dessen Unfähigkeit dem  weisen Beispiel des Ältesten Königs zu folgen zurückgeführt werden.\n\nDIe Menscheit muss die heilige Ordung der Welt, wie sie von [eruiluvatar|E] höchstpersönlich bestimmt wurde, übernehmen. Machte er nicht Manwë Súlimo zum Vizeregent von Eä, und erteilte dieser nicht dem Geschlecht des Elendil die Herrschaft über die [faithful|E]?"
 
 faith_edain_varda: "Elendili"
 faith_edain_varda_adj: "Elendili"
 faith_edain_varda_adherent: "Elbenfreund"
 faith_edain_varda_adherent_plural: "Elbenfreunde"
 faith_edain_varda_desc: "Man sagt, in [gondor|E] gäbe es mehr Sprecher von [sindarin|E] und mehr Sagenmeister des [quenya|E] als noch in allen [elvish|E]en Reichen östlich des [greatsea|E] lebe. Nach dem [akallabeth|E] näherrten sich manche Mitglieder der [faithful|E] noch mehr den Elben und übernahmen sogar elbische religiöse Bräuche und distanzierten sich von „[mannish|E]en“ Einflüssen, die ihrer Auffassung nach die urzeitliche Wahrheit infiziert haben. Solch extrme Sichten sind heutzutage selten, doch die Elendili (Elbenfreunde) bewahren immernoch eine elnische Form des Glaubens, was in ihrer Prefärenz für Sindarin und Quenya ersichtlich ist. Außerdem verehren sie [vardacharacter|E] über alle anderen [valargods|E]."
