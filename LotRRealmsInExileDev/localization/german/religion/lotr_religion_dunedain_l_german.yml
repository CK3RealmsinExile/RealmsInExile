 faith_numenorean_adherent_plural: ""  #~TR~
 faith_numenorean_desc: "Unterrichtet von den [eldar|E] und den [maiargods|E], übernahmen die [numenorean|E] deren religiöse Bräuche.  So wie [manwecharactershort|E] auf Taniquentil, bestieg der König der [numenorean|E] dreimal im Jahr, zur Aussaat, zur Sommersonnenwende und zur Ernte, den heiligen Berg, den [meneltarma|E], und opferte die Früchte der Erde dem Allvater. Das waren die Neldë Kyermi (die Drei Gebete), die Erukyermë, Erulaitalë und Eruhantalë. Zusätzlich zu ihrer Verehrung von [erutheone|El], verehrten die [numenorean|E] auch die [valargods|E] als seine ernannten Verwalter und Regenten von Eä.\n\n\nEin einzigartiger Aspekt des Glaubens der [numenorean|E] im Vergleich zu den [highelves|E] und den Valar ist die 'Alte Hoffnung der Menschen', die Estel Enwina, eine Legende, die seit der Zeit vor dem Eintritt der Edain in [beleriand|E] bewahrt wurde.  Der Überlieferung ihrer Vorfahren zufolge, bestand die Hoffnung darin, dass der Allvater eines Tages inkarniert als einer der Eruhín in die Schöpfung eintreten und das Verderben von Anfang bis Ende heilen würde.\n\n\n#TOLKIENQUOTE "Ilúvatar ist der Herr für Immer, der jenseits der Welt wohnt, der sie erschaffen hat und nicht von ihr ist noch in ihr, aber sie liebt."\n\n\n#QUOTEDCHARACTER - Rúmil von Tirion, Das Buch der Verlorenen Geschichten, Teil Eins, "Die Musik der Ainur""  #~TR~
 
 #Dúnedain Faiths localization
 dunedain_religion: ""  #~TR~
 dunedain_religion_desc: "Auch bekannt als die [faithful|E], sind die Elendili diejenigen unter den Edain, [numenorean|E]ern und [dunedain|E], die die Lehren der [highelves|E] über die göttliche Wahrheit des Universums angenommen, verinnerlicht und bewahrt haben."  #~TR~
 dunedain_religion_adj: ""  #~TR~
