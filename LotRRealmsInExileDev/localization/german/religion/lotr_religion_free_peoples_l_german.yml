 religion_eldar:0 "Eldar"
 religion_eldar_adj:0 "Eldar"
 religion_eldar_adherent:0 "Eldar"
 religion_eldar_adherent_plural:0 "Eldar"
 religion_eldar_desc:0 "Die Elben (Quendi) waren die ersten der Kinder Ilúvatars, weshalb sie auch als Erstgeborene bekannt sind. Durch ihren ausgeprägten Gerechtigkeitssinn und ihr nahezu unvergängliches Leben unterscheiden sich von den beiden anderen Rassen, den Menschen und Zwergen."

 #Rohirric Religion localization
 religion_rohirric:0 "Rohirric"
 religion_rohirric_adj:0 "Rohirric"
 religion_rohirric_adherent:0 "Rohirrim"
 religion_rohirric_adherent_plural:0 "Rohirrim"
 religion_rohirric_desc:0 "In Rohan werden die Valar Orome und Yavanna, die den Rohirrim als Bema und Foldewyn bekannt sind, über alle anderen verehrt. Bema ist der Schutzherr der Reiter, Jäger,  des Krieges und Pferde. Foldewyn wird als die Schutzherrin des Herdes, der Ernte, der Kunst des Webens, der Geburt und Heilens verehrt."

 #Drughic Religion localization
 religion_druedain:0 "Drûghic"
 religion_druedain_adj:0 "Drûghic"
 religion_druedin_adherent:0 "Drû"
 religion_druedain_adherent_plural:0 "Drûath"
 religion_druedain_desc:0 "Die Drûath leben ein einfaches Leben, aber hütet euch davor, sie als Einfältig zu betrachten. Sie sehen die Mächte in allem um sie herum - den Felsen, den Bäumen, den Tieren - und haben als solche großen Respekt vor ihnen. Diesen niederen Geistern zu huldigen ist genauso wichtig wie das Lob des Einen und der Mächte, und in vielerlei Hinsicht hat dieser tiefe Respekt vor den Dingen, die sie umgeben die gesamte Drûath-Gesellschaft geprägt."
