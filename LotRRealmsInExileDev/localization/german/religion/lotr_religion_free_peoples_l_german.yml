 #Ainur Religion
 religion_ainur:0 "Aþāraphelūn"
 religion_ainur_adj:0 "Aþāraphelūn"
 religion_ainur_adherent:0 "Ainu"
 religion_ainur_adherent_plural:0 "Ainur"
 religion_ainur_desc:0 "Das Leiten der Welt und derer Kinder war die Bürde, die Ilúvatar selbst den Ainur auferlegte. Obwohl nicht immer perfekt, bemühen sich die Ainur, den Erwartungen des Schöpfers gerecht zu werden und fair und gerecht zu regieren.\n\nAþāraphelūn ist eines der wenigen bekannten Wörter von Valarin, der Sprache der Mächte, die für diejenigen, die keine der Ainur sind, unaussprechlich sein soll. Es bedeutet "Gesalbte Wohnstätte", die Welt von Arda, die die Ainur im großen Lied unter der Leitung von Eru Ilúvatar schufen."


