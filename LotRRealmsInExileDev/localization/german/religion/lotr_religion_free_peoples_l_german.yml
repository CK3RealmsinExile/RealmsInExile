 free_peoples_adj:0 "Freie Völker"
 free_peoples_adherent:0 "Freie Völker"
 free_peoples_adherent_plural:0 "Freie Völker"
 free_peoples_desc:0 "Die Freien Völker Mittelerdes waren jene Menschen, die nicht unter der Herrschaft von Sauron standen." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.

 #Common Edain localization
 religion_edain:0 "Erulaitalë"
 religion_edain_adj:0 "Erulaitalë"
 religion_edain_adherent:0 "Dúnedain"
 religion_edain_adherent_plural:0 "Dúnedain"
 religion_edain_desc:0 "Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta. \n\nÜbers große Meer nach Mittelerde bin ich gekommen. Hier werde ich und meine Erben bis ans Ende der Welt bleiben. \n\nSo sprach Elendil über seine Landung in Mittelerde nach dem Fall Akallabêths, und so wurden die Königreiche Gondor und Arnor geboren, kommend von seinen sieben Schiffen und bestehend aus seinen getreuen. In diesen Reichen allein werden die alten Riten und die Verehrung Numenors bewahrt, auch wenn die großen Gebete nicht mehr gesprochen werden. Die Verehrung von Eru selbst ist das Zentrum des spirituellen Glaubens der Dúnedain. Doch verehren sie nicht durch große Tempel und protzige Darbietungen, vielmehr priorisieren die Dúnedain private Kontemplation und flehende Worte an den Einen. Sie erinnern sich an die Ainur, ehren sie und rufen sie an, aber sie betrachten Eru allein als ihren wahren und endgültigen Schutzherr."
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."


