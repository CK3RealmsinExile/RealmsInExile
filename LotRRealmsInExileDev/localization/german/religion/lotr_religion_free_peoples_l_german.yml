 #Common Free Peoples localization
 rf_eruhini:0 "Kinder Ilúvatars"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""Nicht leichtfertig nennen wir sie die "Kinder Eru's". Wir verkünden, dass Sie unserer Art sind. Eine Verwandtschaft die all jenes übersteigt, das uns und jede andere Kreatur von Arda mit uns selbst verbindet."\n\nDie Kinder Ilúvatars, auch Híni Ilúvataro oder Eruhíni, werden sowohl die Elfen als auch Menschen Rassen genannt. Ihre Existenz, zusammen mit dem Universum, in dem sie leben, wurde in der großen Musik der Ainur konzipiert. Die Ainur selbst hatten dabei allerdings keinen Anteil an ihrer Entstehung, denn Ilúvatar allein brachte sie ins Leben."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 "Nicht leichtfertig nennen wir sie die "Kinder Eru's". Wir verkünden, dass Sie unserer Art sind. Eine Verwandtschaft die all jenes übersteigt, das uns und jede andere Kreatur von Arda mit uns selbst verbindet."\n\nDie Kinder Ilúvatars, auch Híni Ilúvataro oder Eruhíni, werden sowohl die Elfen als auch Menschen Rassen genannt. Ihre Existenz, zusammen mit dem Universum, in dem sie leben, wurde in der großen Musik der Ainur konzipiert. Die Ainur selbst hatten dabei allerdings keinen Anteil an ihrer Entstehung, denn Ilúvatar allein brachte sie ins Leben."
