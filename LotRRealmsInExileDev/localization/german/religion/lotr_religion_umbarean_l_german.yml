 ### ACTIVE FAITHS ###

 # Cassimiri King's Men
 faith_kings_men_castamir: "Neue Königsleute"  #~TR~
 faith_kings_men_castamir_adj: "Königsleute"  #~TR~
 faith_kings_men_castamir_adherent: "Königsmann"  #~TR~
 faith_kings_men_castamir_adherent_plural: "Königsleute"  #~TR~
 faith_kings_men_castamir_desc: "Die Neuen [kingsmen|E] sind eine der seltsamsten Gruppen, die aus dem post-[gondor|E] [umbar|E] hervorgegangen sind. In der späten [thirdage|E] entstanden, wurden die Neuen Königsleute von den Cassimiri nach ihrer Ansiedlung in der Stadt Umbar gegründet.\n\nDie Neuen Königsleute sind eine Mischung aus [numenorean|E] religiöser Struktur, die sowohl auf [dunedain|E]- als auch auf [adunaic|E]-Interpretationen basiert, und lokalen [haradrim|E]-Kulten. Diese einzigartige Mischung bedeutet, dass in Umbar ein Priesterkönig über alle herrscht und ihn herauszufordern Ketzerei ist, da er der Interpret des Göttlichen und der Kanal ihrer Macht ist. Dies ermöglicht es den Königen auch, die Religion leicht zu verändern, um entweder ihre numenorischen oder Haradrim-Aspekte widerzuspiegeln, um die aufrührerischsten Untertanen zu beschwichtigen, was der Religion große und dringend benötigte Flexibilität verleiht."  #~TR~

 # Corsairs
 faith_corsair: "Azrîyamanoi-Glaube" # The Spirits of the Sea  #~TR~
 faith_corsair_adj: "Azrîyamanoi"  #~TR~
 faith_corsair_adherent: "Azrîyala"  #~TR~
 faith_corsair_adherent_plural: "Azrîyalai"  #~TR~
 faith_corsair_old: "Alter Azrîyamanoi-Glaube"  #~TR~
 faith_corsair_old_adj: "Alte Azrîyamanoi"  #~TR~
 faith_corsair_old_adherent: "Alte Azrîyala"  #~TR~
 faith_corsair_old_adherent_plural: "Alte Azrîyalai"  #~TR~
 faith_corsair_desc: "Unter den abergläubischen Seeleuten der umbarischen Küste existiert ein Kult um zwei große Meeresgeister, bekannt als die Azrîyamanoi. Malíciam, der Herr der Tiefe, ist ein harter Herr, launisch in seinen Handlungen und Taten. Er handelt scheinbar willkürlich und kann im Handumdrehen zwischen einem lieben Freund und einem tödlichen Feind wechseln. Seine Frau, Uyuninêz, Herrin der stillen Wasser, ist eine bremsende Kraft für seine Launen und seinen Willen, aber die schwächere der beiden. Zu ihr schreien die Seeleute und bringen Brandopfer dar, und unter den Korsaren ist es Brauch, auf jedem Schiff einen Schrein für beide großen Geister zu tragen.\n\nEntstanden aus der [numenorean|E] (und nachfolgenden [black_numenorean|E] und [dunedain|E]) Dominanz der Region [umbar|E] und der dort lebenden Einheimischen, ist die Verehrung von Malíciam und Uyuninêz eine korrumpierte Verschmelzung der [haradrim|E]-Angst vor dem Meeresgott (Malíciam) und der numenorischen Verehrung der [maiargods|E] von [ulmocharacter|E], [ossecharacter|E] und [uinencharacter|E]."  #~TR~

 # Mardrukan Batan an-Izindi–Haradrim Mix
 faith_kolir: "Verehrung der Kôlir"  #~TR~
 faith_kolir_adj: "Kôlirî"  #~TR~
 faith_kolir_adherent: "Kôliran"  #~TR~
 faith_kolir_adherent_plural: "Kôlirai"  #~TR~
 faith_kolir_desc: "Die Verehrung der Kôlir ist ein seltsamer Glaube, der in Mardrûak während des Chaos des späteren Dritten Zeitalters entstand und sich als Mischung aus der folkloristischen Verehrung der Haradrim und dem Bellakari Batân an-Izindi entwickelte, der unter den Bellakareischen Adûnai-Überresten von Mardrûak nach dem Rückzug der Autorität an Popularität gewann.\n\nDie Kôlirî verehren ein Pantheon von Gottheiten, die seit Anbeginn die Welt bewohnt haben und im äußersten Westen leben. Von Zeit zu Zeit kommen sie unter die Menschen, und ihr Leben und ihre Taten prägen den Lauf der Geschichte. Diese sind der Lobpreis und der Nachahmung würdig."  #~TR~

 # Castamir's Exiles
 faith_castamiri_creed: "Glaube des Castamir"  #~TR~
 faith_castamiri_creed_adj: "Castamiri"  #~TR~
 faith_castamiri_creed_adherent: "Royalist"  #~TR~
 faith_castamiri_creed_adherent_plural: "Royalisten"  #~TR~
 faith_castamiri_creed_desc: "Entstanden aus ihrem langen Exil, wurde der Castamiri-Glaube von der gleichnamigen Dynastie entwickelt.  Sie griff auf alte numenorische Traditionen der göttlichen Königtums zurück und integrierte viele Traditionen und Zeremonien ihrer einheimischen Haradron-Untertanen. Der Glaube ist einfach, aber dadurch recht effektiv. Der König, abstammend von den Göttern und Helden des Altertums, ist ihr Mittler, von ihnen gekrönt und mit der Herrschaft über die Welt der Sterblichen an ihrer Stelle betraut. Den rechtmäßigen König herauszufordern war Ketzerei, ihm zu helfen Gerechtigkeit.\n\nDie Anhänger des Glaubens beanspruchen Kontinuität mit den alten Traditionen Numenors und des vor dem Kinskrieg Gondors, aber ihr Synkretismus mit einheimischen Haradron-Traditionen hat dazu geführt, dass viele solche Behauptungen mit Skepsis betrachten."  #~TR~

 ### NON-ACTIVE FAITH ###
 faith_creed_of_men: "Zâur an-Anî" #Juke note: Check Bellakar source doc. Someone originally wrote this loc as a melkor cult, but I think we can reflavor it into a mixed haradrim-adunaic faith with very little melkoric influence in Umbar ~TA 1000  #~TR~
 faith_creed_of_men_adj: "Zâur an-Anî"  #~TR~
 faith_creed_of_men_adherent: "Anî"  #~TR~
 faith_creed_of_men_adherent_plural: "Anîhin"  #~TR~
 faith_creed_of_men_desc: "In den dunkelsten Ecken des alten Reiches Numenors wird eine Geschichte bewahrt. Die Menschheit war in der Morgendämmerung der Welt vom Verschlinger bedroht und nur durch den Herrn der Dunkelheit gerettet worden, der sie lehrte, ihn zu unterwerfen und zu ihrem Diener zu machen. Dieser Dunkle Lord war kein anderer als der, den die Ârûwanâ-Vorfahren Mulkhêr nannten. Aber obwohl die Ârûwanâi ihn verehrt hatten, waren sie gescheitert. \n\nDie Nunazhme lehrten, dass die Poganin (Heiden/Unwürdige, die Numenoreaner) Verderber der Menschen waren und dass sie sich durch ihre eigene Hybris selbst zerstört hatten. Obwohl sie recht hatten, den Herrn der Dunkelheit anzuerkennen, waren sie durch ihre feige Angst vor dem Tod, dem Schicksal der Menschen, irregeführt worden, um Krieg gegen die [valargods|E] zu führen. [sauroncharacter|E], glaubte die Nunazhme, hatte diese Versuchung vor die Poganin gestellt, um ihre Würdigkeit zu prüfen. Sie haben den Test nicht bestanden. \n\nAber jetzt, predigen die Verfechter des Zâur an-Anî, verändert sich die Welt wieder. Bald wird die entscheidende Schlacht kommen, und die Gläubigen werden ihre Hingabe an den Herrn der Dunkelheit beweisen und seinen zerstörten Tempel wieder aufrichten."  #~TR~
