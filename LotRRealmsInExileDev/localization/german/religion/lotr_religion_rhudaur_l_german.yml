 faith_westmen_desc: "Die [Glossary('Dìleas do Sinnsear an Iar','dileas_do_sunnsear_an_iar_gloss')] verehren die [Glossary('Ail-Leagan','ail_leagan_gloss')] nicht nur unter den [noi_trevan|E], sondern auch unter den [Glossary('Iarfer','iarfer_gloss')]. Sie halten die Riten für ihre eigenen Vorfahren aufrecht, messen aber der Verehrung der Iarfer-Vorfahren, die sie als die einst von ihrem Volk gefürchteten Großen Geister erkennen, gleiche – oder sogar größere – Bedeutung bei.\n\nAls die Iarfer das einführten, was die Noi Trevan den [Glossary('Ainfer','ainfer_gloss')] nennen würden – einschließlich der [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Valfer','valfer_gloss')] und der schwächeren [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Mèfer','mefer_gloss')], die sie fälschlicherweise für ihre eigenen Vorfahren hielten – setzten sie einen Synkretismus innerhalb der [dunedain|E]-Theologie in Bewegung, indem sie verschiedene Ahnenfiguren mit Schlüsselfiguren ihrer Geschichte in Einklang brachten, mit prominenten Beispielen wie [Glossary('Eil','eil_gloss')], [Glossary('Tigh Mòradh','tigh_moradh_gloss')] und [Glossary('Elan','elan_gloss')]."  #~TR~
