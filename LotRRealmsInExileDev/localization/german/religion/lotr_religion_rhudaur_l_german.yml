 faith_hillmen_desc: "Die [Glossary('Dìleas à Sinnsear','dileas_a_sinnsear_gloss')] verehren die [Glossary('Ail-Leagan','ail_leagan_gloss')], von denen sie glauben, dass sie über die Angelegenheiten der Lebenden wachen und diese beeinflussen. Die Familie zu ehren und die Schreine und Gräber ihrer Vorfahren zu erhalten, ist von größter Bedeutung. Die Vernachlässigung dieser Pflicht zeigt nicht nur Verachtung gegenüber den Lebenden, sondern lädt auch die Vergeltung der Toten ein und verzichtet auf ihren Schutz vor den Großen Geistern.\n\nDie Frommen und Weisen lehnen den Dienst an den Großen Geistern des Lichts und der Dunkelheit ab, da sie diese bestenfalls als gleichgültig gegenüber dem Leben und den Leiden der [mankind|E] ansehen, und häufiger als aktiv bösartig. Diejenigen, die freundlich erscheinen, tun dies, um Sterbliche zu manipulieren, niemals aus Altruismus. Vielmehr kann ein Individuum nur durch die Erhaltung der Ahnenheiligtümer und das Darbringen von Opfern frei von dem gefährlichen Einfluss der Großen Geister leben, da seine Vorfahren ihn aus der nächsten Welt beschützen und ihren Segen verleihen."  #~TR~
 
