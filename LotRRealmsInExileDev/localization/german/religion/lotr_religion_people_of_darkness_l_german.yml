 ### BLACK NÚMENÓREAN ###
 faith_kings_men_castamir:0 "Männer des König"
 kings_men_adj:0 "Männer des Königs"
 kings_men_adherent:0 "der Männer des Königs"
 kings_men_adherent_plural:0 "Männer des König"
 kings_men_desc:0 "Die Männer des Königs begannen als politische Fraktion innerhalb des Númenórean-Hofes, entwickelten sich jedoch rasch über diesen hinuas. Die Númenórer, die sich in ihrer Glückseligkeit ewiges Leben wünschten, begannen, das Verbot der Valar zu ärgern. Auch den Eldar neideten sie die Gabe des ewigen Lebens, dass ihrer Auffassung nach, nach dem Recht ihres Vorfahren Azrubel, Eärendil, des Morgensterns, auch ihnen zustehen sollte. Sie warfen den Valar vor, ihnen ihr Schicksal allein durch Bosheit und nicht durch mangelnde Fähigkeiten aufzuerlegen. Mit Zeit entstand aus dieser Auffassung die tiefgreifende Überzeugung, dass Menschheit, nicht die Ainur oder die Elben, die wahren Erben der Welt war seien und ihre Zeit nun gekommen war. Und so stiegen die Númenórer, unter den Menschen die reinsten und würdigsten, in Hedonismus und Tyrannei ab. \n\nDoch sogar gegen Ende, als die Verehrung Melkors und die Loyalität gegenüber ihrem König tief miteinander verflochten waren, gab es immer noch einige, die in Morgoth nichts anderes als einen weiteren Ainur sahen, der versuchte die Menschheit unrechtmäßig zu beherrschen. Nach dem Akallabêth stießen diese beiden sich zögerlich vereinigten Fraktionen, in den südlichen Kolonien der Númenórer gewaltsam aufeinander, sich gegenseitig der Ursache des Untergangs beschuldigend."
 #Original Kings Men DESC: The King's Men were originally Númenóreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth.


