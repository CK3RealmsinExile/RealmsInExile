 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion: "Elben"  #~TR~
 elven_religion_desc: "Die [elves|E] haben im Allgemeinen keine Tempel oder Kleriker, sondern eine ganzheitlichere und beständigere Form der Verehrung, wobei sie die [valargods|E] um Hilfe anrufen. Sie sprechen den Namen von [erutheone|El] sehr selten aus, da sie ihn für zu heilig halten, außer für die wichtigsten Zwecke."  #~TR~
 elven_religion_adj: "Elbisch"  #~TR~
 elven_religion_adherent: "Elf"  #~TR~
 elven_religion_adherent_plural: "Elben"  #~TR~
 
 faith_eldar: "Eldavaitalë" # Faith of the Eldar  #~TR~
 faith_eldar_adj: "Eldavaitalëa" # Faith of the Eldar  #~TR~
 faith_eldar_adherent: "Elda"  #~TR~
 faith_eldar_adherent_plural: "Eldar"  #~TR~
 faith_eldar_desc: "Der Glaube der [eldar|E] ([quenya|E]: Eldavaitalë) ist ein ernster, ohne Tempel oder Prunk. Zu Füßen der [valargods|E] lernten sie die göttliche Wahrheit der Welt und das [ainulindale|E]. Sie respektieren und verehren die [powersgods|E] und rufen sie um Hilfe an, aber sie verehren sie nicht – Verehrung ist allein [erutheone|El] vorbehalten, und sein Name gilt als zu heilig für alle außer die wichtigsten Gelübde."  #~TR~

 faith_nandorin: "Daetha Tauron"  #~TR~
 faith_nandorin_adj: "Daetha Tauron"  #~TR~
 faith_nandorin_adherent: "Tauronist"  #~TR~
 faith_nandorin_adherent_plural: "Tauronisten"  #~TR~
 faith_nandorin_desc: "Obwohl sie die [greatjourney|E] nie vollendet haben, begaben sich die Nandorin-[elves|E] von [greenwoodshort|E], [lorien|E] und dem [anduinvale|E] darauf. Während dieses langen Marsches sahen sie nur einen der [powersgods|E] – [tauroncharacter|E], den Großen Reiter, den Jäger. In seiner Wachsamkeit beschützte er sie und sprach mit ihnen und führte sie auf ihrer [greatjourney|E] nach Westen.\n\nSo hatte Tauron, obwohl sie alle Mächte kannten, einen besonderen Platz der Gunst und Verehrung unter den Nandor, vielleicht nur rivalisiert von Elbereth, der Sternenentzündlerin.\n\nIn ihrem spirituellen Leben entwickelten die Nandor Traditionen heiliger Jagden und Feste, die die Jagden Taurons widerspiegelten, als die Welt jung war."  #~TR~

 faith_moriquendi: "Moriquendi"  #~TR~
 faith_moriquendi_adj: "Moriquendi"  #~TR~
 faith_moriquendi_adherent: "Moriquende"  #~TR~
 faith_moriquendi_adherent_plural: "Moriquendi"  #~TR~
 faith_moriquendi_desc: "Die [moriquendielves|E] sind jene Elben, die in der Dunkelheit Mittelerdes blieben und das Licht von [valinor|E] für den Frieden unter den Sternen meiden. Sie lehnen den Aufruf der [valargods|E] ab, [cuivienen|E] zu verlassen, und verehren die [ainurgods|E] nicht auf die gleiche Weise wie die [caliquendielves|E], sondern wenden ihre Hingabe hauptsächlich [iluvatar|E] zu.\n\nIm Allgemeinen sind sie nicht nach außen religiös, mit wenig Sakrament oder Gebeten, sondern nehmen dankbar an der Schöpfung Iluvatars teil, durch die er sich ihnen offenbart, anstatt durch Lehre oder Glaubensbekenntnis."  #~TR~

