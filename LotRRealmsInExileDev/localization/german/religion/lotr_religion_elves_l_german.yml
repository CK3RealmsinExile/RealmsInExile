 faith_feanturi: "Dreifaltigkeit der Fëanturi"  #~TR~
 faith_feanturi_adj: "Fëanturianer"  #~TR~
 faith_feanturi_adherent: "Fëanturi-Anhänger"  #~TR~
 faith_feanturi_adherent_plural: "Fëanturi-Anhänger"  #~TR~
 faith_feanturi_desc: "Dieser Glaube verehrt die Fëanturi über alles – [mandoscharacter|E], [loriencharacter|E] und ihre Schwester [niennacharacter|E]. Gelegentlich werden auch die Ehepartner von Mandos und Lórien, [vairecharacter|E] und [estecharacter|E], als Meister des Geistes betrachtet, was die Dreifaltigkeit in dieser Praxis zu einer Pentarchie erhebt.\n\nSie werden für ihren Einfluss und ihre Führung in ephemeren und unkörperlichen Angelegenheiten verehrt und respektiert; die Angelegenheiten des Geistes und der Seele. Zu diesen [powersgods|E] gehen die Gläubigen, in der Hoffnung, die Wahrheiten des Spirituellen zu erkennen und Erleuchtung zu erlangen, die im physischen Bereich nicht zu finden ist.\n\nDie physische Form, obwohl eine Gabe, wird von den Gläubigen nicht als notwendig erachtet, und viele unter ihnen betrachten das Verblassen als eine Art Geschenk.\n\nDie [hallsofmandos|E] werden von den Gläubigen als heiliges Land betrachtet, ein sicherer Bereich des Geistes abseits des restlichen physischen Welt, einschließlich [valinor|E]."  #~TR~

 faith_penni: "Ti Linnalen oPhalammara"  #~TR~
 faith_penni_adj: "Lhinnalen"  #~TR~
 faith_penni_adherent: "Linna" # Singer  #~TR~
 faith_penni_adherent_plural: "Linnai" # Singers  #~TR~
 faith_penni_desc: "Die [penni|E], die unter den kleineren Feen und Geistern leben, haben eine etwas einzigartige Weltsicht entwickelt, die als [Glossary('Lhinnalen','lhinnalen_gloss')] bekannt ist. Mit der Betonung des Weltbildes als inkarniertes Lied streben die Penni nach Erleuchtung, indem sie versuchen, die Musik wahrzunehmen und zu begreifen. Sie glauben, dass man dadurch seinen Platz im [greatsong|E] finden und so Frieden und Gelassenheit erlangen kann, unabhängig davon, was geschehen sollte. Dies ermöglicht ihnen gleichzeitig ein größeres Vertrauen in den Lauf der Welt sowie eine Art Resignation – wenn die Welt bereits geschrieben war, warum dann vergeblich dagegen ankämpfen? Was sein wird, wird sein – es wurde von Anfang an, von der ersten Strophe bis zur letzten Coda, dekretiert."  #~TR~

 faith_arimaite_creed: "Arimaitelië-Glaube" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'  #~TR~
 faith_arimaite_creed_adj: "Arimaitelië-Glaube"  #~TR~
 faith_arimaite_creed_adherent: "Arimaitequén"  #~TR~
 faith_arimaite_creed_adherent_plural: "Arimaitelië"  #~TR~
 faith_arimaite_creed_desc: "#TOLKIENQUOTE "In Cuiviénen süß flossen die Wasser unter wolkenlosen Sternen, und weite Länder lagen ringsum, wo ein freies Volk wandeln konnte. Dort liegen sie noch immer und erwarten uns, die in unserer Torheit sie verließen."#!\n\nObwohl nicht wirklich ein Glaube, repräsentierte der 'Arimaitëlië-Glaube', wie er von einigen späteren Gelehrten bezeichnet wurde, eine bestimmte Richtung im Denken der Noldor, und insbesondere der im Exil lebenden Noldor. Er ist nach der Philosophie seiner Anhänger benannt – dass durch ihre Fähigkeiten, die größten aller Kinder Erus, die Welt bereichert und glückselig gemacht werden soll und sie wahrhaft frei sein werden.\n\nDiese Elben vertreten die Ansicht, dass die Valar zwar Aman beherrschen mögen, Mittelerde aber das Geburtsrecht der Eldar ist. Es sind die Länder, in denen sie erwachten und denen [eru|E] ihnen die Herrschaft anvertraute, und wo sie Reiche schaffen können, die wahrhaft ihre eigenen sind. Die Eldar dürfen sich nicht in Valinor verstecken, ihr Zweck unerfüllt. Sie müssen in Mittelerde Reiche errichten, sie aus ihren Ruinen wiederherstellen und durch ihr Wissen zu größeren Höhen bereichern. Durch ihre Hände könnte ganz Mittelerde noch so schön werden wie Valinor.\n\nSolche Elben werden sich nur ihrer eigenen Herrschaft fügen und sich gegen jeden Gedanken an das Schicksal der Eldar in ihren Heimatländern sträuben, das zum Verwelken verurteilt ist. Sie betrachten solche Reden als eine Art Verzweiflung und Resignation, der man entgegenwirken muss, indem man trotz Rückschlägen weitermacht. Streng mögen sie anderen Völkern erscheinen, denn sie sind sehr stolz, aber sie sind weder unvernünftig noch grausam. Nur sehr sicher in der Richtigkeit ihrer Mission."  #~TR~

 faith_cuind: "Athaleñi"  #~TR~
 faith_cuind_adj: "Athaleñi"  #~TR~
 faith_cuind_adherent: "Athalen"  #~TR~
 faith_cuind_adherent_plural: "Athaleñi"  #~TR~
 faith_cuind_desc: "Der Athaleñi-Glaube, der von den [cuind|E] [elves|E] geschätzt wird, ist ein ruhiger Wandteppich, der mit Ehrfurcht vor Eru und den geschätzten Valar verwoben ist, wobei eine besondere Hingabe Estë entgegengebracht wird. In dieser heiligen Tradition finden die Cuind-Elben tiefe spirituelle Erfüllung durch die nährende Kunst der Heilung und bemühen sich, die Schmerzen und Mühen zu lindern, die ihre Verwandten und die Welt um sie herum befallen.\n\nEstë, die sanfte Hüterin der Ruhe und Verjüngung, nimmt einen geschätzten Platz im Herzen der Gläubigen ein und dient als Leuchtfeuer auf ihrer Suche nach der Linderung von Leiden und der Förderung der Harmonie. Inspiriert von ihrer ruhigen Gegenwart, befinden sich die heiligsten Stätten der Cuind-Elben inmitten der ruhigen Umarmung von baumschattenbewachsenen Seen, wo das flüsternde Wasser das beruhigende Flüstern von Estës heilender Berührung widerhallt.\n\nInmitten ihrer grünen Heiligtümer nehmen die Cuind-Elben an informellen Riten und fröhlichen Feiern teil und verweben Gemeinschaftsfeste und einsame Meditationen als Hommage an ihre göttlichen Schutzpatrone. Durch diese Rituale bemühen sie sich, ein harmonisches Dasein zu kultivieren und versuchen, Schmerz und Konflikte zu minimieren, während sie die Bande der Verwandtschaft und Ruhe nähren, die ihren edlen Glauben definieren."  #~TR~

 faith_kinnlai_martial: "Astald Maktal"  #~TR~
 faith_kinnlai_martial_adj: "Astald Maktalak"  #~TR~
 faith_kinnlai_martial_adherent: "Jünger von Astald Maktal"  #~TR~
 faith_kinnlai_martial_adherent_plural: "Jünger von Astald Maktal"  #~TR~
 faith_kinnlai_martial_desc: "In alten Tagen wurden die [elves|E] von [morgothcharacter|E]s Dienern gejagt und in die Tiefen der Hölle selbst gebracht. Doch am Ende kamen die [powersgods|E] hervor und setzten sich mit Gewalt durch, legten das Böse in Ketten und befreiten die Elben aus seinem Schatten. Die Jünger erinnern sich an die Geschichten, die ihnen von [astald_maktal|E], dem tapferen Krieger, erzählt wurden, dessen Lachen das Böse in die Flucht schlug und dessen Stärke Armeen zerbrach. Loyal Freund, er erfreut sich an Taten der Tapferkeit und Stärke, schnell zum Handeln und lebt für jeden Tag.\n\nDie Jünger von Astald Maktal zielen darauf ab, die Wege ihres Meisters nachzuahmen. Ringen wird als sakrale Tätigkeit angesehen, sowie als gängige Methode zur Streitbeilegung. Spiele und andere Wettbewerbe der Geschicklichkeit und Stärke bilden sowohl rituelle als auch kulturelle Eckpfeiler. Der Legende nach können die Frommen sogar mit ihrem Meister (wenn auch frustrierend vage, ob dies in Träumen, Visionen oder der Realität ist) oder einem seiner älteren Jünger ringen, und aus diesen angeblichen Duellen entstand eine einzigartige Schule des unbewaffneten Kampfes."  #~TR~

 faith_conversion_cost_forces_of_evil: "Konversion zur Verehrung der Dunkelheit"  #~TR~

 ### Ainur Religion ###
 ainur_religion: "Ainur"  #~TR~
 ainur_religion_adj: "Ainur"  #~TR~
 ainur_religion_desc: "Die Glaubensvorstellungen und Praktiken der [ainurgods|E], die in die Welt eintraten"  #~TR~
 
 faith_ainur: "Aþâraphelûn"  #~TR~
 faith_ainur_adj: "Aþâraphelûn"  #~TR~
 faith_ainur_adherent: "Ainu"  #~TR~
 faith_ainur_adherent_plural: "Ainur"  #~TR~
 faith_ainur_desc: "Die Herrschaft über die Welt und die Kinder wurde den [ainurgods|E] von [iluvatar|E] selbst übertragen. Obwohl nicht immer perfekt, bemühen sich die Ainur, den Erwartungen des Schöpfers gerecht zu werden und gerecht und fair zu herrschen. \n\nAþâraphelûn ist eines der wenigen bekannten Worte des Valarin, der Sprache der [powersgods|E], das für diejenigen, die nicht zu den Ainur gehören, angeblich unaussprechlich ist. Es bedeutet 'Gesalbte Wohnstätte', die Welt von [ardaconcept|E], die die Ainur im [greatsong|E] unter der Leitung von [eruiluvatar|E] geschaffen haben."  #~TR~
