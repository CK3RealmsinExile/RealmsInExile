 faith_eropye_old_adj: "Alte Eropye"  #~TR~
 faith_eropye_old_adherent: "Alte Narne"  #~TR~
 faith_eropye_old_adherent_plural: "Alte Narne"  #~TR~
 faith_eropye_desc: "Eropye ist das göttliche Gleichgewicht und die Harmonie der Natur, der Schöpfung und der Zerstörung. Verkörpert durch Deghom und Dyewôs, die Erde und den Himmel. Deghom brachte die Welt hervor, und aus ihr wurden die Menschen geboren. Ihr Gemahl Dyewôs regiert jetzt vom Himmel aus und wird am letzten Tag die Welt zerreißen und die Menschheit wieder in göttliche Umarmung sammeln. Bis dahin sollen ihre Kinder in stiller Harmonie leben, die Welt und ihre Bewohner, sterblich und geistig, studieren und pflegen."  #~TR~

 faith_jeiwos: "Jeiwôs-Pête"  #~TR~
 faith_jeiwos_adj: "Jeiwôs"  #~TR~
 faith_jeiwos_adherent: "Jeiwerta"  #~TR~
 faith_jeiwos_adherent_plural: "Jeiwerte"  #~TR~
 faith_jeiwos_desc: "Jeiwôs, der Vater, regiert Himmel und Erde, leitet und beschützt seine Kinder. Seine Herrschaft ist gerecht und fair, und man kann seinen Willen durch Weisheit und Einsicht erkennen. Er ruft sein Volk zu Gastfreundschaft, Großzügigkeit und Vernunft, denn niemand sollte einen seiner Brüder meiden.\n\nUnter den Elinse der Hügel hatte die Verehrung des allgegenwärtigen Himmels Vorrang, und sein Ruf nach Weisheit und Gastfreundschaft hat ihre Lebensweise stark beeinflusst."  #~TR~

