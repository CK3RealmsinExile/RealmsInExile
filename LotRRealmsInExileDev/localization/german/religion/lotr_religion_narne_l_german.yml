 faith_degom_old_adherent: "Alte Degomwerta"  #~TR~
 faith_degom_old_adherent_plural: "Alte Degomwerte"  #~TR~
 faith_degom_desc: "Degom, die Mutter, brachte die Menschheit hervor, und jetzt schützt und unterstützt sie sie in ihrer Güte. Von ihr kommen Gesundheit und Ernte, und so sollte sie verehrt und beschützt werden.\n\nIn den fruchtbaren Flussländern von Khy haben die Verehrer Degom das Irdische priorisiert und schreiben ihre reichen Ernten und das gemäßigte Klima der Hilfe Degom zu."  #~TR~

 faith_codya: "Lâseswerte"  #~TR~
 faith_codya_adj: "Lâses"  #~TR~
 faith_codya_adherent: "Werta"  #~TR~
 faith_codya_adherent_plural: "Werte"  #~TR~
 faith_codya_desc: "In Côdya hat sich die traditionelle Verehrung der Geister und Götter der Narne mit den Praktiken der Lôkhaw vermischt. Daraus ist eine einfache Verehrung von Hausgöttern entstanden, die das Haus, den Laden oder das Schiff beschützen oder befallen. Sie sind einfach eine Tatsache des Lebens, die mit Gebeten und kleinen Opfern belohnt oder beschwichtigt werden müssen, aber von geringer kosmischer Bedeutung. Himmel und Erde werden von Logik und Vernunft beherrscht, und detaillierte Studien sind erforderlich, um ihre Hauptfunktionen zu verstehen, entfernt vom Einfluss des Menschen oder Gottes."  #~TR~
 
