 narne_religion_desc: "Die Narne sind diejenigen apysischen Erbes, die sich zuerst von der Hauptgruppe trennten und nach Süden und Osten in die Länder an der Bucht von Ormal zogen. Lange von ihren Verwandten getrennt, entwickelten sie ein völlig einzigartiges Glaubenssystem, das auf der Verehrung des Himmelsvaters und der Erdmutter basiert."  #~TR~
