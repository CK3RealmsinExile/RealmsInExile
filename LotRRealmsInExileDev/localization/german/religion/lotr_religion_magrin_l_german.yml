 magrin_religion: "Seveljin"  #~TR~
 magrin_religion_adj: "Seveljin"  #~TR~
 magrin_religion_desc: "Mag und Tûmag sind ein Volk mit Glaubensvorstellungen, die, wie bei vielen ihrer Nachbarvölker, tief in animistischen Traditionen verwurzelt sind. Ihr Glaubenssystem konzentriert sich auf ein vielfältiges Pantheon von Gottheiten, wobei Götter wie Namur, der Große Himmelsgeist, und Audaj, der Geist der Wildnis, eine herausragende Verehrung genießen."  #~TR~
 
 ### Faiths ###
 
 faith_namur: "Tempel von Namur"  #~TR~
 faith_namur_adj: "Namuri"  #~TR~
 faith_namur_adherent: "Namur-Anhänger"  #~TR~
 faith_namur_adherent_plural: "Namur-Anhänger"  #~TR~
 faith_namur_desc: "Seit alters her wird der Große Himmelsgeist [namur|E] von den Menschen von Mag und Tûmag verehrt, der die [men|E] in die Welt brachte und ihnen das Leben schenkte.\n\nAls göttlicher Richter und Schiedsmann dienen seine hingebungsvollen Mönche seit langem als Hüter des Gesetzes und Streit schlichtenden in ihren Gemeinden. Die Unterstützung des Tempels und derer, die sich den Tempeln widmen, gilt als Pflicht der Frommen, und im Gegenzug kümmern sich diese Priester von Namur um die Riten ihrer Gemeinden."  #~TR~
 
 faith_audaj: "Tempel von Audaj"  #~TR~
 faith_audaj_adj: "Audaji"  #~TR~
 faith_audaj_adherent: "Audaj-Anhänger"  #~TR~
 faith_audaj_adherent_plural: "Audaj-Anhänger"  #~TR~
 faith_audaj_desc: "Herr der Wildnis, [audaj|E] ist der Bruder des [namur|E] Himmelskönigs und Schöpfer der wilden Tiere der Welt. Ein Jäger ohnegleichen, man muss ihm huldigen, wenn man in irgendeiner kriegerischen Tat Erfolg haben will, sei es Jagd oder Krieg. Er ist gefährlicher als sein Bruder, denn er liebt die Menschheit nicht so wie Namur. Daher muss die Wildnis respektiert und die [men|E] sollten ihre Grenzen nicht überschreiten.\n\nDie Verehrer von Audaj neigen nicht dazu, die großen Tempel von Namur oder der anderen Götter zu errichten, sondern bevorzugen Haine und Freiluft-Opfer. Die radikaleren Sekten seines Kultes praktizieren Leichenbeseitigung im Freien, damit die Menschen in den Kreislauf der Natur zurückkehren und die Welt ernähren können."  #~TR~
 
 faith_tamska_veryana: "Ânji Veryana"  #~TR~
 faith_tamska_veryana_adj: "Veryani"  #~TR~
 faith_tamska_veryana_adherent: "Veryani"  #~TR~
 faith_tamska_veryana_adherent_plural: "Veryani"  #~TR~
 faith_tamska_veryana_desc: "Ursprünglich von der ersten [tamska|E] Veryana eingeführt, zeichnet sich das Ânji Tamskul ("Tamska-System") durch seine einzigartige Verehrung der [tamska|E] oder Großen Königinnen als inkarnierte Göttlichkeiten aus. Es wird angenommen, dass diese Großen Königinnen die Töchter des Himmelsgottes [namur|E] sind, mit göttlicher Essenz ausgestattet und mit der Aufgabe betraut sind, das Land und seine Bewohner zu führen und zu beschützen.\n\nVeryanas Inkarnation in menschlicher Gestalt ist von Mythos und Legende umwoben und nach Ansicht einiger die Ursache des [downfall|E]. Es wird angenommen, dass ihre Anwesenheit zur Auflösung des [numenorean|E]-Einflusses auf Mag und Tûmag führte. Im Zuge dieses Umbruchs entstand sie als eine einigende Kraft, vereinte die zersplitterten Länder und bestieg als göttliche Monarchin den Thron.\n\nMit der Zeit wurde die alternde Doktrin von Veryana durch neuere, modernere Interpretationen ersetzt, aber ihre Lehren würden lange überleben und Gegenstand mehrerer Wiederbelebungsbewegungen in den abgelegenen Gebieten der Zwillingskönigreiche sein."  #~TR~

 faith_tamska_ogeda: "Ânji Ogeda"  #~TR~
 faith_tamska_ogeda_adj: "Ogedi"  #~TR~
 faith_tamska_ogeda_adherent: "Ogedi"  #~TR~
 faith_tamska_ogeda_adherent_plural: "Ogedi"  #~TR~
 faith_tamska_ogeda_desc: "Obwohl jede [tamska|E] durch ihre eigene Interpretation zur kollektiven Lehre des Ânji Tamskul beiträgt, waren nur wenige so einflussreich wie [tamska|E] Ogeda I. Bekannt als Göttin des Lichts, veränderte sie durch ihre vielen Dekrete und Reformen die theologische Landschaft komplett, kodifizierte viele bürokratische und religiöse Rituale und verlagerte den Glauben von einem traditionellen Volksglauben hin zu einer kosmopolitischeren Weltanschauung. Am bemerkenswertesten ist, dass sie den Prozess zur Auswahl der nächsten Tamska kodifizierte und die Aufgabe, die nächste Tamska zu suchen, offiziell einem nun ordnungsgemäß eingerichteten Rat von sechs Ältesten übertrug.\n\nIm Laufe des [thirdage|E] gab es mehrere wiederauflebende Bewegungen von Ogedas Lehren, oft als Reaktion auf unbeliebte Tamskas."  #~TR~
 
 faith_tamska_valake: "Ânji Valake"  #~TR~
 faith_tamska_valake_adj: "Valaki"  #~TR~
 faith_tamska_valake_adherent: "Valaki"  #~TR~
 faith_tamska_valake_adherent_plural: "Valaki"  #~TR~
 faith_tamska_valake_desc: "Diese Philosophie entstand unter den Nachkommen von [tamska|E] Valake III. und verbreitete sich schnell in ihrem königlichen Hof. Die [tamska|E] sollte nicht vom Rat der Ältesten gewählt werden, sondern immer die Tochter einer vorherigen Tamska sein, wodurch die Position im Wesentlichen erblich wurde. Wenn ein neues Kind geboren wird, gibt die Tamska einen Teil ihrer göttlichen Essenz an ihre Nachkommen weiter, wodurch diese anfälliger dafür werden, als nächste Tamska inkarniert zu werden.\n\nDiese Lehren waren sehr umstritten und wurden in den abgelegenen Gebieten von Mag und Tûmag stark kritisiert, was zum [valake_civil_war|E] führen würde. Sie starb mit Tamska Valake VI. und dem Ende ihrer Blutlinie."  #~TR~
 
 faith_tamska_anjiru: "Ânji Ânjiru"  #~TR~
 faith_tamska_anjiru_adj: "Ânjiri"  #~TR~
 faith_tamska_anjiru_adherent: "Ânjiri"  #~TR~
 faith_tamska_anjiru_adherent_plural: "Ânjiri"  #~TR~
 faith_tamska_anjiru_desc: "Die Lehren von [tamska|E] Ânjiru wurden stark von den Schrecken beeinflusst, die sie während des [valake_civil_war|E] miterlebt und an denen sie teilnehmen musste. Ihre turbulente Jugend, in der sie Gefechte in den wilden Hügeln von Mag führte, führte dazu, dass sie in ihrer späteren Regierungszeit eine pazifistische Ideologie entwickelte. Obwohl ihre spirituellen Lehren nur wenige Jahrhunderte später aus der Mode kamen, als eine ogedistische Wiederbelebungsbewegung aufkam, blieben sie bei Gelehrten und Asketen in abgelegenen Gebieten viel länger beliebt."  #~TR~
 
 faith_tamska_ayaka: "Ânji Ayaka"  #~TR~
 faith_tamska_ayaka_adj: "Ayaki"  #~TR~
 faith_tamska_ayaka_adherent: "Ayaki"  #~TR~
 faith_tamska_ayaka_adherent_plural: "Ayaki"  #~TR~
 faith_tamska_ayaka_desc: "Die Lehren von [tamska|E] Ayaka waren, wie sie selbst, eher ungewöhnlich. Nachdem sie ihre Jugend mit Reisen um die Welt verbracht hatte, kehrte sie mit einer sehr einzigartigen Doktrin der Selbstfindung durch Reisen nach Tûmag zurück. Indem man die von [namur|E] geschenkte Welt erlebt, könnte man Gott näher kommen. Wenn jemand jeden Ort im Dasein besuchen würde, würde er wahre Erleuchtung erlangen und selbst göttlich werden. Obwohl ihre Lehren nie weit verbreitet waren, zogen sie eine kleine Gruppe von Schülern an, mit denen sie schließlich ganz verschwand."  #~TR~
 
 faith_tamska_keluda: "Ânji Keluda"  #~TR~
 faith_tamska_keluda_adj: "Keludi"  #~TR~
 faith_tamska_keluda_adherent: "Keludi"  #~TR~
 faith_tamska_keluda_adherent_plural: "Keludi"  #~TR~
 faith_tamska_keluda_desc: "Im späten [thirdage|E] wurden die Lehren von [tamska|E] Keluda zum vorherrschenden Glauben von Mag und Tûmag. Die esoterischeren und abstrakteren Teile des Seveljin-Glaubenssystems gerieten aus der Mode und wurden durch eine praxisnähere Doktrin ersetzt. Die [tamska|E] behält eine starke Kontrolle über das Militär, das Priestertum und die Reichsverwaltung der Zwillingskönigreiche, und große Tempel werden zu Ehren von Namur und ihren Töchtern im ganzen Land errichtet."  #~TR~
 
 faith_tamska_yeloke: "Ânji Yêloke"  #~TR~
 faith_tamska_yeloke_adj: "Yêloki"  #~TR~
 faith_tamska_yeloke_adherent: "Yêloki"  #~TR~
 faith_tamska_yeloke_adherent_plural: "Yêloki"  #~TR~
 faith_tamska_yeloke_desc: "Die [tamska|E] Yêloke verbrachte ihre Kindheit als Straßenkind auf den Straßen von Ayahopa. Sie vergaß nie, was sie dort erlebte, und erlebte das Leid der einfachen Leute. Als sie aufstieg, führte ihre einzigartige Perspektive dazu, dass sie einige ziemlich radikale Ideen entwickelte, insbesondere in Bezug auf Landbesitz. Ihre Reformen werden in einigen Teilen von Tûmag akzeptiert, stoßen aber bei den lokalen Eliten auf großen Widerstand. Trotz ihrer Popularität unter den Bürgern wird sie schließlich ermordet, und ihre Nachfolgerin nimmt schnell eine traditionellere Haltung ein. Nach ihrem Tod verbreiteten sich ihre Ideen immer noch unter der Bevölkerung und blieben bis in das späte [thirdage|E] hinein populär und führten sogar zu einigen Aufständen."  #~TR~
