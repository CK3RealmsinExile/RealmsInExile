l_german:
 sirayn_religion: "Tayee"  #~TR~
 sirayn_religion_adj: "Tayee"  #~TR~
 sirayn_religion_desc: "Die pantheistische Tayee-Religion von Sîrayn befasst sich letztendlich mit der individuellen Erlösung, die durch persönliche Hingabe an eine ihrer unzähligen Gottheiten erreicht werden kann. Damit ein Tayeen ins Jenseits gelangt, muss einer oder mehrere der Götter mit deinem Lebenswandel zufrieden genug sein, um sich für dich einzusetzen."  #~TR~
 sirayn_religion_adherent: "Tayeen"  #~TR~
 sirayn_religion_adherent_plural: "Tayeen"  #~TR~
 
 faith_taimaraud: "Kult von Taimaraud"  #~TR~
 faith_taimaraud_adj: "Taimaraudi"  #~TR~
 faith_taimaraud_adherent: "Taimaraudan"  #~TR~
 faith_taimaraud_adherent_plural: "Taimaraudaner"  #~TR~
 faith_taimaraud_desc: "Im Tayee-Pantheon ist Taimaraud traditionell als Gott der Toten, Richter der Seelen und Schutzpatron von Richtern und Gesetzgebern bekannt. Von den [ringwraith|E] [khorahil|E] vereinnahmt, wurde der Kult von Taimaraud zu einem Orden von Assassinen korrumpiert, der gebildet wurde, um die Loyalität der Untertanen des [stormhost|E] zu gewährleisten.\n\nTaimaraudane jagen allen Bewohnern der Bucht von Ormal Angst ein, denn der Gott des Todes verlangt, dass jeder seiner Anhänger jedes Jahr ein Leben für ihn fordert. Tun sie dies nicht, sind sie gezwungen, ihr eigenes Leben als Ausgleich hinzugeben. So groß ist diese Angst, dass sie sich den Namen Tayb erworben haben, was "den Blick abwenden" bedeutet, aufgrund des Aberglaubens, dass jeder, der einen dieser verhängnisvollen Orden ansah, ein schreckliches Schicksal erleiden würde, ein Aberglaube, der sich oft als wahr erwies."  #~TR~

 faith_lalit: "Kult von Lalit"  #~TR~
 faith_lalit_adj: "Lalitianerin"  #~TR~
 faith_lalit_desc: "Lalit ist die Göttin des Hauses und Schutzpatronin der Gastwirte. Obwohl sie in ganz Sîrayn beliebt ist, halten nur wenige Lalit als ihre wichtigste Göttin oder wenden sich an sie, um ihre Erlösung zu finden. Diejenigen, die sich an Lalit wenden, sind bekannt für ihr Mitgefühl und ihre Großzügigkeit und sind immer bereit, denen in Not zu helfen. Oft bauen diese Anhänger zusätzliche Zimmer in ihre Häuser, um Reisende und Bedürftige willkommen zu heißen, wenn sie keinen anderen Ort haben, an den sie sich wenden können.\n\nIm späten Dritten Zeitalter war die Verehrung Lalits vor allem in West-Sîrayn konzentriert, insbesondere unter den Handelsgemeinschaften von Pôwa."  #~TR~
 faith_lalit_adherent: "Lalitianisch"  #~TR~
 faith_lalit_adherent_plural: "Lalitianerin"  #~TR~
 
 faith_mirsaya: "Kult von Mirsaya und Sîrsis"  #~TR~
 faith_mirsaya_adj: "Mirsayanerin"  #~TR~
 faith_mirsaya_desc: "Mirsaya und Sîrsis sind die Tayee-Göttinnen der Flut und der Flüsse. Mirsaya war ursprünglich das einzige Oberhaupt des Tayee-Pantheons, aber während der vielen Krisen des späten Zweiten Zeitalters ließ ihre Verehrung nach. Im Dritten Zeitalter waren ihre Tempel nicht nur Schreine für sie allein, sondern auch für ihre älteste Tochter Sîrsis, die früher selbst keine Tempel besaß. An ihren heiligen Stätten werden beide verehrt und erhalten gleichermaßen Opfergaben und Gebete, da Mirsayaner um ruhige Strömungen und ihr lebensspendendes Wasser beten.\n\nDas bekannteste Mirsaya-Fest ist das Fest von Mirsaya, bei dem sich die Gläubigen im Fluss Sîresha baden und Mirsaya und Sîrsis preisen."  #~TR~
 faith_mirsaya_adherent: "Mirsayanisch"  #~TR~
 faith_mirsaya_adherent_plural: "Mirsayanerin"  #~TR~
 
 faith_markur: "Weisheit von Markúr"  #~TR~
 faith_markur_adj: "Markúri"  #~TR~
 faith_markur_adherent: "Markúran"  #~TR~
 faith_markur_adherent_plural:"Markúraner"  #~TR~
 faith_markur_desc: "Markúr, Gott der Wildnis, wohnt in den Tiefen des Sára Bask. Er ist großzügig und freundlich, aber schnell, seine Gunst zurückzuziehen, wenn seine Gaben missbraucht werden. Seine Priester verbringen Zeit mit Meditation in der Natur, um sich dem Göttlichen näher zu bringen."  #~TR~

 faith_shyra: "Kult von Shyra"  #~TR~
 faith_shyra_adj: "Shyranerin"  #~TR~
 faith_shyra_adherent: "Shyranisch"  #~TR~
 faith_shyra_adherent_plural: "Shyranerin"  #~TR~
 faith_shyra_desc: "Es gibt zwei Kriegsgötter im Tayee-Pantheon, Kerúr und Shyra. Während Kerúr der Gott der ehrenwerten Krieger ist, ist Shyra die Göttin des Unheils und des Zorns. Mit brennenden Augen, auf einer wilden Löwin reitend, schlachtet Shyra ihre Feinde in einem schrecklichen Wahnsinn und kann nur von ihrem Geliebten Vinayakam gezähmt werden.\n\nShyras Anhänger sind für ihren Blutdurst berüchtigt. Außerordentlich wild beteuern die Shyraner, dass es eine Tugend sei, allein um des Kampfes willen zu kämpfen. Obwohl es nur wenige offizielle Feste oder Gebete gibt, die mit der Verehrung Shyras verbunden sind, singen viele Shyraner-Krieger zu ihren Ehren schreckliche 'Schwerterlieder', wenn sie in den Kampf ziehen."  #~TR~

 faith_vinaleem: "Verehrung von Vinaleem"  #~TR~
 faith_vinaleem_adj: "Vinaleemin"  #~TR~
 faith_vinaleem_adherent: "Vinaleemer"  #~TR~
 faith_vinaleem_adherent_plural: "Vinaleeminerin"  #~TR~
 faith_vinaleem_desc: "Vinaleem ist die Göttin der Liebe in all ihren Formen und wird mit sinnlicher Lust und Fruchtbarkeit in Verbindung gebracht. Schutzpatronin von Liebhabern und Kurtisanen, ihre Anhänger sind in der Regel jünger als die Anhänger der meisten Tayee-Gottheiten und werden manchmal als leichtfertige Hedonisten stigmatisiert. Dennoch hat sie historisch gesehen eine beträchtliche Anhängerschaft, aufgrund der angenehmen Natur der Verehrung, die sie verlangt.\n\nDie Tempel von Vinaleem sind farbenfroh geschmückt und beherbergen oft das heilige Tier der Göttin, den Pfau."  #~TR~

 faith_sirayn_garauda: "Kult von Garauda"  #~TR~
 faith_sirayn_garauda_adj: "Garaudaner"  #~TR~
 faith_sirayn_garauda_adherent: "Garaudaner"  #~TR~
 faith_sirayn_garauda_adherent_plural: "Garaudanerin"  #~TR~
 faith_sirayn_garauda_desc: "Meist als riesiger Widder und manchmal als widderköpfiger Mann dargestellt, ist Garauda der Vater von Schafen und Ziegen. Er wird von allen Hirten von Haustieren, einschließlich Kamelen, Pferden und Büffeln, verehrt und nimmt hauptsächlich Opfergaben in Form von Wollwaren entgegen.\n\nObwohl Garauda einst der wichtigste Gott von West-Sîrayn war, seine Verehrung sogar bis in die Dünensee reichte, hat seine Popularität im Laufe des Dritten Zeitalters stetig abgenommen."  #~TR~

 faith_yom: "Riten von Yóm"  #~TR~
 faith_yom_adj: "Yómi"  #~TR~
 faith_yom_adherent: "Yóman"  #~TR~
 faith_yom_adherent_plural: "Yómanerin"  #~TR~
 faith_yom_desc: "Weberin von Träumen, Mutter der Magie, Schwester des Schlafs, Yóm soll ihre Anhänger mit überirdischen Kräften segnen. An sie wenden sich die Rachsüchtigen und Verzweifelten von Sîrayn in ihrer Stunde der Not.\n\nIm Laufe des Dritten Zeitalters hat sich die Yóm-Verehrung oft als Reaktion auf ausländische Macht in Sîrayn verbreitet. Viele Yómani betrachten Khyan- und Lynerianische Einflüsse als feindselig und versuchen, Sîrayn davon zu reinigen."  #~TR~

 faith_num: "Lehren von Nûm"  #~TR~
 faith_num_adj: "Nûmi"  #~TR~
 faith_num_adherent: "Nûman"  #~TR~
 faith_num_adherent_plural: "Nûmanerin"  #~TR~
 faith_num_desc: "Nûm, Gott des Wissens, ist der Schutzpatron von Gelehrten, Studenten und Schreibern. Kein anderer Tayee-Glaube hält mehr an den heiligen Schriften des Tarat Balazayn fest als die Anhänger von Nûm. Für die Nûmani ist der Lernprozess selbst heilig.\n\nIhre häufigen Erkundungen der verborgenen Bedeutung in Texten sowie ihre oft zweifelhaften Behauptungen der Erleuchtung haben ihnen unter ihren anderen Tayee-Brüdern einen Ruf der Arroganz eingebracht. Sie halten standhaft an dem Sîraynê-Gesetz fest, wie es in den Schriften steht, und ihr Eifer dient häufig als Bollwerk gegen eindringende Missionare."  #~TR~

 faith_ulokan: "Glaube an Ulokan"  #~TR~
 faith_ulokan_adj: "Ulokani"  #~TR~
 faith_ulokan_adherent: "Ulokan"  #~TR~
 faith_ulokan_adherent_plural: "Ulokani"  #~TR~
 faith_ulokan_desc: "Ulokan, der Sturmvater, Herr der Ozeane, ist der Tayee-Patron der Seefahrer und vieler Küstenbewohner. Seine Anhänger halten Ulokan in hohem Respekt, doch fürchten sie auch seinen Zorn – die heftigen Stürme, die Schiffe versenken und Verwüstung an den Küsten anrichten.\n\nWenn Anhänger eines ormalanischen Glaubens einem Anhänger Ulokans begegnen, stellt er oft fest, dass dieser Uzdâva sehr ähnlich ist. Aufgrund dieser Ähnlichkeiten haben Khyan-Herrscher gelegentlich versucht, die beiden zu synkretisieren, wenn auch ohne großen Erfolg."  #~TR~
