 ### Bellakarean Religion ###
 bellakari_religion: "Bellakarean"  #~TR~
 bellakari_religion_desc: "Die Länder der alten [bellakarean|E] Liga beherbergen viele Glaubensrichtungen, die sich als Entwicklung und Reaktion auf die Verschmelzung ihres [numenorean|E] und [haradric|E] Erbes herausbildeten."  #~TR~
 bellakari_religion_adj: "Bellakarean"  #~TR~
 bellakari_religion_adherent: "Bellakarean"  #~TR~
 bellakari_religion_adherent_plural: "Bellakareaner"  #~TR~
 
 faith_old_bellakarean: "Bellakari-Ritus"  #~TR~
 faith_old_bellakarean_adj: "Bellakari"  #~TR~
 faith_old_bellakarean_adherent: "Bellakarean"  #~TR~
 faith_old_bellakarean_adherent_plural: "Bellakareaner"  #~TR~
 faith_old_bellakarean_desc: "Mit dem Verlust von [numenor|E] und dem [meneltarma|E] zerbrach das spirituelle Fundament der alten [numenorean|E] Verehrung. In seiner Abwesenheit mussten die ehemaligen Kolonien von [middleearth|E] sich anpassen und entscheiden, wie es weitergehen sollte. Für die Gläubigen von [bellakar|E] war die Antwort offensichtlich. Ihre alte Verehrungsweise hatte offensichtlich nicht ausgereicht – schließlich hatten ja sogar gläubige Länder den Zorn der Welle zu spüren bekommen? Zu demütig, zu zurückhaltend, meinten sie, ihre Kultstätten zu wenige, wodurch das Volk in die Irre gehen und die Natur des Göttlichen und der Welt vergessen konnte.  Nachdem sie sich bereits mit ihren [haradrim|E] Verwandten und Untertanen vermischt und von ihnen Einfluss aufgenommen hatten, gingen die Bellakari dazu über, ihre Praktiken weiter zu integrieren, indem sie an einigen Orten offizielle Kultstätten errichteten, die von Priestern betreut wurden, deren Aufgabe es war, die Lehren von [erutheone|El] und den [valargods|E] richtig zu lehren und zu beachten."  #~TR~
 
 faith_path_of_wisdom: "Batân an-Izindi" #The Straight Road (Path of Wisdom)  #~TR~
 faith_path_of_wisdom_adj: "Batân an-Izindi"  #~TR~
 faith_path_of_wisdom_adherent: "Izindithôn" #Faithful Scion  #~TR~
 faith_path_of_wisdom_adherent_plural: "Izindithôni"  #~TR~
 faith_path_of_wisdom_desc: "Der Batân an-Izindi, adûnaisch für ‚Der Weg der Weisheit‘, ist eine Religion der Offenbarung, die von Imrathôr von Narîk-Zadan, der in der Geschichte als Izindubêth der Prophet bekannt ist, begründet wurde. Der Glaube betont die Überlegenheit von [eruiluvatar|E] über alle Lebewesen, sogar über die [valargods|E]. Die Kôlir ([ainurgods|E]) sollten angerufen und in Erinnerung behalten werden, aber ihre untergeordnete Stellung zu [erutheone|El] sollte bedacht werden, damit man nicht in seinem Eifer für die Kôlir [erutheone|El] verdrängt, der sie geschaffen hat.\n\nIzindubêth soll seine Offenbarungen auf dem großen Berg Urud an-Khibil nach fünf Tagen der Kontemplation erhalten haben. Izindubêth erkannte in seiner Offenbarung, dass Ilúvatars gebührender Platz und seine Verehrung langsam durch die [haradrim|E] Traditionen, die Kâthasaptha zu integrieren suchte, abgetragen wurden. So suchte er nach einer reineren und kontemplativeren Art des Glaubens, und so entstand der Batân an-Izindi. Nur die Könige auf Izindutârik oder die frommsten Gläubigen sollten [erutheone|El] im Ritus und Gebet verehren – alle anderen müssen aus Ehrfurcht still von seinem Namen schweigen und allein Riten für die Kôlir vollziehen. Izindubêth erhielt die Erlaubnis, in ganz Bellakar zu predigen, und viele hörten auf seine Botschaft. \n\nBis heute hat er seinen einfachen, aber kraftvollen Glauben bewahrt und versucht, Eru’s Wort nicht mit dem Schwert, sondern durch fleißige Evangelisierung und in Freundschaft mit den Hochkönigen von [bellakar|E] und den Kâthasaptha durchzusetzen. Wenn jedoch die Dunkelheit oder das Profane es wagen, in die heiligen Länder der Gläubigen einzudringen, ist die Armee der Gerechten aufgestiegen, um im Namen des Allvaters zu kämpfen. \n\n#TOLKIENQUOTE "Der Eine, den die Adûnâi Êru nennen, den die Tumakveh für unendlich weise halten – dieser Eine hat mich gesandt, um den Batân an-Izindi, den Weg der Wahrheit, denen bekannt zu machen, die zuhören."#! \n\n#QUOTEDCHARACTER - Imrathôr Izindubêth beim Abstieg vom Urud an-Khibil"  #~TR~
 path_of_wisdom_head_title: "Izindubêth" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)  #~TR~
 path_of_wisdom_head_title_name: "Izindizanda Êruhînim" #House of the Faithful Children of Eru  #~TR~
 path_of_wisdom_priest_male: "Sapthân" #Wise Man/Wizard  #~TR~
 path_of_wisdom_priest_male_plural: "Sapthâni"  #~TR~
 path_of_wisdom_bishop: "Târik-Sapthân" #Pillar of the Wiseman  #~TR~
 path_of_wisdom_bishop_plural: "Târiki-Sapthân" #Pillars of the Wiseman  #~TR~
 
 faith_infinite_wisdom: "Kâthasaptha"  #~TR~
 faith_infinite_wisdom_adj: "Kâthasaptha"  #~TR~
 faith_infinite_wisdom_adherent: "Kâthasapthôn"  #~TR~
 faith_infinite_wisdom_adherent_plural: "Kâthasapthôni"  #~TR~
 faith_infinite_wisdom_desc: "Kâthasaptha, oder ‚Unendliche Weisheit‘, bezeichnet den synkretistischen Glauben, der von [zimrebal|E], dem ersten König von [bellakar|E], begründet wurde. Zimrêbal wollte sein Königreich vereinen, indem er seine beiden größten religiösen Gruppen, die [numenorean|E] Eruisten und das einheimische Pantheon der Bellanarûd und Bozishnarud, miteinander verband. Um dies zu erreichen, integrierte er kühn die monotheistische Verehrung von [eru|E] mit den alten Kulten der Haradrim. \n\nDie Kôlir wurden als dieselben Mächte dekretiert, die die [adunai|E] die [avaloigods|E] nannten. Zimrêbal behauptete weiter, dass die geliebte Mondgöttin Ladnôca, die die Númenóreaner mit [vardacharactershort|E] gleichsetzten, ihm diesen Auftrag gegeben habe, die Quelle seines göttlichen Mandats. Er integrierte die númenóreischen und Bellanarûd-Religionskalender und schuf eine neue Kultstätte im Stil von [meneltarma|E] auf Izindutârik. Hier konnten die Könige von Bellakar im Namen der Gläubigen Gebete an [erutheone|El] richten, und während des Festes der Erstfrüchte vollzogen sie auch Riten für ihre Schutzpatronin Ladnôca neben denen von Eru. Auf diese Weise sollten sie beide Erbschaften ihres Königreichs ehren.\n\nDieser Synkretismus befriedigte keine Seite des Königreichs vollständig, wobei die eifrigeren [faithful|E] behaupteten, der Glaube sei durch ‚südländische Blasphemien‘ (insbesondere die Verehrung von Ladnôca zur gleichen Zeit wie Eru, wenn auch nur einmal im Jahr) befleckt worden, und die [haradrim|E] wiederum fühlten sich durch die neu gewonnene Verunglimpfung ihrer Göttin Ladnôca, der Schutzpatronin der Menschheit, durch die Númenóreaner verletzt. Dieser Synkretismus hat sich jedoch mit der Zeit von einer großen Mehrheit von Bellakar durchgesetzt und angenommen, obwohl traditionelle Haradrim-Kulte und númenóreische Verehrung weiterhin neben ihm bestehen."  #~TR~
 
 faith_conservative_eruism: "Êru-bên"  #~TR~
 faith_conservative_eruism_adj: "Êru-bên"  #~TR~
 faith_conservative_eruism_adherent: "Êruhîn"  #~TR~
 faith_conservative_eruism_adherent_plural: "Êruhîni"  #~TR~
 faith_conservative_eruism_desc: "Während viele der [bellakari|E] entweder die Wege von Kâthasaptha oder die Offenbarungen von Izindubêth in ihrer Verehrung von [erutheone|El] angenommen haben, gibt es immer noch diejenigen, die sich trotzig an das klammern, was sie als reine, unvermischte [numenorean|E] Glaubenstradition betrachten, unbefleckt von den [haradric|E] Blasphemien, die ihre Verwandten angenommen haben. \n\nMit dem Verlust der Linie von [elrosshort|E] und dem [meneltarma|E], auf dem sie zu [erutheone|El] beteten, sind die Anhänger von Êru-bên zu dem Schluss gekommen, dass jeder Mensch das Recht hat, den Einen anzurufen und sich vor ihm zu verantworten. Die [tumakveh|E] mögen auf Izindutârik Gebete für die [faithful|E] von [bellakar|E] darbringen, aber jedes Mitglied der Gläubigen hat dieses Recht auch. [erutheone|E] hört auf alle seine Kinder, nicht nur auf diejenigen, die Kronen aus Gold auf hohen Gipfeln tragen."  #~TR~

