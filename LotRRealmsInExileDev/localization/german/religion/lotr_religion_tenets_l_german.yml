l_german:

 # Ainur Patrons

  tenet_primacy_of_manwe_name:0 "Verehrung Manwës"
  tenet_primacy_of_manwe_desc:0 "Manwë Súlimo, König der Ältesten, ist der oberste aller Herrscher, Erus Stellvertreter in der inkarnierten Welt und Herr des Atems von Arda. Die Winde, Luft und Vögel sind seine Diener, und seine Anwesenheit ist überall dort zu spüren, wo die vier Winde wehen. Sein Palast, Ilmarin, befindet sich auf dem Gipfel des Taniquetil, wo die vier Winde alles, was über Arda gesagt wurde, an sein Ohr bringen. Von allen Ainur soll er Illuvatar am nächsten sein. Als König der Ältesten ist er der natürliche Schutzpatron der Könige und rechtschaffenen Herrscher."
  tenet_primacy_of_varda_name:0 "Verehrung Vardas"
  tenet_primacy_of_varda_desc:0 "Varda Elentári ist die Frau von Manwë, der Königin der Ainur, die Entfacherin, die die Sterne schuf und die unter den Valar am meisten von den Eldar geliebt wurde. Ihre Herrschaft ist Licht, und überall scheint das Licht der Sterne, das sie von ihrem Thron in den Palästen Ilmarins auf Taniquetil sieht. Von Anfang an war sie Morgoths unerbittlichste Feindin, und sie nimmt die wahre Natur anderer schärfer wahr als jeder andere. Die bloße Erwähnung ihres Namens vertreibt das Böse, und in den Zeiten der Not wird er am meisten gerufen mit der bitte um Hilfe und Stärke. Unter allen Mächten könnte man sagen, dass sie die wahre Schutzpatronin derer ist, die sich entschlossen gegen die Flut der Dunkelheit stellen."
  tenet_primacy_of_ulmo_name:0 "Verehrung Ulmos"
  tenet_primacy_of_ulmo_desc:0 "Ulmo ist der Herr der Meere und Gewässer von Arda. Seine Kraft wohnt in den Ozeanen und Flüssen, und er ist am tiefsten in der Kunst der Musik unterwiesen, wobei gesagt wird, dass ein Echo der Musik der Ainur in den Tiefen des Ozeans zu hören ist. Er beteiligt sich selten an den Räten der Mächtigen und bevorzugt seine Unterwassergebiete. Am stärksten spürt er die Schmerzen der Kinder Ardas durch seine Wasser, und er allein von den Mächtigen hat sie nie verlassen. Er ist vor allem ein Freund und Schutzpatron derer, die in der Nähe seiner Domäne wohnen, Küstenvölker, Fischer und Seeleute. "
  tenet_primacy_of_yavanna_name:0 "Verehrung Yavannas"
  tenet_primacy_of_yavanna_desc:0 "Yavanna Kementári ist die Königin der Erde und Spenderin der Früchte. In ihrer Domäne liegen alle Dinge, die wachsen. Sie schuf die zwei Bäume nach der Zerstörung der großen Lampen, die von ihrem Ehemann Aulë gemacht wurden, und aus ihren Bitten um den Schutz ihrer Pflanzen wurden die Onodrim geboren. Yavanna ist die Macht, die für die Fülle der Felder verantwortlich ist, und es freut sie jeder Anbau und alles Gewachsene. Sie verzweifelt an Zerstörung der Natur und sie zählt sie zu ihren Kindern. Widerwillig nimmt sie hin, dass die Kinder, die in ihre Herrschaft kommen, sich der Natur zum Leben bedienen müssen. Sie ist die Schutzherrin der Bauern und aller Feldarbeiter."
  tenet_primacy_of_aule_name:0 "Verehrung Aulës"
  tenet_primacy_of_aule_desc:0 "Aulë der Schmied, ist der größte Handwerker der Ainur. Er hat die Grundlagen der Erde geschaffen und die Berge aus den Tiefen der Ebenen emporgehoben. Die Herstellung von Dingen erfreut ihn, doch ersucht er nicht sie zu beherrschen, vielmehr erfreut er sich an deren Umgang und dem Lehren anderer. Das Aussehen der Mineralien und Juwelen in der Erde ist nach seinem Erdenken, Ornamente der größeren Schöpfung. Aulë ist der Schutzherr, Lehrer und Freund aller, die ohne Zerstörung oder Herrschaft den Herrn der Handwerker anrufen und dessen Rat ersuchen."
  tenet_primacy_of_nienna_name:0 "Verehrung Nienna"
  tenet_primacy_of_nienna_desc:0 "Nienna Núri, Frau der Barmherzigkeit, ist die Trauernde, die mit ihren Tränen um die leiden der Welt weint und um ihre Schmerzen schreit. In ihr ruht die Fähigkeit, in der Trauer sowohl Mut als auch Standhaftigkeit zu zeigen. Sie gibt zu verstehen, dass solche Schmerzen natürlich sind und dass diejenigen, die leiden, getröstet werden sollten. In ihr ist das Erbarmen und die Hoffnung, das die Welt verändert. Mitleid und Hoffnung, das die die immer wieder glauben, dass es Gutes gibt, gefunden und erlösten werden können, selbst in tiefster Dunkelheit. Sie ist die Trösterin der Hinterbliebenen und Verstorbenen, die Anwältin der Verurteilten. All jener die leiden, all jener die beklagt werden. Diejenigen die ihr zu folgen wagen, tragen eine ähnlich schwere Last."
  tenet_primacy_of_orome_name:0 "Verehrung Oromës"
  tenet_primacy_of_orome_desc:0 "Oromë Aldaron, der große Reiter, ist Herr aller wilden Tiere, der Jagd, der Pferde, der Reiter und der Hunde. Er freut sich über die Jagd sowohl auf Tiere als auch auf das Böse. Er allein durchstreifte Mittelerde während Yavanna schlief, fand den ersten der Eldar und führte sie nach Valinor. Schrecklich ist sein Zorn, und sein Horn jagt Furcht in alles Böse, das es hört. All jene, die es vernehmen, wissen, dass ihr Ende vor ihnen liegt, denn niemand kann dem Bogen Oromës entkommen, wenn er ihn so anlegt, dass er das Böse niederschlägt. Er ist der Schutzherr der Reiter und Jäger und der liebe Freund der Bogenschützen, wie auch der Feinde der Dunkelheit."
  tenet_primacy_of_mandos_name:0 "Verehrung Mandos's"
  tenet_primacy_of_mandos_desc:0 "Námo Fëanturi, besser bekannt als Mandos der Richter, ist Herr der Hallen der Toten und Sprecher des Schicksals. Von allen Mächten sieht Námo am deutlichsten das Lied in seiner Gesamtheit, die möglichen Zukünfte und die Schicksalsbindungen, die Arda zusammenhalten. Er ist der grimmigste der Mächte und spricht selten und normalerweise nur auf Aufforderung seines Königs Manwë. Mandos ist der Schutzpatron von niemandem außer den Toten. Diejenigen jedoch mit starker Weitsicht könnten eine kleine Verwandtschaft mit dem Richter und der Bürde die er trägt, empfinden."
  tenet_primacy_of_este_name:0 "Verehrung Estës"
  tenet_primacy_of_este_desc:0 "Estë die Sanfte, ist die Frau von Irmo, und mit ihm ist sie die große Heilerin der Valar. In ihr liegt die Kraft, Wunden und Müdigkeit der Welt zu heilen, obwohl sie kein Herz heilen kann, das nicht heilen will. Sie ist freundlich in ihrer Art und wünscht sich, das Unrecht der Welt zu heilen und ihre Schmerzen zu beenden. Sie ist die Patronin der Heiler."
  tenet_primacy_of_lorien_name:0 "Verehrung Lóriens"
  tenet_primacy_of_lorien_desc:0 "Irmo Fëanturi, vielleicht besser bekannt als Lorien der Träumer gilt als Herr der Wünsche und ist Herr der Gärten von Lorien, Führer der Träume und Visionen. Seine Gärten gewähren heilsame Pausen und Sicherheit vor den Leiden und Schmerzen der Welt. Obwohl es sehr selten vorkommt, könnten die wenigen wahren Seligen, unter Menschen und Elben, sie jederzeit finden. Irmo ist der Schutzherr der Geister und Träume, beherbergt aber alle, die Ruhe und Heilung brauchen in seinen Gärten."
  tenet_primacy_of_vaire_name:0 "Verehrung Vairës"
  tenet_primacy_of_vaire_desc:0 "Vairë ist die Frau von Namo der Mandos genannt wird, und ihr wird die Aufgabe übertragen, die gesamte Geschichte von Arda von Anfang bis Ende durch ihre Webereien aufzuzeichnen. Die Hallen von Mandos sind in ihre Wandteppiche gehüllt. Jene Hallen wachsen an Größe, je länger und verzweigter die Geschichte wird. Sie selbst mischt sich nicht in die Geschichte und damit in die Schicksale Lebender ein, aber Wissenshüter und Gelehrte beziehen von ihr Inspiration und Anleitung."
  tenet_primacy_of_tulkas_name:0 "Verehrung Tulkas's"
  tenet_primacy_of_tulkas_desc:0 "Tulkas Astaldo war der letzte der Ainur, der nach Arda hinabstieg, um seinen Verwandten in ihrem Krieg gegen den Schwarzen Feind zu helfen. Tulkas erfreut sich an Taten der Tüchtigkeit und Stärke, wie Ringen und Kämpfen. Doch trotz seines kriegerischen Verhaltens ist er alles andere als schrecklich. Er lacht viel und laut, sowohl im Sport, als auch im Krieg. Er ist ein herzlicher Freund, schnell erzürnt, und nicht schnell besänftigt. Um Rat sollte man ihn nicht bitten, denn er lebt in der Gegenwart, und schert sich nicht um die Erkenntnisse der Vergangenheit. Er ist der Patron der Krieger und derer, die Sport treiben und an Wettkämpfen der Kraft teilnehmen."
  tenet_primacy_of_vana_name:0 "Verehrung Vánas"
  tenet_primacy_of_vana_desc:0 "Platzhalter"  #<--- Nachtragen sobald die englische Vorlage da ist!
  tenet_primacy_of_nessa_name:0 "Verehrung Nessas"
  tenet_primacy_of_nessa_desc:0 "Nessa die Tänzerin, ist die Frau von Tulkas und die Schwester von Oromë. Sie ist flink und behände wie ein junges Reh und eine Tänzerin ohne gleichen, die mit den Eldar auf den Ebenen von Valimar tanzt. Sie und diejenigen, die sie verehren, freuen sich über Frieden, ausufernde Feste und Tänze zum wilden ertönenden Schlag mächtiger Trommeln."

  doctrine_parameter_explore_histories_active_desc:0 "Anhänger könnten ihre [skills|E] verbessern #high Exploring the Histories#! of Middle Earth."

 tenet_druedain_isolation_name:0 "Druedain Abgeschiedenheit"
 tenet_druedain_isolation_desc:0 "Die Drûath spüren kein Verlangen nach Vergrößerung eigener und Eroberung neuer Ländereien. Sie sind zufrieden mit dem Leben, das sie haben, und leben im Einklang mit der Natur und den Geistern um sie herum. Jedoch wissen sie gekonnt ihre Wälder und Häuser zu verteidigen, also nehmt euch vor ihren giften Pfeilspitzen in Acht."
 tenet_gift_of_men_name:0 "Die Gabe der Menschheit"
 tenet_gift_of_men_desc:0 "Es liegt in der Natur der Menschen zu sterben, mit ihrem Tod über die Welt hinaus in neue Gefilde zu ziehen, zu entdecken was hinter den Grenzen der Welt liegt und sich neuen Dingen zuzuwenden. Dies ist die Bestimmung, die Eru Ilúvatar uns angedacht hat und auf einzigartige Weise wurden wir gesegnet diesem Schicksal Zeit unseres Lebens, statt zu verzweifeln, versöhnlich entgegenzugehen. Lasst uns unser Zepter beiseitelegen und die Krone auf unserem Haupt an unsere Kinder weitergeben, wenn sie in der Blüte ihres Lebens stehen. Auch wenn wir uns verabschieden müssen, so tun wir dies überzeugt von der Güte Erus und sind sicher, am Ende wiedervereinigt zu werden mit jenen, die wir zurückließen."
 tenet_memory_of_akallabeth_name:0 "Erinnerung an Akallabêth"
 tenet_memory_of_akallabeth_desc:0 "Nichts, das wir je tun werden, wird der Herrlichkeit Númenors zu ihrer Mittagsstunde gleichkommen können, doch wir erinnern uns jener Schönheit und Pracht. Die Lehren von Akallabêth werden niemals vergessen werden, solange die Söhne von Númenor bestehen."

 # People of Darkness Tenets

 tenet_long_vengeance_name:0 "Andauernde Rache"
 tenet_long_vengeance_desc:0 "Unser Volk wurde lange Zeit von den Stärkeren verfolgt und gejagt. Das Land wurde uns genommen und unsere Kinder wurden zu Sklaven, gequält und unterdrückt durch die Peitschen unserer Peiniger. Doch dies endet jetzt! Die Götter sind uns hold und unsere Stunde ist endlich gekommen. Unser Rachedurst wird andauern bis auch der letzte von uns ihn als gestillt ansieht! Vertrieben sollen die Feinde werden und jedes Unrecht wird erst als getilgt betrachtet, wenn es dreifach zurückgezahlt wurde. Unser Land wird endlich wieder erblühen und frei soll unser Volk sein."
 tenet_slave_raiding_name:0 "Sklaven Raub"
 tenet_slave_raiding_desc:0 "Durch den Raub von Sklaven ist großer Reichtum zu gewinnen. Lasst uns die Schwäche der anderen ausnutzen und sie ausplündern, um uns so zu stärken."
 doctrine_parameter_raiding_active_desc:0 "Unter meiner gerechten Führung sollen uns [raids|E] sowohl Reichtum, wie auch Ruhm durch das Plündern anderer Länder bringen."
 tenet_pirate_traditions_name:0 "Piraten Tradition"
 tenet_pirate_traditions_desc:0 "Yo ho, yo ho, ich lebe das Piratendasein! \n\nSeit jeher sind unsere Leute auf der Suche nach Beute und Plünderung in See gestochen. Wir sind der Schrecken der hohen See, und überall, wo unsere Segel gesichtet werden, erzittern die Menschen vor Angst."
 doctrine_parameter_pirate_traditions_active_desc:0 "Betrachtet andere Glauben mit diesem Grundsatz als [Astray|E]."

 # Forces of Evil Tenets

 tenet_dark_tower_subjugation_name:0 "Knecht des dunklen Turms"
 tenet_dark_tower_subjugation_desc:0 "Der Dunkle Turm verlangt allen, die im Reich von Sauron dem Großen leben, einen hohen Preis ab und jeder muss bereit sein, diesen zur Erfüllung der Pläne des großen Auges zu zahlen."
 tenet_orcish_infighting_name:0 "Orkische Zwitracht"
 tenet_orcish_infighting_desc:0 "Die orkische Gesellschaft ist eine garstig böse und brutale Sache. Die Starken von ihnen erklimmen die Spitze, doch ruhen können sie nie. Ständig sind sie der Gefahr ausgesetzt, dass ein Emporkömmling der niederen, seinerseits einen Weg sucht, die Spitze zu erklimmen. Unfähig etwas aus der eigenen Existenz zu machen, plündern, überfallen und zerstören die Orks was immer sie belieben. Dabei sind sie oft selbst ihre schlimmsten Feinde."
 tenet_melkor_worship_name:0 "Kult des Melkor"
 tenet_melkor_worship_desc:0 "Heil dir Melkor, dem rechtmäßigen Herrn der gesamten Schöpfung! Lasst uns in seinem Namen Opfer bringen, damit er uns mit Unsterblichkeit belohnt, sodass unser Dasein in den Kreisen der Welt endlos ist. "
 tenet_encroaching_shadow_name:0 "Die kriechenden Schatten"
 tenet_encroaching_shadow_desc:0 "Die Schatten verschlingen mit der Zeit alles... Königreiche, Erinnerungen und sogar die Freuden all jener die sie umschließen. Still und unermüdlich ist ihr Angriff und wie Wasser den Fels zermürbt so tun sie es mit allem. Von Zeit zu Zeit erheben sie sich und stürzen all ihre Feinde auf einmal in all umfassende Dunkelheit, ihnen jedes Licht und Hoffnung raubend."

 # Vanilla Rebrands

 tenet_mystical_birthright_desc:0 "Während jeder von uns mit einem Funken des Geistes der Götter geboren wird, gibt es einige wenige, die von Geburt an mit der Gabe gesegnet sind, direkt mit den Göttern zu kommunizieren. Diese wenigen sind dazu bestimmt, mit ihrer Begabung mystische Kräfte zu wirken und große spirituelle Führer zu werden."
