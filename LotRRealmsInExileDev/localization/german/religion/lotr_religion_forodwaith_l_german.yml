 #faith_lossoth_desc: "Die alten Glaubenssätze, die die Küsten der weiteren Bucht von Forochel beherrschen, Tasapaino Ympyrä, lassen sich grob mit "Perfektes Gleichgewicht in der Welt" übersetzen. Die zentrale Vorstellung ist, dass die Welt ein natürliches Gleichgewicht hat, das alle zu erhalten versuchen sollten. \n\nAlles hat seinen Platz innerhalb der Ympyrä – fast alles jedenfalls. Einige Dinge, wie [orcs|E], [trolls|E], [dragons|E] und andere unnatürliche Kreaturen, gelten als Ulkopuolesta, "von außen". Solche Kreaturen sollen außerhalb der natürlichen Ordnung entstanden sein und sollten daher, wann immer möglich, daraus entfernt werden."  #~TR~

