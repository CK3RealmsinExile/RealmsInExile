 faith_angmar_balsha_old_adj: "Alter Balshaner"  #~TR~
 faith_angmar_balsha_old_adherent: "Alter Balshaner"  #~TR~
 faith_angmar_balsha_old_adherent_plural: "Alte Balshaner"  #~TR~
 faith_angmar_balsha_desc: "Im frühen [secondage|E] erhob sich unter den Völkern des späteren [angmar|E] ein Weiser. Dieser Mann Balsha, der von einer Familie abstammte, die vor dem Unglück im Westen geflohen war, über das nur wenige sprachen, sprach ausführlich über die Götter und ihre Taten. Obwohl sie schon immer an große Geister geglaubt hatten, waren es Balshas Lehren und Geschichten, die dem Angmarrin-Pantheon seine kohärente Form gaben."  #~TR~
 
 faith_angmar_azira: "Kult der Azîra"  #~TR~
 faith_angmar_azira_adj: "Azîraner"  #~TR~
 faith_angmar_azira_adherent: "Azîraner"  #~TR~
