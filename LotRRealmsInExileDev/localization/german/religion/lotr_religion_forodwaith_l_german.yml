 faith_whale_cult_old_adherent: "Mereijät"  #~TR~
 faith_whale_cult_old_adherent_plural: "Mereijät"  #~TR~
 faith_whale_cult_desc: "Als Sekte des umfassenderen Lossoth-Glaubens könnte die Tespra Mereijä als der "Große Rhythmus des Meeres" übersetzt werden. Während sie die meisten ihrer Glaubensvorstellungen teilen, legen die Mereijät einen starken Schwerpunkt auf die Rolle des Meeres und seiner Beschützer, der Wale, als Hüter des Gleichgewichts in der Welt. An erster Stelle steht Aamumeren Isä, ein Meeresgeist in Gestalt eines großen Wals. Jedes Jahr wird das Kommen der Wale in die Bucht von Forochel weit gefeiert, da sie sehr verehrt werden. Man glaubt, dass die Wale für die Jahreszeiten, den Mondzyklus und verschiedene andere Phänomene verantwortlich sind. Wenn das Gleichgewicht bedroht ist, weil die Lossoth in einem Jahr gierig sind, werden im nächsten Jahr weniger Wale kommen und eine Hungersnot folgen. Daher muss das Gleichgewicht immer gewahrt werden."  #~TR~

