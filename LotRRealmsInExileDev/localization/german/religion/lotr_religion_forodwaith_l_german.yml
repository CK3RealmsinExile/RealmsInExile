 faith_westward_waves_desc: "Als die ersten Menschen nach dem Aufgang der Sonne ins alte [beleriand|E] kamen, kamen einige in den nordöstlichen Gebieten an, wo die Söhne von [feanor|E] wohnten. Das waren die Ostlinge. Einige von ihnen bewunderten die Art der [elves|E], mit denen sie verbündet waren, und entwickelten den Glauben, dass ihr Zweck, der sie an die westlichsten Küsten von [middleearth] geführt hatte, darin bestand, den Elben bei ihren Bemühungen und Kriegen gegen die Dunkelheit zu helfen. Da sie glaubten, von einer symbolischen Welle immer weiter nach Westen getrieben worden zu sein, verehrten sie die Natur und insbesondere das Wasser, während sie ein sehr starkes Gefühl von Loyalität und Gerechtigkeit bewahrten. An erster Stelle standen Bór und seine Söhne, die dem Angebot des Dunklen Herrn widerstanden, die Noldor in der Schlacht der unzähligen Tränen zu verraten."  #~TR~
 
