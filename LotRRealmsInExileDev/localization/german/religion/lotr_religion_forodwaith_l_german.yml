 faith_lossoth_desc: "Die alten Glaubenssätze, die die Küsten der weiteren Bucht von Forochel beherrschen, Tespra Yspymrä, lassen sich grob mit "Perfektes Gleichgewicht in der Welt" übersetzen. Die zentrale Vorstellung ist, dass die Welt ein natürliches Gleichgewicht hat, das alle zu erhalten versuchen sollten. \n\nAlles hat seinen Platz innerhalb der Yspymrä – fast alles jedenfalls. Einige Dinge, wie [orcs|E], [trolls|E], [dragons|E] und andere unnatürliche Kreaturen, gelten als Okkospyr, "von außen". Solche Kreaturen sollen außerhalb der natürlichen Ordnung entstanden sein und sollten daher, wann immer möglich, daraus entfernt werden."  #~TR~
 
 faith_whale_cult: "Tespra Mereijä"  #~TR~
 faith_whale_cult_adj: "Mereijät"  #~TR~
 faith_whale_cult_adherent: "Mereijät"  #~TR~
