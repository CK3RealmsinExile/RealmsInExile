 faith_angmar_azira_old_adj: "Alter Azîraner"  #~TR~
 faith_angmar_azira_old_adherent: "Alter Azîraner"  #~TR~
 faith_angmar_azira_old_adherent_plural: "Alte Azîraner"  #~TR~
 faith_angmar_azira_desc: "In dieser harten Welt musst du bereit sein, schreckliche Dinge zu tun, um das Überleben und den Wohlstand deiner Verwandten zu sichern. In dieser Welt heißt es: fressen oder gefressen werden, und nur Narren leugnen das. So lehrt es Azîra, der aggressive und skrupellose Kriegsgott. Es gibt einen Platz für Ehre und sogar Freundlichkeit, aber es ist allein die Wohltätigkeit des Siegers, die diese gewährt. Freue dich über die ehrlichen Ausdrucksformen der menschlichen Natur im Konflikt, die Kameradschaft im Kampf. Dadurch offenbart sich die wahre Natur der Menschheit."  #~TR~
 
