l_german:
 dru_diaspora_religion: "Drûghu"  #~TR~
 dru_diaspora_religion_adj: "Drûghu"  #~TR~
 dru_diaspora_religion_desc: "Die Drûghu sind ein rätselhaftes Volk von [conceptracemen|E], bekannt für ihre verkümmerten Gestalten und ihr zurückgezogenes Wesen. Sie verehren in der Regel Geister und leben gut mit der Natur zusammen. Sie können Statuen erschaffen, die mit ihrer eigenen Essenz erfüllt sind."  #~TR~
 dru_disapora_religion_adherent: "Drû"  #~TR~
 dru_diaspora_religion_adherent_plural: "Drûghu"  #~TR~


 ### Druedain ###
 faith_druedain: "Drûghisch"  #~TR~
 faith_druedain_adj: "Drûghisch"  #~TR~
 faith_druedin_adherent: "Drû"  #~TR~
 faith_druedain_adherent_plural: "Drûath"  #~TR~
 faith_druedain_old: "Altdrûghisch"  #~TR~
 faith_druedain_old_adj: "Altdrûghisch"  #~TR~
 faith_druedin_old_adherent: "Altdrû"  #~TR~
 faith_druedain_old_adherent_plural: "Altdrûath"  #~TR~
 faith_druedain_desc: "Die Drûath leben ein einfaches Leben, aber verwechselt ihre Einfachheit nicht mit Dummheit! Die Drûath sehen die [powersgods|E] in allem um sie herum – in den Steinen, den Bäumen und den Tieren, und haben daher großen Respekt vor ihnen. Die Verehrung dieser kleineren Geister ist genauso wichtig wie die Verehrung von [erutheone|E] und den Mächten, und in vielerlei Hinsicht hat dieser tief verwurzelte Respekt die gesamte Gesellschaft der Drûath geprägt."  #~TR~

 ### Honnin ###
 faith_honnin: "Ônu"  #~TR~
 faith_honnin_adj: "Ônu"  #~TR~
 faith_honnin_adherent: "Ônu"  #~TR~
 faith_honnin_adherent_plural: "Ônui"  #~TR~
 faith_honnin_desc: "Der alte Glaube der Honnin, dieser Glaube baut auf ihrem uralten Respekt vor den Erdgeistern auf, die einst im gesamten [ray|E], den Nermir und Tavari, existierten. Diese Geister lehrten sie viel über die Götter, obwohl es viele Jahre her ist, dass einer von ihnen gesehen wurde.\n\nDie vielen Götter werden in den alten Tempeln von ergebenen Mönchs-Schamanen, den Ônu-Orden, verehrt. Von diesen sind Suzush, Hika und Arû-Baito die wichtigsten und angesehensten."  #~TR~
 
 faith_beffraen: "Beffraen"  #~TR~
 faith_beffraen_adj: "Beffraen"  #~TR~
 faith_beffraen_adherent: "Beffraen"  #~TR~
 faith_beffraen_adherent_plural: "Beffraen"  #~TR~
 faith_beffraen_old: "Altbeffraen"  #~TR~
 faith_beffraen_old_adj: "Altbeffraen"  #~TR~
 faith_beffraen_old_adherent: "Altbeffraen"  #~TR~
 faith_beffraen_old_adherent_plural: "Altbeffraen"  #~TR~
 faith_beffraen_desc: "Der Glaube der Beffraen ähnelt sehr ihrem Volk – heimlich, verschwiegen und zynisch. Die Beffraen respektieren die Geister, lieben sie aber nicht, viele führen ihre Riten nur durch, um sie zu beschwichtigen. Denn sie glauben, dass die Geister dich genauso schnell schaden wie helfen werden, und sollten daher nur mit großer Vorsicht angerufen werden."  #~TR~

 faith_chaialla: "Chaialla"  #~TR~
 faith_chaialla_adj: "Chaiallan"  #~TR~
 faith_chaialla_adherent: "Chaiallan"  #~TR~
 faith_chaialla_adherent_plural: "Chaiallan"  #~TR~
 faith_chaialla_old: "Altchaialla"  #~TR~
 faith_chaialla_old_adj: "Altchaiallan"  #~TR~
 faith_chaialla_old_adherent: "Altchaiallan"  #~TR~
 faith_chaialla_old_adherent_plural: "Altchaiallan"  #~TR~
 faith_chaialla_desc: "Der Glaube des Chaiallan-Volkes ist ein Wandteppich, der mit den komplizierten Fäden des Animismus gewebt ist, einem organischen Glaubenssystem, das tief in ihrer Verbindung zur Natur verwurzelt ist. In dieser informellen Religion durchdringt die Verehrung der Geister, die in jedem Gegenstand, jeder Kreatur wohnen, ihr tägliches Leben.\n\nFür die Chaialla ist das Land nicht nur Erde und Stein, sondern ein lebendiges, atmendes Wesen, das von der ätherischen Gegenwart der Erdkönigin überwacht wird. Ihre Herrschaft wird mit unerschütterlicher Hingabe geehrt und aufrechterhalten, was die Chaialla dazu bringt, leichtfüßig auf der Erde zu wandeln, damit sie nicht das empfindliche Gleichgewicht ihres Reiches stören.\n\nIn ihren abgeschiedenen Höhlen an den Hängen versammeln sich die Chaialla, um den Geistern Gebete und Opfergaben darzubringen und suchen Harmonie und Führung in ihrer Existenz. Jagen und Töten von Tieren sind Tabu-Akte, denn sie verstehen, dass solche Handlungen nicht nur die natürliche Ordnung stören, sondern auch den Zorn der Erdkönigin auf sich ziehen würden, deren Schutz sie in höchster Achtung halten."  #~TR~

 faith_yataligan: "Gûra-ban" #Juke note: pretty much placeholder, Yat. Gûra-ban = Extended Family, from New Notion  #~TR~
 faith_yataligan_adj: "Gûra-ban"  #~TR~
 faith_yataligan_adherent: "Gûra-ban"  #~TR~
 faith_yataligan_adherent_plural: "Gûra-ban"  #~TR~
 faith_yataligan_old: "Altgûra-ban"  #~TR~
 faith_yataligan_old_adj: "Altgûra-ban"  #~TR~
 faith_yataligan_old_adherent: "Altgûra-ban"  #~TR~
 faith_yataligan_old_adherent_plural: "Altgûra-ban"  #~TR~
 faith_yataligan_desc: "Der Gûra-ban (Yat. 'Große Familie') ist der Glaube der Yatali-Gan. Sie verehren eine große Bandbreite an Naturgeistern, die am häufigsten durch Schnitzereien in Holz- und Steinstelen dargestellt werden. Obwohl sie im alltäglichen Gottesdienst selten verehrt werden, ist der größte dieser Geister das Sára Bask selbst, der große Regenwald, in dem alle anderen in einem scheinbar paradoxen 'harmonischen Kampf' existieren.\n\nDie Priester des Gûra-ban, bekannt als Regensprecher, dienen auch als Heiler ihrer Gemeinde, und ihre Kenntnisse von pflanzlichen Heilmitteln sind unübertroffen. Der Legende nach trugen verzweifelte Sîrayni manchmal ihre kranken Verwandten auf einer gefährlichen Reise durch den Wald, in der Hoffnung, einen Regensprecher zu finden. Es wird sogar behauptet, dass einige Sîrayni-Könige es geschafft haben, einen Sprecher als ihren persönlichen Arzt zu beschäftigen."  #~TR~

