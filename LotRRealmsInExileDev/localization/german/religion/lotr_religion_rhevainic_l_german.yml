 ### Leofring Fae Court###
 faith_fey_court: "Feenhof von Foldewyn"  #~TR~
 faith_fey_court_adj: "Feenhof"  #~TR~
 faith_fey_court_adherent: "Nachkomme" #Corrupted idea from the elvish term  #~TR~
 faith_fey_court_adherent_plural: "Nachkommen"  #~TR~
 faith_fey_court_old: "Alter Feenhof"  #~TR~
 faith_fey_court_old_adj: "Alter Feenhof"  #~TR~
 faith_fey_court_old_adherent: "Alter Nachkomme"  #~TR~
 faith_fey_court_old_adherent_plural: "Alte Nachkommen"  #~TR~
 faith_fey_court_desc: "Die Verehrung Leofrings dreht sich um den König und die Königin der Feen, [bemacharacter|E] und [foldewyncharacter|E]. Béma war schon immer ein Freund der Menschheit und brachte den Leofrings das Reiten bei und schenkte ihnen ihre Herden. Er ist freundlich und vergibt schnell, obwohl er oft auch umherstreift und abwesend ist. Während Béma in der Ferne umherzieht, regiert seine Frau Foldewyn, mächtig in ihrem eigenen Recht, über die Feen in ihrem Hof aus Sternenlicht.\n\nIn den Wäldern des Nebels lebend, glauben die Leofrings, dass Foldewyn launisch, stolz und langsam ist, die Fehler der [conceptmankind|E] zu vergeben. Ihre Gunst ist gefährlich zu erlangen, obwohl sie reich ist, wenn man sie erlangt; denn nur wenige kehren aus ihrem Wald zurück, und nicht unverändert. Priesterinnen treten für die Menschheit bei ihren Feen ein und hoffen, ihre Gunst und nicht ihren Zorn zu gewinnen. Wenn ihr Zorn geweckt wird, soll es Männer gegeben haben, die in den Nebel gegangen sind, verzaubert, um nie wieder gesehen zu werden."  #~TR~

 faith_midde_court: "Der Mittlere Hof"  #~TR~
 faith_midde_court_adj: "Mittlerer Hof"  #~TR~
 faith_midde_court_adherent: "Mittler"  #~TR~
 faith_midde_court_adherent_plural: "Mittler"  #~TR~
 faith_midde_court_old: "Der Alte Mittlere Hof"  #~TR~
 faith_midde_court_old_adj: "Alter Mittlerer Hof"  #~TR~
 faith_midde_court_old_adherent: "Alte Wegeläufer"  #~TR~
 faith_midde_court_old_adherent_plural: "Alte Wegeläufer"  #~TR~
 faith_midde_court_desc: "Während die Mehrheit der Leofring-Gläubigen ihre spirituelle Energie ausschließlich der Erhöhung eines der beiden Feenhöfe widmet, gibt es einige, die diese Dichotomie ablehnen.\n\nAnstatt diese Seelie und Unseelie als diametral entgegengesetzt zu sehen, betrachten sie beide als untrennbare Spiegelbilder der menschlichen Natur, sowohl des Dunklen als auch des Lichts, wobei das eine nicht ohne die Gegenwart des anderen existieren kann.\n\nAdepten dieser Weltanschauung nennen sich 'Mittler' und versuchen, einen Weg des Gleichgewichts und des Kompromisses zwischen den verfeindeten Stämmen zu beschreiten, mit der großen Hoffnung, eines Tages die Feenkönigin und die Dunklen Feen in einem 'Mittleren Hof' versöhnt und vereint zu sehen."  #~TR~

 faith_withered_court: "Der Verdorrte Hof"  #~TR~
 faith_withered_court_adj: "Verdorrter Hof"  #~TR~
 faith_withered_court_adherent: "Schatten"  #~TR~
 faith_withered_court_adherent_plural: "Schatten"  #~TR~
 faith_withered_court_old: "Der Alte Verdorrte Hof"  #~TR~
 faith_withered_court_old_adj: "Alter Verdorrter Hof"  #~TR~
 faith_withered_court_old_adherent: "Alter Schatten"  #~TR~
 faith_withered_court_old_adherent_plural: "Alte Schatten"  #~TR~
 faith_withered_court_desc: "Einst regierte der König der Dunklen Feen einen Hof der Dämmerung, der mit dem seines Bruders [bemacharacter|E] rivalisierte. Seine Herrschaft war einsam, aber gerecht von seinen Hallen unter den Hügeln aus. Aber seine Macht war nicht die seines Bruders, und er und sein Volk verdorrten, und seine Hallen, einst schön und grün, wurden zur Verwüstung. Die dunklen Feen erhoben sich wieder in schrecklichem Aussehen, nachtragend gegenüber den Lebenden, die gediehen, während sie verdorrten. \n\nNun kommt Dunkelheit von diesem Hügel, eine erstickende Bosheit über alle, die es wagen, sich ihm zu nähern. Die unruhigen Feen haben sich schrecklich verwandelt und verdrehte Formen angenommen. Knochige Hände strecken sich aus, um die Lebenden zu ergreifen und ihnen das Leben für ihr eigenes zu nehmen. Nur durch große Opfer können sie besänftigt werden, damit die Bosheit ihres schrecklichen Königs nicht auf uns fällt und unser Untergang kommt."  #~TR~

 faith_red_sect: "Raudurcyn"  #~TR~
 faith_red_sect_adj: "Rote Sekte"  #~TR~
 faith_red_sect_adherent: "Readcyn"  #~TR~
 faith_red_sect_adherent_plural: "Readcyn"  #~TR~
 faith_red_sect_desc: "Die Raudurcyn ('Rote Sekte') sind ein apokalyptischer rhovainischer Kult, der nach dem Krieg der Zwerge und Drachen entstand. Nach seiner Entstehung fand er schnell eine kleine, aber radikale Anhängerschaft unter den überlebenden Dalemen. Sie haben eine fatalistische Lebenseinstellung und glauben, dass die Drachen eines Tages wieder erwachen und die Welt der Menschen zerstören werden. \n\nSie haben sich nie zu einer nennenswerten Präsenz zusammengeschlossen und bleiben ein seltener Anblick, doch viele Geschichten werden in Tavernen und an Lagerfeuern von diesen rot gekleideten und maskierten Kultisten erzählt. Während sich die Geschichten oft um böse und dunkle Magie und Rituale drehen, sind die Raudurcyn größtenteils ein passives Kollektiv, das seine Liebe zum Leben feiert, solange es kann."  #~TR~

 faith_nefrea: "Die Gegenwart Nefréas"  #~TR~
 faith_nefrea_adj: "Nefréanisch"  #~TR~
 faith_nefrea_adherent: "Sklave"  #~TR~
 faith_nefrea_adherent_plural: "Sklaven"  #~TR~
 faith_nefrea_desc: "Das Leben im Norden ist bitter und kalt. Seine Bewohner waren lange Zeit der Erpressung der Orkfürsten von Gundabad, der mageren Ernte aus dem harten Boden und der bedrohlichen Allgegenwart der Kälte ausgesetzt. Der Todesbringer lauert in jedem Moment. Er ist willkürlich, launisch und ungerecht, und das Höchste, was seine Sklaven hoffen können, ist, dass er sie einen weiteren Tag verschont. Riten und Gebete dienen nicht dazu, den Schutz ihrer Gottheit anzurufen, sondern sie vor seinem eisigen Blick zu schützen. \n\nVom Leben selbst unterdrückt, sind die Sklaven Nefréas dunkel und pessimistisch geworden und vermischen alte Erinnerungen an Morgoth und Mandos, Tod und Untergang. Sie haben wenige Freunde und sicherlich keine schützende Macht, sonst würde der Todesbringer sie nicht so verfolgen?"  #~TR~
