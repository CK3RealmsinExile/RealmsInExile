 ### Faiths of Thâni-Hazâd ###

 faith_adena: "Pantheon von Kadangar"  #~TR~
 faith_adena_adj: "Kadangari"  #~TR~
 faith_adena_adherent: "Kadangari"  #~TR~
 faith_adena_adherent_plural: "Kadangari"  #~TR~
 faith_adena_desc: "Die Gläubigen von Kadangar sind dafür bekannt, ihre Gottheiten im Bild majestätischer Schlangen zu verehren. Unter ihrem vielfältigen Pantheon ragt eine Gestalt heraus: Kadangar, die gehörnte Schlange, eine Göttin, die über die Bereiche der Empfängnis und Geburt herrscht.\n\nIn ihrer lebendigen Tradition werden die ruhmreichen Taten Kadangars durch ein reiches mündliches Erbe gefeiert, das sich häufig mit dem Mythos von Kodomar, der beeindruckenden Seeschlangengottheit, die über die stürmischen Meere und Stürme herrscht, verwebt."  #~TR~
 
 faith_drel: "Quadrarchie der Hudu-Kai"  #~TR~
 faith_drel_adj: "Hudu-Kai"  #~TR~
 faith_drel_adherent: "Hudu-Kai-Anhänger"  #~TR~
 faith_drel_adherent_plural: "Hudu-Kai-Anhänger"  #~TR~
 faith_drel_desc: "Die Anhänger der Hudu-Kai verehren die großartige Quadrarchie der Naturgeister, die gemeinsam als Hudu-Kai bekannt sind: Ardo, die Königin der Erde; Alavo, der König des Himmels; Kojomo, der Meister von Wind und Wasser; und Ro, der Hüter der Dunkelheit und Seelen.\n\nIhren Überzeugungen zufolge ist es von größter Bedeutung, die Harmonie zwischen diesen vier bedeutenden Geistern zu wahren, denn jede Störung könnte ihren Zorn auf sich ziehen und Unglück über das Land bringen."  #~TR~
 
