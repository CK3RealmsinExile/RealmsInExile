 faith_dark_drel_old_adj: "Alte Roani"  #~TR~
 faith_dark_drel_old_adherent: "Alte Roani"  #~TR~
 faith_dark_drel_old_adherent_plural: "Alte Roani"  #~TR~
 faith_dark_drel_desc: "Der Kult von Ro, dessen hingebungsvolle Anhänger als Roani bekannt sind, hält den rätselhaften Geist 'Ro' in höchster Verehrung und erhebt seine Herrschaft über Dunkelheit und Seelen über alle anderen Gottheiten. In den schattenhaften Tiefen ihres Glaubens suchen die Roani die Gemeinschaft mit ihrer verehrten Gottheit durch die Führung lokaler Hexendoktoren. Diese spirituellen Führer, die über das Wissen alter Rituale und die Hilfe halluzinogener Pflanzen verfügen, ermöglichen inbrünstige Zeremonien, bei denen sich die Gläubigen in chaotische und kakophone Riten vertiefen.\n\nIn den wirbelnden Nebeln dieser Versammlungen bemühen sich die Roani, eine tiefere Verbindung zu Ro herzustellen, indem sie die Flüstern der Schatten und die Geheimnisse der Seele annehmen. Durch laute Beschwörungen und wilde Tänze versuchen sie, die Bande zu stärken, die sie mit dem Schattengott verbinden, und nutzen seine Kraft, um die Feinheiten der Existenz zu meistern.\n\nInmitten des Eifers ihrer Hingabe finden sich die Roani von anderen Glaubensrichtungen der [thanihazad|E]-Halbinsel in einem Schleier des Misstrauens gehüllt. Ihr einziger Fokus auf den Schattengott, gepaart mit ihren unorthodoxen Praktiken, hebt sie als rätselhafte Figuren in den Augen ihrer Nachbarn hervor und wirft Schatten der Ungewissheit auf ihren Ruf. Daher müssen die Roani, wenn sie ihre Heimat verlassen, ihren Glauben oft verbergen, damit sie nicht Vorurteilen oder Verfolgungen durch diejenigen begegnen, die ihre Überzeugungen mit Argwohn betrachten."  #~TR~

 faith_pel: "Dualität der Alavardi"  #~TR~
 faith_pel_adj: "Alavardi"  #~TR~
 faith_pel_adherent: "Alavardi"  #~TR~
 faith_pel_adherent_plural: "Alavardi"  #~TR~
 faith_pel_desc: "Der Glaube der Alavardi verehrt in erster Linie die dualen Gottheiten der Alav: Alav, den launischen Gott, der Feuer und Licht verkörpert, und Ardi, die wohlwollende Göttin, die Erde und Pflanzen verkörpert, als die wichtigsten Figuren in ihrem weitläufigen Pantheon.\n\nDer Einfluss dieser Zwillingsgeister wächst und schwindet, harmoniert gelegentlich, wenn die strahlende Sonne das Leben aus Ardis fruchtbarer Umarmung nährt, steht aber manchmal im Konflikt, wenn die feurige Kraft alles verzehrt, was Ardi genährt hat.\n\nWährend die Gläubigen Ardi vorwiegend wegen ihres nährenden Wesens bevorzugen, fühlen sie sich gezwungen, Alav aus tiefer Verachtung vor seinem Zorn zu ehren. So zollen sie beiden Gottheiten Tribut und versuchen, Alav zu beschwichtigen, während sie sich in Ardis nährende Umarmung sonnen.\n\nObwohl weit weniger beliebt, werden auch eine Reihe anderer kleinerer Gottheiten lokal verehrt, wie Kutamaji, der wilde Geist des Wassers, und Roho, der Herr der Dunkelheit und der Seelen."  #~TR~

 faith_good_pel: "Kult von Kutamaji"  #~TR~
 faith_good_pel_adj: "Kutamaji"  #~TR~
 faith_good_pel_adherent: "Kutamaji"  #~TR~
 faith_good_pel_adherent_plural: "Kutamaji"  #~TR~
