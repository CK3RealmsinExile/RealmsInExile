 faith_good_pel_old_adj: "Alter Kutamaji"  #~TR~
 faith_good_pel_old_adherent: "Alter Kutamaji"  #~TR~
 faith_good_pel_old_adherent_plural: "Alter Kutamaji"  #~TR~
 faith_good_pel_desc: "Der Kult von Kutamaji, obwohl relativ klein, hat sich neben den Cuind-[elves|E] des mächtigen Grüns entwickelt und Weisheit aus den Lehren des Athaleñi-Glaubens gewonnen. Im Herzen ihres Glaubens liegt eine einzigartige Interpretation der Athaleñi-Prinzipien, gebrochen durch die Linse ihrer eigenen Verehrung für Kutamaji, den urtümlichen Geist des Wassers und der Heilung.\n\nInspiriert von den ruhigen Tiefen der Seen und Flüsse, die durch ihr Land fließen, betrachten die Kutamaji Kutamaji als eine wohlwollende Kraft, die den beruhigenden Balsam des Wassers und die verjüngende Kraft der Heilung verkörpert. In ihrem täglichen Leben versuchen sie, Kutamaji's nährendes Wesen nachzuahmen, indem sie Harmonie in ihren Gemeinschaften fördern und sich um das Wohlbefinden von Körper und Geist kümmern.\n\nRegelmäßige Feste bilden den Eckpfeiler ihres Glaubens, wobei Opfergaben aus duftenden Blumen und symbolischen Zeichen auf die schimmernde Oberfläche von Seen und Flüssen geworfen werden, die von sanften Strömungen als Segen an den Wassergeist mitgenommen werden."  #~TR~
