 faith_easterling_war_old_adherent: "Alter Anhänger von Maladûm"  #~TR~
 faith_easterling_war_old_adherent_plural: "Alte Anhänger von Maladûm"  #~TR~
 faith_easterling_war_desc: "Maladûm, der uralte Kriegsgott der Ostlinge, Urahn der [dragons|E], verkörpert Stärke und den durch ehrenhafte Eroberung errungenen Mut. Der Kriegsgott ist hart, aber gerecht in seinem Handeln; alle, die von und mit dem Schwert leben und sterben, liegen in seinen Händen und seiner Autorität. Es heißt, dass würdige Krieger in seine Hallen gerufen werden, getrennt von den anderen Göttern, wo sie trainieren, feiern und sich für den Tag rüsten können, an dem die Letzte Schlacht kommt. An diesem Tag wird sich der Anspruch auf Herrschaft vor allem aus Stärke ableiten. \n\nEin weiterer einheimischer Glaube, den [sauroncharacter|E] zu seinen eigenen Zwecken manipuliert hat, der Kult von Maladûm ist am häufigsten unter den Tedjin und den Balcoth zu finden."  #~TR~

 faith_easterling_shadow: "Kult von Kôr-Sharhaigûn"  #~TR~
 faith_easterling_shadow_adj: "Kôr-Sharhaigûn"  #~TR~
 faith_easterling_shadow_adherent: "Anhänger von Kôr-Sharhaigûn"  #~TR~
 faith_easterling_shadow_adherent_plural: "Anhänger von Kôr-Sharhaigûn"  #~TR~
 faith_easterling_shadow_desc: "Kôr-Sharhaigûn ist der uralte Gott der Dunkelheit, des Todes und des Schicksals unter den Ostlingen. Er ist von allen Göttern der Gefährlichste – amüsiert vom Gezänk seiner Verwandten um den himmlischen Thron, da er allein von ihnen allen die Wahrheit kennt. Mit der Zeit werden sie alle vor ihm erscheinen und in seine Dunkelheit übergehen, die Welt kehrt in den Nichts zurück, aus dem sie kam. \n\nBis dahin wechselt er entzückend zwischen Stimmungen, unbeständig in seinen launischen Launen. Manchmal ist er weise und freundlich, bietet Rat und Weisheit den Würdigen an und sagt voraus, was kommen wird. Ein andermal ist er grausam und eitel; diese Welt, vergänglich und flüchtig, ist ein Spielzeug für ihn, und das Leiden der Menschheit erzeugt die süßesten Oden."  #~TR~
 
 faith_logath: "Kult der Dasimayai"  #~TR~
 faith_logath_adj: "Dasimayaisch"  #~TR~
 faith_logath_adherent: "Kind der Dasimayai"  #~TR~
 faith_logath_adherent_plural: "Kinder der Dasimayai"  #~TR~
 faith_logath_old: "Alter Kult der Dasimayai"  #~TR~
 faith_logath_old_adj: "Alter Dasimayaisch"  #~TR~
 faith_logath_old_adherent: "Altes Kind der Dasimayai"  #~TR~
 faith_logath_old_adherent_plural: "Alte Kinder der Dasimayai"  #~TR~
 faith_logath_desc: "Dasimayai bedeutet für die Logath ungefähr "die zwei Eltern" und bezieht sich auf die Eckpfeiler ihres Glaubens. Für die Logath gibt es zwei Hauptgeister, obwohl es noch viele mehr gibt. Dies sind Lilra, Muttergöttin der Menschheit und Matriarchin des Göttlichen, und ihr Ehemann Mahlic. Gemeinsam erschufen die beiden die Welt, wobei Lilras Weisheit Führung und Richtung für Mahlics Energie gab. Als ihre Arbeit abgeschlossen war, beschlossen sie, sich auszuruhen und ließen die Welt ihren unzähligen Kindern, von denen die Menschheit eine ist."  #~TR~

 faith_kerkassk: "Kerkasskismus"  #~TR~
 faith_kerkassk_adj: "Kerkassk"  #~TR~
 faith_kerkassk_adherent: "Kerkasskisch"  #~TR~
 faith_kerkassk_adherent_plural: "Kerkassker"  #~TR~
 faith_kerkassk_desc: "Der Ebenengott von [rhun|E], Kerkassk, ist der Hüter der Toten, der Verteidiger gegen alle bösartigen Geister und die höchste Gottheit der Ostlinge von Rhûn. Für die Ostlinge von Rhûn sind die physische und die spirituelle Welt eng miteinander verbunden, wobei sich die Handlungen in der einen auf die andere auswirken. Kerkassks Anhänger glauben, dass er unermüdlich für sie im Geisterreich Krieg führt und versucht, die Herrschaft der ehrgeizigen Mächte des Westens und ihrer Anhänger zu verhindern. Um diesen Sieg in der spirituellen Welt zu erringen, müssen die Söhne von Rhûn jedoch in den Kriegen der physischen Welt geeint sein, mit Tapferkeit und der Bereitschaft, ihren Glauben an Kerkassks Stärke und Vision zu setzen. Diese Vision manifestiert sich durch seine Priester und seine eigenen gelegentlichen Abstiege in die physische Welt.\n\nObwohl sie vor langer Zeit getötet wurden, wird Kerkassk von den [dragons|E] unterstützt, die so heftig gegen den Westen kämpften und sich auch im Tod weigerten, den Kopf zu beugen. Aus diesem Grund werden Drachen als Symbole des Trotzes und der Macht hochgehalten, unbiegsam und unnachgiebig gegenüber allen und jedem.\n\nDer Glaube an Kerkassk entstand in der Rhûnnischen Steppe in den 1400er Jahren aus den tiefen Gefühlen des Grolls und der Schwäche der Igath und Ioriags von Rhûn nach den entscheidenden Feldzügen von Romendacil II."  #~TR~
 
 faith_rhun_pantheistic: "Pantheon von Rhûn"  #~TR~
 faith_rhun_pantheistic_adj: "Rhûnnisch"  #~TR~
 faith_rhun_pantheistic_adherent: "Rhûnnisch"  #~TR~
 faith_rhun_pantheistic_adherent_plural: "Rhûnnische"  #~TR~
 faith_rhun_pantheistic_desc: "Der uralte Glaube von [rhun|E] wurzelt in einem weiten Pantheon von Göttern und Geistern, die von den Wellen der Menschen aufgenommen wurden, die in die Region eingewandert sind. Aus diesem Grund variieren die regionalen Überzeugungen oft, wobei einige Geister an bestimmten Orten gegenüber anderen priorisiert werden. \n\nIm Kern des Glaubens steht ein zentrales göttliches Pantheon mit zwei primären Ursprungs-Göttern: Kôr-Sharhaigûn, Gott der Dunkelheit, und Hûr-Iriga, Gott des Lichts. Sie sind ko-existent und entstanden gleichzeitig. Aber Kôr-Sharhaigûn wünschte sich Stille und ewigen Schlaf, während Hûr-Iriga den Kosmos mit Gesang und Licht, Emotion und Veränderung erfüllen wollte. Ihre Visionen kollidierten in der ursprünglichen Leere, und aus ihrem Konflikt entstanden die anderen Götter und tatsächlich die Welt selbst, geschmiedet aus ihrer vermischten Macht. Die beiden fielen in einen tiefen Schlaf, ihre Kraft war bis zum Jüngsten Tag fast erschöpft, wenn alle Lebewesen sich entscheiden müssen, wessen Vision sie folgen wollen – ob nicht ein dritter Weg gefunden werden könnte…\n\nIn ihrer Abwesenheit wurde die Welt ihren Kindern überlassen, von denen sowohl Götter, Geister als auch Sterbliche gezählt werden. In allen Dingen sind jetzt Licht und Schatten vermischt, wenn auch in größerem oder geringerem Maße, und keiner kann ohne das andere Stück existieren. Diejenigen, die dies leugnen, leugnen sich selbst."  #~TR~
 
 faith_rhun_araw_triumvirate: "Triumvirat von Araw"  #~TR~
 faith_rhun_araw_triumvirate_adj: "Arawnisch"  #~TR~
 faith_rhun_araw_triumvirate_adherent: "Arawner"  #~TR~
 faith_rhun_araw_triumvirate_adherent_plural: "Arawner"  #~TR~
 faith_rhun_araw_triumvirate_desc: "Eine seit langem verehrte göttliche Dreifaltigkeit in den Kulturen der Ebenen im zentralen [middleearth|E], Araw und seine Söhne Pael und Vadan.\n\nAraw ist der höchste Jäger, Lehrer der Menschen seiner Methoden und verbreitet sein Vieh in der Welt, das die Menschen jagen und von dem sie Wohlstand erlangen. Seine Söhne sind jeweils die Meister ihres eigenen Jagdweges – Pael ist ein unvergleichlicher Bogenschütze, während Vadan ein Reiter ist, der mit seinem erhabenen Vater mithalten kann."  #~TR~

