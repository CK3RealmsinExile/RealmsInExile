 faith_phaon_afod_old_adherent: "Alter Phaonit"  #~TR~
 faith_phaon_afod_old_adherent_plural: "Alte Phaoniten"  #~TR~
 faith_phaon_afod_desc: "Nicht alle Interaktionen zwischen Ostlingen und [northmen|E] endeten in Blutvergießen und Hass. Handel, Koexistenz und sogar Liebe erwiesen sich als möglich. Wenn dies geschieht, ist ein Zusammentreffen von Geistern und Glaubensvorstellungen fast unvermeidlich. Insbesondere sahen die Ostlinge den alten Gott der [northmen|E], Afodfréa, als den gleichen wie ihren eigenen Gott Phaon, Gott der Sonne, des Sommers und der Vaterschaft, an. Phaon und Afodfréa verkörperten beide den Krieger und die positive männliche Energie – die Stärke zu beschützen, zu führen und zu leiten. Der Kult von Phaon-Afod wurde zu einem Mittel, die beiden Gemeinschaften zu vereinen und Rituale und Traditionen aus beiden zu ziehen.\n\nLeider, als der Einfluss von [sauroncharacter|E] wieder zunahm, wurden die Ostlinge und Nordmänner erneut erbitterte Feinde, und mit ihnen verblasste der Kult von Phaon-Afod aus dem Gedächtnis."  #~TR~
 
 ### Khand and Núrn ###
 # Variags
 faith_khandish_sauronic: "Tûmrakhi"  #~TR~
 faith_khandish_sauronic_adj: "Tûmrakhi"  #~TR~
 faith_khandish_sauronic_adherent: "Tûmrakhianer"  #~TR~
 faith_khandish_sauronic_adherent_plural: "Tûmrakhier"  #~TR~
 faith_khandish_sauronic_desc: "Im Land von [khand|E] gibt es nur einen wahren Gott, über allen anderen – Tûmrakhi. Oh, es mag andere Geister geben, von größerer oder geringerer Macht, aber sie sind keine wahren Götter, nicht würdig des Opfers und der Ehre, des Lobes und der Anbetung – nicht wie Tûmrakhi. \n\nUnd Tûmrakhi hat die Männer von Khand als sein auserwähltes Volk erwählt, so behaupten die Variags, denen sein göttlicher Segen und seine Führung verheißen wurden. Sie werden seinen Namen bis an die äußersten Enden der Erde verbreiten. \n\nLange von Sauron unterwandert, wurde das alte Pantheon von Khand so gut wie aus der Geschichte getilgt. An seiner Stelle regiert Sauron-Tûmrakhi oberstes über das spirituelle Leben der kriegerischen Variags. Diejenigen, die es in der Vergangenheit geschafft haben, die Variag-Clans zu vereinen, wurden als Khûdriag-Ata, Gotteskönige, auserwählt, erhöht und mit einem Funken Tûmrakhis selbst gesegnet."  #~TR~
 
 #Núrniags
 faith_nurniag: "Núrniag"  #~TR~
 faith_nurniag_adj: "Núrniag"  #~TR~
 faith_nurniag_adherent: "Aufseher"  #~TR~
 faith_nurniag_adherent_plural: "Aufseher"  #~TR~
 faith_nurniag_desc: "Die Núrniags umgeben das Meer von Núrn an drei Seiten und bilden eine Oberschicht in Mordor. Sie schwelgen in den Eroberungen Saurons, die ihnen die Sklaven liefern, die für die Arbeit ihrer riesigen Plantagen benötigt werden. Wenn der Dunkle Lord keinen Krieg führt, ist es nicht ungewöhnlich, junge und abenteuerlustige Núrniag-Aristokraten an der Spitze von Sklavenjagden zu finden, die darauf abzielen, Reichtum und Ruhm für sich zu sichern. \n\nReligiös gesehen sind die Núrniags eine der religiös orthodoxesten Gruppen in Saurons Reich und verehren ihn durch eine lokale Variante des Kultes des Lidlosen Auges. Sie verehren ihn als König und Gott und schreiben ihm die Fruchtbarkeit des schwarzen Bodens von Núrn zu. Sie bringen ihm üppige Tributgaben von ihren riesigen Plantagen dar, die aus den blutbefleckten Leichen ihrer Legionen von Sklaven gewonnen werden."  #~TR~

 faith_nurn_slave: "Shakhburz"  #~TR~
 faith_nurn_slave_adj: "Shakhburz"  #~TR~
 faith_nurn_slave_adherent: "Snaga"  #~TR~
 faith_nurn_slave_adherent_plural: "Snagas"  #~TR~
 faith_nurn_slave_desc: "Der Glaube, der dem unterdrückten und versklavten [daen|E]-Volk von Núrn aufgezwungen wurde, die Anbetung von Shakhburz, ist die eines schrecklichen und grausamen Gottes, der ein abscheuliches und sündiges Volk für die Sünden ihrer Vorfahren bestraft. Für ihren Mangel an Glauben, für ihre Rebellion und ihren Kampf gegen ihn, sind sie gezwungen, ewig für seine Ehre zu arbeiten. Nur dies hält seine Hand auf und erlaubt ihre Existenz in seiner Welt."  #~TR~
 
