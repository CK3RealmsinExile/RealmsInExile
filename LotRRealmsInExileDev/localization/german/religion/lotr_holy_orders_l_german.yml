 #Long description: "Handverlesen von den größten Räten der Freien Völker; die Ratswächter sind elbische Veteranen von Kriegen, die bis ins Zeitalter der Bäume zurückreichen, zuerst von den Göttern gerufen. Sie singen gesegnete Lieder, während sie die Geschöpfe des Bösen hauen, heiliges Licht strahlt aus ihren Augen, der Waffentanz lässt ihre schwere Rüstung von verfluchten Klingen unberührt. Ihre Treue gilt dem weisen Rat: dem Willen Erus und Ainulindalës, dem ersten Lied."  #~TR~
