 ### Faiths of Khy ###

 # Arien-Âzie: Reformed Sun Cult
 faith_arienism: "Strahlen von Arien" # Reformed Sun Cult of Khy, as Established by the Blue Wizards in the 1000's TA  #~TR~
 faith_arienism_adj: "Arien"  #~TR~
 faith_arienism_adherent: "Ariene"  #~TR~
 faith_arienism_adherent_plural: "Arienâ"  #~TR~
 faith_arienism_desc: "Die Strahlen von Arien, auch bekannt als die Strahlen von Arien-Âzie, sind eine reformierte Variante der traditionellen Sonnenverehrung von Khy. Während die traditionelle Âzianische Praxis in erster Linie die Überwindung der eigenen inneren Dunkelheit und deren Lehren an andere in den Vordergrund stellt, betont die Arien-Lehre weitaus nachdrücklicher die Notwendigkeit, gegen die Dunkelheit in der größeren Welt anzukämpfen.\n\nSo wie das Licht der Sonne die ganze Welt erleuchtet, ist es die Pflicht der Gläubigen, nicht nur ihre eigene innere Dunkelheit und die in ihrer Gemeinschaft zu überwinden, sondern auch die Dunkelheit aggressiv zu suchen, wo immer sie sich verstecken sollte. Man sollte beachten, dass dies keine dogmatische Forderung ist, dass alle Arienâ werden – tatsächlich erkennt das Glaubensbekenntnis von Arien viele 'gerechte Praktiken' unter den Völkern der Welt an. Aber was ungerechte Praktiken betrifft, so verlangt das Glaubensbekenntnis von Arien, dass die Gläubigen mit gerechtem und eifrigem Licht aufleuchten und die Korruption der Dunkelheit zerstören, wo immer sie sie finden." #Established by the Blue Wizards, the Radiance of Arien was built upon existing solar worship within Khy, to provide unity and stability. Dominant in highly populated areas around Khy’s central river.  #~TR~

 # Âzie: Unreformed Sun Cult
 faith_azianic: "Strahlen von Âzie" # Traditional Sun Cult of Khy, as established by Azmaran the Sage in the early second age  #~TR~
 faith_azianic_adj: "Âzie"  #~TR~
 faith_azianic_adherent: "Âzianer"  #~TR~
 faith_azianic_adherent_plural: "Âzianâ"  #~TR~
 faith_azianic_desc: "Die Verehrung der Sonnengöttin Âzie, die in alten Tagen von Azmaran dem Weisen begründet wurde, erheben die Gläubigen von Âzie ihr Lob an die Sonne, die Beschützerin und Mutter der Menschheit.\n\nÂzianâ glauben, dass die Sonne die letzte Quelle des unverfälschten Lichts ist, aus der alle menschlichen Seelen kommen und zu der sie zurückkehren müssen. Aber die physische Welt ist von Schatten entstellt, und dieser Makel liegt sogar auf der Seele – nur diejenigen, die sich selbst meistern und den Sünden der Welt widerstehen, können den Weg zum Ursprung von allem gehen. Doch nicht alle, die dies tun, verlassen die Welt, sondern wählen stattdessen, zu bleiben oder sogar zurückzukehren und neu geboren zu werden, um andere auf den Wegen der Gerechtigkeit zu führen. Bis zu dem Tag, an dem Dunkelheit und Verzweiflung nicht mehr sind und das Licht des menschlichen Herzens jeden Schatten überstrahlt."  #~TR~

 # Tîlanik: Moon Cult
 faith_tilanik: "Beispiel von Tîlanik"  #~TR~
 faith_tilanik_adj: "Tîlanik"  #~TR~
 faith_tilanik_adherent: "Tîlanike"  #~TR~
 faith_tilanik_adherent_plural: "Tîlanikâ"  #~TR~
 faith_tilanik_desc: "Im Vergleich zu seiner Zwillingsschwester ist Tîlaniks Licht schwächer und reicht nicht aus, um die Dunkelheit der Welt vollständig zu verbannen. Aber das ist keine Schande, sagen die Gläubigen.\n\nDenn Tîlanik hat sich aus Liebe zu seiner Schwester entstellt und die verheerenden Schläge der Dunkelheit erlitten, als diese versuchte, den Aufstieg der Morgendämmerung zu stören. Wenn es gelungen wäre, hätte es möglicherweise beide Gottheiten sowie das verstreute, ursprüngliche Licht zerstört, das sie so mühsam von den Enden der Erde gerettet hatten, während die anderen Götter Krieg gegen die Dunkelheit führten. Als Tîlanik die Gefahr zuletzt sah, erhob er sich hastig und warf sich zwischen seine Schwester und die volle Wucht der Dunkelheit, hielt sie sechs Tage lang in Schach. Am siebten Tag erhob sich seine Schwester, neu geboren im unverminderten Licht, und ihr Zorn jagte die Dunkelheit in die Flucht. Aber Tîlaniks Opfer hatte einen hohen Preis – sein eigenes Licht verringerte sich und seine Gestalt wurde vernarbt. So wurde sein Licht zu blass silbernem im Vergleich zu seiner Schwester goldenen Glanz, und ihm fehlte die Macht, die sie hatte. Aber er bleibt trotz seiner vergleichsweisen Schwäche standhaft in seiner Pflicht und wandert am Himmel, selbst wenn seine Schwester ruhen muss.\n\nDie Anhänger von Tîlanik predigen daher eine Botschaft von Disziplin, Selbstaufopferung, guten Werken und Nächstenliebe. Denn wenn ein Gott viel für das Wohl anderer opfern konnte, dann können Menschen sicherlich auch ein wenig opfern?"  #~TR~

 # Mythra: Light and Justice Cult
 faith_mythra: "Urteil von Mythra"  #~TR~
 faith_mythra_adj: "Mythra"  #~TR~
 faith_mythra_adherent: "Mythrabande"  #~TR~
 faith_mythra_adherent_plural: "Mythrabandâ"  #~TR~
 faith_mythra_old: "Altes Urteil von Mythra"  #~TR~
 faith_mythra_old_adj: "Alte Mythra"  #~TR~
 faith_mythra_old_adherent: "Alte Mythrabande"  #~TR~
 faith_mythra_old_adherent_plural: "Alte Mythrabandâ"  #~TR~
 faith_mythra_desc: "Das Urteil von Mythra, wie es allgemein bekannt ist, bezieht sich auf die Verehrung der (je nach dem, wen man fragt) Göttin/Heiligen Mythra. Sie soll über die Bereiche des Lichts, der Wahrheit und der Gerechtigkeit herrschen und erlangte in den Zeiten lange vor dem späteren Reich von Khy an Bedeutung. Bekannt als Gesetzgeberin, war ihr Haar golden wie die Morgendämmerung, und alle, die vor ihr kamen, fühlten ihr Urteil wie Lichtstrahlen.\n\nIn der späteren Khyanischen Theologie wurde sie als eine der wichtigsten Dienerinnen von Arien-Âzie interpretiert, die geschickt worden war, um die Menschen zu führen (da die große Göttin selbst nicht persönlich konnte). Es gibt jedoch weiterhin Streit – war sie eine inkarnierte Gottheit, die der Sonnengöttin untergeordnet war, oder lediglich eine Mensch, die von ihr gesegnet worden war, eine lebende Heilige?\n\nWas auch immer die Wahrheit sein mag, sie ist eine wichtige Figur im spirituellen Leben von Khy geblieben."  #~TR~

 # Iarandel: Earendil/Morningstar Cult, founded with Numenorian Influence
 faith_iarandel: "Licht von Iarandel"  #~TR~
 faith_iarandel_adj: "Iarandel"  #~TR~
 faith_iarandel_adherent: "Iarandele"  #~TR~
 faith_iarandel_adherent_plural: "Iarandelâ"  #~TR~
 faith_iarandel_desc: "Obwohl die Verehrung der Sonne und des Mondes, Âzie und Tîlanik, lange Zeit über allen anderen in Khy stand, sind sie nicht die einzigen Götter, die in Ehrfurcht gehalten werden. Und sie sind auch nicht die einzigen Lichter dieser Welt, denn wenn Sonne und Mond abwesend sind und Dunkelheit alles bedeckt, bleiben die Sterne bestehen.\n\nDer größte von ihnen ist das Licht des Morgensterns, in alter Zunge als Iarandel erinnert. Herold und Wächter von Âzie, Iarandel war einst ein sterblicher Mann, obwohl er das Blut der Unsterblichen trug. Von ihm stammte ein großer König der Menschen und viele verschiedene Völker.\n\nAus Liebe zu ihnen riskierte er Tod und Verderben gleichermaßen, ließ seine Söhne zurück und wagte sich in die tiefste Dunkelheit, um die geketteten Sterne den Göttern zu erlösen. Für sein Opfer transzendierte er, wie alle Menschen es suchen, aber am Abgrund kehrte er zurück. Er nahm seinen Platz unter den Sternen ein und verzichtete auf seine Rückkehr zum ursprünglichen Licht, damit es auch in den Stunden tiefster Dunkelheit ein Leuchtfeuer der Führung geben möge."  #~TR~

 # Hitaspa: Sky Cult of Cly
 faith_hitaspa: "Freiheit von Hitâspa"  #~TR~
 faith_hitaspa_adj: "Hitâspa"  #~TR~
 faith_hitaspa_adherent: "Hitâspabande"  #~TR~
 faith_hitaspa_adherent_plural: "Histâspabandâ"  #~TR~
 faith_hitaspa_desc: "Der Himmel ist die Kulisse für viele der Glaubensrichtungen von Khy, aber für die Anhänger von Hitâspa ist er das, was am meisten der Verehrung würdig ist.\n\nDer Sohn von Asrûta selbst, Zwillingsbruder von Angrimâyn und Herr-Vater von Âzie und Tîlanik, Hitâspa regierte einst über die Götter, aber mit der Rebellion seines Bruders gegen das Licht trat er zurück und ermöglichte es seinen Kindern, ihren Plan zur Niederlage der Truppen ihres Onkels zu verwirklichen und zu vollenden. Jetzt regieren seine Tochter und sein Sohn von ihren Plätzen in seinem Himmel aus, und er steht an ihrer Seite und gibt weise Ratschläge und ihr Licht, während sie jeden Tag und jede Nacht über den Himmel reisen."  #~TR~

 # Uzdâva: Sea-Cult
 faith_uzdava: "Gezeiten von Uzdâva"  #~TR~
 faith_uzdava_adj: "Uzdâva"  #~TR~
 faith_uzdava_adherent: "Uzdâvade"  #~TR~
 faith_uzdava_adherent_plural: "Uzdâvadâ"  #~TR~
 faith_uzdava_desc: "Obwohl in Khy die Verehrung von Âzie und Tîlanik unter seinem Volk an erster Stelle steht, sind sie nicht die einzigen Mächte der Welt – es gibt auch irdische Mächte, die an die Welt gebunden sind und die Verwalter der Menschen sind. Uzdâva, der Herr des Meeres und Meister der Gezeiten, ist eine solche Macht.\n\nIn den ältesten Khyanischen Geschichten heißt es, dass Uzdâva einst ein Dämon war, der zweite der Zatozdâ an Macht, und sein Bruder war Akshâtra, der Sturmherr. Aber als er in der großen Rebellion von Angrimâyn kämpfte, kämpfte er gegen Anahita, die Göttin der Erde, und zehn Tage und Nächte bebte die Erde, während die Meere tobten. Am Ende wurde Uzdâva von Anahita zu Boden geworfen und wartete auf den Todesstoß, aber sie bot ihm stattdessen ihre Hand an. Uzdâva, der von Angrimâyn gelernt hatte, dass die Götter keine Gnade zeigen würden, war erstaunt und wurde fortan ein treuer Verbündeter der Diener von Asrûta.\n\nObwohl Uzdâva erlöst sein mag, ist er immer noch zornig und launisch, und die Meere spiegeln seine Stimmung wider – sie können an einem Tag stürmisch und am nächsten ruhig sein. Trotz seines Temperaments dient er der Gerechtigkeit, und so predigen die Anhänger von Uzdâva die Erlösung – wenn jemand so weit vom Licht entfernt war, kann er zu ihm zurückkehren, dann verdient jeder eine zweite Chance.\n\nDie Anhänger von Uzdâva sind in Khy auch einzigartig für ihre exzentrischen Praktiken – sie führen Wassergeburten durch, damit ihr Schmerz teilweise vom Herrn der Meere getragen wird. Sie überwachen, studieren und beten auch zum Mond und zu den Gezeiten, denn sie behaupten, dass Uzdâva und Tîlanik treue Freunde geworden sind und jeden Tag zusammenarbeiten, um die Wellen zu lenken."  #~TR~

 # Ajmo and Vohuma: Cult of Crafts and Wisdom
 faith_ajmo: "Weisheit von Ajmô-Vohuma"  #~TR~
 faith_ajmo_adj: "Ajmô"  #~TR~
 faith_ajmo_adherent: "Ajmôbande"  #~TR~
 faith_ajmo_adherent_plural: "Ajmôbandâ"  #~TR~
 faith_ajmo_old: "Alte Weisheit von Ajmô-Vohuma"  #~TR~
 faith_ajmo_old_adj: "Alter Ajmô"  #~TR~
 faith_ajmo_old_adherent: "Alte Ajmôbande"  #~TR~
 faith_ajmo_old_adherent_plural: "Alte Ajmôbandâ"  #~TR~
 faith_ajmo_desc: "Wahrheit ist endlos formbar, und in denen, die sie biegen können, liegt die ultimative Macht. Ajmô ist ein trickreicher Gott, ein Wesen der Weisheit und Einsicht – wenn du ihn festnageln und hinter seine Lügen sehen kannst. Er ist der Gott des Könnens, und seine geschickten Täuschungen haben viele Zatozda gebunden. Einmal lenkte er sogar den Zorn Indaras von Pelepelplu ab, forderte den Dämon zu drei Spielen Kaeli heraus, gewann alle drei und befreite die Stadt von ihren Verwüstungen.\n\nAjmôs Anhänger folgen den Traditionen ihres Meisters und schätzen Geschicklichkeit von Hand und Zunge. Sie sind eine kleine Sekte unter den Menschen von Ormal, aber man findet sie oft auf den Marktplätzen und in den Debattierhallen der Bulchyades, und sie tragen erheblich zum Reichtum und zur Verwaltung dieses Landes bei."  #~TR~

 # Anahita and Manah: Fertility/Health Cult
 faith_anahita: "Segen Anahitas-Manahs"  #~TR~
 faith_anahita_adj: "Anahita"  #~TR~
 faith_anahita_adherent: "Anahitafrid"  #~TR~
 faith_anahita_adherent_plural: "Anahitafridâ"  #~TR~
 faith_anahita_desc: "Anahita ist die Quelle des Segens – für die Gesundheit, für die Felder, für die Fruchtbarkeit. Ihre Gegenwart ist am stärksten um den See Ûlhaïm in $k_mejhanir$ zu spüren, wo die Khjana-Bäume denjenigen am Ufer Heilung spenden. Stets beliebt im Südwesten von Khy, hat sich die Verehrung Anahitas mit dem Harshandatti-Kult von Ontheâ und der Mejhani-Verehrung für Manah vermischt und legt mehr Wert auf Liebe und Gesundheit.\n\nEinige Strömungen der Anahita-Verehrung verleihen ihr auch den Beinamen 'Mutter der Menschheit', im Gegensatz zur traditionellen khyanischen Theologie, die Arien-Âzie in dieser Rolle sieht. Sie glauben, dass Arien-Âzie zwar die Seelen der Menschheit geschaffen haben mag, aber impotent und nutzlos gewesen wären, hätte Anahita nicht Körper aus Ton geschaffen, die sie bewohnen konnten.\n\nDer traditionelle Klerus von Khy sieht einige der muranischeren Elemente von Anahitas Kult mit Argwohn, aber selbst wenn andere traditionelle Kulte verblassen, bleibt der Segen Anahitas bestehen, ein Beweis für ihre Anpassungsfähigkeit und Anziehungskraft."  #~TR~

 # Fravâd: War Cult
 faith_fravad: "Furcht vor Fravâd"  #~TR~
 faith_fravad_adj: "Fravâd"  #~TR~
 faith_fravad_adherent: "Fravâde"  #~TR~
 faith_fravad_adherent_plural: "Fravâdâ"  #~TR~
 faith_fravad_old: "Alte Furcht vor Fravâd"  #~TR~
 faith_fravad_old_adj: "Alter Fravâd"  #~TR~
 faith_fravad_old_adherent: "Alte Fravâde"  #~TR~
 faith_fravad_old_adherent_plural: "Alte Fravâdâ"  #~TR~
 faith_fravad_desc: "Fravâd ist ein gefährlicher Gott, denn er ist wild in seinem Zorn, und sein Zorn kennt keinen Freund. Doch in seinem Zorn ist er stark und – sollte er richtig gelenkt werden, wird seine Stärke alle Feinde zerschmettern.\n\nDie Verehrung Fravâds entstand in den vom Krieg zerrütteten Regionen der Bulchyades-Marchen, wo er von einer verzweifelten Bevölkerung angenommen wurde. Sein Kult findet sich auch in vielen Armeen in Khy, bis die Vidavan-Reformen die Praxis unterdrückten. Anhänger Fravâds glauben, dass mit den richtigen Gebeten und Opfern seine Blutlust bis zu dem Zeitpunkt gestillt werden kann, an dem es gilt, sich ihren Feinden entgegenzustellen."  #~TR~

 # Zatozda: Fire and Ash Cult
 faith_zatozda: "Aschenritual der Zatozda"  #~TR~
 faith_zatozda_adj: "Zatozdâ"  #~TR~
 faith_zatozda_adherent: "Zatozdâhir"  #~TR~
 faith_zatozda_adherent_plural: "Zatozdâhirâ"  #~TR~
 faith_zatozda_desc: "Das Aschenritual, das während des Kaiserreichs Khailûza entstand, wird von den meisten Mainstream-Khyanern allgemein als ketzerisch angesehen. Während sie dieselben Götter wie die anderen khyanischen Riten anerkennen, halten sie die Götter im Aschenritual für wirkungslos und konzentrieren sich stattdessen auf die Verehrung der Zatozda. Von der traditionellen khyanischen Theologie als Dämonen angesehen, betrachtet selbst das Aschenritual sie als gefährliche Gottheiten – aber mächtig und nicht völlig böse. Blut-, Feuer-, Opfer- und Aschenpakte können sie in Übereinstimmung und Einvernehmen binden, so dass die Gläubigen auf ihre teuflische Macht zurückgreifen können, und nur durch diese Pakte konnte die Dunkelheit in Schach gehalten werden.\n\nSie gaben sich (und andere) dem Feuer hin, Leib und Seele, in Opferriten, die für die heiligen Flammen Âzies als zu profan galten.\n\nDie Männer dienten diesen Pakten als Krieger, während die Frauen als Priesterinnen der Gläubigen dienten, ihr Wort Gesetz und ihre Urteile endgültig waren. Die schrecklichsten und beliebtesten von ihnen waren die Flammenköniginnen, eine Abstammungslinie von Hohepriesterinnen, von denen gesagt wird, dass sie die Zatozda in ihre Seelen gebunden haben und im Gegenzug überirdische Weisheit und arkanen Macht erhalten haben, mit der sie ihr Volk führen und verteidigen konnten.\n\nNach dem Fall Khaizulias erfuhr das Aschenritual erhebliche Gegenreaktionen und wurde schließlich in die Berge in der Nähe der Kluft von Khy zurückgedrängt, bevor es schließlich vollständig ausgelöscht wurde, ihre Opferaltäre zerschlagen und umgestürzt."  #~TR~

 # Angrimâyn: Darkness Cult
 faith_angrimayn: "Dunkelheit Angrimâyns"  #~TR~
 faith_angrimayn_adj: "Angrimâyn"  #~TR~
 faith_angrimayn_adherent: "Zatozde" #Devotees were called demons by others  #~TR~
 faith_angrimayn_adherent_plural: "Zatozdâ" #Devotees were called demons by others  #~TR~
 faith_angrimayn_desc: "Lange nur in geflüsterten Worten erwähnt, ist die Verehrung Angrimâyns und der Zatozdâ antithetisch zum Rest der khyanischen Religion.\n\nDer Herr der Dunkelheit ist ein Wesen der Furcht für andere, aber die sterblichen Zatozdâ sehen die Wahrheit: Dunkelheit ist Stärke. Angrimâyn sah den Sieg, den die Dunkelheit im Vergleich zur Dürftigkeit des Lichts hervorbringen konnte, und verzehrte am Ende alles. Die Anhänger Âzies behaupten, sie habe Angrimâyn besiegt, aber sie könnten nicht falscher liegen, denn seine Herrschaft wartet auf den auserwählten Tag, an dem sich alles in eine größere Dunkelheit verwandeln wird, als je zuvor.\n\nWährend die sterblichen Zatozdâ auf diesen Tag warten, wissen sie von der Dunkelheit, die in allen Dingen steckt: Krieg, Tod, Himmel, Schatten, Tiefen, Erde; die dazu beitragen, die Mächte ihres Herrn zu sammeln.\n\nObwohl sie behauptet, die Nachfolgerin des alten Aschenrituals zu sein, wurden die Praktiken der Anhänger Angrimâyns so gestaltet, dass sie gleich und entgegengesetzt zur Verehrung Arien-Âzies sind."  #~TR~

 # Pirates: Bay of Ormal
 faith_ormal_pirate: "Bruderschaft der Apayrabandâ"  #~TR~
 faith_ormal_pirate_adj: "Apayrabandâ"  #~TR~
 faith_ormal_pirate_adherent: "Apayrabande"  #~TR~
 faith_ormal_pirate_adherent_plural: "Apayrabandâ"  #~TR~
 faith_ormal_pirate_desc: "Die furchteinflößenden Apayrabandâ befahren die reichen Gewässer der Bucht von Ormal auf der Suche nach Schätzen, sei es von den vielen Handelsflotten, die ihre Gewässer durchqueren, oder versteckt in den unzähligen aufwendigen Gräbern an ihren Ufern. Sie stammen aus keinem bestimmten Reich und sind niemandem verpflichtet als ihren Brüdern und dem Streben nach Reichtümern in Hülle und Fülle. Bulchyader, Anarikêni, Lynerianer, Codyaner und mehr, mit den Sternen am Himmel als Führer, segeln sie immer weiter und steuern auf die andere Seite des endlosen blauen Ozeans zu.\n\nObwohl es vielleicht falsch wäre zu sagen, dass die Praktizierenden im täglichen Leben die Götter von Khy oder andere verehren, werden die Mitglieder der Bruderschaft die Namen von Göttern und Dämonen gleichermaßen anrufen. Sie rufen besonders gerne Âzie, Uzdâva und Ajmô unter den Göttern und Aesmada die Verführerin und Akshâtra den Sturmlord unter den Dämonen an, wegen der Relevanz ihrer Gebiete, während sie selbst von Angrimâyn nur mit ängstlichem Flüstern sprechen."  #~TR~
