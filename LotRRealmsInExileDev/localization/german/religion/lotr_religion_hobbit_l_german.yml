 #Hobbits and Bree-folk shared faith
 hobbit_religion: "Periannath"  #~TR~
 hobbit_religion_desc: "Die [hobbits|E], die Bree-Leute und all die [menschen|E], die in der Gegend leben, teilen trotz ihrer unterschiedlichen Kulturen eine einfache, gemeinschaftsorientierte Lebensweise, die auf Dankbarkeit, Gastfreundschaft und der Wärme des Zuhauses beruht. Sie alle verehren die Jahreszeiten des Landes, betreiben aber keine organisierte Religion. Ihre saisonalen Feste, kleinen Geschenketausch und festlichen Lieder vereinen sie in einem gemeinsamen Respekt vor den Naturzyklen und fördern eine dauerhafte Harmonie und einen guten Willen zwischen den Völkern."  #~TR~
 hobbit_religion_adj: "Periannath"  #~TR~
 hobbit_religion_adherent: "Perian"  #~TR~
 hobbit_religion_adherent_plural: "Periannath"  #~TR~

 faith_hobbit: "Herd & Ernte" #Placeholder until we get a better idea?  #~TR~
 faith_hobbit_adj: "Herd & Ernte"  #~TR~
 faith_hobbit_adherent: "Herd & Ernte Genießer"  #~TR~
 faith_hobbit_adherent_plural: "Herd & Ernte Genießer"  #~TR~
 faith_hobbit_desc: "Die [hobbits|E], die Bree-Leute und alle [menschen|E], die in der Region leben, führen ein einfaches, gemeinschaftsorientiertes Leben, das auf Dankbarkeit, Gastfreundschaft und dem Komfort des Herdes basiert.\n\nHobbits sind ein abergläubisches Volk, das viele Legenden von [trolle|E], Naturgeistern und Feen hat, aber ihre Überlegungen berühren selten größere Fragen. Die Gelehrteren unter ihnen sprechen, wenn sie von einer höheren Macht sprechen, wahrscheinlich von [yavannacharactershort|E]. Sie ist es, die für die reichen Ernten und den Reichtum der Felder sorgt.\n\nIn ähnlicher Weise wird unter den Bree-Leuten und anderen Völkern der Region [eruiluvatar|E] als der Eine Schöpfer verehrt, aber selten erwähnt oder laut angerufen. Das Heilige findet sich in den Jahreszeiten: Brote, frisch gepresster Apfelwein und Wildblumenopfer werden an den einfachen Steinen der Gemeinde niedergelegt. Aus dem nahegelegenen Auenland haben sie Traditionen wie die Liebe zu den saisonalen Festen, den Austausch kleiner geschnitzter Geschenke und das Singen herzlicher, festlicher Verse übernommen.\n\nZusammen unterstreichen diese gemeinsamen Praktiken einen tiefen Respekt vor den Naturzyklen und verstärken die Bindungen zwischen Hobbits und Menschen gleichermaßen. Ihre gemeinsamen Feiern fördern ein dauerhaftes Gefühl der Zugehörigkeit, Harmonie und des gegenseitigen Wohlwollens zwischen den jeweiligen Gemeinschaften."  #~TR~
 