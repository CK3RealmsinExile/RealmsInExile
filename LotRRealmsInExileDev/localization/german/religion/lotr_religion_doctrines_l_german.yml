l_german:

 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name:0 "Männlich orientiert"
 doctrine_gender_male_orientated_desc:0 "Auch wenn es uns klar ist, dass Männer die Führung übernehmen sollten, insbesondere in öffentlichen Angelegenheiten, wäre es der Höhepunkt der Dummheit, Talente zu ignorieren, die sich zeigen. Eine begabte Frau könnte einen Mann mit dem vielversprechendsten Stammbaum übertreffen, und wir sollten dieses Talent nutzen. "

 doctrine_gender_female_orientated_name:0 "Weiblich orientiert"
 doctrine_gender_female_orientated_desc:0 "Männer sind zwar oft unbesonnen und gewalttätig, können aber großartige Dinge tun, wenn sie ihre Energie und ihren Antrieb zu produktiven Unternehmungen lenken können. Während die wahre Macht bei den Frauen bleiben muss, sollten wir uns bemühen, die fähigen Männer, die unter uns sind, einzubeziehen und zu führen."

 doctrine_parameter_equal_council:0 "Sowohl Männer als auch Frauen können zu [chancellors|E], [stewards|E] und [marshals|E] ernannt werden."


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name:0 "Gottgewollte Ehe"
 doctrine_consanguinity_divine_desc:0 "Das Blut heiliges Blut fließt durch die Adern unserer Könige und Königinnen. Unsere Blutlinien rein zu halten, ist der beste Weg, um sicherzustellen, dass die Herrschaft unserer Familie über Jahrhunderte andauert."

 # Syncretism Doctrines

 special_doctrine_is_freepeople_faith_name:0 "Lehren der Weisen "
 special_doctrine_is_freepeople_faith_desc:0 "Zu unseren tiefen bedauern bleibt ein Großteil der Welt im Dunkeln, ohne die Wahrheit der Mächte und die gerechte Ordnung in der Welt zu kennen. Mit Geduld und einer sanften Hand könnten wir jedoch diejenigen, die dazu gewillt sind, aus der Dunkelheit heraus ins Licht führen, so wie einst Oromë die Eldar von Cuiviénen nach Valinor führte, als die Welt noch jung war."

 special_doctrine_is_adulation_of_the_dark_faith_name:0 "Verehrung der Dunkelheit"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "Lobet seinen Namen, Melkor, den einen wahren König, den gerechten Herrscher von Eä und all seinen Völkern! Alle Autorität und Macht wohnt ihm und seinem auserwählten Gefolge inne, sodass die Herrschaft über die ganze Welt liegt in ihren Händen. Diejenigen, die die Weisheit zeigen, ihm demütig ihre Unterwerfung anzubieten, werden einen Platz in seiner Ordnung erhalten, doch wehe dem der die dies nicht tut. Auf sie wartet nichts als die Vernichtung."

 special_doctrine_is_survival_of_the_strong_faith_name:0 "Survival of the Strong"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "Diese Welt kennt keine Ordnung und eine allumfassende Wahrheit gibt es nicht. Der natürliche Zustand der Welt ist nichts weiter als Chaos. Nur die Starken können diesen Sturm bändigen und auf ihm zu Ruhm und Macht reiten. Lass deine Schwäche hinter dir und kämpfe. "
