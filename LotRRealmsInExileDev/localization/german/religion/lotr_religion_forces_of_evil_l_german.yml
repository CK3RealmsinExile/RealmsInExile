 lidless_eye_adherent_plural:0 "Diener des lidlosen Auges"
 lidless_eye_desc:0 "Der Herr von Mordor, in seiner Festung verborgen, sieht alles und jeden. Sein Blick durchdringt Wolken, Schatten, Erde und Fleisch. Ein Auge, liedlos sich windend in Flammen. Ein Gott auf Mittelerde und alle sollen ihn verehren: Sauron der Große, Herr der Erde!\n\nDie offizielle Staatsreligion in Saurons Reich, der Kult des lidlosen Auges, trägt viele Namen, aber alle seine Varianten drehen sich um die Unterwerfung und Anerkennung der göttlichen Autorität von Sauron, dem Herrn der Erde. Seine Sakramente werden von Morgul-Priestern verwaltet, die in den Schwarzen-Künsten ausgebildet sind, und das Haupt des Glaubens ist der Verwalter von Barad-dûr, dem Sauron Mund."
 lidless_eye_faith_head:0 "Dunkler Herrscher"

 sons_of_sauron:0 "Shakhbúrzdâgi"
 sons_of_sauron_adj:0 "Shakhbúrzdâgi"
 sons_of_sauron_adherent:0 "Sprössling des dunklen Herrschers"
 sons_of_sauron_adherent_plural:0 "Sprösslinge des dunklen Herrschers"
 sons_of_sauron_desc:0 "Das Zeitalter der Menschen ... ist vorbei. Die Zeit des Orks ist gekommen! \n\nDie Orks von Mordor, die unter der Macht von Sauron leben, betrachten alle anderen Rassen mit Hass und Verachtung. Ihr Wunsch ist es sich derer Länder und Reichtümer zu bemächtigen. Die Welt, so denken sie, sollte alleinig den Orks gehören, denn sie erheben rechtmäßigen Anspruch als stärkste Rasse Mittelerdes."

 red_eye_cult:0 "Naukdshu-Fai"
 red_eye_cult_adj:0 "Naukdshu-Fai"
 red_eye_cult_adherent:0 "Naukdshu-Fai Kultist"
 red_eye_cult_adherent_plural:0 "Naukdshu-Fai Kultist"
 red_eye_cult_desc:0 "Der Blick des großen Auges ist die Quelle der Weisheit, Schmelztiegel des Verstehens und das Buch, in dem die Geheimnisse der dunklen Magie verborgen sind! Kleinere Orks zittern und brechen unter seinem brennenden Licht, aber wir opfern sie für die Herrlichkeit, die es bringt! Wir sind seines Blicks nicht würdig, aber wir könnten uns als würdig erweisen. Wir müssen härter arbeiten, immer größere Magie erschaffen und mächtigere Waffen für den großen Plan des Auges schmieden!\n\nDer Naukdshu-Fai (Kult des roten Auges) ist eine orkische Randgruppe, die von Hexerei und dem „Segen“ besessen ist, vom Blick des großen Auges durchbohrt zu werden. Für ihre wahnsinnigen Huldigungen wurden sie schließlich von ihren vernünftigeren (nach Ork-Maßstäben) Verwandten in die Berge gezwungen. Von einem besonders eifrigen Ork-Schamanen gegründet, der kleine Stücke von Zaubertexten erworben hatte, möchten sie Sauron ihren Wert beweisen, in der Hoffnung, dass er sie segnen und ihre Lehren anerkennen wird."

 melkorite:0 "Mulkhêrhili"
 melkorite_adj:0 "Mulkhêrhili"
 melkorite_adherent:0 "Kinder des Mulkhêr"
 melkorite_adherent_plural:0 "Kinder des Mulkhêr"
 melkorite_desc:0 "Mulkhêr schuf die Menschheit nach seinem Bild, stark, schön und unsterblich. Zusätzlich gestaltete er die Welt, in der sie leben konnten. Aber die üblen Avalôi, eifersüchtig auf Mulkhêrs Werke und seiner Erhabenheit, stahl der Menschheit die Unsterblichkeit. Sich in ihr geschütztes Land im äußersten Westen zurückschleichend, machten sie die Eledâim nach ihrem, wie es Mulkhêr mit der Menschheit getan hatte. So usurpierten die Avalôi mit ihren Marionetten den legitimen Platz der Menschheit, und mit der Zeit warf dieser Verrat Mulkhêr selbst nieder und verbannte ihn über die Welt hinaus. Aber der große Herr wird wiederkommen, und das Unrecht der Welt wird korrigiert. Sie falschen Meister werden gestürzt, und die Herrschaft der Menschheit wird endlich kommen.\n\nDie Hinterlist brachte Sauron die Verehrung von Morgoth unter die Númenorer. Es wurde erst nach der Kapitulation Saurons öffentlich praktiziert, wobei Sauron den Platz des Hohepriester im Großen Tempel von Armenelos wurde. Nach dem Akallabêth hielt der Kult in einigen der südlichen gelegenen Númenórischen-Kolonien Mittelerdes an, obwohl er bis zum Ende des dritten Zeitalters so gut wie ausgestorben ist."

 white_hand_cult:0 "Kult der Weißen Hand"
 white_hand_cult_adj:0 "Die Weiße Hand"
 white_hand_cult_adherent:0 "Diener der Weißen Hand"
 white_hand_cult_adherent_plural:0 "Diener der Weißen Hand"
 white_hand_cult_desc:0 "Eine neue Macht erhebt sich. Die Tage der Altvorderen sind vorbei. Die mittleren Tage vergehen. Die Tage der jüngeren beginnen. Und es ist Saruman, der dieses neue Zeitalter des Frieden und Wohlstand einleiten wird, er allein, besitzt die Weisheit die Welt zu ordnen.\n\nDer Kult der Weißen Hand ist wohl weniger eine Religion als vielmehr eine politische Philosophie. Er ist eine Ideologie, die die Unfähigkeit regulärer Herrscher betont, das Leben ihrer selbst oder ihres Volkes richtig zu leiten. Sie benötigen einen Führer, und als größter der Weisen gehört diese Rolle zu Recht Saruman, dem größten der Istari. "
