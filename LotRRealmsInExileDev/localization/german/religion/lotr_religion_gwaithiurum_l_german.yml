 faith_dunlending_turthalis_old_adherent_plural: "Alte Anhänger von Tûrthalis"  #~TR~
 faith_dunlending_turthalis_desc: "Das Volk von Tûrthalis verehrt den uralten Geist Tûrthalis der Nebel, Beschützer der Stammesangehörigen. Wenn der Mond stolz steht, der Nebel am dichtesten und die Hügel still sind, mag er kommen, um Führung, Entschlossenheit und Zielstrebigkeit zu bringen. Sie sind die zahlreichsten unter den Dunländern und bekannt für ihre glühende Verehrung ihrer Ahnen, aber auch für ihre Gastfreundschaft.\n\nWer die Ahnen beleidigt, die Geister erzürnt oder einen Gast in seinem Haus verletzt, wird den Zorn von Tûrthalis spüren und zur Rechenschaft gezogen werden."  #~TR~
 
 faith_dunlending_khrabnazerh: "Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_adj: "Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_adherent: "Anhänger von Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_adherent_plural: "Völker von Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_old: "Alter Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_old_adj: "Alter Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_old_adherent: "Alter Anhänger von Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_old_adherent_plural: "Alter Anhänger von Khrabnazerh"  #~TR~
 faith_dunlending_khrabnazerh_desc: "Das Volk von Khrabnazerh verehrt den Geist Khrabnazerh der Bergstürme, der manchmal als Krebain mit ausgehöhltem Auge oder nur einem Bein in Zeiten des Schicksals oder im Traum erscheint. Wenn der Himmel schwarz wie die Nacht ist, der Regen dicht wie ein Wald und der Donner laut wie ein Schrei, mag er kommen, um Krieg, Tod und manchmal Geschenke zu bringen.\n\nSeine Anhänger sind typischerweise schnell aufgebracht und bekannt dafür, über Generationen hinweg alten Groll zu hegen. Dies führt zu vielen Fehden zwischen den verschiedenen Clans, und kleinere Scharmützel sind üblich.\n\nAußerhalb von Dunland sind sie hauptsächlich als wilde Söldner und Plünderer bekannt." #and for their smell  #~TR~
 
 faith_dunlending_luta_ies: "Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_adj: "Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_adherent: "Anhänger von Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_adherent_plural: "Völker von Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_old: "Alter Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_old_adj: "Alter Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_old_adherent: "Alter Anhänger von Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_old_adherent_plural: "Alte Anhänger von Luta-Ies"  #~TR~
 faith_dunlending_luta_ies_desc: "Die Völker von Luta-Ies verehren den schrecklichen Luta-Ies, einen dunklen Geist, der in den Tiefen von Loch Thiar, ihrem heiligen See, wohnt. Sie sind bei weitem die kleinste und zurückgezogeneste Gruppe der Dunländer. Sie sind am bekanntesten für ihre großen Opferzeremonien, bei denen sie ihre Opfer in die Mitte des Sees treiben lassen. Sie glauben, dass Luta-Ies sie alle verschlingen wird, wenn sie ihre Opfer einstellen.\n\nEs heißt, dass sie panische Angst vor dem Meer haben - der Legende nach versuchte ein König einmal, einen Priester von Luta-Ies auf ein Handelsschiff zu zwingen, aber beim Einschiffen stellte er fest, dass er sich selbst die Kehle durchgeschnitten hatte."  #~TR~

 faith_dunlending_white_hand: "Weißhand-Mystizismus"  #~TR~
 faith_dunlending_white_hand_adj: "Weißhand"  #~TR~
 faith_dunlending_white_hand_adherent: "Anhänger der Weißhand"  #~TR~
 faith_dunlending_white_hand_adherent_plural: "Völker der Weißhand"  #~TR~
 faith_dunlending_white_hand_old: "Alter Weißhand-Mystizismus"  #~TR~
 faith_dunlending_white_hand_old_adj: "Alte Weißhand"  #~TR~
 faith_dunlending_white_hand_old_adherent: "Alter Anhänger der Weißhand"  #~TR~
 faith_dunlending_white_hand_old_adherent_plural: "Altvölker der Weißen Hand"  #~TR~
 faith_dunlending_white_hand_desc: "Obwohl seine Herrschaft kurz war, hinterließ der Weiße Zauberer einen tiefen Eindruck auf die [dunlendings|E]. Sein Kult zerfiel bald nach seinem Verschwinden, doch schon bald entstanden unter den Dunländern, die er zurückließ, viele Mythen und Legenden um seine Heldentaten. Im Großen und Ganzen spaltete sich seine Figur in die des Weißen Weisen, eines großen Mystikers, der den Dunländern den Weg der Weißen Hand lehrte, einen mächtigen Geist, der die Dunländer für eine Zeit vereinte. Die Verehrung der Weißen Hand hielt auch nach dem Fall des Schwarzen Turms an, obwohl sie neben traditionelleren Dunlandgeistern wie Tûrthalis verehrt wird."  #~TR~
 
 faith_gwathuirim_dynion: "Geschichten der Faeraign"  #~TR~
 faith_gwathuirim_dynion_adj: "Faeraign"  #~TR~
 faith_gwathuirim_dynion_adherent: "Faeraign-Anhänger"  #~TR~
 faith_gwathuirim_dynion_adherent_plural: "Faeraign-Anhänger"  #~TR~
 faith_gwathuirim_dynion_old: "Alte Geschichten der Faeraign"  #~TR~
 faith_gwathuirim_dynion_old_adj: "Alte Faeraign"  #~TR~
 faith_gwathuirim_dynion_old_adherent: "Alter Faeraign-Anhänger"  #~TR~
 faith_gwathuirim_dynion_old_adherent_plural: "Alte Faeraign-Anhänger"  #~TR~
 faith_gwathuirim_dynion_desc: "Die Glaubensvorstellungen von Enedhwaith sind oft einfach und beziehen sich auf die Geister des umliegenden Landes. Besonders in Küstennähe und an Flüssen sind die Faeraign (Wassergeister) von großer Bedeutung für die dort lebenden Menschen. Es wird angenommen, dass ihre Gunst (oder Ungunst) den Unterschied zwischen Ruin und Wohlstand, Festmahl oder Hungersnot ausmachen kann. Verschiedene Riten und Zeremonien werden verwendet, um mit diesen Geistern zu kommunizieren und sie zu beschwichtigen.\n\nDie Geister des Gwathló, des Isen und des Großen Meeres sind die wichtigsten der Faeraign. Obwohl sie unter vielen verschiedenen Namen bekannt sind, findet sich ihre Verehrung in ganz Enedhwaith."  #~TR~

 faith_saralain: "Mòrdhamoraire"  #~TR~
 faith_saralain_adj: "Mòrdhamoraire"  #~TR~
 faith_saralain_adherent: "Mòrdhamorairianer"  #~TR~
 faith_saralain_adherent_plural: "Mòrdhamorairianer"  #~TR~
 faith_saralain_old: "Alter Mòrdhamoraire"  #~TR~
 faith_saralain_old_adj: "Alter Mòrdhamoraire"  #~TR~
 faith_saralain_old_adherent: "Alter Mòrdhamorairianer"  #~TR~
 faith_saralain_old_adherent_plural: "Alte Mòrdhamorairianer"  #~TR~
 faith_saralain_desc: "Während ihrer jahrhundertelangen Treue zu den Dúnedain von Arnor war es unvermeidlich, dass die Männer von Saralain Elemente der Kultur und des Glaubens ihres Oberherrn aufnahmen. So begann die Verehrung der Mòrdhamoraire, oder Großen Herren.\n\nDie Verehrung der Mòrdhamoraire verbindet im Wesentlichen das Wissen der Dúnedain über die Valar mit den alten Volksglauben der alten Daen, wobei die Bedeutung von Tugend und Tapferkeit, selbst angesichts der Verzweiflung, betont wird. Das Ergebnis ist der Glaube an eine Reihe mächtiger herrschender Geister, aber wenn man den Geschichten und Legenden lauscht, wurden ihnen noch viel mehr... geschmackvollere und faszinierendere Geschichten zugeschrieben, die weder in den Quellen der Dúnedain noch der Elben zu finden sind."  #~TR~

 faith_daen_gaoth: "Aufstieg des Gaoth"  #~TR~
 faith_daen_gaoth_adj: "Gaothdûn"  #~TR~
 faith_daen_gaoth_adherent: "Gaothdûn-Anhänger"  #~TR~
 faith_daen_gaoth_adherent_plural: "Gaothdûn-Anhänger"  #~TR~
 faith_daen_gaoth_old: "Alter Aufstieg des Gaoth"  #~TR~
 faith_daen_gaoth_old_adj: "Alter Gaothdûn"  #~TR~
 faith_daen_gaoth_old_adherent: "Alter Gaothdûn-Anhänger"  #~TR~
 faith_daen_gaoth_old_adherent_plural: "Alte Gaothdûn-Anhänger"  #~TR~
 faith_daen_gaoth_desc: "In den Bergen und Hügeln von Andrast haben sich die Andrastim etwas anders entwickelt als die anderen [daen|E]-Völker. Auch sie verehren die Naturgeister um sie herum, aber ihre befinden sich in den höchsten Gipfeln der [whitemountains|E]. Dort steigen sie hinauf, um sich auf den Wind, das Salz und den Himmel einzustimmen, und dort bringen sie ihre Toten hin, um von der Wildnis verzehrt zu werden. Sobald ihre Knochen sauber sind, werden sie in ihre Gräber am Fuße der Berge gebracht."  #~TR~

 faith_daen_coentis: "Pantheon von Gobha"  #~TR~
 faith_daen_coentis_adj: "Gobhachdûn"  #~TR~
 faith_daen_coentis_adherent: "Gobhachdûn-Anhänger"  #~TR~
 faith_daen_coentis_adherent_plural: "Gobhachdûn-Anhänger"  #~TR~
 faith_daen_coentis_old: "Altes Pantheon von Gobha"  #~TR~
 faith_daen_coentis_old_adj: "Alter Gobhachdûn"  #~TR~
 faith_daen_coentis_old_adherent: "Alter Gobhachdûn-Anhänger"  #~TR~
 faith_daen_coentis_old_adherent_plural: "Alte Gobhachdûn-Anhänger"  #~TR~
 faith_daen_coentis_desc: "Die [daen|E]-Völker der [whitemountains|E] verehren traditionell ein loses, schwankendes Pantheon von Göttern und Naturgeistern, angeführt vom Bergvater, einem Riesen namens Gobha. Vor langer Zeit errichteten sie große Gräber, um die Knochen ihrer Vorfahren aufzubewahren, aber dieser Bestattungskult ist stark in Ungnade gefallen, aus Angst vor dunklen Geistern in den alten Grabhügeln. Stattdessen hat die Verehrung von Naturgeistern ihre Theologie wieder dominiert, denn sie wohnen in jedem Fluss, Berg und Hügel."  #~TR~
 
 faith_daen_sauron: "Kult des Marec"  #~TR~
 faith_daen_sauron_adj: "Marecdûn"  #~TR~
 faith_daen_sauron_adherent: "Marecdûn-Anhänger"  #~TR~
 faith_daen_sauron_adherent_plural: "Marecdûn-Anhänger"  #~TR~
 faith_daen_sauron_old: "Alter Kult des Marec"  #~TR~
 faith_daen_sauron_old_adj: "Alter Marecdûn"  #~TR~
 faith_daen_sauron_old_adherent: "Alter Marecdûn-Anhänger"  #~TR~
 faith_daen_sauron_old_adherent_plural: "Alte Marecdûn-Anhänger"  #~TR~
 faith_daen_sauron_desc: "Im späten [secondage|E] erhob sich ein Prophet unter den [daen|E] der [whitemountains|E]. Er erzählte ihnen von Marec, dem König aller [men|E], der sie vor der Grausamkeit der Seefolker beschützen würde. Marec triumphierte bald über ihre traditionellen Gottheiten und Geister, und seine Krieger trainieren für den Tag seiner Ankunft, an dem er kommen würde, um die [numenoreans|E] zu vertreiben.\n\nNeben diesen militärischen Traditionen entwickelte sich ein komplizierter Bestattungskult. Die Vorfahren werden in großen Gräbern verehrt, die tief in die Weißen Berge gegraben wurden."  #~TR~
 
 faith_donan: "Kôbah-Kaz"  #~TR~
 faith_donan_adj: "Kôbah-Kazi"  #~TR~
 faith_donan_adherent: "Kôbah-Kaza"  #~TR~
 faith_donan_adherent_plural: "Kôbah-Kazi"  #~TR~
 faith_donan_old: "Alter Kôbah-Kaz"  #~TR~
 faith_donan_old_adj: "Alter Kôbah-Kaz"  #~TR~
 faith_donan_old_adherent: "Alter Kôbah-Kaza"  #~TR~
 faith_donan_old_adherent_plural: "Alter Kôbah-Kazi"  #~TR~
 faith_donan_desc: "Zurückgedrängt in abgelegene Einsiedeleien, sind die Donan ein zähes Volk. Ihr Glaube ist über die Jahre hinweg weitgehend unverändert geblieben, trotzig und unwillig, sich zu ändern, trotz all des Drucks, der auf sie ausgeübt wurde. Im Donan-Glauben gibt es zwei große Bels (Geister), die Vorrang haben - Kôbah und Kaz, zusammen mit anderen kleineren Geistern.\n\nKôbah, bekannt als der Alte Gott des Berges, ist der Ältere, Herr über die Erde und Lehrer der Menschheit in den Künsten des Handwerks. Kaz ist der Herr des offenen Himmels, und es waren seine Winde, die die ersten Worte in die Ohren der Menschheit flüsterten, und so wurde die Sprache geboren. Noch heute glaubt man, dass Kinder geboren werden, die eine schwache Verbindung zu diesen uralten, mächtigen Geistern besitzen. Diese gesegneten Geisterkinder können die uralte Unterweisung Kôbahs durch die Erde rumpeln hören und die Winde bitten, im Namen ihres Volkes gütig zu Kaz zu sprechen."  #~TR~
 
 faith_nurn_good: "Gaben des Ivann"  #~TR~
 faith_nurn_good_adj: "Ivannisch"  #~TR~
 faith_nurn_good_adherent: "Ivannianisch"  #~TR~
 faith_nurn_good_adherent_plural: "Ivannianer"  #~TR~
 faith_nurn_good_old: "Gaben des Ivann"  #~TR~
 faith_nurn_good_old_adj: "Alter Ivannisch"  #~TR~
 faith_nurn_good_old_adherent: "Alter Ivannianisch"  #~TR~
 faith_nurn_good_old_adherent_plural: "Alte Ivannianer"  #~TR~
 faith_nurn_good_desc: "Trotz der Schrecken, die ihnen im Dienste des [darklord|E] zugefügt wurden, können viele der verschiedenen Völker Núrn die Schönheit in den Werken des Ivann sogar an den dunkelsten Orten erkennen. Diese zähen Leute klammern sich an die Hoffnung, dass die grausame Herrschaft Shakhburzs eines Tages ein Ende finden wird und dass sie vielleicht wieder Freiheit sehen werden."  #~TR~
