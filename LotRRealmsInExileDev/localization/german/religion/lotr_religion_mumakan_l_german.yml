 faith_sederi_desc: "Der Kult von Ascuru Hudari verehrt die beeindruckende Gottheit Hudari, den Gott der Kämpfe. Ihren heiligen mündlichen Überlieferungen zufolge führte Hudari sie aus dem unterdrückenden Reich von Tantûrak, zerbrach ihre Fesseln der Tyrannei mit Hilfe seiner treuen Diener, der Kinn-lai. Gemeinsam durchquerten sie die beeindruckenden [yellowmountains|E], um Zuflucht in den sagenumwobenen "freien westlichen Ländern" zu finden.\n\nHudaris Charakter ähnelt dem [valagod|E] [tulkascharacter|E] und verkörpert Widerstandsfähigkeit, Stärke und den unbezwingbaren Geist, der benötigt wird, um Widrigkeiten zu überwinden, was ihn zu einem Leuchtfeuer der Hoffnung und Inspiration für seine ergebenen Anhänger macht."  #~TR~
