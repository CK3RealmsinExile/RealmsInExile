 ### Mûmakan ###
 faith_amav: "Gebote von Amâv"  #~TR~
 faith_amav_adj: "Amâvianisch"  #~TR~
 faith_amav_adherent: "Amâvianisch"  #~TR~
 faith_amav_adherent_plural: "Amâvianer"  #~TR~
 faith_amav_desc: "Der traditionelle Glaube der Mûmakan, der Amâvianismus, verehrt den Patriarchen des Südens, den Gottkönig Amâv. Er war der erste Anführer und König des Volkes, aus dem später die Mûmakani hervorgingen, und seine Herrschaft soll in einem goldenen Zeitalter von seiner Hauptstadt in der heiligen Stadt Amarû über den gesamten Süden gereicht haben. Er legte die grundlegenden Gesetze und Bräuche fest, die die Region seit unzähligen Generationen binden. Tatsächlich glauben viele Gläubige, dass er die inkarnierte Form von Mûmathûmûr, dem Hochkönig der Götter, war, der gekommen war, um [men|E] zu führen und ihnen einen Teil des Blutes der Götter zu verleihen. Selbst für diejenigen, die dies nicht glauben, bleibt Amâv der Schutzpatron und Gott der Menschheit, ihr göttlicher Beschützer und Fürsprecher.\n\nAmâv soll 100 Kinder von seinen vielen Frauen gehabt und jedem Sohn und jeder Tochter einen eigenen Stamm unter seinem Volk zur Herrschaft und Führung zugeteilt haben, wobei er prophezeite, dass eines Tages einer von ihnen einen Erben hervorbringen würde, der auf allem aufbauen würde, was er gebaut hatte. Danach soll er in einem großen Lichtblitz in den Himmel verschwunden sein, alles, was zurückblieb, war seine Krone, die nur seine prophezeiten Erben ohne große Schmerzen tragen konnten. Die Aufteilung von Amâvs Reich ist die Wurzel für die unterschiedlichen politischen Bräuche der Clans und Stämme der Mûmakan - einige Töchter gründeten Matriarchate, Söhne Patriarchate, einige Traditionen der Herrschaft durch Anerkennung und Wahl.\n\nDie alten Amâvianer hingegen, im Gegensatz zu den Anhängern der Gebote von Ji-Indûr, glauben, dass Amâvs wahrer Erbe noch nicht gekommen ist, und erwarten den Tag seines Kommens."  #~TR~

 faith_indur: "Gebote von Ji-Indûr"  #~TR~
 faith_indur_adj: "Indûrist"  #~TR~
 faith_indur_adherent: "Indûrist"  #~TR~
 faith_indur_adherent_plural: "Induristen"  #~TR~
 faith_indur_desc: "Der Indûrismus hat seinen Namen von Ji-Indûr, dem zweiten Gottkönig der Mûmakan, der behauptete (und viele Leute glaubten), die Wiederkunft des Gottkönigs Amâv zu sein. Indûr vereinte, wie Amâv vor ihm, das Volk unter einem energischen und mächtigen König. Doch wo Amâv legendär für seine Freude und Großzügigkeit war, war Indûr hart und kurz angebunden und erklärte, dass er zutiefst enttäuscht sei von den Streitigkeiten und Konflikten unter seinem Volk. Er vereinte Mûmakan zum ersten Mal seit Amâv und verkündete, dass er sie in ein neues glorreiches Zeitalter führen würde, vereint unter dem Zeichen der Eroberung und der militärischen Ordnung.\n\nHistorisch gesehen wurde der Anspruch von Indûrs Status als Erbe von Amâv stark bestritten. Während Indûr die verstreuten Stämme wieder vereinte, erregten seine aggressiven Feldzüge zur Expansion des Reiches seines Volkes in alle Richtungen schließlich den Zorn von [numenor|e], und insbesondere von Ar-Pharazôn, der das Reich in der Schlacht von Kôrlan zerschlug. Danach verschwand Indûr, und viele verloren den Glauben an seine Worte und sein Glaubensbekenntnis, trotz seiner langen Regierungszeit, und bekannten ihn nicht länger als die Wiederkunft Amâvs. Dieser Glaube sollte jedoch im Dritten Zeitalter wieder aufleben."  #~TR~

