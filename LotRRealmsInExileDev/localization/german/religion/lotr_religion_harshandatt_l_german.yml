l_german:
 harshandatt_religion: "Harshandattier"  #~TR~
 harshandatt_religion_adj: "Harshandattier"  #~TR~
 harshandatt_religion_desc: "Dualistisch in seiner Natur, konzentriert sich die religiöse Praxis in Harshandatt auf zwei gegensätzliche Göttergruppen, das Lichtpantheon von Anhûr und das dunkle Pantheon von Sâdeh. Durch ihren Segen erhält der Nhazadh das Mandat, als Gotteskönig unter den Menschen zu herrschen."  #~TR~
 harshandatt_religion_adherent: "Harshandattier"  #~TR~
 harshandatt_religion_adherent_plural: "Harshandattier"  #~TR~
 
 faith_nhazadh: "Mandat des Nhazadh"  #~TR~
 faith_nhazadh_adj: "Nhazadhaner"  #~TR~
 faith_nhazadh_adherent: "Nhazadhaner"  #~TR~
 faith_nhazadh_adherent_plural: "Nhazadhaner"  #~TR~
 faith_nhazadh_desc: "Der orthodoxe Harshandattische Glaube betont die Göttlichkeit des Nhazadh über alle anderen Aspekte der Praxis. Der Nhazadh ist nicht einfach nur ein von den Göttern gesegneter König, sondern ein vollwertiger, lebendiger Gott selbst, und jedes seiner Worte ist göttliches Gesetz.\n\nDer Nhazadh wird als die inkarnierte göttliche Sohn Saaths verstanden, dessen Vater entweder Anhûr oder dessen Bruder Sâdeh ist, gesandt, um über die Gläubigen der Menschheit zu herrschen."  #~TR~

 faith_sadeh: "Offenbarung Sâdehs"  #~TR~
 faith_sadeh_adj: "Sâdehaner"  #~TR~
 faith_sadeh_adherent: "Offenbart"  #~TR~
 faith_sadeh_adherent_plural: "Offenbart"  #~TR~
 faith_sadeh_desc: "Die Anhänger Sâdehs flehen nicht um Führung, sie unterwerfen sich ihr. Sâdeh, der Spiegel des Himmels und der Architekt der Wahrheit genannt, ist der göttliche Rebell, der die alte Ordnung nicht zerstörte, sondern sie perfektionierte. Wo andere Chaos sahen, sah er eine Gelegenheit; wo andere das Licht anbeteten, fragte er, wer die Fackel hielt. Er spricht durch heilige Dekrete und eiserne Gesetze und verkündet einen neuen Bund der Ordnung, der auf Ehrgeiz, Herrschaft und spiritueller Einheit aufgebaut ist.\n\nFür die Offenbarten ist Macht ein Zeichen göttlicher Gunst und das Gesetz eine heilige Waffe. Diejenigen, die aufsteigen, tun dies mit seinem Segen, vorausgesetzt, sie gestalten die Welt nach seinem Bild. Einige unter ihnen opfern bereitwillig ihre Körper seinem Willen und werden Gefäße göttlicher Gegenwart, gesalbt durch Besitz, umgeformt durch seine Berührung. Diese wenigen sind keine Propheten, sondern Instrumente, die den Willen des einzigen wahren Gesetzgebers ausführen, dessen Gebote in Sturm und Blut geschrieben stehen."  #~TR~

 faith_saath: "Söhne Saaths, der Sonne"  #~TR~
 faith_saath_adj: "Saathaner"  #~TR~
 faith_saath_adherent: "Saathaner"  #~TR~
 faith_saath_adherent_plural: "Saathaner"  #~TR~
 faith_saath_desc: "Die Nhazadhs des Mejhanischen Königreichs versuchten, den Glauben von Harshandatt mit dem des kaiserlichen Khy in Einklang zu bringen. Indem sie die Herrschaft der Göttin Saath über die Jahreszeiten mit dem Licht der Sonne in Verbindung brachten, argumentierten sie, dass sie in Wirklichkeit ein und dieselbe mit Arien-Âzie sei, die die Khyaner so sehr verehrten. Wichtig ist, dass diese Assoziation die Legitimität der göttlichen Herrschaft des Nhazadh über Harshandatt nicht minderte, da der Nhazadh immer behauptet hatte, göttliche Abstammung von Saath zu haben, sogar in den Zeiten der Dominanz Sâdehs."  #~TR~

 faith_anhur: "Kult des Anhûr"  #~TR~
 faith_anhur_adj: "Anhûraner"  #~TR~
 faith_anhur_adherent: "Anhûraner"  #~TR~
 faith_anhur_adherent_plural: "Anhûraner"  #~TR~
 faith_anhur_desc: "Als Bewegung, die versucht, die unterschiedlichen Glaubensvorstellungen von Harshandatt und Sîrayn in Einklang zu bringen, schafft der Kult des Anhûr die Göttlichkeit des Nhazadh zugunsten der Heilslehre von Sîrayn ab. Unter der verärgerten Núara-Bäuerlichkeit, die in einem gewissen Grad vom alten Muranischen Brauchtum entfernt ist, hielt die monolatrische kultische Verehrung von Anhûr dennoch den klassischen schriftlichen Bestand von Harshandatt hoch, nicht weniger korrekt als der Tarat Barzain von Sîrayn, vorausgesetzt, er konnte entsprechend metaphorisch interpretiert werden. Diese Häresie empörte natürlich den Nhazadh, was sie nur noch beliebter bei denen machte, die frei vom Regiment eines selbsternannten Gottes unter den Menschen leben wollten."  #~TR~

 faith_harackt: "Hüter der Gräber"  #~TR~
 faith_harackt_adj: "Haracktischer"  #~TR~
 faith_harackt_adherent: "Grabwächter"  #~TR~
 faith_harackt_adherent_plural: "Grabwächter"  #~TR~
 faith_harackt_desc: "Unter den entrechteten Muraniern von Harshandatt hat sich in den Hügeln ein seltsamer Glaube entwickelt. Gegründet von Harackt dem Weisen während des Mejhanischen Königreichs, halten die Hüter der Gräber an den uralten Gräbern ihrer Vorfahren fest, bewachen ihre Schätze und verteidigen ihre Geheimnisse. Die Grabwächter glauben, dass ihre alten Könige eines Tages unter den Gläubigen wiedergeboren werden und ihr Volk erneut zu Größe führen werden. Bis zu diesem Tag besteht die Pflicht der Grabwächter darin, zu beobachten und zu warten, in der Hoffnung, dass ihre Hoffnung bald erfüllt und ihre Nation wiederhergestellt wird."  #~TR~

 faith_nuar: "Núarismus"  #~TR~
 faith_nuar_adj: "Núariter"  #~TR~
 faith_nuar_adherent: "Zuhörer"  #~TR~
 faith_nuar_adherent_plural: "Zuhörer"  #~TR~
 faith_nuar_old: "Alter Núarismus"  #~TR~
 faith_nuar_old_adj: "Alter Núariter"  #~TR~
 faith_nuar_old_adherent: "Alter Zuhörer"  #~TR~
 faith_nuar_old_adherent_plural: "Alte Zuhörer"  #~TR~
 faith_nuar_desc: "Alle Menschen von Harshandatt verehren den Núar-Fluss, denn er bringt Leben und Fülle. Bei einigen geht diese Hingabe jedoch noch weiter. Da die traditionellen Pantheons in Harshandatt versagten und das Land wieder einmal in Streit zerfiel, fanden die Menschen des Núar Trost im Fluss, und er nahm den ersten Platz in ihren Herzen ein. Für die Zuhörer ist der Fluss Schöpfer und bester Freund, ein Trost und Zufluchtsort vor den Übeln des Tages. Der Fluss hört ihre Bitten, und seinen Günstlingen schenkt er Weisheit und Sicherheit. Sie glauben, dass der Fluss der Erste in der Welt war und alles von ihm fließt und zu ihm alles zurückkehren wird, der Fluss besteht alle Probleme aus. Wie der Fluss ewig fließt, so auch seine Menschen, die ruhig neben ihrem Freund und Beschützer leben und zufrieden ausharren, wissend, dass am Ende alles vergehen wird."  #~TR~

 faith_yashar: "Jünger Yashars"  #~TR~
 faith_yashar_adj: "Yasharaner"  #~TR~
 faith_yashar_adherent: "Yasharaner"  #~TR~
 faith_yashar_adherent_plural: "Yasharaner"  #~TR~
 faith_yashar_desc: "Die Jünger Yashars verehren die göttliche Hand Yashars, des Welt-Menders, der die ersten Werkzeuge schuf und die Sterblichen lehrte, zu bauen, zu binden und zu heilen. Unter den Gläubigen ist jeder Schöpfungsakt heilig und jeder Reparaturversuch ein heiliges Ritual. Handwerker und Heiler werden nicht nur als Handwerker, sondern als Diener des göttlichen Plans gesehen, die reparieren, was kaputt ist, sei es Fleisch, Stein oder Seele.\n\nObwohl Yashar weder Licht noch Dunkel ist, glauben viele, er sei einst ein Diener Anhûrs gewesen, der sich von göttlichen Streitigkeiten abwandte, um unter die Sterblichen zu gehen und ihnen zu zeigen, wie sie die Welt mit ihren Händen formen können. Seine Tempel sind stille Hallen der Arbeit und des Lernens, wo Hämmer singen und Wunden verbunden werden, und seine Verehrer suchen nicht Ruhm oder Herrschaft, sondern Harmonie in ihrem Handwerk und Dienst an der Gemeinschaft."  #~TR~

 faith_taharru: "Orden des Taharru"  #~TR~
 faith_taharru_adj: "Taharraner"  #~TR~
 faith_taharru_adherent: "Schreiber"  #~TR~
 faith_taharru_adherent_plural: "Schreiber"  #~TR~
 faith_taharru_desc: "Der Orden des Taharru widmet sich dem Streben nach Wissen und der Bewahrung der Wahrheit. Seine Anhänger glauben, dass Taharru einst der Bote Anhûrs war, begabt mit perfektem Erinnerungsvermögen und beauftragt, die Taten von Göttern und Menschen gleichermaßen aufzuzeichnen. Für seine Anhänger ist Weisheit heilig, und das geschriebene Wort ist ein Gefäß göttlicher Erinnerung. Was geschrieben ist, besteht fort, selbst wenn Reiche fallen und Flüsse ihren Lauf ändern.\n\nDie Schreiber unterhalten große Skriptorien und versteckte Bibliotheken in ganz Harshandatt und bewahren nicht nur heilige Texte, sondern auch die Geschichten, Entdeckungen und Gesetze der alten Welt. In Zeiten des Krieges oder des Wahnsinns werden sie oft wegen der Wahrheiten verfolgt, die sie bewahren, doch ihre Rolle als Hüter des Gleichgewichts und der Ordnung wird sogar von ihren Feinden geehrt.\n\nSchreiben bedeutet, dem Verfall zu widerstehen, und Wissen bedeutet, sich dem Göttlichen zu nähern."  #~TR~

 faith_nakhurta: "Kinder Nakhurtas"  #~TR~
 faith_nakhurta_adj: "Nakhurtan"  #~TR~
 faith_nakhurta_adherent: "Wächterin"  #~TR~
 faith_nakhurta_adherent_plural: "Wächterinnen"  #~TR~
 faith_nakhurta_old: "Alte Kinder Nakhurtas"  #~TR~
 faith_nakhurta_old_adj: "Alte Nakhurtan"  #~TR~
 faith_nakhurta_old_adherent: "Alte Wächterin"  #~TR~
 faith_nakhurta_old_adherent_plural: "Alte Wächterinnen"  #~TR~
 faith_nakhurta_desc: "Nakhurtas, die Vermummte, war einst die Löwin des Herdes, eine Schutzgöttin der Wärme und der Verwandtschaft. Doch die alten Geschichten erzählen, wie der dunkle Gott Sâdeh, dessen Aufmerksamkeit sie verschmäht hatte, ihre Jungen tötete und sie in Ketten unter den Bergen fesselte, wo sie tausend Jahre lang in Isolation und Schatten heulte. Als sie wieder aufstand, war sie nicht mehr dieselbe, sondern eine dunkle Macht, geschärft durch Trauer und Feuer. Nicht mehr nur eine Beschützerin, wurde sie zu einer Erinnerung, die nicht ausgelöscht werden konnte, zu einer Rache, mit der nicht zu verhandeln war.\n\nFür ihre Gläubigen ist Nakhurtas die verkörperte Seele Harshandatts: geschlagen, vernarbt, aber unzerbrochen. Ihre Verehrung ist still, aber absolut, zu finden in verborgenen Schreinen, in abgenutztem Tuch eingeätzt und in Blut geschworen. Sie vergisst nicht. Sie vergibt nicht. In jeder Generation erhebt sie diejenigen, die das Joch tragen, die Namen der Schuldigen lernen und eines Tages zurückerobern werden, was genommen wurde. Denn Nakhurta zu ehren, heißt zu schwören, niemals wieder gekettet, niemals wieder stumm und niemals wieder zuzulassen, dass Unschuldige sterben."  #~TR~

 faith_sened: "Kult von Senêd"  #~TR~
 faith_sened_adj: "Senêditen"  #~TR~
 faith_sened_adherent: "Sturmbeschworene"  #~TR~
 faith_sened_adherent_plural: "Sturmbeschworene"  #~TR~
 faith_sened_desc: "Der dunkle Gott Senêd ist der Sturm, der Willen erhält, der Wind, der Stimme erhält, die Wut des Himmels, die Fleisch geworden ist. Einst ein sterblicher Befehlshaber, auferweckt und von den dunklen Göttern erhöht, führte der Sturmlord die Eroberung an, die das Alte Königreich zerstörte und seine Städte unter Donner und Asche begrub. Seine Anhänger glauben, dass Sturm und Ruin keine Flüche, sondern die natürliche Ordnung sind und dass der Himmel brechen muss, damit eine neue Welt entstehen kann.\n\nFür die Sturmbeschworenen ist Herrschaft göttlich. Die Starken müssen die Schwachen ergreifen, so wie der Blitz den Himmel spaltet. Im heulenden Orkan hören sie Senêds Ruf: Ketten zu brechen, nicht für die Freiheit, sondern um neue zu schmieden. Seine Verehrer verbrennen das Alte, um Platz für das Unvermeidliche zu schaffen, und glauben, dass Widerstand töricht und Erinnerung Schwäche ist. In ihren Riten beschwören sie Stürme, opfern Blut am Ufer und preisen das rohe, reinigende Chaos der Eroberung.\n\nWo Senêd wandelt, bleiben keine Wurzeln unentwurzelt und kein Gesetz außer seinem Willen bestehen."  #~TR~

 special_doctrine_not_allowed_to_nhazadh_name: "Herrschaft der Nhazadh"  #~TR~
 special_doctrine_not_allowed_to_nhazadh_desc: "Die Nhazadh ist die alleinige Herrscherin von Harshandatt. Nur wer eine solche Herrschaft durchsetzen kann, darf diesen Mantel beanspruchen."  #~TR~
