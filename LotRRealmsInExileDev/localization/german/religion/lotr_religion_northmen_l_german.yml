 #############################
 ##### Northmen Religion #####
 #############################
 northmen_religion: "Nordmänner"  #~TR~
 northmen_religion_desc: "Die [northmen|E] aus [rhovanion|E], ferne Verwandte des Hauses Hador, wurden lange durch ihre Freundschaften sowohl mit den [dwarves|E] als auch mit den [woodelves|E] beeinflusst, und weiter durch die Bündnisse, die sie mit [gondor|E] hatten."  #~TR~
 northmen_religion_adj: "Nordmänner"  #~TR~
 northmen_religion_adherent: "Nordmann"  #~TR~
 northmen_religion_adherent_plural: "Nordmänner"  #~TR~

 faith_northmen: "Freastrōa"  #~TR~
 faith_northmen_adj: "Freastrōa"  #~TR~
 faith_northmen_adherent: "Freastrōan"  #~TR~
 faith_northmen_adherent_plural: "Freastrōans"  #~TR~
 faith_northmen_old: "Alte Freastrōa"  #~TR~
 faith_northmen_old_adj: "Alte Freastrōa"  #~TR~
 faith_northmen_old_adherent: "Alte Freastrōan"  #~TR~
 faith_northmen_old_adherent_plural: "Alte Freastrōans"  #~TR~
 faith_northmen_desc: "Der alte Glaube der [northmen|E] wurzelt im Pantheon der Freas, das die [numenoreans|E] mit den [valargods|E] gleichsetzten. Freas bedeutet ungefähr 'Die Großen', und zu ihren Reihen gehören die folgenden:\nAfodfréa, der Krieger\nAilgra, Herrin des Herdes,\nBaumya, Herr der Jagd, auch bekannt als [bemacharacter|E]\nBlostma, das wilde Mädchen\nNefrea, die Todesbringerin\nNeorth, Herr der Gewässer\nUrdur, Herrin des Himmels\nVaxa, die Erdmutter\nWolcenfréa, Herr des Himmels\n\nZusammen regieren diese göttlichen Geister die Welt und lehrten die [conceptmankind|E], wie man lebt."  #~TR~
 
 faith_woodmen: "Widumannas"  #~TR~
 faith_woodmen_adj: "Widumannas"  #~TR~
 faith_woodmen_adherent: "Widumann"  #~TR~
 faith_woodmen_adherent_plural: "Widumanna"  #~TR~
 faith_woodmen_old: "Alte Widumannas"  #~TR~
 faith_woodmen_old_adj: "Alte Widumannas"  #~TR~
 faith_woodmen_old_adherent: "Alte Widumann"  #~TR~
 faith_woodmen_old_adherent_plural: "Alte Widumanna"  #~TR~
 faith_woodmen_desc: "Die Widumanna praktizieren einen primitiven Glauben, der in den Wäldern verwurzelt ist, die für all ihre Bedürfnisse sorgen. Sie sind hauptsächlich Anhänger von [bemacharacter|E], dem Namen der Waldmenschen für die [valargods|E] [oromecharactershort|E]. \nVor langer Zeit trennten sich die Waldmenschen von ihren in der Ebene lebenden Verwandten und siedelten im [greenwoodshort|E]. Mit der Zeit veränderte sich ihre Verehrungsweise, mit einigem Einfluss der [lasgalendrimelves|E]. Sie sind dafür bekannt, die Natur mit großer Ehrfurcht zu behandeln und es als ihre heilige Pflicht zu betrachten, die wilden Wälder von [mirkwood|E] zu schützen.\n\nIn jüngerer Zeit haben viele von ihnen begonnen, [radagastcharacter|E] aufgrund seiner starken Verbindung zur Natur als ihren spirituellen Führer zu betrachten, obwohl er sehr selten oder gar nie an Zeremonien teilnimmt."  #~TR~
 
 faith_dale: "Celduinic"  #~TR~
 faith_dale_adj: "Celduinic"  #~TR~
 faith_dale_adherent: "Celduinion"  #~TR~
 faith_dale_adherent_plural: "Celduinioni"  #~TR~
 faith_dale_desc: "Lange beeinflusst von den benachbarten [dwarves|E] von [erebor|E] und den [elves|E] von [greenwoodshort|E], zeigen die [northmen|E] der [dale|E]-Länder den geringsten [gondorian|E]-Einfluss aller [northmen|E]-Glauben. \n\nDer Glaube der Celduin und des dalischen Hochlands dreht sich hauptsächlich um zwei [valargods|E], insbesondere - [aulecharacter|E] und [oromecharactershort|E], obwohl sie den [dalemen|E] unter den Namen Mahal und Tauron bekannt sind. Tauron, der Jäger und Bogenschütze, ist der Schutzpatron der Krieger und Jäger, die durch die ländlichen Gebiete der Celduin streifen. Mahal ist der Schutzpatron der Handwerker, Kaufleute und der Städte, die das Herz von Celduins Wohlstand bilden. Während alle [valargods|E] verehrt werden, sind es diese beiden, die den Menschen der Celduin am liebsten sind."  #~TR~
    
 faith_dorwinion: "Aldenan"  #~TR~
 faith_dorwinion_adj: "Aldenan"  #~TR~
 faith_dorwinion_adherent: "Aldenan"  #~TR~
 faith_dorwinion_adherent_plural: "Aldenans"  #~TR~
 faith_dorwinion_desc: "Der Glaube der Menschen von [dorwinion|E] wurzelt in dem uralten Segen, den ihr Land empfing, als drei der [entwives|E] beschlossen, den unteren Celduin-Fluss zu ihrer Heimat zu machen. Diese drei, bekannt als die Erdjungfrauen, wurden als die Abgesandten Aldenas, der Erdmutter, genannt, die die Fülle der Erde schenkt. Durch ihren Einfluss gedieh das Land [dorwinion|E] wohlhabend und fruchtbar, und noch lange nach ihrem Verschwinden bleiben die Menschen von [dorwinion|E] hingebungsvolle Anhänger ihrer Lehren über den sorgfältigen, aber ertragreichen Anbau der Erde. Obwohl sie die anderen [valargods|E] durch die [entwives|E], [avari|E] und [dwarves|E] kennen, werden keine mehr geliebt und verehrt als [yavannacharactershort|E], den sie Aldena nennen."  #~TR~
 
 faith_blue_sect: "Fiskurkyn"  #~TR~
 faith_blue_sect_adj: "Fiskurkyn"  #~TR~
 faith_blue_sect_adherent: "Fiskurkyn"  #~TR~
 faith_blue_sect_adherent_plural: "Fiskurkyns"  #~TR~
 faith_blue_sect_desc: "Die Fiskurkyn, was auf der alten Sprache von [rhovanion|E] "Verwandte der Fische" bedeutet, sind ein Meereskult, der entstand, als Seeleute, Fischer und Kaufleute um das Binnen-[seaofrhun|E] begannen, [ulmocharacter|E], den sie Neorth kennen, sowie das Binnenmeer selbst über die anderen [valargods|E] zu verehren.\n\nTief unter den Wellen segnet der Herr des Meeres die Geschöpfe des Wassers und sendet seine schuppigen Diener, um den Menschen zu führen und zu nähren. Aus diesem Grund werden Fische oft zur Wahrsagerei verwendet, und kleinere Fischgottheiten werden um Hilfe und Rat angerufen. Unter den [northmen|E]-Gläubigen sind sie hauptsächlich für ihren Aberglauben bekannt, denn sicherlich wird ein dunkles Schicksal diejenigen erwarten, die unter einem ungünstigen Omen in See stechen."  #~TR~
 bluesect_religious_head_title: "Hochseeschreier"  #~TR~
 bluesect_religious_head_title_name: "Der Blaue Rat"  #~TR~
 bluesect_priest: "Seeschreier"  #~TR~
 bluesect_priest_plural: "Seeschreier"  #~TR~
 
 ### Rohirric Faiths ###
 faith_rohirric: "Rohirrisch"  #~TR~
 faith_rohirric_adj: "Rohirrisch"  #~TR~
 faith_rohirric_adherent: "Rohirrim"  #~TR~
 faith_rohirric_adherent_plural: "Rohirrim"  #~TR~
 faith_rohirric_desc: "In [rohan|E] werden die [valargods|E] [oromecharactershort|E] und [yavannacharactershort|E], die den [rohirrim|E] als [bemacharacter|E] und [foldewyncharacter|E] bekannt sind, über alle anderen verehrt. Béma ist der Schutzpatron der Reiter, Jäger, des Krieges und der Pferde, während Foldewyn als die Herrin des Herdes, der Ernte, der Geburt und der Künste des Webens und Heilens verehrt wird."  #~TR~
 
 faith_rohan_orome: "Éored von Béma"  #~TR~
 faith_rohan_orome_adj: "Béma"  #~TR~
 faith_rohan_orome_adherent: "Reiter"  #~TR~
 faith_rohan_orome_adherent_plural: "Reiter"  #~TR~
 faith_rohan_orome_desc: "Der Éored von [bemacharacter|E] umfasst diejenigen unter den [rohirrim|E], die sich ausschließlich auf den Großen Reiter konzentrieren. Sie glauben, dass [bemacharacter|E] diejenigen, die seine Gunst genießen, auf großen Jagden anführt, die ihresgleichen in sterblichen Ländern suchen. Die Anhänger dieser Sekte gehören zu den militanten [rohirrim|E] und wollen nichts weniger, als ihre Stärke in Waffen und Reiten zu beweisen. Jagden, Feste und Kraftproben sind unter den Bruderschaften dieser Männer üblich."  #~TR~
 
 faith_rohan_yavanna: "Felder von Foldewyn"  #~TR~
 faith_rohan_yavanna_adj: "Foldewyn"  #~TR~
 faith_rohan_yavanna_adherent: "Anhänger von Foldewyn"  #~TR~
 faith_rohan_yavanna_adherent_plural: "Anhänger von Foldewyn"  #~TR~
 faith_rohan_yavanna_desc: "In den sesshafteren Teilen von [rohan|E] hat [foldewyncharacter|E] begonnen, Vorrang vor [bemacharacter|E] einzunehmen. Ihre mütterliche Fürsorge für die Erde und die Felder gewinnt weit und breit Bewunderer, und die Bauern erwarten ihren Segen für ihre Ernten. Große Erntedankfeste und Märkte säumen das Land, die Menschen freuen sich über den Reichtum Mutter Erde – und Mutter [foldewyncharacter|E]."  #~TR~

 ### Framling Faiths ###
 faith_framling: "Liffrea"  #~TR~
 faith_framling_adj: "Liffreaner"  #~TR~
 faith_framling_adherent: "Anhänger von Béma"  #~TR~
 faith_framling_adherent_plural: "Anhänger von Béma"  #~TR~
 faith_framling_desc: "In ihrer langen Isolation wurden die wenigen [eothed|E], die in den oberen Regionen des [anduinvale|E] verblieben, notgedrungen zu einem harten Volk. Im rauen Norden begann die alte Schlüsselfigur [bemacharacter|E], viele der anderen traditionellen Götter der [northmen|E] und das Verständnis der [valargods|E] zu assimilieren und wurde, wenn nicht der einzige Gott, so doch der einzige wichtige Gott, der angerufen wird.\n\nLiebend zu seinem Volk, hart zu denen, die sie bedrohen, steht der Pferdeherr wachsam und standhaft als Wächter des Nordens."  #~TR~
