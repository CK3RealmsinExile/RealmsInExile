 ### Faiths of Far Harad ###
 
 ### East Harad ###
 faith_arysis: "Kult der Rasayn"  #~TR~
 faith_arysis_adj: "Rasayni"  #~TR~
 faith_arysis_adherent: "Rasaynitin"  #~TR~
 faith_arysis_adherent_plural: "Rasaynitinnen"  #~TR~
 faith_arysis_desc: "Traditionell eine der kleineren Göttinnen im [haradric|E]-Pantheon, hat Rasayn dennoch in Arysis eine Heimat gefunden. Ihre Anhänger kommen an die Flüsse, deren Herrin sie ist, in der Hoffnung, von ihren Sünden und Missetaten gereinigt zu werden und ihr Unrecht einander in Gegenwart ihrer Gemeinschaft zu bereuen. Das Wasser nimmt alle auf, die kommen, und fließt über sie hinweg, ohne Rücksicht auf ihren Rang oder ihren Glauben.\n\nWasser und die Flüsse sind heilig für die Anhänger von Rasayn, die Kanäle, durch die göttliche Macht fließt. Sie sind die Quellen des Lebens selbst, die beschützt und rein gehalten werden müssen."  #~TR~
 
 ### Aukar ###
 faith_garauda: "Kult des Graudyn"  #~TR~
 faith_garauda_adj: "Graudyni"  #~TR~
 faith_garauda_adherent: "Graudyn"  #~TR~
 faith_garauda_adherent_plural: "Graudyni"  #~TR~
 faith_garauda_old: "Alter Kult des Graudyn"  #~TR~
 faith_garauda_old_adj: "Alte Graudyni"  #~TR~
 faith_garauda_old_adherent: "Alter Graudyn"  #~TR~
 faith_garauda_old_adherent_plural: "Alte Graudyni"  #~TR~
 faith_garauda_desc: "Graudyn ist seit langem ein Rätsel für ausländische Gelehrte – er ist der Herr der Ziegen. In der großen Kosmologie der [haradrim|E] wird er kaum erwähnt, doch sein Kult ist einer der beständigsten in ganz Fernem Harad geblieben. In Wahrheit ist er ein alter Import aus Sîrayn, wurde aber mit Begeisterung von den Haradrim in den kargen, felsigen Ländern der südwestlichen Dünensee angenommen. In Sîrayn ist der Kult längst bis zum Verschwinden zurückgegangen, aber in Harad hat er überdauert, ähnlich wie die standhaften Ziegen, deren Meister er ist, von denen die Aukuag und Qarsag ihren Lebensunterhalt bestreiten. Doch seine Eigenschaften des einfachen Lebens, der starken Widerstandsfähigkeit und der freundlichen Gastfreundschaft gegenüber Fremden haben ihm in den raueren Ländern Harads große Bewunderung eingebracht."  #~TR~

 ### Bellakar ###
 faith_ishtra: "Kult der Îshtra"  #~TR~
 faith_ishtra_adj: "Îshtran"  #~TR~
 faith_ishtra_adherent: "Îshtraitin"  #~TR~
 faith_ishtra_adherent_plural: "Îshtraitinnen"  #~TR~
 faith_ishtra_desc: "Îshtra, Göttin der Liebe und des Morgensterns, wird traditionell an dritter Stelle im Pantheon der [haradrim|E] eingeordnet, nach ihrer Schwester Ladnôca und ihrem Vater Nâdi-manyê, dem Windherrn. Sie bewahrt eine vorsichtige Neutralität im großen Kampf zwischen ihrer Schwester Ladnôca und Vâtra, dem Gott der Sonne. Sie ist betrübt über den Streit sowohl unter den Göttern als auch unter den [conceptracemen|E] und wünscht sich nichts mehr, als zu den alten Tagen zurückzukehren, als die Welt friedlich und reichlich war – aber die Ambitionen Vatras können nicht gestillt werden, und so konzentriert sie sich darauf, den Menschen die Bedeutung der Liebe und des Mitgefühls füreinander beizubringen. Wenn Frieden unter den Göttern nicht zu haben ist, dann ist Frieden unter den Menschen gut genug."  #~TR~
 
 faith_ladnoca: "Kult der Ladnôca"  #~TR~
 faith_ladnoca_adj: "Ladnôca"  #~TR~
 faith_ladnoca_adherent: "Ladnôcanerin"  #~TR~
 faith_ladnoca_adherent_plural: "Ladnôcanerinnen"  #~TR~
 faith_ladnoca_desc: "Ladnôca im traditionellen [haradrim|E]-Pantheon steht an zweiter Stelle, nur unter ihrem Vater Nâdi-manyê, Windherr und König der Götter. Sie ist die Muttergöttin der Menschheit und teilt mit ihrem Vater die Aufgabe, das kosmische Gleichgewicht und die zeitliche Gerechtigkeit zu wahren. Sie ist die Frau Vatras, aber sie sind seit langem entfremdet – denn Vâtra in seinem brennenden Ehrgeiz und seiner Begierde nach Herrschaft tötete Nâdi-manyê und versuchte, den ganzen Himmel unter seine Herrschaft zu bringen. Aber Ladnôca sammelte das Pantheon gegen ihn, und in einer verheerenden Schlacht wurde die Heimat der Götter auf Erden vernichtet, wobei sie zu Geistern wurden, die noch immer am Himmel brennen. Seitdem tanzen die beiden am Himmel, ohne den Sieg über den anderen zu erringen. Vatras Wut versengt [harad|E] unfruchtbar, und nur Ladnôca verschafft den leidenden [conceptmankind|E] Linderung durch ihre Gabe der Nacht und des Schlafes, eine Atempause vom sengenden Tag.\n\nEs wird von den Gelehrten der [dunedain|E] angenommen, dass Ladnôca eine korrumpierte Mischung aus [vardacharactershort|E], [estecharacter|E], [ariencharacter|E] und vielleicht einer Transgender-[tilioncharacter|E] ist."  #~TR~

 faith_iunast: "Heldenkult des Iunást"  #~TR~
 faith_iunast_adj: "Iunástisch"  #~TR~
 faith_iunast_adherent: "Iunástaner"  #~TR~
 faith_iunast_adherent_plural: "Iunástani"  #~TR~
 faith_iunast_desc: "Als legendärer Volksheld der Fern-[haradrim|E] ist [GetScriptedCharacterByHistoryID( 'lineiunast1' ).GetFirstName] das Emblem des Mutes und der Stärke der [conceptracemen|E]. Seine Reise, die in der [legend_of_iunast|E] überliefert ist, ist einer der wichtigsten grundlegenden Mythen von [farharad|E] und damit ein integraler Bestandteil ihrer Religion.\n\nIm Laufe des [thirdage|E] sind um die [bayoftulwang|E] viele Kulte entstanden, die der Heldenverehrung Iunásts gewidmet sind. Ladnôca und die anderen Götter spielen oft eine eher distanzierte Rolle in ihrer Verehrung, und in der Praxis wird das Gebet häufiger Iunást selbst gewidmet sein, sowie einer Vielzahl lokaler Helden. Seine Anhänger widmen sich oft dem Kampf gegen das Böse und dem Widerstand gegen die Herrschaft von Tyrannen. Turniere der Waffenkunde sind unter Iunásts Anhängern üblich."  #~TR~
 
 ### Ray ###
 faith_ray: "Kât-Polozây"  #~TR~
 faith_ray_adj: "Kât-Polozây"  #~TR~
 faith_ray_adherent: "Kind der Götter"  #~TR~
 faith_ray_adherent_plural: "Kinder der Götter"  #~TR~
 faith_ray_desc: "In [ray|E] ist das uralte göttliche Epos der [haradrim|E], das Kât-Polozây, erhalten. In der Morgendämmerung der Zeit wurde die Welt von den Göttern aus ihren hohen Hallen auf dem höchsten Berg der Schöpfung beherrscht. In jenen Tagen war die ganze Welt üppig und grün, als Nâdi-manyê am Berghang herrschte. Doch mit der Zeit brachte Vâtra Krieg in die Paläste des Himmels, und der Berg wurde eingeebnet, bevor er Nâdi-manyê tötete. Die physischen Körper der Götter versagten in der großen Schlacht, und sie wurden zu Geistern, und dann sammelte Ladnôca alle Götter. Sogar diejenigen, die zuvor Vâtra gehorcht hatten, verbündeten sich mit ihr und stürzten Vâtra.\n\nIn Wut und Raserei, unfähig, einander aufgrund ihrer Ehegelübde zu schaden, richtete Vâtra stattdessen seine Wut auf das Land, das Ladnôcas Mitgift gewesen war. Wo einst riesige Wälder und üppige Länder gewesen waren, blieb nun nur noch eine Wüstenwüste bestehen. Ladnôca konnte nur einen kleinen Teil der Welt vor seiner Wut retten. Ihre Tränen bewässern die Länder von [ray|E], und in diesem Land wurden die Überreste der [conceptmankind|E] zusammengebracht. Aus ihrer Zahl kam [iunast|E], der das tat, was Ladnôca nicht konnte, und Vâtra verbannte. Er befreite die Menschheit von Vatras Tyrannei, obwohl die kahl verbrannten Länder die Wut des Gottes niemals vergessen würden. Dann wurde er als Ladnôcas Sohn adoptiert und nahm seinen Platz unter den Göttern ein."  #~TR~
  
 faith_vatra: "Aûdrat Vâtra"  #~TR~
 faith_vatra_adj: "Aûdrat Vâtra"  #~TR~
 faith_vatra_adherent: "Anhänger Vatras"  #~TR~
 faith_vatra_adherent_plural: "Anhänger Vatras"  #~TR~
 faith_vatra_desc: "Vâtra, Gott des Feuers und der Sonne, ist in der traditionellen [haradrim|E]-Kosmologie der große Rebell und Feind Ladnôcas, ehrgeizig und launisch, der den Windherrn tötete. Aber seine Anhänger erzählen eine andere Geschichte. In der Vatrischen Erzählung der großen Geschichte war der Sonnengott stattdessen Nâdi-manyês ernannter Nachfolger nach seinem Abschied von der Welt, der Jenseits ging, um sich den Göttern anzuschließen, die vor ihm gegangen waren. Dies war die natürliche Nachfolge der Göttlichen Generationen. Aber Ladnôca, bitter darüber, von ihrem Vater für ihren Mann übergangen worden zu sein, verbreitete Dissens im Pantheon und hetzte zum Aufstand gegen den rechtmäßigen König auf.\n\nDie Geschichte endet ähnlich wie die traditionelle Haradrim-Erzählung – die Rebellion ist erfolgreich, aber für die Vâtrans ist dies eine Tragödie, kein Triumph. Sie glauben, dass der Sonnengott mit der Zeit seinen rechtmäßigen Platz wiedererlangen und das Pantheon und seine Frau demütigen wird. Dann soll endlich die wahre göttliche Ordnung wiederhergestellt und Friede über alle Länder herrschen. Sonne und Mond werden nicht mehr wetteifern, und die Leiden der Menschen werden beendet.\n\nDer Aûdrat Vâtra wurde längst von [sauroncharacter|E] für seine eigenen Zwecke unterwandert."  #~TR~
 
 faith_tulwang: "Kult des Kîrab-Sarâda"  #~TR~
 faith_tulwang_adj: "Kîrab-Sarâda"  #~TR~
 faith_tulwang_adherent: "Kîrab-Sarâda"  #~TR~
 faith_tulwang_adherent_plural: "Kîrab-Sarâda"  #~TR~
 faith_tulwang_desc: "Der Kult des Kîrab-Sarâda war eine Religion, die unter den Fern-[haradrim|E] von Tûlwang und [anbalkumagan|E] verbreitet war. Seine grundlegenden Überzeugungen wurzeln im gleichnamigen Text, der seit dem frühen [secondage|E] erhalten ist. Die Schriften beschreiben die riesigen Mengen an Göttern und Geistern, die in allem existieren, aber sie sehen den Tod und das Leben nach dem Tod auch extrem negativ. Es beschreibt das Leben nach dem Tod als einen grauen und matten Ort, an dem es kein Leiden, aber auch keine Freude gibt, nur Stille und die eigenen Gedanken, bis man sich die Befreiung der Leere wünscht.\n\nDer Todesgott Tûlimi wird daher im Glauben sehr gefürchtet, und es gibt einen heftigen Drang zu überleben und so viel wie möglich im Leben zu erreichen. Vâtra hat im Laufe der Jahre an Bedeutung gewonnen, und es bildet sich der Glaube, dass der Sonnengott vielleicht die Geheimnisse des ewigen Lebens in sich birgt, eine Möglichkeit, die düsteren Hallen zu vermeiden."  #~TR~
 
