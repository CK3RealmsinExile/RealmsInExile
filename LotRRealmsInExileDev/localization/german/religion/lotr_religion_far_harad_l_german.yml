 ray_priest_generic_plural: "Sänger"  #~TR~
 ray_bishop_generic: "Hoher Sänger"  #~TR~
 ray_bishop_generic_plural: "Hohe Sänger"  #~TR~
 
 # Kanrâ
 faith_kanra: "Kanrâ"  #~TR~
 faith_kanra_adj: "Kanrâ"  #~TR~
 faith_kanra_adherent: "Anhänger Kanrâs"  #~TR~
 faith_kanra_adherent_plural: "Anhänger Kanrâs"  #~TR~
 #faith_kanra_desc: "In seiner Zeit der Herrschaft über Abrakhân errichtete der [ardthesilent|E] einen schrecklichen Tempel für seinen Schutzpatron, den großen Gott [zigur|E]. Obwohl er lange abwesend ist, hat der Kult des Zigûr überdauert und sich mit der Erinnerung an den legendären Goldenen König zu einem Mythos eines furchterregenden Gottkönigs vermischt, der Tribut in Blut und Reichtümern für seine Tempel und Hallen fordert.\n\nTrotzdem glauben die Menschen von Kanrâ auch an einen mythischen, großen Vogel der Kanrâ-Berge, ein uraltes Zeichen des Schutzes und der Sicherheit. Es heißt, er sei ein Beschützer und Führer ihrer Vorfahren von einst."  #~TR~
 faith_kanra_desc: "In alten Zeiten flossen die Wasser des Lebens durch die ganze Welt, und diejenigen, die davon tranken, erlangten ewiges Leben. Doch kam das Unheil, und die Wasser gingen verloren, gefangen in den Tiefen der Erde – Salz und Sand blieben denen oben, die gnadenlose Sonne als Richter über ihnen.\n\nZähllose Generationen vergingen in Verzweiflung, das Wasser, das gefunden werden konnte, salzig und verdorben im Vergleich zu dem verlorenen. Niemand konnte es finden, verloren in der Erde, außer Reichweite der Menschen. Zumindest nicht bis zum Kommen Badharkâns.\n\nEine herbe und anspruchsvolle Seele, scheinbar aus der Wüste selbst geboren, grub tief unter der Erde. Nach vielen Jahren fand er die verlorenen Wasser, trank tief davon und erlangte ewiges Leben. Zurück an der Oberfläche, wählte er die Auserwählten des Volkes und brachte sie in sein unterirdisches Königreich, wo das Leben leicht war, das Essen üppig und das Wasser frei floss.\n\nDen Zurückgebliebenen gab er ein Gesetz, das, wenn befolgt, sicherstellen würde, dass er sie eines Tages auch in die gesegneten Länder bringen würde. Die Sünder tadelte er und verfügte, dass sie bei der Salzernte und der Wassergewinnung für die Gerechten schuften sollten. So bemühen sich die Gläubigen, nach dem Dekret des Unterweltskönigs ein aufrechtes Leben zu führen, damit sie nicht in Ungnade fallen, weil sie seine Segnungen verschwenden, die immer noch an die Oberfläche steigen."  #~TR~
