 ### Faiths of Harad ###
 faith_haruze: "Kult von Khäz-gramaze"  #~TR~
 faith_haruze_adj: "Khäz-gramaze"  #~TR~
 faith_haruze_adherent: "Khäzgramit"  #~TR~
 faith_haruze_adherent_plural: "Khäzgramit"  #~TR~
 faith_haruze_desc: "In den unwirtlichen Wüsten von [nearharad|E] wird der Schlangenkönig der Nacht, Khäz-gramaze, als Beschützer von [harad|E] und ihrem Volk gepriesen, der unaufhörlich Krieg führt, um sie vor den perversen Grausamkeiten der Seefolker und ihres launischen Gottes Malíciam zu bewahren."  #~TR~
 
 faith_jelut: "Pfad von Gurzil"  #~TR~
 faith_jelut_adj: "Gurzilikä"  #~TR~
 faith_jelut_adherent: "Gurzilikän"  #~TR~
 faith_jelut_adherent_plural: "Gurzilikän"  #~TR~
 faith_jelut_old: "Alter Pfad von Gurzil"  #~TR~
 faith_jelut_old_adj: "Alte Gurzilikä"  #~TR~
 faith_jelut_old_adherent: "Alter Gurzilikän"  #~TR~
 faith_jelut_old_adherent_plural: "Alter Gurzilikän"  #~TR~
 faith_jelut_desc: "In der brennenden Wüste ist wenig beständig, und Gewissheit ist rar. Gewiss ist jedoch das Licht von Gurzil, während er über den Himmel zieht. Obwohl sein Blick hart und beißend sein kann, spendet seine standhafte Gegenwart auch Trost und Beistand seinem Volk, während es in seinen großen Karawanen die weiten Wüsten Harads durchquert. Obwohl sich die Welt ändern und Reiche fallen sollten, bleibt Gurzils Pfad bestehen, und so auch sein Volk."  #~TR~
 
 faith_lurmsakun: "Kult von Makusset"  #~TR~
 faith_lurmsakun_adj: "Makusseti"  #~TR~
 faith_lurmsakun_adherent: "Makussetaner"  #~TR~
 faith_lurmsakun_adherent_plural: "Makussetaner"  #~TR~
 faith_lurmsakun_old: "Alter Kult von Makusset"  #~TR~
 faith_lurmsakun_old_adj: "Alte Makusseti"  #~TR~
 faith_lurmsakun_old_adherent: "Alter Makussetaner"  #~TR~
 faith_lurmsakun_old_adherent_plural: "Alte Makussetaner"  #~TR~
 faith_lurmsakun_desc: "Der Gott des Todes und der Prophezeiung ist ein allgegenwärtiges Gewicht unter den Menschen des spärlich besiedelten Lûrmsakûn. Terrorisiert von den benachbarten Variags von [khand|E], mussten die Menschen von Lûrmsakûn sich schon früh mit der Sterblichkeit und dem Tod auseinandersetzen. Und seltsamerweise hat dies zu einem Glauben geführt, den das ferne [gondor|E] als ‚bemerkenswert geistig erleuchtet‘ bezeichnete, denn die Anhänger von Makusset haben ihre eigene Sterblichkeit und das vergängliche Wesen der Welt verstanden und akzeptiert.\n\nAnstatt vergeblich zu versuchen, ihren Abschied aufzuschieben, werden diejenigen, die die Dekrete des Herrn des Todes hören, stattdessen aufgefordert, ein ehrenhaftes und sinnvolles Leben zu führen, nicht unbedingt ein langes. Man sollte den Tod als Freund begrüßen, und so wird er dich auch begrüßen und dich zu einem langen und ruhigen Schlaf tragen, wo uns die Schmerzen der Welt nicht mehr beunruhigen können."  #~TR~
 
 faith_chelkar: "Pantheon von Nâdi-manyê"  #~TR~
 faith_chelkar_adj: "Nâdi-manyê"  #~TR~
 faith_chelkar_adherent: "Amedaner"  #~TR~
 faith_chelkar_adherent_plural: "Amedaner"  #~TR~
 faith_chelkar_desc: "In alten Zeiten, vor dem Aufstieg des Einflusses von [sauroncharacter|E], verehrten die [haradrim|E] ein ganzes Pantheon von Göttern, über das Nâdi-manyê, der Windherr, herrschte. Am Zusammenfluss von Reichen gelegen, war es sehr tolerant und anpassungsfähig und nahm viele Aspekte von [numenor|E], [rhun|E] und [khand|E] auf. \n\nIm späteren [thirdage|E] ist dieser Glaube zu einer verfolgten Minderheit durch den aufstrebenden Glauben des Schlangenkönigs Khäz-gramaze geworden."  #~TR~
 
 ### Faiths of the Dune Sea ###
 faith_sanbaiz: "Kult von Sanbaiz"  #~TR~
 faith_sanbaiz_adj: "Sanbaizani"  #~TR~
 faith_sanbaiz_adherent: "Sanbaizaner"  #~TR~
 faith_sanbaiz_adherent_plural: "Sanbaizani"  #~TR~
 faith_sanbaiz_old: "Alter Kult von Sanbaiz"  #~TR~
 faith_sanbaiz_old_adj: "Alte Sanbaizani"  #~TR~
 faith_sanbaiz_old_adherent: "Alter Sanbaizaner"  #~TR~
 faith_sanbaiz_old_adherent_plural: "Alte Sanbaizani"  #~TR~
 faith_sanbaiz_desc: "Der Spinnengott Sanbaiz ist Schutzpatron von Hexen, Dieben, Abtrünnigen, Verrätern und Mördern. Dunkle Rituale, Verschwörungen, Machenschaften und Intrigen sind der Standard für die Stämme, die die Riten des Spinnenlords tief im Dünenmeer aufrechterhalten. Selbst unter denen, die der Dunkelheit dienen, gibt es eine gewisse... Unruhe, was diejenigen betrifft, die der Großen Spinne folgen. Sie kennen wenig Scham, zeigen ihre Pläne offen zur Schau und erfreuen sich an dem großen Spiel des Scharfsinns. Sie begegnen dem Leben mit einer unbeschwerten, scherzhaften Art, die an Spott grenzt, und leben nach dem Credo ‚wenn du damit durchkommst, tu es‘\n\nDie Sanbaizani entstanden vor relativ kurzer Zeit unter einigen Stämmen im nordöstlichen Dünenmeer. Diese Bündnisstämme behaupten, ihre dunklen Geheimnisse von einer Frau namens ‚Mutter der Schatten‘ gelernt zu haben. Ihr Mythos wird in der Geschichte von [the_girl_and_the_spider|E] erzählt, obwohl die Details von Stamm zu Stamm stark variieren. Einzigartig ist, dass Frauen in ihrer Stammeshierarchie eine höhere Stellung als Männer einnehmen. Mord ist in ihren verborgenen Zufluchtsorten nicht ungewöhnlich und wird als eine Form von listiger Trotzreaktion gegen die Grausamkeit der Welt verstanden."  #~TR~

 faith_arani: "Kult von Shâsmekh"  #~TR~
 faith_arani_adj: "Shâsmekhani"  #~TR~
 faith_arani_adherent: "Shâsmekhaner"  #~TR~
 faith_arani_adherent_plural: "Shâsmekhani"  #~TR~
 faith_arani_old: "Alter Kult von Shâsmekh"  #~TR~
 faith_arani_old_adj: "Alte Shâsmekhani"  #~TR~
 faith_arani_old_adherent: "Alter Shâsmekhaner"  #~TR~
 faith_arani_old_adherent_plural: "Alte Shâsmekhani"  #~TR~
 faith_arani_desc: "Tief in der Dünensee existieren unzählige Kulte und Traditionen des Skorpion-Gottes Shâsmekh. Tatsächlich hat er für viele Stämme in diesen kargen Dünen den Windherrn als Anführer des traditionellen [haradrim|E]-Pantheons an Bedeutung übertroffen, der Schutzpatron der Nomaden und Karawanenführer, die versuchen, seine weiten Ödländer zu durchqueren.\n\nShâsmekh selbst wird oft als titanischer Skorpion dargestellt, der tief unter dem Dünenmeer ruht. Wann immer er atmet, werden große Sandstürme entfesselt. Wann immer er sich regt, verschieben sich die Dünen und verschlucken diejenigen, die unvorsichtig auf ihnen wandeln. \n\nShâsmekh wird oft als der große Gegner von Gurzil dargestellt, der über den Himmel schreitet und dessen Licht unerbittlich den Sand verbrennt. Schreine für Shâsmekh werden oft aus den weggeworfenen Panzer der im Dünenmeer heimischen Großen Skorpione gebaut, die Schatten und Schutz bieten. Die riesigen Skorpione selbst gelten als heilige Werkzeuge von Shâsmekhs Willen."  #~TR~
 
 faith_legends_of_harwan: "Legenden von Harwan"  #~TR~
 faith_legends_of_harwan_adj: "Harwani"  #~TR~
 faith_legends_of_harwan_adherent: "Harwanisch"  #~TR~
 faith_legends_of_harwan_adherent_plural: "Harwani"  #~TR~
 faith_legends_of_harwan_desc: "Die Kulte von [nearharad|E] sind so unzählig wie die Sande der Wüste, eine große Kakophonie verschiedener Glaubensrichtungen und Geschichten. Im Vergleich zu Traditionen, die einen Gott oder eine göttliche Ordnung über eine andere erheben, widmen sich die Gläubigen dieser Kulte selten einer einzigen Gottheit oder einem Glaubenssystem, sondern verehren oft viele gleichzeitig, trotz dessen, was Ausländern als Widersprüche erscheinen mag. Die Theologie zwischen den Kulten und ihren Ansichten über das Göttliche ist nicht sehr kohärent, aber ein gemeinsamer Nenner ist die Vorstellung von Gottheiten als Facetten oder göttliche Repräsentationen von Aspekten des Lebens. Die Tempel, die das Land säumen, sind Orte, an denen die Gläubigen mit den Geistern, sowohl größeren als auch kleineren, kommunizieren können, und oft befinden sich dort große Götzenbilder in Form von Tieren, von denen man glaubt, dass sie die Essenz des betreffenden Gottes oder der Göttin verkörpern."  #~TR~
 
 faith_teachings_of_the_tirael: "Lehren der Tîrael"  #~TR~
 faith_teachings_of_the_tirael_adj: "Tîraelisch"  #~TR~
 faith_teachings_of_the_tirael_adherent: "Tîraeler"  #~TR~
 faith_teachings_of_the_tirael_adherent_plural: "Tîraeli"  #~TR~
 faith_teachings_of_the_tirael_old: "Alte Lehren der Tîrael"  #~TR~
 faith_teachings_of_the_tirael_old_adj: "Alt-Tîraelisch"  #~TR~
 faith_teachings_of_the_tirael_old_adherent: "Alt-Tîraeler"  #~TR~
 faith_teachings_of_the_tirael_old_adherent_plural: "Alt-Tîraeli"  #~TR~
 faith_teachings_of_the_tirael_desc: "Als [conceptracemen|E] zum ersten Mal das Land betraten, das später als [harad|E] bekannt wurde, war es ein harsches, aber in seinem eigenen Maß fair Land. Doch das Element, das den [conceptrace|E] der Menschen am meisten beklagte, war das Sonnenlicht, das über ihnen heißer zu brennen schien als je zuvor im Osten. So suchten viele Männer der Region Orte der Erleichterung vor seinem brennenden Blick und wohnten in dunklen Höhlen und Schluchten, heimlich und voller Angst vor seinem Zorn. Nach einiger Zeit wurden sie jedoch von einer seltsamen Gruppe von Wanderern angesprochen, die, als sie von ihrer Notlage hörten, sie baten, zu schlafen. Das taten sie, und die Fremden weckten sie nachts und baten sie aufzustehen und sich ihnen anzuschließen. Zu ihrem Erstaunen fanden sie das sanfte Licht des Mondes und der Sterne strahlend, Schönheiten, die sie zuvor nicht sehen konnten, ausgelöscht vom brennenden Blick der Sonne. So befreite die Nacht die Menschen, und in großer Freude tanzten sie mit den Wanderern im Wind, die ihnen danach immer als die Tîrael bekannt waren. Danach fürchteten die Menschen die Sonne nicht mehr, da sie wussten, dass ihr Zorn nachlassen würde, sondern sonnten sich im Licht des Mondes und der Sterne. Als das Land immer brutaler und die Sonne immer heißer wurde, würden diese Lehren von Mond und Sternen immer mehr geschätzt werden."  #~TR~
