 ### BLACK NÚMENÓREAN ###
 faith_kings_men_numenorean: "Ârûwânai"  #~TR~
 faith_kings_men_numenorean_adj: "Ârûwânai"  #~TR~
 faith_kings_men_numenorean_adherent: "Ârûwân"  #~TR~
 faith_kings_men_numenorean_adherent_plural: "Ârûwânai"  #~TR~
 faith_kings_men_numenorean_desc: "Die [kingsmen|E] (Ad. [Glossary('Ârûwânai','aruwanai_gloss')]) begannen als politische Fraktion am [numenorean|E] Hof, entwickelten sich aber im Laufe der Zeit darüber hinaus. Die [numenoreans|E], die sich ein ewiges Leben in Glückseligkeit ersehnten, begannen, das [banofthevalar|E] zu verübeln. Ebenso begannen sie, die [eldar|E] zu verübeln, deren ewiges Leben sie aufgrund ihres Vorfahren Azrubêl, Eärendil dem Morgenstern, für sich beanspruchten. Sie kamen zu dem Schluss, dass die [avaloigods|E] ihnen die Wahl ihres Schicksals aus Bosheit und nicht aus Unfähigkeit vorenthalten. Mit der Zeit entwickelte sich daraus die tief verwurzelte Überzeugung, dass es die [conceptmankind|E] und nicht die [ainurgods|E] oder die [elves|E] waren, die die wahren Erben der Welt seien, und dass ihre Zeit nun gekommen sei. Und unter den Menschen waren die [numenoreans|E] die reinsten und würdigsten, und so verfielen sie in Hedonismus und Tyrannei.\n\nGegenüber [erutheone|El] unterschieden sich die Ansichten der Ârûwânai stark. Viele bewahrten auf irgendeine Weise ihre alte Ehrfurcht und betrachteten ihn als den einzigen wahren Gott der Menschheit, verglichen mit den [elven|E]-verbundenen Valar. Doch ebenso viele kamen zu Zweifeln oder verübelten ihn, da er still und unwillig schien, seiner Schöpfung zu helfen oder sie zu verbessern.\n\nUnmittelbar nach dem [downfallofnumenor|E] behaupteten die Ârûwânai, dem wahren König Ar-Pharazon treu geblieben zu sein. Daher beanspruchten sie keine Königreiche, sondern bildeten für sich selbst Oligarchien, die regieren sollten, bis der rechtmäßige König zurückkehren würde. Als jedoch das [thirdage|E] fortschritt und das Ausbleiben einer Rückkehr offensichtlich wurde, akzeptierte die Ideologie der Ârûwânai jeden 'legitimen' [adunai|E] Monarchen."  #~TR~
 
 agannalumaba_aru: "Agannâlumâbâ Âru"  #~TR~
 faith_pharazon: "Kult des $agannalumaba_aru$"  #~TR~
 faith_pharazon_adj: "$agannalumaba_aru$"
 faith_pharazon_adherent: "Pharazonôhin"  #~TR~
 faith_pharazon_adherent_plural: "Pharazonôhini"  #~TR~
 faith_pharazon_desc: "Das [Glossary('$agannalumaba_aru|q$','agannalumaba_aru_gloss')] bezieht sich auf den Kult um [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstNameNicknamed] als unsterblichen Gottkönig.\n\nDieser Glaube besagt, dass [pharazon_golden|E] in seinem Krieg gegen die [valargods|E] siegte, aber dabei wurden die [undyinglands|E] und [anadune|E] (nun ebenfalls ein geheiligtes, ewiges Land) aus der Welt entfernt und der Weg für die Zurückgebliebenen verloren ging. [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstName] bestieg seinen Thron als neuer großer Gott, Arminalêth, aus Ruinen neu erschaffen als glorreiche Tempelstadt und Thron. Aus dem neuen Ewigen [anadune|e] wacht der $agannalumaba_aru$ über all seine zurückgebliebenen Leute und sehnt sich danach, sie zu Ruhm und ewigem Leben in seinem neuen Königreich zu führen.\n\nUm dieses Ziel zu erreichen, müssen geringere Menschen in seinem Namen geopfert werden. Blut wird in den Tempeln fließen und diese zerbrochene Welt durch die Gnade des $agannalumaba_aru$ erhalten – bis zu dem glorreichen Tag, an dem die Würdigen in sein ewiges Königreich aufsteigen."  #~TR~

 ### An-Balkûmagân ###
 faith_anballukhor: "Batân an-Aphan"  #~TR~
 faith_anballukhor_adj: "Batân an-Aphan"  #~TR~
 faith_anballukhor_adherent: "Aphanist"  #~TR~
 faith_anballukhor_adherent_plural: "Aphanisten"  #~TR~
 faith_anballukhor_desc: "Nach dem [downfallofnumenor|E] wurden viele frühere Glaubensvorstellungen erschüttert. Aus dem Chaos und den Wirren der frühen Jahrhunderte des [thirdage|E] entstand in [anbalkumagan|E] eine neue Doktrin, bekannt als Batân an-Aphan oder 'Pfad der Glückseligkeit'.\n\nDie Aphanisten erkennen die vergängliche Natur des Lebens und die Notwendigkeit an, das Beste daraus zu machen. Sie suchen vor allem nach immer größerer Freude und Vergnügen – die sie als das höchste Gut in diesem Leben betrachten, dessen moralischer Wert selbsterklärend ist. Diejenigen, die auf der Suche nach Gerechtigkeit Askese betreiben, schaden sich selbst ohne Notwendigkeit.\n\nAus der Sicht der Aphanisten sind einige für Wohlstand vorbestimmt, und dies sind die [adunai|E]. Ihnen wurden größere Jahre in der Welt gewährt, ihre Tage zum Genießen verlängert, und sie haben den göttlichen Auftrag erhalten, immer größere Freuden und vollkommenere Schönheiten zu suchen. Egal zu welchem Preis. Infolgedessen zählen zu ihren Anhängern einige der größten Hedonisten und grausamsten, selbstsüchtigsten Tyrannen, die die Menschheit hervorgebracht hat."  #~TR~

 ### Thâni-Hazâd ###
 faith_thani_hazad: "Khôrî an-Anûwî"  #~TR~
 faith_thani_hazad_adj: "Khôrî an-Anûwî"  #~TR~
 faith_thani_hazad_adherent: "Khôr"  #~TR~
 faith_thani_hazad_adherent_plural: "Khôrî"  #~TR~
 faith_thani_hazad_desc: "Die Khôrî an-Anûwî oder 'Herren der Menschen' beziehen sich auf die vorherrschende religiös-politische Philosophie, die von den [adunai|E] des ehemaligen Fürstentums [zimrathani|E] praktiziert wird.\n\nIm Kern besagt sie, dass die [adunai|E] als die fortschrittlichsten, anspruchsvollsten und gesegnetsten aller [conceptmankind|E] einen göttlichen Auftrag haben, die Welt zum Wohle aller zu regieren und zu ordnen. Anders als ihre habgierigeren Brüder vertreten die Anhänger der Khôrî an-Anûwî die Ansicht, dass dies nicht bedingungslos ist – ihre Herrschaft ist mit Verantwortlichkeiten verbunden, gerecht und fair, wenn auch manchmal streng, über ihre 'einfacheren' Verwandten zu herrschen."  #~TR~

 faith_gimileth: "Nadrôth 'nSapthân-lâi"  #Wake of the Wise-Folk  #~TR~
 faith_gimileth_adj: "'nSapthân-lâi"  #~TR~
 faith_gimileth_adherent: "Sapthân"  #~TR~
 faith_gimileth_adherent_plural: "Sapthânî"  #~TR~
 faith_gimileth_desc: "Die Schule von Nadrôth 'nSapthân-lâi ist ein eher seltener Zweig des adûnaischen Denkens und kommt der Denkweise der alten Könige wohl am nächsten. Diese Schule, deren Name 'Das Erwachen der Weisen' bedeutet, betont den Begriff der göttlichen Kontinuität und des göttlichen Auftrags – dass Êru eine Abfolge von Hütern und Herren der Welt eingesetzt hat, die regieren und dann nacheinander verschwinden sollen. Zuerst waren die Avalôi, die halfen, die Welt zu gestalten und die Nimîr lehrten. Dann kehrten die Nimîr ihrerseits nach Mittelerde zurück und erhoben die Menschenrasse, wobei ihre eigenen Schüler die [adunai|E] wurden. So erhielten die [adunai|E] den Auftrag zu herrschen und die nächste Generation zu erziehen, indem sie Erleuchtung und Führung verbreiteten – daher der Name der Schule.\n\nEinige Anhänger dieser Schule glauben, dass Akallabêth eine Strafe dafür war, diese Tatsache zugunsten der Herrschaft vergessen zu haben, und eine Mahnung – die Epochen der Avalôi und Nimîr waren nicht ewig, und das wird auch die der [adunai|E] nicht sein.\n\nObwohl sie immer noch nicht immun gegen Vorstellungen kulturellen Paternalismus sind, kommt die Nadrôth 'nSapthân-lâi unter den [adunai|E] den ursprünglichen Absichten der Numenoreaner wohl am nächsten, indem sie als Lehrer und Freunde zu den Menschen Mittelerdes kommen."  #~TR~
 
 ### Tanturak ###
 path_of_zigur: "Batân an-Zigûr"  #~TR~
 path_of_zigur_adj: "Zigûrun"  #~TR~
 path_of_zigur_adherent: "Zigûrun"  #~TR~
 path_of_zigur_adherent_plural: "Zigûrunî"  #~TR~
 path_of_zigur_desc: "Der Pfad des Zauberers (oder Magiers), wie er bekannt ist, ist ein adûnaischer Glaube, der betonte, dass es Macht in der Welt gab, die darauf wartete, ergriffen zu werden, die von denen versteckt wurde, die das Kommen der Menschen fürchteten. Aber der Schleier der Unwissenheit wurde vom Magier, dem Zauberer, Zigûrun dem Weisen, dem Geber des Wissens, dem Geber der Gaben, gelüftet! Der Mächtigste von allen ist er, denn er entdeckte die Wahrheit der Magie und wie man die Welt nach seinem Willen beugt. Niemand kann sich mit seiner Macht messen, aber durch seine Unterweisung können selbst schwächere Wesen zu Meistern vieler werden."  #~TR~
