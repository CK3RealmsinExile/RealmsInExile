 adunai_religion_desc: "Die Adûnaï sind die Nachkommen der [black_numenoreans|E] und der [kingsmen|E], die die von den [elves|E] und [avaloigods|E] überlieferte spirituelle Ordnung ablehnten. Ihr Glaube umfasst ein breites Spektrum an Überzeugungen und Praktiken, aber ein gemeinsamer Nenner ist die gesegnete Natur des [numenorean|E] – Adûnaischen – Erbes."  #~TR~
