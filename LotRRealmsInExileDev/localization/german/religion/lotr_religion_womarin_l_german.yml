l_german:
 womarin_religion: "Utumkôdur"  #~TR~
 womarin_religion_adj: "Utumkôduran"  #~TR~
 womarin_religion_desc: "Die Religion der Drachenfürsten des äußersten Ostens wurzelte in der Verehrung der Goldenen Himmelsmutter (Soelâsi: Utumkôdur) und ihrer vermeintlichen Kinder und Nachkommen. Diese Religionen beanspruchten nicht unbedingt göttliche Universalität, sondern konzentrierten sich auf die Rolle Utumkôdurs als göttliche Mutter und Beschützerin des Womaw-Volkes. Utumkôdur ihrerseits war mehr als glücklich, als Schutzgöttin zu fungieren, denn sie empfand die Liebe und Verehrung ihrer 'Kinder' als ebenso wertvoll wie jedes Juwel. In dieser Hinsicht konnte sie zeitweise eine eifersüchtige Göttin sein."  #~TR~
 womarin_religion_adherent: "Utumkôdurist"  #~TR~
 womarin_religion_adherent_plural: "Utumkôdiri"  #~TR~
 
 ### Vulmaw ### 
 faith_nlkum_kadir: "Freiheiten von Nlkum Kadir"  #~TR~
 faith_nlkum_kadir_adj: "Kadiri"  #~TR~
 faith_nlkum_kadir_adherent: "Anhänger/in Kadirs"  #~TR~
 faith_nlkum_kadir_adherent_plural: "Befreiter/e Kadirs"  #~TR~
 faith_nlkum_kadir_desc: "Unter den Piraten des äußersten Südens werden die Lehren zweier Drachen erzählt. 'Nlkum', der Vergoldete Sonnen-Drache der Ordnung, und 'Kadir', der Meeresdrache der Freiheit, die die Kadiri lehrten, getrennt von einer reglementierten Gesellschaft zu leben. Sie führten sie auf eine große Reise aus den Ländern ihrer ehemaligen Herren heraus.\n\nDie Befreiten Kadirs folgen den Lehren des wohlwollenden Meeresdrachen. Sie geben und nehmen, wem und wann sie wollen. Sie zeigen einen starken Widerstand gegen jede Art von Freiheitseinschränkung und setzen die große Reise der Freiheit fort. Doch die Weisen verstehen, dass es Lehren von dem unterdrückenden Nlkum zu lernen gibt, denn nur durch einen Anschein von Ordnung können die Flotten der Kadiri ihren Weg beibehalten und diejenigen abwehren, die sie befehligen wollen."  #~TR~
 
 