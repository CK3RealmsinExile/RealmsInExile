 smaug_event_chain.0100.title: "Feuer und Tod"  #~TR~
 smaug_event_chain.0100.dwarf.desc: "In der Nacht wache ich plötzlich auf, aufgescheucht von den Geräuschen des Chaos, im Tal läuten die Glocken wild. Mit-Zwerge hasten um mich herum, ihre Gesichter bleich, und ich werde gepackt, bevor ich überhaupt weiß, was geschieht. Inmitten des Lärms verstehe ich ein einziges Wort:\n\n#emp Drache#!.\n\nEs gibt Schreie, fern und schwach, aber sie werden übertönt, als meine Ohren von dem abscheulichen Kreischen der Flammen verschlungen werden. Ich eile zu den großen Fenstern, von Schock ergriffen, und sehe nur aufwallenden schwarzen Rauch und knurrendes rotes Feuer.\n\nEs verzehrt alles. Alles. Der Schatten großer Flügel fällt auf mich. Ich stolpere. Es gibt einen Blitz von Schuppen, rot und golden, doch bevor ich den [dragon|E] richtig sehe, werde ich von meinen Wachen beiseite gezogen."  #~TR~
 smaug_event_chain.0100.elf.desc: "Elbenbeschreibung"  #~TR~
 smaug_event_chain.0100.orc.desc: "Ich patrouilliere mit meiner eisernen Leibwache auf den Zinnen und begutachte faul einige gute orkische Steinarbeiten, als mich Hitze umhüllt – die heiße Luft trocknet meine Lippen aus, und in der Ferne höre ich große Windböen, die immer näher rauschen. Wir Orks haben dunkle Augen, aber ich brauche sie nicht – der Geruch trifft mich zuerst. Der Gestank von verkohltem Holz und Fleisch dringt in meine Nase, kriecht in meine Nasenlöcher und tränenden Augen, und ich weiche von der Mauer zurück. Meine Soldaten hatten schon eine Weile keinen guten Raubzug mehr. Wer ist also…?\n\nDann sehe ich es, vor der immer größer werdenden Dunkelheit des Rauchs im Tal, hoch in der Nacht vor dem Mond. Ein großer Schatten, mit Rauch und Feuer dahinter, getragen am Himmel von einem tobenden Wind. Und obwohl ich dieses Ding noch nie zuvor gesehen habe, kenne ich irgendwie seine Natur, aus uralten Erinnerungen an Folter und Tod, die ich in meinem Körper spüre. Ich spüre, wie meine Augen vor Angst und Ehrfurcht weit werden, selbst als die Aschewolken sie schließen. Dann spricht mein Mund ohne meinen Befehl, und ich schreie:\n\n#emp Drache#! Meine Leibwächter, so loyal wie Orks nur sein können, springen auf, und wir brechen zum Hinterausgang auf, lange, schnell laufende Beine zu unserem Vorteil. Glocken und Schreie und Rufe von Wut und Angst beginnen zu läuten."  #~TR~
 smaug_event_chain.0100.desc: "Zuerst höre ich den Wind, der in der dunklen und milden Nacht stöhnt, wie ein Hurrikan, der aus dem Norden herabstürzt. Er reißt mich aus meiner Ruhe, und ich gehe auf meinen Balkon, um zu sehen, was passiert. Mit jedem Schritt hängen meine Augen herab, und der Schlaf ruft mich. Die Luft fühlt sich trocken auf meiner Haut an.\n\nDann läuten die Glocken. Sie sind laut, durchdringen die Nacht, und sie reißen mich wach, als ob ein rasender Strom eisigen Wassers über mich geschüttet würde. Meine Augen fallen sofort auf die Wachen der Mauer, und ich sehe, dass sie mit bleichen Gesichtern in den Himmel schauen. Der heulende Wind wird lauter, und ich schaue auch nach oben.\n\nVor dem Mond dehnt sich der Schatten eines Paares großer, schwarzer Flügel aus, und bevor ich überhaupt keuchen kann, sind meine Ohren erfüllt von dem abscheulichen Kreischen der Flammen. Sofort werde ich von meinen schreienden Wachen gepackt, und die Glocken werden lauter."  #~TR~
 smaug_event_chain.0100.a: "Lauf! Lauft um euer Leben!"  #~TR~
 smaug_event_chain.0100.a.tt: "Jedes Land um und innerhalb des Einsamen Berges ist verloren"  #~TR~
 Thror_camp_name: "Erebors Exilanten"  #~TR~
 Thror_camp_name_khazad_dum: "Thrórs letzte Verzweiflung"  #~TR~
 arkenstone_destroyed: "Der Arkenstein ist mit dem Berg verloren"  #~TR~

 smaug_event_chain.0101.title: "Die Flucht"  #~TR~
 smaug_event_chain.0101.dwarf.desc: "Ich spüre die Hitze der Flammen und sehe den Schatten auf dem Boden, aber ich stehe. Die Männer, Frauen und Kinder von [GetTitleByKey('k_erebor').GetNameNoTier] eilen an mir vorbei, aber ich stemme meine Axt und stehe. Angst und Adrenalin durchfluten mein Herz, und mein Gefolge und ich weichen langsam zurück.\n\nDer [dragon|E] brüllt, und Feuer füllt den Korridor weit vor mir. Hinter mir ist ein geheimer Ausgang, eine Hintertür, so nah und doch so fern. Jemand muss den Drachen aufhalten, wenn wir entkommen wollen.\n\nDoch bevor ich überhaupt einen Befehl geben kann, gibt es ein Gebrüll in der Halle. Nicht das eines Drachen oder wilden Tieres, sondern das einer Schar Zwerge. Um mich herum stürzen unzählige von ihnen, Rüstungen schimmern im Licht des Feuers und Äxte schwingen mit der Wut der Söhne Durins, und sie stürzen vorwärts, die Augen vom Zorn erleuchtet.\n\nSie werden nicht zurückkehren. Ich schlucke und drehe mich um, und als ich die Tür hinter mir schließe, höre ich ihre wütenden Schreie. Der Wind stöhnt in der Nacht."  #~TR~
 smaug_event_chain.0101.elf.desc: "Elbenbeschreibung"  #~TR~
 smaug_event_chain.0101.orc.desc: "Das Brüllen der Flammen wird nur vom Knall der Peitschen unterbrochen, als meine Aufseher sich daranmachen, die wenigen [orcs|E], denen es nicht erlaubt ist, Waffen aufzuheben, aus unserer Festung zu treiben und ihnen so viel Beute und Vorräte in die Hände zu drücken, wie sie tragen können. Aber überall gibt es Aufrührer, und ich und meine Leute schlagen ein paar unglückliche Trottel nieder, die dachten, sie könnten das Beste aus der Situation machen. Schnell machen wir uns auf den Weg zum Ende der Orkfestung, umgeben von Bogenschützen, die Giftpfeile aus Hornbögen abschießen. Aber all die Macht der orkischen Artillerie ist umsonst – ich sehe mit Entsetzen zu, wie die Bolzen von den goldenen Schuppen des großen Tieres abprallen, die im Licht des Feuers rot schimmern. Im Gegenzug sendet es eine Salve von Flammen, und Stein und Fleisch verbrennen, als ich meine Orks schreien höre. Mein Herz rast, und wir machen uns schnell auf den Weg zum Ausgang, während die Flamme des Drachen durch die Festung wogt und rumpelt. Ich gebe meinem Leibwächter ein Zeichen, und sie hacken schnell den Beinen derer ab, die so unglücklich sind, nicht am Ende des Zuges zu sein.\n\nWir lassen sie für den Drachen zurück, während wir wie Vögel fliegen, unsere Federn von einer feurigen Brise geweht."  #~TR~
 smaug_event_chain.0101.desc: "Getrieben vom Läuten der Glocken steige ich die Treppen hinab, umgeben von meinen Wachen und meiner Familie, und mein Herz rast. Schweiß tropft mir von der Stirn, als ich die Schreie der Menschen und das Brüllen von Feuer und Zerstörung höre. Erst als ich wieder draußen bin, kann ich die Situation endlich sehen.\n\nRauch steigt auf, dick und schwärzer als der Himmel, als der Drache wieder heruntersaust. Es gibt ein Zischen von Pfeilen, als eine Salve im Gleichklang abgefeuert wird, aber ich kann nur mit Entsetzen zusehen, wie sie abprallen. Unschuldige Menschen eilen um mich herum, die Geräusche ihres Terrors hallen in der Nacht wider. Bei dem durchdringenden Schrei eines Horns stürmen Krieger in Rüstungen vor, aber innerhalb von Sekunden sind sie Asche vor dem Zorn des Drachen. Türme stürzen in dröhnenden Explosionen aus Ziegel und Stein ein, Häuser werden in Sekundenschnelle zu Trümmern, und als meine Wachen mich aus der Stadt führen, kann ich keinen Laut von mir geben.\n\nDie Glocken läuten im Tal."  #~TR~
 smaug_event_chain.0101.a: "#italic Mein… mein Zuhause ist verloren…#"  #~TR~
 
 smaug_event_chain.0103.t: "Die Folgen"  #~TR~
 smaug_event_chain.0103.dwarf.desc: "Das Feuer tobt auf den Höhen, und der Wind stöhnt in der Nacht. Der [lonelymountain|E] ist unter dem blassen Mond in Rauch gehüllt. Erst als ich weit weg von der Verwüstung stehe, nehme ich den Schrecken endlich wahr.\n\nDas Tal ist in Scharlach und Gold gebadet, schrecklich und hell und abscheulich, und schwarzer Rauch erstickt die Sterne. Auf den hohen Hügeln sind die schwarzen Formen der Bäume, hohe Türme in Flammen. Dale, die große Stadt, ist zu sehr verzehrt, denn ihre Dächer und Häuser brennen, und ihre Mauern sind bloßgelegt, und ihre Bewohner kauern sich unter den Schatten der Nacht.\n\nUnd zuletzt sehe ich den [dragon|E], seine Gestalt ist sichtbar, als er gegen den Mond fliegt. Ich klammer mich an meine Axt, und für einen Moment spüre ich brennende Wut. Dann Trauer und Müdigkeit.\n\nDie Glocken läuten noch immer, schwach, so schwach."  #~TR~
 smaug_event_chain.0103.elf.desc: "Elbenbeschreibung"  #~TR~
 smaug_event_chain.0103.orc.desc: "Die Bäume und Farne brennen, während die Orkfestung –#italic meine# Orkfestung – wie eine flackernde Fackel schrumpft, um die Nacht zu erleuchten. Ich schaue auf meine Herrschaft und sehe das wahre Ausmaß der Zerstörung.\n\nDas Tal ist in Scharlach und Gold gebadet, schrecklich und hell und abscheulich, und schwarzer Rauch erstickt die Sterne. Auf den hohen Hügeln sind die schwarzen Formen der Bäume, hohe Türme in Flammen. Dale, die große Stadt, ist zu sehr verzehrt, denn ihre Dächer und Häuser brennen, und ihre Mauern sind bloßgelegt, und ihre Bewohner kauern sich unter den Schatten der Nacht. So ist auch [erebor|E] vom Feuer verzehrt und in Rauch gehüllt, das größte Zuhause der Bartlinge ist gefallen. Das Tor ist entzwei gerissen, und schwache Lichter, rot und orange, tanzen darin. Der Drache hat seinen Preis erhalten, obwohl ich wünschte, er wäre meiner, aber mehr als Erebor wünsche ich mir die Sicherheit meiner Festung. Ich ball meine Hände und stampfe mit den Füßen, als ich den [dragon|E], das Biest hoch über den Wolken, ansehe. Oh, wie ich wünschte, ich könnte ihn erwürgen! Ich klammer mich an den Griff meines Schwertes, wütend und schäumend. Aber Rachegedanken weichen Müdigkeit.\n\nDie Glocken läuten immer noch, so schwach, so außer Reichweite."  #~TR~
 smaug_event_chain.0103.desc: "Die Kiefern rauschen auf der Höhe, und der Wind stöhnt in der Nacht. Dale brennt. Erst als ich weit weg von der Verwüstung stehe, nehme ich den Schrecken endlich wahr.\n\nDas Tal ist in Scharlach und Gold gebadet, schrecklich und hell und abscheulich, und schwarzer Rauch erstickt die Sterne. Die Bewohner von Dale, meine eigenen Leute, kauern sich unter dem Schatten der Nacht und verlassen die Stadt in Strömen. Auf den hohen Hügeln sind die schwarzen Formen der Bäume, wie verbrannte Streichhölzer. Das mächtige [erebor|E] ist ebenfalls verzehrt, der [lonelymountain|E] in Rauch gehüllt, sein großes Tor entzwei gerissen, seine Reichtümer nun sicherlich zu einem großen Bett für den Drachen aufgetürmt.\n\nUnreiner, elender [dragon|E]. Er sitzt auf dem Gipfel des Berges, schwarz vor dem Mond. Bei seinem bloßen Anblick fasse ich nach dem Griff meines Schwertes, und für einen Moment spüre ich brennende Wut. Dann Trauer und Müdigkeit.\n\nDie Glocken läuten noch immer, schwach, so schwach."  #~TR~
 smaug_event_chain.0103.a: "Wir müssen weg, ehe der Tag anbricht."  #~TR~

 smaug_event_chain.0105.title: "Die vielen Wege"  #~TR~
 smaug_event_chain.0105.desc: "Als ich sehe, wie die meisten Überlebenden von Smaugs Angriff nach Osten ziehen, um Zuflucht in den [ironhills|E] zu suchen, steht eine schwierige Entscheidung vor mir. Soll ich mich den anderen Überlebenden anschließen und mit gesenktem Haupt um Hilfe und Beistand bei meinen [dwarf|E]-Brüdern bitten, oder soll ich meine Anhänger durch die Gefahren der Wildnis führen, um eine bessere Zukunft zu suchen? Ich muss meine Möglichkeiten abwägen.\n\nWeit im Westen leben die Reiche der [dwarves|E] der [bluemountains|E] in Wohlstand, und obwohl ihre Häuser weit entfernt von den großen Reichen von [nogrod|E] und [belegost|E] liegen, sind ihre Reiche immer noch mächtig und weit entfernt von den meisten Gefahren. Es wäre ein perfekter Ort für meine Verwandten, um zu leben und zu gedeihen, aber der Weg dorthin wird lang und von Gefahren übersät sein.\n\nDoch mein Herz ruft mich zu einem ganz anderen Ort. Lange habe ich von der Pracht von [khazaddum|E] geträumt und gedacht: seine goldenen Dächer und silbernen Böden und mächtigen Säulen, aus lebendigem Gestein gehauen, die im unverminderten Licht der aus Kristall gehauenen Lampen schimmern. Es ist gefallen, ja, und viele würden sagen, dorthin zu gehen, wäre völlig dumm.\n\nVielleicht haben sie recht, aber es ist, als ob [mahalcharacter|E] selbst mich ruft."  #~TR~
 smaug_event_chain.0105.a: "Nach Dunland, dann Khazad-dûm!"  #~TR~
 smaug_event_chain.0105.a.tt: "[camp_name.GetName] [camp|E] wird in Dunland errichtet werden"  #~TR~
 smaug_event_chain.0105.b: "Lasst uns die Reise zu den Blauen Bergen wagen."  #~TR~
 smaug_event_chain.0105.b.tt: "[camp_name.GetName] [camp|E] wird in den Blauen Bergen errichtet werden"  #~TR~
 smaug_event_chain.0105.c: "Lasst uns unsere Brüder in den Eisernen Hügeln treffen."  #~TR~
 smaug_event_chain.0105.c.tt: "[camp_name.GetName] [camp|E] wird in den Eisernen Hügeln errichtet werden"  #~TR~
 

 smaug_event_chain.0108.title: "Der Ruf von Khazad-dûm"  #~TR~
 smaug_event_chain.0108.desc: "Lange ist es her, seit dem Fall von [erebor|E], meiner Heimat, und mein Volk und ich sind weit gereist und haben Gefahr und Leid durchgemacht. Doch mein Alter ist über mich gekommen, und ich bin müde.\n\nJetzt, in der Dämmerung meiner Jahre, fühle ich, dass ich eine letzte Reise unternehmen muss. Das gefallene [khazaddum|E] war einst die größte und wundervollste Heimat meines Volkes. Seine Hallen sind jetzt dunkel, aber sie rufen mich immer noch, und ich kann ihnen nicht widerstehen.\n\nIch werde bald aufbrechen, obwohl ich nicht weiß, welches Schicksal mich erwartet. [Thror_primary_heir.GetFirstName] wird alles erben, was ich besitze."  #~TR~
 smaug_event_chain.0108.a: "Die Zukunft meiner Verwandten liegt bei [Thror_primary_heir.GetFirstName]."  #~TR~
 smaug_event_chain.0108.a.tt: "[Thror.GetFirstName] vermacht alles an [Thror_primary_heir.GetFirstName] und betritt [khazaddum|E]"  #~TR~

 smaug_event_chain.0110.title: "Ein Freund bis zum Ende"  #~TR~
 smaug_event_chain.0110.desc: "Ich mache mich nachts von meinem Lager auf den Weg, die Gipfel der [mistymountains|E] sind als dunkle und ferne Gestalten sichtbar, ihre schneebedeckten Gipfel werden leicht vom Mondlicht beleuchtet. Ich atme tief durch, alles Notwendige habe ich bei mir, und trete hervor. Mein Geburtsrecht ruft. [khazaddum|E] ruft.\n\nHinter mir raschelt es, und ich drehe mich um und hebe meine Axt. Ich blicke in die Dunkelheit, und die Büsche schaukeln hin und her. Doch aus ihnen springt niemand außer [Nar.GetFirstName] hervor, den Kopf gesenkt, tief Luft holend.\n\n"Ich weiß nicht, wohin du gehst, mein Herr, aber erlaube diesem alten [dwarf|E], seinem Lehnsherrn bis zum Ende zu begleiten?"\n\nMein finsterer Blick weicht auf, und ich spüre den Stich des Schicksals in meinem Herzen. Ich weiß nicht, ob es eine Illusion ist, aber als ich in die alten und müden Augen von [Nar.GetFirstName] schaue, weiß ich, dass ich nicht ablehnen kann."  #~TR~
 smaug_event_chain.0110.no_nar.desc: "Ich mache mich nachts von meinem Lager auf den Weg, die Gipfel der [mistymountains|E] sind als dunkle und ferne Gestalten sichtbar, ihre schneebedeckten Gipfel werden leicht vom Mondlicht beleuchtet. Ich atme tief durch, alles Notwendige habe ich bei mir, und trete hervor. Mein Geburtsrecht ruft. [khazaddum|E] ruft.\n\nHinter mir raschelt es, und ich drehe mich um und hebe meine Axt. Ich blicke in die Dunkelheit, und die Büsche schaukeln hin und her. Doch aus ihnen springt niemand außer [Nar.GetFirstName] hervor, den Kopf gesenkt, tief Luft holend.\n\n"Ich weiß nicht, wohin du gehst, mein Herr, aber erlaube diesem [dwarf|E], [Nar.GetHerHis] Lehnsherrn bis zum Ende zu begleiten?"\n\nMein finsterer Blick weicht auf, und ich spüre den Stich des Schicksals in meinem Herzen. Ich weiß nicht, ob es eine Illusion ist, aber als ich in die Augen von [Nar.GetFirstName] schaue, weiß ich, dass ich nicht ablehnen kann."  #~TR~
 smaug_event_chain.0110.a: "Ich würde dich nicht zurückweisen, alter Freund."  #~TR~
 smaug_event_chain.0110.b: "Ich würde dich nicht zurückweisen, [Nar.GetFirstName]."  #~TR~
 smaug_event_chain.0110.a.tt: "[Nar.GetFirstName] begleitet dich auf deiner Reise"  #~TR~
 Nar_dwarf_name: "Nár"  #~TR~

 smaug_event_chain.0111.title: "Die alten Hallen"  #~TR~
 smaug_event_chain.0111.desc: "Der Eingang zu [khazaddum|E], der größten der Zwergenhallen und meinem Geburtsrecht, liegt vor mir. Ich bitte meinen Begleiter, hier zu warten, während ich vorstoße. Seine Bitten um Rückzug und Rückkehr dringen an mein Ohr, aber ich beachte sie nicht – ich werde zurückerobern, was uns gehört!\n\nAber meine Schritte, zunächst stolz, wie ein zurückgekehrter Erbe, beginnen zu schwächeln. Denn als ich über die Brücke von Khazad-dûm gehe, überkommt mich ein schleichendes Gefühl – jenseits der Dunkelheit der Hallen huschen Schatten in der Dunkelheit. Dennoch kann ich jetzt nicht aufgeben!\n\nMeine Unruhe wächst, als ich mich tiefer in die Berge bewege. Licht nützt hier nichts, die Fackel, die ich trage, beleuchtet kaum einen Fuß vor mir. Dann bleiben meine Füße stehen – denn aus der Dunkelheit starrt etwas mich an, zwei rote, glühende Augen. Dann weiß ich, dass es kein Entkommen gibt."  #~TR~
 smaug_event_chain.0111.no_orc.desc: "Ich stehe vor dem großen Tor von [khazaddum|E], einst das größte der Reiche der [dwarves|E], das jemals [middleearth|E] zierte, und starre durch sie in die schwarze Leere. Es ist Stille. Ich schlucke und trete hervor, um mein Erbe zu beanspruchen, Fackel in der Hand.\n\nDoch jeder zögernde Schritt von mir hallt in den Hallen wider, und die Fackel beleuchtet nur wenige Meter um mich herum. Angst ergreift mein Herz. Ich kann die Weite der Hallen um mich herum spüren, und auch ihre Hohlheit. Es ist zu still.\n\nZu still! Ich halte an. Ich muss anhalten. Das Knistern meiner Fackel und mein Atem sind alles verzehrend, sie sind alles, was ich höre. Die Schatten tanzen. Ich schaue nach vorne, und da ist Dunkelheit, unendliche Dunkelheit. Nicht das Fehlen von Licht, sondern ein verhüllender Schatten. Da ist etwas, nah oder fern, weiß ich nicht, aber mein Herz pocht in meiner Brust. Ich kann nicht weitergehen. Ich muss umkehren, ich muss umkehren, ich muss umkehren, oder der Schatten wird mich verschlingen!"  #~TR~
 smaug_event_chain.0111.a: "Ich muss weg."  #~TR~
 smaug_event_chain.0111.b: "Meine Vorfahren, vergebt mir!"  #~TR~

 smaug_event_chain.0112.title: "Thrór, Sohn Dáins"  #~TR~
 smaug_event_chain.0112.desc: "Als ich renne, merke ich, dass meine Verfolger mehr als einmal die Richtung geändert haben – sie jagen mich nicht einfach, sie führen mich irgendwohin! Aber meine Einsicht kam zu spät, denn jetzt konnte ich nicht mehr anhalten.\n\nIch stürme durch eine letzte Reihe von Türen, Fackel in der einen und Axt in der anderen Hand, und erstarre. Mich umkreisen überall eine große Horde [orcs|E], bewaffnet mit schwarzem Eisen und geschwungenen Stahlschwertern, und ich wusste, dass dies mein Ende ist. Aber ich bin Thrór Dáins Sohn, Erbe des Hauses [durin|E]! Ich bin ein Sohn von [mahalcharacter|E]!\n\n"Baruk Khazâd!" Meine Axt beißt sich ins Fleisch eines Orks, aber zu wenig und zu spät – ich werde zu Boden geworfen, ein großer Streitkolben zertrümmert meine Rippen und schlägt mir die Luft aus der Lunge. Keuchend schaue ich den Anführer an, einen großen Ork von roher Stärke. "Wenn deine Verwandten wissen wollen, wer dich getötet hat, Bettlerbart, dann sollen sie wissen, dass es ich war, [Azog.GetFirstName]!"\n\nIch schreie und winde mich, atemlos, aber es hilft nichts. [Azog.GetFirstName] hebt seine teuflische Klinge. Meine letzten Gedanken gelten meiner Frau und meinem Sohn Thráin."  #~TR~
 smaug_event_chain.0112.a: "Von den Händen eines Sohnes Durins soll ich gerächt werden!"  #~TR~

 smaug_event_chain.0113.title: "Der König unter dem Berg"  #~TR~
 smaug_event_chain.0113.desc: "Tagelang haben meine Späher einer Gruppe von zwei [dwarves|E] – [Thror.GetFirstName] und Nár heißen sie, und sie haben den Eingang zu [khazaddum|E] – zu meinem Berg – gefunden. [Thror.GetFirstName] ließ seinen Begleiter draußen und betrat den Berg allein.\n\nKommst du, um bei mir zu stehlen, kleiner Bartling? Sehr lustig! Lass mich und meine [orcs|E] ihm zeigen, was wir von Zwergenwitzen halten.\n\nIch lasse meine Späher ihn umzingeln, seinen Fluchtweg abschneiden und ihn zu mir führen, während ich mein großes Schwert bereitmache – ich kann es kaum erwarten, einen stinkenden Zwerg zu töten! Und da kommt er – ich höre seine Schritte, die immer näher an mich herankommen. Ein Zwerg, vielleicht einst ein König nach der Pracht der wenigen Juwelen an seiner Person, aber jetzt gedemütigt und bald tot. Einer meiner Leutnants schlägt ihm mit einer Keule auf die Brust, und er fällt atemlos zu Boden. Meine Soldaten schauen zu mir, um den letzten Preis einzufordern, und ich hebe mein Schwert."  #~TR~
 smaug_event_chain.0113.a: "Wenn deine Verwandten wissen wollen, wer dich getötet hat, Bettelbart, lass sie wissen, dass ich es war, [Azog.GetFirstName]!"  #~TR~
 smaug_event_chain.0113.a.tt: "Der Schwung kommt herunter, und der schwache Widerstand, den der Zwerg gezeigt hatte, ist ausgelöscht.\n\nAber ich bin nicht einer für sinnlose Grausamkeit – dieser Bartling ist nur eine Botschaft, und ich habe den perfekten Boten draußen, der sich in den nahegelegenen Felsen versteckt. Lasst uns ein Wergeld für den Tod seines Begleiters vorbereiten.\n\nWährend ich [Azog.GetFirstName] in Zwergenrunen in [Thror.GetFirstName]’s abgetrennten Kopf schnitze, machen wir uns auf den Weg zum Eingang. Danach wird mir kein Zwerg trotzen, und alle Orks werden mir dienen. Ich bin der Meister!"  #~TR~
 smaug_event_chain.0013.b: "Rasier ihm den Bart ab und schick den Bettler davon!"  #~TR~

 smaug_event_chain.0114.title: "Der Tod König Thrórs"  #~TR~
 smaug_event_chain.0114.desc: "Eine rote Sonne geht im Osten auf, als Nár die schreckliche Nachricht von unserem König, [Thror.GetFirstName], bringt. Er erzählt mir die Tragödie:\n\n„… nach vielen Tagen hörte ich einen großen Schrei und das Geräusch eines großen Horns hallte vom Berg wider. Dann wurde [Thror.GetFirstName]’s Körper herausgeworfen, und eine abscheuliche Stimme kam aus [khazaddum|E]. In [Thror.GetFirstName]’s abgetrennten Kopf war der Name des Herrn von Moria, des abscheulichsten der Orks – [Azog.GetFirstName]! Daneben warf er mir das…“\n\nNár klammert sich an den Beutel mit blutigen Münzen, nur wenige und von geringem Wert, und Tränen fließen frei über seinen wilden, verfilzten Bart. Mit etwas Zeit gibt er die Botschaft des abscheulichen [Azog.GetFirstName] weiter. „Kein Zwerg soll [moria|E] betreten, sagte [Azog.GetFirstName]. Und dann… fütterten sie [Thror.GetFirstName] mit Krähen…“\n\nIch sitze seit dem Hören dieser Nachricht sieben Tage schweigend da, nachdem ich meinen Bart zerrissen und meine Tränen geweint habe. Aber jetzt wird die Trauer von Wut gepackt, und ich beginne aufzustehen."  #~TR~
 smaug_event_chain.0114.a: "Das kann ich nicht ertragen!"  #~TR~
 
 smaug_event_chain.0115.title: "Rasiert und Beschämt"  #~TR~
 smaug_event_chain.0115.desc: "Unerwartet hat der abscheuliche [Azog.GetFirstName] mein Leben verschont… aber seine grenzenlose Grausamkeit auf andere Weise gezeigt!\n\nEntsetzt fahre ich mit meinen Fingern über mein Kinn – mein #italic kahles#! Kinn. Es kann nicht sein… es kann nicht sein…\n\nIch bin rasiert! Rasiert! Ein [longbeard|E], nicht weniger ein König, ohne Bart… die Schande, die #italic Schande#!\n\nIch kann nicht länger König sein. Die Herrschaft muss an meinen Sohn und Erben Thráin übergehen… er muss mich rächen! Meine Verstümmelung rächen!\n\nThráin, o Thráin, wenn du mich nur jetzt sehen könntest… nein, treuer Nár, wende deine Augen ab! Du darfst mich nicht so sehen… nein, nicht so…"  #~TR~
 smaug_event_chain.0115.a: "Thráin muss jetzt König sein."  #~TR~

