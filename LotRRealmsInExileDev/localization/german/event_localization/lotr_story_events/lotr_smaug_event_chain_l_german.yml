 #smaug_event_chain.0117.a: "Ich beanspruche Khazad-dûm zurück."  #~TR~

 smaug_event_chain.0118.title: "In die lange Dunkelheit"  #~TR~
 smaug_event_chain.0118.desc: "Mein Lager schläft, als ich aufbreche. Die lange Dunkelheit von [khazaddum|E] liegt vor mir. Obwohl wir in seinen mächtigen Hallen lagern, hat sich keiner von uns gewagt, sich weit von der Sicherheit des Lagers zu entfernen.\n\nDoch in meinem Herzen regen sich Visionen von Khazad-dûm in seiner Blütezeit, mächtig und prächtig und golden, und ich fühle, als ob [mahalcharacter|E] selbst mich aufgefordert hat, voranzuschreiten.\n\nAlso gehe ich, Fackel in der Hand, Axt am Gürtel. Bald verschwindet das letzte Licht meines Lagers hinter mir, und ich bin allein, nur mit meiner Fackel, marschiere vorwärts. Jeder Schritt, so leise ich ihn auch halte, hallt in den Hallen wider.\n\nIch halte plötzlich an. Ich muss anhalten. Das Knistern meiner Fackel und mein Atem sind alles verzehrend, sie sind alles, was ich höre. Die Schatten tanzen. Ich sehe nach vorn, und da ist Dunkelheit, unendliche Dunkelheit. Nicht die Abwesenheit von Licht, sondern verhüllender Schatten. Da ist etwas da, nah oder fern, weiß ich nicht, aber mein Herz schlägt in meiner Brust. Ich kann nicht weitergehen. Ich drehe mich um, denn meine Beine sind besessen, und ich renne. Schneller als je zuvor, schneller als als [dragon|E]-Feuer auf mich niederging. Ich renne."  #~TR~
 smaug_event_chain.0118.orcs.desc: "Mein Lager schläft, als ich aufbreche. Die lange Dunkelheit von [khazaddum|E] liegt vor mir. Obwohl wir in seinen mächtigen Hallen lagern, hat sich keiner von uns gewagt, sich weit von der Sicherheit des Lagers zu entfernen. Doch in meinem Herzen regen sich Visionen von Khazad-dûm in seiner Blütezeit, mächtig und prächtig und golden, und ich fühle, als ob [mahalcharacter|E] selbst mich aufgefordert hat, voranzuschreiten.\n\nAlso gehe ich, Fackel in der Hand, Axt am Gürtel. Bald verschwindet das letzte Licht meines Lagers hinter mir, und ich bin allein, nur mit meiner Fackel, marschiere vorwärts. Jeder Schritt, so leise ich ihn auch halte, hallt in den Hallen wider. Ich halte plötzlich an. Es gibt ein Rascheln in der Dunkelheit und schwache Stimmen. Schweiß läuft mir über das Gesicht. Ich mache einen nachdenklichen Schritt nach vorne, und hundert ungläubige Augen tauchen aus dem Schatten auf, wie kleine grüne und gelbe Laternen in der Dunkelheit.\n\n[orcs|E]. Ich greife nach meiner Axt und drehe mich langsam um, aber der Weg ist versperrt. Ich kann nur vorwärts gehen. So sei es! Ich springe los, Axt gezogen und im Fackellicht glänzend, und hinter mir fallen verfolgende Pfeile. Mein Herz rast in meiner Brust, und ich dränge mich vorwärts, in jede Richtung, in die die Goblins nicht gekommen sind."  #~TR~
 smaug_event_chain.0118.a: "Meine Vorfahren, vergebt mir!"  #~TR~
 smaug_event_chain.0118.b: "Ich muss rennen!"  #~TR~

 smaug_event_chain.0119.title: "Die Rückkehr"  #~TR~
 smaug_event_chain.0119.desc: "Meine Beine schmerzen, als ich den letzten Hügel übersteige, und mein Magen knurrt, aber es ist eine Erleichterung, als ich endlich die Spitze erreiche. Von hier aus sehe ich mein ehemaliges Lager, und bei meinem Anblick sind meine ehemaligen Anhänger voller Schock und Freude.\n\nLangsam gehe ich vorwärts, und ich bin schnell von liebenswerten Verwandten und Freunden umgeben, die mich bitten, ihnen von meiner mächtigen Geschichte zu erzählen. Doch es gibt keine, und ihre Enttäuschung ist spürbar, obwohl sie nicht annähernd so groß ist wie das, was ich in meinem Herzen fühle.\n\nMein Erbe [Thror_primary_heir.GetFirstName] begrüßt mich im Lager, und wir umarmen uns. Schnell bringt er mir meinen Ring und all meine anderen Erbstücke, und ich lächle. Die Gesellschaft meiner Freunde und Familie mildert zumindest den Schmerz und die Schande, die ich empfinde, nachdem ich das leere [khazaddum|E] verlassen habe, aber sie nimmt sie nicht ganz weg. Trotzdem freue ich mich auf eine warme Mahlzeit nach so langer Zeit."  #~TR~
 smaug_event_chain.0119.a: "Es ist toll, wieder da zu sein."  #~TR~



