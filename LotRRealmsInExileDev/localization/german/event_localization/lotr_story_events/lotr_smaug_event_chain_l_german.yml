 smaug_event_chain.0300.title: "Durch tiefe Kerker"  #~TR~
 smaug_event_chain.0300.desc: "[erebor|E], eines der größten Königreiche der [dwarves|E] in [middleearth|E], ist verlassen. Die Zwerge von einst vollbrachten mächtige Zaubersprüche, und Kelche schnitzten sie sich dort, doch nicht länger; denn jetzt sind diese hohlen Hallen unter den Hügeln von Smaug 'dem Schrecklichen', einem wilden, feuerspeienden Drachen, besetzt. Doch es ist viele Jahre her, seit das böse Ungeheuer kam, und es ist genug Zeit, dass wir vorwärts ziehen, um unsere alte Heimat und das längst vergessene Gold zurückzuerobern. Vielleicht könnte der Drache geschwächt oder sogar tot sein, denn er wurde seit einiger Zeit nicht mehr gesehen; obwohl das ein sehr unwahrscheinliches Ergebnis ist.\n\nIch lehne mich zurück auf meinen Stuhl und schaue meine Begleiter an, stolz und voller Vorfreude. Lange haben sie davon geträumt, Erebor zu betreten, und ich auch. Der Einsame Berg muss zurückerobert werden."  #~TR~
 smaug_event_chain.0300.a: "Wir müssen weg, ehe der Tag anbricht."  #~TR~
 smaug_event_chain.0300.a.tt: "Du beginnst deine Reise nach Erebor"  #~TR~

 smaug_event_chain.0301.title: "Betreten des Berges"  #~TR~
 smaug_event_chain.0301.desc: "Wenige Tage nachdem wir den dunklen Kopf des [lonelymountain|E] entdeckt hatten, liegt der Haupteingang zu [erebor|E] vor uns. Abgesehen von ein paar Tagen, die wir mit den See-Leuten von Esgaroth verbracht haben, wurde unsere Zeit vergeblich damit verbracht, einen geeigneten Eingang in den Berg zu finden; die meisten sind durch eingestürzte Trümmer blockiert.\n\nIm Schatten der Arme des Berges im Süden liegen die grauen Ruinen alter Häuser, Türme und Mauern; die Überreste von [dale|E]. Von einer großen Felswand entspringt der Fluss Running, und mit ihm Dampf und dunkler Rauch. Ein schlechtes Omen, dessen Anwesenheit die Anwesenheit des Drachen tief im Berg bestätigt.\n\nDoch wir sind so weit gekommen, und wir können nicht zurückweichen. Wir müssen zum Tor und in Erebor selbst gehen."  #~TR~
 smaug_event_chain.0301.a: "Es ist gefährlich, aber wir werden versuchen, uns durch das Haupttor zu schleichen."  #~TR~
 smaug_event_chain.0301.a.success: "Das Schleichen ist erfolgreich"  #~TR~
 smaug_event_chain.0301.a.failure: "Smaug hört dich"  #~TR~
 smaug_event_chain.0301.b: "An den westlichen Hängen befindet sich ein versteckter, sicherer Eingang."  #~TR~
 smaug_event_chain.0301.b.tt: "Du betrittst Erebor durch eine versteckte Tür"  #~TR~

 smaug_event_chain.0302.title: "Die Haupthalle"  #~TR~
 smaug_event_chain.0302.desc: "Nun betreten wir schweigend den Einsamen Berg, gehüllt in völlige Schwärze. Nur die silbernen Mondstrahlen zeigen uns, wohin wir gehen sollen, und enthüllen die Weite der Hallen und den Verlauf der Korridore. Unsere Schritte sind so leise wie Mäuse.\n\nDie Zerstörung, die Smaug angerichtet hat, ist um uns herum offensichtlich, enthüllt von Mond und Sternen. Zerschmetterte und verstümmelte Statuen, mit Asche geschwärzte Mauern, zerrissene Tore und Türen. Wir sind vorsichtig, langsam zu treten, damit wir nicht über die veralteten Überreste toter Zwerge stolpern, die jetzt nur noch Asche in geschmolzenen Rüstungen sind."  #~TR~
 smaug_event_chain.0302.a: "Wir werden weitermachen."  #~TR~
 smaug_event_chain.0302.a.success: "Das Schleichen ist erfolgreich"  #~TR~
 smaug_event_chain.0302.a.failure: "Smaug hört dich"  #~TR~
 smaug_event_chain.0302.b: "Bewege dich lautlos vorwärts"  #~TR~
 smaug_event_chain.0302.b.success: "Das Schleichen ist erfolgreich"  #~TR~
 smaug_event_chain.0302.b.failure: "Smaug hört dich"  #~TR~

 smaug_event_chain.0303.title: "Ein Hort und sein Meister"  #~TR~
 smaug_event_chain.0303.desc: "Wir betreten einen dunklen Tunnel, und während wir durch ihn gehen, verschwindet das letzte Licht hinter uns und lässt uns in stockdunkler Finsternis zurück. Ich kann nicht einmal meine unmittelbaren Begleiter neben mir sehen. Der Tunnel ist völlig gerade, und ich gehe nur von meinen Gedanken begleitet. Angst kribbelt mir im Hinterkopf.\n\nBald erscheint weit voraus ein rotes Leuchten, das zunächst einem Stern ähnelt, aber langsam größer wird. Mein Herz rast in meiner Brust, und ich fasse den Griff meiner Axt. Der Tunnel wird heißer, und Dampf schleicht sich in die Luft. Dann dringt ein Geräusch in meine Ohren, das Blubbern eines Topfes vermischt mit dem tiefen Schnurren einer Katze. Es ist keine Katze. Der Tunnel endet, und in der Hocke betreten wir die alte Kerkerhalle und das rote Leuchten.\n\nÜber unsichtbare Böden liegen unzählige Haufen kostbarer Dinge: verarbeitetes und unverarbeitetes Gold, Edelsteine und Juwelen und Silber, alles rot gefärbt im Schein. Und auf diesem endlosen Meer sitzt Smaug schlafend, rot und gold und riesig, Rauch entweicht mit jedem tiefen Atemzug aus seinen Nasenlöchern. Wir haben wenig Zeit, bevor er erwacht."  #~TR~
 smaug_event_chain.0303.a: "Geht jetzt in Position und bereitet euch auf einen Kampf vor!"  #~TR~
 smaug_event_chain.0303.a.success: "Ihr seid erfolgreich vorbereitet, wenn Smaug erwacht"  #~TR~
 smaug_event_chain.0303.a.failure: "Smaug erwacht zu früh"  #~TR~
 smaug_event_chain.0303.b: "Geht jetzt in Position und bereitet euch auf einen Kampf vor!"  #~TR~
 smaug_event_chain.0303.b.success: "Ihr seid erfolgreich vorbereitet, wenn Smaug erwacht"  #~TR~
 smaug_event_chain.0303.b.failure: "Smaug erwacht zu früh"  #~TR~

 smaug_event_chain.0304.title: "Der Drache erwacht"  #~TR~
 smaug_event_chain.0304.desc: "Ich begegne den Augen des Drachen, rot wie Blut und orange wie Flammen. Sie sind erfüllt von Wut und Hass, und Smaug 'der Goldene', größter und schrecklichster aller Unglücksbringer, schreitet hervor. Ich verstecke mich hinter einem Goldhaufen, aber das reicht nicht.\n\n"Nun, Dieb! Ich rieche dich und spüre deine Luft. Ich höre deinen Atem. Komm herbei! Es gibt reichlich und genug!" Sagt er, und seine Worte sind tief und schrecklich. "Euch alle sogar! Ich kenne den Geruch und Geschmack von Zwergen – keiner besser als ich, tatsächlich."\n\nSein großer Schwanz ist eine Peitsche, und er schleudert sich auf mich. Ich tauche, und er verfehlt meinen Kopf um nur wenige Fuß. Es gibt Goldlawinen, und sofort entfesseln meine Männer ein Sperrfeuer aus Äxten, Pfeilen und Speeren. Sie alle prallen ab. Der Drache stößt einen ohrenbetäubenden Schrei aus, und seine Kehle schwillt rot an."  #~TR~
 smaug_event_chain.0304.a: "Sucht Deckung!"  #~TR~

 smaug_event_chain.0305.title: "Die Wut des Drachen"  #~TR~
 smaug_event_chain.0305.desc: "Meine Männer und ich verstecken uns hinter allem, was wir finden können; von Gold- und Juwelenhaufen über die mächtigen Köpfe alter Statuen bis hin zu zerbrochenen Säulenbasen. Der Zorn des Drachen ist groß und schrecklich. Juwelen und Münzen fliegen wie Schaum in einem Meer und peitschen uns. Der Boden bebt.\n\nEin Schatten fällt auf mich, als der Drache seine mächtigen, roten Flügel ausbreitet und mit donnernder Stimme spricht: "Meine Rüstung gleicht zehnfachen Schilden, meine Zähne sind Schwerter, meine Klauen Speere, der Schlag meines Schwanzes ein Blitz, meine Flügel ein Hurrikan, und mein Atem der Tod. Ich bin alt und stark, stark, stark!"\n\nDoch als er prahlt, entdecke ich einen Tunnel, weit weg. Es könnte unsere einzige Chance zur Flucht sein, und so stehe ich auf und verkünde so laut ich kann:"  #~TR~
 smaug_event_chain.0305.a: "#italic Zu den Tunneln! #"  #~TR~
 smaug_event_chain.0305.a.success: "Smaug kann niemanden töten"  #~TR~
 smaug_event_chain.0305.a.failure: "Smaug fängt einige deiner Zwerge"  #~TR~

 smaug_event_chain.0306.title: "Durch die Tunnel"  #~TR~
 smaug_event_chain.0306.desc: "Die Erde bebt hinter uns und sengende Hitze brennt mir im Rücken, aber ich schaffe es, die Tunnel zu erreichen. Der Drache folgt, seine Schnauze dringt in den Tunnel ein, aus dem ein Flammenstreifen hervorspringt, aber er kann uns nicht erreichen. Auch der Drache kann nicht weiter vorrücken, denn der Tunnel ist zu eng. Wir halten inne und holen Luft, als sich der Drache zurückzieht. Ich greife meine Axt fest.\n\nDer Tunnel rumpelt. Ein mächtiges Brüllen erfüllt die Luft. Wir sprinten.\n\nÜber uns entfesselt Smaug seinen Zorn, und die Tunnel erzittern heftig, während wir so schnell wir können sprinten. Risse erscheinen um uns herum. Sie werden größer und zahlreicher, wie Spinnweben im Beton, bevor Teile hinter uns einzustürzen beginnen. Meine Füße brennen.\n\n"Kommt schon!" Rufe ich aus, und Smaug brüllt wie zur Antwort. Es gibt einen Knall, und vor uns fällt ein Stück Geröll herunter und versperrt uns den Weg. Der Drache lacht tief. Ich gehe darunter, gestützt von einem Zwergenkollegen, und mit aller Kraft, die ich aufbringen kann, drücke ich."  #~TR~
 smaug_event_chain.0306.a: "HYAGGGHHHH!"  #~TR~
 smaug_event_chain.0306.a.success: "Es gelingt dir, das Geröll schnell genug aus dem Weg zu räumen."  #~TR~
 smaug_event_chain.0306.a.failure: "Es gelingt dir, das Geröll aus dem Weg zu räumen, aber einige Zwerge werden von dem einstürzenden Tunnel zerquetscht."  #~TR~

 smaug_event_chain.0307.title: "Drachenzähne"  #~TR~
 smaug_event_chain.0307.desc: "Mein ganzer Körper schmerzt, aber ich dränge weiter, die Spitzen meines Bartes sind vom Feuer versengt. Endlich endet der Tunnel, und wir betreten eine Reihe hoher, aber kleiner Hallen, die in ein weiteres Labyrinth von Korridoren führen. Ich zögere einen Moment, als ich wähle, welchen ich entlanggehen soll.\n\n"Störrische Zwerge!" In einem Blitz von Rot und Gold landet Smaug vor uns, die Flügel ausgebreitet. Glut und Rauch steigen aus seinen Nasenlöchern auf. Seine Klauen graben sich in den Boden, und sein Bauch glitzert mit einem Diamantenmantel; außer an einer einzigen Stelle auf seiner linken Brust. "Was werdet ihr nun tun?"\n\nEr springt vorwärts, und ich rolle zur Seite, seine Klauen schwingen direkt an mir vorbei. Er dreht sich um und entfesselt mit einem mächtigen Knall seinen Schwanz, unter dem ich ducke. Er geht über mir vorbei und mit einem Brüllen ramme ich meine Axt in seinen Schwanz, nur um auf die andere Seite des Raumes geschleudert zu werden. Mein Helm schützt meinen Kopf vor der Marmorwand, und ich lande in der Nähe des Eingangs zu einem Korridor. Wohin er führt, weiß ich nicht, aber das ist unsere einzige Hoffnung."  #~TR~
 smaug_event_chain.0307.a: "Lauf!"  #~TR~
 smaug_event_chain.0307.a.success: "Deine Zwergenkollegen können sich in den Tunneln verstecken"  #~TR~
 smaug_event_chain.0307.a.failure: "Nicht alle deine Zwergenkollegen schaffen es"  #~TR~

 smaug_event_chain.0308.title: "Drachenfeuer"  #~TR~
 smaug_event_chain.0308.desc: "Feuer folgt uns. Es ist wie ein rasender Fluss, der durch die Gänge tobt, die Schatten tanzen. Diese Gänge sind nicht so lang, und oft vereinigen sie sich und biegen ab und führen zu immer mehr Hallen. Meine Gruppe ist getrennt, einige Zwerge rennen durch verschiedene Gänge und Korridore.\n\nSmaug ist abgelenkt. Manchmal ist sein Auge auf mich gerichtet, und ich zickzacke verzweifelt, um nicht zu Asche zu werden, bis seine Konzentration nachlässt. Gelegentlich werfe ich eine Axt, um ihn abzulenken, und manchmal tut meine Gruppe dasselbe, obwohl sie immer harmlos von seinem diamantbesetzten Bauch abprallen.\n\nIch schwinge mich in einen anderen Korridor, weg von den Augen des Drachen, und sprinte eine gewundene Treppe hinauf. Ich weiß nicht, wohin ich gehe, aber ich tauche auf einem hohen Balkon auf und schaue über die Hallen. Ich sehe Smaugs aktuelles Ziel, eine Gruppe von Zwergen, die fast direkt unter mir rennen, und der Drache folgt unten. Vor mir auf einem Sims befindet sich ein Bronzekopf, und wenn ich ihn fallen lasse, ist es meine Chance, meine Zwergenkollegen zu retten. Ich muss ihn nehmen."  #~TR~
 smaug_event_chain.0308.a: "Mahal, stärke meine Hand."  #~TR~
 smaug_event_chain.0308.a.success: "Du stürzt den Kopf rechtzeitig auf den Drachen"  #~TR~
 smaug_event_chain.0308.a.failure: "Du stürzt den Kopf zu spät auf den Drachen"  #~TR~

 smaug_event_chain.0309.title: "Eine schreckliche Atempause"  #~TR~
 smaug_event_chain.0309.desc: "Der Kopf der Statue trifft mit einem donnernden und hallenden Knall auf den Drachen. Es hallt in der Halle wider. Meine Gefährten wissen genau genug, sich zu verstecken, und ich auch. Ich beeile mich in eine dunkle Ecke, einen Ort, der so gut zum Verstecken geeignet ist wie jeder andere, den ich in wenigen Augenblicken finden könnte, und warte mit angehaltenem Atem.\n\n"Unreine diebische Zwerge!" Smaug schnaubt mit einer Stimme, die von Bosheit erfüllt ist. "Ihr versteckt euch jetzt, aber ihr werdet meinen Zorn bald genug spüren. Ich weiß, dass die Männer des Sees eure Helfer waren, denn ich rieche sie an euch. Über das Wasser seid ihr ohne Zweifel gekommen! Es ist also an der Zeit, euren Freunden einen Besuch abzustatten. Sie werden mich sehen und sich daran erinnern, wer der wahre König unter dem Berg ist!"\n\nEr erhebt sich jetzt in tanzendem Feuer, das Herz brennt vor Wut, und fliegt davon. Nach Süden wird er gehen, nach Esgaroth am Langen See wird er gehen, und sie werden seinen Zorn spüren. Nur unser Tod würde seine Wut besänftigen."  #~TR~
 smaug_event_chain.0309.a: "Was haben wir getan?"  #~TR~
 smaug_event_chain.0309.b: "Nimm mich stattdessen, großer Drache, und habe Erbarmen mit den Unschuldigen!"  #~TR~

 smaug_event_chain.0310.title: "Feuer und Wasser"  #~TR~
 smaug_event_chain.0310.desc: "Die Luft ist kalt, als ich den weit entfernten Einsamen Berg betrachte, dessen Gipfel gegen die schwarze Nacht flackert und blitzt. Vielleicht sind es diese Zwerge, die vor einigen Tagen in Esgaroth angekommen sind und ihr Gold in den Tiefen des Berges schmieden. Ich atme tief durch, und die Stadtbewohner öffnen ihre Fensterläden und verlassen ihre Häuser, um das Spektakel zu betrachten.\n\nPlötzlich wird das nördliche Ende des Sees golden, und ein Aufschrei erhebt sich aus der ehrfürchtig erstaunten Menge. Aber es ist das Werk keines Zwergs. Die Trompeten erklingen, um den ankommenden Drachen zu begrüßen, wie ein Funke Feuer, der sich schnell nähert. Meine Männer machen ihre Bögen bereit und zielen, und der Drache schwebt über ihnen und wird mit einem Hagel von Pfeilen getroffen. Sie alle prallen ab.\n\nWut entspringt den Kiefern des Drachen. Die Bäume am Ufer färben sich vor den tanzenden Schatten blutrot. Feuer springt von den strohgedeckten Dächern, und die Kais werden rot verzehrt. Doch durch den schwarzen Rauch und die goldene Flamme entdecke ich einen kleinen Fleck auf dem Bauch des Drachen, der nicht von seinen Diamantschuppen geschützt ist. Das ist unsere einzige Chance."  #~TR~
 smaug_event_chain.0310.a: "Flieg, schwarzer Pfeil! Flieg!"  #~TR~
 #smaug_event_chain.0310.b: "[liege_girion_dynasty.GetTitledFirstName], rette mich mit deinem schwarzen Pfeil!"  #~TR~
 #smaug_event_chain.0310.c: "[courtier_girion_dynasty.GetFirstName], töte das Biest mit deinem schwarzen Pfeil!"  #~TR~
 #smaug_event_chain.0310.d: "Smaug ist zu stark für uns!"  #~TR~
 smaug_event_chain.0310.success: "Smaug wird vom schwarzen Pfeil getötet"  #~TR~
 smaug_event_chain.0310.success.tt: "Esgaroth ist gerettet und Smaug getötet"  #~TR~
 smaug_event_chain.0310.failure.tt: "Smaug zerstört Esgaroth"  #~TR~

 smaug_event_chain.0311.title: "Das Biest fällt"  #~TR~
 smaug_event_chain.0311.desc: "Die Krähen um den Berg wirbeln und schreien unaufhörlich darüber. Aus dem Süden kommen Vogelschwärme; Zeisige und Staare, und weiter entfernt Aasvögel. Es ist sehr eigenartig, denke ich mir, während ich zu ihnen aufblicke, und als ich das tue, landet eine Drossel in meiner Nähe.\n\nSie scheint zu versuchen, mit mir zu sprechen, obwohl ihre Bedeutung unverständlich ist, und einer meiner Leute sagt, er wünschte, es wäre eine Krähe, die stattdessen hier wäre. Mit einem Zwitschern fliegt die Drossel davon, und ich sitze wieder schweigend da. Ein kühler Wind weht mir in den Rücken.\n\nIch erschrecke über ein Krächzen, als neben mir ein alter Rabe landet. Er stellt sich schnell vor, kommt schnell zum Punkt: Die Vögel sammeln sich wieder am Einsamen Berg und am Tal, denn Smaug ist tot.\n\nMeine Leute und ich erheben uns mit schockierten Keuchern, und wir eilen in den Süden des Berges. Dort, in der Ferne, entdecke ich Smaug tot auf den schwelenden Ruinen von Seestadt, und Freude erfüllt mein Herz. Der Drache ist tot, und der Schatz ist unser!"  #~TR~
 smaug_event_chain.0311.a: "Ich bin der König unter dem Berg!"  #~TR~

 smaug_event_chain.0312.title: "Feuer auf Wasser"  #~TR~
 smaug_event_chain.0312.desc: "Ich kann nur mit Entsetzen und Schock zusehen, wie der See in Flammen steht. Esgaroth, eine Stadt aus Holz auf dem Wasser, steht in Flammen. Die Bäume am Ufer glänzen wie Kupfer und Blut, springende schwarze Schatten zu ihren Füßen. Mit jedem Durchgang springt Feuer aus dem Maul des Drachen.\n\nPfeile werden in Salven abgefeuert, aber sie alle prallen vom Unterleib des Drachen ab. Die Strohdächer explodieren in Flammen, und die Kais werden in Rot und Gold verzehrt. Unauslöschliche Flammen schießen hoch in die Nacht. Der Drache dreht sich wieder um, sein Schwanz senkt sich auf die Stadt herab und hinterlässt eine Spur von Splittern und zerfallenden Ruinen in seinem Kielwasser.\n\nBoote fahren verzweifelt ab. Sie werden später Smaugs Sport sein. Bald ist Esgaroth schwarze Glut und spuckende Glut, die in einen See gefallen ist. Der Drache steigt schließlich in die Nacht auf, direkt zum Einsamen Berg."  #~TR~
 smaug_event_chain.0312.a: "Das Feuer kommt auf uns zu."  #~TR~
 smaug_event_chain.0312.a.tt: "#warning Jeder wird verbrannt!#!"  #~TR~

 smaug_event_chain.0313.title: "Das Biest fällt"  #~TR~
 smaug_event_chain.0313.desc: "Der Drache dreht sich um, das Maul sperrt sich auf, die Kehle glüht rot, und in diesem Moment gibt es ein Zwängen. Das Stechen der Flamme schreckt mich nicht, als ich auf den fliegenden schwarzen Pfeil blicke, direkt auf die einzige Stelle auf dem Bauch des Drachen, die nicht glitzert und funkelt. Es scheint ein ewiger Moment zu sein.\n\nEr landet sauber; Widerhaken, Schaft und Feder verschwinden in der linken Brust des Drachen.\n\nDas Kreischen des Drachen fällt Bäume, spaltet Felsen und betäubt Männer. Ich fasse mir vor Schmerz die Ohren und sehe mit weit aufgerissenen Augen zu, wie er in die Luft schießt, bevor er sich schließlich umdreht und fällt. Während er das tut, springe ich ins Wasser und schwimme, und ich höre den ohrenbetäubenden Knall hinter mir; das Splittern und Brechen von Holz, das zischende Glut und Funken freisetzt. Das Wasser wirbelt, weißer Dampf steigt auf.\n\nIch hole Luft, als ich endlich das Ufer erreiche, und in der Ferne entdecke ich Esgaroth, jetzt Ruinen, auf denen Smaug 'der Goldene' liegt, still und tot."  #~TR~
 smaug_event_chain.0313.a: "Leb wohl, Smaug, golden und schrecklich."  #~TR~

 smaug_event_chain.0314.title: "Unauslöschliche Flamme"  #~TR~
 smaug_event_chain.0314.desc: "Die Luft ist kalt, als ich auf den fernen Einsamen Berg blicke, dessen Gipfel in der schwarzen Nacht flackert und blitzt. Vielleicht sind es die Zwerge, die vor einigen Tagen in Esgaroth angekommen sind und ihr Gold in den Tiefen des Berges schmieden. Ich atme tief durch, und die Stadtbewohner öffnen ihre Fensterläden und verlassen ihre Häuser, um die Vorführung zu betrachten.\n\nPlötzlich wird das nördliche Ende des Sees golden, und ein Keuchen geht durch die ehrfürchtig erstarrte Menge. Aber es ist nicht das Werk eines Zwerges. Die Trompeten erschallen, um den ankommenden Drachen zu begrüßen, wie ein Funke Feuer, der sich schnell nähert. Meine Männer machen ihre Bögen bereit und zielen, und der Drache schwebt über ihnen und wird mit einem Hagel von Pfeilen getroffen. Sie alle prallen ab.\n\nWut entbrennt aus dem Maul des Drachen. Die Bäume am Ufer färben sich blutrot vor den tanzenden Schatten. Feuer springt von den Strohdächern, und die Kais werden in Rot verzehrt. Doch durch den schwarzen Rauch und die goldene Flamme entdecke ich einen kleinen Fleck auf dem Bauch des Drachen, der nicht von seinen Diamantschuppen geschützt ist. Das ist unsere einzige Chance."  #~TR~
 smaug_event_chain.0314.a: "Flieg, mein schwarzer Pfeil! Flieg!"  #~TR~

 smaug_event_chain.0315.title: "Dem Drachen gegenüber"  #~TR~
 smaug_event_chain.0315.desc: "Der Kopf der Statue auf dem Drachen mit einem donnernden und erschütternden Knall. Es hallt in der Halle wider. Meine Gefährten wissen genau genug, sich zu verstecken, und das tue ich auch. Ich eile in eine dunkle Ecke, einen Ort, der so gut zum Verstecken geeignet ist, wie jeder, den ich in wenigen Augenblicken finden könnte, und warte mit angehaltenem Atem.\n\nDer Drache erhebt sich wutentbrannt aus dem Wrack, Feuer tanzt unter seinen Flügeln, und fliegt so schnell wie ein Blitz nach Süden zum Langen See, wo die Ruinen von Esgaroth verrotten. Ich tauche langsam aus meinem Versteck auf, und bald tun es auch meine Zwergengefährten. Wir beobachten schweigend.\nAber mit einem Brüllen dreht sich Smaug sofort um, sein Schwanz knallt wie eine Peitsche, und bevor ich meine Axt überhaupt heben kann, stürzt er wieder in den Berg und ich werde zurückgeschleudert.\n\n"Ich habe stolze Herren und elende Armeen zu Fall gebracht. Ihr werdet euch ihnen jetzt anschließen." Der Drache spricht, und seine Kehle glüht.\n\nJetzt ist unsere Chance gekommen. Ich nehme meine Axt in die Hände und greife sie fest, und mit einem glorreichen und schrecklichen Schrei stürze ich mich vorwärts. Wir werden unsere Rache haben."  #~TR~
 smaug_event_chain.0315.a: "Baruk Khazâd! Khazâd ai-mênu!"  #~TR~
 smaug_event_chain.0315.success: "Smaug wird von Zwergenäxten getötet"  #~TR~
 smaug_event_chain.0315.success.tt: "Erebor wird zurückerobert und Smaug getötet"  #~TR~

