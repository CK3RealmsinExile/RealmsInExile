 smaug_event_chain.0400.title: "Nahrungsvorräte"  #~TR~
 smaug_event_chain.0400.desc: "Ich wandere um mein Lager herum, inspiziere meine Anhänger und Vorräte, als eine vertraute und heisere Stimme mich von hinten ruft. Ich drehe mich um und sehe einen lächelnden [nar.GetFirstName], grauhaarig und tiefgesichtig, der einen Sack mit Früchten in der Hand hält.\n\n"Mein Herr, ich habe es geschafft, mit etwas cleverem Feilschen natürlich einige Vorräte von den Einheimischen zu beschaffen; ein alter Zwerg kennt seine Tricks!"  #~TR~
