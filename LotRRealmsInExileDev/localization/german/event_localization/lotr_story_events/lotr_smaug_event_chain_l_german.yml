 smaug_event_chain.0200.t: "Verwüstung von Smaug"  #~TR~
 smaug_event_chain.0200.danger.desc: "Smaug 'der Goldene' lebt noch, und vor seiner Gegenwart fliehen eure Kolonisten. Bis das Biest getötet ist, kann dieses Land nicht besiedelt werden." # shouldnt be triggered, its here only as fail save in case players find some workaround.  #~TR~
 smaug_event_chain.0200.desc: "Seit dem Kommen von Smaug dem Feuerdrachen sind viele dieser Länder verwüstet und unfruchtbar; nichts als Felder aus Asche und Holzkohle. Weder Bäume noch Büsche noch grünes Gras wuchsen in der Verwüstung von Smaug, und der einzige Hinweis auf die Natur, die hier wuchs, waren die geschwärzten und verkohlten Baumstümpfe.\n\nDoch jetzt beginnt sich das Land zu heilen. Einmal mehr ist das Land grün, geschmückt mit fruchtbaren Bäumen, Büschen und Sträuchern und smaragdgrünem Gras. Vogelsang erfüllt die Luft, und Blumen blühen im Sonnenlicht."  #~TR~
 smaug_event_chain.0200.a: "Der Drache lebt! Lauf!" # shouldnt be triggered, its here only as fail save in case players find some workaround.  #~TR~
 smaug_event_chain.0200.a.toast.t: "Siedlung verloren!" # shouldnt be triggered, its here only as fail save in case players find some workaround.  #~TR~
 smaug_event_chain.0200.b: "Das Leben kehrt ins Tal zurück."  #~TR~
 smaug_event_chain.0200.b.toast.t: "Blockade aufgehoben!"  #~TR~


