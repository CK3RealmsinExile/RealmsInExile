 smaug_event_chain.0402.title: "Verlorene Hoffnung"  #~TR~
 smaug_event_chain.0402.desc: "Alles ist verloren. Verschwunden in verheerenden Flammen; und wir sind Exilanten. Es gibt immer noch diejenigen, die mir folgen, aber jeden Tag werden es weniger und weniger derer, die noch an mich glauben. Und jetzt glaube ich selbst nicht mehr an mich. Visionen von diesem schrecklichen Tag spielen Tag und Nacht in meinem Kopf, und alles, woran ich denken kann, ist mein Versagen. Ich konnte mein Reich, mein Zuhause, mein Volk nicht verteidigen.\n\nDiejenigen, die mir folgen, verdienen einen guten Anführer. Einen, der sie beschützt. Und ich fühle, dass ich dessen nicht mehr würdig bin. Vielleicht ist es an der Zeit, dass ich mein Volk zu [esgaroth_holder.GetName] führe und sie in [esgaroth_holder.GetHerHis] Hände lege."  #~TR~
 smaug_event_chain.0402.a: "Nein! Ich werde stark sein, für mein Volk."  #~TR~
 smaug_event_chain.0402.b: "Von jetzt an werde ich [esgaroth_holder.GetName] dienen."  #~TR~
 smaug_event_chain.0402.b.tt: "[Girion.GetFirstName] wird Höfling von [esgaroth_holder.GetName]"  #~TR~

 smaug_event_chain.0403.title: "Eine Frage der Blauen Berge"  #~TR~
 smaug_event_chain.0403.desc: "Während wir jetzt in Zufriedenheit über unseren großen Triumph sitzen, ist es an der Zeit für mich, zu überlegen, was wir mit unseren Besitztümern in den Blauen Bergen tun sollen. Lange waren sie unsere Heimat, doch der Aufenthalt unseres Volkes dort sollte immer nur vorübergehend sein; eine Notlösung, bis wir endlich in unsere angestammte Heimat zurückkehren konnten.\n\nNatürlich könnte ich sie einfach den bestehenden Zwergenfürsten der Blauen Berge geben, denen sie von Rechts wegen gehören. Alternativ könnte ich diese Besitzungen einem meiner loyalen Anhänger zur Regierung überlassen, und die Entscheidung, ob sie das Knie beugen oder nicht, würde ihnen überlassen."  #~TR~
