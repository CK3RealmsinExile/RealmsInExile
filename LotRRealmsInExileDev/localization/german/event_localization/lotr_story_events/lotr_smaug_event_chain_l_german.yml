 smaug_event_chain.0401.title: "Der Überfall der Banditen"  #~TR~
 smaug_event_chain.0401.desc: "Der Himmel ist im Abendlicht rosarot gefärbt. Ich sitze schweigend am Rande des Lagers und atme die frische Luft ein. Es ist weit entfernt vom Komfort eines großen, in den lebenden Fels gehauenen Grubensystems, aber das Leben an der Oberfläche hat mir zumindest etwas zugelegt.\n\nMeine Ruhe verschwindet, als ein Pfeil an mir vorbeifliegt und meine Wange knapp verfehlt. Ich springe auf die Füße, greife nach meiner Axt, während meine Kameraden schreiend zu meiner Seite rennen. Aus dem Schatten der Hügel beobachte ich, wie Banditen auf uns losstürmen, und ich mache mich auf den Aufprall gefasst und schreie meinen Anhängern Befehle zu.\n\nIch höre ein Gebrüll, fast laut genug, um Felsen zu spalten, und drehe mich in Ehrfurcht und Überraschung um. Es ist kein Tier. An mir vorbei rennt [nar.GetFirstName], grauer Bart im Wind wehend, Axt in der Hand. Die Banditen halten für einen Moment schockiert inne, und ich nutze den Moment. Meine Leute und ich stürzen uns vorwärts, genau als [nar.GetFirstName] einen von ihnen enthauptet, und die Banditen brechen wie eine Welle am Felsen. Für einige ist es zu spät. Sobald der Angriff beginnt, ist er vorbei."  #~TR~
