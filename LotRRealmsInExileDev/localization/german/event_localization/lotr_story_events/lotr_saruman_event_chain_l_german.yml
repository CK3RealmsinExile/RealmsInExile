l_german:

 saruman_event_chain.2201.toast.t: "Krieg erklärt"  #~TR~
 saruman_event_chain.2201.toast.desc: "Als Teil von [respondent.GetHerHis] Bemühungen, Dunland zu einen, hat [respondent.GetFirstName] dich zum Krieg gegen [newenemy.GetName] aufgerufen."  #~TR~

 saruman_event_chain.2003.t: "Der Krieg um Rohan"  #~TR~
 saruman_event_chain.2003.desc: "Was auch immer meine anfänglichen Gedanken waren, es ist offensichtlich geworden, dass der einzige Weg, die Reitermark unter mein Joch zu bringen, die Anwendung von Waffengewalt ist.\n\nNicht länger werde ich Pläne im Schatten schmieden, sondern meine Feinde auf dem Schlachtfeld zerschlagen!"  #~TR~
 saruman_event_chain.2003.a: "So beginnt es…"  #~TR~

 saruman_event_chain.2101.t: "Die Niederlage der Reitervölker"  #~TR~
 saruman_event_chain.2101.desc: "In einem entscheidenden Machtbeweis wurden die Reitknechte von Rohan gedemütigt. Meinen mächtigen Armeen aus Uruk-Hai und den Hilfstruppen von Dunland war ihre Niederlage so gut wie unausweichlich.\n\nDoch ich bin ein weiser Herr und werde das Land nicht unnötig seiner Stärke berauben. Den verbliebenen Reitknechten wurde erlaubt, sich mir zu beugen und ihre eigenen Gesetze und Gebräuche zu behalten, solange sie treu bleiben.\n\nNun, da die uralten Ebenen von Calenardhon gesichert sind, wendet sich mein Blick nach Süden und Osten..."  #~TR~
 saruman_event_chain.2101.a: "Der erste von vielen Siegen."  #~TR~

 saruman_event_chain.2102.t: "Sieg der Reitervölker"  #~TR~
 saruman_event_chain.2102.desc: "Sieg! Wir haben gesiegt!\n\nDer Weiße Zauberer ist vollständig und restlos geschlagen, seine Armeen vom Feld vertrieben und vernichtet, der Ring von Isengart durchbrochen und der Turm von Orthanc gestürmt. Meine Männer haben den vermeintlich weißen Zauberer vorgeführt, und da er nun zu meinen Füßen liegt, brennt eine Frage in mir – was soll mit Saruman geschehen?"  #~TR~
 saruman_event_chain.2102.a: "Lass die Krähen von seiner Leiche schmausen!"  #~TR~
 saruman_event_chain.2102.b: "Er wird leben, doch für immer in Schande!"  #~TR~

 saruman_event_chain.2103.t: "Eine Marionette im Reitermark"  #~TR~
 saruman_event_chain.2103.desc: "Da Rohan im Chaos versinkt und das Haus Eorls zerbrochen ist, ist die Zeit gekommen, dass ich einen neuen Herrscher über die Reiterfürsten setze, der Isengard völlig ergeben ist."  #~TR~
 saruman_event_chain.2103.a: "[agent.GetFirstNameNoTooltip] hat mir gute Dienste erwiesen, das Land ist [agent.GetHersHis]."  #~TR~
 saruman_event_chain.2103.b: "[urukcandidate.GetFirstNameNoTooltip] soll Rohan in meinem Namen mit eiserner Faust beherrschen."  #~TR~
 saruman_event_chain.2103.c: "Dunländer beherrschten einst dieses Land, so sollen sie es auch wieder unter [dunlendingcandidate.GetFirstNameNoTooltip] tun."  #~TR~
 saruman_event_chain.2103.d: "Warum sollte ich etwas aufgeben, wofür ich so hart gearbeitet habe?"  #~TR~
 saruman_event_chain.2103.e: "Platzhalter - Mein Agent hat in einem Bürgerkrieg die Kontrolle übernommen"  #~TR~

 saruman_event_chain.2104.t: "Das Fräulein von Rohan"  #~TR~
 saruman_event_chain.2104.desc: "Obwohl ich nun als König von [GetTitleByKey('k_rohan').GetNameNoTier] herrsche, regiere ich über ein Reich, das nur durch List und Waffengewalt unterworfen wurde. Viele sträuben sich gegen meine Herrschaft, und in dunklen Ecken flüstert man von meiner illegitimen Regentschaft.\n\nDoch Éowyn, eine strahlende Jungfrau aus dem Hause Eorls, lebt noch und ist unverheiratet. Wenn ich sie heiratete, könnte ich viele der Flüsterer über die Illegitimität meiner Herrschaft zum Schweigen bringen. Und außerdem ist sie wunderschön und tapfer..."  #~TR~
 saruman_event_chain.2104.a: "Ich werde fragen."  #~TR~
 saruman_event_chain.2104.b: "Mein Herz sehnt sich nach einem weiteren."  #~TR~

 saruman_event_chain.2105.t: "Ein Heiratsantrag"  #~TR~
 saruman_event_chain.2105.desc: "Obwohl ich dachte, die Stunde könnte nicht dunkler werden, wird mir nun von [suitor.GetName] ein Heiratsantrag gemacht. Seine Beweggründe sind nicht zu bezweifeln – ganz gleich, welche Begierde er für mich empfindet, ich weiß auch, dass er unsere Verlobung als Mittel zur Stärkung der Legitimität seiner Herrschaft sieht.\n\nSoll ich der Sicherheit und Stabilität Rohans, so gefallen es auch mag, zuliebe zustimmen? Oder ist jetzt der Moment gekommen, mein Zuhause zu verlassen und in die Weiße Stadt zu fliehen?"  #~TR~
 saruman_event_chain.2105.a: "Ich werde mich zurücklehnen und an Rohan denken."  #~TR~
 saruman_event_chain.2105.a.toast: "[eowyn.GetName] hat mein Angebot angenommen."  #~TR~
 saruman_event_chain.2105.b: "Zeit für einen schnellen Abgang..."  #~TR~
 saruman_event_chain.2105.b.toast: "[eowyn.GetName] hat mein Angebot abgelehnt und ist nach Gondor geflohen!"  #~TR~

 saruman_event_chain.2077.t: "Sammelt die Rohirrim!"  #~TR~
 saruman_event_chain.2077.desc: "Wir müssen das Unkraut ausrotten, das sich in Isengart eingenistet hat. Rohan leidet, seine Söhne und Töchter sterben im Schlamm für die verdorbenen Ausschweifungen des Weißen Zauberers, der das Vertrauen sowohl von Meduseld als auch von Minas Tirith verraten hat!\n\nSchickt Reiter in die vier Ecken des Reitermarks – die Söhne von [eorl.GetFirstName] werden eine solche Kränkung nicht ohne Antwort hinnehmen. Wir haben viele Kriege gekämpft und gewonnen – welche großen Siege kann der Weiße Zauberer für sich verbuchen? Reiter von Rohan, ihr habt Eide geschworen – erfüllt sie nun alle, für Lord und Land!"  #~TR~
 saruman_event_chain.2077.a: "Schickt die Reiter aus!"  #~TR~
 saruman_event_chain.2077.a.tt: "Du wirst deine [powerful_vassals|E] um Truppen bitten und eine Éoherë aufbieten."  #~TR~

 saruman_event_chain.2004.t: "Sammelt die Rohirrim!"  #~TR~
 saruman_event_chain.2004.desc: "Ein Reiter ist aus [GetTitleByKey('b_edoras').GetNameNoTier] angekommen und fordert uns auf, alle unsere Reiter zu sammeln und eiligst zur Verteidigung des Reiches zu reiten! Rohan und Isengard stehen kurz vor dem Krieg, die Verbrechen des Weißen Zauberers können nicht länger ignoriert werden. Was soll der Herr von [THIS.Char.GetPrimaryTitle.GetNameNoTier] zu diesen Nachrichten sagen?"  #~TR~
 saruman_event_chain.2004.a: "Sende Verstärkung nach Edoras!"  #~TR~
 saruman_event_chain.2004.b: "Wir können nicht bestehen – Widerstand ist zwecklos."  #~TR~

 saruman_event_chain.2005.t: "Männer treffen aus [powerful_vassal.GetPrimaryTitle.GetNameNoTier] ein"  #~TR~
 saruman_event_chain.2005.desc: "Auf unseren Ruf ist [powerful_vassal.GetName] mit einem vollständigen Éored eingetroffen und bereit, seine Gelübde gegenüber [rohanking.GetTitleAsNameNoTooltip] und dem Land zu erfüllen."  #~TR~
 saruman_event_chain.2005.a: "Unsere Reihen wachsen!"  #~TR~

 saruman_event_chain.2006.t: "[powerful_vassal.GetFirstNameNoTooltip] schweigt"  #~TR~
 saruman_event_chain.2006.desc: "[powerful_vassal.GetName] hat meinen Aufruf, [powerful_vassal.GetHerHis] Truppen zur Verteidigung unseres Reiches zusammenzuziehen, ignoriert."  #~TR~
 saruman_event_chain.2006.a: "Feigling!"  #~TR~

 saruman_event_chain.2110.t: "Eine Audienz mit [recipient.GetTitledFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2110.desc.start: "Auf meiner Reise durch das Reitermark komme ich in die Hallen von [recipient.GetName].\n\n[rohanking.GetTitledFirstNamePossessive] Geist wurde durch die schmutzigen Machenschaften von [rohanking.GetHerHis] Berater [agent.GetFirstName] verdorben und führt unser Volk auf den Weg des Untergangs! Wirst du mit mir reiten, um unser Land aus den Klauen des Unheils zurückzuerobern?"  #~TR~
 saruman_event_chain.2110.desc.bargain: "\n\n[recipient.GetFirstNameNoTooltip] dreht sich zu mir um, eine Augenbraue hochgezogen. „Und was kann ich im Gegenzug für meine Mitarbeit in dieser Angelegenheit erwarten?“"  #~TR~
 saruman_event_chain.2110.desc.unconditional: "\n\n[recipient.GetFirstNameNoTooltip] dreht sich zu mir um, ein Lächeln auf [recipient.GetHerHis] Gesicht. „Du bist ein treuer Diener unseres Volkes, [petitioner.GetFirstNameNoTooltip]. Du sollst meine Unterstützung haben.“"  #~TR~
 saruman_event_chain.2110.desc.end: "\n\n\n #I [recipient.GetFirstNameNoTooltip] könnte bis zu [recipient.GetMaxMilitaryStrengthWithoutHires|0] Mann aufbieten, um dich zu unterstützen#!"  #~TR~
 saruman_event_chain.2110.a: "Ich bin bereit, für eure Unterstützung zu zahlen."  #~TR~
 saruman_event_chain.2110.b: "Ich werde euch zu Dank verpflichtet sein."  #~TR~
 saruman_event_chain.2110.c: "Ist die Sache denn schon gerecht genug?"  #~TR~
 saruman_event_chain.2110.d: "Gemeinsam werden wir die Fäulnis aus unserem Königreich schneiden."  #~TR~
 saruman_event_chain.2110.d.tt: "#P [recipient.GetFirstNameNoTooltip] wird zustimmen, da seine/ihre Meinung über dich größer als +20 ist#!"  #~TR~
 saruman_event_chain.2110.supports: "[recipient.GetFirstNameNoTooltip] wird dich im Falle eines Bürgerkriegs unterstützen."  #~TR~
 saruman_event_chain.2110.supports.t: "[recipient.GetFirstNameNoTooltip] bietet Unterstützung an"  #~TR~
 saruman_event_chain.2110.refuses: "[recipient.GetFirstNameNoTooltip] wird sich dir im Falle eines Bürgerkriegs widersetzen."  #~TR~
 saruman_event_chain.2110.refuses.t: "[recipient.GetFirstNameNoTooltip] verweigert Unterstützung"  #~TR~
 saruman_event_chain.2110.support_decision_human: "[recipient.GetFirstNameNoTooltip] wird deinen Vorschlag prüfen."  #~TR~

 saruman_event_chain.2111.t: "Eine Audienz bei [petitioner.GetTitledFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2111.desc: "[recipient.GetName] ist in meine Hallen gekommen, während er/sie durch das Düsterwald reist und Unterstützung für seine/ihre Sache sucht.\n\n"Der Verstand von [rohanking.GetTitledFirstNamePossessive] wurde durch die üblen Machenschaften seines Beraters [agent.GetFirstName] verdorben und hat unser Volk auf den Weg des Verderbens gebracht! Wirst du mit mir reiten, um unser Land aus den Fängen des Unheils zu befreien?"  #~TR~
 saruman_event_chain.2111.a: "Du hast meine Unterstützung."  #~TR~
 saruman_event_chain.2111.b: "Ich rate dir davon ab, diesen Weg einzuschlagen."  #~TR~

 saruman_event_chain.2112.t: "Bürgerkrieg im Düsterwald"  #~TR~
 saruman_event_chain.2112.desc: "Es gibt Schwierigkeiten im Düsterwald. Das Urteil von [rohanking.GetTitledFirstNamePossessive] wurde von seinen engsten Beratern getrübt und manipuliert. Unter der Führung von [agent.GetName] haben sie ihre Macht gefestigt und ihre Herrschaft gefestigt, beeinflussen jede königliche Entscheidung und kontrollieren den Zugang zum [rohanking.GetTitleAsNameNoTooltip].\n\nUnfähig, diese Korruption von [petitioner.GetHerHis] [rohanking.GetTitleAsNameNoTooltip] zu ertragen, ist der junge [petitioner.GetTitledFirstName] durch das Land gezogen und hat Unterstützung gesammelt, um gegen diese üblen Agenten vorzugehen und ihren Einfluss ein für alle Mal zu beenden.\n\nAber die Nachricht von diesem Aufstand ist nicht unbemerkt geblieben, und [agent.GetFirstNameNoTooltip] und seine Agenten haben die Kontrolle über das königliche Anwesen übernommen und den [rohanking.GetTitleAsNameNoTooltip] davon überzeugt, dass diese verräterischen Lords zur Rechenschaft gezogen werden müssen.\n\nAußerdem gibt es Gerüchte, dass Dunländer aus dem Westen in großer Zahl in der Hauptstadt ankommen und bereit sind, ihre Verteidigung zu verstärken."  #~TR~
 saruman_event_chain.2112.a: "Also ist es Krieg."  #~TR~

 saruman_event_chain.2007.t: "Die Reiterfürsten ziehen in den Krieg"  #~TR~
 saruman_event_chain.2007.desc: "Lange hat Saruman Unruhe an unserer westlichen Grenze und Unzufriedenheit in meinem eigenen Hof geschürt. Und jetzt steht uns endlich der offene Krieg bevor. Es ist die Nachricht zu uns gelangt, dass die Horden des Zauberers auf die Übergänge des Isen herabstürzen, brennende Fackeln tragen und von Aaskrähen begleitet werden.\n\nKönnen wir hoffen, den Zauberer und seine üblen Streitkräfte zu überwinden? Ich weiß nur, dass wir es versuchen müssen oder bei dem Versuch sterben. Sättel festziehen und Schwerter ziehen! Sieg oder Tod!"  #~TR~
 saruman_event_chain.2007.a: "Versammelt die Éoherë! Wir reiten!"  #~TR~

 saruman_event_chain.2106.t: "Die Vereinigung der zwei Türme?"  #~TR~
 saruman_event_chain.2106.desc: "In Barad-dûr ist die Nachricht angekommen, dass Saruman endlich mit seiner Invasion von Rohan begonnen hat. Die Zerstörung von Gondors wichtigstem Verbündeten wäre für mich von großem Nutzen... aber es scheint, dass Saruman scheitern könnte.\n\nGondor hat seine Armeen versammelt und beabsichtigt, Rohan zu Hilfe zu eilen. Ich habe eine Wahl. Greife ich ein und helfe dem weißen Zauberer bei der Zerstörung Rohans? Oder riskiert dies, einen neuen Rivalen zu schaffen? Vielleicht wäre es besser zu warten und später einzugreifen, wenn alle Seiten geschwächt sind."  #~TR~
 saruman_event_chain.2106.a: "Der Zauberer könnte sich doch noch als nützlich erweisen. Befehle meinen Uruks zu marschieren."  #~TR~
 saruman_event_chain.2106.b: "Lasst den Zauberer zugrunde gehen. Wir werden Rohan zu unserer Zeit erledigen."  #~TR~

 saruman_event_chain.2108.t: "Das Schicksal Sarumans"  #~TR~
 saruman_event_chain.2108.desc: "Wie ist es dazu gekommen? Erst jetzt lässt die Arroganz, die mich so lange geblendet hat, nach. Ich bin von meiner Mission abgekommen und habe mich von Hoffnung und Weisheit abgewandt. Ich habe die Valar verraten, Eru selbst verraten.\n\nDie Reiterfürsten haben stundenlang debattiert: Sollten sie mich nur als Bettler aus Isengart vertreiben, oder sollte ich wegen meiner Verbrechen gegen das Düsterwald und den Westen hingerichtet werden? \n\nEs scheint, dass [rohanking.GetTitleAsNameNoTooltip] sich nicht von Mitleid verführen lassen wird. Ich auch nicht an seiner Stelle. Und so wird meine sterbliche Gestalt getötet werden. Und werden die Valar meinen Geist nach Hause nehmen, nachdem was ich getan habe? Oder ist dies mein endgültiges Ende?"  #~TR~
 saruman_event_chain.2108.a: "Und so sterbe ich."  #~TR~

 saruman_event_chain.2109.t: "Das Schicksal Sarumans"  #~TR~
 saruman_event_chain.2109.desc: "Gibbets und Krähen! Durch Verschwörung und Verrat bin ich zu Fall gebracht worden. Irgendwie haben dieser Greis [rohanking.GetTitleAsNameNoTooltip] und seine Verbündeten meine Armeen besiegt, und jetzt bin ich ihnen ausgeliefert.\n\nDie Reiterfürsten haben stundenlang debattiert: Sollten sie mich nur als Bettler aus Isengart vertreiben, oder sollte ich wegen meiner Verbrechen gegen das Düsterwald und den Westen hingerichtet werden? \n\nEs scheint, dass [rohanking.GetTitleAsNameNoTooltip] von Mitleid versucht worden ist. Narr! Wäre ich an seiner Stelle, würde er in einer Grube aufgespießt. Er scheint zu denken, dass es eine größere Strafe sein wird, mich der Macht und Würde zu berauben und mich in die Wildnis zu verbannen, und mich jetzt als zahnlos und unfähig zu schaden zu betrachten. Wir werden sehen!"  #~TR~
 saruman_event_chain.2109.a: "Ich werde mich noch rächen!"  #~TR~

 saruman_event_chain.2009.t: "Der Marsch der Ents"  #~TR~
 saruman_event_chain.2009.desc: "Ich befinde mich in meinem Gemach und studiere sorgfältig meine Pläne für den laufenden Krieg, als ein großes Brüllen ertönt, das die gesamte [orthanc|E] erschüttert. Als ich eilig zum Balkon eile, haben die [ents|E] von Fangorn bereits den Ring von [isengard|E] durchbrochen und wüten durch seine unzähligen Werkstätten.\n\nIn wenigen Augenblicken sind meine jahrelangen Vorbereitungen, sorgfältig verborgen, von einer Macht zunichtegemacht worden, von der ich nie gedacht hätte, sie in meine Pläne einzubeziehen.\n\nObwohl ich in meinem Turm in Sicherheit bin, wird der Rest meiner Garnison schnell unter der schrecklichen Wut der Onodrim zerschlagen. Gerade als es scheint, dass es nicht schlimmer werden kann, brechen die Ents den großen Damm, der auf dem Isen errichtet worden war.\n\nAuf einmal stürzt sich das Wasserreservoir in einer gewaltigen Welle hervor, ein Echo von [akallabeth|E]. Und so wie der Stolz die [numenoreans|E] zu Fall gebracht hatte, so wurden auch alle Werke meines gerissenen Geistes durch die Wut der Natur zunichtegemacht.\n\nIch bin jetzt ein Gefangener in dem, was einst mein Machtsitz war."  #~TR~
 saruman_event_chain.2009.a: "Und so lebe ich."  #~TR~

 saruman_event_chain.0001.t: "Meine Suche nach dem Einen"  #~TR~
 saruman_event_chain.0001.desc: "Seit meinem Einzug in [isengard|E] habe ich viele seiner Geheimnisse entdeckt, der größte Preis von allen ist der Orthanc-Stein, einer der sieben [palantir|E] von [numenor|E]. Dieser uralte Sehestein war bei meiner Jagd nach dem [onering|E], das ich so sehr begehre, von unschätzbarem Wert, und ich habe viel über die Welt gelernt, wie sie war, wie sie ist und wie sie sein könnte.\n\nLange habe ich nach dem Einen Ring gesucht, denn nur mit seiner Macht könnte man hoffen, mit dem [sauron.GetTitledFirstName] zu konkurrieren, und nur ich habe den Verstand und die Macht, ihn zu führen. Und doch, obwohl es mir gelungen ist, dies vor dem Weißen Rat zu verbergen, ist meine Aktivität dem Auge im Osten nicht unbemerkt geblieben.\n\nSeit ich einen weiteren Stein aus [minasithil|E] geborgen habe, unterbricht Sauron jeden Versuch, den Palantír zu benutzen, sein Wesen erfüllt meinen Geist mit einer unstillbaren Lust nach Macht.\n\nDer Palantír bleibt meine beste Chance, den Einen zu finden, aber ich bezweifle, dass ich Saurons Aufmerksamkeit noch lange entgehen kann."  #~TR~
 saruman_event_chain.0001.a: "Ich muss den Einen Ring finden und Ordnung in Mittelerde bringen!"  #~TR~
 saruman_event_chain.0001.a.tt: "Du wirst erneut riskieren, mit dem Orthanc-Stein die Gegenwart des Rings zu suchen."  #~TR~
 saruman_event_chain.0001.b: "Dieser Stein hat mein Herz lange genug verdorben..."  #~TR~
 saruman_event_chain.0001.b.tt: "Du wirst deine Machtlust aufgeben und nach Wegen suchen, dich gegen Sauron zu verbünden."  #~TR~

 saruman_event_chain.2001.t: "Der Palantír"  #~TR~
 saruman_event_chain.2001.desc: "In der Dunkelheit meines Thronsaals wird der schwarze Stoff aufgehoben, und ich strecke die Hand nach der Kristallkugel aus und befehle ihr, mir den [onering|E] zu zeigen. Sie respektiert meine Macht und schweift über den Ort der [gladdenfields|E]. Eine Vision wilder Marschen erscheint, wo ich unaufhörlich gesucht habe, um den Ring zu entdecken. Er ist nicht da. Ich suche weiter und werde über [mirkwood|E] zum [seaofrhun|E] geführt, wo ich die Menschen dieser Länder beobachte, aber jemand anderes beobachtet mich.\n\n#V Er hat mich gefunden#! Ich nehme die Gestalt eines großen Auges wahr, ohne Lid und in Flammen gehüllt. In seiner Festung von Barad-dûr sieht mich [sauronthedarklordcharacter|E], seine greifenden Flammen durchdringen den [palantirone|E] und ergreifen mich, versuchen, in meinen Geist einzudringen und meine Pläne zu erfahren.\n\nAls der Stein mir Saurons völlige Eroberung des Ostens und des Südens zeigt, merke ich, dass er noch nichts von meiner Suche nach dem Einen Ring weiß. Ich muss ihn täuschen, indem ich Treue vortäusche, oder seinen Willen bezwingen und um die Kontrolle über den Palantír kämpfen."  #~TR~
 saruman_event_chain.2001.a: "Saruman schwört dir, Herr Sauron, die Treue..."  #~TR~
 saruman_event_chain.2001.a.tt: "Schwöre Sauron jetzt die Treue und setze deine Suche fort, um den Einen Ring zu beanspruchen."  #~TR~
 saruman_event_chain.2001.b: "Du wirst meine Loyalität nicht haben, Dunkler Herrscher!"  #~TR~
 saruman_event_chain.2001.b.tt: "Strebe gegen Sauron an, erkämpfe die Kontrolle über den Orthanc-Stein."  #~TR~

 decision_bending_the_dunlendings: "Beuge die Dunländer"  #~TR~
 decision_bending_the_dunlendings_tooltip: "Erhöhe deine Armee, indem du die Dunländer unter deinen Einfluss bringst"  #~TR~
 decision_bending_the_dunlendings_desc: "Seit der Niederlage Wulfs in den Händen der Rohirrim vor Jahrhunderten sind die Männer von Dunland zu einem zersplitterten und zerstrittenen Volk geworden.\n\nObwohl sie etwas primitiv sind, sind sie ein starkes und zähes Volk mit einer reichen Geschichte, verwandt mit den Männern, die mich in den Tälern um Isengard zu ihrem Lehnsherrn nennen.\n\nWenn ich ihre Loyalität sichern kann, kann ich ihre Zahl nutzen, um meine Armee im kommenden Krieg zu verstärken."  #~TR~
 decision_bending_the_dunlendings_confirm: "Zeit, mit meinen westlichen Nachbarn zu sprechen"  #~TR~
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS: "Du kannst [vassalize|E] und einen [strong_hook|E] auf einen [duke|E] im [de_jure|E] [GetTitleByKey('k_dunland').GetName] erhalten und ihre Bemühungen unterstützen, ihr [kingdom|E] zu vereinigen.\n\nIm Erfolgsfall erhältst du:"  #~TR~

 saruman_event_chain.2002.t: "Der Erste Befehl Saurons"  #~TR~
 saruman_event_chain.2002.desc: "#V „Baue mir eine Armee, die Mordor würdig ist.“#!\n\n[sauron.GetFirstName] hat seinen ersten Befehl erteilt und mir befohlen, Truppen vorzubereiten, mit denen ich [gondor|E] und [rohan|E] vom Westen her angreifen kann, während er dies vom Osten her tun wird. Zu diesem Zweck hat er heimlich einige [orcs|E] unter ihrem Hauptmann [gazmog.GetFirstName] entsandt, um mir gerissene Köpfe zu liefern, die Schmiedekunst und Kriegsführung beherrschen, um mich bei meinen Bemühungen zu unterstützen. Mit [gazmog.GetFirstName] kamen auch viele Orks der Berge, heimliche, aber brutale Gestalten aus der Dunkelheit von [moria|E] und den Höhlen der [mistymountains|E]. Diese werden passende Plünderer und Späher abgeben.\n\nAber sie werden bei weitem nicht ausreichen, um die Reiterfürsten in die Knie zu zwingen, geschweige denn das alte Gondor - es wird mehr benötigt. In [orthanc|E] sitze ich, warte ab und überlege meinen nächsten Schritt, während die Goblins und Orks unter dem friedlichen Bild des Rings von [isengard|E] damit beginnen, große Öfen unter der Erde auszugraben.\n\nLange haben die [dunlendings|E] mit den [rohirrim|E] gekämpft, und eine Armee, die mir völlig treu ist, wäre klug."  #~TR~
 saruman_event_chain.2002.a: "Wir haben Arbeit zu erledigen."  #~TR~
 saruman_event_chain.2002.a.tt: "Schaltet Entscheidungen frei, um die Dunländer zu beeinflussen und eure eigene Ork-Armee zu erschaffen."  #~TR~
 isengard_orc_event_troops: "Mordor-Hilfstruppen"  #~TR~

 decision_recruit_misty_mountain_orcs: "Rekrutiere Nebelberg-Orks"  #~TR~
 decision_recruit_misty_mountain_orcs_tooltip: "Erhöht die Stärke eurer Armee, indem ihr Orks aus den nahegelegenen Nebelbergen rekrutiert."  #~TR~
 decision_recruit_misty_mountain_orcs_desc: "Die [orcs|E] der [mistymountains|E] sind robust und widerstandsfähig, die meisten von ihnen leben in den vielen zerstörten Zwergenfestungen entlang des Gebirgskamms.\n\nDiese Orks sind keiner dunklen Macht verpflichtet, aber die opportunistischeren unter ihnen könnten mit Gold und dem Versprechen von Beute und Gemetzel dazu gebracht werden, für mich zu kämpfen."  #~TR~
 decision_recruit_misty_mountain_orcs_confirm: "Ich werde Abgesandte nach Norden schicken"  #~TR~
 decision_recruit_misty_mountain_orcs_troops: "Nebelberg-Ork-Bande"  #~TR~

 decision_creation_of_the_uruk_hai: "Erschafft die Uruk-Hai von Isengart"  #~TR~
 decision_creation_of_the_uruk_hai_tooltip: "Erhöht eure Armee, indem ihr die Uruk-Hai erschafft."  #~TR~
 decision_creation_of_the_uruk_hai_desc: "Mit einer wachsenden Orkpopulation, die in den neu ausgehobenen Gruben um Isengart lebt, beschäftigten mich Gedanken über diese wilden Bestien.\n\nDie Orks sind ein wildes Volk, doch sie leiden unter vielen Schwächen. Sie meiden das Sonnenlicht, und ihre Stärke liegt in ihrer Anzahl, nicht im Einzelnen.\n\nNach langem Studium glaube ich, einen Weg gefunden zu haben, etwas... etwas mehr zu erschaffen. Eine neue Art von Orks, die sich schnell unter der Sonne bewegen können, stark wie ein Mann, breit und groß.\n\nDas sollen meine kämpfenden Uruk-Hai sein, die Armee von Isengart."  #~TR~
 decision_creation_of_the_uruk_hai_confirm: "Und nun... sind sie vollendet"  #~TR~
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI: "Ihr wählt die Zusammensetzung eurer Uruk-Hai-Armee aus einer Reihe von Optionen und schaltet eine Reihe von [orc|E] [men_at_arms|E] frei."  #~TR~

 decision_bolster_the_uruk_hai: "Aus den Reihen rekrutieren"  #~TR~
 decision_bolster_the_uruk_hai_tooltip: "Befördert einige vielversprechende Uruk-Hai zu eurem Hof"  #~TR~
 decision_bolster_the_uruk_hai_desc: "Während sich meine Pläne für die Zukunft Isengarts entfalten, muss ich mich von loyalen und fähigen Leutnants umgeben, die meine Befehle ausführen. Während die Mehrheit meiner kämpfenden Uruk-Hai dumm und plump ist, zeigen einige wenige ein gewisses Potential und erheben sich über die Reihen der gewöhnlichen Orks."  #~TR~
 decision_bolster_the_uruk_hai_confirm: "Schickt sie zu mir"  #~TR~
 decision_bolster_the_uruk_hai_effect: "Ihr erhaltet drei neue Uruk-Hai [courtiers|E]."  #~TR~
 decision_bolster_the_uruk_hai.toast: "Aufstieg durch die Reihen"  #~TR~
 decision_bolster_the_uruk_hai.toast.effect: "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] und [new_uruk_3.GetFirstName] werden zu eurem Hof rekrutiert"  #~TR~

 saruman_event_chain.2030.t: "Die Kleinkönige von Dunland"  #~TR~
 saruman_event_chain.2030.desc: "Seit dem Fall von [wulf.GetTitledFirstName] durch die Hand von [frealaf.GetName] sind die Männer des ehemaligen [GetTitleByKey('k_dunland').GetName] in Unordnung. Lange in zankende Lehen zerfallen, ist sein Volk ohne einen starken Herrscher dahinvegetiert.\n\nUnd doch ist das Land nicht ohne seine einflussreicheren Herren, wobei einige sich selbst als 'Könige' ihres Landes bezeichnen. Wenn ich einem dieser Möchtegern-Könige meine Unterstützung im Austausch für seine Loyalität anbieten würde, könnte ich meine Armee mit seinen Truppen verstärken und meine westliche Grenze mit einem Schlag sichern.\n\nJedoch hinterlässt das Gespräch über Verhandlungen mit diesen Wilden einen bitteren Geschmack im Mund vieler um mich herum, wie [warmonger.GetFirstName], der mit Nachdruck darauf besteht, dass ich stattdessen zuschlagen und ihre Uneinigkeit gegen sie verwenden sollte."  #~TR~
 saruman_event_chain.2030.a: "Sendet eine Botschaft an [dunlandfellsruler.GetFullNameNoTooltip]."  #~TR~
 saruman_event_chain.2030.a.tt: "[dunlandfellsruler.GetTitledFirstName] ist ein direkter Nachkomme von [wulf.GetFirstName] selbst und ist ein klarer Kandidat für die Nachfolge auf dem Thron von Dunland."  #~TR~
 saruman_event_chain.2030.a.tt2: "Leider sagen mir meine Spione, dass er geheime Wünsche hegt, eine Annäherung an [GetTitleByKey('k_rohan').GetName] zu suchen, die meine Pläne behindern könnte."  #~TR~
 saruman_event_chain.2030.a.tt.alt: "[dunlandfellsruler.GetTitledFirstName] führt ein Reich im Norden von Dunland, das weniger wild ist als viele seiner südlichen Verwandten. Mit dieser zivilisierteren Natur und einer starken Armee im Rücken könnte [dunlandfellsruler.GetSheHe] sein Volk vereinen."  #~TR~
 saruman_event_chain.2030.b: "Sendet eine Botschaft an [dathabharuler.GetFullNameNoTooltip]."  #~TR~
 saruman_event_chain.2030.b.tt: "[dathabharuler.GetTitledFirstName] liegt nahe an Isengart und sollte leichter von meinem Einfluss beeinflusst werden können. [dathabharuler.GetHerHis] gerissene Persönlichkeit und Geschicklichkeit mit Dolch und Mantel sollten mir als Verbündeter gute Dienste leisten."  #~TR~
 saruman_event_chain.2030.b.tt2: "Und doch könnte diese Natur gegen mich wirken, wenn [dathabharuler.GetHerHis] Charakter die Wilden nicht dazu inspiriert, [dathabharuler.GetHerHim] zu folgen."  #~TR~
 saruman_event_chain.2030.b.tt.alt: "[dathabharuler.GetTitledFirstName] liegt nahe an Isengart und sollte leichter von meinem Einfluss beeinflusst werden können. Darüber hinaus haben [dathabharuler.GetHerHis] Ländereien in der Vergangenheit viele Übergriffe von [GetTitleByKey('k_rohan').GetName] erlebt, die [dathabharuler.GetHerHis] Ziele fester mit meinen eigenen in Einklang bringen werden."  #~TR~
 saruman_event_chain.2030.c: "Sendet eine Botschaft an [thirdruler.GetFullNameNoTooltip]."  #~TR~
 saruman_event_chain.2030.c.tt: "[thirdruler.GetTitledFirstName] ist erst kürzlich unter seinen Kollegen in den Vordergrund getreten. Ich sollte versuchen, auf diesem Schwung aufzubauen und [thirdruler.GetHerHis] Ambitionen unterstützen, noch größere Taten zu vollbringen."  #~TR~
 saruman_event_chain.2030.d: "[warmonger.GetFirstNameNoTooltip] hat recht. Diese rückständigen Männer haben uns nichts zu bieten."  #~TR~
 saruman_event_chain.2030.d.tt: "#N Die Kleinkönige von Dunland werden versuchen, sich zu ihrem eigenen Schutz miteinander zu verbünden.#!"  #~TR~

 saruman_event_chain.2031.t: "Ein Bote vom weißen Zauberer"  #~TR~
 saruman_event_chain.2031.desc: "Es ist spät am Abend, als [emissary.GetFirstName] in meine Hallen tritt und behauptet, ein Abgesandter von [saruman.GetNameNicknamed] zu sein. [emissary.GetSheHe] entrollt eine Botschaft:\n\n"  #~TR~
 saruman_event_chain.2031.desc1: "'Edler [respondent.GetFirstNameNoTooltip], Nachkomme von Freca! Viele Jahre sind vergangen, seit euer Volk vereint stand, nun in kleine Herrschaften zersplittert, die vergeblich untereinander streben, während die Reiterfürsten in den grünen Ländern eurer Vorfahren schlemmen. Ich habe von eurer Klugheit und weisen Führung eures Volkes gehört. Zu diesem Zweck biete ich euch meine Hilfe an. Ich gehöre zu den Mächtigen Mittelerdes und besitze viele Verbindungen, auf die ich zurückgreifen kann. Wenn ihr schwört, mir in der Welt zu folgen, die ich bauen werde, werde ich euch bei der Vereinigung eures zersplitterten Volkes helfen und euer Haus wieder zu einem Königreich machen. Wenn das Glück so wenden sollte, werde ich euch vielleicht sogar die grünen Ebenen Rohans übergeben, wo einst Wulf regierte.'"  #~TR~
 saruman_event_chain.2031.desc2: "'Oh mächtiger [respondent.GetFirstNameNoTooltip], lange habe ich meine Augen auf euch gerichtet. Euer Volk ist zahlreich, aber geteilt, und führt Krieg untereinander, während sich wertvollere Länder außerhalb befinden. Doch ich sehe in euch ein seltenes Potential, euer Volk zu vereinen und in Liedern in Erinnerung zu bleiben. Ich werde euch dabei helfen, wenn ihr schwört, mir zu folgen. Ganz Dunland soll euch gehören, erobert von eurer und meiner Hand, und vielleicht gehören euch und eurem Volk sogar die grünen Ebenen Rohans, wenn das Glück so wenden sollte.'"  #~TR~
 saruman_event_chain.2031.a: "Für all das? Saruman wird meine Treue haben..."  #~TR~
 saruman_event_chain.2031.b: "[ROOT.Char.GetTitledFirstNameNoTooltip] beugt das Knie nicht!"  #~TR~

 saruman_event_chain.2032.t: "[respondent.GetFirstNameNoTooltip] beugt das Knie"  #~TR~
 saruman_event_chain.2032.desc: "Als Antwort auf meine Annäherungsversuche an [respondent.GetHerHim] hat [respondent.GetName] [respondent.GetHerHis] Treue zu mir geschworen und wird mir in den kommenden Schlachten folgen."  #~TR~
 saruman_event_chain.2032.a: "Möge [respondent.GetSheHe] und [respondent.GetHerHis] Volk treue Diener Isengarts sein..."  #~TR~
 saruman_event_chain.2032.a.tt1: "Kann [GetMaA('isengard_dunlending_huntsmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2032.a.tt2: "Kann [GetMaA('isengard_dunlending_axemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2032.a.tt3: "Kann [GetMaA('isengard_dunlending_horsemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~

 saruman_event_chain.2033.t: "Ein abgelehntes Angebot"  #~TR~
 saruman_event_chain.2033.desc: "[respondent.GetName] hat sich geweigert, mein großzügiges Angebot im Austausch für Treue anzunehmen! Die Unverschämtheit dieser rückständigen Barbaren...\n\n"  #~TR~
 saruman_event_chain.2033.desc1: "Nun ja, es gibt noch mehr Herren in Dunland, die empfänglicher sein könnten. An wen soll ich mich wenden..."  #~TR~
 saruman_event_chain.2033.desc2: "Wahrlich, sie sind ein Volk von Wegelagern und Banditen, völlig ohne Weisheit und Weitsicht. Bis zum Schluss leugnen sie alle meine Großzügigkeit und Wohlwollen! So sei es, lasst sie in ihren Hütten aus Stöcken mit Strohdächern verrotten – wo sie einst einen Ehrenplatz in meiner neuen Ordnung eingenommen haben mögen, werden sie nun als gedemütigte Untertanen dahinvegetieren. Eines Tages werden sie ihre Weigerung, Saruman dem Weisen zu folgen, bereuen!"  #~TR~

 decision_form_dunland_kingdom_vassal: "Kröne einen treuen König von Dunland"  #~TR~
 decision_form_dunland_kingdom_vassal_tooltip: "Kröne einen König, der über die Dunländer herrscht"  #~TR~
 decision_form_dunland_kingdom_vassal_desc: "Endlich haben sich die Dunländer im Westen gefestigt. Nun ist die Zeit gekommen, mein Versprechen zu erfüllen und meinen auserwählten Kleinkönig als Herrscher eines vereinten Dunlands zu krönen."  #~TR~
 decision_form_dunland_kingdom_vassal_confirm: "Einheit unter meinem Befehl"  #~TR~
 k_dunland_is_creatable: "[GetTitleByKey('k_dunland').GetName] kann geschaffen werden"  #~TR~

 saruman_event_chain.2040.t: "Die Infanterie der Uruk-Hai"  #~TR~
 saruman_event_chain.2040.desc: "Mit dem Wachstum der Uruk-Hai wenden sich meine Gedanken ihrer Bewaffnung und Ausbildung zu. Ich sehe zwei Wege für die Kerninfanterie meiner neuen Armee.\n\nDer erste ist, traditionelle Ork-Kriegsbanden mit vielen Speeren und Scharmützlern zu bilden, schnell und tödlich, aber im Gefecht benachteiligt. Sie würden das Land plündern, während sie sich ausbreiten, meine Feinde terrorisieren und ihren Kampfwillen schwächen.\n\nDie zweite, teurere Option, besteht darin, weniger, aber gut ausgerüstete Schwertkämpfer und Pikenier mit schwerer Rüstung zu haben, die in der Lage sind, auf großen Ebenen Gefechte auf Augenhöhe mit meinen Feinden zu führen."  #~TR~
 saruman_event_chain.2040.a: "Sie sollen meine Feinde verfolgen und über das Land herfallen!"  #~TR~
 saruman_event_chain.2040.a.tt: "Kann [GetMaA('urukhai_skirmishers').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2040.a.tt2: "Kann [GetMaA('urukhai_spearmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2040.b: "Sie sollen anders sein als ihre Vorfahren, diszipliniert und gut bewaffnet!"  #~TR~
 saruman_event_chain.2040.b.tt: "Kann [GetMaA('urukhai_fighting').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2040.b.tt2: "Kann [GetMaA('urukhai_pikemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~

 saruman_event_chain.2041.t: "Die Bogenschützen der Uruk-Hai"  #~TR~
 saruman_event_chain.2041.desc: "Nachdem die Entscheidung über den Kern der Infanterie meiner neuen Armee gefallen ist, wenden sich meine Gedanken den Bogenschützen zu. Auch hier sehe ich zwei Möglichkeiten - traditionelle Bögen oder Armbrüste.\n\nTraditionelle Bögen haben ihre Vorteile - sie sind leichter, kompakter, weniger anfällig für Fehlfunktionen und können, richtig trainiert, das Feuer eines Feindes übertreffen. Andererseits erfordern sie viel mehr Training.\n\nArmbrüste sind einfach - sie sind leicht zu erlernen und können härter zuschlagen als viele traditionelle Bogenschützen. Aber sie laufen Gefahr, zu versagen, und ihre Feuerrate ist langsamer als die eines trainierten Bogenschützen."  #~TR~
 saruman_event_chain.2041.a: "Traditionelle Bögen werden die Investition wert sein."  #~TR~
 saruman_event_chain.2041.a.tt: "Kann [GetMaA('urukhai_archers').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2041.b: "Wir werden den Himmel in einem Hagel von Armbrustbolzen verdunkeln!"  #~TR~
 saruman_event_chain.2041.b.tt: "Kann [GetMaA('urukhai_crossbowmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 first_uruk_hai_troops: "Die Ersten der Uruk-Hai"  #~TR~

 saruman_event_chain.2042.t: "Die Geheimwaffe meiner Armee"  #~TR~
 saruman_event_chain.2042.desc: "Ich habe jetzt einen Großteil meiner Ressourcen aufgewendet - doch meine Gedanken kreisen immer noch um das, womit ich meine Streitkräfte weiter verstärken kann!\n\nLange habe ich mit einem Feuer experimentiert, das auf Befehl entzündet werden kann und Stein durchschneiden und Menschen zerstören kann. Aber die Ressourcen sind selten und exotisch, und bei unsachgemäßer Handhabung könnten sie meine Truppen ebenso leicht vernichten wie meine Feinde.\n\nIch könnte meine Truppen mit Wargradreitern verstärken, als Späher und Flankenschützen im Kampf. Viele Schlachten in der Geschichte wurden durch die schnelle Mobilität der Kavallerie entschieden.\n\nSchließlich gibt es die [trolls|E], die in den Nebelbergen wohnen und die ich für meine Sache gewinnen und... verbessern kann. Sie würden in der Tat eine mächtige Stoßtruppe bilden, um die Vorhut gegen meine Feinde anzuführen."  #~TR~
 saruman_event_chain.2042.a: "Alle werden das Feuer von Isengart fürchten."  #~TR~
 saruman_event_chain.2042.a.tt: "Kann [GetMaA('urukhai_sappers').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2042.b: "Meine Uruk-Hai und ihre bösartigen Warge werden meine Feinde zerreißen!"  #~TR~
 saruman_event_chain.2042.b.tt: "Kann [GetMaA('urukhai_warg_riders').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 saruman_event_chain.2042.c: "Ich werde meine dunkelsten Künste einsetzen, um das ultimative Kriegstier zu erschaffen..."  #~TR~
 saruman_event_chain.2042.c.tt: "Kann [GetMaA('urukhai_monstrosity').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 uruk_hai_sappers_troops: "Die Entfachtenden von Isengarts Feuer"  #~TR~
 uruk_hai_warg_troops: "Die Reiter des Untergangs"  #~TR~
 uruk_hai_monstrosity_troops: "Die Torbrecher"  #~TR~

 saruman_event_chain.2043.t: "Die Loyalsten Uruks"  #~TR~
 saruman_event_chain.2043.desc: "Mit dem Wachstum meiner Armee aus kämpfenden Uruk-Hai habe ich unter ihnen eine Anzahl größerer und bösartigerer als normaler bemerkt. Diese imposanten Krieger haben sich über ihre Kameraden erhoben, rasieren sich die Köpfe und füllen ihre Helme mit Menschenblut, dessen Geruch sie in einen unstillbaren Mordrausch versetzt!\n\nMit furchtloser Wildheit stürzen sie sich in die Schlacht, bekleidet mit nichts als einem Lendenschurz aus Kettenhemd, und schwingen doppelt gebogene Schwerter, die mit Stacheln verziert sind, um alle zu zerstückeln und zu verstümmeln, die es wagen, sich ihnen in den Weg zu stellen.\n\nAngesichts ihres rohen Potenzials habe ich ihnen erhöhte Prestigepositionen verliehen und jeden persönlich mit dem Zeichen der Weißen Hand gebrandmarkt, wodurch ich ihre Loyalität an mich binde."  #~TR~
 saruman_event_chain.2043.a: "Diese Berserker werden mir die Köpfe meiner Feinde bringen!"  #~TR~
 saruman_event_chain.2043.a.tt: "Kann [GetMaA('urukhai_berserker').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 uruk_hai_berserker_troops: "Träger der Weißen Hand"  #~TR~

 decision_industialise_isengard_1: "Bringt Industrie nach Isengart"  #~TR~
 decision_industialise_isengard_1_tooltip: "Setzt eure Untertanen an die Arbeit, um Isengarts industrielle Kapazität auszubauen"  #~TR~
 decision_industialise_isengard_1_desc: "Isengart kann meine großen Ambitionen in seinem gegenwärtigen Zustand unmöglich unterstützen. Ich muss beginnen, ein Industriezentrum hinter seinen Mauern zu bauen."  #~TR~
 decision_industialise_isengard_1_confirm: "Ich sollte mein Land untersuchen"  #~TR~
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1: "Nach ein paar Jahren:"  #~TR~

 saruman_event_chain.2010.t: "Die Gärten von Isengart"  #~TR~
 saruman_event_chain.2010.desc: "Ich spaziere in der Abenddämmerung durch die Gärten von [isengard|E]. Die Gärten sind riesig und erstrecken sich von [orthanc|E] bis zu den äußersten Mauern, die den Ring von Isengart bilden. Kaum verändert seit dem Abzug der Männer von [numenor|E], habe ich seit meiner Ansiedlung hier lange Zeit seine Obstgärten und Blumenbeete gepflegt.\n\nUnd doch, was hat mir all diese natürliche Schönheit gebracht? Nichts als verschwendete Zeit. Wenn ich über die weiten Rasenflächen blicke, sehe ich nun das große Potenzial, für das ich einst blind war.\n\nIch habe den Befehl gegeben, meine lokalen Untertanen den von [sauron.GetTitledFirstName] zu mir gesandten Orks zur Verfügung zu stellen und sie an die Arbeit zu setzen. Sie schuften bei Nacht, verwüsten die numenoreanischen Gärten und reißen ihre Bäume nieder.\n\n[overseer.GetFirstName] nähert sich mir mit [overseer.GetHerHis] täglichem Bericht: "Die Bäume sind stark, mein Herr, ihre Wurzeln reichen tief."  #~TR~
 saruman_event_chain.2010.a: "Reißt sie alle nieder..."  #~TR~
 saruman_event_chain.2010.a.tt: "Die von Sauron geschickten Orks beginnen, Bäume zu fällen und Gruben in den Ring von Isengart zu graben."  #~TR~

 saruman_event_chain.2011.t: "Ein Mangel an Materialien"  #~TR~
 saruman_event_chain.2011.desc: "Die Orks unter meinem Kommando haben schnelle Fortschritte beim Fällen der alten Bäume in den Gärten von Isengart gemacht, und sie haben nun begonnen, in den Boden selbst vorzudringen. Als ich von meinem Turm aus blicke, sehe ich schattenhafte Gruben, die sich in der Erde darunter bilden, wie Pocken in der einst grünen Landschaft.\n\nMeine Gedanken werden unterbrochen, als [overseer.GetFirstName] hinter mir in den Raum tritt, ein besorgter Blick auf [overseer.GetHerHis] Gesicht. [overseer.GetSheHe|U] erzählt mir, dass sie, während die Arbeiten gut vorankommen, beginnen, knapp bei den Holzvorräten zu werden, die benötigt werden, um den darüber liegenden Boden zu stützen, während sie tiefer graben.\n\nIch drehe mich um, um auf Isengart hinabzublicken, dann über das weite Tal von Nan Curunír hinaus..."  #~TR~
 saruman_event_chain.2011.a: "Wage dich über die Mauern hinaus, nimm alles, was du brauchst."  #~TR~
 saruman_event_chain.2011.a.tt: "Deine Orks werden alles nehmen, was sie brauchen, aus der Grafschaft Isengart und dabei einige ihrer natürlichen Ressourcen erschöpfen. Das ist wahrscheinlich die schnellste Möglichkeit."  #~TR~
 saruman_event_chain.2011.b: "Wir werden bei unseren Nachbarn nach Vorräten suchen."  #~TR~
 saruman_event_chain.2011.b.tt: "Du wirst Emissäre aussenden, um mit lokalen Herrschern Handel zu treiben und deine schwindenden Vorräte aufzustocken. Das wird wahrscheinlich etwas länger dauern."  #~TR~

 saruman_event_chain.2012.t: "Die Gruben von Isengard"  #~TR~
 saruman_event_chain.2012.desc: "Das Antlitz von [isengard|E] selbst hat sich verwandelt. Der Duft von duftenden Blumen und der Gesang der Vögel war in seinen alten Gärten zu hören, jetzt ersetzt durch den Geruch von Schweiß, Rauch und die Geräusche der Industrie.\n\nMeine Orks haben gute Arbeit geleistet. Lange haben sie in den Gruben ihrer eigenen Schöpfung geschuftet und sie zu ihrem elenden Zuhause gemacht. Und während sie im Untergrund zu wachsen beginnen, wächst auch die Anzahl der Hände, um ihre Tiefen weiter auszudehnen.\n\nDie Mehrheit der lokalen Bevölkerung ist inzwischen über die Mauern hinaus und in das Tal dahinter gezogen, vertrieben durch die schlimmen Bedingungen. Und doch sind einige geblieben, die mit den Orks leben, einige aus freien Stücken... einige nicht.\n\nEin neues Isengard entsteht..."  #~TR~
 saruman_event_chain.2012.a: "...und das ist erst der Anfang!"  #~TR~

 decision_industialise_isengard_2: "Die Schmieden von Isengard"  #~TR~
 decision_industialise_isengard_2_tooltip: "Setze deine Arbeit zur Industrialisierung Isengards fort."  #~TR~
 decision_industialise_isengard_2_desc: "Meine wachsende Armee von Uruks hat Hunger nach Waffen und Rüstungen, und die Werkstätten in den Gruben kämpfen darum, mitzuhalten.\n\nIch muss die Industrie unter Isengard weiter ausbauen und neue Tunnel für die unzähligen Schmieden graben, die meine Uruks mit Waffen aus Stahl ausrüsten werden."  #~TR~
 decision_industialise_isengard_2_confirm: "Sende den Aufsehern eine Nachricht"  #~TR~

 saruman_event_chain.2013.t: "Hunger nach Stahl"  #~TR~
 saruman_event_chain.2013.desc: "Meine Legionen wachsen täglich an, die kämpfenden Uruks beweisen ihren Wert. Aber jetzt belasten sie meine Ressourcen bis zum Äußersten. Der Stahl, den ich besitze, ist aufgebraucht, und die Schmieden von Isengard hungern nach Erz und Brennstoff, um mehr zu produzieren.\n\nWährend der fortgesetzten Ausgrabungen unter dem Ring von Isengard bescheidene Eisenerzvorkommen gefunden wurden, wird meine Armee, wenn ich keine reichhaltigeren Quellen für Erz und Brennstoff finde, in Lumpen kämpfen!"  #~TR~
 saruman_event_chain.2013.a: "Erz kann ich unter Isengard finden, aber Brennstoff..."  #~TR~
 saruman_event_chain.2013.a.tt: "Du musst bald weitere Ressourcenquellen finden."  #~TR~

 saruman_event_chain.2014.t: "Holzfällen in Fangorn"  #~TR~
 saruman_event_chain.2014.desc: "Der große Wald von Fangorn ist einer der letzten Überreste der alten Urwälder Mittelerdes. Ich bin einmal in diesen Wäldern spaziert. Die Bäume dort sind zahlreich und groß und könnten den Brennstoffhunger meiner Industrie für viele Jahre stillen. Allerdings, und sei es noch so gering, birgt dies Risiken. Es ist viele Jahre her, aber Fangorn selbst könnte immer noch in diesen Wäldern wandeln, zusammen mit seinen trägen Verwandten. Aber es ist unwahrscheinlich, dass sie mir oder meinen vielen Uruks eine große Gefahr darstellen..."  #~TR~
 saruman_event_chain.2014.a: "Der Wald existiert, um die Feuer der Industrie zu nähren!"  #~TR~
 saruman_event_chain.2014.a.tt: "Du beschließt, den Fangorn-Wald zu roden, ungeachtet der Risiken."  #~TR~
 saruman_event_chain.2014.a.tt2: "#N Deine Aktionen werden die Ents des alten Waldes erzürnen. Jeder zukünftige Krieg mit Rohan muss innerhalb von 5 Jahren nach seinem Beginn beigelegt werden, sonst riskierst du bei ihrem Zorn die totale Vernichtung.#!"  #~TR~
 saruman_event_chain.2014.b: "Ich werde anderswo nach Brennstoff suchen."  #~TR~
 saruman_event_chain.2014.b.tt: "Du entscheidest dich gegen die Rodung des Fangorn-Waldes. Das wird deine Industrialisierungsbemühungen stark verlangsamen, birgt aber wenig Risiko."  #~TR~

 saruman_event_chain.2015.t: "Die Schmieden von Isengard"  #~TR~
 saruman_event_chain.2015.desc: "Wo einst die Orks in einer elenden Behausung aus Schlamm und Schlick wohnten, ist es wiedergeboren. Jetzt sind Stahl und Stein die Eckpfeiler des neuen Isengards, wo Holz nur der Brennstoff für die Flammen der Industrie ist!\n\nVon hoch oben auf dem Turm von Orthanc aus kann ich meine Vision für eine Zukunft aus geordnetem Stahl und Maschinen verwirklicht sehen. Die großen Gruben von Isengard werden immer tiefer, mit immer mehr Legionen, die sich in ihren Tiefen drängen und auf den Tag warten, an dem ich, ihr Herr und Meister, ihnen befehle, zu marschieren."  #~TR~
 saruman_event_chain.2015.a: "Dieser Tag wird bald kommen."  #~TR~

 decision_industialise_isengard_3: "Vervollständige die Verwandlung von Isengard"  #~TR~
 decision_industialise_isengard_3_tooltip: "Vervollständige dein Projekt zur Industrialisierung Isengards."  #~TR~
 decision_industialise_isengard_3_desc: "Meine Armee hat sich auf dem Schlachtfeld bewährt, bewaffnet mit Stahl, der in den feurigen Gruben von Isengard geschmiedet wurde. Angesichts dieses Beweises für den Erfolg meiner Entwicklungsarbeit, warum sollte ich nicht noch weiter gehen und einen weitläufigen militärisch-industriellen Komplex unter meinen Füßen bauen, der eines wahren Dunklen Herrn würdig ist?\n\nAllerdings sind mehrere Urukgruppen, die auf vorläufige Spähmissionen geschickt wurden, nicht aus der Tiefe zurückgekehrt, und unter den niederen Orks verbreiten sich Gerüchte über die Torheit, tiefer zu graben."  #~TR~
 decision_industialise_isengard_3_tt: "#N Eine weitere Expansion birgt ein erhebliches Risiko für dich selbst und für deine bisherigen Industrialisierungsbemühungen.#!"  #~TR~
 decision_industialise_isengard_3_confirm: "Ein Risiko, das es wert ist..."  #~TR~

 saruman_event_chain.2016.t: "Der unendliche Antrieb der Industrie"  #~TR~
 saruman_event_chain.2016.desc: "Tiefer.\n\nTiefer.\n\nDas ist der Befehl, den ich meinen Dienern gebe, und weise sie an, das große unterirdische Labyrinth, das sich jetzt von Isengard aus ausbreitet, weiter zu erweitern, wobei Orthanc in der Mitte eines großen Spinnennetzes sitzt. Immer noch mehr Schmieden, mehr Kasernen, mehr Lagerhäuser für Beute und Güter, ich wünsche mir immer mehr hinzuzufügen, noch mehr zu wachsen! Alle miteinander verbunden, zu einem nahtlosen Ganzen zusammengebunden, das Männer und Materialien hervorbringt, mit denen ich meinen Willen ausüben werde. Saurons Turm mag höher reichen als mein eigener, aber die Fundamente meiner Festung werden sich tiefer erstrecken als selbst die größte Festung der Zwerge.\n\nEinige meiner Diener machen sich Sorgen über die jüngsten Verluste in der Tiefe, Späher und Bergleute, die in der tiefen Dunkelheit verschwinden. Aber solche Verluste sind von geringer Bedeutung für das größere Gut, das wir hier erreichen, den großen Entwurf, den wir erfüllen."  #~TR~
 saruman_event_chain.2016.a: "Tiefer!"  #~TR~
 saruman_event_chain.2016.a.tt: "Du gräbst tiefer."  #~TR~

 saruman_event_chain.2017.t: "Ein uraltes Grauen entdeckt"  #~TR~
 saruman_event_chain.2017.desc: "Es machte sich mit einem schrecklichen Kreischen bemerkbar, das ganz Isengard erschütterte. Selbst an der Oberfläche war es zu hören, und viele zuckten vor Schrecken bei dem bloßen Klang. Doch ich bin kein gewöhnlicher Sterblicher, sondern der größte der Istari, einer der Weisen!\n\nIn der Tiefe fand ich es, es zerfetzte meine Truppen wie Papier, viele Schmieden wurden bereits zerstört und zerrissen. Es ist ein seltsames Biest, und ich kann die Feinheiten nicht erkennen. Es scheint mir ein wälzender Schatten zu sein, voller Wut, und ich erhebe meinen Stab und lasse meine Stimme erschallen.\n\n#V "Ich bin Saruman, der Herr von Isengard - dieses Land ist mein Herrschaftsbereich..."#!"  #~TR~
 saruman_event_chain.2017.a: "Und ich werde keinen anderen dulden!"  #~TR~
 saruman_event_chain.2017.a.tt: "Du bekämpfst das Grauen selbst."  #~TR~
 saruman_event_chain.2017.b: "Und du wirst wissen, dass ich hier der Meister bin!"  #~TR~
 saruman_event_chain.2017.b.tt: "Du sendest deine Armeen aus, um das Biest zu bekämpfen, während du flüchtest."  #~TR~

 saruman_event_chain.2018.t: "Ein Grauen besiegt"  #~TR~
 saruman_event_chain.2018.desc: "Obwohl die Schlacht lang und beschwerlich war, ist das Grauen zurückgeschlagen, es kreischte vor Schmerz über die vielen Wunden, die ihm zugefügt wurden. Es dreht sich um und flüchtet zurück in die Dunkelheit und tötet dabei noch ein paar letzte Opfer. Aber Stolz schwillt in mir auf - es wird nicht zurückkehren. Lass es mit dem Schwanz - wenn es einen hätte - zwischen den Beinen fliehen. Meine Vorherrschaft als Herr dieses Landes ist bewiesen."  #~TR~
 saruman_event_chain.2018.a: "Jetzt kann nichts mehr meine Werke aufhalten!"  #~TR~

 saruman_event_chain.2019.t: "Das Grauen siegt"  #~TR~
 saruman_event_chain.2019.desc: "Es ist zu viel. Das große Biest, das sich mit Geschwindigkeit und Macht in den Schatten herumtreibt, zerreißt das gesamte Ergebnis deiner langwierigen unterirdischen Herrschaft. Alles wird zerstört, Tunnel stürzen ein, deine Diener werden abgeschlachtet, Schmieden werden zerrissen und Stahl wie Bäume im Sturm zerbrochen.\n\nErst wenn es das Tageslicht erreicht, lässt es endlich nach, stößt einen schrecklichen Klagegesang aus und flüchtet vor dem Licht zurück in die schwarze Tiefe. In seinem Gefolge gibt es nichts als Verzweiflung und Verlust. Es ist entscheidend bewiesen - wer auch immer Isengard an der Oberfläche beherrscht, es gibt einen anderen Meister seines Untergrunds."  #~TR~
 saruman_event_chain.2019.a: "Nein...!"  #~TR~

 saruman_event_chain.2020.t: "Ein unterirdischer Komplex"  #~TR~
 saruman_event_chain.2020.desc: "Endlich ist es vollendet. Das große Labyrinth unter Isengard ist verwirklicht, eine Monstrosität aus Metall und Tunneln, von der ich selbst kaum noch den Überblick behalten kann. Unter der Oberfläche wuseln meine Diener hin und her und sorgen dafür, dass die große Maschine, die ich gebaut habe, mit voller Kapazität arbeitet."  #~TR~
 saruman_event_chain.2020.a: "Ein neues Zeitalter bricht an, das Zeitalter des Stahls!"  #~TR~

 saruman_event_chain.2021.t: "Vereinigung der zwei Türme"  #~TR~
 saruman_event_chain.2021.desc: "Ich kontaktiere Sauron erneut; er zeigt mir die Macht von Barad-dûr, es steht hoch über dem vulkanischen Ödland, Turm um Turm, Wehr um Wehr, schwarz, unermesslich stark. Ebenso ist der Turm von Isengard, unangreifbar in seinem Tal, ein würdiger Besitz und Vasall des Dunklen Herrn.\n\n„Die Welt verändert sich. Wer hat jetzt noch die Kraft, sich gegen die Macht von Isengard und Mordor zu stellen? Sich gegen die Macht von Sauron und Saruman und die Vereinigung der beiden Türme zu stellen?""  #~TR~
 saruman_event_chain.2021.a: "Gemeinsam, mein Herr Sauron, werden wir Mittelerde beherrschen."  #~TR~
 saruman_event_chain.2021.a.tt: "Lass meine kämpfenden Uruks in das Westfold los, um Prinz Théodred in eine Falle zu locken..."  #~TR~

 saruman_event_chain.2050.t: "Die Frage der Reitknechte"  #~TR~
 saruman_event_chain.2050.desc.start: "Nun, da ich in meiner Stellung gestärkt bin, stellt sich die Frage, wie ich mit den Reitknechten von Rohan umgehen soll."  #~TR~
 saruman_event_chain.2050.desc.grima: "\n\n[grima.GetFirstName], Sohn von Gálmód, ist lange mein Agent am Hof von Rohan gewesen und wird von vielen für seine scharfsinnigen Ratschläge widerwillig respektiert. Es wäre einfach für ihn, das Königreich von innen zu schwächen, wenn ich den Verstand von [rohanking.GetTitledFirstName] schwäche. Die Rohirrim sind solche Machenschaften nicht gewohnt und werden es nicht kommen sehen."  #~TR~
 saruman_event_chain.2050.desc.nogrima: "\n\nLange schon habe ich meine Spione und Agenten an ihren Höfen. Obwohl [grima.GetFirstName] nicht mehr da ist, um ihre Bemühungen zu koordinieren, sollten sie immer noch in der Lage sein, das Königreich von innen zu schwächen, wenn ich den Verstand von [rohanking.GetTitledFirstName] schwäche. Die Rohirrim sind solche Machenschaften nicht gewohnt und werden es nicht kommen sehen."  #~TR~
 saruman_event_chain.2050.desc.eorl: "\n\nDas Haus von [theodred.GetDynasty.GetName] zählt jetzt nur noch wenige mit einem wahren Anspruch auf den Thron."  #~TR~
 saruman_event_chain.2050.desc.noneorl: "\n\nDas Haus von [theodred.GetDynasty.GetName] ist gefallen, und der Griff ihres Nachfolgers auf den Thron ist schwach."  #~TR~
 saruman_event_chain.2050.desc.theodred: "Wenn [theodred.GetFirstName] sterben sollte, würde die Stabilität im Königreich weiter gestört werden."  #~TR~
 saruman_event_chain.2050.desc.eomer: "Théodens Neffe, [eomer.GetFirstName] lebt. Wenn er fallen sollte,"  #~TR~
 saruman_event_chain.2050.desc.noeomereowyn: "Mit [eomer.GetFirstName] tot,"  #~TR~
 saruman_event_chain.2050.desc.eomernoeowyn: "wäre das Geschlecht von [theodred.GetDynasty.GetName] dazu verdammt, in der Dunkelheit zu verschwinden."  #~TR~
 saruman_event_chain.2050.desc.eowyn: "[eowyn.GetTitledFirstName] wird den besten Anspruch auf das Königreich haben. Einmal verheiratet mit"  #~TR~
 saruman_event_chain.2050.desc.eowyngrima: "dem treuesten Regenten und Ratgeber ihres Onkels, Gríma, kann ich das Königreich aus dem Schatten kontrollieren."  #~TR~
 saruman_event_chain.2050.desc.eowynother: "einem willensschwachen Edelmann von geringer Bedeutung, kann ich das Königreich aus dem Schatten kontrollieren."  #~TR~
 saruman_event_chain.2050.desc.notheodrednoeomernoeowyn: "Mit [theodred.GetFirstName], [eomer.GetFirstName] und [eowyn.GetFirstName] tot, gibt es nur wenige, die hoffen könnten, sich mir zu widersetzen."  #~TR~
 saruman_event_chain.2050.desc.end: "\n\nAber solche Pläne riskieren, meine Hand zu zeigen und meinem Feind Zeit zu geben, zu reagieren. In der offenen Schlacht könnten sogar die Streitkräfte, die ich zusammengezogen habe, noch vor ihren Éoreds fallen. Ein Blitzkrieg, bevor sie meine Pläne aufdecken können, könnte die klügere Wahl sein."  #~TR~
 saruman_event_chain.2050.a: "Pläne im Schatten werden dazu beitragen, Rohan unter meine Kontrolle zu bringen."  #~TR~
 saruman_event_chain.2050.a.tt: "Du wirst versuchen, Rohan durch Heimlichkeit unter deinen Einfluss zu bringen."  #~TR~
 saruman_event_chain.2050.a.tt2: "Du wirst mehr Zeit haben, deine Ziele zu erreichen, aber die Reitknechte werden deine Absicht irgendwann entdecken, wenn du deine Ziele nicht erreichst."  #~TR~
 saruman_event_chain.2050.b: "Versammle meine Männer und Uruk-Hai. Rohan wird mit einem einzigen Schlag fallen."  #~TR~
 saruman_event_chain.2050.b.tt: "Du wirst versuchen, Rohan militärisch unter deine Kontrolle zu bringen."  #~TR~
 saruman_event_chain.2050.b.tt2: "Du wirst ein Ultimatum schicken, sich zu unterwerfen oder sich auf einen totalen Krieg um [GetTitleByKey('k_rohan').GetName] in 11 Monaten einzulassen."  #~TR~

 decision_isengard_puppet_rohan: "Setze eine Marionette in der Reitermark ein"  #~TR~
 decision_isengard_puppet_rohan_tooltip: "Setze eine loyale Marionette im Königreich der Reitermark ein"  #~TR~
 decision_isengard_puppet_rohan_desc: "Mit dem Chaos in Rohan und dem Haus Eorls in Trümmern ist es an der Zeit, dass ich einen neuen Herrscher über die Reitknechte einsetze, der Isengard völlig loyal ist."  #~TR~
 decision_isengard_puppet_rohan_confirm: "Ein besiegter Feind..."  #~TR~
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN: "Du wirst eine Marionette auf den Thron des [kingdom|E] von [GetTitleByKey('k_rohan').GetName] setzen, die dein [vassal|E] werden wird."  #~TR~
 theoden_dead_possesed: "[GetScriptedCharacterByHistoryID('lineofeorl28').GetFirstName] ist tot oder besessen"  #~TR~
 eomer_theodred_deceased: "[GetScriptedCharacterByHistoryID('lineofeofor17').GetFirstName] und [GetScriptedCharacterByHistoryID('lineofeorl33').GetFirstName] sind tot"  #~TR~

 saruman_event_chain.2051.t: "Ein Ultimatum aus Isengard"  #~TR~
 saruman_event_chain.2051.desc: "Isengard will, dass wir uns beugen..."  #~TR~
 saruman_event_chain.2051.a: "Versammle die Rohirrim und bilde die Éoherë!"  #~TR~
 saruman_event_chain.2051.b: "Wie kann man hoffen, ein solches Böses zu besiegen?"  #~TR~

 saruman_event_chain.2052.t: "Die Torheit von [rohanking.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2052.desc: "[rohanking.GetFirstNameNoTooltip] hat mein Ultimatum für [rohanking.GetHerHis] Unterwerfung zurückgewiesen und mich als Betrüger bezeichnet, der das in mich gesetzte Vertrauen missbraucht hat, und dass er den Forderungen eines solchen niemals nachgeben würde.\n\nMit dieser Weigerung bleibt nur noch die Gewalt der Waffen."  #~TR~
 saruman_event_chain.2052.a: "So sei es..."  #~TR~
 saruman_event_chain.2052.a.tt: "Der Krieg um Rohan beginnt in 1 Monat."  #~TR~

 saruman_event_chain.2053.t: "Die Unterwerfung von [rohanking.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2053.desc: "[rohanking.GetFirstNameNoTooltip] hat sich unserer Herrschaft unterworfen."  #~TR~
 saruman_event_chain.2053.a: "Eine weise Entscheidung."  #~TR~

 decision_influence_the_king: "Beeinflusse König Théoden"  #~TR~
 decision_influence_the_king_tooltip: "Nutze deine Agenten in Edoras, um einen starken Einfluss auf König Théoden auszuüben"  #~TR~
 decision_influence_the_king_desc: "Lange schon habe ich meine Spione und Agenten in der Goldenen Halle von Meduseld, versteckt vor den Augen als vertraute Berater und Diener am königlichen Hof, was mir einen Einblick in die Absichten der Rohirrim gibt und mir einen gewissen Einfluss auf ihre Angelegenheiten ermöglicht.\n\nWährend ich jedoch versuche, Dynamik aufzubauen und einen Marionettenkönig auf den Thron von Rohan zu setzen, könnte ich versuchen, eine größere Kontrolle über den König auszuüben, diejenigen zu verdrängen, die weise Ratschläge aus seinem inneren Kreis anbieten würden, und seinen Geist mit Verwirrung zu erfüllen."  #~TR~
 decision_influence_the_king_confirm: "Sende meinen Agenten eine Nachricht"  #~TR~
 EFFECT_DECISION_INFLUENCE_THE_KING: "Eines der folgenden Ereignisse wird eintreten:"  #~TR~
 decision_influence_the_king_effect_positive: "Deine Agenten sind erfolgreich und gewähren dir einen [strong_hook|E] auf Théoden."  #~TR~
 decision_influence_the_king_effect_negative: "Deine Agenten scheitern und behindern zukünftige Intrigenversuche für 3 Jahre."  #~TR~

 saruman_event_chain.2054.t: "Beeinflussung von [rohanking.GetTitledFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2054.desc: "Zuerst bin ich [rohanking.GetFirstNameNoTooltip] scheinbar als Freund und Berater erschienen, wie ich es bei seinen Vorfahren getan habe. Sobald sein Vertrauen gewonnen war, war es einfach sicherzustellen, dass meine Agenten - durch Bestechung und üble Versprechen korrumpiert - im Laufe der Zeit innerhalb seines Hofes an Bedeutung gewinnen würden. \n\nJetzt ist die Zeit gekommen, um zu sehen, wie viel Einfluss ich auf den alten Narren habe."  #~TR~
 saruman_event_chain.2054.a: "Verschlagene Worte, gespaltene Zungen..."  #~TR~
 saruman_event_chain.2054.a.duel_success: "Deine Agenten etablieren ihren Einfluss auf [rohanking.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2054.a.duel_failure: "Deine Agenten scheitern kläglich und müssen sich verstecken"  #~TR~
 saruman_event_chain.2054.toast.success: "Agenten erfolgreich"  #~TR~
 saruman_event_chain.2054.toast.failure: "Agenten erfolglos"  #~TR~

 saruman_event_chain.2055.t: "Der Rat von [agent.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2055.desc: "In den letzten Monaten spüre ich, wie mein Verstand nachlässt, während schlechte Nachrichten mich von nah und fern erreichen. Mein Berater [agent.GetFirstNameNoTooltip] flüstert mir ständig ins Ohr, und seine Worte scheinen immer überzeugender zu werden, fast so, als ob sie einen Zauber über meinen schwindenden Geist legen. \n\nIch werde gedrängt, alle versüßten Angebote und verschleierten Drohungen anzunehmen, die aus Isengart kommen, während ich das Gerücht über den sich zusammenziehenden Krieg an meiner westlichen Grenze ignoriere. Ich fühle mich zu alt und schwach, um Widerstand zu leisten..."  #~TR~
 saruman_event_chain.2055.a: "Vielleicht sollte ich besser tun, was mir gesagt wird..."  #~TR~

 saruman_event_chain.2056.t: "Der Rat von [agent.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2056.desc: "In den letzten Monaten spüre ich, wie mein Verstand nachlässt, während schlechte Nachrichten mich von nah und fern erreichen. Mein Berater [agent.GetFirstNameNoTooltip] flüstert mir ständig ins Ohr, und seine Worte scheinen immer überzeugender zu werden, fast so, als ob sie einen Zauber über meinen schwindenden Geist legen. \n\nIch werde gedrängt, alle versüßten Angebote und verschleierten Drohungen anzunehmen, die aus Isengart kommen, während ich das Gerücht über den sich zusammenziehenden Krieg an meiner westlichen Grenze ignoriere. Doch etwas sagt mir, dass nicht alles so ist, wie es scheint, und ich sollte diesem seltsamen Drang, alle Hoffnung aufzugeben, noch widerstehen. Ich muss mich zusammenreißen!"  #~TR~
 saruman_event_chain.2056.a: "Ich bin immer noch König hier, nicht Saruman!"  #~TR~

 decision_raid_the_westfold: "Westfold überfallen"  #~TR~
 decision_raid_the_westfold_tooltip: "Sende Überfälle ins Westfold, um Théodred in einen Hinterhalt zu locken"  #~TR~
 decision_raid_the_westfold_desc: "Solange Théodred noch steht, könnte Rohan noch in der Lage sein, Widerstand gegen meine Bemühungen zu leisten, die Reiterfürsten meinem Willen zu unterwerfen. Meine Agenten konnten ihn bisher nicht aus dem Schatten heraus beseitigen. Vielleicht bringt ein weniger subtiler Ansatz Erfolg...\n\nIch könnte meine Orks schicken, um die Gebiete im Westfold zu überfallen, in der Hoffnung, den jungen Lord herauszulocken und ihn auf dem Schlachtfeld zu töten. Sollte er jedoch überleben, würde meine Hand offenbart werden und ich würde sicherlich in einen offenen Krieg gezwungen werden."  #~TR~
 decision_raid_the_westfold_confirm: "Das Risiko lohnt sich!"  #~TR~
 decision_raid_the_westfold_effect_positive: "#P Deine Raubzüge könnten in der Lage sein, Théodred im Kampf zu besiegen.#!"  #~TR~
 decision_raid_the_westfold_effect_negative: "#N Eine so offensichtliche Machtdemonstration riskiert einen offenen Krieg, wenn sie entdeckt wird.#!"  #~TR~

 saruman_event_chain.2057.t: "Den jungen Hengst herauslocken"  #~TR~
 saruman_event_chain.2057.desc: "Prinz Théodred ist jung und stark, tapfer in seiner Männlichkeit und von seinem königlichen Vater und seinen Untertanen geliebt. Er wird nicht in der Lage sein, sich abzuwenden und das Leiden seines Volkes zu ignorieren.\n\nDamit werde ich ihn herauslocken, wo er von meinen Soldaten getötet werden kann..."  #~TR~
 saruman_event_chain.2057.a: "Ich bin es leid zu warten. Das endet jetzt."  #~TR~

 saruman_event_chain.2058.t: "Berichte aus dem Westfold"  #~TR~
 saruman_event_chain.2058.desc.start: "Reiter von den Grenzen des Westfold sind mit düsteren Nachrichten angekommen. Orks streifen frei durch die Landschaft, plündern Dörfer und morden wahllos. Doch diese Orks scheinen viel zu organisiert zu sein, um aus den Bergen gekommen zu sein, und sie tragen ein seltsames Zeichen – eine Weiße Hand auf schwarzem Feld.\n\nUm diese späte Stunde, welchem neuen Feind stehen wir gegenüber? Der Weiße Zauberer ist in letzter Zeit zurückgezogen gewesen, und mein Herz ahnt, dass die lange Stille von Isengart nicht Kontemplation, sondern Vorbereitung gewesen ist."  #~TR~
 saruman_event_chain.2058.desc.seetheoden: "\n\nWenn diese Gerüchte stimmen, weiß ich, dass ich verpflichtet bin, meinem Vater schnellstmöglich Bericht zu erstatten, um unsere Banner zu sammeln, um zu reagieren. Er wäre enttäuscht, wenn ich leichtsinnig wäre. Und doch, mein Vater scheint in letzter Zeit nicht er selbst zu sein, und je länger ich in Edoras bleibe, desto mehr Schaden können diese Monster unserem Volk zufügen!"  #~TR~
 saruman_event_chain.2058.desc.seeking: "\n\nWenn diese Gerüchte stimmen, weiß ich, dass ich verpflichtet bin, [rohanking.GetName] schnellstmöglich Bericht zu erstatten, um unsere Banner als Antwort zu sammeln. Und doch, der [rohanking.GetTitleAsNameNoTooltip] scheint in letzter Zeit nicht in Ordnung zu sein, und je länger ich in Edoras bleibe, desto mehr Schaden können diese Monster unserem Volk zufügen!"  #~TR~
 saruman_event_chain.2058.desc.iamking: "\n\nWenn diese Gerüchte stimmen, kann ich nicht zulassen, dass solche abscheulichen Taten in meinem Land weitergehen! Mein Volk wird erwarten, dass ich diese Angelegenheit persönlich in die Hand nehme."  #~TR~
 saruman_event_chain.2058.a: "Treffe Vorbereitungen zur Abreise, ich muss mit dem [rohanking.GetTitleAsNameNoTooltip] sprechen."  #~TR~
 saruman_event_chain.2058.a.tt: "Reite nach Osten, um eine Audienz bei [rohanking.GetFirstNameNoTooltip] zu erbitten."  #~TR~
 saruman_event_chain.2058.b: "Rufe die Reiter zusammen. Ich werde diese Gerüchte selbst untersuchen."  #~TR~
 saruman_event_chain.2058.b.tt: "Reite mit deinen Männern nach Westen und mache den Angriffen ein Ende, wobei du dein Leben aufs Spiel setzt."  #~TR~

 saruman_event_chain.2059.t: "Eine Audienz beim König"  #~TR~
 saruman_event_chain.2059.desc: "Ich komme in Edoras an und suche eine Audienz bei meinem Vater, um ihn über die Überfälle an unseren Grenzen zu informieren. Doch bevor ich ihn treffen kann, werde ich direkt vor dem Vordertor von [agent.GetFirstNameNoTooltip] aufgehalten, sein Gesicht ernst.\n\n"Dein königlicher Vater ist schwer erkrankt, mein Prinz", sagt er, seine Stimme sanft und mitfühlend. "Er findet es schwer, sich zu konzentrieren – er sagt, sein Verstand sei wie ein Nebel, er schläft viel und bittet uns, alle solchen Angelegenheiten zu erledigen, bis er wieder zu Kräften kommt. Er hat mir erlaubt, seine Kammer für alle zu sperren, außer für diejenigen, die ich für notwendig halte. Ich höre, dass du mit dunklen Nachrichten kommst, und ich möchte ihn nicht unnötig beunruhigen."\n\nIch bin sofort zwischen der Sorge um meinen Vater und den dringenden Bedürfnissen meiner Aufgabe hin- und hergerissen, aber ich nehme die Worte von [agent.GetFirstNameNoTooltip] an und erzähle ihm alles, was ich weiß.\n\n[agent.GetFirstNameNoTooltip]s Gesicht wird ernst. "Wir können den König damit nicht beunruhigen, mein Prinz – nicht, wenn du so wenig Beweise hast. Saruman ist seit langem unser Freund und Verbündeter, ein treuer Wächter unserer westlichen Grenze. Solche dunklen Worte ohne Unterstützung würden dem König nur großen Kummer bereiten. Du musst gehen und Beweise für diese... Gerüchte finden und gegebenenfalls die Ordnung in der Gegend wiederherstellen. Ich habe volles Vertrauen in dich, mein Prinz."\n\nOffensichtlich sind die Worte von [agent.GetFirstNameNoTooltip] vernünftig – aber... ohne meinen Vater zu sehen und ihn über die Gefahr zu informieren zu gehen? Ich kann nicht glauben, dass er mir das verbieten würde, ihn zu sehen?"  #~TR~
 saruman_event_chain.2059.a: "Bereite die Pferde vor, wir machen uns auf den Weg ins Westfold."  #~TR~
 saruman_event_chain.2059.b: "Ein Schattenkönig herrscht jetzt in Edoras. Ich muss Unterstützung sammeln."  #~TR~
 saruman_event_chain.2059.b.duel_success: "Es gelingt dir, unverletzt aus den Hallen zu entkommen"  #~TR~
 saruman_event_chain.2059.b.effect: "#P Du kannst dich entscheiden, die Unterstützung im ganzen Reich zu sammeln, um [agent.GetFirstNameNoTooltip] und seine Verbündeten vom Hof zu vertreiben."  #~TR~
 saruman_event_chain.2059.b.duel_failure: "[agent.GetFirstNameNoTooltip] und seine Verbündeten am Hof bringen dich zu Fall, bevor du gehen kannst"  #~TR~

 decision_civil_war_support: "Beginne die Vorbereitung für einen Bürgerkrieg"  #~TR~
 decision_civil_war_support_tooltip: "Wende dich an alle Herren in der Reitermark und suche Unterstützung"  #~TR~
 decision_civil_war_support_desc: "Ein Schatten hängt über Edoras und Korruption ist weit verbreitet an seinem Hof, infiltriert von ausländischen Agenten, die unserem Volk Schaden zufügen wollen.\n\nIch muss alle Herren von Rohan erreichen, ihre Unterstützung suchen, um die Reitermark von ihrem üblen Einfluss zu säubern und eine gerechte und stabile Herrschaft in diesem Land wiederherzustellen."  #~TR~
 decision_civil_war_support_effect: "Du beginnst die Vorbereitungen, in einem Jahr einen Bürgerkrieg auszurufen."  #~TR~
 decision_civil_war_support_effect_positive: "#P Bei Erfolg wirst du jeglichen ausländischen Einfluss aus dem Reich vertreiben.#!"  #~TR~
 decision_civil_war_support_effect_negative: "#N Bei Misserfolg wirst du inhaftiert und das Reich wird sicherlich fallen.#!"  #~TR~
 decision_civil_war_support_confirm: "Der Würfel ist gefallen"  #~TR~

 saruman_event_chain.2060.t: "Das Westfold in Flammen"  #~TR~
 saruman_event_chain.2060.desc: "Wir ritten hart durch die Nacht und kamen endlich in die Stadt [GetTitleByKey('b_fowlmere').GetNameNoTier]. Aber wir kamen viel zu spät.\n\nFeuer verschlingt die Felder und die Häuser, und Rauch erstickt die Luft. Wir können es kaum ertragen, aber wir müssen. Wir finden schließlich einen überlebenden Dorfbewohner, der uns die ganze schreckliche Geschichte erzählt.\n\nDunlendings-Plünderer und wilde Orks, die große, bearbeitete Rüstungen tragen, die mit der gemeldeten Weißen Hand gebrandmarkt sind, griffen sie am Morgen an. Durch das Chaos des Massakers behauptet er, den Namen Saruman sowohl von den Orks als auch von den Dunlendings gehört zu haben, während er sich versteckte.\n\nWas ich befürchtet habe, ist wahr. [saruman.GetFirstName] hat uns verraten."  #~TR~
 saruman_event_chain.2060.a: "Wir werden zu den [GetTitleByKey('b_fordsofisen').GetNameNoTier] reiten und den Weißen Zauberer konfrontieren!"  #~TR~
 saruman_event_chain.2060.b: "Ich werde den Rat meiner Kapitäne befolgen! Wir machen uns auf den Weg nach Edoras!"  #~TR~

 saruman_event_chain.2061.t: "Hinterhalt an der Isen"  #~TR~
 saruman_event_chain.2061.desc: "Wir stießen an den [GetTitleByKey('b_fordsofisen').GetNameNoTier] mit den Streitkräften von Isengart zusammen. Sie griffen uns mit wenig Rücksicht auf ihr eigenes Leben an und stürzten sich so schnell wie Reiter auf mich. Meine Männer haben sich ehrenhaft bewährt, und wir haben ihren Kräften einen wütenden Schlag versetzt, aber ich befürchte, der Feind hat sein Ziel erreicht.\n\nWährend sich der größte Teil meiner Armee erfolgreich zurückgezogen hat, stellten meine Garde und ich fest, dass wir von einem letzten Angriff abgeschnitten wurden. Meine Gefolgsleute liegen tot da, und ich befürchte, dass ich bald folgen werde..."  #~TR~
 saruman_event_chain.2061.a: "Oh Vorväter von Rohan, pflegt meine Wunden..."  #~TR~
 saruman_event_chain.2061.a.duel_success: "Gegen alle Erwartungen gelingt es dir, dich aus dem Getümmel zu kämpfen und zurück nach Edoras zu fliehen"  #~TR~
 saruman_event_chain.2061.a.duel_failure: "Du kannst den Ansturm der Orks und Dunlendings nicht zurückhalten und fällst auf dem Schlachtfeld durch ihre Schwerter"  #~TR~

 saruman_event_chain.2062.t: "Eine wundersame Flucht"  #~TR~
 saruman_event_chain.2062.desc: "Obwohl der Feind von allen Seiten drängt, kämpft meine treue Gefolgschaft tapfer. Sie stürzen sich wie Tiere vorwärts, krampfen und klammern verzweifelt, wie Wellen, die auf Felsen anbranden und sich dann zurückziehen. Doch durch geschicktes Manövrieren gelingt es uns schließlich, in geordneter Weise den Rückzug anzutreten, nachdem wir dem Feind schwere Verluste zugefügt haben.\n\nDoch ich kann das Zeichen und die Rufe des Feindes nicht vergessen – es ist Saruman von Isengard! Das sind seine Männer, seine Bestien, und sie sind mit Feuer und Schwert in unser Land gekommen."  #~TR~
 saruman_event_chain.2062.a: "Wir reiten nach Edoras!"  #~TR~

 saruman_event_chain.2063.t: "Hinterhalt an der Isen"  #~TR~
 saruman_event_chain.2063.desc: "Salve um Salve hageln die Pfeile auf uns herab und treffen Schild und Ross mit schrecklicher Wucht. Einer nach dem anderen werden meine Hauptmann von ihren Pferden gestürzt und von krummen Klingen erledigt. Ich reite hart nach Osten, nur um von einer Mauer aus Pikenieren aufgehalten zu werden. Sie schlagen und stoßen auf mich ein. Alles wird dunkel.\n\nEinige Stunden später – vielleicht Tage – sehe ich ein blendendes Licht und Schatten, die im Fluss tanzen, Gestalten, die zwischen den Toten suchen, nach etwas oder jemandem. Plötzlich werde ich schwerelos, aufgehoben und auf etwas gelegt, das ich für ein Pferd halte, und als wir uns zu bewegen beginnen, wird alles wieder dunkel."  #~TR~
 saruman_event_chain.2063.a: "Möge Eru mir Kraft verleihen!"  #~TR~

 saruman_event_chain.2064.t: "Der Tod Théodreds"  #~TR~
 saruman_event_chain.2064.desc: "Ich habe kaum noch Kraft. Ich weiß schwach, dass ich in einem Bett liege, aber warum? Die Schlacht, das Blut und das Klingenklirren… alles ist jetzt gedämpft, verschwommen wie durch einen Nebel. Ich weiß schwach, dass ich etwas tun muss, aber was? Ich bin so müde, ich möchte nichts mehr als ruhen…\n\nLeise schlüpfe ich davon, die letzten Gedanken meines Geistes ruhen auf meinem geliebten König und Vater und dem Schicksal unseres Königreichs."  #~TR~
 saruman_event_chain.2064.a: "Kämpft weiter, Rohan..."  #~TR~

 saruman_event_chain.2065.t: "Die Verstümmelung Théodreds"  #~TR~
 saruman_event_chain.2065.desc: "Ich habe kaum noch Kraft. Ich weiß schwach, dass ich in einem Bett liege, aber warum? Die Schlacht, das Blut und das Klingenklirren… alles ist jetzt gedämpft, verschwommen wie durch einen Nebel. Ich weiß schwach, dass ich etwas tun muss, aber was? Ich bin so müde, ich möchte nichts mehr als ruhen…\n\nIch höre gedämpfte Stimmen. Vielleicht sind es die meiner Vorfahren? Sie fragen, wer mir das angetan hat. Wer ist verantwortlich?\n\nDann sehe ich es, eine Vision einer einzelnen Hand, gleißend hellweiß und von Flammen umhüllt. Dann kommt das Schreien, der Schmerz, das Leiden. Ich klammer mich an eine Handvoll meiner Bettwäsche und schreie laut."  #~TR~
 saruman_event_chain.2065.a: "Der weiße Zauberer! Er hat uns verraten!"  #~TR~

 saruman_event_chain.2066.t: "Ein Kind begraben"  #~TR~
 saruman_event_chain.2066.desc: "Ich bin wie betäubt, der Schock hält mich noch von den Tränen ab, von denen ich weiß, dass sie mit der Zeit fließen werden. Meine Nichte Éowyn hilft, den stillen Trauerzug zum Grabhügel zu führen, mein Sohn wird mit allen Ehren beigesetzt, die einem Prinzen der Mark gebühren. Nachdem die Zeremonie beendet ist, entlasse ich die Leute, und langsam gehen sie weg, meine Nichte und mein Neffe zuletzt unter ihnen.\n\nEndlich beginnen die Tränen zu fließen, eine Hand auf meinem Gesicht, während ich den Hügel meines geliebten Sohnes ansehe, so stolz und stark, und doch so gütig und edel. Die Alten bleiben und die Jungen sterben – welche Gerechtigkeit ist das?"  #~TR~
 saruman_event_chain.2066.a: "Kein Vater sollte jemals sein Kind begraben müssen."  #~TR~

 saruman_event_chain.2067.t: "Der Verrat Sarumans"  #~TR~
 saruman_event_chain.2067.desc: "Théodred stürmt durch die Türen meines Gemachs, in seiner Rüstung geschmückt mit all der Stärke, die einem Prinzen der Mark gebührt. Ihn so stark und kräftig zu sehen, bricht der lange Nebel in meinem Kopf lange genug, um ihn sprechen zu hören…\n\n„Schweig, [agent.GetFirstNameNoTooltip]! Zu lange haben deine giftigen Worte meinen Vater getäuscht und ihn für die Bedrohungen seines Königreichs blind gemacht! Wachen…“\n\nDie Worte meines Sohnes sind wie Licht, das durch die Wolken bricht, und sofort bin ich wachsam, meine Augen durchdringen [agent.GetFirstNameNoTooltip], selbst als ich den schwarzen Stab fest umklammer. Ich winke meinen Sohn näher.\n\n„Théodred, hilf mir aufzustehen. Es scheint, als wäre ich zu lange abwesend gewesen. Es tut mir leid, und doch bin ich so stolz auf dich.“\n\nUngläubige Erleichterung kommt in Théodreds Augen, selbst als er die letzten Schritte geht, wobei er mir hilft aufzustehen. Schon jetzt kann ich spüren, wie meine Kraft zurückkehrt, so lange lethargisch und verschwunden, ich schöpfe Kraft aus der Gegenwart meines Sohnes. Ich werfe den schwarzen Stab weg, er wird nicht mehr gebraucht. Wir gehen in den Thronsaal, mein Gesicht wird ernster, als mein Sohn mir alles erzählt, was unserem Land widerfahren ist, und wer unser Feind ist..."  #~TR~
 saruman_event_chain.2067.a: "Saruman wird bezahlen. Sammelt die Rohirrim!"  #~TR~

 saruman_event_chain.2068.t: "Ein fehlgeschlagener Mordanschlag"  #~TR~
 saruman_event_chain.2068.desc: "Meine Uruk-hai und Dunländer sind kläglich daran gescheitert, Prinz Théodred zu töten! Meine Plünderer wurden blutig geschlagen und fast vernichtet, ihre Banner sind für alle sichtbar.\n\nThéodred ist bereits in Edoras angekommen und hat meine Agenten vertrieben, und Berichten zufolge hat Théoden sich von dem Nebel befreit, den ich über ihn gelegt hatte! Schon jetzt sammeln sie die Riddermark und rufen die Rohirrim zusammen, da sie meine Pläne gegen sie kennen."  #~TR~
 saruman_event_chain.2068.a: "Dann wird es offener Krieg sein!"  #~TR~

 saruman_event_chain.2069.t: "Eine Audienz beim König"  #~TR~
 saruman_event_chain.2069.desc: "Ich stürme in Edoras und verlange eine Audienz beim [rohanking.GetTitleAsNameNoTooltip]. [agent.GetFirstName] verweigert mir den Zugang und besteht darauf, dass ich mein Anliegen aufgebe oder mit Verbannung aus dem Reich rechnen muss."  #~TR~
 saruman_event_chain.2069.a: "Unreines Geschöpf, das ist Verrat!"  #~TR~
 saruman_event_chain.2069.a.tt: ""    #juke note: commented out
 saruman_event_chain.2069.b: "Vielleicht hast du Recht..."  #~TR~

 saruman_event_chain.2070.t: "Der Tod Théodreds"  #~TR~
 saruman_event_chain.2070.desc: "Meine Agenten in Rohan haben mir berichtet, dass Théodred durch meine Uruk-hai an den Isen-Forden gefallen und seinen Wunden erlegen ist.\n\nDie Herren der Pferde befinden sich in einer Trauer, verloren in ihrem Kummer. Rohan ist jetzt schwächer denn je mit einem unfähigen König, einem verlorenen Erben und [eomer.GetFirstName] zeigt kaum Anzeichen von Widerstand."  #~TR~
 saruman_event_chain.2070.a: "Bald wird Rohan mein sein."  #~TR~

 saruman_event_chain.2071.t: "Der Tod Théodreds"  #~TR~
 saruman_event_chain.2071.desc: "Meine Agenten in Rohan haben mir berichtet, dass Théodred durch meine Uruk-hai an den Isen-Forden gefallen und seinen Wunden erlegen ist.\n\nDie Herren der Pferde befinden sich in einer Trauer, verloren in ihrem Kummer. Rohan ist jetzt schwächer denn je mit einem unfähigen König und einem verlorenen Erben.\n\nUnd doch bleibt [eomer.GetFirstName] ein Dorn in meinem Auge. [agent.GetFirstName] hat ihn aus dem Reich verbannt und es heißt, er sucht Unterstützung im ganzen Königreich, um einen Widerstand zu bilden."  #~TR~
 saruman_event_chain.2071.a: "Ich muss Rohan von dem jungen [eomer.GetFirstName] befreien, bevor es zu spät ist."  #~TR~

 saruman_event_chain.2072.t: "Der Tod Théodreds"  #~TR~
 saruman_event_chain.2072.desc: "Meine Agenten in Rohan haben mir berichtet, dass Théodred durch meine Uruk-hai an den Isen-Forden gefallen und seinen Wunden erlegen ist.\n\nDie Herren der Pferde befinden sich in einer Trauer, verloren in ihrem Kummer. Rohan ist jetzt schwächer denn je mit einem unfähigen [rohanking.GetTitleAsNameNoTooltip], und [theodred.GetFirstName] und [eomer.GetFirstName] sind beide verloren.\n\nAlles ist nach Plan verlaufen."  #~TR~
 saruman_event_chain.2072.a: "Nichts steht mir mehr im Wege..."  #~TR~

 decision_roam_rohan: "Streife durch die Lande Rohans"  #~TR~
 decision_roam_rohan_tooltip: "Streife durch die Lande Rohans und suche Ork-Banden zum Töten"  #~TR~
 decision_roam_rohan_desc: "In meiner Verbannung reite ich mit meinen Männern aus, um meine Feinde zu suchen"  #~TR~
 decision_roam_rohan_confirm: "Sättelt die Pferde"  #~TR~

 saruman_event_chain.2073.t: "Die Jäger"  #~TR~
 saruman_event_chain.2073.desc: "Als ich mit meinen Mitreitern über die Ebenen streifte, traf ich auf einen Zauberer, einen Elben, einen Mann und einen Zwerg. [gandalf.GetFirstName], der Zauberer, ist in diesen Ländern bekannt, obwohl er sie nur selten besucht. In seiner Begleitung ist ein Mann namens [aragorn.GetFirstName], [legolas.GetFirstName], ein Elf aus dem Düsterwald, und [gimli.GetFirstName] von Erebor. Nachdem alle vorgestellt wurden, erzählt mir [gandalf.GetFirstName], dass er auf dem Weg nach Edoras ist, um mit [rohanking.GetFirstName] über die Probleme im In- und Ausland Rohans zu sprechen.\n\nIch bin ehrlich zu ihm; „Seine Majestät [rohanking.GetFirstName] erkennt Freund nicht mehr von Feind, geschwächt durch Verrat und durch giftige Ratschläge gegen seine treuen Untertanen gewandt. Ich hatte die Hoffnung fast aufgegeben. Aber vielleicht könnt ihr, Grauhame, das tun, was ich nicht konnte, und den Schleier lüften, der sich über seinen Verstand gelegt hat."  #~TR~
 saruman_event_chain.2073.a: "Wir reiten nach Edoras und zum König!"  #~TR~

 saruman_event_chain.2074.t: "Die Rückkehr von [rohanking.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2074.desc: "Das Klopfen des Zauberstabs des Zauberers auf Holz hallt im Thronsaal wider, die wenigen Anwesenden des Hofes beobachten den Mann, der in Grau gebeugt ist, in gespannter Stille.\n\n„Die Höflichkeit eures Saals hat in letzter Zeit etwas nachgelassen, [rohanking.GetFirstNameNoTooltip], Sohn von [rohanking.GetRealFather.GetFirstNameNoTooltip]!\n\nLangsam nähert er sich mir, und er wirft seinen grauen Mantel ab und offenbart sich in schrecklicher Pracht, ein Mantel weiß wie frisch gefallener Schnee, groß und stark, gekrönt mit Weisheit.\n\n„Zu lange hast du in den Schatten gesessen und verdrehten Geschichten und krummen Aufforderungen vertraut. Höre mir zu, o König der Mark! Nicht alles ist dunkel – fasse Mut, denn bessere Hilfe dagegen wirst du nicht finden. Atme die frische Luft und werfe deine Stütze weg!\n\nDie Müdigkeit meines Gesichts scheint wie Wind in den Bergen zu vergehen, und endlich stehe ich vom Thron auf, mein schwarzer Stab klappert auf den Stein. Der Schatten auf mir vergeht auch, als ob er von der Sonne durch die Wolken gebrochen würde, und ich sehe aus wie früher – König der Mark, gesund und stark."  #~TR~
 saruman_event_chain.2074.a: "Die Hoffnung ist noch nicht gestorben. Fasse Mut."  #~TR~

 saruman_event_chain.2075.t: "Das Schicksal von [agent.GetFirstNameNoTooltip]"  #~TR~
 saruman_event_chain.2075.desc: "Ich bin jetzt genesen und frei, als ob sich ein Nebel von meinem Verstand gehoben hätte. Doch nun bleibt eine Aufgabe. [agent.GetFirstNameNoTooltip] hat mich verraten, heißt es, dass [agent.GetSheHe] meine Schwächung mit denen im Ausland geplant hat. Und so fragen sie mich jetzt – was soll mit [agent.GetFirstNameNoTooltip] geschehen?"  #~TR~
 saruman_event_chain.2075.a: "[agent.GetHerHim] hinrichten, wie es ein Verräter verdient."  #~TR~
 saruman_event_chain.2075.b: "[agent.GetHerHim] einsperren, wo [agent.GetSheHe] niemandem mehr schaden kann."  #~TR~
 saruman_event_chain.2075.c: "[agent.GetHerHim] verbannen, [agent.GetSheHe] hat mir einmal treu gedient. Diese eine Gnade werde ich gewähren."  #~TR~

 saruman_event_chain.2076.t: "Gandalf kehrt zurück"  #~TR~
 saruman_event_chain.2076.desc.start: "[gandalf.GetFirstName] der Graue, der sich jetzt selbst zum 'Weißen' erklärt hat – in Wahrheit nichts als ein kurzsichtiger und elender Einmischer –, ist gekommen und hat meinen loyalen Untergebenen, [agent.GetFirstNameNoTooltip], verdrängt. Er ist sogar so weit gegangen, sich gegen mich zu stellen und den Nebel der Verwirrung zu lüften, den ich über [rohanking.GetFirstName] gelegt hatte. Obwohl ich meine Ohren am Hof von Edoras verloren habe, kann ich bereits die Musterung in seinem elenden strohgedeckten Saal voraussehen."  #~TR~
 saruman_event_chain.2076.desc.grima_executed: "\n\nSchlimmer noch, [rohanking.GetFirstName] hat diesen nützlichen Narren [agent.GetFirstNameNoTooltip] vor seinem ganzen Hof hingerichtet."  #~TR~
 saruman_event_chain.2076.desc.grima_imprisoned: "\n\nSchlimmer noch, [rohanking.GetFirstName] hat diesen nützlichen Narren [agent.GetFirstNameNoTooltip] in seine tiefsten, feuchtesten Kerker geworfen. Ich kann hoffen, vorerst nichts mehr von ihm zu erfahren."  #~TR~
 saruman_event_chain.2076.desc.grima_freed: "\n\nDer einzige Lichtblick ist die Nachricht, dass [rohanking.GetFirstName] [agent.GetFirstNameNoTooltip] in einem verfehlten Akt der Gnade töricht freigelassen hat. Vielleicht wird er zu mir zurückkehren und mir weiter nützlich sein..."  #~TR~
 saruman_event_chain.2076.desc.end: "\n\nSo sei es. Wenn sie sich nicht friedlich unterwerfen, dann werde ich zu drastischeren Methoden gezwungen sein..."  #~TR~
 #saruman_event_chain.2076.desc: "[gandalf.GetFirstName] der Graue, der sich jetzt selbst zum 'Weißen' erklärt hat – in Wahrheit nichts als ein kurzsichtiger und elender Einmischer –, ist gekommen und hat meinen loyalen Untergebenen, [agent.GetFirstNameNoTooltip], verdrängt. Er ist sogar so weit gegangen, sich gegen mich zu stellen und den Nebel der Verwirrung zu lüften, den ich über [rohanking.GetFirstName] gelegt hatte. Obwohl ich meine Ohren am Hof von Edoras verloren habe, kann ich bereits die Musterung in seinem elenden strohgedeckten Saal voraussehen.\n\nSo sei es. Wenn sie sich nicht friedlich unterwerfen, dann werde ich zu drastischeren Methoden gezwungen sein..."  #~TR~
 saruman_event_chain.2076.a: "Dann Krieg eben."  #~TR~

#  saruman_event_chain.2064.t: "Lasst die Rohirrim aufmarschieren!"  #~TR~
#  saruman_event_chain.2064.desc: "Wir müssen das Unkraut ausrotten, das sich in Isengart eingenistet hat. Rohan leidet, seine Söhne und Töchter sterben im Schlamm für die perversen Ausschweifungen des Weißen Zauberers, der das Vertrauen sowohl von Meduseld als auch von Minas Tirith verraten hat!\n\nSchickt Reiter in die vier Ecken des Riddermarks – die Söhne Eorls werden eine solche Beleidigung nicht ohne Antwort hinnehmen. Wir haben viele Kriege geführt und viele gewonnen – welche großen Siege hat der Weiße Zauberer zu verzeichnen? Reiter von Rohan, Eide, die ihr geschworen habt – erfüllt sie jetzt alle, für Herrn und Land!"  #~TR~
