 saruman_event_chain.2080.t: "Der Umfang meines Ehrgeizes"  #~TR~
 saruman_event_chain.2080.desc: "Mit Rohan erobert und weiten Landstrichen und unzähligen Truppen unter meinem Kommando, spüre ich meinen alten Ehrgeiz wieder in mir aufsteigen. Sollte ich mich wirklich weiterhin dem Dunklen Herrn unterwerfen? Oder habe ich jetzt die Macht, mit ihm zu konkurrieren und den Turm von Orthanc gegen den von Barad-dûr zu stellen? \n\nSollte ich mit Sauron kämpfen, um der wahre Meister von Mittelerde zu sein?"  #~TR~
 saruman_event_chain.2080.a: "Ich werde mein eigener Herr sein!"  #~TR~
 saruman_event_chain.2080.a.tt1: "Ihr werdet eine Entscheidung freischalten, um den Kult der Weißen Hand [faith|E] zu gründen."  #~TR~
 saruman_event_chain.2080.a.tt2: "Ihr werdet eine Entscheidung freischalten, um Mordor zu demütigen, um der unbestrittene Meister von Mittelerde zu werden."  #~TR~
 saruman_event_chain.2080.b: "Niemand kann dem Auge für immer widerstehen..."  #~TR~
 saruman_event_chain.2080.b.tt1: "Ihr werdet ein [client_state|E] unter Sauron werden."  #~TR~
 saruman_event_chain.2080.b.tt2: "Alle von Sauron neu eroberten Gebiete westlich des Anduin werden euch gewährt."  #~TR~

 decision_establish_cult_of_the_white_hand: "Gründet den Kult der Weißen Hand"  #~TR~
 decision_establish_cult_of_the_white_hand_tooltip: "Gründet einen rivalisierenden Kult zu Sauron: Den Kult der Weißen Hand"  #~TR~
 decision_establish_cult_of_the_white_hand_desc: "Obwohl ich Sauron eine Zeit lang in die Knie gezwungen habe, habe ich den Mantel der Knechtschaft abgelegt, den ich einst trug. In dieser Zeit verbreitete sich sein perverser und kläglicher Kult durch mein Land, blendete mein Volk und versuchte, es an ihn zu binden. Nun, da wir frei sind, werde ich ihnen wahre Weisheit zeigen – dass es durch meine Führung einen wahren Weg zu Frieden und Wohlstand gibt."  #~TR~
 decision_establish_cult_of_the_white_hand_confirm: "Für eine sichere und geordnete Gesellschaft!"  #~TR~

 saruman_event_chain.2081.t: "Der Kult der Weißen Hand"  #~TR~
 saruman_event_chain.2081.desc: "Eine neue Macht erwacht!\n\nUnd es ist [saruman.GetName], der dieses neue Zeitalter herbeiführen wird, in eine Zeit der Industrie und des Stahls, ein Erbe des Wohlstands für die Mächtigen unter mir. Denn nur ich besitze die Weisheit, diese neue Welt zu ordnen.\n\nIch werde einen Rat schaffen, der mir dient, der die wohlwollende Führung von [saruman.GetNickname|V], dem Erleuchteten, preist. Die Weiße Hand wird nicht aufgehalten werden. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: Der Rat der Weißen Hand.#!"  #~TR~
 saruman_event_chain.2081.a: "Die Weiße Hand wird nicht aufgehalten werden!"  #~TR~

 decision_humble_mordor: "Mordor demütigen"  #~TR~
 decision_humble_mordor_tooltip: "Mordor überwältigen und sie dazu bringen, dich als den wahren Dunklen Herrn anzuerkennen"  #~TR~
 decision_humble_mordor_desc: "Ich habe das Antlitz der Knechtschaft abgelegt, das ich einst trug, um den selbsternannten Herrn der Erde zu täuschen. Nun, da ich stark und verankert bin, ist die Zeit gekommen, ihm zu beweisen, dass ich der Meister von Mittelerde bin. Er wird knien, und ich werde ihn endlich übertreffen..."  #~TR~
 decision_humble_mordor_confirm: "Eine neue Macht erwacht!"  #~TR~
 decision_humble_mordor_border_sauron_tt: "Deine Grenze an [sauroncharacter|E]s Reich"  #~TR~

 saruman_event_chain.2082.t: "Der Weiße Zauberer marschiert"  #~TR~
 saruman_event_chain.2082.desc: "Saruman, der dreiste Narr, marschiert auf mich zu, um sich selbst den Mantel des Herrn von Mittelerde anzueignen.\n\nEr wird seine Dummheit sicherlich bereuen – ich werde ihm solche Qualen zufügen, dass sogar die Seelen, die einst in Angband weinten, um ihn weinen werden!"  #~TR~
 saruman_event_chain.2082.a: "Er glaubt, dort zu gelingen, wo Númenor und Eldar versagten?"  #~TR~

 humble_mordor_cb: "Mordor demütigen"  #~TR~
 humble_mordor_cb_war_victory_desc_attacker: "[defender.GetShortUIName] wird alle Titel an [attacker.GetShortUIName] verlieren, [defender.GetHerHis] [tributaries|E] werden [defender.GetHerHim] verlassen, [defender.GetSheHe] wird eingesperrt und [defender.GetHerHis] religiöse Kulte werden zusammenbrechen."  #~TR~

 saruman_event_chain.2083.t: "Der Fall Saurons"  #~TR~
 saruman_event_chain.2083.desc: "Ich habe mich endlich als der Größere erwiesen. Sauron liegt in Ketten vor mir, seine elende, verrottete Gestalt strahlt Hass aus. Ich verspüre eine so reine, ungemilderte Freude, dass ich es kaum glauben kann.\n\nNun ziehe ich eine Zierklinge hervor, bevor ich spreche.\n\n"Dein Meister wurde in die Leere geworfen, glaube ich. Ich denke, es ist an der Zeit, dass du ihm folgst. Mittelerde braucht nur einen Meister."\n\nDoch am Ende ziehe ich die Klinge zurück und stecke sie in die Scheide. Mir ist eine bessere Idee gekommen.\n\n"Werft ihn in die tiefsten Kerker, lasst ihn in seiner Bedeutungslosigkeit und Ohnmacht schwelgen..."  #~TR~
 saruman_event_chain.2083.a: "Es kann nur einen geben."  #~TR~

 saruman_event_chain.2084.t: "Die Vorherrschaft Saurons"  #~TR~
 saruman_event_chain.2084.desc: "Wo ist alles schief gelaufen? Meine Armeen an jeder Ecke aufgehalten, jede meiner Strategien durchschaut, jeder Stoß gekonnt abgewehrt. Meine großartigen Pläne... meine Visionen von Herrschaft... sie schmelzen alle wie Schnee in der Sonne dahin. Als ich mich hastig zurück nach Isengart zurückziehe, macht sich Angst in meinem Herzen breit."  #~TR~
 saruman_event_chain.2084.a: "Er wird nach mir kommen!"  #~TR~

 saruman_event_chain.2085.t: "Die Torheit Sarumans"  #~TR~
 saruman_event_chain.2085.desc: "Der Weiße Narr (der Vielfarbigen) wurde mühelos zurückgeschlagen. Seine Kommandeure haben sich als grün wie Gras erwiesen, seine Truppen schlecht ausgebildet – wollte er mich wirklich damit herausfordern? Der Höhepunkt der Torheit, der Dummheit! Obwohl ich es nicht geschafft habe, ihn vorerst gefangen zu nehmen, wurde er gedemütigt, und bald werde ich mein Urteil über meinen ehemaligen Verbündeten fällen..."  #~TR~
 saruman_event_chain.2085.a: "Sein Fall ist unvermeidlich."  #~TR~

 decision_the_two_towers: "Die Zwei Türme"  #~TR~
 decision_the_two_towers_tooltip: "Ich kontrolliere jetzt zwei Türme, ich könnte mein Machtzentrum verlegen"  #~TR~
 decision_the_two_towers_desc: "Nachdem ich nun die Zwei Türme kontrolliere, könnte ich beschließen, meine Hauptstadt zu verlegen. Isengart hat mir gute Dienste erwiesen und liegt zentral in den Westlanden. Aber Barad-dûr und Minas Morgul sind beides uralte Stätten schrecklicher Macht und Autorität. Vielleicht würden sie sich besser als mein Machtsitz eignen?"  #~TR~
 decision_the_two_towers_confirm: "Eine gute Wahl."  #~TR~
 decision_the_two_towers.effect: "Du erhältst die Gelegenheit, deine Hauptstadt in [GetTitleByKey('c_barad_dur').GetName], [GetTitleByKey('c_minas_ithil').GetName] zu errichten oder deinen Einfluss in [GetTitleByKey('c_isengard').GetName] zu festigen."  #~TR~

 saruman_event_chain.2086.t: "Die Zwei Türme"  #~TR~
 saruman_event_chain.2086.desc: "Nachdem ich nun die Zwei Türme kontrolliere, ist es an der Zeit zu entscheiden, wo ich meinen Machtsitz und meine Autorität etablieren werde. Es wird ein Symbol meines neuen und glorreichen Zeitalters sein.\n\nIsengart hat mir gute Dienste erwiesen und liegt zentral in den Westlanden. Aber Barad-dûr und Minas Morgul sind beides uralte Stätten schrecklicher Macht und Autorität. Vielleicht würden sie sich besser als mein Machtsitz eignen?"  #~TR~
 saruman_event_chain.2086.a: "Isengart wird immer meine Heimat bleiben."  #~TR~
 saruman_event_chain.2086.b: "Barad-dûr ist besser geschützt und ein perfektes Zuhause für den wahren Dunklen Lord."  #~TR~
 saruman_event_chain.2086.c: "Minas Morgul pulsiert mit dunkler Energie und ist perfekt positioniert, um über Gondor zu wachen."  #~TR~

 decision_humble_isengard: "Demütiges Isengart"  #~TR~
 decision_humble_isengard_tooltip: "Überwältige Isengart und lass sie dich als den wahren Dunklen Lord anerkennen"  #~TR~
 decision_humble_isengard_desc: "Der unverschämte Narr, Saruman ‚der Vielfarbige‘, hat beschlossen, sich gegen mich aufzulehnen. Narr! Ich war größer, noch bevor die Welt erschaffen wurde, als wir beide nur Schüler Aulës waren. Ich bin jetzt viel mächtiger als damals, und er glaubt, mich stürzen zu können? Seine Dreistigkeit wird nur noch von seiner bloßen Dummheit übertroffen. Ich werde seine Armeen zerschlagen, sein Reich vernichten, und er wird leiden, bevor ich ihn sterben lasse..."  #~TR~
 decision_humble_isengard_confirm: "Ich bin der Herr der Erde!"  #~TR~
 is_bordering_saruman: "Dein Reich grenzt an Sarumans Reich"  #~TR~

 saruman_event_chain.2087.t: "Der Dunkle Lord marschiert"  #~TR~
 saruman_event_chain.2087.desc: "Sauron hat meinen ‚Verrat‘ gelinde gesagt nicht leicht genommen. Er hat nun seine Heerscharen gesammelt und ist in mein Herrschaftsgebiet einmarschiert, um mich zu demütigen, wenn nicht sogar zu töten! Ich habe keine andere Wahl, als zu kämpfen und zu hoffen, ihn jetzt zu besiegen..."  #~TR~
 saruman_event_chain.2087.a: "Lasst sie kommen..."  #~TR~

 humble_isengard_cb: "Demütiges Isengart"  #~TR~
 humble_isengard_cb_war_victory_desc_attacker: "[defender.GetShortUIName] wird alle seine/ihre [empire|E] [tier|E] Titel verlieren, alle [tributaries|E] werden ihn/sie verlassen und sein/ihr religiöser Kult wird zusammenbrechen."  #~TR~

 saruman_event_chain.2088.t: "Der Fall des Prätendenten"  #~TR~
 saruman_event_chain.2088.desc: "Der Ring von Isengart ist zerbrochen, seine Gruben liegen offen da. Saruman wurde von meinen Truppen gefasst und in Ketten in meine tiefsten Kerker geworfen. Er ist nicht einmal meiner persönlichen Aufmerksamkeit wert.\n\nNun brauche ich einen neuen Hüter für Isengart..."  #~TR~
 saruman_event_chain.2088.a: "Lass ihn verrotten!"  #~TR~

 saruman_event_chain.2089.t: "Die Wut des Dunklen Herrschers"  #~TR~
 saruman_event_chain.2089.desc: "Wo ist alles schief gelaufen? Vielleicht hatte Gandalf Recht." Diese Gedanken schießen mir durch den Kopf, als ich blutig und verletzt in die Zelle gezerrt werde, die in absehbarer Zeit mein Zuhause sein wird.\n\nIch habe Sauron nicht einmal gesehen, aber sein Werk in der Zelle ist offensichtlich. Die Folterinstrumente sind der erste Hinweis, und es ist klar, dass dies qualvoll sein wird."  #~TR~
 saruman_event_chain.2089.a: "Nun ja... Mist."  #~TR~

 saruman_event_chain.2090.t: "Die Stärke des Istar"  #~TR~
 saruman_event_chain.2090.desc: "Wie ist das möglich!? Der ganze Osten, und ich konnte den hochnäsigen Curumo nicht besiegen?\n\nMeine Armeen wurden beiseite gefegt, als sie versuchten, sein Land anzugreifen, meine Befehlshaber beiseite geschoben. Wirken hier andere Mächte?"  #~TR~
 saruman_event_chain.2090.a: "Wie kann das sein?"  #~TR~

 saruman_event_chain.2091.t: "Die Torheit Saurons"  #~TR~
 saruman_event_chain.2091.desc: "Saurons Herrschaft mag älter sein – aber meine ist besser. Das hat sich entschieden bewiesen! Meine Uruk-Hai haben seine Orks und menschlichen Knechte auf dem Schlachtfeld besiegt, und seine Versuche, in mein Land einzudringen, wurden zurückgeschlagen."  #~TR~
 saruman_event_chain.2091.a: "Seine Zeit wird kommen."  #~TR~

 decision_pass_titles_to_isengard: "Ländereien an Saruman abtreten"  #~TR~
 decision_pass_titles_to_isengard_tooltip: "Ländereien westlich des Anduin an Saruman abtreten"  #~TR~
 decision_pass_titles_to_isengard_desc: "Der Istar, Saruman, hat sich als treuer Diener erwiesen und dient mir als Verwalter im Westen.\n\nKürzlich habe ich Ländereien im Westen erworben, die seiner Aufsicht unterstellt werden könnten."  #~TR~
 decision_pass_titles_to_isengard_effect1: "Alle [titles|E], die du direkt westlich des Anduin hältst, werden übertragen."  #~TR~
 decision_pass_titles_to_isengard_effect2: "Alle [vassals|E], die [titles|E] westlich des Anduin halten, werden übertragen."  #~TR~
 decision_pass_titles_to_isengard_confirm: "Unter seine Aufsicht gestellt"  #~TR~
 decision_pass_titles_to_isengard_toast.t: "Titel übertragen"  #~TR~
 decision_pass_titles_to_isengard_toast.desc: "Sauron hat [titles|E] an dich übertragen"  #~TR~

 saruman_event_chain.2092.t: "Der untreue Istar"  #~TR~
 saruman_event_chain.2092.desc: "Wie ich schon vor langer Zeit vorausgesehen hatte, hat der törichte Saruman beschlossen, mir den Mantel des Herrn von Mittelerde zu entreißen. Seine jüngsten Siege in Dunland und Rohan haben ihm anscheinend ein übertriebenes Gefühl für seine eigenen Fähigkeiten gegeben – nach seinen eigenen Worten, Räuber in strohgedeckten Scheunen.\n\nVerglichen mit seinem erbärmlichen Reich steht der Osten hinter mir. Sein Wahnsinn wird ihm sicherlich ein schnelles Ende bringen..."  #~TR~
 saruman_event_chain.2092.a: "Er soll belohnt werden, wie ein Verräter es verdient"  #~TR~

 saruman_event_chain.2093.t: "Der treue Istar"  #~TR~
 saruman_event_chain.2093.desc: "In einer höchst überraschenden Wendung hat Saruman beschlossen, mir treu zu bleiben und loyal zu sein. Ich hatte vorausgesehen, dass er versuchen würde, mich zu verraten – diese Entwicklung macht mich bis zu einem gewissen Grad unsicher, aber das Wort Saurons des Großen ist das Gesetz der Erde. Saruman von Isengart wird zu meinem Verwalter im Westen ernannt."  #~TR~
 saruman_event_chain.2093.a: "Loyalität wird belohnt."  #~TR~
 saruman_event_chain.2093.a.tt: "Sarumans Reich wird dein [client_state|E] werden."  #~TR~

 saruman_event_chain.0010.t: "Das Schicksal des Palantír"  #~TR~
 saruman_event_chain.0010.desc: "Während ich vom einen der höheren Balkone von [orthanc|E] über das Tal blicke, habe ich das Gefühl, seine Schönheit zum ersten Mal seit vielen Jahren zu sehen. Und doch kann ich es immer noch spüren, diesen verderblichen Schatten, der so lange über [isengard|E] gehangen hat und immer noch verweilt, und der Stein, der sein Tor ist, bleibt innerhalb dieser Mauern. Ich spüre immer noch seinen Ruf.\n\nDieser uralte Stein ist mir schon zu lange eine Last... wenn ich mich davon befreien würde, könnte ich sicherlich [sauron.GetFirstNamePossessive] Einfluss von Isengart endgültig auslöschen.\n\nUnd doch, wenn er in die falschen Hände geraten sollte, wer weiß, welches Unheil der Dunkle Lord anrichten könnte. Vielleicht ist es sicherer, den [palantirone|E] hier unter Verschluss zu halten."  #~TR~
 saruman_event_chain.0010.a: "Es ist besser, ihn hier zu behalten, als das Risiko einzugehen, ihn an den Feind zu verlieren..."  #~TR~
 saruman_event_chain.0010.b: "Schicke ihn den Isen hinunter. Lass Ulmo über den Stein wachen."  #~TR~
 saruman_event_chain.0010.b.effect1: "Der [palantir_orthanc.GetName] wird im Isen und dem großen Belegaer jenseits verloren gehen."  #~TR~
 saruman_event_chain.0010.b.effect2: "Es besteht noch eine kleine Chance, dass der Palantír in der Zukunft gefunden werden kann."  #~TR~

 saruman_event_chain.0011.t: "Ein Stein im Sand"  #~TR~
 saruman_event_chain.0011.desc: "Mein Ritter [discoverer.GetName] steht vor mir. [discoverer.GetSheHe|U] sieht erschüttert aus, mit Schweißperlen auf der Stirn. In seinen zitternden Händen liegt ein kugelförmiges Bündel, und obwohl ich nicht sehen kann, was in dem gefalteten Tuch verborgen ist, verspüre ich einen seltsamen Drang, es ihm aus der Hand zu reißen.\n\n"Mein Herr, als ich an der Isen spazieren ging, fand ich diese seltsame Kugel am Ufer. Sie... scheint aus Glas zu sein, aber darin sind... Farben und... Formen... und..." \n\n[discoverer.GetHerHis|U] verstummt und zittert immer heftiger, sodass ich befürchte, dass das Bündel ihm aus den Händen fallen könnte. Eine einzelne Träne kullert über jede seiner Wangen."  #~TR~
 saruman_event_chain.0011.a: "Lass mich dich von dieser Last befreien..."  #~TR~

 saruman_event_chain.0012.t: "Das Licht sehen"  #~TR~
 saruman_event_chain.0012.desc: "Ich sehe es jetzt, so klar wie das Licht des Sterns Eärendils. Ich habe den Weg der Weisheit verlassen und bin weit von meiner Aufgabe abgekommen. Zu lange habe ich meine Arroganz und meinen Ehrgeiz zugelassen, mich selbst zu überzeugen, dass ich, sollte er wieder auferstehen, allein gegen den Dunklen Herrn bestehen könnte, ihn sogar an Können und Macht übertreffen könnte. Doch der Eine Ring ist mir entgangen, und meine eigenen ungeschickten Versuche im Ringwerk waren eine Lektion in Demut.\n\nAus Neid und Stolz habe ich vieles geheim gehalten, was mit den Weisen hätte geteilt werden sollen, und den Weißen Rat bei jeder Gelegenheit behindert, damit er meine eigene Vormachtstellung nicht untergräbt. Erst jetzt erkenne ich meine Torheit. Durch Zögern und Aufschieben habe ich Sauron erlaubt, so viel Macht zu sammeln, dass sie uns alle überwältigen könnte. \n\nDoch es ist vielleicht noch nicht zu spät. Ich muss die Weisen zusammenrufen, meine Torheit bekennen und all unsere Energien auf den Sturz der Macht im Osten konzentrieren. Vielleicht könnten wir mit unserer Führung die Kraft, die noch in den Herzen von Elben und Menschen vorhanden ist, bündeln, und ich könnte mich noch vor den Augen der Valar wiedergutmachen."  #~TR~
 saruman_event_chain.0012.a: "Ich muss daran arbeiten, den Rat wieder zusammenzurufen."  #~TR~
 
 decision_isengard_rearm_guards: "Die Orthanc-Wache neu ausrüsten"  #~TR~
 decision_isengard_rearm_guards_tooltip: "Neue Rüstungen für die Männer ausgeben, die Isengart verteidigen"  #~TR~
 decision_isengard_rearm_guards_desc: "Während ich viele Verbündete unter den freien Völkern von [middleearth] habe, erheben sich die Schatten im Osten, während [sauronthedarklordcharacter|E] an Macht gewinnt. Ich muss sicherstellen, dass Isengart sicher ist. Zu diesem Zweck könnte ich die alten gondorischen Waffenkammern leeren, die seit den Tagen des Verwalters Beren unberührt geblieben sind..."  #~TR~
 decision_isengard_rearm_guards_confirm: "Dieses Tal wird sicher bleiben."  #~TR~
 decision_isengard_rearm_guards_maa1: "[GetMaA('orthanc_guardsmen').GetName] als [men_at_arms|E] anwerben können"  #~TR~
 decision_isengard_rearm_guards_maa2: "[GetMaA('orthanc_bowmen').GetName] als [men_at_arms|E] anwerben können"  #~TR~

 decision_assemble_the_white_council: "Den Weißen Rat zusammenrufen"  #~TR~
 decision_assemble_the_white_council_tooltip: "Versuchen, ein Treffen des Weißen Rates einzuberufen"  #~TR~
 decision_assemble_the_white_council_desc: "Es ist an der Zeit, den Rat der Weisen wieder zu einer Sitzung einzuberufen. Und dieses Mal werde ich nicht versuchen, seine Arbeit zu behindern, sondern seine Macht gegen den Feind einzusetzen!"  #~TR~
 decision_assemble_the_white_council_confirm: "Lasst uns Rat halten wie früher, meine alten Freunde..."  #~TR~
 decision_assemble_the_white_council_effect: "Du wirst ein Treffen des Weißen Rates einberufen, um zu versuchen, die Freien Völker gegen die wachsende Macht der Dunkelheit zu stärken."  #~TR~
