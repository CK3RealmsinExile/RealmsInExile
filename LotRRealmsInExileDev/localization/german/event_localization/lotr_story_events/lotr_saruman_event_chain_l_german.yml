 saruman_event_chain.0013.t: "Neugründung des Weißen Rates" #narrative introduction that fires following taking decision about assembling the council, followed by the following (conditional on you being friends with each)  #~TR~
 saruman_event_chain.0013.desc: "Jahrhundertelang hat sich der Weiße Rat in Zeiten großer Not versammelt, um die Kräfte des Westens im Widerstand gegen den Schatten zu vereinen und zu lenken. Seine Mitglieder rekrutierten sich aus den größten der Elben, die noch in Mittelerde verblieben, zusammen mit den weisesten der Istari. \n\nIch wurde nach dem Rücktritt des Grauen Pilgers zum Vorsitzenden ernannt, und in meiner Torheit habe ich es übel genommen, nicht der Erste gewesen zu sein. Und in meiner Arroganz habe ich den Rat oft daran gehindert, Maßnahmen zu ergreifen, aus Angst, meine eigenen Ambitionen würden vereitelt werden. \n\nAber jetzt sehe ich meine Torheit. Die Gefahr aus dem Osten ist jetzt groß, und ich muss diejenigen herbeirufen, mit denen ich noch Freundschaft behaupten kann, um ihr entgegenzutreten, damit wir nicht alle einzeln fallen. Der Rat muss reformiert werden!"  #~TR~
 saruman_event_chain.0013.a: "Ich werde mich an die Weisen wenden... aber werden sie zuhören?"  #~TR~

 saruman_event_chain.0014.t: "Der Weiße Rat: Galadriel" #Interaction with Galadriel to form an alliance between Isengard and Lothlorien  #~TR~
 saruman_event_chain.0014.desc: "Die Herrin des Goldenen Waldes war mir schon immer misstrauisch, und nicht ohne Grund. Sie von meinen guten Absichten und meiner aufrichtigen Reue für vergangene Fehler zu überzeugen, war nicht einfach. \n\nDoch sie besitzt Kräfte, die über die der größten ihrer in [middleearth] verbliebenen Elbenkollegen hinausgehen, und mit ihren Gaben blickte sie in meine Seele. Vieles, was sie dort fand, beunruhigte sie, aber am Ende wusste sie, dass ich nicht falsch war und dass ohne meine Hilfe ganz Mittelerde in eine zweite Dunkelheit fallen würde. \n\nNach langem Überlegen gewährte sie mir eine Gunst, die mächtiger war, als ich gehofft hatte – ein formelles Bündnis zwischen [lothlorien|E] und Isengart. Vielleicht könnten wir mit unserer Weisheit und unseren vereinten Kräften genügend Stärke aufbringen, um dem Feind entgegenzutreten und die Hoffnung in den Herzen von Menschen und Elben gleichermaßen zu wecken."  #~TR~
 saruman_event_chain.0014.a: "Das Weiße und das Goldene, im Bund!"  #~TR~
 saruman_event_chain.0014.a.tt: "Du gehst ein gegenseitiges [alliance|E] mit [galadriel.GetName] ein"  #~TR~

 saruman_event_chain.0015.t: "Der Weiße Rat: Gandalf"  #~TR~
 saruman_event_chain.0015.desc: "Mithrandir war mir immer misstrauisch, sogar in unserer Jugend im Westen. Lange hat er meine Motive vermutet und mir viel Weisheit vorenthalten, so wie ich ihm. Aber die Zeit für solche Rivalitäten ist vorbei. Wir stehen am Abgrund, und nur gemeinsam werden wir Hoffnung haben, diejenigen zu führen, die sich noch [sauroncharacter|E] widersetzen.\n\nIch habe dem Grauen Pilger mein Herz geöffnet und ihm gezeigt, dass ich zu Reue und sogar Demut fähig bin. Ich habe sogar gestanden, dass ich ihn fast so weise wie mich hielt! Obwohl es all meiner Überzeugungskraft bedurfte, hat er schließlich zugestimmt, sich mit mir in Orthanc zu beraten. Mit unserer vereinten Weisheit kann Isengart vielleicht ein Leuchtfeuer und eine Bastion des Westens werden, die sich [mordor|E] und seinen tierischen Horden widersetzt."  #~TR~
 saruman_event_chain.0015.a: "Ich werde Licht in diese Welt bringen."  #~TR~
 saruman_event_chain.0015.a.tt: "Du kannst jetzt #high Vanquish Darkness#!-Kriege gegen böse Herrscher führen"  #~TR~

 saruman_event_chain.0016.t: "Der Weiße Rat: Elrond" #Interaction with Elrond to form an alliance between Isengard and Imladris  #~TR~
 saruman_event_chain.0016.desc: "Ich habe [elrond.GetFirstName] immer abgetan. In ihm vereinen sich die Linien vieler großer Könige und Helden, doch er hat sich lange mit Imladris begnügt, einem Ort des Friedens und der Ruhe, der Erinnerungen und Schriftrollen. So viel mehr stand ihm von Rechts wegen zu, doch er gab sich mit einfachen Titeln und einem bescheidenen Reich zufrieden, immer die rechte Hand anderer, unwillig, von größeren Dingen zu träumen. \n\nDoch unser Gespräch im Rat war sehr fruchtbar. Es scheint, dass die wachsende Gefahr etwas in ihm geweckt hat, und meine eigene Wiedergutmachung hat ihn daran erinnert, dass es noch Hoffnung für den Westen gibt. \n\nUnd in Bruchtal verbleibt immer noch beträchtliche Stärke. Viele der verbliebenen [noldorelves|E] von [middleearth|E] wohnen dort, darunter Krieger, die vom ersten Sonnenaufgang bis zum Untergang von [beleriand|E] gekämpft haben. Und jetzt verspricht Elrond mir eine Kohorte dieser Krieger, die ich in meinem Kampf gegen den Feind einsetzen kann! Hoffen wir, dass sie uns den Sieg bringen..."  #~TR~
 saruman_event_chain.0016.a: "Lass [mordor|E] die Elben von Orthanc fürchten!"  #~TR~
 saruman_event_chain.0016.a.tt: "Du gehst ein gegenseitiges [alliance|E] mit [elrond.GetName] ein"  #~TR~

 saruman_event_chain.0017.t: "Der Weiße Rat: Círdan" #Interaction with Cirdan to form an alliance between Isengard and Lindon  #~TR~
 saruman_event_chain.0017.desc: "Ich war zutiefst missvergnügt mit [cirdan.GetFirstName], seitdem der geduldigste der Falathrim den Elbenring Narya Mithrandir statt mir gab. Rückblickend jedoch erkenne ich, dass Gandalf ihn mehr brauchte als ich, da ihm nicht so große angeborene Macht verliehen wurde.\n\nJetzt hat er wieder gutes Urteilsvermögen bewiesen. In Lindon verbleiben viele der Sindar von Beleriand, die sich um ihre eigenen Angelegenheiten kümmern und die meisten Ereignisse jenseits des [bluemountains|E] ignorieren. \n\nDoch Círdan erkennt die Gefahr der Stunde und ist aus seinem langen Schlaf erwacht und hat zugestimmt, eine Truppe seiner besten Krieger in den Kampf gegen Mordor einzusetzen. Diese wurden weise unter mein Kommando gestellt. Hoffen wir, dass ihre Bögen kurzen Prozess mit den Orkscharen machen..."  #~TR~
 saruman_event_chain.0017.a: "Lass die Hörner von Beleriand wieder erklingen!"  #~TR~
 saruman_event_chain.0017.a.tt: "Du gehst ein gegenseitiges [alliance|E] mit [cirdan.GetName] ein"  #~TR~

 saruman_event_chain.0018.t: "Ende des Rates" #A final narrative event to close off the white council meeting chain  #~TR~
 saruman_event_chain.0018.desc: "Ich habe getan, was ich konnte, um die Weisen zusammenzubringen, um sich dem Großen Feind entgegenzustellen. Lange dauerten unsere Beratungen, und meine Kunst der Überzeugung wurde auf eine harte Probe gestellt. \n\nJetzt hat sich der Weiße Rat wieder aufgelöst, seine Mitglieder sind zerstreut, jeder arbeitet nach seinen eigenen Stärken gegen Sauron. Es bleibt nur noch, die Ergebnisse unserer Zusammenarbeit bestmöglich einzusetzen. Ich muss beten, dass es genug ist und dass wir nicht zu spät sind.\n\nZu diesem Zweck hat Gandalf einige der [dunedainnorth|E] überzeugt, als meine Späher und Vorreiter in den kommenden Kriegen zu fungieren. Ich bin froh, solche erfahrenen Späher an meiner Seite zu haben, die die Länder von [eriador|E] gut kennen. Lass [middleearth|E] geheilt werden und alle Dunkelheit verschwinden!"  #~TR~
 saruman_event_chain.0018.a: "Genug mit Worten, jetzt ist die Zeit für Taten."  #~TR~

 decision_isengard_center_of_learning: "Eine Akademie in Isengart gründen"  #~TR~
 decision_isengard_center_of_learning_tooltip: "Isengart als Zentrum des Lernens etablieren"  #~TR~
 decision_isengard_center_of_learning_desc: "Lange habe ich unter den Völkern Mittelerdes gelebt, weise Ratschläge gegeben und ihren Kampf gegen die Dunkelheit Melkors und seiner Verwandten unterstützt. Mit Saurons Aufstieg scheint es, dass die Kinder Ilúvatars die uralte Weisheit der Istari jetzt mehr denn je brauchen.\n\nLeider ist unsere Ordnung jetzt zerstreut und zersplittert. Gandalf hat die Gesellschaft von wenigen, Radagast ist ein Einsiedler und von meinen azurblauen Verwandten habe ich seit vielen Monden nichts mehr gehört.\n\nDie Zeit ist gekommen, hier in Isengart ein Zentrum des Lernens zu gründen. In der Vielzahl liegt die Stärke. Ich werde große Geister und Denker nach Orthanc rufen und eine Akademie bilden, um zukünftige Generationen besser auf den Kampf gegen die Dunkelheit vorzubereiten."  #~TR~
