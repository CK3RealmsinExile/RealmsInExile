  ##########################
  ### Maglor Event Chain ###
  ##########################

  maglor_event_chain.0001.t: "Der Pfad Maglors"  #~TR~
  maglor_event_chain.0001.desc: "Ich kann mich nicht länger zurückziehen. Doch bin ich, wie jetzt, nur ein [Concept('eldar','Elda')|E], mit wenigen Anhängern. Um gegen [sauroncharacter|E] zu kämpfen, muss ich sorgfältig planen. Zwei Wege stehen mir offen. Versuche ich, die Elben zu sammeln und den Kampf direkt gegen Sauron aufzunehmen? Oder beanspruche ich meinen (wenn auch fragwürdigen) Anspruch auf die Position des Hohen Königs, bevor ich diese Macht nutze, um Sauron zu besiegen?"  #~TR~
  maglor_event_chain.0001.a: "Wir werden den Kampf gegen Sauron aufnehmen." # Crusade Against Darkness  #~TR~
  maglor_event_chain.0001.a.tt: "Maglor wird die [elves|E] sammeln, die er kann, unter seinem Banner, bevor er Sauron den Krieg erklärt.\n\nSchalte die #V Sammle die Armee der Gerechten#! [decision|E] frei, die den Weg bestimmt, den du einschlägst."  #~TR~
  maglor_event_chain.0001.b: "Ich werde die Elben erneut unter dem Hohen König vereinen." # Kingship by Seniority  #~TR~
  maglor_event_chain.0001.b.tt: "Maglor wird versuchen, die Königswürde von [GetTitleByKey('e_noldor').GetNameNoTier] aufgrund seines Status als ältester männlicher Finwëion in [middleearth|E] zu beanspruchen.\n\n#N Diese Entscheidung wird mit ziemlicher Sicherheit zu einem Krieg mit [GetTitleByKey('e_lindon').GetNameNoTier] führen, da nur wenige den Anspruch eines Fëanorian akzeptieren werden.#!"  #~TR~

  ### 4th Kin-slaying ###

  # Send letter to loyalists
  maglor_event_chain.0005.opening: "Ein Ruf zu den Waffen"  #~TR~
  maglor_event_chain.0005.desc: "Meine loyalen Untertanen. Zu lange ist unser Volk ohne König ausgekommen, und jetzt stehen wir am Rande der völligen Niederlage. Wir müssen uns erneut hinter meinem Haus, der älteren Linie der Finwë, vereinen. Bedauerlicherweise gibt es diejenigen, die sich uns widersetzen, uns sogar töten werden, und deshalb müssen wir sie zuerst töten."  #~TR~
  maglor_event_chain.0005.a: "Du hast mein Schwert, mein König!"  #~TR~
  maglor_event_chain.0005.b: "Du bist wirklich verrückt geworden!"  #~TR~

  # Starts war against Cirdan 
  maglor_event_chain.0006.t: "Das vierte Kinslaying"  #~TR~
  maglor_event_chain.0006.desc: "Es wurde geglaubt, dass mit dem Ende des [firstage|E] und dem Verlust der [silmarils|E] nie wieder eine solche Tragödie wie die Kinslayings eintreten würde.\n\nDies hat sich als falsche Hoffnung erwiesen. Maglor Fëanorian hat an drei Kinslayings teilgenommen, und von jedem wird gesagt, dass er sie mit großer Trauer und Widerwillen begangen hat – doch er hat sie dennoch begangen. Nun, auf der Suche nach der Krone der [noldorelves|E], hat er ein viertes begonnen. Aber dies wird keine einzige Stadt sein, die in den Flammen des Krieges verschlungen wird. Nein, dies könnte sehr wohl ganz [GetTitleByKey('e_lindon').GetNameNoTier] verzehren, was nicht einmal Sauron zu beschädigen vermochte.\n\nEs hat begonnen, und es scheint, dass nichts es aufhalten kann – außer Sieg oder Tod."  #~TR~
  maglor_event_chain.0006.a: "So beginnt es..."  #~TR~

  # The Fourth Kinslaying
  maglor_event_chain.0010.t: "Der König in Flammen"  #~TR~
  maglor_event_chain.0010.desc: "Ein Hafen brannte nieder, auf Befehl eines [noldorelves|E]-Königs. Eine Stadt wurde geplündert, auf Befehl des Oberhaupts des [houseoffeanor|E]. Ein Volk wurde geschlagen, bis kein Widerstand mehr übrig blieb.\n\nMaglor Fëanorian hat alle niedergeschlagen, die sich seinem Anspruch auf die Herrschaft über die [noldorelves|E] und die Länder von [GetTitleByKey('e_lindon').GetNameNoTier] widersetzten. Er hat Gnade gezeigt, wo er konnte, aber die Brutalität eines vierten Kinslayings hat eine weitere Narbe in [ardaconcept|E] geritzt, die niemals wirklich verblassen wird.\n\nDie Zeit wird zeigen, ob es sich gelohnt hat..."  #~TR~
  maglor_event_chain.0010.a: "So endet es."  #~TR~

  # Maglor loses the war
  maglor_event_chain.0015.t: "Das Ende des Hauses Fëanors"  #~TR~
  maglor_event_chain.0015.desc: "Ein jämmerliches Ende für ein Haus, das von seinen alten Höhen gefallen ist. [maglor.GetFirstName] Fëanorians verzweifelter Versuch, den Thron von [GetTitleByKey('e_noldor').GetNameNoTier] zu beanspruchen… ist gescheitert. Seine Armeen (die wenigen, die sich ihm angeschlossen haben) wurden geschlagen oder gefesselt, um sich dem Urteil zu stellen. Aber Maglor selbst würde kein Urteil von den [elves|E] von [middleearth|E] erhalten.\n\nNein, Maglor muss sich nun dem Urteil einer höheren Macht stellen – den [valar|E], denn Maglor Fëanorian lebt nicht mehr. Im letzten Gefecht erschlagen, ist es ein unehrenhaftes Ende dessen, was einst das mächtigste Haus der [noldorelves|E] war. Viele grübeln über Maglors letzte Tage und welchen Wahnsinn ihn ergriffen hat. Die freundlichere Hoffnung ist, dass [mandoscharacter|E] ihm die Heilung geben wird, die er so offensichtlich brauchte."  #~TR~
  maglor_event_chain.0015.a: "Doch die Narben werden nie wirklich verblassen."  #~TR~

  # Shield of the Free Peoples
  maglor_event_chain.0020.t: "Der Erbe von Eregion"  #~TR~
  maglor_event_chain.0020.desc: "Es gibt viele Bedrohungen, die die Freien Völker langsam erstickt haben. Die [dwarves|E] haben ihre großen alten Reiche verloren, die [elves|E] sind geschwächt und voneinander getrennt. Um [sauroncharacter|E] zu besiegen, müssen wir vereint sein. Um uns zu vereinen, müssen diese Bedrohungen unterdrückt werden. \n\nDas war meine Entscheidung. Der erste Schritt ist, das Nebelgebirge zu säubern und die Zwerge, unsere Verbündeten aus alten Tagen, wiederherzustellen. Es gibt einen offensichtlichen Ort, an dem wir diese Arbeit beginnen können – Eregion, das Reich meines Neffen [celebrimbor|E]. Die alten Ruinen des Königreichs sind verfallen, aber mit Arbeit können sie wieder aufgebaut werden. Die Nähe zu [khazaddum|E] macht es zu einem idealen Ort, um mit der Säuberungsarbeit zu beginnen. \n\nAlso machten wir uns auf den Weg, ließen [GetTitleByKey('c_himring').GetNameNoTier] und [GetTitleByKey('e_lindon').GetNameNoTier] hinter uns und marschierten los zu dem, was vielleicht der letzte Krieg der Hochelfen sein wird."  #~TR~
  maglor_event_chain.0020.a: "Geh nicht still in die Nacht."  #~TR~
  maglor_event_chain.0020.a.tt: "Du erhältst [elven|E] Krieger aus Lindon"  #~TR~
  maglor_event_chain.0020.noldor_troops: "Noldorin-Krieger aus Lindon"  #~TR~
  maglor_event_chain.0020.sindar_troops: "Sindarin-Krieger aus Lindon"  #~TR~
  maglor_event_chain.0020.laiquendi_troops: "Laiquendi-Krieger aus Lindon"  #~TR~
  maglor_event_chain.0020.falathrim_troops: "Falathrim-Krieger aus Lindon"  #~TR~

  # Strike the Heart of the Enemy
  maglor_event_chain.0021.t: "Das Herz des Feindes"  #~TR~
  maglor_event_chain.0021.desc: "Es darf keine Verzögerung geben. Jeden Tag, jeden Monat, der gewartet wird, wächst Sauron an Stärke, während unsere eigene abnimmt. Wir müssen ihn bald angreifen, oder wir verlieren die Fähigkeit ganz.\n\nDas war meine Entscheidung. Die alte Zuflucht von Edhellond steht verlassen in Gondor, und nur wenige Männer wagen es, ihre stillen Hallen zu betreten. Es ist ein sicherer Ort, aber nah an Sauron und seinen Herrschaften. Wir werden sie wiederaufbauen und sie als Sammelplatz unserer Stärke nutzen."  #~TR~
  maglor_event_chain.0021.a: "Wir werden ihm ein Messer ins Herz stoßen!"  #~TR~

  maglor_event_chain.0024.opening: "Der Krieg gegen den Schatten" # Elven ruler receives letter from Maglor requesting elven volunteers  #~TR~
  maglor_event_chain.0024.desc: "Meine Mit-Eldar! Sauron der Verfluchte ist erneut auferstanden, und es gibt keine Zuflucht, die bestehen wird, wenn wir ihn nicht bald beenden. Ich bitte alle, die bereit sind, sich mir bei diesem Unterfangen anzuschließen."  #~TR~
  maglor_event_chain.0024.a: "Lasst uns gemeinsam die Schwerter ziehen, um den Schatten zu verbannen!"  #~TR~
  maglor_event_chain.0024.b: "Mein Volk wird tun, was es will."  #~TR~
  maglor_event_chain.0024.c: "Das ist ein Narrenstück! Keiner darf gehen!"  #~TR~
  maglor_event_chain.0024.toast: "Freiwillige aus Lindon" # Ruler doesn't care | MaA name  #~TR~
  elven.maglor_help_songsmiths: "Freiwillige aus Helevorn"  #~TR~

  maglor_event_chain.0027.t: "Eregion besetzt"  #~TR~
  maglor_event_chain.0027.desc: "Zu meiner Überraschung ist die alte Stadt Ost-in-Edhil besetzt worden! Obwohl sie lange verlassen war, wohnen jetzt neue Siedler in ihren Ruinen, verwenden die Steine ​​wieder und bauen neue Häuser daraus.\n\nEinige in meinem Gefolge sind empört und behaupten, Ost-in-Edhil gehöre uns rechtmäßig. Andere sind weniger investiert und glauben, dass es in der Region immer noch genug Land für uns gibt, um eine neue Festung zu bauen, ohne gegen diese neuen Siedler zu kämpfen."  #~TR~
  maglor_event_chain.0027.a: "Es gibt hier genug Land – sie dürfen die alte Stadt haben."  #~TR~
  maglor_event_chain.0027.b: "Eregion gehört uns! Zu den Waffen!"  #~TR~
  maglor_event_chain.0027.noldor_army: "Elbische Soldaten aus Bruchtal"  #~TR~

  maglor_event_chain.0030.opening: "Expedition gegen die Korsaren"  #~TR~
  maglor_event_chain.0030.desc: "Sprosse Elross! \n\nLange wurdet ihr von den abscheulichen Korsaren aus Umbar gejagt. Ich beabsichtige, sie mit Feuer und Schwert auszurotten, und bitte euch, mich bei diesem Unterfangen zu unterstützen!"  #~TR~
  maglor_event_chain.0030.a: "Wir werden uns euch anschließen! Lasst die Schiffe brennen!"  #~TR~
  maglor_event_chain.0030.b: "Wir können derzeit nicht helfen."  #~TR~

  maglor_event_chain.0031.event_troops: "[gondor_ruler.GetNameNoTooltip]s Truppen"  #~TR~
  maglor_event_chain.0031.event_troops.toast: "Gondorianische Soldaten aus [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"  #~TR~

  maglor_event_chain.0032.t: "Die Expedition gegen Umbar"  #~TR~
  maglor_event_chain.0032.desc: "Endlich sind die Vorbereitungen abgeschlossen. Aus ganz Gondor sind Männer gekommen, um die Bedrohung durch Umbar zu beenden. Im Vergleich dazu sind die Elben weniger, aber niemand kann ihre Fähigkeiten und ihren Mut bezweifeln. Während meine Führungsfähigkeiten einst desorganisiert waren, haben sie sich als nicht so eingerostet erwiesen, wie ich dachte.\n\nJetzt arbeiten beide Seiten gut zusammen, wenn auch vielleicht immer noch nicht auf dem Niveau der großen mann-elbischen Armeen von Beleriand von einst. Unsere Flotte ist etwas bunt, mit anmutigen ruderlosen Elbenbooten, die neben schwerfälligen Gondorianischen Schiffen liegen. Doch ich habe Vertrauen. Eine neue Note liegt in der Luft, ein neuer Chor zum Lied, einer, der vielleicht nicht ursprünglich beabsichtigt war, aber eine einzigartige Harmonie dazu hinzufügt.\n\nDie Buße beginnt hier, mit Feuer und Schwert und Hass auf das Böse, das nicht ruhen wird, bis zum Ende der Welt. Lass die Flamme Fëanors noch einmal brennen und vernichte alle Dunkelheit."  #~TR~
  maglor_event_chain.0032.a: "Auf nach Umbar!"  #~TR~

  maglor_event_chain.0033.t: "Das Schicksal Umbars"  #~TR~
  maglor_event_chain.0033.desc: "Nachdem Umbar gefallen ist, stellt sich nun die Frage, was mit ihm geschehen soll.\n\nDie einfachste Möglichkeit wäre, das Land den menschlichen Kriegsführern zu übergeben, um Truppen für die kommenden Feldzüge bereitzustellen.\n\nWas die Stadt Umbar selbst betrifft, ist der Kriegsrat gespalten. Einige befürworten, die Stadt zu verschonen, da ihre Lage und Infrastruktur ein Eckpfeiler der neuen Verwaltung sind. Andere meinen, die Stadt sollte geplündert werden, da sie zu gefährlich und korrupt ist, um sie unversehrt zu lassen. Sie argumentieren, dass die Beute aus Umbars Leiche verwendet werden könnte, um Edhellond erheblich zu stärken."  #~TR~
  maglor_event_chain.0033.gui.umbar_raze: "Maßnahmen bezüglich Umbar:"  #~TR~
  maglor_event_chain.0033.gui.umbar_raze.a: "Umbar dem Erdboden gleichmachen"  #~TR~
  maglor_event_chain.0033.gui.umbar_raze.a.tt: "Umbar dem Erdboden gleichmachen"  #~TR~
  maglor_event_chain.0033.gui.umbar_raze.b: "Umbar verschonen und seine Ressourcen deinen neuen Vasallen geben"  #~TR~
  maglor_event_chain.0033.gui.umbar_raze.b.tt: "Umbar verschonen und seine Ressourcen deinen neuen Vasallen geben"  #~TR~
  maglor_event_chain.0033.gui.gondorian_governor: "Maßnahmen bezüglich der Titel in Umbar:"  #~TR~
  maglor_event_chain.0033.gui.gondorian_governor.a: "Gondorer Kriegsführer als Vasallen einsetzen"  #~TR~
  maglor_event_chain.0033.gui.gondorian_governor.a.tt: "Gondorer Kriegsführer als Vasallen einsetzen"  #~TR~
  maglor_event_chain.0033.gui.gondorian_governor.b: "Die Titel manuell vergeben"  #~TR~
  maglor_event_chain.0033.gui.gondorian_governor.b.tt: "Die Titel manuell vergeben"  #~TR~
  maglor_event_chain.0033.a: "Ein Klagelied für die gefallenen Söhne Elross!" # Starts war against Umbar/Anadune  #~TR~
  maglor_event_chain.0033.a.event_troops_full.tt: "Regelmäßig erhältst du eine #P vollständige#!  Gondorianische Marine-Mannschaft."  #~TR~
  maglor_event_chain.0033.a.event_troops_half.tt: "Regelmäßig erhältst du #P halbe#!  Gondorianische Marine-Mannschaft."  #~TR~
  maglor_event_chain.0033.a.event_troops_none.tt: "Du erhältst #N keine#! Gondorianischen Marinesoldaten, da du keine Gondorianischen Statthalter hast."  #~TR~
  maglor_event_chain.0033.a.upgrade_edhellond.tt: "Durch die Plünderung Umbars erhält Edhellond #high zusätzliche#! Ressourcen zur weiteren Entwicklung."  #~TR~
  maglor_event_chain.0033.toast: "Du hast Umbar ein Ende bereitet."  #~TR~

  maglor_event_chain.0035.toast: "Befreite Gondorianische Marinesoldaten"  #~TR~

  maglor_event_chain.0037.opening: "Die Harad-Expedition"  #~TR~
  maglor_event_chain.0037.desc: "Ihr Herren von Gondor, hört mir zu!\n\nMit dem Fall Umbars schwindet Saurons Macht im Süden. Aber sie ist noch nicht gebrochen. Nun müssen die unreinen Kulte Harads zerschlagen werden. Das wird jede im Süden Gondors verbliebene Bedrohung neutralisieren, und daher rufe ich jeden Mann, der bereit ist, sich mir anzuschließen, zu den Waffen!"  #~TR~
  maglor_event_chain.0037.a: "Akzeptieren"  #~TR~
  maglor_event_chain.0037.b: "Ablehnen"  #~TR~
  maglor_event_chain.0037.event_troops.toast: "[gondor_ruler.GetNameNoTooltip]s Truppen"  #~TR~
  maglor_event_chain.0037.event_troops: "Gondorianische Soldaten von [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"  #~TR~
  elven.umbar_marines: "Befreite Gondorianische Truppen"  #~TR~

  maglor_event_chain.0038.t: "Die Schlange schwindet"  #~TR~
  maglor_event_chain.0038.desc: "Während Maglor Feanorian seine Feldzüge im nahezu gesamten Harad geführt hat, haben viele der zuvor frommen und loyalen Anhänger von Khaz-gramaze ihren Glauben an ihren Gott verloren. Da er entweder nicht in der Lage oder nicht gewillt ist, sie zu beschützen, sind die gemischten Heerscharen von Elben und Dunedain fast wie Armeen von Halbgöttern erschienen, die über die Könige des Harnen hergefallen sind. Sie scheinen den Haradrim in gerechtem Licht zu strahlen, und niemand mehr als Maglor selbst, oder Groß-Makulor, wie einige der Haradrim ihn zu nennen begonnen haben. Eine neue Bewegung ist entstanden, glühend in ihrem Glauben, die die träge Schlangengottheit zugunsten des wahren Gottes, dem diese Ausländer dienen, ablehnt. Nun hat der Kopf dieser Bewegung alle zu seinem Glauben zusammengerufen und ist auf Korb Taskral, Amrûn selbst, marschiert!\n\nSie fordern uns auf, unsere Macht an sie zu übergeben. Wenn wir dem neuen Glauben die Treue schwören, werden wir verschont und dürfen unser Leben und unsere kleineren Titel behalten. Wenn nicht, werden sie Stahl einsetzen."  #~TR~
  maglor_event_chain.0038.a: "Wir beugen uns dem Willen des Volkes."  #~TR~
  maglor_event_chain.0038.b: "Wir werden der neuen Bewegung beitreten."  #~TR~
  maglor_event_chain.0038.c: "Verräter der Großen Schlange sollen sterben!"  #~TR~
  maglor_event_chain.0038.c.tt: "Die haradischen Ketzer erheben sich gegen dich."  #~TR~
  maglor_event_chain.0038.army: "Treue Haradrim"  #~TR~
  maglor_event_chain.0038.dynamic_title: "Haradische Ketzer"  #~TR~

  maglor_event_chain.0040.opening: "Der treue Ruf nach Hilfe!"  #~TR~
  maglor_event_chain.0040.desc: "O großer Makulor,\n\nDie unreinen Schlangenanbeter klammern sich noch immer an die schwindende Macht und widersetzen sich den Offenbarungen des wahren Glaubens! Wir haben die Waffen gegen sie ergriffen und bitten dich demütig, für uns einzutreten!"  #~TR~
  maglor_event_chain.0040.a: "Wir werden den freien Männern Harads helfen!"  #~TR~
  maglor_event_chain.0040.b: "Wir sind bereits zu dünn verteilt."  #~TR~

  maglor_event_chain.0041.t: "Die Freien Männer Harads"  #~TR~
  maglor_event_chain.0041.desc.1: "Mit dem endgültigen Sturz der Schlangenanbeter in Harad muss nun eine Entscheidung getroffen werden. Viele der neuen Konvertiten in Harad haben sich an uns gewandt und uns um Rat gebeten, was als Nächstes zu tun ist.\n\nWenn wir sie in den neuen Regierungen des Harnen einsetzen, könnten wir eine mächtige Koalition von Tributpflichtigen aufbauen. Das würde uns langfristig weitere Unterstützung in Form von Männern und Material ermöglichen. Wenn wir sie jedoch mitnehmen, könnte ihre Hilfe sofort eingesetzt werden, um unsere Festung in Edhellond weiter zu stärken und in den kommenden Schlachten zu kämpfen."  #~TR~
  maglor_event_chain.0041.desc.2: "Die letzten Anhänger des Schlangengottes sind gefallen, besiegt vom siegreichen [nadi_manye_leader.GetName]. Gewiss ein Feind Saurons, viele von [nadi_manye_leader.GetHerHis] Anhängern wurden durch meine eigenen energischen Feldzüge in der Region inspiriert.\n\nWenn ich die richtigen Annäherungsversuche unternommen habe, könnten viele dieser Konvertiten, die immer noch von neuem Eifer erfüllt sind, bereit sein, den Kampf über ihre eigene Heimat hinaus fortzusetzen. Andere Länder befinden sich noch immer in Saurons Fesseln, gefesselt durch Ketten des Glaubens und des Eisens. Gemeinsam können wir sie brechen und seine falschen Idole in fernen Ländern zu Fall bringen."  #~TR~
  maglor_event_chain.0041.a: "Geht in Frieden und baut neue Reiche."  #~TR~
  maglor_event_chain.0041.a.tt_1: "Du erhältst [nadi_manye_leader.GetFirstName] als [tributary|E]"  #~TR~
  maglor_event_chain.0041.a.tt_2: "Du erhältst #P vollständige#! Eventtruppen von [nadi_manye_leader.GetFirstName]"  #~TR~
  maglor_event_chain.0041.b.1: "Der Krieg gegen die Schlange ist noch nicht beendet. Schließt euch mir an!"  #~TR~
  maglor_event_chain.0041.b.2: "Schließt euch mir an, Männer Harads, wenn ihr wollt!"  #~TR~
  maglor_event_chain.0041.b.tt_1: "Du erhältst #N halbe#! Eventtruppen von [nadi_manye_leader.GetFirstName]"  #~TR~
  maglor_event_chain.0040.event_troops: "Freie Männer Harads"  #~TR~

  maglor_event_chain.0050.t: "Die Tore von [khazaddum|E]"  #~TR~
  maglor_event_chain.0050.desc: "Mit dem Wiederaufbau von [ostinedhil|E] im Gange, ist die Zeit gekommen, die Tiefen von [khazaddum|E] zu erkunden. Ich habe auf unserer Reise Geschichten von seinem großen Reichtum, seinen Handwerkern und der alten Freundschaft mit meinem Volk gehört. \n\n"  #~TR~
  maglor_event_chain.0050.fallback_desc: "Auf meinem Weg werde ich von einer kleinen Gruppe von Kriegern begleitet, viele von ihnen Überlebende von [eregion|E], die sich an die glorreichen Tage seiner Blüte erinnern.\n\nDas Westtor, das wir suchen, ist bekannt als die [doorsofdurin|E], das Ergebnis der Zusammenarbeit zwischen Elb und Zwerg. Mir wurde gesagt, es werde erscheinen, wenn das Mondlicht darauf scheint, ein Ergebnis von [ithildin|E]. Es wird von einem Rätsel bewacht, das angeblich ein kleiner Scherz zwischen meinem Neffen und König Durin II. war.\n\nWenn die Nacht hereinbricht, offenbart sich die Tür und glänzt im fahlen Mondlicht zwischen zwei alten Stechpalmen. Mein Blick schweift darüber, und ich erkenne die Arbeit von [celebrimbor|E]. Mit einem leisen Ausatmen spreche ich ein einziges Wort."  #~TR~
  maglor_event_chain.0050.a: "Mellon."  #~TR~
  maglor_event_chain.0050.a.tt: "Die [doorsofdurin|E] öffnen sich. Die Tiefen warten darauf, erforscht zu werden."  #~TR~

  maglor_event_chain.0051.t: "Die Valaraukar" # DO NOT REMOVE/REPLACE THE WEIRD APOSTRAPHE  #~TR~
  maglor_event_chain.0051.desc: "Lieder besingen [Concept('balrog','Durin’s Bane')|E], ein wandelndes Unglück, ein Biest, das das größte Königreich der Zwerge zerstörte. Niemand konnte sagen, was es wirklich war, aber in meinem Herzen ahnte ich es. Hatte ich sie nicht schon viele Male zuvor gesehen? Sie überfielen [maedhros|E] und töteten [fingon|E] während der Nirnaeth. Nun hege ich keinen Zweifel mehr. Ein Valaraukar wohnt in diesen Tiefen – und er weiß jetzt auch, dass ich hier bin. \n\nIch befehle meinen [soldiers|E], die Tiefen zu verlassen, und in der Ferne sehe ich es. Ein Titan aus Schatten und Flammen, Schwert in der Hand, Hass und Zorn strahlen von ihm aus.\n\nWir ziehen uns in geordneter Weise zurück, und es folgt uns nicht."  #~TR~
  maglor_event_chain.0051.a: "Es muss getötet werden!"  #~TR~

  maglor_event_chain.0052.t: "Erkundung von [khazaddum|E]"  #~TR~
  maglor_event_chain.0052.desc: "Mit dem Westtor von [moria|E] geöffnet, kartieren wir langsam die alten Hallen von Zwergendelf. Keine Geschichte wird seiner Unermesslichkeit gerecht, denn jede Halle und jeder Weg führt zu neuen, die tief in die Erde hinabführen.\n\nDoch diese Hallen sind nicht leer. In ihren Tiefen wimmeln Goblins, gebeugt und krumm. Aber sie sind keine Gegner für [elven|E] Stahl und Pfeile, und bald verfallen die Hallen wieder in Stille. \n\nDoch nach einer Gruppe finden wir eine kleine Schar von [dwarves|E], gezeichnet und abgemagert, die sich in einer kleinen Halle vor Kälte zusammenkauern. Ihre Äxte sind abgenutzt, ihre Rüstungen stumpf, und eine Decke der Verzweiflung liegt über ihnen. Wer weiß, wie lange sie hier in der tiefen Dunkelheit gefangen waren, ihrer Verwandten beraubt und von den abscheulichen Goblins angegriffen? Als sie das Licht unserer Lampen sehen, kehrt die Hoffnung in ihre Gesichter zurück, steigend mit dem Knarren von Metall und Knochen."  #~TR~
  maglor_event_chain.0052.a: "Sie brauchen Heilung – wir kehren nach [eregion|E] zurück."  #~TR~
  maglor_event_chain.0052.a.tt.1: "Der Anführer, ein erfahrener Krieger, schließt sich dir als [knight|E] aus Dankbarkeit an"  #~TR~
  maglor_event_chain.0052.a.tt.2: "Die kampferprobten Zwerge schließen sich dir als [men_at_arms|E] an"  #~TR~
  maglor_event_chain.0052.a.tt.3: "Die Zwerge setzen ihre großen Fähigkeiten ein und helfen beim Wiederaufbau von Ost-in-Edhil"  #~TR~
  maglor_event_chain.0052.event_troops: "Zwergen-Soldaten"  #~TR~

  maglor_event_chain.0053.t: "Die Bitte an Imladris"  #~TR~
  maglor_event_chain.0053.desc: "Ich habe wenig Recht, hier zu stehen, in den Hallen dessen, den ich einst entführte. Doch allein habe ich nicht die Macht, einen solchen wie den Valaraukar zu zerstören, der in den Tiefen von Durins Palast lauert.\n\nAuch wenn noch viel zwischen Elrond und mir zu sagen bleibt, muss ich sofort zur Sache kommen. \n\n"Ich habe entdeckt, was in der Dunkelheit von Durins Tiefen lauert. Einer der Valaraukar – vielleicht der letzte seiner Art. Obwohl er sich lange in den Schatten der Erde zufrieden gab, wäre er, wenn er von Wut geweckt oder von Sauron beeinflusst würde, ein schrecklicher Feind aller Freien Völker. Vor allem für Imladris und Lorien. Ich habe wenig Recht auf die Loyalität anderer, doch ich muss bitten – schließt euch mir an und lasst uns diese letzte Glut des [warofwrath|E] ersticken!"\n\nElronds Stirn runzelt sich, tief in Gedanken versunken. Ich halte den Atem an."  #~TR~
  maglor_event_chain.0053.a: "Bitte..."  #~TR~

  maglor_event_chain.0054.t: "Die Bitte des Sprosses von Fëanor"  #~TR~
  maglor_event_chain.0054.desc: "Vor mir kniet einer, den ich nicht zu sehen geglaubt hatte, ehe die Welt zerbrochen und neu geschaffen wurde. Obwohl ich von den Gerüchten gehört hatte, hatte ich nach so langer Jagd auf Nebel und Gerüchte nicht zu hoffen gewagt.\n\nMaglor Fëanorian kniet im Hof von Imladris und hat seine leidenschaftliche Bitte um meine Hilfe beendet.\n\n"Ich habe entdeckt, was in der Dunkelheit von [durin|E] Tiefen lauert. Einer der Valaraukar – vielleicht der letzte seiner Art. Obwohl er sich lange in den Schatten der Erde zufrieden gab, wäre er, wenn er von Wut geweckt oder von Sauron beeinflusst würde, ein schrecklicher Feind aller Freien Völker. Vor allem für Imladris und Lórien. Ich habe wenig Recht auf die Loyalität anderer, doch ich muss bitten – schließt euch mir an und lasst uns diese letzte Glut des [warofwrath|E] ersticken!"\n\nSeine Stimme hat nichts von ihrer Potenz verloren, das Feuer des Hauses von [feanor|E] brennt heiß."  #~TR~
  maglor_event_chain.0054.a: "Ich werde mit dir kämpfen. Danach werden wir über andere Dinge sprechen..."  #~TR~
  maglor_event_chain.0054.b: "Lasst andere gehen – ich muss Imladris in erster Linie beschützen."  #~TR~

  maglor_event_chain.0056.t: "Klinge und Gesang"  #~TR~
  maglor_event_chain.0056.desc: "In ihrer ganzen Pracht offenbart, mächtige Herren der Eldar-Tage, dauert es nicht lange, bis der Balrog sie findet.\n\nGlorfindel übernimmt die Führung, das Licht von Valinor brennt durch die Schatten des Balrogs. An seinen Seiten stehen Elrond und Maglor, ihre Stimmen erheben sich im Gesang. Maglors Stimme lodert mit Feuer und Sternenlicht, und Elronds mit aller Stärke der Linie von Luthien. Doch selbst dann ist es knapp.\n\nDer Gesang des Balrogs ist einer der Zerstörung, der brutalen Flamme und der gestürzten Könige.\n\nDoch nach langem Kampf erscheint eine einzige Chance. Ein neuer Gesang erhebt sich, hallt aus den Tiefen der Berge, den Wurzeln der Erde. Celebdil erhebt seine uralte Stimme zur Rache für seine gefallenen geliebten Söhne, und mit dem Brüllen der Erde als Chor taumelt der Balrog, wenn auch nur für einen Moment."  #~TR~
  maglor_event_chain.0056.a: "JETZT!"  #~TR~
  maglor_event_chain.0056.toast: "Du schlägst Durins Verderben."  #~TR~
  maglor_event_chain.0056.cb_unlock: "Schalte den 'Untergrundregionen säubern' [casus_belli|E] frei"  #~TR~

  maglor_event_chain.0057.toast: "Zwergen-Truppen aus Khazad-dum"  #~TR~
  maglor_event_chain.0059.toast: "Elben-Soldaten aus Bruchtal"  #~TR~

  maglor_event_chain.0060.t: "Die Nebelberge-Feldzüge"  #~TR~
  maglor_event_chain.0060.desc: "Mit dem Fall des Balrogs von [moria|E] ist die größte Bedrohung in den Nebelbergen besiegt worden.\n\nDoch viele weitere bleiben – Orks und Goblins hocken immer noch in den Hallen Durins und in den hohen Bergpässen. Solange sie nicht entfernt werden, wird es immer eine Bedrohung aus den Bergen geben.\n\n#I Ein neuer [casus_belli|E] wurde für die Titel von [GetTitleByKey('k_khazad_dum').GetNameNoTier] und [GetTitleByKey('k_high_pass').GetNameNoTier] freigeschaltet, der es ermöglicht, die böswilligen Kräfte, die mit ihnen verblieben sind, zu säubern."  #~TR~
  maglor_event_chain.0060.a: "Wir rächen Durin und erobern seine Hallen zurück!"  #~TR~

  maglor_event_chain.0061.t: "Das Schicksal von Amon Lanc"  #~TR~
  maglor_event_chain.0061.desc: "Der Hügel der Zauberei ist vor den lodernden Bannern Fëanors gefallen, und Orophers Hallen sind nun wieder in Elbenhand. Die Frage ist nun, was mit ihm geschehen soll. Orophers Volk lebt noch immer im Norden, und sein Sohn regiert dort schon lange als König, doch sie sind entfernt und angeblich isolationistisch.\n\nJenseits des Anduin liegt das Reich von Lorien, lange gehütet von meiner Cousine Galadriel.\n\nAlternativ könnte Amon Lanc als östlicher Außenposten meiner eigenen Truppen gehalten werden, zur Vorbereitung auf den Stoß gegen Mordor selbst."  #~TR~
  maglor_event_chain.0061.a: "Lorien wird größer werden!"  #~TR~
  maglor_event_chain.0061.b: "Lasst uns Orophers Hallen seinem Volk zurückgeben."  #~TR~
  maglor_event_chain.0061.c: "Ich werde Amon Lanc behalten"  #~TR~
  maglor_event_chain.0061.a.tt: "Gib die Titel in [GetTitleByKey('k_amon_lanc').GetNameNoTier] an [GetTitleByKey('k_lothlorien').GetHolder.GetName]"  #~TR~
  maglor_event_chain.0061.b.tt: "Gib die Titel in [GetTitleByKey('k_amon_lanc').GetNameNoTier] an [GetTitleByKey('k_lasgalen').GetHolder.GetName]"  #~TR~
  maglor_event_chain.0061.c.tt: "Behalte die Titel in [GetTitleByKey('k_amon_lanc').GetNameNoTier] für dich"  #~TR~


  maglor_event_chain.0059.lothlorien: "Elben-Soldaten von [GetTitleByKey('k_lothlorien').GetNameNoTier]"  #~TR~
  maglor_event_chain.0059.lasgalen: "Elben-Soldaten von [GetTitleByKey('k_lasgalen').GetNameNoTier]"  #~TR~

  maglor_event_chain.0066.t: "Die Dankbarkeit der Männer des Tals"  #~TR~
  maglor_event_chain.0066.desc: "Unsere Feldzüge im [GetTitleByKey('k_high_pass').GetNameNoTier] sind nicht unbemerkt geblieben. Lange haben die Männer des Tals mit den Goblins und Orks der Berge gekämpft, und durch ihren Mut war der Hohe Pass für Reisende noch befahrbar.\n\nSie sind sehr erleichtert, dass ihre uralten Feinde so vollständig aus der Region vertrieben wurden. Viele der Männer des Tals, die von meinem Anliegen gehört haben, haben beschlossen, sich mir anzuschließen, um weitere dunkle Bestien mit Schwert und Axt zu töten. Sie haben lange in diesem Kampf gekämpft und viel dafür verloren. Obwohl sie jetzt Frieden kennen, verstehen sie, dass es nur eine vorübergehende Atempause sein wird, wenn seine Quelle erhalten bleibt."  #~TR~
  maglor_event_chain.0066.a: "O Söhne des Berges und des Tals, Bëor selbst würde euch ehren!"  #~TR~

  maglor_event_chain.0067.toast: "Freiwillige aus dem Tal"  #~TR~

  maglor_event_chain.0063.t: "Das Zweite Bündnis" # VECTOR - Placeholder  #~TR~
  maglor_event_chain.0063.desc: "Da Saurons Leutnants in der Region nicht mehr sind, steht Mittelerde im Norden sicher und vereint da wie seit vielen Jahren nicht mehr. Die Bemühungen Maglors haben dies ermöglicht, und nun ist die Zeit gekommen, die Wurzel der Verderbnis zu entfernen, die einst die Freien Völker erstickte.\n\nDie Freien Völker des Nordens reiten gemeinsam aus, in einer bescheideneren, doch mächtigen Erinnerung an das Letzte Bündnis von einst – doch ob zum Sieg oder zur Niederlage, nur Zeit und Tapferkeit werden es zeigen..." # VECTOR - Placeholder  #~TR~
  maglor_event_chain.0063.a: "Lasst dies die Stunde sein, in der wir gemeinsam die Schwerter ziehen."  #~TR~

  maglor_event_chain.0064.t: "Der Große Kampf"  #~TR~
  maglor_event_chain.0064.desc: "Während wir uns darauf vorbereiten, Sauron in seiner Festung anzugreifen, denke ich über mögliche Verbündete nach. Der offensichtlichste von ihnen ist Gondor – Mordors längster und schlimmster Feind. Doch es ist von seinen eigenen Problemen geplagt und will vielleicht nicht auf einen solchen Angriff setzen..."  #~TR~
  maglor_event_chain.0064.a: "Wir werden Gondor kontaktieren"  #~TR~
  maglor_event_chain.0064.b: "Wir können Sauron allein besiegen"  #~TR~

  maglor_event_chain.0065.t: "Maglor ruft um Hilfe!"  #~TR~
  maglor_event_chain.0065.desc: "Maglor Feanorian hat seine Pläne, gegen Sauron in Mordor zu marschieren, deutlich gemacht und bittet nun um unsere Hilfe. Es scheint ein ziemlich gewagtes Unterfangen, aber vielleicht..."  #~TR~
  maglor_event_chain.0065.a: "Ich werde Maglor helfen"  #~TR~
  maglor_event_chain.0065.b: "Ich werde Maglor NICHT helfen"  #~TR~

  elven.1845.opening: "Maglor ruft um Hilfe!"  #~TR~
  elven.1845.desc: "Maglor Feanorian hat seine Pläne, gegen Sauron in Mordor zu marschieren, deutlich gemacht und bittet nun um unsere Hilfe. Es scheint ein ziemlich gewagtes Unterfangen, aber vielleicht..."  #~TR~
  elven.1845.a: "Wir werden Maglor helfen"  #~TR~
  elven.1845.b: "Wir haben unsere eigenen Probleme"  #~TR~

  maglor_event_chain.0068.t: "Das Zweite Letzte Bündnis"  #~TR~
  maglor_event_chain.0068.desc: "Aus den Nebeln der Zeit kommt der letzte Funke eines zerfetzten Hauses von Rebellen und Exilierten. Maglor Feanorian hat die kläglichen Reste der 'freien Völker' auf seine Seite gebracht und will mich nun vernichten!\n\nEr hätte am Meer bleiben sollen, bis er zu einem melancholischen Lied im Wind wurde... jetzt werde ich ihm wahres Leid lehren, so wie ich es einst seinem Bruder angetan habe!"  #~TR~
  maglor_event_chain.0068.a: "Lass ihn kommen."  #~TR~

  maglor_event_chain.0069.t: "Das Lied von Flamme und Schatten"  #~TR~
  maglor_event_chain.0069.desc: "Und im dunklen Turm, so erzählt die Legende, tobte eine Schlacht wie seit den Tagen der Ersten Ära nicht mehr gesehen.\n\n#EMP Und Flamme vor der schwärzesten Grube sprach, vor dem Fleisch gewordenen Hass. Wer erhob sich da von seinem verdunkelten Thron und sprach verheerende Worte des Leids. Von Eiden, gesprochen in jungen Tagen, von Blut, befleckt auf den Kais\n\nIm Gegenzug sang die Flamme von Trauer und endlosen Tränen, von hoch über allen Ängsten stehenden Sternen. Von Trauer tiefer als das Meer, von gutem Willen, der sich in Übel verwandelte. Doch obwohl die Tränen unaufhörlich fließen, noch immer unnachgiebig dem Herrn des Leids gegenüber; neu aufzubauen und richtigzustellen, die Sorgen, geboren in schmerzerfüllten Nächten.\n\nUnd der Schatten sang vom fallenden Nacht, von verratenen Eiden und in die Flucht geschlagenen Freunden. Von zerbrochenen Hallen und Flüssen aus Flammen, von Leid und hassgefüllten Verderben.#"  #~TR~
  maglor_event_chain.0069.a: "Der letzte der Sieben antwortete..."  #~TR~

  maglor_event_chain.0070.t: "Das Lied von Flamme und Schatten"  #~TR~
  maglor_event_chain.0070.desc: "#EMP Der letzte der Sieben antwortete, von Hass, der niemals sterben würde. Von Krieg, der nicht nachlassen würde, bis zum Ende aller Tage. Von Liebe tiefer als die Erde unten, obwohl nicht aus Blut, Wahrheit würde zeigen. Von der Flamme, die nicht sterben kann, obwohl Bosheit alles unter dem Himmel erstickt. Von Glut, angefacht zu Kriegsflammen, dem Aufgang der Sonne des Morgens.\n\nDem antwortete der Schatten, welche Flamme ist das, die nicht sterben kann? Zu Glut wird jede Flamme fallen, wie die Sonne jeden Tag untergehen muss. Die Dunkelheit bleibt in allen Herzen, die Wahrheit offenbart auf blutigen Kais.\n\nKriegs- und Hassflammen hoch angefacht, verzehren alles unter dem Himmel. Die Welt der Menschen ist verlassen, keine Macht wird ihnen dann nützen.\n\nEin sanfteres Lied erhob er dann - warum nicht einen besseren Weg bauen? Dieses Land könnte noch schön gemacht werden, wenn unsere Hände vereint und nicht entfremdet wären. Von reiner Ordnung und großartigem Land, perfekt und alles an seinem Platz.#"  #~TR~
  maglor_event_chain.0070.a: "Dies sagte der Entrechtete..."  #~TR~

  maglor_event_chain.0071.t: "Das Lied von Flamme und Schatten"  #~TR~
  maglor_event_chain.0071.desc: "#EMP Dies sagte der Entrechtete, um diese Lügen der Hohlheit zu zeigen. Handwerkerhände schlossen sich einst zusammen, um eine schöne Welt zu bauen, sich zu freuen. Doch blutig wurde der Traum von einst, für die Gier einer Seele und den Thron eines Tyrannen.\n\nEin rechtmäßiger König wird das Seine behalten, nach ihrem Willen, nicht nach goldenen Ketten. Die Welt durch gemeinsame Sache zu ordnen, nicht durch Peitsche und wilde Schar.\n\nUnd dieses Lied, fehlerhaft und zerbrechlich, wird dasjenige sein, das sich durchsetzen wird. Denn siehe, hinter mir stehen freie Völker aus allen Ländern! Hass hält an, aber auch Liebe, und die Flamme in uns wird uns aufrühren!\n\nDem konnte kein Lied antworten, die Dunkelheit brüllte mit einem Schrei.\n\nUnd vor dieser Flamme, die schien, fiel der Dunkle Lord von seinem hohen Thron. Sein Geist erschrak, sein Gesang erlahmte, und in Angst floh er davon. Aus dem Westen kam ein Wind, und durch die Wolken strömte das Licht. Das Schattenland wurde hell, und all seine Armeen wurden in die Flucht geschlagen. Der Turm bebte, die Berge sangen, und der Schatten wich dem Tag.#"  #~TR~
  maglor_event_chain.0071.a: "Utulie'n aure! Auta i lome!"  #~TR~

  maglor_event_chain.0073.t: "Wahrer Sieg"  #~TR~
  maglor_event_chain.0073.desc: "Sauron ist gefallen! Er wird nicht zurückkehren, sein Geist gebrochen und heimatlos.\n\nTrotz des jubelnden Jubels meiner siegreichen Truppen wendet sich mein Geist unaufhaltsam der Zukunft zu. Obwohl Sauron besiegt ist, bleibt viel von seinem Verderben in der Welt, das ausgerottet und gereinigt werden muss. Es wäre eine passende Bürde, eine, die Maedhros würdig wäre - die Dunkelheit unaufhörlich zu bekämpfen.\n\nDoch ich bin nicht Maedhros. Ich bin Maglor, und ich bin müde und erschöpft, wie ein Tuch, das durch lange Jahre von Wetter und Arbeit dünn geworden ist. Das Meer ruft mich wieder."  #~TR~
  maglor_event_chain.0073.a: "Doch ich wage es nicht, die Aufgabe unvollendet zu lassen."  #~TR~
  maglor_event_chain.0073.a.tt: "Du behältst alle deine Titel und setzt deine Feldzüge gegen die Überreste von Saurons Einfluss fort."  #~TR~
  maglor_event_chain.0073.b: "An das Ufer werde ich gehen, um wieder zu singen."  #~TR~
  maglor_event_chain.0073.b.tt: "[Root.Char.GetName] verzichtet auf alle seine Titel und kehrt nach [GetTitleByKey('c_himring').GetNameNoTier] zurück. Das Meer singt ein neues Lied, das du kaum verstehst, aber es ist kraftvoll..."  #~TR~

  maglor_event_chain.0076.t: "Der Herr der Tiefe"  #~TR~
  maglor_event_chain.0076.desc: "Und so kehre ich an das Ufer zurück und blicke allein hinaus. Meine Aufgabe ist beendet. [sauroncharacter|E] ist nicht mehr. Doch aus den ruhigen Tiefen erhebt sich langsam eine mächtige Welle, und während sie das tut, verdreht sich mein Herz schmerzhaft und Angst erfüllt meinen Geist. Sie kommt an Land und spricht mit einer großen Stimme.\n\n"Friede, Makalaurë!\n\n"Mein Herr [ulmocharacter|E]", antworte ich schwach.\n\n"Vor langer Zeit wurde dir gesagt, dass nicht einmal das Echo deiner Klage gehört werden würde. Doch ich sage dir, dass ich lange zugehört habe, während du an meinen Ufern umherwanderst. Deine Lieder des Bedauerns, der Trauer und des Schmerzes. Das [houseoffeanor|E], und du, wart schon lange in den Debatten von Máhanaxar. Und in unserem Rat sind wir nun gespalten. Wenig Mitleid wurde dir versprochen, aber wenig ist nicht nichts, und mit unseren eigenen Fehlern in den Angelegenheiten deines Hauses haben wir gerungen.\n\nVor zwei [ages|E] wurde das [banofthevalarshort|E] für alle außer die Unbußfertigen oder die mit den tiefsten Sünden beendet. Zwei Zeitalter der Welt lang hast du bitter bereut, allein umhergewandert und von deinem Haus getrennt. Nun am Ende des Zeitalters der [eldar|E] hast du eine Aufgabe auf dich genommen, die für unmöglich gehalten wurde, und bist trotz unserer tiefsten Zweifel erfolgreich gewesen. Du hast ein neues Thema in das große Lied eingefügt, und darin sehen wir das Echo der Worte unseres eigenen Vaters, dass aus dem Bösen die größere Schönheit und das Gute hervorgehen können. Unser Rat ist gespalten, und so kamen wir zu einem Kompromiss, denn ich trage ein Geschenk."\n\nEr entfaltete seine Hand, und siehe da! Unverminderbares Licht schien hervor, brillant und rein. Denn in seiner Hand lag das [silmaril|E], das ich vor langer Zeit in die Tiefen des Meeres geworfen hatte, das mich zu Recht für meine Sünden verurteilt hatte.\n\n"[vardacharactershort|E] wird dein Richter sein, und die Werke der Hände deines Vaters. Einst hast du es mir anvertraut - nun gebe ich es dir zurück."\n\nUnd damit drehte er seine Hand um und ließ das Juwel - das Juwel, für das Götter, Elben und Sterbliche gestorben und getötet hatten - fallen."  #~TR~
  maglor_event_chain.0076.a: "Meine Hand streckt sich aus, um das fallende Silmaril zu fangen..."  #~TR~

  maglor_event_chain.0077.t: "Urlicht-Gericht"  #~TR~
  maglor_event_chain.0077.desc: "Das [silmaril|E] fällt, und meine Hand greift instinktiv danach. Ich atme scharf ein und bereite mich auf den Schmerz vor, der kommen muss, wie er es sicherlich tun wird. Aber das tut er nicht. Oder zumindest nicht so, wie es einst der Fall war.\n\nDas Juwel summt in meiner Hand, seine subtile und unvergleichliche Melodie wie Kristall in meinen Ohren. Es verbrennt mich nicht, aber ich bin auch nicht ganz wohl dabei. Es ist warm. Unangenehm warm. Ich sage dies laut aus und blicke [ulmocharacter|E] an.\n\nEr rumpelt mit einer Stimme wie eine Flutwelle, ein scheinbarer Hauch von Zustimmung.\n\n"So wirst du gerichtet. Höre dann die Worte der [valar|E]. Einst wurdest du verbannt - zuerst wegen deines Eides, dann deiner Verbrechen und schließlich deiner Weigerung, unser Angebot der Verurteilung anzunehmen. Doch du hast nichts gerne getan, und seit langen Jahren hast du bereut und nicht weniger bitter geklagt, als wenn du nach [mandoscharacter|E] gegangen wärst. Gut löscht nicht Böses aus, noch Böses Gut, aber beides sind Zeichen dessen, was in deinem Herzen ist. Und dein Herz hat sich als wahr erwiesen, obwohl viel Leid alle ertragen haben, um es zu zeigen! So wählten wir den Weg der Gnade und legen unser Verbot nieder."\n\n"Ich werde dem nicht einen Befehl hinzufügen, sondern eine ernsthafte Bitte. Du bist abgenutzt, Makalaurë - Narben auf deiner Seele und deiner Psyche sind mir offensichtlich. Segle in den Westen und suche die Gärten von Lórien, wo du heilen kannst und so wiederum andere heilen kannst. Aber jetzt werde ich mich von dir verabschieden! Möge dein Lied fröhlicher sein, wenn ich es das nächste Mal höre."\n\nMit einem großen Knall steigt der Herr der Tiefe in seine Domäne hinab und lässt mich allein zurück, nur mit dem Silmaril und den Sternen. Auf einmal stürzt meine Müdigkeit wie eine große Last, die lange ignoriert wurde, auf mich herab. Das Meer singt mir ein Lied von Frieden, von Heilung, von Versöhnung und von der Richtigstellung von Unrecht. Es ist der Stolz meines Vaters und das Lachen meiner Brüder, meine Jugend, die in Flammen und Schatten verloren ging, Elbenheim, verloren für Zeit und Erinnerung, das Lächeln meiner Mutter und der Mut meiner Söhne. Ich habe mir nichts mehr gewünscht."  #~TR~
  maglor_event_chain.0077.a: "Vielleicht ist es an der Zeit, dass die [Glossary('Noldolantë','noldolante_gloss')] endet."  #~TR~
  maglor_event_chain.0077.b: "Es gibt noch eine Strophe zu komponieren, bevor ich gehe."  #~TR~
