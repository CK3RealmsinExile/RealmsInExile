 balin_event_chain.0100.title: "Vorrat für die Reise"
 balin_event_chain.0100.desc: "Die Reise nach Kheled-zâram wird lang und hart sein. Es liegen viele Gefahren in unserem Weg, wie das durchqueren von koboldischem Territorium und die immerwährende Bedrohung durch Durins Fluch. Aber wer nicht wagt, kann auch nicht gewinnen und die Stimmung in der Expedition nimmt in letzter Zeit ab. Eine Erinnerung an unsere Mission wird die Stimmungslage wieder erhöhen.\n\nGut geplant ist halb gewonnen, und für ein bisschen mehr Geld kann ich versichern, dass diese Expedition für die Gefahren der Zukunft bereit ist. Ich muss mich nur entscheiden ob diese Ausrüstung Kürzungen in anderen Teilen des Budgets rechtfertigt."
 balin_event_chain.0100.a: "Ich muss dafür sorgen, dass ich alles was ich für diese Reise brauche mitnehme"
 balin_event_chain.0100.b: "Ich muss mit leichtem Gepäck reisen"
 balin_event_chain.0100.c: "Meinen Gefährten und mir wird auf dieser Expedition nichts fehlen"
 balin_event_chain.0100.d: "Es wäre besser unser weniges Geld zu sparen"
 balin_event_chain.0100.e: "Jeder Zwerg auf dieser Expedition wird komplett ausgerüstet sein"
 balin_event_chain.0100.f: "Wir können es uns nicht leisten jeden Zwerg auszurüsten"
 
 balin_event_chain.0101.title: "Schatten und Flamme"
 balin_event_chain.0101.desc: "Ich verlasse entschlossen Mazarbul, aber der Kheled-zâram ist noch weit entfernt, und meine Mision macht mir zu schaffen. Ich beginne zu zweifeln. Das Schicksal dieser Mission hängt von meinen Entscheidungen ab, und ich gehe ein sehr großes Risiko ein. Meine eigene Gestimmtheit hängt von dieser Reise ab, weshalb ich nicht aufgeben kann\n\nUnd jetzt muss ich schon eine schreckliche Entscheidung treffen. Wir kontrollieren nur einen kleinen Anteil von [khazaddum|E], denn der Rest ist von [goblins|E]n überrannt oder zu nah am Schlafplatz von Durins Fluch. Ich muss mich entscheiden, welche Route ich wähle.\n\nEs wäre möglich an Durins Fluch vorbeizuschleichen, aber die Konsequenzen wären tödlich wenn ich einen Fehler mache und ihn wecke. Die [goblins|E] werden mich höchstwahrscheinlich entdecken, aber sie sind schon wütend auf mich." #überprüfen
 balin_event_chain.0101.a: "Mit leichten Schritten und Vorsicht kann ich es vermeiden, Durins Fluch zu wecken" #überprüfen
 balin_event_chain.0101.b: "Ich muss den Weg durch koboldisches Territorium wagen"
 balin_event_chain.0101.c: "Mit leichten Schritten und Vorsicht können wir es vermeiden, Durins Fluch zu wecken"
 balin_event_chain.0101.d: "Wir müssen den Weg durch koboldisches Territorium wagen"
 balin_event_chain.0101.e: "Wir sind zu viele, wir werden durch koboldisches Territorium gehen müssen"
 
 balin_event_chain.0102.title: "Die Brücke des [durin|E]"
 balin_event_chain.0102.desc: "Durins Fluch zu umgehen war ein nötiger Schritt beim durchqueren dieser alten Hallen, aber einer den wir gemeistert haben. Mit Geschick und leichten Schritten haben wir bis jetzt Shatten und Tod ausweichen können. Jetzt kommt aber eine Etappe, vor der sich jeder Zwerg fürchten würde, ein Ort wo es keine Alternative gibt. Die Brücke des [durin|E] ist der einzige weg nach draußen, aber sie ist eng und spannt über einen tiefen Abgrund. Bei der Überquerung werden wie keine Deckung vor Angriffen von [goblins|E]n haben. Hoffentlich entdecken sie uns nicht."
 balin_event_chain.0102.a: "Es gibt keinen anderen Weg, die Brücke muss überquert werden"
 
 balin_event_chain.0103.title: "Frische Luft"
 balin_event_chain.0103.desc: "Ich trete ins Freie und die Sonne scheint zum ersten mal in etlichen Jahren auf mein Gesicht. Lange habe ich nicht ihr Licht erblickt. Es schien nicht angemessen für den Herrscher [khazaddum|E]s seine Hallen zu verlassen und meine Gefolgschaft ohne ihren Anführer zu lassen.\n\nIch stehe einen Moment mit gestreckten Armen still und spüre die Wärme des Sonnenlichts auf meiner Haut. Ich weiß, dass die Reise nach Kheled-zâram noch lang und schwer sein wird und, dass ich mich noch immer im Territorium der Koboldstämme befinde... aber eine kurze Pause würde mir sicher helfen mich von den vielen Tagen auf Reise zu erholen." #überprüfen
 balin_event_chain.0103.a: "Ich kann hier eine Weile ruhen und mich für die restliche Reise stärken"
 balin_event_chain.0103.b: "Ich darf nicht entdeckt werden. Ich muss weiter"
 balin_event_chain.0103.c: "Es ist zu riskant für uns hier zu bleiben"
 balin_event_chain.0103.d: "Mit solch einer großen Gruppe können wir nicht Lange an einem Ort verweilen"
 
 balin_event_chain.0104.title: "Ein Enger Pass"
 balin_event_chain.0104.desc: "Der Weg hinab ins Tal ist gefährlich. Er war schon immer eng und die Ränder bröseln nach Jahren von Vernachglässigung in den Abgrund. Jeder Schritt ist unsicher, denn er könnte mein letzter Sein. Meine Stiefel stoßen Kieselsteine in den Abgrund und ich sehe sie fallen bis sie von Schatten verschlungen werden.\n\nWind zischt durch die Ritzen im Gestein und macht unseren Talgang noch schwieriger. Wir nähern uns dem engsten Teil des Wegs, dicht an der Flanke des Bergs. Eine falsche Bewegung wird uns auf das spitze Gestein werfen bis wir den harten Boden treffen. Ich hätte Glück wenn ich diesen Fall mit nur ein paar gebrochenen Knochen überlebe. Daran darf ich jetzt aber nicht denken. Ich habe meine Entscheidung getroffen, und es ist zu spät zum umkehren. Mit Furcht erfüllt zwinge ich mich weiter."
 balin_event_chain.0104.a: "Einfach einen Fuß vor den anderen setzen..."
 
 balin_event_chain.0105.title: "Eine Kobold Patrouille"
 balin_event_chain.0105.desc: "Als war nach [khazaddum|E] kamen hatten wir erwartet, dass Durins Fluch unsere größte Herausforderung sein würde, ein Feind den wir bitter bekämpfen müssten. Obwohl er sicher die größte Herausforderung zur Neugründung von [khazaddum|E] ist, haben wir bis jetzt dieses Ungeheuer nicht gestört.\n\nLeider sind die neuen Bewohner unseres gefallenen Königreichs ein weitaus gefährlicherer Feind. Die [goblins|E] von Moria sind viel aktiver und aggressiver als Durins Fluch. Seit Jahren kämpfen wir gegen ihre territorialen Ansprüche und es ist nur ihr gegenseitiger Hass, der fast so groß ist wie der zwischen unseren Rassen, dem wir unser Überleben verdanken.\n\nEs ist keine Überraschung, dass die [goblins|E] auch in der Nähe des Kheled-zâram patroullieren, dennoch verstärkt sich meine Wut weiter. Schon wieder stehen sie zwischen mir und meiner Mission! Eine Patrouille bewegt sich auf dem gleichen Weg wie ich, und obwohl [goblins|E] nicht sehr schlau sind, sind sie nicht Blind.\n\nAn ihnen vorbeizuschleichen wäre die sicherste Option, aber ich werde bei ihrem bloßen Anblick wütend."
 balin_event_chain.0105.a: "Es wäre schlau um sie herum zu schleichen."
 balin_event_chain.0105.b: "Wenn ich schnell und agressiv bin haben sie keine Chance."
 balin_event_chain.0105.c: "Meine Gefährten und ich schaffen das."
 balin_event_chain.0105.d: "List bring hier nichts, wir müssen frontal angreifen!"
 
 balin_event_chain.0106.title: "Dimrilltal"
 balin_event_chain.0106.desc: "Endlich sehe ich mein Ziel vor mir. Im Licht des hellen Vollmonds scheint das Wasser vor mir wie ein Spiegel des Nachthimmels. Mit vorsichtigen, fast erfürchtigen Schritten folge ich dem Pfad. Ein schneller Blick versichert mich, dass nichts mich stören wird. Endlich bin ich angekommen. Ich konzentriere mich auf Kheled-zâram, dem Spiegelsee.\n\nSchnell entdecke ich [durin|E]s Stein und bewundere ihn einige Zeit lang. Er ist wie ich ein Relikt einer vergangenen Zeit. Vielleicht kann ich [durin|E]s Volk zu seiner alten Größe führen indem ich unsere alte Heimat wiederherstelle.\n\nDies ist nicht der Augenblick für solche Gedanken. Ich starre in das dunkle, blaue Wasser des Sees und fühle meine Entschlossenheit aufschwellen. Der Moment ist gekommen."
 balin_event_chain.0106.a: "Ich nähere mich dem Wasser..."
 
 balin_event_chain.0107.title: "Der Spiegelsee"
 balin_event_chain.0107.desc: "Mit jedem Schritt wächst meine Nervosität. Was ist, wenn ich [durin|E]s Krone nicht finden kann? Ist ein Ork in der Nähe versteckt? Bin ich für Nichts hier hergereist? Alle diese Szenarien versetzen mich in Furcht. Obwohl die Luft kühl ist fühle ich Schweiß auf meiner Stirn. Mit jedem Schritt scheinen meine Füße schwerer und schwerer zu werden. Ich greife fest meine Axt und blicke von Seite zu Seite.\n\nIch gehe an [durin|E]s Stein vorbei und blicke ihn kurz an, bevor ich weiter marschiere. Ich erreiche das Wasser und falle vor ihm auf die Knie. Ich schaue ein letztes mal zum Himmel und atme Tief durch, woraufhin ich ich meinen Blick auf den See wende.\n\nAuf einmal bin ich von Schmerz erfüllt. Anstatt des Wassers sehe ich einen Pfeil. Er hat einen Weg durhc meine Rüstung gefunden und mich tödlich getroffen. Der Scherz ist wie Feuer, und ich versuche den lumpigen Schaft zu ergreifen, als ein zwiter Pfeil mich trifft. Bevor ich erkennen kann woher die Pfeile kommen kippe ich vorwärts in den Kheled-zâram.\n\nDas dunkle Blau ist mit Rot gefärbt, die Kraft verlässt meine Körper. Ich sinke in das Wasser und sehe ein zwinkern um meinen Kopf. Mit meiner letzen Kraft zwinge ich meine Kofp nach oben und sehe sieben Sterne von [durin|E]s Krone über mir. Mit der leuchtenden Krone um mein Haupt sinke ich immer tiefer."
 balin_event_chain.0107.a: "War es alles vergeblich?"
 
 balin_event_chain.0108.title: "Der Spiegelsee"
 balin_event_chain.0108.desc: "Mit jedem Schritt wächst meine Nervosität. Was ist, wenn ich [durin|E]s Krone nicht finden kann? Ist ein Ork in der Nähe versteckt? Bin ich für Nichts hier hergereist? Alle diese Szenarien versetzen mich in Furcht. Obwohl die Luft kühl ist fühle ich Schweiß auf meiner Stirn. Mit jedem Schritt scheinen meine Füße schwerer und schwerer zu werden. Ich greife fest meine Axt und blicke von Seite zu Seite.\n\nAls ich an [durin|E]s Stein vorbeikomme fühlt es sich an, wie als würde eine Last von meinen Schultern abgenommen. Der [Concept('durin','Unsterbliche')|E] stand vor etlichen Jahren an diesem Ort, und jetzt folge ich seinen Schritten. Er schuf [khazaddum|E] aus dem Nichts; ich kann es sicher auf den Fundamenten die er errichtete wiederherstellen. Endlich erreiche ich das Ufer und falle auf die Knie. Ich schaue ein letztes mal zum Himmel und atme Tief durch, bevor ich meinen Blick zum Wasser wende.\n\nEs liegen unendliche Sterne im reflektierten Himmel und der Mond scheint mit glänzendem silbernen Licht. Von den abertausenden Sternen suche ich aber nur sieben. Ich sehe sechs Sterne die heller als der Rest scheinen, in perfekter Symmetrie nach oben zeigend. An der Spitze steht eine letzter, siebter Stern, noch heller als die anderen.\n\nDas Zeichen ist unverkennbar: keine anderen Sterne wären so platziert. Ich reiche mit der Hand zum See, halte aber inne um das Wasser nicht zu stören. So verbleibe ich einige Zeit, einfach in den Spiegel des Wassers schauend, und die Nacht ist ruhig."
 balin_event_chain.0108.a: "Was ich einst nur glaubte ist jetzt bewisesen. Ich bin der rechtmäßige Herr von [khazaddum|E]!"
 
 balin_event_chain.0109.title: "Die Rückkehr Nach Hause"
 balin_event_chain.0109.desc: "Die Rückreise ist viel ruhiger als der Weg zum Kheled-zâram. Wir haben durch Erfahrung gelernt, dass aufregende Reisen hier in [khazaddum|E] oft gefährlich sind, weshalb dies nur ein gutes Zeichen sein kann. Obwohl der Weg schwierig ist gibt es in der Gruppe gute Stimmung. Ich habe die Sternenkrone über meinem Haupt erblickt und habe bewiesen, dass ich der Herr [khazaddum|E]s bin und diese Expedition rechtmäßig war.\n\nJetzt fühle ich einen Ruf von den Hallen, wo der zerfallene Thron des [durin|E] steht. Normalerweise wäre es Respektlos auf ihm zu sitzen, aber ich habe die Sternenkrone erblickt und kein Zwerg der Epedition würde mir widersprechen.\n\nEndlich ist die Zeit gekommen der Heimat unserer Vorfahren ihren früheren Glanz zurückzugeben und nicht mehr nur in den Ruinen der Vergangenheit zu verweilen! [khazaddum|E] ist wiedergeboren und [durin|E]s Volk wird in den Nebelbergen seine alte Macht erreichen!"
 balin_event_chain.0109.a: "Die Zukunft ist vielversprechend!"
 
 balin_event_chain.0110.title: "Trommeln in der Tiefe"
 balin_event_chain.0110.desc: "Wir könnnen nicht heraus: sie haben die Brücke und die Zweite Halle eingenommen. Frár, Lóni und Náli sind dort im Kampf gefallen damit der Rest von uns nach Mazarbul zurückfallen konnte. Wir verteidigen immernoch den Durchgang, aber unsere Hoffnung ist verschwunden.\n\nÓins Gruppe ging vor fünf Tagen aber es kehrten nur vier zurück: der See am Westtor ist bis zur Wand gestiegen, der Wächter im Wasser nahm Óin. Wir haben das Tor versperrt, aber die [goblins|E] sind unaufhaltsam.\n\nDer Boden bebt...Trommeln, Trommeln in der Tiefe. Wir können nicht fliehen. Der Schatten bewegt sich in der Dunkelheit.\n\nWir können nicht fliehen."
 balin_event_chain.0110.a: "Sie kommen..."
 
 balin_event_chain.0111.title: "Bestraft die Zwerge"
 balin_event_chain.0111.desc: "Die Zwerge sind seit ihrer Ankunft in unserem Reich ein Ärgernis. Wegen Konflikt mit den anderen Stämmen habe ich mich nicht auf ihre Ausmerzung konzentrieren können. Ihre Expedition zu ihrem heiligen See hat mir große Kopfschmerzen verursacht, denn sie haben viele meines Vols ermordet und auf unserem Gebiet eingedrungen. Dies ist was wir brauchen um die anderen dazu zu bringen, uns in den Krieg zu folgen um die Zwerge aus unseren Hallen zu entfernen. Dieses Mal werden sie nicht entkommen."
 balin_event_chain.0111.a: "Lasst die Trommeln ertönen!"
 balin_event_chain.0111.b: "Die richtige Zeit ist noch nicht gekommen"
 
 balin_event_chain.0112.title: "Marsch in den Krieg"
 balin_event_chain.0112.desc: "Es scheint, dass der Zwergeschneider seine Truppen nach den Zwergen schickt, die sich in Moria niedergelassen haben. Zuvor wäre es für uns unmöglich sie in ihrer befestigten Halle anzugreifen, ohne schwere Verluste zu erleiden die uns für Angriffe von anderen Stämmen anfällig gemacht hätten.\n\nDie Zwerge haben in der Vergangenheit diese Situation ausgenutzt, aber ihre Expedition hat viele der mächtigsten Stämme in Moria verärgert. Jetzt könnten wir sie zerstören ohne uns vor Angriffen der anderen Stämme zu fürchten."
 balin_event_chain.0112.a: "Lasst die Trommeln ertönen!"
 balin_event_chain.0112.b: "Wir können uns Krieg mit den Zwergen nicht leisten"
 
 balin_event_chain.101.tt_0: "Das Balrog Ringen wird sich näher an die Aktive Phase bewegen"
 balin_event_chain.101.tt_1: "Ihr schleicht an den Kobolden vorbei"
 balin_event_chain.101.tt_2: "Einige der Kobolde entdecken euch."
 balin_event_chain.101.tt_4: "Ihr besiegt die Kobolde" #überprüfen
 balin_event_chain.103.tt_0: "Eure Gruppe und Ihr werdet besser vorbereitet sein, aber man wird euch entdecken"
 balin_event_chain.104.tt_1: "Mit sicheren Schritten durchquert ihr den Pass"
 balin_event_chain.104.tt_2: "Ihr fallt, und obwohl ihr nicht verletzt seid, verursacht Ihr einen Tumult"
 balin_event_chain.105.tt_1: "Ihr schafft es unentdeckt an den Kobolden vorbei"
 balin_event_chain.105.tt_2: "Die Kobolde entdecken euch und warnen andere"
 balin_event_chain.1000.tt_1: "Ihr habt einen Sternenkrone auf Eurem Haupt erblickt"
 balin_event_chain.1000.tt_2: "Ihr werdet innerhalb von Balins Lebzeit den Thron von [durin|E] wiederherstellen können"
 balin_event_chain.1000.tt_3: "Ihr werdet als rechtmäßiger Herrscher von [khazaddum|E] ausgerufen"