 war_of_the_rohirrim.0370.t: "Bestien am Fluss"  #~TR~
 war_of_the_rohirrim.0370.desc: "Der Bericht erreichte mich im Morgengrauen, zitternde Worte eines Spähers, der kaum beschreiben konnte, was er sah. Schwärzliche Männer, ihre Haut gebräunt von fremden Sonnen, lagerten nahe dem Isen. Bei ihnen, monströse Bestien, die jedes Pferd und jeden Mann überragen.\n\nMir bleibt kaum eine Wahl, ich reite mit meinem Gefolge zum Fluss, und bald sehe ich das Lager selbst. Die Kreaturen sind real – massive Ungetüme, mit im Morgenlicht glänzenden Hauern, ihre bemalten Führer bewegen sich mit ruhiger Präzision zwischen ihnen. Die Männer, obwohl fremd in Aussehen und Sprache, sind gut bewaffnet.\n\nEiner von ihnen tritt vor und spricht gebrochenes Westron. „Ich... [mumak_tamer.GetFirstName]. Wir... [haradrim|E]“, erklärt er, seine Stimme ruhig, aber stockend. „Unser Volk... bekämpft [southkingdom|E]. Fangt sie... Schwert, Meer. Euer Land... wir schaden nicht. Aber... wir ziehen weiter.“\n\n[rohan|E] und [gondor|E] sind alte Verbündete. Ihnen die Durchreise zu gewähren, dient meiner Sache, aber sie zu überzeugen, sich mir anzuschließen, könnte Rohans Stärke zerbrechen, selbst wenn es sicherlich Gondors Feindschaft einbringen würde."  #~TR~
 war_of_the_rohirrim.0370.a: "Hilf mir, Rohan zu zerschlagen, und ich gewähre dir den Durchgang nach Minas Tirith selbst!"  #~TR~
