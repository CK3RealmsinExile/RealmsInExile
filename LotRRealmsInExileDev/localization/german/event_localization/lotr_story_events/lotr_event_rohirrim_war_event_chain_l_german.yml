 war_of_the_rohirrim.0372.t: "Ein glücklicher Überfall"  #~TR~
 war_of_the_rohirrim.0372.desc: "Ich erfahre von einem Überfall der Ostlinge in die Gebiete von [rohan|E]. Die Streitmacht ist bescheiden, kaum mehr als eine Bande von Marodeuren, aber ihre Anwesenheit reicht aus, um Helms Aufmerksamkeit und Ressourcen auf sich zu ziehen.\n\nDies ist keine existenzielle Bedrohung für das Reitermark, aber es ist eine Ablenkung, die [war_target.GetFirstNamePossessive] Griff auf [war_target.GetHerHis] Reich schwächt.\n\nDie Gelegenheit ist klar: Während [war_target.GetFirstNameNoTooltip] sich nach Osten wendet, um diesen Überfallern entgegenzutreten, könnte ich an [war_target.GetHerHis] Flanken zuschlagen und [war_target.GetHerHis] gespaltene Aufmerksamkeit voll ausnutzen.\n\nDoch ein solcher Schritt birgt auch seine eigenen Risiken. Unüberlegt zu handeln, ohne die Kosten vollständig abzuwägen, könnte die Gelegenheit in eine Katastrophe verwandeln. Ich muss entscheiden, wie ich dieses Wissen am besten nutzen kann."  #~TR~
 war_of_the_rohirrim.0372.a: "Ein rechtzeitiger Schlag könnte alles verändern."  #~TR~

 war_of_the_rohirrim.0400.t: "Eine Zeit der Rache"  #~TR~
 war_of_the_rohirrim.0400.desc: "Die Zeit ist gekommen. Die Rache, die ich so lange geschworen habe, ist nahe. Von den Hügeln Dunlands bis zu den Bergen des Isen hissen sich meine Banner, getragen von denen, die meinen Hass auf [rohan|E] teilen.\n\nZu lange hat das Haus Eorls ungehindert geherrscht, ihre Stärke auf dem Leid anderer aufgebaut. Das Blut meines Vaters schreit aus der Erde und fordert Gerechtigkeit, und ich werde antworten.\n\nEs wird keine Aufrufe zu Bündnissen geben, keine Abmachungen mit denen, die die Wahrheit nicht sehen können. Dieser Krieg liegt in meiner Führung, und ich werde ihn zu Ende führen. Rohan wird brennen, und der Thron von Meduseld wird mir durch Eroberung und Blut gehören.\n\nWährend die letzten Vorbereitungen getroffen werden, atme ich noch einmal tief durch. Dies ist nicht nur Krieg... es ist Vergeltung."  #~TR~
 war_of_the_rohirrim.0400.a: "Hisset die Banner. Wir ziehen in den Krieg."  #~TR~

 war_of_the_rohirrim.0401.t: "Blut und Verrat"  #~TR~
 war_of_the_rohirrim.0401.desc: "Ein Bote kniet vor mir, sein Gesicht blass, seine Worte dringend. „Wulf hat seine Banner gehisst, mein König. Die [dunlendings|E] marschieren auf [rohan|E] zu und haben bereits begonnen, Dörfer an der Grenze zu verbrennen.“\n\nDas Gewicht der Nachricht sinkt mir auf die Brust, aber das Zögern des Boten sagt mir, dass es mehr gibt. Er schluckt schwer, bevor er fortfährt. „Marschall Thorne... er reitet mit ihnen.“\n\nFür einen Moment ist die Halle still, außer dem Knistern des Herdes. Thorne, der Marschall des Waldes, dessen Aufgabe es war, unsere Nordgrenzen zu bewachen, hat sich gegen mich gewandt. Sein Verrat wird unsere Verteidigung in dem Moment schwächen, in dem wir sie am meisten brauchen.\n\nDer Gedanke sticht wie eine Klinge, aber ich darf mich nicht davon ablenken lassen. Wulf kommt nach Rohan, und Rohan muss standhalten. Lass Thornes Verrat rechtzeitig büßen. Jetzt muss ich das Reitermark auf den Krieg vorbereiten."  #~TR~
 war_of_the_rohirrim.0401.a: "Versammelt die Rohirrim, wir reiten in den Krieg!"  #~TR~

 war_of_the_rohirrim.0402.t: "Eine Zeit der Rache"  #~TR~
 war_of_the_rohirrim.0402.desc: "Ein Bote kniet vor mir, sein Atem schwer von der Straße. „Wulf hat seine Banner gehisst, mein König“, berichtet er, seine Stimme ernst. „Die [dunlendings|E] marschieren auf [rohan|E] zu.“\n\nDie Halle verstummt, das Gewicht seiner Worte sinkt tief. Wulf, der Sohn des Freca, verbannt und entehrt, kehrt nun zurück, um Rache zu fordern. Sein Ehrgeiz und sein Hass kennen keine Grenzen, und er bringt die verstreuten Clans Dunlands mit sich, vereint unter seinem Banner.\n\nDies ist kein bloßer Überfall, es ist eine Kriegserklärung, eine Herausforderung an den Thron selbst. Das Reitermark hat viele Stürme überstanden, aber dieser droht, seine Fundamente zu erschüttern.\n\nIch stehe auf, meine Entschlossenheit härtet sich. Wenn Wulf versucht, Rohan zu brechen, wird er uns unbesiegt vorfinden, bereit, seiner Wut mit unserer eigenen zu begegnen."  #~TR~
 war_of_the_rohirrim.0402.a: "Versammelt die Rohirrim, wir reiten in den Krieg!"  #~TR~

 war_of_the_rohirrim.0403.t: "Eine Weggabelung"  #~TR~
 war_of_the_rohirrim.0403.desc: "Die Winde des Krieges fegen über [rohan|E], und ich stehe an einem Scheideweg. Die Loyalität zu Helm hat mir gut gedient, doch Wulfs Aufstieg kann nicht ignoriert werden. Er führt die [dunlendings|E] mit Zielstrebigkeit an, ein Mann, der von Rache und Ehrgeiz getrieben wird. Helm hingegen klammert sich mit der Stärke eines Königs, der nie eine Niederlage gekannt hat, an seinen Thron.\n\nWulfs Sieg könnte das Mark neu gestalten, und ich muss meinen Platz in der neuen Ordnung sichern, sollte er siegen. Mein Los mit ihm zu verbinden, wäre ein Risiko, doch es könnte mir mehr Sicherheit verschaffen, als die Loyalität zu Helm es jemals könnte.\n\nSollte ich den Kurs beibehalten und zu meinem König stehen, oder Verrat begehen, um mich für eine bessere Zukunft zu positionieren?"  #~TR~
 war_of_the_rohirrim.0403.a: "Wulfs Stern steigt. Ich werde auf seinen Erfolg setzen."  #~TR~
 war_of_the_rohirrim.0403.b: "Ich muss beobachten und warten. Ich werde es in einem Monat überdenken."  #~TR~
 war_of_the_rohirrim.0403.b.effect: "Dieses Ereignis wird in einem Monat erneut ausgelöst, wenn der Krieg andauert."  #~TR~
 war_of_the_rohirrim.0403.c: "Ich brauche Zeit, um zu sehen, wo sich der Staub legen wird. Ich werde es in einem halben Jahr überdenken."  #~TR~
 war_of_the_rohirrim.0403.c.effect: "Dieses Ereignis wird in sechs Monaten erneut ausgelöst, wenn der Krieg andauert."  #~TR~
 war_of_the_rohirrim.0403.d: "Nein, das Risiko ist zu groß. Ich bleibe meinem König treu."  #~TR~
 war_of_the_rohirrim.0403.d.effect: "Du entscheidest dich, Wulf nicht zu unterstützen."  #~TR~

 war_of_the_rohirrim.0404.t: "Eine Wende des Mantels"  #~TR~
 war_of_the_rohirrim.0404.desc: "Ich erfahre, dass Thorne, Marschall des Waldes, Helm verlassen und seine Banner meiner Sache zugewandt hat. Seine Männer reiten zu uns, ihre Loyalität jetzt mir geschworen.\n\nEs scheint, dass die Risse im Haus Eorls tiefer gehen, als ich es mir je vorgestellt habe. Thornes Entscheidung ist eine kühne, und eine, die Helms Verteidigung sicherlich schwächen wird. Mit seinen Truppen, die meine eigenen verstärken, wird der Weg nach Edoras klarer.\n\nVorerst werde ich Thornes Hilfe begrüßen – aber einmal erwiesener Verrat ist gelernter Verrat. Er mag sich als nützlich erweisen, aber er wird beobachtet werden."  #~TR~
 war_of_the_rohirrim.0404.a: "Er gehört mir jetzt, aber ich werde seine Natur nicht vergessen."  #~TR~

 war_of_the_rohirrim.0405.t: "Ein Dolchstoß in den Rücken"  #~TR~
 war_of_the_rohirrim.0405.desc: "Die Nachricht trifft ein wie eine Klinge in der Dunkelheit. Thorne, Marschall des Waldes, hat sich gegen mich gewandt. Er marschiert jetzt unter Wulfs Banner, seine Männer dem Feind geschworen.\n\nIch vertraute Thorne an, die nördliche Grenze von [rohan|E] zu bewachen, den Wald gegen jede Bedrohung zu halten. Sein Verrat trifft nicht nur meine Verteidigung, sondern das Herz dessen, was das Reitermark zusammenhält. Ehrgeiz hat ihn geblendet, und Verrat hat ihn verzehrt.\n\nSeine Ländereien können noch zurückerobert, seine Truppen geschlagen werden, aber der Schaden ist angerichtet. Rohan ist dadurch schwächer geworden, und ich werde diesen Verrat nicht vergessen."  #~TR~
 war_of_the_rohirrim.0405.a: "Er wird für diesen Verrat bezahlen."  #~TR~

 war_of_the_rohirrim.0410.t: "Das Schicksal Wulfs"  #~TR~
 war_of_the_rohirrim.0410.desc: "Der Krieg ist vorbei, und Wulf sitzt in Ketten vor mir, seine stolze Gestalt nun geschmälert, seine Stärke gebrochen. Wir sind allein in den kalten Tiefen von Meduselts Kerker, abgesehen von ein paar Wachen am Rande der Schatten. Die [dunlendings|E], zersplittert und gespalten, sind keine Bedrohung mehr – ohne Wulfs Willen, sie zu vereinen, haben sie sich bereits verstreut.\n\nIch schaue auf den Mann hinab, der Krieg nach [rohan|E] brachte, der versuchte, meinen Thron aus Rache für seinen Vater zu erobern. Seine Trotz blitzt immer noch in seinen Augen auf, aber er ist gemildert durch das Gewicht des Scheiterns.\n\nNun liegt die Wahl bei mir. Soll ich ihn niederschlagen und diese Fehde ein für alle Mal beenden? Soll ich ihn in eine Zelle sperren, für immer zum Schweigen gebracht und vergessen? Oder soll ich ihn frei lassen, gebrochen und gedemütigt, ein Mann, der keine Bedrohung mehr für das Reitermark darstellt?"  #~TR~
 war_of_the_rohirrim.0410.a: "Er wird für seine Verbrechen sterben. Lass die Axt fallen."  #~TR~
 war_of_the_rohirrim.0410.b: "Inhaftiere ihn, damit die Bedrohung durch Wulf für immer zum Schweigen gebracht wird."  #~TR~
 war_of_the_rohirrim.0410.c: "Lass ihn frei. Sein Scheitern ist Strafe genug."  #~TR~

 war_of_the_rohirrim.0411.t.killed: "Wie der Vater, so der Sohn"  #~TR~
 war_of_the_rohirrim.0411.t.imprisoned: "Ketten und Schatten"  #~TR~
 war_of_the_rohirrim.0411.t.released: "Frei, aber gebrochen"  #~TR~
 war_of_the_rohirrim.0411.desc.killed: "Die Wachen schleppen mich zum Schafott, der kalte Stein drückt gegen meine Knie, als ich kniee. Über mir steht Helm, der Mann, der meinen Vater vernichtete, der meinen Rachetraum zerschmetterte.\n\nDas Feuer in meiner Brust brennt heißer denn je. Ich habe versagt. Ich habe mein Volk im Stich gelassen, ich habe mich selbst im Stich gelassen – und vor allem habe ich meinen Vater im Stich gelassen. Mein Blut wird sich jetzt mit seinem vermischen und die Erde unter [rohan|E]s Himmel beflecken.\n\nAls die Axt gehoben wird, schwankt mein Hass nicht. Er wächst und brennt in meinen letzten Augenblicken heller. Helm wird niemals meine Unterwerfung haben, weder im Leben noch im Tod."  #~TR~
 war_of_the_rohirrim.0411.desc.imprisoned: "Die feuchte Luft des Kerkers haftet an mir, als ich mich gegen die kalte Wand setze, das Rasseln meiner Ketten ist das einzige Geräusch. Mein Körper schmerzt, aber es ist das Gewicht meines Scheiterns, das mich zermalmt.\n\nIch habe für Rache gekämpft, für die Erinnerung an meinen Vater und für den Thron von [rohan|E] – aber jetzt habe ich nichts. Meine Sache ist zersplittert, mein Volk verstreut. Und diese Zelle... diese Zelle wird wahrscheinlich mein Grab sein.\n\nSelbstekel steigt wie Galle auf. War ich so blind in meinem Ehrgeiz, dass ich die Unvermeidlichkeit dessen nicht sehen konnte? Die Stimme meines Vaters hallt schwach in meinem Kopf wider, und ich habe das Gefühl, ihn am meisten im Stich gelassen zu haben."  #~TR~
 war_of_the_rohirrim.0411.desc.released: "Die Wachen öffnen meine Ketten, und ich taumele vorwärts, meine Beine wackelig unter mir. Helms Stimme durchschneidet die Stille, fest, aber ohne den Hass, den ich erwartet hatte.\n\n„Wulf“, sagt er, sein Blick schwer. „Du hast Rache gesucht, und du hast versagt. Aber ich werde nicht zulassen, dass diese Fehde mehr Leben fordert. Geh. Verlasse [rohan|E] und kehre niemals zurück. Lass dies das Ende sein.“\n\nIch stehe wie erstarrt da, seine Worte schlagen härter als jeder Schlag. Ich sollte dankbar sein, aber ich bin es nicht. Ich sollte mich siegreich fühlen, frei zu gehen, aber ich bin es nicht. Stattdessen fühle ich mich... hohl. Der Hass, der mich trieb, das Feuer, das in mir brannte, ist erstickt, nur Asche übrig lassend.\n\nIch werfe noch einmal einen Blick zurück auf ihn, als ich den Kerker verlasse, seine Gestalt unbeweglich, entschlossen. Ich wollte Rache, aber jetzt trage ich nur noch Leere."  #~TR~
 war_of_the_rohirrim.0411.a: "Ich werde diesen Hass ins Grab tragen."  #~TR~
 war_of_the_rohirrim.0411.b: "Diese Zelle wird meinen Körper halten, aber meine Schande hält meine Seele."  #~TR~
 war_of_the_rohirrim.0411.c: "Ich gehe, aber ich weiß nicht mehr, wer ich bin."  #~TR~

 war_of_the_rohirrim.0420.t: "Das Schicksal Helms"  #~TR~
 war_of_the_rohirrim.0420.desc: "Im dunklen, kalten Kerker unter Meduseld kniet Helm vor mir, seine Handgelenke in Eisen gefesselt. Der Mann, der einst [rohan|E] mit unerschütterlicher Stärke regierte, sitzt in Niederlage da, sein Stolz intakt, aber sein Thron nun verloren.\n\nJede Faser meines Wesens schreit nach Rache. Ihn zu töten, würde den Eid erfüllen, den ich geschworen habe, und das vergossene Blut rächen. Doch als ich ihn ansehe, drückt das Gewicht der Krone, um die ich so hart gekämpft habe, auf mich. Ihn zu töten, würde den Zorn unter den [rohirrim|E] entfachen, einem Volk, das ich jetzt regieren muss.\n\nDer Gedanke, ihn freizulassen, verdreht sich mir wie ein Messer in der Brust. Es ist gegen jeden Eid, den ich geschworen habe, aber ich kann die Macht der Gnade nicht ignorieren, um meine Herrschaft zu stärken. Dennoch ist Gnade nicht ohne Risiko. Ein Mann wie Helm wird nicht untätig bleiben. Sollte er genügend Unterstützung sammeln, könnte sich diese Gnade in eine Klinge verwandeln, die auf meinen eigenen Rücken gerichtet ist."  #~TR~
 war_of_the_rohirrim.0420.a: "Mein Eid muss erfüllt werden. Er wird hier und jetzt sterben."  #~TR~
 war_of_the_rohirrim.0420.b: "Lass ihn in diesem Kerker verrotten, ein vergessener König."  #~TR~
 war_of_the_rohirrim.0420.c: "Gnade... ich werde ihn freilassen, aber ich werde es vielleicht bereuen."  #~TR~

 war_of_the_rohirrim.0421.t.killed: "Ein erfüllter Eid"  #~TR~
 war_of_the_rohirrim.0421.t.imprisoned: "Fesseln und Schatten"  #~TR~
 war_of_the_rohirrim.0421.t.released: "Unerwartete Gnade"  #~TR~
 war_of_the_rohirrim.0421.desc.killed: "Der Kerker ist kalt, das flackernde Fackellicht wirft Schatten auf die Steinmauern. Wulf steht vor mir, triumphierend, die Rache, nach der er so lange gesucht hat, brennt in seinen Augen. Mein Schicksal ist besiegelt – ich sehe es an der Art, wie er seine Klinge umklammert.\n\nIch fürchte den Tod nicht. Mein Leben habe ich damit verbracht, für [rohan|E], für sein Volk, für meine Familie zu kämpfen. Aber als ich hier kniee, kann ich die bittere Wahrheit nicht entkommen: Ich habe sie im Stich gelassen. Mein Volk leidet, sein Vertrauen ist zerstört. Meine Kinder werden die Last meiner Niederlage tragen, im Stich gelassen oder noch schlimmer.\n\nAls das Schwert erhoben wird, sprich ich ein stilles Gebet – nicht für mich selbst, sondern für meine Familie, für Rohan. Mögen sie bestehen, auch wenn ich es nicht tue."  #~TR~
 war_of_the_rohirrim.0421.desc.imprisoned: "Die Kerkertür knallt zu, der Schall hallt durch die Steinkammer. Meine Handgelenke sind schwer an Ketten, und die Kälte kriecht mir in die Knochen. Wulfs Stimme hallt noch in meinen Ohren – sein Sieg ist sicher, seine Rache vollendet.\n\nMein Versagen ist absolut. Das Haus Eorls ist fast gefallen, und mein Volk ist ohne seinen wahren König, der es beschützt. Ich bin nichts mehr als ein Gefangener, ein Relikt einer Zeit, die sich jetzt wie eine ferne Erinnerung anfühlt. Meine Familie... was wird aus ihnen? Sie werden gejagt, ihr Leben für immer vom Schatten meiner Niederlage verfolgt.\n\nDer Gedanke an Rohan ohne seinen König, an meine Kinder, die unter meinen Fehlern leiden, nagt an meinem Herzen. Doch hier sitze ich, ohnmächtig, etwas daran zu ändern."  #~TR~
 war_of_the_rohirrim.0421.desc.released: "Der Kerker ist still, außer dem Klirren von Eisen, als die Wachen meine Fesseln entfernen. Wulf tritt vor, sein Ausdruck zerrissen, eine Mischung aus Triumph und Konflikt. Er spricht, seine Stimme schwer von der Last seiner Entscheidung.\n\n„Du lebst, Helm“, sagt er, sein Ton tief, aber scharf. „Nicht deinetwillen, sondern ihrer – deines Volkes, deiner Kinder. Lass sie meine Gnade sehen und wissen, dass die Zukunft von [rohan|E] mir gehört.“\n\nIch stehe auf, der kalte Steinboden unter mir eine bittere Erinnerung daran, wie weit ich gefallen bin. Seine Worte hängen wie eine Klinge an meiner Kehle. Er verschont mich, nicht aus Mitgefühl, sondern um seinen Anspruch zu stärken und mich zu demütigen.\n\nAls ich den Kerker verlasse, wenden sich meine Gedanken meiner Familie zu. Meine Kinder werden die Last meines Versagens tragen, mein Volk wird sich vor einem neuen König verneigen. Wulfs Gnade ist kein Geschenk – es ist eine Erinnerung an alles, was ich nicht beschützen konnte. Doch selbst jetzt kann ich nicht zulassen, dass sie diese Last allein tragen."  #~TR~
 war_of_the_rohirrim.0421.a: "Lass Rohan bestehen, auch wenn mein Leben endet."  #~TR~
 war_of_the_rohirrim.0421.b: "Ich bin kein König mehr, nur ein Mann in Ketten."  #~TR~
 war_of_the_rohirrim.0421.c: "Sie haben noch nicht das Letzte von mir gesehen..."  #~TR~

 war_of_the_rohirrim.0430.t: "Wiedervereint"  #~TR~
 war_of_the_rohirrim.0430.desc: "Der Thron von [rohan|E] gehört mir, aber der Sieg fühlt sich hohl an, als ich Hèra in der Stille der Privatgemächer von Meduseld gegenüberstehe. Sie sieht mich mit misstrauischen Augen an, die Geschichte all dessen, was zwischen unseren Familien geschehen ist, lastet schwer in der Stille.\n\n„Hèra“, beginne ich, meine Stimme sanfter als seit Jahren. „Ich habe für Rache, für Gerechtigkeit gekämpft – aber jetzt, als König, muss ich auch für Frieden kämpfen. Für die Zukunft dieses Reiches.“ Ich halte inne und suche ihr Gesicht nach einem Zeichen dafür, was sie fühlt. „Du warst immer in meinem Herzen, selbst als der Krieg uns auseinandergerissen hat. Ich bitte dich jetzt, nicht als König, sondern als der Junge, den du einst kanntest – wirst du an meiner Seite stehen? Wirst du meine Königin sein?“\n\nIhr Schweigen schneidet tief, und Zweifel regen sich in mir. Soll ich ihrer Wahl vertrauen oder meinen Willen als König durchsetzen und uns unabhängig davon, was sie fühlt, aneinander binden?"  #~TR~
 war_of_the_rohirrim.0430.a: "Hèra, ich bitte dich... wirst du meine Frau sein?"  #~TR~
 war_of_the_rohirrim.0430.a.success: "Hèra nimmt deinen Antrag an"  #~TR~
 war_of_the_rohirrim.0430.a.failure: "Hèra lehnt deinen Antrag ab"  #~TR~
 war_of_the_rohirrim.0430.b: "Ich bin König. Sie wird mich heiraten, ob sie es will oder nicht."  #~TR~
 war_of_the_rohirrim.0430.a.rohirric_faith: "#P + Du hast deinen rohirrischen Glauben bewahrt#!"  #~TR~
 war_of_the_rohirrim.0430.a.freed_father: "#P + Du hast ihrem Vater Gnade gezeigt#!"  #~TR~
 war_of_the_rohirrim.0430.a.killed_close_family: "#N - Du hast ein Mitglied ihrer engeren Familie getötet#!"  #~TR~
 war_of_the_rohirrim.0430.a.imprisoned_close_family: "#N - Du hast ein Mitglied ihrer engeren Familie gefangen genommen#!"  #~TR~
 war_of_the_rohirrim.0430.a.abandoned_faith: "#N - Du hast deinen rohirrischen Glauben verlassen#!"  #~TR~
 war_of_the_rohirrim.0430.a.deal_with_thorne: "#N - Du hast mit Marschall Thorne konspiriert#!"  #~TR~

 war_of_the_rohirrim.0431.t: "Eine brüchige Verbindung"  #~TR~
 war_of_the_rohirrim.0431.desc: "Hèras Schweigen dehnt sich, das Gewicht ihrer Entscheidung liegt deutlich in ihrem Gesicht. Ich sehe den Kampf in ihren Augen, den Schmerz über das, was ich ihrer Familie und diesem Königreich angetan habe. Dann, mit einem tiefen Atemzug, sieht sie mich an und spricht.\n\n„Wulf“, beginnt sie, ihre Stimme ruhig, obwohl ihr Ausdruck zerrissen ist. „Ich vergebe nicht, was geschehen ist, aber vielleicht... vielleicht gibt es einen Weg nach vorn. Wenn diese Verbindung Frieden für [rohan|E] bringen kann, dann werde ich an deiner Seite stehen. Um unseres Volkes willen.“\n\nIhre Worte sind nicht von Liebe erfüllt, aber sie tragen Entschlossenheit. Es ist genug. Ich nicke, dankbar, aber wissend, dass diese Bindung Zeit braucht, um zu wachsen. Die Wunden der Vergangenheit können nicht über Nacht geheilt werden, aber dies ist ein Anfang."  #~TR~
 war_of_the_rohirrim.0431.a: "Gemeinsam werden wir ein neues Rohan aufbauen."  #~TR~

 war_of_the_rohirrim.0432.t: "Eine abgelehnte Liebe"  #~TR~
 war_of_the_rohirrim.0432.desc: "Hèras Augen verengen sich, als ich spreche, ihr Ausdruck verhärtet sich mit jedem Wort.\n\n„Du bist sicherlich ein Narr, so etwas überhaupt zu fragen...“, sagt sie, ihre Stimme scharf und voller Wut. „Glaubst du, ich könnte alles vergessen, was du getan hast – das Blut, das du vergossen hast, die Leben, die du zerstört hast – nur weil du mich bittest, deine Königin zu sein?“\n\nIhre Worte treffen hart, als das Gefühl der Ablehnung über mir schwebt. Ich versuche zu antworten, aber sie hebt ihre Hand und bringt mich zum Schweigen. „Ich bin kein Preis, der beansprucht werden kann. Wenn das deine Meinung über mich ist, dann weißt du nichts über die Frau, die ich bin.“\n\nSie dreht sich um und geht, ihre Schritte hallen in der stillen Kammer wider. Ich bin allein zurückgelassen, ihre Ablehnung eine Wunde tiefer als jede, die ich je gekannt habe."  #~TR~
 war_of_the_rohirrim.0432.a: "Ich habe sie verloren, aber ich werde Rohan nicht verlieren."  #~TR~

 war_of_the_rohirrim.0433.t: "Eine Ehe aus Ketten"  #~TR~
 war_of_the_rohirrim.0433.desc: "Die Zeremonie ist vorbei, die Halle von Meduseld hallt von Gemurmel unruhiger Zustimmung und stiller Unzufriedenheit wider. Hèra steht an meiner Seite, ihr Gesicht blass und kalt, ihre Augen weigern sich, meinen zu treffen.\n\n„Dies ist keine Vereinigung“, sagt sie leise, ihre Stimme zittert vor unterdrückter Wut. „Es ist eine Eroberung. Du magst mich deine Königin nennen, aber ich werde nie vergessen, was du getan hast.“\n\nIhre Worte kühlen mich mehr, als ich zugeben möchte. Ich hatte gehofft, dass sie mit der Zeit meine Absichten sehen würde – verstehen würde, warum ich getan habe, was ich getan habe. Aber ihre Trotz ist unnachgiebig, ihr Hass auf mich so stark wie die Mauern von Meduseld selbst.\n\nAls sich die Halle leert, sehe ich sie noch einmal an, die Stille zwischen uns schwer und undurchdringlich. Diese Ehe mag unsere Häuser verbinden, aber sie hat jede Hoffnung auf Frieden zwischen unseren Herzen zerstört."  #~TR~
 war_of_the_rohirrim.0433.a: "Liebe ist ein Luxus, den ich mir als König nicht leisten kann."  #~TR~

 war_of_the_rohirrim.0440.t: "Das Haus Eorls fällt"  #~TR~
 war_of_the_rohirrim.0440.desc: "Es hat mich erreicht, dass [defender.GetFirstName] in der Schlacht besiegt wurde und [attacker.GetFirstName] von Dunland nun auf dem Thron von Meduseld sitzt. Die Nachricht ist wie ein bitterer Wind, der aus dem Norden weht, unerwünscht und schlecht getimt.\n\n[rohan|E], einst ein fester Verbündeter unter der Linie Eorls, liegt nun in den Händen eines Usurpators – ein Mann, dem ich nicht vertraue, dessen Ehrgeiz nach Verrat stinkt.\n\nDas Riddermark war immer unser Schild gegen die Dunkelheit des Nordens, an uns gebunden durch den Eid Eorls, geschworen auf Amon Anwar. Doch mit seinen Nachkommen verschwunden und Wulf, der an die Macht kommt, ist das Fundament dieser Bindung erschüttert.\n\nUnsere Grenzen werden immer gefährlicher, mit Bedrohungen, die von allen Seiten auf [gondor|E] drücken. Ich muss entscheiden, ob ich Wulf als potenziellen Verbündeten behandle und Gesandte sende, um mich mit ihm zu treffen, oder ob ich mich auf den Tag vorbereite, an dem Rohan, wie es in den Tagen als Provinz Calenardhon war, sich wieder Gondors Herrschaft beugt."  #~TR~
 war_of_the_rohirrim.0440.a: "Sende Gesandte nach Edoras. Lass uns die Loyalität dieses neuen Königs prüfen."  #~TR~
 war_of_the_rohirrim.0440.a.effect: "Die Gesandten brauchen ein paar Monate, um Edoras zu erreichen."  #~TR~
 war_of_the_rohirrim.0440.b: "Der Eid ist gebrochen. Beginne mit der Planung der Rückeroberung Rohans."  #~TR~
 is_considering_wulf: "Du sendest derzeit Gesandte, um zu prüfen, ob der Eid Eorls mit Wulf bekräftigt werden kann."  #~TR~

 war_of_the_rohirrim.0441.t: "Gesandte aus Gondor"  #~TR~
 war_of_the_rohirrim.0441.desc: "Die Herolde von [gondor|E] kommen mit all dem Pomp und den Gebärden, die man von den [dunedain|E] erwartet, in Meduseld an. Ihre Umhänge schimmern mit silbernen Fäden, während ihre scharfen Augen meine Halle mustern.\n\nIhr Anführer tritt vor, seine kalte Stimme so geschliffen wie seine Rüstung. „Wulf von Dunland“, beginnt er herablassend. „Wir kommen im Namen von [gondor_ruler.GetTitledFirstName]. Lange stand das Haus Eorls als Gondors Verbündeter, an uns gebunden durch den Eid, der auf Amon Anwar geschworen wurde. Aber jetzt, mit deinem jüngsten... Aufstieg, scheint diese Bindung nicht mehr zu bestehen.“\n\nIch sehe ihr Spiel. Sie wollen mich an meine prekäre Position erinnern. Gondor regierte einst diese Länder als Calenardhon, und sollte ich schwach werden, würden sie jede Chance nutzen, um sie wiederherzustellen.\n\nWenn ich das Bündnis wiederherstellen will, muss ich sie von meiner Vertrauenswürdigkeit und meinem Wert als König von [rohan|E] überzeugen. Doch mich ihrem Urteil zu beugen, riskiert, meinen Anspruch auf den Thron zu untergraben."  #~TR~
 war_of_the_rohirrim.0441.a: "Ich werde mich als einen würdigen Verbündeten Gondors erweisen."  #~TR~
 war_of_the_rohirrim.0441.a.success.effect1: "Du erhältst Zugang zum #V Eid von Cirion#! [entscheidung|E]."  #~TR~
 war_of_the_rohirrim.0441.a.success.effect2: "Du erkennst Wulf als rechtmäßigen König von Rohan an."  #~TR~
 war_of_the_rohirrim.0441.a.success.effect3: "Wulf und seine Nachkommen können mit dem #V Eid Eorls#! [entscheidung|E] gerufen werden."  #~TR~
 war_of_the_rohirrim.0441.a.success.effect4: "Wulf und seine Nachkommen sind von den Zielen des #V Calenardhon zurückerobern#! [entscheidung|E] ausgenommen."  #~TR~
 war_of_the_rohirrim.0441.a.success: "Sie vertrauen deinem Wort"  #~TR~
 war_of_the_rohirrim.0441.a.failure: "Sie können deinem Wort nicht vertrauen"  #~TR~
