 war_of_the_rohirrim.0100.t: "Vom König gerufen"  #~TR~
 war_of_the_rohirrim.0100.desc: "Nicht zum ersten Mal steht ein Bote von [GetTitleByKey('b_edoras').GetNameNoTier] vor mir und bringt Neuigkeiten vom Königlichen Rat. Eine Chance für [helm.GetName], seine Herren zu versammeln und den mächtigen Herrn zu spielen, der er sich selbst glaubt.\n\nDoch ich bin kein einfacher Vasall, der wie ein Hund gerufen wird. Er mag es nicht glauben, aber in meinem Blut fließt das Blut von [freawine.GetTitledFirstName], und mein Einfluss auf die Ländereien des Adorn wächst stetig.\n\nAber Helm hat lange über meine vergangenen Weigerungen gebrütet, und sein Zorn ist keine Kleinigkeit, selbst für jemanden wie mich. Eine weitere Weigerung könnte ihn schließlich zum Handeln zwingen.\n\nWenn ich gehen soll, muss ich nicht demütig gehen. Vielleicht ist die Zeit gekommen, die Stärke meiner Position zu zeigen und die Nachfolge von [wulf.GetFirstName], meinem einzigen Sohn, zu sichern."  #~TR~
 war_of_the_rohirrim.0100.a: "Mit einem Heer reisen, um Stärke zu zeigen."  #~TR~
 war_of_the_rohirrim.0100.a.effects: "#V Du#!, #V [wulf.GetFirstName]#! und #V [targg.GetFirstName]#! werdet nach Edoras reisen."  #~TR~
 war_of_the_rohirrim.0100.a.effects2: "#N [helm.GetTitledFirstName] wird wahrscheinlich weniger wohlwollend auf dich zu sprechen sein.#!"  #~TR~
 war_of_the_rohirrim.0100.b: "Demütig gehen, um Unterwerfung zu zeigen."  #~TR~
 war_of_the_rohirrim.0100.b.effects: "#V Du#! und #V [wulf.GetFirstName]#! werdet mit einem bescheidenen Gefolge nach Edoras reisen."  #~TR~
 war_of_the_rohirrim.0100.b.effects2: "#P [helm.GetTitledFirstName] wird wahrscheinlich wohlwollender auf dich zu sprechen sein.#!"  #~TR~
 war_of_the_rohirrim.0100.c: "Die Vorladung wie zuvor ablehnen."  #~TR~
 war_of_the_rohirrim.0100.c.effects: "Wird einen [revoke_title_reason|E] auf #V dich#! erhalten"  #~TR~
 
 war_of_the_rohirrim.0101.t: "Der Vorschlag"  #~TR~
 war_of_the_rohirrim.0101.desc.bold: "Der Aufstieg nach Meduseld ist steil, aber meine Männer und ich steigen zielstrebig auf. Als wir in die Goldene Halle treten, tanzt das Licht der Fackeln auf den Wandteppichen längst vergangener Könige, und ich richte meinen Blick nur auf Helm, hoch oben sitzend und grimmig. Sein Rat schweigt bei unserem Eindringen.\n\n"[helm.GetTitledFirstName]," rufe ich, meine Stimme schallt wider. "Ich sehe, du hältst deine Räte ohne mich ab. Seltsam, dass ein Herr meines Ranges ausgeschlossen wird, wo du dich doch so bemüht hast, mich hierher zu rufen!" Ich grinste und ließ die Beleidigung nachhallen, bevor ich fortfuhr. "Aber vielleicht ist dies nicht das einzige schlechte Urteil, das du in letzter Zeit gefällt hast."\n\nIch trete vor, mein Sohn [wulf.GetFirstName] steht an meiner Seite. "Man sagt, du würdest deine Tochter, [hera.GetFirstName], an einen [gondorian|E] Adligen verkaufen, und das gegen ihren Willen, nicht weniger. So schützt du deine eigenen? Indem du uns zu Vasallen der Launen Gondors machst?"\n\nIch gestikuliere groß, spreize meine Arme. "Ich biete dir einen besseren Weg. Lass sie meinen Sohn Wulf heiraten. Lass uns die Spaltungen in unserem Land heilen und ein Band der Stärke schmieden. Oder bist du zu stolz, um Vernunft zu sehen?"  #~TR~
 war_of_the_rohirrim.0101.desc.calm: "Die Fackeln von Meduseld flackern im Abendlicht, als ich die Schwelle der Goldenen Halle überschreite, meine Schritte fest, aber unauffällig. Meine Männer bleiben draußen; dies ist eine Angelegenheit der Worte, nicht der Schwerter. Ich neige den Kopf, als das Gemurmel des Rates verstummt, aber ich verbeuge mich nicht.\n\n"[helm.GetTitledFirstName]," beginne ich, meine Stimme ruhig, aber bestimmt. "Es erfreut mein Herz, die Weisheit von [rohan|E] hier versammelt zu sehen. Deine Vorladung ehrt mich, obwohl ich gestehen muss, dass ich von bestimmten Gerüchten beunruhigt bin, die an meine Ohren gelangen." Ich halte inne und lasse die Stille gespannt werden.\n\n"Es heißt, du willst deine Tochter, [hera.GetFirstName], mit einem [gondorian|E] Adligen verheiraten. Ein edler Zweck vielleicht, aber scheuert die Leine Gondors nicht schon genug? Warum nicht stattdessen die Wunden unter unserem eigenen Volk heilen? Mein Sohn, [wulf.GetFirstName], wäre eine gute Partie - eine, die uns alle stärkt. Ist das nicht das, was ein König wünscht?"\n\nIch trete näher heran und senke meine Stimme gerade genug. "Die Ebenen sind unruhig, mein Herr. Stärke kommt nicht nur von Schwertern, sondern von Einheit. Sollen wir sie gemeinsam ergreifen oder sie entgleiten lassen?"  #~TR~
 war_of_the_rohirrim.0101.a: "Nun? Was sagst du?"  #~TR~
 war_of_the_rohirrim.0101.a.effect: "Du wartest auf die Antwort des Königs."  #~TR~
 
 war_of_the_rohirrim.0102.t: "Frecas Spiel"  #~TR~
 war_of_the_rohirrim.0102.desc.bold: "Der Rat ist versammelt, meine Kinder und mein Neffe sitzen an meiner Seite. Wir besprechen den Zustand des Reitermarks, aber meine Gedanken brodeln vor Wut, als ich auf [freca.GetFirstNamePossessive] leeren Platz blicke.\n\nDie Türen von Meduseld fliegen auf und Freca schreitet ein, flankiert von seinem Sohn, [wulf.GetFirstName], und einem Trupp seiner Männer, die den Raum zum Schweigen bringen. "Und zu glauben, ihr würdet ohne mich anfangen!" Sagt er mit einem Grinsen. "Man sagt, du würdest deine Tochter, [hera.GetFirstName], an einen [gondorian|E] Adligen verkaufen. So schützt du deine eigenen?"\n\nFreca tritt vor und erhebt seine Stimme. "Ich biete dir einen besseren Weg. Lass sie meinen Sohn Wulf heiraten, um die Spaltungen in unserem Land und unserem Volk zu heilen. Oder bist du zu stolz, um Vernunft zu sehen?"\n\nWut steigt in mir auf, aber [frealaf.GetFirstName] legt mir die Hand auf den Arm. "Onkel," sagt er leise, "das ist ein Rat, kein Schlachtfeld. Lass dich nicht von Wut dein Urteil trüben."\n\nIch blicke Freca an, Wut kocht in mir hoch, während ich meinen nächsten Schritt abwäge."  #~TR~
 war_of_the_rohirrim.0102.desc.calm: "Die Fackeln von Meduseld flackern, als [freca.GetFirstName] spät in die Goldene Halle kommt. Er kommt allein, seine Männer bleiben draußen - eine seltene Höflichkeit - und obwohl er den Kopf neigt, verbeugt er sich nicht.\n\nDas Gemurmel meines Rates verstummt, als er beginnt, seine Stimme geschmeidig und bestimmt. "Es erfreut mein Herz, die Weisheit von [rohan|E] hier versammelt zu sehen. Deine Vorladung ehrt mich, mein Herr, obwohl beunruhigende Gerüchte an meine Ohren gelangen."\n\nIch sage nichts, meine Augen verengen sich, als ich sehe, wie er weiter drängt. "Man sagt, du willst deine Tochter, [hera.GetFirstName], mit einem [gondorian|E] Adligen verheiraten. Eine edle Tat vielleicht, aber scheuert Gondors Leine nicht schon genug? Wäre es nicht klüger, stattdessen die Wunden unter unserem eigenen Volk zu heilen? Mein Sohn, [wulf.GetFirstName], wäre eine gute Partie! Ein Band der Einheit, nicht der Unterwerfung."\n\nObwohl er leise spricht, ist die Herausforderung in seinen Worten unverkennbar. Meine Finger graben sich in die Armlehnen meines Stuhls, als [frealaf.GetFirstName] mir die Hand auf den Arm legt und mich stumm auffordert, ruhig zu bleiben."  #~TR~
 war_of_the_rohirrim.0102.a: "Die Heirat deines Sohnes ist eine Kleinigkeit. Du und ich werden später darüber sprechen."  #~TR~
 war_of_the_rohirrim.0102.a.effects: "Nachdem der aktuelle Rat beendet ist, bringst du Freca nach draußen, um diesen Streit zu beenden."  #~TR~
 war_of_the_rohirrim.0102.b: "Zögernd seinem Vorschlag zustimmen."  #~TR~
 
 war_of_the_rohirrim.0103.t: "Bruchpunkt"  #~TR~
 war_of_the_rohirrim.0103.desc: "[helm.GetFirstName]s Augen brennen vor Wut, aber er beherrscht sich, nachdem sein Neffe [frealaf.GetFirstName] ihm beruhigend die Hand auf den Arm gelegt hat. "Die Heirat deines Sohnes ist eine Kleinigkeit. Du und ich werden später darüber sprechen - jetzt hat dieser Rat Angelegenheiten des Augenblicks zu besprechen."\n\nAls der Rat endlich endet, steht Helm auf und legt mir die Hand auf die Schulter. "Der König erlaubt keine Schlägereien in seinem Haus, aber die Männer sind draußen freier. Komm."\n\nDie kalte Abendluft beißt in meine Haut, als wir von Meduseld weggehen. Schließlich stehen wir auf einer schwach beleuchteten Lichtung, weit weg von allen anderen. Helms Stimme schneidet durch die Kälte. "Du suchst keine Allianz, Freca. Du suchst einen Thron."\n\nMein Blut kocht vor Wut. Wie wagt er es? Nach all meiner Arbeit, all meiner Stärke, hier wie ein gewöhnlicher Dieb beschuldigt zu werden?\n\n"Alte Könige, die einen angebotenen Stab ablehnen, können auf die Knie fallen", knurre ich und trete näher, meine Stimme zittert vor Wut. Die Hitze seines Blicks trifft meinen, und ich weiß, dass er mich niemals respektieren, mich niemals als seinen Gleichen sehen wird.\n\nDie Spannung reißt. Meine Faust findet sein Gesicht, dann seinen Bauch, aber Helm zuckt nicht zusammen. Er steht wie ein Berg, unberührt von meiner Wut, und ich fühle mich plötzlich kleiner unter seinem unnachgiebigen Blick."  #~TR~
 war_of_the_rohirrim.0103.a: "Ich habe vielleicht einen Fehler gemacht..."  #~TR~
 war_of_the_rohirrim.0103.a.effects: "Du wartest auf Helms Reaktion."  #~TR~
 
 war_of_the_rohirrim.0104.t: "Bruchpunkt"  #~TR~
 war_of_the_rohirrim.0104.desc: "Als der Rat endlich endet, stehe ich zu meiner vollen Größe auf und lege meine Hand auf [freca.GetFirstNamePossessive] Schulter. "Der König erlaubt keine Schlägereien in seinem Haus, aber die Männer sind draußen freier. Komm."\n\nDie kalte Nachtluft tut wenig, um meinen schwelenden Zorn zu kühlen, als wir von Meduseld weggehen. Die Feuerbecken spucken, werfen einsame Schatten auf den Boden - denn wir stehen jetzt allein, kaum im besorgten Blick meiner Verwandten und seiner. [freca.GetFirstName] steht vor mir, seine Masse wirft runde Formen auf den Boden.\n\n"Du suchst keine Allianz, Freca", sage ich, meine Stimme wie Eis. "Du suchst einen Thron."\n\nFrecas Gesicht verzerrt sich, seine Fäuste zittern an seinen Seiten. "Alte Könige, die einen angebotenen Stab ablehnen, können auf die Knie fallen", knurrt er und tritt näher, seine Stimme zittert vor Wut. Dann schnappt er. Sein Schlag landet genau auf meinem Kiefer, dann noch einer auf meinen Bauch.\n\nDas Geräusch seiner Schläge trägt in der Stille, aber ich spüre sie kaum. Der Mann mag Masse haben, aber nicht genug, um mich zu bewegen. Ich starre ihn unerschrocken an. Das Feuer in seinen Augen erlischt, als er merkt, dass seine Schläge nichts bewirkt haben.\n\n"Du sprichst von einem Stab! Wenn Helm einen krummen Stab nicht mag, der ihm angedrückt wird, bricht er ihn. Also!" Ich mache einen einzigen Schritt nach vorne und versetze ihm einen sauberen, festen Aufwärtshaken auf den Kiefer."  #~TR~
 war_of_the_rohirrim.0104.a: "Lass das deine letzte Warnung sein, Freca."  #~TR~
 
 war_of_the_rohirrim.0105.t: "Der Fall Frecas"  #~TR~
 war_of_the_rohirrim.0105.desc: "Die Welt dreht sich. Ich spüre den kalten Biss des Bodens, als mein Kopf auf etwas Hartes trifft - einen Stein, scharf und unnachgiebig.\n\nMeine Sicht verschwimmt, verwischt Fackellicht und Schatten zu einem einzigen, schwindelerregenden Schleier. Das Gebrüll der Stimmen um mich herum wird zu einem entfernten, gedämpften Lärm, ertrunken unter dem Klingeln in meinen Ohren.\n\nWärme breitet sich über mein Gesicht aus, und ich weiß, wofür es ist - Blut. Mein Blut.\n\nPlötzlich heben mich starke Hände, wiegen mich eng an. Ich höre meinen Namen, verzweifelt und gebrochen. "Vater!" [wulf.GetFirstNamePossessive] Stimme trägt sich über den Lärm, ein Schrei, der aus seiner Seele gerissen wurde. Die Arme meines Sohnes halten mich fest, seine Brust hebt sich vor Kummer. Ich bemühe mich, meine Augen zu öffnen, um ihn zu sehen.\n\nDa ist er. Wulf, mein einziger Sohn. Das Feuer in seinen Augen brennt heller denn je, und ich fühle Stolz, selbst jetzt. Meine Lippen bewegen sich, als ich meine letzte Energie verwende, um mit ihm zu sprechen, die Worte schwach, bevor alles in die dunkelste Nacht fällt."  #~TR~
 war_of_the_rohirrim.0105.a: "Geh... Wulf. Geh. Sei in Sicherheit."  #~TR~
 
 war_of_the_rohirrim.0106.t: "Das Gelübde eines Sohnes"  #~TR~
 war_of_the_rohirrim.0106.desc: "[freca.GetFirstName] liegt regungslos auf der kalten Erde, Blut sammelt sich dort, wo sein Kopf auf einen großen Stein traf. Sein Sohn, [wulf.GetFirstName], ist bereits an seiner Seite und wiegt verzweifelt den leblosen Körper seines Vaters, als könnte er ihn durch reine Willenskraft zurückbringen.\n\nWulfs Schreie zerreißen die Nacht, roh vor Kummer und Wut. "Du wirst dafür bezahlen, Helm! Ich schwöre es! Ich werde dich töten für das, was du getan hast!" Seine Stimme bricht unter dem Gewicht seiner Wut, und ein Schatten hüllt mein Herz ein.\n\nDas war nie meine Absicht. Ich schlug ihn, um ihn zu demütigen, nicht um ihn zu töten. Doch ich weiß, dass ich jetzt keinen Zweifel zeigen kann. Die Augen meiner Männer, meiner Verwandten und Frecas Anhänger ruhen auf mir. Zu schwanken wäre Schwäche zu zeigen.\n\nIch trete vor, meine Stimme kalt wie der Wind. "Du sprichst Verrat, Wulf. Dafür verbanne ich dich. Verlasse [rohan|E] sofort und kehre niemals zurück."\n\nWulf schaut mich an, sein Gesicht mit Tränen und Blut gestrichen, während roher Hass in seinen Augen brennt."  #~TR~
 war_of_the_rohirrim.0106.a: "Geh jetzt, Wulf, und setze keinen Fuß mehr in Rohan."  #~TR~
 
 war_of_the_rohirrim.0107.t: "Das Gelübde eines Sohnes"  #~TR~
 war_of_the_rohirrim.0107.desc: "Als das Leben aus den Augen meines Vaters weicht. Sein Körper wird schwer in meinen Armen, der Geist, der ihn stark machte, schlüpft davon und hinterlässt nur eine zerbrochene Hülle.\n\nEin Heulen steigt in meiner Brust auf, roh und unaufgefordert. „Du wirst dafür bezahlen, Helm! Ich schwöre es. Ich werde dich töten für das, was du getan hast!“ Meine Stimme zittert vor Wut, Kummer zerreißt mich wie eine Klinge.\n\n[helm.GetFirstName] steht über mir, ein Berg aus Stein, sein Gesicht kalt und unnachgiebig. „Du sprichst Verrat, Wulf. Dafür verbanne ich dich. Verlasse [rohan|E] sofort und kehre niemals zurück.“\n\nIch starre ihn an, Hass brennt in meinem Herzen, während Tränen und Blut mein Gesicht streifen. Er dreht sich ohne ein weiteres Wort um, seine Männer folgen wie Schatten und verschwinden in der Goldenen Halle.\n\nDie Türen schließen sich, und ich bin allein mit meinem Vater und seinen Männern im Regen. Ich stehe langsam auf, meine Stimme heiser, aber fest. „Diejenigen, die meinem Vater treu bleiben, sammelt, was ihr könnt. Wir machen uns auf den Weg nach Dunland, um bei meinem Onkel, [cerith.GetFirstName], Zuflucht zu suchen. Dies wird nicht das letzte Mal sein, dass wir Edoras betreten..."  #~TR~
 war_of_the_rohirrim.0107.a: "Ich schwöre, Helm. Eines Tages wirst du fallen, und ich werde es sehen."  #~TR~
 
 war_of_the_rohirrim.0108.t: "Hammerhand"  #~TR~
 war_of_the_rohirrim.0108.desc: "Eine Woche ist vergangen, seit die Halle verstummt ist und [freca.GetFirstNamePossessive] Leben in die kalte Erde entschlüpfte. Mein Rat ist in seine Burgen zurückgekehrt, und das Reich bleibt so beständig wie die Steine von Meduseld.\n\nFreca war unter seinen Kollegen nie beliebt; seine Ambitionen waren offensichtlich, sein Stolz sein Untergang. Wenn überhaupt, haben die Gerüchte nur von meiner Stärke zugenommen, und meine Männer sprechen jetzt mit einem neuen Namen von mir: [ROOT.Char.GetNickname].\n\nSie sprechen es mit Ehrfurcht, als ob meine Fäuste allein Berge zerschmettern könnten. Ich sonn mich nicht in ihrem Lob; Stärke ist ein Werkzeug, kein Triumph.\n\nAber selbst in der Stille der Goldenen Halle wendet sich mein Geist nach Westen. [wulf.GetFirstName], der Junge mit dem Feuer seines Vaters, ist nach Dunland geflohen, wo Gerüchte im Dunkeln zu Klingen werden. Die Hügelbewohner haben unsere Ebenen schon lange beneidet, und jetzt beherbergen sie den Jungen, der Rache geschworen hat.\n\n[rohan|E] zu regieren ist meine Pflicht, aber Wachsamkeit ist jetzt meine Aufgabe."  #~TR~
 war_of_the_rohirrim.0108.a: "Lass sie kommen, wenn sie es wagen - ich werde sie mit meinen Fäusten treffen."  #~TR~
 
 war_of_the_rohirrim.0109.t: "Die Glut der Rache"  #~TR~
 war_of_the_rohirrim.0109.desc: "Eine Woche ist vergangen, seit das Blut meines Vaters die Erde von Meduseld befleckte. Wir flohen schnell aus Rohan, meine Mutter, der treue Gefährte meines Vaters, Targg, und ich fanden Zuflucht in den Hallen meines Onkels, [cerith.GetName].\n\n[cerith.GetFirstName] hat uns mit offenen Armen empfangen, seine Gastfreundschaft warm wie die Feuer, die in seiner großen Halle brennen. Cerith trauerte mit mir, teilte meinen Kummer, aber seine Worte tragen Gewicht: „[rohan|E] hat viel von uns genommen. Jetzt ist es an der Zeit, das zurückzuerobern, was uns gehört.“\n\nEr hat mir hier in Dunland Zuflucht gewährt, ein bescheidenes Anwesen, von dem aus ich meine Stärke sammeln kann. Doch das Flüstern aus Rohan sticht wie Salz auf einer Wunde. #V Hammerhand#!, nennen sie ihn jetzt... die Narren schauen mit Ehrfurcht zu ihm auf.\n\nMeine Fäuste ballen sich, als das Feuer in meinem Herzen heißer brennt. Ich werde den Tag erleben, an dem ihr Flüstern zu Stille wird und Helm Hammerhand von seinem Thron stürzt."  #~TR~
 war_of_the_rohirrim.0109.a: "Lass den Reitermark zittern. Ich werde nicht ruhen, bis er mein ist..."  #~TR~
 frecas_men: "Frecas Männer"  #~TR~
 wulfs_men: "Wulfs Männer"  #~TR~

 war_of_the_rohirrim.0210.t: "Der Nebel lockt"  #~TR~
 war_of_the_rohirrim.0210.desc: "Die Abendluft ist kühl, schwer vom Duft feuchter Erde und Kiefern. Am Rande von Loch Thiar steht ein Kreis aus uralten Steinen, von Jahrhunderten von Wind und Wasser gezeichnet. Ihre Oberflächen sind mit schwachen Mustern versehen, eine uralte Vergangenheit, die in Stein festgehalten ist. Die versammelte Menge umkreist den Ort, ihre Gesichter werden vom flackernden Licht der Fackeln beleuchtet, die fest in die Erde gepflanzt sind.\n\nDie Schamanin von Tûrthalis tritt vor, ihre grauen Gewänder wehen in der Brise, als sie sich zwischen den Steinen bewegt. In ihren Händen hält sie einen Stab, der mit Quarzkristallen geschmückt ist, die das flackernde Fackellicht einfangen und Farbflecken über den Kreis werfen.\n\nIhre Stimme erhebt sich, leise und melodisch, und trägt das Gewicht uralter Wahrheiten. „Der Nebel ist sowohl Führer als auch Barriere, Wulf, schützt und offenbart, wie er will. Heute Nacht trittst du in ihn ein und suchst den Segen des Geistes. Tûrthalis wird dein Herz prüfen, und nur der mit wahrem Ziel wird seinen Weg finden.“\n\nSie hebt ihre Arme, und die Menge verstummt. Die Flammen der Fackeln schwanken, und ein Nebel rollt vom See herbei, nähert sich und schlängelt sich wie lebendiger Atem um den Steinkreis."  #~TR~
 war_of_the_rohirrim.0210.a: "Ich bin bereit."  #~TR~

 war_of_the_rohirrim.0211.t: "Der Weg durch den Nebel"  #~TR~
 war_of_the_rohirrim.0211.desc: "Der Schamane führt mich zum Ufer des Sees, wo sich der Nebel zu einer fast undurchdringlichen Wand verdichtet. „Um Tûrthalis zu kennen, musst du durch den Nebel gehen“, sagt sie, ihre Stimme ein Flüstern in der Stille. „Der Geist offenbart sich denen, die nicht wanken, die auf seine Führung vertrauen.“\n\nIch trete ins kalte Wasser, die Kälte beißt in meine Haut, als der See mich verschluckt. Der Nebel ist blendend und dämpft die Welt hinter mir. Meine Schritte wanken, aber ich dränge weiter und lausche nach den leisesten Flüstern des Volkes und des Sees selbst.\n\nDer Nebel wirbelt um mich herum und zieht an meiner Entschlossenheit. Eine schattenhafte Gestalt taucht vor mir auf, und für einen Moment verspüre ich eine tiefe Unruhe. Dann durchdringt ein Licht die Dunkelheit, und der Nebel lichtet sich, wobei er den Schamanen am anderen Ufer enthüllt. Als ich auftauche, jubelt die Menge leise, ihre Stimmen ehrfürchtig."  #~TR~
 war_of_the_rohirrim.0211.a: "Tûrthalis leitet meine Schritte."  #~TR~

 war_of_the_rohirrim.0212.t: "Vom Nebel umfangen"  #~TR~
 war_of_the_rohirrim.0212.desc: "Der Schamane taucht ihre Finger in ein kleines Becken mit Wasser aus dem See und vermischt es mit Asche, um eine blasse, wirbelnde Farbe zu bilden. Sie tritt vor und markiert mein Gesicht mit Symbolen des Nebels – ein geschwungenes Muster über meiner Stirn und meinen Wangen. Ihre Berührung ist kühl, wie das Wasser selbst.\n\n„Heute Nacht“, ruft sie der Menge zu, „nimmt Tûrthalis Wulf als einen der Unsrigen an. Er ist in den Nebel gegangen und ganz herausgekommen, sein Zweck offenbart.“\n\nDie Menge murmelt zustimmend, ihre Gesichter werden weicher, als sie mich ansehen. Ich erhebe meine Stimme, klar und fest.\n\n„Ich schwöre, zu führen und zu beschützen, den Geist des Nebels und die Menschen, die ihm folgen, zu ehren. Lass diese Nacht der Beginn einer neuen Bindung zwischen uns sein.“\n\nDie Menge skandiert den Namen von Tûrthalis, ihre Stimmen wie der Wind über dem See, während die Feierlichkeiten bis spät in die Nacht andauern."  #~TR~
 war_of_the_rohirrim.0212.a: "Wieder fühle ich mich zu Hause."  #~TR~

 war_of_the_rohirrim.0213.t: "Der Schatten des Sturms"  #~TR~
 war_of_the_rohirrim.0213.desc: "Die Feuer entlang des Ufers von Loch Thiar brennen heftig, ihre Flammen werfen schroffe Schatten auf die versammelte Menge. Die Luft knistert vor Energie, schwer vom Duft von verkohltem Holz und feuchter Erde.\n\nDer Schamane von Khrabnazarh tritt vor, eine hoch aufragende Gestalt, gehüllt in dunkle Pelze, sein Kopf geschmückt mit dem Schädel eines großen Raben. In seinen Händen trägt er einen Stab, dessen Spitze mit schwarzen Federn versehen ist, die im aufkommenden Wind zittern.\n\n„Khrabnazarh wacht heute Nacht“, brüllt er, seine Stimme wie Donner, der über den See rollt. „Der Sturm prüft alle, die es wagen, seine Macht zu suchen. Wulf, wenn du die Gunst des Geistes beanspruchen willst, musst du deine Stärke und deinen Willen beweisen.“\n\nDie Menge brüllt als Antwort, ihre Rufe roh und fiebrig. Der Schamane tritt näher, seine Augen brennen wie Glut. „Bereite dich vor. Der Sturm verschont niemanden, der wankt.“"  #~TR~
 war_of_the_rohirrim.0213.a: "Ich bin bereit."  #~TR~

 war_of_the_rohirrim.0214.t: "Probe durch Blut und Flamme"  #~TR~
 war_of_the_rohirrim.0214.desc: "Der Schamane zeichnet einen Kreis in den Dreck und streut Asche und Knochensplitter hinein. „Tritt in den Kreis“, befiehlt er. „Zeige dem Geist deinen Wert.“\n\nIch trete vor und begegne dem Blick des Gegners, der mir gegenüber steht. Seine Fäuste sind in Leder gewickelt, seine Muskeln sind wie ein Raubtier zusammengerollt, bereit zum Zuschlagen. Die Menge skandiert, ihre Stimmen steigen in Erwartung.\n\nDer erste Schlag trifft hart und lässt Schmerzen durch meine Rippen schießen, aber ich falle nicht. Ich schlage zurück, die Wut treibt ihn einen Schritt zurück. Der Kampf ist brutal, roh und unerbittlich. Blut rinnt über mein Gesicht, während die Menge ihre Zustimmung heult.\n\nAls der Schamane seinen Stab erhebt, endet der Kampf. Der Gegner tritt zurück und nickt respektvoll. Die Menge bricht aus, ihre Rufe hallen wie ein entfesselter Sturm wider."  #~TR~
 war_of_the_rohirrim.0214.a: "Khrabnazarh leitet meine Hände."  #~TR~

 war_of_the_rohirrim.0215.t: "Mal des Sturms"  #~TR~
 war_of_the_rohirrim.0215.desc: "Der Schamane nähert sich mir und trägt eine erhitzte Marke in Form einer Rabenklaue. Die Menge verstummt, als das Eisen rot glüht. „Khrabnazarh beansprucht dich jetzt“, erklärt er. „Durch Feuer und Blut wirst du neu geschaffen.“\n\nIch stähl mich, als die Marke an meine Schulter drückt, der Schmerz ist scharf und brennend. Der Geruch von verbranntem Fleisch steigt auf, aber ich zucke nicht zusammen. Als es vorbei ist, hält der Schamane die Marke hoch, und die Menge brüllt ihre Zustimmung.\n\n„Knie nieder“, befiehlt der Schamane. Ich gehorche, und er legt mir eine Hand auf den Kopf. „Heute Nacht wird Wulf im Schatten des Sturms wiedergeboren. Er ist kein Fremder mehr unter uns.“\n\nIch stehe auf und trete der Menge entgegen, meine Stimme durchschneidet den Lärm. „Ich schwöre Rache und Stärke, den Geist des Sturms und diejenigen, die ihm folgen, zu ehren. Gemeinsam werden wir die Wut von Khrabnazarh über unsere Feinde bringen!“\n\nDie Menge steigert sich in eine Raserei und skandiert den Namen des Geistes, ihre Stimmen ein Sturm, der die Nacht erfüllt."  #~TR~
 war_of_the_rohirrim.0215.a: "Wieder fühle ich mich zu Hause."  #~TR~
 raven_guard: "Crebain-Fanatiker"  #~TR~

 war_of_the_rohirrim.0216.t: "Eine stille Entschlossenheit"  #~TR~
 war_of_the_rohirrim.0216.desc: "Alles ist ruhig, außer dem leisen Rauschen des Windes und dem schwachen Plätschern des Wassers, als ich allein am Ufer von Loch Thiar entlanggehe.\n\nIch komme auf einem kleinen Hügel zur Ruhe und betrachte die vor mir aufgereihten Steine. Zu ihren Füßen werfen schwelende Fackeln flackerndes Licht und senden Rauchfäden in die Luft, scharf und beißend in meinen Nasenlöchern. Sie stehen wie stille Wächter, ihre Schnitzereien tief eingeätzt, Symbole des [dunlending|E]-Glaubens und der Tradition. Einige sind uralt, ihre Oberflächen von der Zeit glatt geschliffen; andere sind scharf und neu, platziert von denen, die diese Geister noch immer als ihre eigenen bezeichnen.\n\nIch verfolge die Runen mit meinen Augen und spüre das Gewicht ihrer Geschichte, ihre Bindung an eine Blutlinie, die ich nicht leugnen kann, die ich aber nicht wirklich als meine eigene empfinde. Diese Steine mögen Vorfahren gehören, die ich mit den Dunländern teile, aber mein Herz gehört anderswohin – zu den Ebenen, den Winden und den Göttern meines rohirrischen Erbes.\n\nIch bin sicher, dass die Dunländer erwarten, dass ich mich ändere, dass ich das, was ich bin, ablege, um ihre Gunst zu gewinnen. Aber als ich diese Steine betrachte, weiß ich, dass ich das nicht kann."  #~TR~
 war_of_the_rohirrim.0216.a: "Ich werde an meinem Glauben festhalten, egal was es kostet."  #~TR~

 war_of_the_rohirrim.0300.t: "Eine Mitgift aus Blut"  #~TR~
 war_of_the_rohirrim.0300.desc: "Das Lager pulsiert vor Leben, während meine Männer sich auf den Marsch über die Hügel von Enedhwaith vorbereiten. Das Klirren von Hämmern auf Eisen, das Blöken von Packtieren und die Rufe meiner Kapitäne erfüllen die Luft.\n\nIch habe [pedrogh.GetTitledFirstName] Nachricht geschickt. Er weiß jetzt, dass ich an seiner Seite stehen werde, dass meine Klinge und meine Männer ihm helfen werden, einen Weg zu seinem Ehrgeiz zu bahnen. Warum bin ich diesen Weg gegangen? Weil Stärke Einheit erfordert und Einheit Opfer erfordert. Um meine eigene Zukunft zu sichern, muss ich zuerst seine sichern.\n\nDoch während ich die Riemen meiner Panzerhandschuhe festziehe, schweifen meine Gedanken zu ihr: Pedroghs Tochter, [guin.GetFirstName]. Wie wird sie sein? Wird sie mir stolz oder verächtlich in die Augen sehen? Wird sie mein Feuer teilen oder die in der Krieg geschmiedete Bindung verachten?\n\nDie Zukunft ist ungewiss, aber eines ist klar. Der Marsch beginnt, und damit macht mein Anspruch auf Rache und Macht einen weiteren Schritt nach vorne."  #~TR~
 war_of_the_rohirrim.0300.a: "Macht die Männer bereit. Wir marschieren im Morgengrauen."  #~TR~

 war_of_the_rohirrim.0302.t: "Ein erfüllter Pakt"  #~TR~
 war_of_the_rohirrim.0302.desc: "Die Feuer in Pedroghs Halle brennen hell, die Luft ist dick vom Duft von gebratenem Fleisch und verschüttetem Ale. An der Spitze des Festmahls sitzt Pedrogh selbst hoch oben, sein breites Grinsen erhellt den Raum, als er zu meinen Ehren ein Horn erhebt.\n\n„Verwandter!“, ruft er, seine Stimme dröhnt. „Du hast für mich wie ein wahrer Sarala kämpft. Die Länder südlich des Gwathló gehören uns! Du bist ein Mann deines Wortes, und so bin ich auch…"\n\n[guin.GetFirstName] tritt vor, ihr Haar ist zu einem engen Zopf geflochten, der über ihre Schulter fällt. Sie lächelt warm, ihre Augen glänzen vor Neugier und guter Laune. Sie zögert nicht, als sie mir in die Augen sieht, nur ruhige Gewissheit. Sie beugt ihren Kopf leicht, ihre Stimme ist fest. „Ich hoffe, ich kann mich als eine ebenso starke Gefährtin erweisen, wie du ein Verwandter für meinen Vater warst.“\n\n„Sie ist dein, Wulf. Eine in Blut geschmiedete Bindung. Du hast meine Unterstützung bei deiner edlen Suche nach Rache an deinen Feinden. Gemeinsam werden wir sehen, wie deine Feinde zu Fall gebracht werden!"  #~TR~
 war_of_the_rohirrim.0302.a: "Guin, ich sehe Stärke und Freundlichkeit in dir. Lass uns diesen Weg gemeinsam gehen."  #~TR~
 war_of_the_rohirrim.0302.a.effect: "Du gewinnst ein [alliance|E] mit [pedrogh.GetName]"  #~TR~
 war_of_the_rohirrim.0302.b: "Pedrogh, ich schätze dein Angebot, aber gibt es keine andere Möglichkeit, deine Dankbarkeit zu zeigen?"  #~TR~

 war_of_the_rohirrim.0303.t: "Unerfüllte Ambition"  #~TR~
 war_of_the_rohirrim.0303.desc: "Die Feuer in [pedrogh.GetFirstNameNicknamedPossessive] Halle brennen schwach, ihr Licht wirft lange Schatten auf die Krieger, die in einem trostlosen Schweigen sitzen. Am Kopfende des Tisches lehnt sich Pedrogh vor, sein Blick ist schwer, als er mir begegnet.\n\n„Wulf“, sagt er, sein Ton ist gemessen und distanziert, „du hast wie versprochen gekämpft, aber der Süden bleibt außer Reichweite. Mein Volk brauchte den Sieg, und er wurde nicht errungen.“ Seine Worte hängen in der Luft und schneiden schärfer als jede Klinge. „Obwohl ich deine Bemühungen zu schätzen weiß, kann ich dir nicht das geben, was versprochen wurde. Die Hand meiner Tochter muss an jemanden gehen, der unsere Zukunft besser sichern kann.“\n\n[guin.GetFirstName] steht still an seiner Seite, ihr Zopf ruht auf ihrer Schulter. Ihr Lächeln, obwohl klein, ist echt, ihre Augen weich vor Verständnis. „Du hast mit Mut gekämpft“, sagt sie sanft, ihre Stimme beruhigend wie Balsam. „Das kann dir nicht genommen werden.“\n\nAls Pedrogh mich entlässt, verweilt mein Blick auf Guin. Sie ist die Bindung, die ich nie eingehen werde, das Bündnis, das ich nicht sichern konnte. In ihren Augen sehe ich keine Verachtung – nur Freundlichkeit für das, was hätte sein können."  #~TR~
 war_of_the_rohirrim.0303.a: "Deine Worte sind klar, Pedrogh. Ich werde das nicht vergessen."  #~TR~

 war_of_the_rohirrim.0310.t: "Reise in die Weißen Berge"  #~TR~
 war_of_the_rohirrim.0310.desc: "Das Lager pulsiert vor Aktivität, während meine Männer Vorräte vorbereiten und sicherstellen, dass die Pferde für die bevorstehende Reise bereit sind. Den Bergvater zu überzeugen, wird keine leichte Aufgabe sein.\n\nAls ich die Riemen meines Umhangs festziehe, nähert sich mein vertrauter General, sein Gesichtsausdruck ist eine Mischung aus Besorgnis und Neugier. „Wulf“, beginnt er vorsichtig, „dieser Bergvater… sein Volk ist fremd, seine Wege seltsam. Und das Mädchen, [betrothed.GetFirstName], sie ist kaum mehr als ein Kind. Bist du sicher, dass dies der Weg ist, den du gehen möchtest? Es ist ein Unterschied von einem ganzen Leben, nicht nur von Jahren.“\n\nIch begegne seinem Blick ruhig. „Ich weiß, wie es aussieht, aber es geht darum, Bündnisse zu sichern, um eine Zukunft aufzubauen. Wenn [mountainfather.GetFirstName] zustimmt, gewinnen wir mehr als eine Bindung durch Heirat. Wir gewinnen Stärke, Position und die Unterstützung eines beeindruckenden Verbündeten.“\n\nDer General nickt, obwohl Zweifel in seinen Augen bleiben. Während die letzten Vorbereitungen getroffen werden, spüre ich das Gewicht der bevorstehenden Reise."  #~TR~
 war_of_the_rohirrim.0310.a: "Macht die Delegation bereit. Wir brechen im Morgengrauen auf."  #~TR~
 war_of_the_rohirrim.0310.a.effects: "#V Du#! wirst in die #V Weißen Berge#! reisen."  #~TR~
 war_of_the_rohirrim.0310.b: "Du hast Recht… Was habe ich mir dabei nur gedacht?"  #~TR~
 war_of_the_rohirrim.0310.b.effects: "Du gibst die Idee auf und denkst nie wieder daran."  #~TR~

 war_of_the_rohirrim.0311.t: "Die Herausforderung des Bergvaters"  #~TR~
 war_of_the_rohirrim.0311.desc: "Adorn sitzt an der Spitze einer langen Halle, seine schiere Größe entspricht den Geschichten, die ich gehört habe. Seine Präsenz beherrscht den Raum, obwohl seine Manieren anders sind als alles, was ich erwartet hatte.\n\nAls ich meinen Vorschlag vorlege, tauschen seine Leute Blicke aus, ihr Misstrauen ist spürbar. Adorn hört zu, klopft rhythmisch auf die Armlehne und neigt den Kopf, als ob er sich über die Idee selbst amüsieren würde. Plötzlich lacht er laut auf, sein Grinsen weitet sich zu etwas Unheimlichem. „Eine Heirat und ein Bündnis, sagst du? Und was, bitte, lässt dich denken, dass du solche Gaben verdienst?“\n\nBevor ich antworten kann, steht er abrupt auf und geht mit schwerem Tritt auf und ab. „Die Berge verlangen mehr als Worte“, sagt er und gestikuliert großartig auf die Gipfel, die durch die offene Tür sichtbar sind. „Sie verlangen Ausdauer, Stärke und Gunst bei den Göttern, die diese Höhen beherrschen.“\n\nEr bleibt stehen und zeigt mit einem riesigen Finger auf mich, sein Grinsen ist scharf. „Beweise dich, Junge. Überlebe die verschneiten Gipfel allein. Keine Vorräte, keine Waffen, kein Komfort. Entblöße dich und stelle dich dem Berg, wie die Götter es beabsichtigt haben. Kehre lebendig zurück, und ich werde dir die Hand meiner Tochter und meine Unterstützung gewähren. Scheiterst du, und…“ Er lacht finster, „nun, meine Männer werden dich sicher nach Hause bringen. Oder was von dir übrig bleibt.“\n\nA murmur of discontent ripples through my men, their unease plain."  #~TR~
 war_of_the_rohirrim.0311.a: "Ich nehme deine Herausforderung an, Bergvater. Die Gipfel werden mich nicht brechen."  #~TR~
 war_of_the_rohirrim.0311.a.warning: "#N #bold WARNUNG:#! Dies ist nicht ohne Risiko.#!"  #~TR~
 war_of_the_rohirrim.0311.a.success: "Du hast die Elemente erfolgreich ertragen"  #~TR~
 war_of_the_rohirrim.0311.a.success.effect: "Du hast Adorns Herausforderung gemeistert"  #~TR~
 war_of_the_rohirrim.0311.a.failure: "Die Berge haben dich überwältigt"  #~TR~
 war_of_the_rohirrim.0311.a.failure.effect: "Du hast Adorns Herausforderung nicht gemeistert"  #~TR~
 war_of_the_rohirrim.0311.b: "Du bist so verrückt wie groß, wir gehen!"  #~TR~
 war_of_the_rohirrim.0311.b.effects: "Du gibst die Idee auf und denkst nie wieder daran."  #~TR~

 war_of_the_rohirrim.0312.t: "Der Griff der Kälte"  #~TR~
 war_of_the_rohirrim.0312.desc: "Die Kälte ist unerbittlich, ein ständiger Feind, der in meine Knochen eindringt. Jeder Atemzug ist ein Kampf, die gefrorene Luft schneidet meine Kehle wie Glasscherben. Der Schnee unter meinen Füßen verschiebt sich tückisch, aber ich dränge weiter.\n\nIch grabe nachts flache Höhlen in den Schnee und krümme mich so gut es geht hinein, um den Wind abzuhalten. Meine nackte Haut brennt bei jedem Windstoß, aber ich finde Wärme in Bewegung und weigere mich, mich von der Kälte einnehmen zu lassen. Ich kaue auf Rindenstreifen und gefrorenem Moos, deren Bitterkeit scharf auf meiner Zunge liegt, um den Hunger zu stillen.\n\nMeine Gedanken schweifen, als die Erschöpfung einsetzt. Ich sehe mir das höhnische Grinsen des Bergvaters und die misstrauischen Blicke seiner Männer vor. Diese Visionen nähren meine Entschlossenheit. Diese Tortur ist nicht für Ruhm oder Stolz – sie ist für das Überleben, für die Macht, für den Thron, der mein sein muss.\n\nAm dritten Tag scheinen die Gipfel weniger grausam. Der Horizont erstreckt sich vor mir, und obwohl meine Glieder bleiern sind, mache ich einen weiteren Schritt, und dann noch einen. Der Berg hat mich geschlagen, aber ich habe durchgehalten."  #~TR~
 war_of_the_rohirrim.0312.a: "Ich habe überlebt. Ich werde das durchziehen."  #~TR~

 war_of_the_rohirrim.0313.t: "Vom Berg gebrochen"  #~TR~
 war_of_the_rohirrim.0313.desc: "Der Wind heult unaufhörlich, seine eisigen Krallen zerren an meiner Haut und lassen keine Gnade. Ich bewege mich zunächst stetig, meine Schritte sind bedacht, während ich nach einem Anzeichen von Schutz suche. Meine Hände sind wund vom Kratzen durch den Schnee, vom Zusammenkratzen magerer Höhlen, um den Wind aufzuhalten, wenn die Nacht hereinbricht.\n\nDie Tage verschwimmen, während die Kälte an meiner Entschlossenheit nagt. Ich dränge weiter, entschlossen, mich zu beweisen, doch der Berg gibt keine Gnade. Meine Glieder werden schwerer, meine Sicht verschwimmt, und das einst helle Feuer in meinem Herzen erlischt zu Glut.\n\nIn der zweiten Nacht erwache ich und finde meine Finger taub, mein Körper zittert heftig. Der Schnee drückt sich um mich herum, und die fernen Gipfel scheinen wie höhnische Wächter. Meine Gedanken wanken, und Angst ergreift mich. Wenn ich bleibe, werde ich sterben.\n\nIch zwinge mich auf die Füße und taumele in Richtung der Halle zurück. Jeder Schritt ist eine Qual, jeder Atemzug ein Rascheln. Das Gewicht des Scheiterns drückt auf mich, schärfer als die Kälte. Ich habe keine andere Wahl, als zurückzukehren, besiegt, aber am Leben."  #~TR~
 war_of_the_rohirrim.0313.a: "Ich kann nicht länger bleiben. Ich muss umkehren."  #~TR~

 war_of_the_rohirrim.0314.t: "Der letzte Atemzug eines Narren"  #~TR~
 war_of_the_rohirrim.0314.desc: "Die Kälte ist alles verzehrend geworden, ein schweres Gewicht, das mich mit jedem Schritt tiefer zieht. Ich kann meine Beine kaum noch spüren, und meine Hände sind taub, leblose Anhängsel meines Willens. Die Welt verschwimmt vor mir, die Gipfel lösen sich in einer endlosen Weite von Weiß auf.\n\nIch sinke auf die Knie, der Schnee wiegt mich wie eine gefühllose Umarmung. Mein Atem kommt in flachen Zügen, die Kälte legt sich um meine Brust. Für einen Moment denke ich daran aufzustehen, aber meine Kraft ist verschwunden. Alles, was bleibt, sind meine Gedanken.\n\nWie bin ich hierher gekommen? Wozu das alles? Rache? Oder war es Stolz, dieselbe blinde Hybris, die meinen Vater in den Tod führte? Ich denke an Helm Hammerhand, den Mann, der mir alles genommen hat, und frage mich, ob er lachen würde, wenn er mich jetzt sähe – gebrochen und allein am Berghang, alles für die Hand eines Kindes und die Chance auf Macht.\n\nDer Schnee fällt sanft, der Wind heult leise, und ich schließe meine Augen, während eine weiße Decke über mich fällt."  #~TR~
 war_of_the_rohirrim.0314.a: "Vater, ich habe dich im Stich gelassen."  #~TR~

 war_of_the_rohirrim.0315.t: "Eine triumphale Rückkehr"  #~TR~
 war_of_the_rohirrim.0315.desc: "Die Halle verstummt, als ich eintritt, die Wärme schlägt mir wie ein Schlag entgegen nach Tagen in der eisigen Wildnis. Meine Haut ist roh vom Wüten des Windes, doch ich stehe aufrecht, jeder Schritt ist bedächtig. Die Augen der Krieger des [mountainfather.GetFirstNamePossessive] folgen mir, ihr Murmeln ist leise, als sie sehen, was der Berg von mir übrig gelassen hat.\n\nAdorn beugt sich in seinem großen Stuhl nach vorn, sein Grinsen weitet sich, als ich mich nähere. „Also“, brüllt er, seine Stimme hallt durch die Halle, „der Berg hat dich doch nicht für sich beansprucht. Ich muss zugeben, Junge, ich bin beeindruckt.“ Er klatscht in die Hände, das Geräusch hallt wie ein Donnerschlag wider. „Du hast durchgehalten, wo viele umgekommen wären. Eine solche Stärke verdient Respekt.“\n\nEr steht auf, breitet theatralisch die Arme aus, als die Halle in Jubel ausbricht. „Das Mädchen, die Allianz, sie gehören dir. Und ich schicke dich sogar mit einer Ehrenwache nach Hause. Man soll nie sagen, dass der Bergvater sein Wort nicht hält!“\n\nIch begegne seinem Blick, mein Körper schmerzt, aber meine Entschlossenheit ist ungebrochen. Der Schmerz, der Frost, der Zweifel – nichts davon zählt jetzt mehr."  #~TR~
 war_of_the_rohirrim.0315.a: "Eine Bindung, geschmiedet aus Schmerz und Ehre, lasst uns unsere Schicksale miteinander verbinden."  #~TR~
 war_of_the_rohirrim.0315.leave: "#V Du#! wirst zurückkehren #V Heim.#!"  #~TR~
 war_of_the_rohirrim.0315.b: "Das werden sie sicherlich sehen, obwohl ich glaube, dass ich eine andere heiraten könnte."  #~TR~

 war_of_the_rohirrim.0316.t: "Der Hohn des Berges"  #~TR~
 war_of_the_rohirrim.0316.desc: "Die Wärme der Halle ist nach der Kälte fast unerträglich, doch sie lindert meinen verletzten Stolz nicht. Als ich die Schwelle überschreite, verstummt der Raum. Die Augen der Krieger des [mountainfather.GetFirstNamePossessive] folgen jeder meiner Bewegungen, ihre Gesichter sind unleserlich – einige sind voller Verachtung, andere voller Mitleid. Meine eigenen Männer schauen mich an, ihre Sorge ist schlecht verhüllt, das Gewicht ihrer Enttäuschung lastet auf mir.\n\nAdorns Lachen dröhnt durch die Halle und zerschmettert die Stille. Er beugt sich in seinem großen Stuhl nach vorn, sein Grinsen ist breit und boshaft. „Also, der mächtige Freier kehrt zurück“, sagt er, sein Ton trieft vor Hohn. „Haben sich die Geister des Berges als zu hart für dich erwiesen, Junge? Oder war es einfach der Schnee, der dich besiegt hat?“\n\nIch ballte meine Fäuste, als seine Krieger lachen und höhnen, und ich kämpfe mit meinen Gedanken. Ich könnte mich abwenden, diese Halle mit leeren Händen verlassen und dies als eine harte Lektion betrachten. Oder ich könnte ihn Mann gegen Mann stellen und versuchen, meine Ehre und meinen Preis durch ein Duell zurückzugewinnen."  #~TR~
 war_of_the_rohirrim.0316.a: "Genug deiner Spiele, Adorn. Ich fordere dich zu einem Duell!"  #~TR~
 war_of_the_rohirrim.0316.a.success: "Du gewinnst das Duell"  #~TR~
 war_of_the_rohirrim.0316.a.failure: "Du verlierst das Duell"  #~TR~
 war_of_the_rohirrim.0316.b: "Ich werde gehen, aber das ist noch nicht vorbei."  #~TR~

 war_of_the_rohirrim.0317.t: "Triumph über den Berg"  #~TR~
 war_of_the_rohirrim.0317.desc: "Die Halle bricht in Lärm aus, als der Kampf beginnt, Adorn stürzt sich wie ein Rammbock auf mich. Mein Körper schmerzt, geschwächt von der Kälte des Berges, aber ich weigere mich zu wanken. Sein erster Schlag bringt mich ins Taumeln, seine Krieger brüllen zustimmend, aber ich erhole mich, weiche seiner nächsten Bewegung aus und nutze sein Gewicht gegen ihn.\n\nDer Kampf ist heftig, jede Bewegung ist Qual, aber ich zwinge ihn zu Boden und halte ihn fest. Die Halle verstummt, dann bricht sie in Unglauben aus, als Adorn zustimmend auf den Boden schlägt.\n\nEr steht langsam auf, lacht und breitet die Arme weit aus. „Gut gekämpft, Junge! Vielleicht segnet dich der Geist von Gobha doch. Du kannst sie haben. Das Mädchen, die Allianz, alles!“ Sein Schlag auf meinen Rücken bringt mich fast zu Fall. „Und du wirst mit einer Ehrenwache nach Dunland zurückkehren. Lass dein Volk die Stärke der Ered Luin sehen und dass der Bergvater sein Wort hält!“\n\nAls die Halle jubelt, stehe ich zitternd da. Trotz des Schmerzes habe ich das, wofür ich gekommen bin, und der Weg vor mir beginnt sich zu klären."  #~TR~
 war_of_the_rohirrim.0317.a: "Eine Bindung, geschmiedet aus Schmerz und Ehre, lasst uns unsere Schicksale miteinander verbinden."  #~TR~
 war_of_the_rohirrim.0317.a.effect: "Du erhältst eine [alliance|E] mit [mountainfather.GetName]"  #~TR~
 adorns_men: "Ehrenwache des Bergvaters"  #~TR~
 war_of_the_rohirrim.0317.b: "Das werden sie sicherlich sehen, obwohl ich glaube, dass ich eine andere heiraten könnte."  #~TR~

 war_of_the_rohirrim.0318.t: "Demütigung vor der Halle"  #~TR~
 war_of_the_rohirrim.0318.desc: "Die Halle brüllt, als Adorns massive Hände mich zu Boden schlagen und mir die Luft aus der Lunge drücken. Schmerz schießt durch meine Seite, als ich versuche aufzustehen, aber er ist unerbittlich. Sein Lachen dröhnt über mir, laut und spöttisch, es hallt von Holz und Stein wie ein Donnerschlag wider.\n\n„Du kämpfst wie ein Schneehase im Sturm!“, brüllt er und zieht mich hoch, nur um mich mit einem vernichtenden Schlag wieder zu Fall zu bringen. Der Raum bricht in Hohngelächter und Jubel aus, seine Krieger schlagen zustimmend mit den Fäusten auf das Holz.\n\nAls es vorbei ist, liege ich am Boden, mein Körper schmerzt, Blut rinnt von meiner Lippe. Adorn ragt über mir auf, sein Grinsen ist scharf wie eine Klinge. „Du hast es gewagt, den Berg zu besteigen“, sagt er, sein Grinsen ist breit, „aber der Berg hat dich zermalmt. Geh jetzt, und betrachte dies als Gnade.“\n\nEr winkt abweisend mit der Hand und wendet mir den Rücken zu. Die Halle bricht erneut in Gelächter aus, sein Hohn hallt in meinen Ohren. Als ich taumelnd auf die Füße komme, spüre ich, wie das Gewicht der Demütigung stärker auf mich drückt als jeder seiner Schläge."  #~TR~
 war_of_the_rohirrim.0318.a: "Ich werde diesen Tag nicht vergessen."  #~TR~

 war_of_the_rohirrim.0319.t: "Wie der Vater, so der Sohn"  #~TR~
 war_of_the_rohirrim.0319.desc: "Die Halle dreht sich um mich herum, der Jubel und das Hohngelächter der versammelten Krieger verblassen zu einem dumpfen Brüllen. Mein Körper schreit vor Schmerz, meine Sicht verschwimmt, und ich schmecke den metallischen Geschmack von Blut auf meiner Zunge. Der massive Körper des [mountainfather.GetFirstNamePossessive|U] ragt über mir auf, sein Lachen hallt wie ein Donnerschlag durch die Dachbalken.\n\nIch falle auf die Knie, die Kraft, von der ich dachte, sie würde mich durchbringen, ist jetzt verschwunden. Als ich falle, kommt mir das Gesicht meines Vaters in den Sinn, seine Stimme streng und stolz. Ich sehe ihn Helm Hammerhand gegenüberstehen, die Wut in seinen Augen, als er nach dem König schlug. Ich höre Helms höhnisches Lachen, sehe den Schlag, der alles für uns beendete.\n\nUnd jetzt liege ich hier und ende wie er – mein Körper gebrochen und meine Racheträume lösen sich wie Rauch im Wind auf. Adorns Lachen füllt meine Ohren, oder ist es Helms Spott, den ich höre? Ihre Stimmen vermischen sich, schattenhafte Riesen, die meine Torheit verspotten.\n\nWas hat mich zu diesem Moment gebracht? Stolz? Verzweiflung? Ich suchte Stärke, doch hier liege ich, mein Blut auf dem Boden einer fremden Halle.\n\nDie Welt verdunkelt sich, die qualvollen Schreie meines Vaters sind das Letzte, was ich höre."  #~TR~
 war_of_the_rohirrim.0319.a: "Vater, ich habe dich im Stich gelassen."  #~TR~

 war_of_the_rohirrim.0320.t: "Erinnerungen an die goldenen Felder"  #~TR~
 war_of_the_rohirrim.0320.desc: "Die Mittagssonne hängt hoch und wirft ihr goldenes Licht auf das zerklüftete Land, das ich zu meiner Heimat gemacht habe. Ich stehe allein auf einem Hügel, der Wind rauscht wie Wellen auf einem Meer durch das Gras. Meine Gedanken schweifen, getragen von der Brise, zurück zu ihr. Héra.\n\nIch erinnere mich an die Tage meiner Jugend, als wir gemeinsam unter solchen Himmeln liefen. Die Felder waren damals endlos, eine Welt ohne Grenzen oder Lasten. Ihr Lachen würde sich mit dem Wind erheben, hell und unnachgiebig, ein Klang, der immer noch nachklingt. Sie war meine liebste Gefährtin, ihr Geist wild und frei.\n\nAber die Jahre waren grausam. Sie steht jetzt auf der Seite meines Feindes, ihres Vaters, des Mannes, der meine Welt zerstört hat. Ich frage mich, ob sie überhaupt an mich denkt oder ob mein Name einer ist, den sie nicht mehr aussprechen kann.\n\nTrotzdem ist meine Entscheidung klar. Keine Allianz der Macht, kein Zweckbündnis kann ersetzen, was sie für mich bedeutet. Selbst wenn meine Liebe verschmäht wird, selbst wenn dieser Weg meine Sache schwächt, werde ich keine andere Hand nehmen. Für sie werde ich alles riskieren."  #~TR~
 war_of_the_rohirrim.0320.a: "Halt durch, Héra, ich komme zu dir."  #~TR~

 war_of_the_rohirrim.0330.t: "Der Eid einer Witwe"  #~TR~
 war_of_the_rohirrim.0330.desc: "Die Halle von [GetTitleByKey('d_dathabha').GetNameNoTier] ist warm, aber grob gebaut, der Duft von gebratenem Fleisch vermischt sich mit dem Rauch vom Herd. An der Spitze des Tisches sitzt der kleine [ansovald.GetFirstName], der Knabenhäuptling, auf einem hochlehnigen Stuhl, sein Kopf ragt kaum über den Tisch. [eira.GetFirstName] winkt mich heran, ihre scharfen Augen sind wild entschlossen.\n\n„Wulf“, sagt sie, ihre Stimme rau und leise, „du bist gekommen, als niemand sonst wollte. Das werde ich nicht vergessen. [haed.GetFirstName] hat mir alles gestohlen – meinen Mann, mein Land, meinen Stolz. Aber ich werde alles wieder in Ordnung bringen. Wir werden das Land zurückerobern, das er gestohlen hat, und er wird dort verrotten, wo er fällt.“\n\nSie steht plötzlich auf, nimmt einen Kelch und hält ihn hoch. Die Halle verstummt, als ihre Worte hallen. „Bei Khrabnazarhs Zorn schwöre ich dies: Wenn du mit mir stehst und wir zurückerobern, was uns gehört, dann bekommst du meine Tochter, den Turm und die Loyalität meiner Verwandten in all deinen kommenden Kriegen. Bei dem Sturm, ich werde es tun.“\n\nMit einer plötzlichen Bewegung gießt sie Wein auf den Herd, die Flammen zischen, als sie aufsteigen. Ihr Blick trifft meinen, unerschrocken und wild. „Was sagst du, Wulf? Wirst du für uns kämpfen?""  #~TR~
 war_of_the_rohirrim.0330.a: "Der Bastard wird fallen, damit wir aufsteigen können!"  #~TR~

 war_of_the_rohirrim.0332.t: "Vorankommen"  #~TR~
 war_of_the_rohirrim.0332.desc: "Die Halle bricht in Jubel aus, als ich eintritt, [haed.GetFirstNamePossessive] abgetrennter Kopf schwingt an meiner Hand. [eira.GetFirstName] steht am anderen Ende, ihre scharfen Augen glänzen zufrieden, als sie den Anblick betrachtet. Der Junge [ansovald.GetFirstName] klammert sich am Tisch fest, große Augen, während die Krieger triumphierend mit den Fäusten auf das Holz schlagen.\n\nIch werfe den Kopf zu Éiras Füßen. „Es ist geschehen“, sage ich einfach.\n\nSie verliert keine Zeit, greift den Kopf an seinem struppigen Haar und trägt ihn nach draußen. Die versammelte Menge brüllt, als sie ihn auf die Lanze ihres verstorbenen Mannes steckt und ihn für alle sichtbar in den Boden rammt. „So geschieht es denen, die stehlen, was uns gehört!“, brüllt sie, ihre Stimme schneidet wie eine Klinge durch die Luft.\n\nZurück in der Halle beginnt das Fest, Éira hebt einen Kelch auf mich. „Wulf“, sagt sie, ihr Ton ist wild, aber warm, „du hast getan, was sonst niemand konnte. Du hast meinen Áiddan gerächt, zurückgenommen, was uns gehört, und dich bewiesen. [brina.GetFirstName] gehört dir, wie versprochen. Ebenso das Tal von Isengard und meine Klinge in allem, was als nächstes kommt.“"  #~TR~
 war_of_the_rohirrim.0332.a: "Ein großer Sieg und ein noch größerer Preis!"  #~TR~

 war_of_the_rohirrim.0333.t: "Eine vergebliche Mühe"  #~TR~
 war_of_the_rohirrim.0333.desc: "Die Halle ist schwer von Stille erfüllt, als ich zurückkehre, die Wärme des Herdes tut wenig, um die Kälte in der Luft zu vertreiben. [eira.GetFirstName] sitzt am Feuer, ihre Schultern sind angespannt, ihr Blick ist fern. [ansovald.GetFirstName] klammert sich an ihre Seite, seine kleinen Hände klammern sich an ihre Tunika, als ob sie verschwinden könnte, wenn er loslässt.\n\nSie steht langsam auf, als ich mich nähere, hält ihren Sohn beschützend, ihre Augen sind voller Sorge. „Also, es war nicht genug“, sagt sie leise, ihre Stimme ist sowohl traurig als auch frustriert. „[haed.GetFirstName] hält immer noch das, was uns gehört, und das Blut, das er vergossen hat, bleibt unbezahlt.“ Sie macht eine Pause und schaut auf ihren Sohn herab, während sie ihm durchs Haar streicht. „Aber du hast es versucht, Wulf. Dafür schulde ich dir Dank.“\n\n[brina.GetFirstName] tritt vor und legt eine sanfte Hand auf den Arm ihrer Mutter. Éira blickt sie an, ein kleinster Funke Wärme überzieht ihr Gesicht, bevor ihr Ausdruck wieder hart wird. „Dennoch haben wir das Biest geweckt, und Haed wird es nicht vergessen. Wenn ich du wäre, würde ich gehen, bevor seine Vergeltung kommt. Dieser Ort ist nicht länger sicher.“\n\nIch nicke, wissend, dass ich sie verletzlich und mit leeren Händen zurücklasse. Der Kampf ist nicht vorbei, aber im Moment muss ich weggehen."  #~TR~
 war_of_the_rohirrim.0333.a: "Es tut mir leid, Éira."  #~TR~
 war_of_the_rohirrim.0332.a.effect: "Du erhältst eine [alliance|E] mit [ansovald.GetName]"  #~TR~

 war_of_the_rohirrim.0340.t: "Ein Treffen an der Isen"  #~TR~
 war_of_the_rohirrim.0340.desc: "Der Fluss Isen fließt stetig unter dem verblassenden Licht der Abenddämmerung. Ich stehe auf der Insel, den Ruinen eines alten Außenpostens, seine verwitterten Steinmauern sind längst verlassen, jetzt von Moos und Efeu beansprucht.\n\nDieses Treffen ist ein Glücksspiel. Ein Händler aus [GetTitleByKey('c_tharbad').GetNameNoTier] brachte meine Nachricht, versprach weder Zustellung noch Annahme. Doch als ich das andere Ufer absuche, sehe ich Bewegung. Ein kleines Boot taucht aus den Schatten auf, seine Ruder schneiden lautlos durch das Wasser.\n\n[thorne.GetFirstName] geht an Land, seine Gestalt wird vom Sonnenuntergang beleuchtet. Für einen Moment spricht keiner von uns, das Murmeln der Isen füllt die Stille.\n\n„Wulf“, sagt er schließlich, seine Stimme leise, aber fest. „Du hast Nerven, das gebe ich zu. Mich hierher zu rufen, an diesen Ort…“\n\nIch grinste leicht. „Und doch scheint es, als hättest du es für erwähnenswert gehalten, denn hier bist du, Marschall, so weit weg von [GetTitleByKey('d_thewold').GetNameNoTier].”\n\nFür einen Moment studieren wir uns gegenseitig, das Gewicht unausgesprochener Worte lastet schwer zwischen uns. Auf dieser vergessenen Insel kann meine Zukunft geschmiedet oder gebrochen werden."  #~TR~
 war_of_the_rohirrim.0340.a: "Lass uns offen sprechen, Marschall. Wir haben viel zu besprechen."  #~TR~

 war_of_the_rohirrim.0341.t: "Die Bedingungen des Verrats"  #~TR~
 war_of_the_rohirrim.0341.desc: "„Ich beabsichtige, den Thron von [rohan|E] zu besteigen“, sage ich deutlich, meine Stimme fest. „Helm und das Haus Eorls werden für das bezahlen, was sie meiner Familie angetan haben, und ich werde Gerechtigkeit für das Blut meines Vaters sehen. Wenn die Zeit gekommen ist, werde ich mit Feuer und Stahl marschieren.“\n\nIch halte inne und lasse meine Worte wirken. „Ich sammle Unterstützung außerhalb des Auenlandes – diejenigen, die die Risse in Helms Herrschaft sehen und kühn genug sind, sie auszunutzen. Wenn die Zeit gekommen ist, muss ich wissen, ob ich auf deine Unterstützung zählen kann.“\n\n[thorne.GetFirstName] antwortet nicht sofort. Stattdessen tritt er näher, neigt den Kopf, seine Augen verengen sich. „Du sprichst kühn, Wulf“, sagt er langsam. „Aber Kühnheit allein gewinnt keine Kriege.“\n\nEr geht auf und ab, sein Ton ist gemessen, aber scharf. „Ich halte die Wold, das nördliche Tor zur Mark. Wenn der Krieg kommt, wird meine Loyalität – oder deren Mangel – das Blatt wenden. Du brauchst mich, also werde ich einfach fragen: Was ist drin für mich?""  #~TR~
 war_of_the_rohirrim.0341.a: "Ich bin sicher, ich kann den Deal versüßen..."  #~TR~
 war_of_the_rohirrim.0341.a.effect: "Wähle aus einer Reihe von Zugeständnissen, um [thorne.GetFirstName] eher dazu zu bringen, deinen Vorschlag anzunehmen."  #~TR~
 war_of_the_rohirrim.0341.b: "Das sind meine Bedingungen, Marschall. Nun lass mich deine Antwort hören."  #~TR~
 war_of_the_rohirrim.0341.success: "[thorne.GetFirstNameNoTooltip] garantiert seine Unterstützung unter diesen Bedingungen"  #~TR~
 war_of_the_rohirrim.0341.success.effect: "Thorne verspricht, sich in dem Krieg um Rohan auf deine Seite zu stellen."  #~TR~
 war_of_the_rohirrim.0341.failure.effect: "Thorne verspricht nicht, sich auf eure Seite im Krieg um Rohan zu stellen."  #~TR~
 war_of_the_rohirrim.0341.failure: "[thorne.GetFirstNameNoTooltip] stimmt euren Bedingungen nicht zu"  #~TR~

 war_of_the_rohirrim.0342.t: "Die Bedingungen des Verrats"  #~TR~
 war_of_the_rohirrim.0342.desc: "[thorne.GetFirstName] ist kein Narr, und er wird sein Leben nicht ohne Grund riskieren. Wenn ich seine Loyalität gewinnen will, muss ich es ihm wert machen. Land, Macht oder Versprechungen größerer Dinge.\n\nWas ich jetzt anbiete, könnte diesen Deal machen oder brechen..."  #~TR~
 war_of_the_rohirrim.0342.desc.take_your_time.1: "[thorne.GetFirstName] hebt eine Augenbraue, sein Ausdruck wechselt zu einer vorsichtig-neugierigen Miene.\n\n"Änderst du deine Meinung, Wulf? Entweder zweifelst du selbst an dir, oder du hast dir etwas Besseres ausgedacht. Was ist es?"  #~TR~
 war_of_the_rohirrim.0342.desc.take_your_time.2: "[thorne.GetFirstName] neigt den Kopf, sein Ausdruck ist eine Mischung aus Belustigung und Vorsicht.\n\n"Überdenkst du es dir? Dann lass es uns hören – was ist der neue Plan?"  #~TR~
 war_of_the_rohirrim.0342.desc.take_your_time.3: "[thorne.GetFirstName] seufzt kurz auf, sein Ton ist von Ungeduld geprägt.\n\n"Was nun, Wulf? Du hast meine Aufmerksamkeit, aber verschwende sie nicht."  #~TR~
 war_of_the_rohirrim.0342.desc.take_your_time.4: "[thorne.GetFirstName] zieht eine Augenbraue hoch, sein Ton wird vorsichtig.\n\n"Ein Sinneswandel? Ich hoffe, das ist keine Gewohnheit von dir, Wulf. Sprich Klartext."  #~TR~
 war_of_the_rohirrim.0342.desc.take_your_time.5: "[thorne.GetFirstName] seufzt, seine Geduld schwindet.\n\n"Komm schon, Wulf… ich höre weiter zu, aber ich beginne mich zu fragen, ob du wirklich weißt, was du willst."  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_pat_mar: "[thorne.GetFirstName] streicht sich über den Bart, seine Augen verengen sich.\n\n"[leofwyn.GetFirstName] als deine Braut...? Ein kühner Vorschlag. Unsere Familien zu verbinden würde unsere Schicksale verknüpfen, das stimmt – aber ist dein Wort so stark wie deine Ambition?"  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_mat_mar: "[thorne.GetFirstName] neigt den Kopf, ein schwaches Lächeln umspielt seine Lippen.\n\n"Meine [leofwyn.GetFirstNamePossessive] Kinder regieren in meinem Namen? Das ist ja ein verlockender Gedanke. Aber Wulf, kannst du das durchziehen?"  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_land: "[thorne.GetFirstName] Augen glänzen vor Interesse, seine Stimme ist fest.\n\n"Zwei ganze Marken unter meinem Banner? Du weißt, wie man einen Mann verführt, Wulf. Aber Gerede ist billig. Kannst du es liefern?"  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_vassal_contract: "[thorne.GetFirstName] kichert leise, sein Ausdruck ist nachdenklich.\n\n"Ein freieres Handeln in meinen eigenen Ländereien, weniger Gewicht von der Krone... du versuchst es, Wulf. Aber was ist der Haken?"  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_hook: "[thorne.GetFirstName] beugt sich vor, seine Augen verengen sich.\n\n"Hebelwirkung über dich, Wulf? Eine Stimme, die nicht ignoriert werden kann? Das ist ein Preis, der es wert ist, in Betracht gezogen zu werden. Meinst du es wirklich ernst?"  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_co_monarch: "[thorne.GetFirstName] zieht eine Augenbraue hoch, sein Ton ist scharf.\n\n"Zwei Könige, die einen Thron regieren... ein gefährlicher, aber faszinierender Gedanke. Sag mir, Wulf – wäre wirklich Platz für uns beide?"  #~TR~
 war_of_the_rohirrim.0342.desc.suggested_independence: "[thorne.GetFirstNamePossessive] Blick schärft sich, seine Stimme ist gemessen.\n\n"Unabhängigkeit... keinem Herrn Rechenschaft schuldig? Es ist ein schöner Traum, aber würdest du mich wirklich frei regieren lassen, selbst wenn es deine eigene Hand schwächen würde?"  #~TR~
