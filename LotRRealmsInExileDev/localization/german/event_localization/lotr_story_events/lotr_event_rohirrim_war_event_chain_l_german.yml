 war_of_the_rohirrim.0343.t: "Ein geschlossener Pakt"  #~TR~
 war_of_the_rohirrim.0343.desc: "[thorne.GetFirstName] überlegt meinen Vorschlag still, bevor er langsam den Kopf hebt, sein Blick fest, seine Stimme bestimmt. „Sehr gut, Wulf. Wenn die Zeit gekommen ist, wirst du meine Unterstützung haben. Ich werde mit dir gegen Helm und sein Haus stehen – zum Wohle unserer beider Positionen.“\n\nEr tritt näher und reicht mir seine Hand. Ein flüchtiges Schmunzeln umspielt seine Lippen. „Wir beide wissen, was auf dem Spiel steht. Ich werde nicht so tun, als sei dies ohne Risiko, für uns beide! Aber wenn du mutig genug bist, diesen Schritt zu wagen, dann bin ich mutig genug, dir zu folgen.“\n\nUnsere Hände umschließen sich fest und der Deal ist besiegelt. Ein geheimes Bündnis, geschmiedet aus Ehrgeiz und vielleicht Notwendigkeit.\n\nAls das Feuer flackert, nickt Thorne einmal, eine letzte Geste der Entschlossenheit. „Wenn die Banner gehisst werden, schick mir Nachricht. Der Wildwald wird mit dir marschieren.“"  #~TR~
 war_of_the_rohirrim.0343.a: "Helms Zeit wird knapp."  #~TR~

 war_of_the_rohirrim.0344.t: "Ein zu großes Risiko"  #~TR~
 war_of_the_rohirrim.0344.desc: "[thorne.GetFirstName] schüttelt langsam den Kopf und verschränkt die Arme vor der Brust. „Dein Ehrgeiz ist bewundernswert, Wulf, das gebe ich zu. Aber Ehrgeiz allein reicht nicht – nicht, wenn er mich mein Land, meine Familie und mein Leben kosten könnte.“ Seine Stimme ist ruhig, mit endgültigem Ton.\n\n„Ich kann dieses Risiko nicht eingehen. Helm würde mir keine Gnade zeigen, wenn das scheitern würde. Ich habe nicht die Absicht, meine Blutlinie für ein Glücksspiel ausgelöscht zu sehen, egal wie kühn es auch sein mag.“\n\nEr dreht sich um, ein Hauch von Bedauern in seinem Gesichtsausdruck, und geht auf den Rand des Außenpostens zu. Mein Kopf rast, während ich ihn gehen sehe, seine Worte hallen in meinen Ohren nach. Er kennt meine Pläne jetzt… meine Absicht, [rohan|E] zu beanspruchen, mir zu nehmen, was mir gehört.\n\nWenn er davon den falschen Ohren erzählt, könnte es alles ruinieren. Schlimmer noch, es könnte Helms Zorn auf mich herabbringen, bevor ich bereit bin. Die Frage hängt wie ein Schwert in der Luft: Lasse ich ihn gehen und riskiere es, oder bringe ich ihn zum Schweigen, bevor es zu spät ist?"  #~TR~
 war_of_the_rohirrim.0344.a: "Lass ihn gehen. Ich gehe das Risiko ein."  #~TR~
 war_of_the_rohirrim.0344.a.effect: "#N Thorne könnte sein neu gewonnenes Wissen in Rohan teilen und ihnen so erlauben, sich besser auf deinen Angriff vorzubereiten.#!"  #~TR~
 war_of_the_rohirrim.0344.a.effect2: "#P Thorne könnte seinen Mantel doch noch wenden und mich im Krieg unterstützen, sollte sich das Blatt zu meinen Gunsten wenden.#!"  #~TR~
 war_of_the_rohirrim.0344.b: "Er weiß zu viel. Er kann hier nicht lebend wegkommen."  #~TR~
 war_of_the_rohirrim.0344.b.success: "Du hast Thorne erledigt, bevor er entkommen konnte."  #~TR~
 war_of_the_rohirrim.0344.b.failure: "Thorne weicht aus und schneidet dir die Kehle durch"  #~TR~

 war_of_the_rohirrim.0345.t: "Die Axt fällt"  #~TR~
 war_of_the_rohirrim.0345.desc: "Als [thorne.GetFirstName] mich näherkommen sieht, blitzt sein Dolch im Feuerlicht auf, doch ich bin bereits nah genug dran. Meine Axt beschreibt einen Bogen durch die Luft, ein Brüllen entfährt meiner Kehle, als ich sie niederschlage. Er dreht sich, um auszuweichen, aber nicht schnell genug. Die Klinge beißt tief in seine Schulter, und er taumelt zurück, Blut ergießt sich auf das Gras.\n\nEr stürzt sich auf mich, Verzweiflung in seinen Augen, aber seine Bewegungen werden schwach. Ein zweiter Schwung beendet es, die Axt spaltet seine Brust mit einem widerlichen Knacken. Sein Dolch klappert zu Boden, als er zusammenbricht und nach Atem ringt, der nie zurückkehren wird.\n\nAlles verstummt, bis auf mein raues Atmen. Ich stehe über seiner leblosen Gestalt, meine Axt schwer in meinen Händen. Das Gewicht dessen, was ich getan habe, lastet auf mir. Es gibt kein Zurück mehr... Keine Flüstern mehr, keine Verhandlungen mehr. Nur der blutige Pfad bleibt."  #~TR~
 war_of_the_rohirrim.0345.a: "Es musste getan werden. Verrat hat hier keinen Platz."  #~TR~

 war_of_the_rohirrim.0346.t: "Eine Klinge in der Dunkelheit"  #~TR~
 war_of_the_rohirrim.0346.desc: "Ich stürze mich auf [thorne.GetFirstName], meine Axt schwingt mit tödlicher Absicht, doch er ist schneller als ich erwartet hatte. Sein Dolch blitzt auf, fängt das Feuerlicht ein, und ich spüre den scharfen Stich von Stahl, der tief in meine Seite schneidet.\n\nIch schwinge wild um mich, doch meine Kräfte schwinden, als Blut aus der Wunde fließt. Thorne weicht aus, seine Bewegungen präzise und bedächtig, bevor er die Klinge in meine Brust stößt. Schmerz entfaltet sich, scharf und unerträglich, als ich auf die Knie falle.\n\nThorne steht über mir, seine Atmung ruhig, der Dolch tropft von meinem Blut. „Ich habe dich gewarnt, Wulf… Kühnheit allein reicht nicht aus.", sagt er leise und schüttelt den Kopf. „Und jetzt hat sie dich alles gekostet.“\n\nDie Welt verdunkelt sich um mich herum, das Feuerlicht verblasst, als meine Kräfte mich verlassen. Meine Träume von Rache enden hier, gefällt von dem Mann, den ich zum Schweigen bringen wollte."  #~TR~
 war_of_the_rohirrim.0346.a: "Und so endet meine Geschichte."  #~TR~

 war_of_the_rohirrim.0347.t: "Der Ruf zu den Waffen"  #~TR~
 war_of_the_rohirrim.0347.desc: "Die Zeit ist gekommen. Der Krieg, auf den ich mich vorbereitet habe, die Rache, nach der ich mich gesehnt habe, steht bevor. Von den Hügeln Dunlands bis zu den Höhen des Isen hissen meine Banner sich, getragen von den Händen derer, die an meine Sache glauben.\n\n\nWährend sich meine Kriegsbande sammelt, sitze ich an meinem Tisch und versiegle die letzten Briefe. Unter ihnen sticht einer hervor: der Brief an [thorne.GetFirstName]. Seine Loyalität war schwer erkauft, seine Stellung in [rohan|E] prekär, doch nun muss er handeln.\n\n\nMeine Worte sind direkt und lassen keinen Raum für Zweifel:\n\n\n“[thorne.GetTitledFirstName], die Stunde hat geschlagen. Ich fordere dein Versprechen ein. Versammle deine Männer und marschiere unter meinem Banner. Gemeinsam werden wir das Haus Eorls in die Knie zwingen."\n\n\nDas Siegel meines Hauses drückt sich in das heiße Wachs, ein letztes Zeichen des Bundes zwischen uns. Der Bote wartet, bereit zu reiten. Wenn dieser Brief ihn erreicht, ist der Würfel gefallen."  #~TR~
 war_of_the_rohirrim.0347.a: "Schick es. Es gibt kein Zurück mehr."  #~TR~

 war_of_the_rohirrim.0348.t: "Verheißungen, die man halten muss"  #~TR~
 war_of_the_rohirrim.0348.desc: "Meine Banner hängen nun in Meduseld, dem Thron von [rohan|E], endlich mein. Während ich in der Halle sitze, in der einst Helm herrschte, knarren die Türen auf, und Thorne tritt mit bedächtigen Schritten ein.\n\n„Wulf“, beginnt er, sein Ton ruhig, „dein Sieg ist vollkommen. Nun lassen wir die Versprechen einlösen, die dich hierher gebracht haben…“\n\nIch stehe auf und wende mich an alle, die sich in der Halle versammelt haben. „Marschall Thorne hat mir seine Loyalität gezeigt, und Loyalität wird nicht unbelohnt bleiben. Wie versprochen…“\n\nWährend ich meine Verkündigung abgeben, flüstern die Worte durch die versammelte Menge. Doch meine Stimme bleibt fest, und ich mache öffentliche Versprechen, die einst im Verborgenen geflüstert wurden.\n\nThorne beugt den Kopf, sein Gesichtsausdruck ist unleserlich, als er sich umdreht, um die Halle zu verlassen. Diese Bündnisse haben mir den Thron eingebracht, aber werden sie mich eines Tages heimsuchen? Im Sieg habe ich meine Feinde in die Knie gezwungen – aber vielleicht habe ich auch andere gestärkt, die eines Tages danach trachten könnten, an meine Stelle zu treten."  #~TR~
 war_of_the_rohirrim.0348.a: "Im Moment gehört mir die Mark, doch das Gewicht meiner Eide lastet schwer auf mir."  #~TR~

 war_of_the_rohirrim.0349.t: "Besorgniserregende Nachrichten"  #~TR~
 war_of_the_rohirrim.0349.desc: "Das Feuer knistert in der Halle von Meduseld, als die Türen knarrend aufschwingen und Thorne, Marschall des Waldes, unangemeldet eintritt. Sein Gesichtsausdruck ist schwermütig, sein Anliegen klar.\n\n„König Helm“, beginnt er ohne Zögern, „ich bringe Nachrichten, die keinen Aufschub dulden. Wulf von Dunland plant, gegen [rohan|E] zu marschieren. Er bat mich um Unterstützung, doch ich weigerte mich und kam direkt zu dir.“\n\nSeine Worte lasten schwer in der Halle und bringen meinen Hof zum Schweigen. Ich stehe auf und begegne Thornes Blick mit stiller Dankbarkeit. „Du hast Rohan einen großen Dienst erwiesen, Marschall“, sage ich bestimmt. „Deine Loyalität wird nicht vergessen werden.“\n\nWulfs Ehrgeiz ist nun offenkundig, und die Zeit zum Handeln ist gekommen. Thornes Warnung ist sowohl ein Segen als auch ein Kriegsruf."  #~TR~
 war_of_the_rohirrim.0349.a: "Sendet Boten in alle Winkel Rohans. Wir müssen uns auf den Krieg vorbereiten."  #~TR~

 war_of_the_rohirrim.0350.t: "König von Hügel und Tal"  #~TR~
 war_of_the_rohirrim.0350.desc: "Das Land von Dunland breitet sich vor mir aus, wild und zerklüftet, und nun unter meiner Herrschaft vereint. Zum ersten Mal seit Generationen beugen sich die verstreuten Clans unter einem einzigen Banner – meinem. Es ist eine fragile Einheit, geboren nicht aus Verwandtschaft, sondern aus Notwendigkeit, geschmiedet aus meinem Willen und ihrem Hass auf [rohan|E].\n\nDoch Einheit allein wird den kommenden Krieg nicht gewinnen. Um Rohan zu erobern, muss ich dieses brüchige Bündnis in eine unzerbrechliche Macht verwandeln. Meine Krieger müssen ausgebildet und gefestigt werden, unsere Zahlen durch jede fähige Hand verstärkt, die die Hügel aufbringen können. Ich muss auch über Dunland hinausblicken und nach denen suchen, die meine Feindschaft gegen das Haus Eorls teilen, und Bündnisse mit denen schmieden, die meine Sache stärken könnten.\n\nDer Sieg wird nicht durch Hast kommen, sondern durch sorgfältige Planung und scharfes Handeln. Ich muss warten, bis Rohan nachlässt, bis ihre Stärke schwankt. Erst dann werde ich zuschlagen, und die Rache wird mein sein."  #~TR~
 war_of_the_rohirrim.0350.a: "Der Sieg ist so nah, ich kann ihn fast schmecken."  #~TR~

 war_of_the_rohirrim.0360.t: "Eide auf uraltem Stein"  #~TR~
 war_of_the_rohirrim.0360.desc: "Die Luft ist dick vom Duft nach feuchter Erde und Holzrauch, während sich die Häuptlinge und großen Krieger Dunlands versammeln, zumindest diejenigen, die mutig genug sind, meinem Ruf zu folgen. Vor den hoch aufragenden Runensteinen ihrer Vorfahren, vom Zahn der Zeit gezeichnet, aber unnachgiebig in ihrer Präsenz, ist die Szene sowohl feierlich als auch angespannt.\n\nEiner nach dem anderen treten die Anwesenden vor und legen ihre Hände auf den kalten Stein. Ihre Stimmen erheben sich in uralten Eiden und beschwören die Ehre ihrer Vorfahren und den wachsamen Blick der Götter, die im Wind und im Gebirge wohnen. Jeder Schwur trägt das Gewicht der für meine Sache gegebenen Leben, er bindet Krieger und Schicksale gleichermaßen an mein Banner.\n\nAls die letzten Worte in der Luft verhallen, fällt eine schwere, heilige Stille. Aus ihren Reihen treten Krieger hervor – stark, entschlossen und darauf vereidigt, für mich zu kämpfen. Ob wenige oder viele, die hier gegebenen Versprechen werden die kommenden Schlachten prägen.\n\nDie Runensteine tragen ihr Versprechen. Die Götter sind Zeugen. Nun gibt es kein Zurück mehr."  #~TR~
 war_of_the_rohirrim.0360.a: "Im Moment gehört mir die Mark, doch das Gewicht meiner Eide lastet schwer auf mir."  #~TR~
