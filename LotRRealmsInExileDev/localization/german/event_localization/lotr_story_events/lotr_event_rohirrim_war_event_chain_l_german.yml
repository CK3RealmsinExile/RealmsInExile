 war_of_the_rohirrim.0442.t: "Erneuerung des Eides von Eorl"  #~TR~
 war_of_the_rohirrim.0442.desc: "Die [gondorian|E] Gesandten bleiben mehrere Tage in Meduseld, beobachten meinen Hof und befragen meine Pläne für die Zukunft von [rohan|E]. Ihre scharfen Fragen und verschleierten Zweifel werden mit abgewogenen Worten und unerschütterlicher Entschlossenheit beantwortet. Ich spreche von Einheit, meinen Siegen und meiner Vision, nicht als Usurpator zu herrschen, sondern als König, der das Mark stärken wird.\n\nAm Ende tritt ihr Anführer vor, sein kaltes Verhalten wird etwas weicher. „Wulf vom Riddermark“, sagt er, seine Stimme formell, aber weniger scharf als zuvor. „Du hast Stärke und Entschlossenheit gezeigt, Eigenschaften, die eines Königs würdig sind. [gondor|E] wird den Eid von Amon Anwar mit dir und deiner Linie erneuern, wie du es wünschst, zum Wohle Rohans - und der Allianz zwischen unseren Reichen.“\n\nAls sie abreisen, sehe ich, wie ihre Banner am Horizont verschwinden. Ich habe nicht nur einen Thron gewonnen, sondern auch die Anerkennung Gondors selbst. Diese Allianz wird das Schicksal unserer beiden Reiche für Generationen miteinander verbinden."  #~TR~
 war_of_the_rohirrim.0442.a: "Der Eid ist erneuert und Rohan wird Gondors fester Verbündeter bleiben."  #~TR~

 war_of_the_rohirrim.0443.t: "Das Mark verfehlt"  #~TR~
 war_of_the_rohirrim.0443.desc: "Tagelang verweilen die [gondorian|E] Gesandten in Meduseld, ihre Fragen sind von Zweifel und Verachtung geprägt. Ich spreche von meinen Siegen, meinen Plänen für [rohan|E] und meiner Vision eines vereinten Königreichs, aber ihre Augen verraten ihr Misstrauen. Egal, was ich sage, ich sehe in ihnen nur Urteil, als ob meine Blutlinie allein mich untauglich machen würde, dort zu stehen, wo einst Helm herrschte.\n\nSchließlich erhebt sich ihr Anführer, seine Stimme schneidet wie eine Klinge durch den Saal. „Wulf von Dunland“, erklärt er, sein Ton eisig. „Du magst Meduseld halten, aber deine Worte und Taten zeigen, dass du Gondors Vertrauen nicht würdig bist. Der Eid von Amon Anwar wurde mit dem Haus Eorls geschworen, und mit seinem Fall zerbricht auch die Bindung zwischen unseren Reichen. [gondor|E] wird zusehen, und wenn Rohan unter deiner Herrschaft schwach wird, werden wir handeln.“\n\nAls sie gehen, bleiben ihre Worte in meinem Kopf, eine Erinnerung an den harten Kampf, der vor mir liegt. Gondor mag heute nicht gegen mich vorgehen, aber ich weiß, dass sie nie aufhören werden, mit misstrauischen Augen nach Norden zu schauen."  #~TR~
 war_of_the_rohirrim.0443.a: "Die sturen alten Narren!"  #~TR~

 war_of_the_rohirrim.0444.t: "Gemischte Berichte"  #~TR~
 war_of_the_rohirrim.0444.desc: "Meine Gesandten sind aus Edoras zurückgekehrt, ihre Mienen von Unsicherheit geprägt. Ihr Anführer tritt vor und spricht mit abgewogenen Worten.\n\n„[gondor_ruler.GetTitledFirstName], wir haben uns mit Wulf von Dunland getroffen. Er möchte den Eid von Eorl erneuern und behauptet, er wünsche Frieden und Stabilität zwischen [rohan|E] und [gondor|E]. Seine Worte waren sicher und sein Hof diszipliniert. Doch... Zweifel bleiben. Seine Ambitionen sind unbestreitbar, und obwohl er gut sprach, konnten wir das Gefühl nicht loswerden, dass seine Herrschaft nur seinen Interessen dient.“\n\nDer Saal verstummt, als ich ihre Worte abwäge. Den Eid mit Wulf zu erneuern, würde Stabilität an unserer nördlichen Grenze gewährleisten, aber es würde bedeuten, ihn als den wahren König von Rohan anzuerkennen und seine Eroberung zu legitimieren. Wenn seine Versprechungen hohl sind, wird Gondor den Preis zahlen."  #~TR~
 war_of_the_rohirrim.0444.a: "Lass den Eid von Eorl bestehen. Rohans Stärke ist Gondors Gewinn."  #~TR~
 war_of_the_rohirrim.0444.b: "Der Eid ist gebrochen. Rohan muss für diese Beleidigung büßen."  #~TR~

 war_of_the_rohirrim.0445.t: "Aus dem Mark verstoßen"  #~TR~
 war_of_the_rohirrim.0445.desc: "Meine Gesandten sind eilig zurückgekehrt, ihre Gesichter sind finster vor Wut und Verlegenheit. Ihr Anführer tritt vor und verbeugt sich steif.\n\n„[gondor_ruler.GetTitledFirstName], wir bringen schlimme Nachrichten. Wulf von Dunland weigerte sich, sich mit uns zu treffen. Er schickte uns ohne ein einziges Gespräch weg und wies alle Versuche, seine Loyalitäten zu besprechen, zurück. Seine Taten sprechen deutlich - er hat keinen Respekt vor [gondor|E] oder seinem Erbe. Dieser Usurpator glaubt, außerhalb unserer Reichweite zu sein.“\n\nDer Saal wird angespannt, als Murmeln sich unter meinem Hof verbreiten. Wulfs Weigerung ist eine direkte Beleidigung, eine Herausforderung für Gondors Autorität und die Allianz, die das Riddermark seit Jahrhunderten stark gehalten hat. Die Frage ist nicht mehr, ob wir Wulf trauen können, sondern was Gondor als Antwort auf seine Unverschämtheit tun wird."  #~TR~
 war_of_the_rohirrim.0445.a: "Was hätte ich von einem Emporkömmling und Usurpator erwarten sollen?"  #~TR~

 war_of_the_rohirrim.0450.t: "Aus dem Mark verstoßen"  #~TR~
 war_of_the_rohirrim.0450.desc: "Das Flackern sterbender Glut wirft schwache Schatten auf die Kammer des Königs. Das Bett unter mir ist weich, reich ausgestattet - weit über den rauen Bequemlichkeiten Dunlands hinaus -, aber es fühlt sich fremd an, als ob es einem anderen Mann gehören würde. Mein Körper schmerzt von der Anstrengung des Krieges, aber der Schlaf weigert sich zu kommen.\n\nMein Geist ist unruhig und wendet sich den Eorling-Lords zu, die in [rohan|E] verblieben sind. So verstreut und führungslos sie auch sind, ihre Banner tragen immer noch das Gewicht der alten Ordnung. Sie sind Helms Verwandte, dem Haus Eorls verschworren, und ihr Trotz ist sicher.\n\nIch muss über ihr Schicksal entscheiden. Sie bleiben zu lassen, birgt die Gefahr von Unruhen, bewahrt aber die Kontinuität im Reich. Sie zu verbannen, wie Helm es mit mir getan hat, würde diese Bedrohung beseitigen, obwohl es Rohan in weitere Instabilität stürzen könnte. Oder... ich könnte entschieden zuschlagen und ihre sofortige Hinrichtung anordnen, ihre Linie vollständig auslöschen und sicherstellen, dass sich niemand mehr gegen mich erhebt."  #~TR~
 war_of_the_rohirrim.0450.a: "Sie werden ihre Titel behalten. Ich werde ihnen Gnade und Stärke zeigen."  #~TR~
 war_of_the_rohirrim.0450.b: "Verbann sie. Rohan wird von Helms Erbe gereinigt werden."  #~TR~
 war_of_the_rohirrim.0450.c: "Tötet sie alle. Niemand soll meine Herrschaft herausfordern."  #~TR~

 war_of_the_rohirrim.0500.t: "Eine unruhige Nacht"  #~TR~
 war_of_the_rohirrim.0500.desc: "Das Dekret ist ergangen. Frecas Linie ist nun an die königliche Linie Eorls gebunden, sein Name ist in die Geschichte des Riddermarks neben den Königen der Vergangenheit eingemeißelt.\n\nIn den Hallen von Meduseld werden die Ahnenrollen neu gezeichnet, und das Murmeln der Skeptiker wird von meinem Willen übertönt. Die Frecalings werden nicht länger als Prätendenten in den Augen des Gesetzes gelten! Wir sind Könige in Wahrheit.\n\nAls ich vor meinem versammelten Hof stehe, weiß ich, dass diese Entscheidung nicht nur meine Herrschaft, sondern das Erbe meines Hauses prägt. Soll ich unseren Platz als Erben der Eorlinge voll annehmen und ihren Namen als meinen eigenen annehmen, uns untrennbar an die Traditionen von [rohan|E] binden?\n\nOder sollte ich dem Namen treu bleiben, den Freca uns gegeben hat, einer Dynastie aus Ehrgeiz und Feuer, und ein eigener Zweig dieser alten Linie bleiben?\n\nDie Wahl wird mein Haus für alle Zeiten definieren."  #~TR~
 war_of_the_rohirrim.0500.a: "Wir sind Eorlinge, und das waren wir schon immer."  #~TR~
 war_of_the_rohirrim.0500.b: "Frecas Erbe wird nicht überschattet werden. Wir werden unseren Namen behalten."  #~TR~
 war_of_the_rohirrim.0500.children_set_dynasty: "Alle deine Nachkommen werden als Eorlinge bekannt sein"  #~TR~

 war_of_the_rohirrim.0510.t: "Die Schlüssel zu Orthanc"  #~TR~
 war_of_the_rohirrim.0510.desc: "Der Turm von [orthanc|E] ragt über uns auf, als wir die Schwelle überschreiten, sein schwarzer Stein glänzt schwach im Licht. Die Luft fühlt sich schwer von Alter an, als ob das Gewicht der Jahrhunderte an jeder Oberfläche klebt. Ich gebe die Schlüssel an [GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed], der sie mit fester Hand annimmt und seinen Blick auf die alte Handwerkskunst der Tür richtet.\n\n„Deine Großzügigkeit wird nicht vergessen werden“, sagt [sarumancharacter|E], seine Stimme tief und sanft, hallt durch die Kammer. „Eine solche Festung dem [whitecouncil|E] anzuvertrauen, ist ein Beweis für deine Weisheit. Du bist ein Freund der Weisen, und das weißt du. Unsere Freundschaft wird nur den [west|E] stärken.“\n\nAls er tiefer in die Halle tritt, seine Roben wie Rauch dahinterherziehen, glänzen Sarumans Augen mit einer Mischung aus Neugier und Ehrgeiz. Für einen Moment frage ich mich, welche großen Werke von diesem Ort kommen mögen - oder welche Gefahren noch entstehen mögen."  #~TR~
 war_of_the_rohirrim.0510.a: "Lass Orthanc als Bollwerk der Stärke unter Sarumans Obhut stehen."  #~TR~

