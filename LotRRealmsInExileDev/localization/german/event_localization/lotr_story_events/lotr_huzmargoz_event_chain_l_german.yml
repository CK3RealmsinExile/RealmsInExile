 huzmargoz_event_chain.0010.t: "Hawin ist tot"  #~TR~
 huzmargoz_event_chain.0010.desc: "Dorwinion ist im Chaos. Ich habe Truhen voller Gold und 'Freiwillige' von den Patriziern, und Dale hat einen Verbündeten weniger im kommenden Krieg. Dies ist wirklich eine Zeit zum Feiern, eine Zeit zum Vergnügen.\nVielleicht gehe ich in die Kerker und verwandele etwas von dem noch lebenden Fleisch dort in wunderschöne Kunst, während sie die süßeste Musik für mich machen. Kerkassk hat diesen Tag gesegnet, denn all meine Pläne fügen sich so gut zusammen."  #~TR~
 huzmargoz_event_chain.0010.a.tt: "Nun, das war's dann."  #~TR~
 huzmargoz_event_chain.0010.a: "Ein Narr weniger, der mir im Weg steht."  #~TR~
 
