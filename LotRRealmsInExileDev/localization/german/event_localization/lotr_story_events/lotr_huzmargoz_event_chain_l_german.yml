 huzmargoz_event_chain.0001.t: "Das Schicksal des Hauses Hûz"  #~TR~
 huzmargoz_event_chain.0001.a: "Kerkassks Wille ist klar. Ich bin auserwählt, den Norden erneut in Schrecken zu versetzen"  #~TR~
 huzmargoz_event_chain.0001.desc: "Mein Vater Bountig war ein wollüstiger Narr, doch konnte er sich die Zeit nehmen, sich mit der richtigen Frau zu paaren oder auch nur einen meiner Bastard-Geschwister vor Gericht zu bringen? Nein! Sein Vater war nie dazu bestimmt, etwas zu erreichen. Kein Land, keine eigenen Ehren, doch sein Bruder hatte alle Möglichkeiten. All das Land und das Fachwissen, um uns Macht zu verleihen.\n\nDoch was tat er? Er zog einen Idioten namens Borthan groß. Ein Mann, der so entschlossen in seinen idiotischen Träumen von Freundschaft mit den [dorwinrim|E] oder sogar den verfluchten [dalemen|E] und [gondor|E] war, dass er es versäumte, auch nur ein einziges Kind großzuziehen. Während seine Schwester an Krankheit starb, genau wie mein schwacher Onkel Askul! Borthan wurde zum Loke-Khan gewählt und versagte dennoch, uns etwas anderes als mehr Feinde zu bringen. Er handelte und vermittelte Verträge mit unseren angestammten Feinden, während die westlichen Herren einen glorreichen Westfeldzug vorbereiteten, um die [northmen|E] endlich aus [rhovanion|E] zu vertreiben.\n\nWäre er nicht auf mysteriöse Weise gestorben (wenn auch nicht ungewöhnlich für einen Mann seines Alters), und wäre ich etwas älter gewesen, hätte ich ihn vielleicht selbst erledigt und die Zügel dieses unsinnigen Landes an mich gerissen. Dieses Land, in dem Narren wie die idiotischen 'Unternehmer' von Mistrand ernsthaft für den Thron in Betracht gezogen werden!\n\nDas ist alles... Keine vergessenen Zweige mehr. Keine versteckten Cousins, die ich ins Spiel bringen kann. Keine Möglichkeit, auch nur eines meiner Bastardgeschwister zu finden. Ich bin der letzte Hûz."  #~TR~
 huzmargoz_event_chain.0001.a.tt: "Szreldors zweite Morgendämmerung naht."  #~TR~

 huzmargoz_event_chain.0003.t: "Die Hilflosen flehen um Gnade"  #~TR~
 huzmargoz_event_chain.0003.desc: "An der Stätte von Szrel-Kain, wo einst die alte Hauptstadt meiner Familie lag, knien die gedemütigten Gestalten des ehemaligen Reichsmeisters, seiner mächtigsten Weinherrn und der Patrizier vor mir.\n\n"Oh Herr Hûz. Ich bitte dich. Verschone unsere Völker und unser Land. Nimm dieses Gold und unser Treuegelöbnis an, und wir werden dir demütig als loyale Vasallen dienen. Erlaube uns, den Titel des Reichsmeisters zu behalten und unsere eigenen Gesetze und Traditionen auszuüben, wie wir es in Abwesenheit deiner Dynastie getan haben, oh Goldener!"\n\nIch wünschte, er würde aufhören, wie ein wertloses Insekt zu betteln. Es macht den Wert seiner Worte schwer zu erkennen, da ich abgelenkt bin, mir all die Dinge vorzustellen, die ich diesem Mann antun könnte...\n\nDoch wir brauchen erhebliche Mittel, um überhaupt den Grundstein für ein wiederhergestelltes Szrel-Kain zu legen. Welchen Schaden könnte es anrichten, diesen Narren höchstens ein Jahrzehnt lang ein Gefühl der Sicherheit zu geben?"  #~TR~
 huzmargoz_event_chain.0003.a: "Wie du willst, Weinhändler. Hab deine Krone und deinen Kelch zurück."  #~TR~
 huzmargoz_event_chain.0003.b: "Hahaha! Ihr Narren habt irgendeine Gnade von mir erwartet!? Nehmt all ihr Land!"  #~TR~
 huzmargoz_event_chain.0003.a.tt: ""
 huzmargoz_event_chain.0003.b.tt: ""

 huzmargoz_event_chain.0008.t: "Die Vorbereitungen sind endlich getroffen"  #~TR~
 huzmargoz_event_chain.0008.desc: "Über Usrievar, das weitere Medlóshûkain und darüber hinaus hat sich die Nachricht verbreitet. Mit großem Aufwand und Mühe wurde ein neues Heer aufgestellt. Ihre goldene Igathi-Rüstung spiegelt das Meer von Rhûn wider, als sie sich in Lest sammeln, wo die mächtige Küstenfestung Caras Sant einst ein unüberwindliches Hindernis für unsere Vorfahren darstellte.\n\nWir haben die [dorwinrim|E] umzingelt, mehrere Orte vorbereitet, von denen aus wir unseren Angriff starten können, und unsere eigenen Grenzen sind alle gesichert. Der Invasion stehen nicht einmal die glühendsten Gemäßigten von Mistrand mehr entgegen. Der Reichsmeister muss sicherlich nervös sein. Sie sollten sich besser darauf vorbereiten, um meine Gnade zu flehen."  #~TR~
 huzmargoz_event_chain.0008.a.tt: "Ich habe lange genug gewartet."  #~TR~
 huzmargoz_event_chain.0008.a: "Sie werden betteln, bevor das Ende kommt."  #~TR~

 huzmargoz_event_chain.0004.t: "Eine Erinnerung an süßes Leiden"  #~TR~
 huzmargoz_event_chain.0004.desc: "Es ist viele Jahre her, seit meiner Eroberung von Dorwinion. Ich wage mich immer noch in die düstersten Kerker des nun wiederhergestellten Szrel-Kain hinab, um den wenigen Gefangenen, die bis jetzt überlebt haben, schrecklich schöne Akte anzutun.\n\nDiesmal jedoch fühlt sich etwas falsch an. Meine typischen Gefühle der schwindelerregenden Vorfreude wurden durch Angst ersetzt, als ich mich den Zellentüren nähere. Das Wehklagen der Gefangenen beginnt, unheimlich zu klingen. Ich verspüre einen großen Drang, mich von der Tür zurückzuziehen, als ob mein ganzes Wesen verzweifelt versuchen würde, mich davon abzuhalten, die Quelle dieses jenseitigen Kreischens zu erreichen\n\nWas auch immer jenseits der Kammer liegt, die Folgen werden sicherlich schlimm sein. Zum Guten oder zum Schlechten"  #~TR~
 huzmargoz_event_chain.0004.a: "Die bösen Geister können mich nicht beeinflussen. Ich gelobte mich Kerkassk."  #~TR~
 huzmargoz_event_chain.0004.a.tt: "Kein Raum für Schwäche bleibt."  #~TR~
 huzmargoz_event_chain.0004.b: "Ich muss hier raus! Das ist eine Macht, die über mir liegt."  #~TR~
 huzmargoz_event_chain.0004.b.tt: "Aber wie komme ich da raus!?"  #~TR~

 huzmargoz_event_chain.0005.t: "Der Kug-Wald des Nebels finstere Fey-Laurer"  #~TR~
 huzmargoz_event_chain.0005.desc: "Als ich durch die Tür gehe, befinde ich mich in einer höchst bizarren und beunruhigenden Situation. Nicht mehr innerhalb der sicheren Mauern der Kerker von Szrel-Kain, stehe ich nun allein in einem tiefen und oh so dunklen Wald. Die dichten Nebel, die seltsame Gestalten um mich herum verschleiern, ich kann mich kaum zusammenhalten.\n\nMeine Augen huschen von einem Schatten zum anderen und erkennen in ihnen dunkle Gestalten, die ich nur aus alten Legenden kannte. Sind diese schrecklichen Bestien diejenigen, die mein Volk vor so langer Zeit abgeschlachtet haben? Haben sie sich für ein [age|E] an diesem verfluchten Ort versteckt!?\n\nKerkassk! Ich schwöre bei meinem letzten Atemzug, dass diese abscheulichen Dämonen vernichtet werden. Jeder einzelne! Ihr Wald wird mit einem Feuer brennen, das so heftig ist wie das eurer Drachen von einst, und endlich werden deine Diener für immer von ihren Übergriffen befreit sein!\n\nErschöpft knie ich mich nieder und spüre, wie die ohrenbetäubende Stille meinen ganzen Kern umhüllt. Dann, als ich spüre, wie die Dunkelheit des Waldes mich verschlingt und meine Sicht verschwimmt, höre ich eine Antwort:\n\n"Tu dies, und große Macht wird dein eigen sein."  #~TR~
 huzmargoz_event_chain.0005.a: "Ein letztes Mal. Ich werde Kerkassk – nein, die Feinde von [sauroncharacter|E] – beenden."  #~TR~
 huzmargoz_event_chain.0005.a.tt: "Mein Lebenswerk nähert sich der Vollendung."  #~TR~

 rhun.0024.t: "Rhûns Stern im Aufstieg"  #~TR~
 rhun.0024.desc: "Endlich ist mein Aufstieg in greifbarer Nähe! Ich habe den Titel wiedererlangt\n\nIch werde meinen Großvater stolz machen."  #~TR~
 rhun.0024.a.tt: "Ich habe mich darauf konzentriert, das goldene Reich zu stärken und die verhassten Dalemen zu vernichten."  #~TR~
 rhun.0024.a: "Das Goldene Reich wird alles umfassen."  #~TR~
 rhun.0024.b.tt: "Ich habe mich entschieden, die alte Tyrannei von Szreldor wiederherzustellen und in unser Zeitalter der Herrlichkeit aus dem Zweiten Zeitalter zurückzukehren."  #~TR~
 rhun.0024.b: "Szreldor ist nicht verschwunden. Seine Erinnerung lebt in mir weiter!"  #~TR~

