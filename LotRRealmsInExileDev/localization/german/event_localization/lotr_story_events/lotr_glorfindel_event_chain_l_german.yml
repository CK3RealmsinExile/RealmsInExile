 glorfindel.0012.a: "Diese Gefahr ist das, was ich finden sollte."  #~TR~
 glorfindel.0012.a.tt: "Du wirst auf der Suche nach den Trollen nach Osten reisen"  #~TR~

 glorfindel.0013.t: "In die Gefahr"  #~TR~
 glorfindel.0013.desc: "Der Sturm bricht endlich aus. Der Himmel über Forochel wird von schwarzen Wolken und tosenden Winden aufgerissen, und durch die Schneeflocken sehe ich sie: Die Trolle, bleich wie Knochen und riesig, bewegen sich schweigend durch den Schnee. Keine Trommeln. Keine Schreie. Nur das endlose Knirschen des Frosts unter ihren Füßen.\n\nIch bin ihrer Spur bis zum Rand ihres Verstecks gefolgt: einem zertrümmerten Steintal, wo das Eis von Blut und Knochen glatt ist. Sie sind an Zahl gewachsen, sie haben sich an Tieren, Menschen und Schlimmerem gelabt. Ihr Häuptling steht über den anderen, ein Monster, gekrönt mit Eisen und Fell, seine Arme wie Baumstämme, seine Augen glänzen mit stumpfem Feuer. Die Dunkelheit, die in meinem Traum aufwallte, steht jetzt in Fleisch und Blut vor mir.\n\nEs gibt keine Zeit, Armeen zu sammeln. Keine Zeit für Rat. Wenn ich mich jetzt abwende, wird der Norden bluten. Viele werden leiden, vielleicht wird sogar das Auenland angegriffen, und [imladris|E] könnte allein dastehen. Aber wenn ich jetzt zuschlage, kann ich ihren Willen brechen. Ich kann sie daran erinnern, dass es immer noch Mächte in der Welt gibt, vor denen sie sich fürchten sollten.\n\nIch mache meine Klinge bereit. Ich spreche ein paar Worte in den Wind – vielleicht zu den Valar, vielleicht zu alten Freunden, die längst gegangen sind. Die Luft ist scharf und lebendig vor Gefahr. Aber ich verspüre keine Angst. Nur Feuer. Ich habe die Zeitalter nicht überschritten, um zuzusehen, wie die Welt in Stille erfriert. Ich kam, um zu kämpfen.\n\nUnd so erhebe ich meine Stimme im Trotz und stürze mich in den Sturm. Flamme gegen Frost. Licht gegen Dunkelheit. Ein letzter Stand."  #~TR~
 glorfindel.0013.a: "Das ist das Ende für euch, Bestien."  #~TR~
 glorfindel.0013.a.success: "Du bezwingst deine Feinde"  #~TR~
 glorfindel.0013.a.failure: "Du wirst im Kampf verwundet"  #~TR~

 glorfindel.0014.t: "Der lange Weg nach Süden"  #~TR~
 glorfindel.0014.desc.b: "Der Wind ist jetzt ruhig. Die Luft steht still, und der Schnee beginnt wieder sanft zu fallen; nicht als Todesmantel, sondern als Leichentuch für die Toten. Die Trolle sind gebrochen. Ihr Häuptling liegt reglos unter dem Eis, und die wenigen Überlebenden haben sich in die dunklen Ecken des Nordens zerstreut, verwundet und verängstigt. Der Sturm ist vorüber.\n\nIch gehe schweigend zwischen den Gefallenen umher. Der Boden ist übersät mit Fragmenten: Knochen, Klingen, zertrümmerte Steine. Ich finde keinen Triumph darin, nur eine seltsame Art von Frieden. Der Traum, der mich aus [imladris|E] aufgeweckt hat, hat seinen Lauf genommen. Der Schatten, der einst drohte, verblasst jetzt hinter mir.\n\nAber die Welt ist nicht geheilt. Das Böse mag zurückgedrängt werden, aber es ist niemals verschwunden. Es wartet. Es beobachtet. Und so kann ich keine Ruhe beanspruchen, nur eine Pause. Die Straße windet sich wieder nach Süden, zum Verborgenen Tal, wo die Sterne sanfter sind und die Erinnerungen sanfter sind.\n\nDort kann ich etwas Ruhe finden. Oder vielleicht nur einen Moment des Atems. Ich werde jetzt zurückkehren. Nicht im Rückzug, sondern in Erinnerung. Ich habe gesehen, was in den vergessenen Orten der Welt aufwühlt, und ich werde nicht zulassen, dass es wieder unbemerkt aufsteigt.\n\nWenn die Zeit kommt, werde ich wieder durch die Wildnis wandern. Bis dahin werde ich in Imladris bleiben."  #~TR~
 glorfindel.0014.desc.a: "Der Wind ist jetzt ruhig. Die Luft steht still, und der Schnee beginnt wieder sanft zu fallen; nicht als Todesmantel, sondern als Leichentuch für die Toten. Um uns herum liegen die Überreste der Schlacht gefroren: verdrehte Gliedmaßen, zerbrochene Speere und die großen Leiber der getöteten Trolle, jetzt still wie Stein.\n\n[gondolindrim_maiden.GetFirstName] steht neben mir; ihre Klinge feucht von der Erinnerung an den Kampf, ihr Blick scharf, obwohl müde. Wir haben zusammen gekämpft, als ob wir schon immer den Rhythmus des anderen, die Stille des anderen gekannt hätten. Seite an Seite hielten wir die Linie gegen die monströse Flut. Und als der Trollhäuptling fiel, geschah es durch unsere vereinten Hände.\n\nFür eine Weile sagen wir nichts. Es gibt nur den Wind, die Kälte und das anhaltende Gewicht des Sieges. Dann, endlich, spreche ich: nicht um zu feiern, sondern um zu benennen, was getan wurde und was folgen muss. Die Gefahr ist vorüber, aber die Welt ist noch nicht geheilt. Das Böse zieht sich zurück, aber es stirbt nie.\n\nWir machen uns gemeinsam auf den Weg nach Süden. Die Reise hat uns beide verändert, hat alten Seelen einen neuen Zweck eingegraben. Ich sehne mich danach, nach [imladris|E] zurückzukehren, ein tiefes Verlangen nach Ruhe und Besinnung in mir. Sie spürt es auch, obwohl keiner von uns es laut ausspricht. Vielleicht kehren wir nicht im Triumph zurück, sondern im Verständnis.\n\nDer Norden hält vorerst stand. Und wir, müde, aber ungebrochen, gehen den langen Weg nach Hause."  #~TR~
 glorfindel.0014.a: "Ich kehre nicht in Frieden zurück, sondern in Wachsamkeit."  #~TR~
 glorfindel.0014.a.tt: "Du reist zurück nach Imladris"  #~TR~

 glorfindel.0015.t: "Rückkehr nach Imladris"  #~TR~
 glorfindel.0015.desc.a: "Wir gehen unter den Bäumen von [imladris|E] hindurch, als das erste Morgenlicht durch den Nebel filtert. Das Wasser des Bruinen rauscht laut neben uns, und der Duft von Kiefern und sauberer Erde erfüllt meine Lungen. Bei all meinen Jahren, bei all den Wegen, die ich gegangen bin, gibt es keinen Ort wie diesen.\n\nMeine Gefährtin geht neben mir; schweigend, aber immer präsent. Ihr Blick nimmt die vertrauten Wege mit dem gleichen misstrauischen Staunen wie meiner wahr. Wir sind nicht die gleichen [elves|E], die einst aus diesem Tal geschieden sind. Die Straße hat ihre Spuren in uns hinterlassen, in Blut und Erinnerung und Feuer.\n\n[elrondshort|E] begrüßt uns an den Stufen des Letzten Heimeligen Hauses, sein Gesicht von stiller Erleichterung gezeichnet. Wir sprechen zunächst keine Worte. Es ist nicht nötig. Er sieht es in unserer Haltung; dass der Schatten, den wir verfolgt haben, zurück in die Dunkelheit geworfen wurde.\n\nUns wird Ruhe angeboten, und gerne nehmen wir sie an. Aber schon schweifen meine Gedanken. Die Wildnis flüstert immer noch jenseits der Berge, und das Böse schläft nicht lange. Doch vorerst bleiben wir. Gefährten, geschmiedet aus Frost und Flamme, zurückgekehrt vom Rande der Welt.\n\nLass das verborgene Tal uns Ruhe schenken."  #~TR~
 glorfindel.0015.desc.b: "Nebel hängt an den Bäumen, als ich die letzte Biegung im Fluss überquere, und dort, wie ein halberinnerter Traum, öffnet sich [imladris|E] vor mir. Das verborgene Tal ist unverändert. Baumwipfel erheben sich durch das Morgenlicht, unberührt von Frost oder Flamme. Aber ich bin nicht mehr derselbe.\n\nIch kehre verändert zurück. Der Weg war lang, und die Last lag auf meinen Schultern. Ich höre keine Schritte neben mir, keine Stimme in der Stille. Doch ich trage die Erinnerung an diejenigen, die ich getroffen habe, an Entscheidungen, die getroffen wurden, und an Schatten, denen ich begegnet bin. Der Weg hat mich geformt, etwas Tieferes in den Geist eingegraben, von dem ich dachte, er sei schon geschliffen.\n\n[elrondshort|E] wartet, wie immer, mit Augen, die mehr sehen, als Worte sagen könnten. Er hört zu. Ich erzähle ihm, was ich muss, und dann legt sich die Stille. Der Schatten ist vorüber, vorerst – aber sein Echo klingt noch nach.\n\nIch gehe durch die vertrauten Hallen und spüre, wie sich das Gewicht langsam hebt. Nicht weg, aber gelindert. Es wird Zeit zum Nachdenken geben. Zeit zum Erinnern. Die Arbeit ist nicht beendet, aber die Reise hat eine Pause eingelegt.\n\nUnd hier, für einen Moment, bin ich zu Hause."  #~TR~
 glorfindel.0015.a: "Ich habe diesen Frieden verdient – vorerst."  #~TR~
 glorfindel.0015.b: "Ich kann nicht verweilen. Es gibt andere, die Hilfe brauchen."  #~TR~

