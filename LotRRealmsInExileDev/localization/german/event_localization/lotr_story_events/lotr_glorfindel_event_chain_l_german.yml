 glorfindel.0001.t: "Der Traum von Flamme und Frost"  #~TR~
 glorfindel.0001.desc: "Es ist eine besonders sternenlose Nacht in [imladris|E], der Himmel bedeckt von einer undurchdringlichen Wolkendecke. Selten brauchen die [elves|E] Schlaf, aber in dieser Nacht beschließe ich, mich in mein Bett zu legen.\n\nBald genug gleite ich in einen Traum – doch in ihm beginnt ein Feuer zu lodern. Ich stehe wieder auf den Mauern von [gondolin|E], Speer in der Hand, während [dragons|E] brüllen und Flammen die weißen Türme verschlingen. Der Himmel ist gefüllt mit Rauch und Schreien. Dann verwandelt sich das Feuer in Frost. Schnee fällt – zuerst sanft, dann in blendenden Massen. Durch den Sturm sehe ich dunkle Gestalten im Norden. Nicht Drachen, sondern Schatten – Männer, Bestien und Schlimmeres. Eine leise Stimme ruft mich jenseits der Berge, fleht um Licht.\n\nIch erwache, kalt und atemlos. Es war nur ein Traum… oder nicht? Das Gewicht der Vergangenheit drückt auf meiner Brust, und die Echos des Verlusts flüstern wie eine eindringliche Melodie durch meinen Geist. Ich kann das Rühren in meinem Geist nicht ignorieren, noch das Gefühl, dass die Welt den Atem anhält und auf eine Abrechnung wartet."  #~TR~
 glorfindel.0001.a: "Dies ist kein leerer Traum. Der Schatten im Osten regt sich wieder."  #~TR~
 glorfindel.0001.a.tt: "Du wirst nach [imladris|E] reisen, um mit [elrondshort|E] zu sprechen"  #~TR~
 glorfindel.0001.b: "Das sind nur alte Erinnerungen. Ich sollte die Vergangenheit ruhen lassen."  #~TR~
 glorfindel.0001.b.tt: "#n Du entscheidest dich gegen Glorfindels Handlungsstrang"  #~TR~
 
 glorfindel.0002.t: "Die Weisheit Elronds"  #~TR~
 glorfindel.0002.desc: "Ich finde [elrond.GetFirstName] auf einem der vielen Balkone von [imladris|E], wo die Luft durch die ständig fließenden Wasserfälle des Bruinen, die von den [mistymountains|E] herabstürzen, sanft befeuchtet wird. Ich erzähle dem Herrn von Imladris von dem Traum, der mir gekommen ist: das Feuer, das [gondolin|E] verzehrt, der Frost, der folgte, und die dunklen Gestalten, die sich durch die Schatten bewegen.\n\nElrond hört mit der Geduld und Weisheit zu, die ich schon lange respektiere. Seine Augen, tiefe Becken uralten Wissens, spiegeln das Gewicht der Zeitalter und den Kummer vieler verlorener Tage wider. "Diese Visionen beunruhigen dich, wie es auch sein sollte", sagt er nachdenklich. "Die Dunkelheit, von der wir einst dachten, sie sei besiegt, regt sich wieder, obwohl nur wenige sie schon sehen können. Du bist nicht allein in deiner Wachsamkeit, Glorfindel."\n\nSeine Worte beruhigen einen Teil der Unruhe in meinem Herzen, aber das Feuer in mir wächst nur. Der Frieden, den wir hier schätzen, fühlt sich zerbrechlich an, wie Glas, das darauf wartet, zu zerbrechen. Ich muss mich darauf vorbereiten, dem entgegenzutreten, was kommt – allein oder mit anderen, ich werde von diesem Weg nicht abweichen."  #~TR~
 glorfindel.0002.a: "Ich werde deinen Rat beherzigen und bereit stehen."  #~TR~
 glorfindel.0002.a.tt: "Schaltet eine [decision|E] frei, um sich in die Wildnis zu begeben"  #~TR~

 glorfindel.0003.t: "Die Suche beginnt"  #~TR~
 glorfindel.0003.desc: "Im ersten Licht sammle ich meine Waffen und Vorräte. [elrond.GetFirstName] rät zu Vorsicht, aber er bezweifelt meine Entschlossenheit nicht. 'Nur wenige erinnern sich jetzt an die Dunkelheit, die einst über diese Länder herrschte', sagt er. 'Aber du tust es. Geh, und lass dein Licht wieder in der Wildnis scheinen.'\n\nMit einer kleinen Eskorte reite ich nach Norden – auf uralte Ruinen zu, vergessene Wege und welche dunklen Gestalten auch immer mir in meinem Traum gezeigt wurden. Der Wind trägt Flüstern alter Schlachten und verlorener Helden, und jeder Schritt erinnert mich daran, dass Frieden ein zerbrechliches Geschenk ist.\n\nWas auch immer sich in der Dunkelheit regt, ich werde es mit Speer und Flamme begegnen. Wie in [gondolin|E]. Wie ich es bis zum Ende tun muss."  #~TR~
 glorfindel.0003.a: "Meine Suche beginnt hier."  #~TR~
 glorfindel.0003.b: "Es sollen keine Lieder gesungen werden. Ich gehe allein, wie ein Schatten unter den Bäumen."  #~TR~
 glorfindel.0003.tt: "Du wirst in Richtung [GetTitleByKey('c_cameth_brin').GetNameNoTier] reisen"  #~TR~
 
 glorfindel.0004.t: "Echos in den Steinen"  #~TR~
 glorfindel.0004.desc: "In einer abgelegenen Schlucht in der Nähe des Turms von [GetTitleByKey('c_cameth_brin').GetNameNoTier], von Efeu und Stille umhüllt, finde ich eine kleine Ruine – uralt, möglicherweise elbisch und irgendwie vertraut. Ich steige von Asfaloths Rücken, um genauer zu untersuchen. Ein paar verwitterte Säulen liegen halb im Moos vergraben, und auf einem zerbrochenen Marmorstück ist ein fast vollständig verwittertes Siegel zu sehen, das eine auffallende Ähnlichkeit mit dem Wappen des Hauses der Goldenen Blume aufweist.\n\nMeine Hand streift einen zerbrochenen Helm unter einem Steinhaufen. Einst glänzte er unter dem Sternenhimmel des Zweiten Zeitalters, als dieses Land das Gebiet des Hohen Königs war. Jetzt ist er nur noch Staub und Erinnerung. Und doch regt sich die Erinnerung an die Stadt des Singenden Steins schwach in meinem Herzen; nicht um zu trauern, sondern um mich zu erinnern.\n\nDie Steine flüstern Geschichten von Tapferkeit und Trotz, von Verwandten, die im Schatten verloren gingen, aber nie vergessen wurden. Ich knie nieder und schwöre, ihre Geschichten am Leben zu erhalten, denn Erinnerung ist das Licht, das die Dunkelheit nicht verzehren kann."  #~TR~
 glorfindel.0004.a: "Diese Erinnerungen werden nicht verblassen. Ich trage sie weiter."  #~TR~
 glorfindel.0004.a.tt: "Du nimmst eines der Artefakte in den Ruinen auf"  #~TR~
 glorfindel.0004.a.tt.a: "Du hast ein Artefakt erhalten"  #~TR~
 glorfindel.0004.b: "Lass diesen Ort ungestört schlafen, wie Gondolin."  #~TR~
 glorfindel.0004.tt: "Du setzt deine Suche weiter westwärts fort"  #~TR~
 
 glorfindel.0005.t: "Eine flüchtige Ähnlichkeit"  #~TR~
 glorfindel.0005.desc: "Am Rande eines frostbedeckten Baches in der Nähe der Wetterhügel treffe ich auf einen Waldläufer des Nordens. Er ist vermummtund vorsichtig, aber edel im Auftreten und erkennt mich schnell. Einer der [dunedainnorth|E], er hat tagelang allein eine Gruppe von [goblins|E] verfolgt, unerschrocken und ohne Furcht. Sein Schwert ist alt, aber gut gepflegt; seine Augen tragen das Gewicht von Kummer und Zielstrebigkeit.\n\nWir teilen ein Feuer und ein paar Worte. Doch als er geht, sehe ich in ihm ein schwaches Echo; von Beren, von Túor, von all den sterblichen Helden, die ich einst kannte. Dieselbe stille Tapferkeit, dieselbe Last, die ohne Gesang getragen wird.\n\nIhre Tage sind kurz. Aber sie brennen hell. Und vielleicht ist es für ihre Art, dass ich in dieser Welt bleibe: ein unaufhörlicher Wächter, um das flüchtige Licht vor dem Griff des Schattens zu schützen."  #~TR~
 glorfindel.0005.a: "Das Blut von [numenor|E] ist nicht ganz verdünnt. Es gibt noch Hoffnung."  #~TR~
 glorfindel.0005.b: "Die Menschen werden gehen, wie es ihnen bestimmt ist. Wir [elves|E] müssen weitermachen."  #~TR~
 glorfindel.0005.tt: "Du setzt deine Suche weiter westwärts fort"  #~TR~
 
 glorfindel.0006.t: "Die flüsternden Grabhügel"  #~TR~
 glorfindel.0006.desc: "Nebel steigt auf, als ich in das Tyrn Gorthad komme, wo die [dunedain|E] von [arnor|E] einst ihre Toten zur Ruhe betteten. Ein unheimlicher Wind heult an diesem Ort.\n\nAuf den Hügeln, wo einst vergessene Könige schliefen, klammern sich die Nebel wie kalte Hände. Der Boden unter meinen Füßen fühlt sich hohl an. Wenn ich spreche, verwandelt sich mein Atem in Frost, und in den Schatten des Grabhügels vor mir regt sich etwas, und ich weiß, dass es weder Wind noch Tier ist.\n\nEin Untoter bewegt sich in der Dunkelheit, seine Gegenwart uralt und abscheulich, gebunden durch Zauberei, die älter ist als jeder Mensch, der jetzt unter der Sonne wandelt. Sein Flüstern kriecht wie Fäulnis durch die Gräber: eine Stimme, die Tod, Verzweiflung und Herrschaft über das Grab verspricht.\n\nDie Schatten hier klammern sich fest und widerstehen der Berührung der Sonne. Ich spüre, wie die Kälte in meine Knochen dringt, aber ich werde nicht nachgeben. Dieses Böse muss bekämpft werden, damit es seinen Fluch nicht über diese Hügel hinaus verbreitet."  #~TR~
 glorfindel.0006.a: "Ich werde es zurücktreiben. Lass Licht und Flamme diesen Ort reinigen!"  #~TR~
 glorfindel.0006.tt: "Du setzt deine Suche weiter westwärts fort"  #~TR~

 glorfindel.0007.t: "Ein friedliches Land, ein sanftes Volk"  #~TR~
 glorfindel.0007.desc: "Das Auenland. Die Leute hier sind klein, aber in ihrer Einfachheit liegt Stärke: Freude in ihren Gärten, Glück in ihrem Lachen und Weisheit in der Art, wie sie ihr Land lieben.\n\nKeine Wachen patrouillieren auf ihren Straßen. Sie kennen die Kriege nicht, die ich geführt habe, und dennoch winken sie mir zu, als wäre ich nur ein weiterer Reisender, der vorbeikommt. Ein Kind bietet mir einen Kuchen an und strahlt mich mit Augen an, die nicht vom Kummer getrübt sind. Ich erwische mich dabei, über diesen Frieden nachzudenken. Ist es ein zerbrechlicher Traum? Oder ist es etwas Dauerhafteres? Eine verborgene Stärke, geschmiedet nicht im Kampf, sondern in Freude?\n\nIch fühle mich sowohl getröstet als auch traurig. Ich denke an [gondolin|E] und daran, wie wir einst dort in Schönheit lebten, ohne zu wissen, was sich jenseits unserer Bergmauern verbarg. Dieser Ort erinnert mich an diese verlorene Anmut. Ich werde schweigend weiterziehen, aber ich werde den Mut dieses Landes in Erinnerung behalten."  #~TR~
 glorfindel.0007.a: "Lass sie ihren Frieden haben. Andere werden von weitem Wache halten."  #~TR~
 glorfindel.0007.b: "Selbst ein so kleines Volk wird nicht für immer unberührt bleiben."  #~TR~
 glorfindel.0007.c: "Vielleicht verstehen sie etwas, was wir vergessen haben."  #~TR~
 glorfindel.0007.tt: "Du setzt deine Suche weiter westwärts fort"  #~TR~
 
 glorfindel.0008.t: "Die Sehnsucht nach dem Meer"  #~TR~
 glorfindel.0008.desc: "Der Geruch von Salz erreicht mich, bevor ich das Meer sehe. Er ist scharf und kalt und regt etwas tief in mir an; älter als dieses Zeitalter, älter sogar als [gondolin|E]. Ich reite weiter, bis ich es sehe: die grauen Wellen, endlos und glitzernd, die sich westwärts jenseits von Sicht und Zeit erstrecken. Ich spüre einen vertrauten Stich in meiner Brust. Es gibt einen schwachen Ruf – nicht der Pflicht, sondern der Heimat. Es ist, als ob sich eine verborgene Tür in mir geöffnet hätte. Ich erinnere mich an die weißen Ufer von [aman|E], die schlanken Schiffe und das Licht der Bäume. Ich erinnere mich an Frieden ohne Kummer, an Gesang ohne Trauer. Für einen Moment sehne ich mich nur danach, zurückzukehren.\n\nAber ich bewege mich nicht. Meine Hand ruht auf Asfaloths Hals, unbeweglich, während meine Gedanken nicht nach [valinor|E] gezogen werden, sondern nach Norden; zu Schatten, die in Wald und Ruinen verweilen, zu kalten Winden, die von einem noch kommenden Krieg flüstern. Ich bin zweimal geboren worden, einmal im Feuer getötet, einmal durch Gnade zurückgekehrt. War es dafür? Um auf das Meer zu blicken und mich zu ergeben, oder um noch eine Weile zu bleiben; zu bewachen, zu führen, zu ertragen?\n\nDas Meer ruft mich, wie es alle [elves|E] tut. Aber auch das Land, auf dem ich gehe. Es gibt jemanden, mit dem ich über diese Angelegenheit sprechen könnte..."  #~TR~
 glorfindel.0008.a: "Komm, Asfaloth. Trag mich nach [mithlond|E]."  #~TR~
 glorfindel.0008.a.tt: "Du reist weiter zu den Grauen Häfen"  #~TR~
 
 glorfindel.0009.t: "Círdans Rat"  #~TR~
 glorfindel.0009.desc: "[cirdan.GetFirstName] empfängt mich in [mithlond|E] mit der stillen Würde, die ihn schon immer ausgezeichnet hat. Es gibt keine Zeremonie, keinen Pomp; nur das Meer hinter ihm und die ruhige Weisheit eines Elben, der Zeitalter wie fallende Blätter vergehen sah. Er sieht die Frage in meinen Augen, bevor ich spreche.\n\nWir unterhalten uns, während die Möwen über uns schreien. Ich erzähle ihm von den Träumen, von den Schatten, die sich regen, vom Auenland und seiner zerbrechlichen Hoffnung. Ich spreche von dem einsamen Waldläufer, dem ich begegnet bin, und von den längst verlorenen Ruinen, die ich passiert habe. Und er hört zu; nicht um mir eine Antwort zu geben, sondern um mich daran zu erinnern, dass Antworten nicht immer das sind, wonach wir suchen.\n\nEr sagt mir, dass viele in den Westen gegangen sind, ihre Aufgaben erfüllt. Andere blieben und hielten an einer unsichtbaren Hoffnung fest. "Es ist keine Schande zu segeln", sagt er. "Noch zu bleiben. Du musst dich nur entscheiden, ob #italic deine#! Aufgabe in dieser Welt erfüllt ist."\n\nSeine Worte lassen mich in Stille zurück. Ich gehe eine Weile allein die Kais entlang und beobachte die Schiffe im Hafen schaukeln, jedes ein Versprechen von Frieden. Als ich das letzte von ihnen erreiche, bin ich in Frieden. Meine Zeit ist noch nicht zu Ende. Es gibt noch Arbeit zu tun."  #~TR~
 glorfindel.0009.a: "Nicht alles, was zerbrochen ist, kann repariert werden. Aber ich werde es versuchen."  #~TR~
 glorfindel.0009.tt: "Du setzt deine Suche weiter nach Norden fort"  #~TR~

 glorfindel.0010.t: "Eine verwandte Flamme"  #~TR~
 glorfindel.0010.desc: "Die friedlichen Wälder von [forlindon|E] sind still, gehüllt in Morgennebel und die längst vergessenen Lieder der Bäume. Ich fühle mich, als würde ich durch die lebendige Erinnerung an [beleriand|E] gehen, das jetzt unter den Wellen liegt. Hier treffe ich auf eine andere Reisende, die ein elbischen Kastanienross reitet. Sie kommt wie eine zurückkehrende Erinnerung in Sicht. Sie nennt sich nicht, aber ich kenne ihre Art: Aus dem Haus der Harfe muss sie sein, nachdem sie vor dem Feuer geflohen ist, das [gondolin|E] verzehrte. Ihre Augen tragen die gleichen Schatten wie meine – das Gewicht des Verlustes, die Stille langer Jahre des Wanderns, geheilt und nicht gerufen.\n\nAls ich mich nähere, sehe ich, dass sie mich erkennt und neben der Straße anhält. Wir sprechen über Kleinigkeiten: alte Namen, verlorene Freunde, den Duft der Brunnen im Hof des Königs vor dem Fall. Ihre Stimme ist sanft, aber als ich von dem Traum spreche – dem, den ich sah, dem Feuer und dem Frost, dem Gefühl, dass sich etwas regt – wird ihr Blick schärfer. Sie hat auch Zeichen gesehen. Und obwohl sie viele Zeitalter allein gegangen ist, regt sich jetzt etwas in ihrem Herzen zur Bewegung.\n\n"Ich würde mit dir gehen", sagt sie. "Nicht, weil ich an deiner Fähigkeit zweifle, jeden Schatten zu besiegen, der sich nähert. Sondern weil ich es nicht unbeantwortet lassen könnte. Nicht noch einmal." Ein Teil von mir möchte sie vor dem schützen, was kommt. Ein anderer Teil weiß, dass niemand die Dunkelheit allein bekämpfen kann."  #~TR~
 glorfindel.0010.a: "Komm dann mit mir. Wir werden zusammen reiten."  #~TR~
 glorfindel.0010.b: "Deine Last ist schwer. Nimm nicht auch noch meine auf dich."  #~TR~
 glorfindel.0010.tt: "Du setzt deine Suche weiter nach Norden fort"  #~TR~

 glorfindel.0011.t: "Der verlorene Ruhm der Noldor"  #~TR~
 glorfindel.0011.desc.a: "Der Wind vom See Helevorn ist scharf und kalt. Zwischen den Wurzeln der Hügel liegen die bröckelnden Steine dessen, was einst eine stolze Festung war. Wir haben die Ruinen von Caranthirs Halle gefunden – die einst mächtige Festung eines gefallenen Sohnes von [feanor|E], längst vom Krieg und der Zeit hinweggefegt.\n\nDie Mauern sind zertrümmert, und die Tore sind zerbrochen. Nichts von Schönheit bleibt hier; nur ihre Knochen fallen, gehüllt in Stille. Ich trete über eine rissige Schwelle und spüre das Echo von Stimmen, die einst durch diese Kammern hallten: trotzig, bitter, stolz. Die Geister eines Zeitalters, das nicht nachgab.\n\nSelbst in Trümmern liegt hier ein Gewicht. Eine Warnung. Die [noldorelves|E] waren einst mächtig. Und doch fielen sogar die Mächtigsten: einige durch die Klinge, einige durch Flammen und einige durch ihre eigene Torheit. Caranthirs Macht war gewaltig, und doch führte sie ihn und seine Verwandten ins Verderben. Dieser Ort erinnert sich.\n\n[gondolindrim_maiden.GetFirstName] sagt nichts, aber ich sehe die Gedanken hinter ihren Augen. Wir sind nicht so weit von diesen Tagen entfernt. Sind wir jetzt klüger? Oder einfach nur weniger? Ich knie mich in den Staub und lege meine Hand auf einen versengten Stein. Die Welt hat sich verändert, und dennoch wandern wir durch sie, jagen Schatten – tragen Erinnerung und Schuld. Es gibt hier keinen Ruhm. Nur Lektionen."  #~TR~
 glorfindel.0011.desc.b: "Der Wind vom See Helevorn ist scharf und kalt. Zwischen den Wurzeln der Hügel liegen die bröckelnden Steine dessen, was einst eine stolze Festung war. Ich habe die Ruinen von Caranthirs Halle gefunden – die einst mächtige Festung eines gefallenen Sohnes von [feanor|E], längst vom Krieg und der Zeit hinweggefegt.\n\nDie Mauern sind zertrümmert, und die Tore sind zerbrochen. Nichts von Schönheit bleibt hier; nur ihre Knochen fallen, gehüllt in Stille. Ich trete über eine rissige Schwelle und spüre das Echo von Stimmen, die einst durch diese Kammern hallten: trotzig, bitter, stolz. Die Geister eines Zeitalters, das nicht nachgab.\n\nSelbst in Trümmern liegt hier ein Gewicht. Eine Warnung. Die [noldorelves|E] waren einst mächtig. Und doch fielen sogar die Mächtigsten: einige durch die Klinge, einige durch Flammen und einige durch ihre eigene Torheit. Caranthirs Macht war gewaltig, und doch führte sie ihn und seine Verwandten ins Verderben. Dieser Ort erinnert sich.\n\nIch halte neben einer zerbrochenen Säule an, für einen Moment in Gedanken verloren. Wir sind nicht so weit von diesen Tagen entfernt. Sind wir jetzt klüger? Oder einfach nur weniger?\n\nIch knie mich in den Staub und lege meine Hand auf einen versengten Stein. Die Welt hat sich verändert, und dennoch wandern wir durch sie, jagen Schatten – tragen Erinnerung und Schuld. Es gibt hier keinen Ruhm. Nur Lektionen."  #~TR~
 glorfindel.0011.a: "Wir werden die gleichen Fehler nicht wiederholen."  #~TR~
 glorfindel.0011.b: "Selbst Asche birgt Weisheit, die es wert ist, in Erinnerung behalten zu werden."  #~TR~
 glorfindel.0011.tt: "Du setzt deine Suche nach Norden fort"  #~TR~
 
 glorfindel.0012.t: "Der Pfad der Schatten"  #~TR~
 glorfindel.0012.desc.a: "Der Wind heult lauter, als wir nach Norden vorstoßen, in Länder, wo die Sterne verblassen und das Eis niemals taut. Die Sonne versteckt sich hinter grauen Schleiern, und jeder Atemzug, den ich tue, fühlt sich schwer an vor Stille. Wir sind an die Grenzen von Forochel gekommen: ein weites, leeres und bitter stilles Land. Doch die Stille hier ist kein Frieden. Es ist das wartende Schweigen vor einem Sturm.\n\nWir beginnen bald, Zeichen zu entdecken. Eine Spur von Kadavern, zerrissen und dem Verwesen überlassen, ihr Blut zu schwarzem Glas gefroren. Bäume, zerbrochen und verdreht, große Steine mit Ausbeulungen, die kein Tier hinterlassen sollte. Im Schnee, Krallenspuren von der Größe von Schilden. Und immer das Gefühl, von etwas Altem und Hungerigem beobachtet zu werden.\n\nDann finden wir die Leichen. Es müssen Lossoth-Sammler gewesen sein, die zu weit von ihren Hütten entfernt waren. Nicht in der Schlacht getötet, sondern gejagt, ihre Körper zerbrochen und halb begraben zurückgelassen. Meine Hand geht unaufgefordert zu meinem Schwert. Der Traum ist keine Erinnerung oder ein Omen mehr.\n\nUnsere Feinde sind real. Schneetrolle müssen es sein; turmhoch, ihre Augen blind vor Bosheit und kaltem Feuer. Keine Geschöpfe aus Stein, sondern uralte Brut der Berge, verdreht durch die Dunkelheit und jetzt mutig geworden. Eine Horde versammelt sich im hohen Norden, ihr Heulen hallt über die Tundra. Sie werden nicht in Forochel bleiben, fürchte ich.\n\nDas ist der Schatten, den ich sah. Keine Erinnerung an die Vergangenheit, sondern eine Bedrohung der Gegenwart. Ich wurde nicht gerufen, um Geister zu jagen. Ich wurde gerufen, um mich wieder einmal gegen die Dunkelheit zu stellen."  #~TR~
