  #Finale event, Bountig crowned Lôke-Kân
  bountig_event_chain.0055.t: "Lôke-Kân von Medlóshûkain"  #~TR~
  bountig_event_chain.0055.desc: "Wir haben es geschafft. Khand ist zerschmettert und gebrochen. Niemals mehr wird es uns in Ketten der Angst halten, die durch brutale Wildheit geschmiedet wurden. Auf dem Feld des Sieges glänzt die Sonne golden, und die Armee bricht in jubelnden Beifall aus. Meine Lanze ist noch rot vom Blut des khandischen Anführers. \n\nIm Nachhinein werde ich noch einmal von den Herren der Großen Allianz angesprochen. Einer tritt vor – [medloshad_ruler.GetName], mein Patron und Freund. Eine seltsame Stille erfüllt die Luft. Plötzlich knien er und alle anderen, und ich mache einen halben Schritt erschrocken zurück. Er beginnt, und bald hallt die ganze Ebene als Antwort.\n\n"Gegrüßt sei Bountig, Lôke-Kân! Der fleischgewordene Drache, dessen Flamme eine Fackel aus der Dunkelheit der Verzweiflung war! Khand-Brecher, Herr des Krieges und des Friedens! Dein Volk kommt als Bittsteller vor dich – du, der uns zuvor geführt hast, wirst du uns weiterhin führen?"\n\nIch weiß nicht, was ich sagen soll. Mein Blick wendet sich dem Himmel zu. Vielleicht ist auch dies der Wille der Götter. Der Traum bleibt, wartet darauf, dass wir ihn ergreifen. Ich sehe ihn jetzt klarer denn je – golden und glänzend, hell vor Hoffnung."  #~TR~
  bountig_event_chain.0055.a: "Ich werde."  #~TR~
  bountig_event_chain.0055.a.tt: "#italic Und auf dieser blutbefleckten Ebene erhob sich Bountig, einst ein verlorener und tränenreicher Sohn eines kleinen Stammes. Nun Lôke-Kân von Medlóshûkain, Herr der Freien Männer der Ebenen, Träger eines Traums.#!"  #~TR~

  #Ally refuses any further help
  bountig_event_chain.0056.opening: "Dem Bauern Bountig"  #~TR~
  bountig_event_chain.0056.desc: "Obwohl ich dir für die Niederlage von Khand danke, endet hier unsere Partnerschaft. Ich habe wenig und noch weniger Interesse an der unsinnigen Fantasie, in die du irgendwie viele der anderen hineingetaucht hast."  #~TR~
  bountig_event_chain.0056.a: "Leider müssen einige vielleicht mit Gewalt in die Herde gebracht werden..."  #~TR~

  #Ally vassalises themselves to you
  bountig_event_chain.0057.opening: "Mein Lôke-Kân"  #~TR~
  bountig_event_chain.0057.desc: "Ich hatte einst an deiner Botschaft gezweifelt. Unsere gemeinsame Zeit im Kampf hat mich jedoch von der Richtigkeit deiner Sache überzeugt. Ich biete dir nun gerne meinen Dienst an."  #~TR~
  bountig_event_chain.0057.a: "Ich werde Loyalität mit Ehre vergelten."  #~TR~

  bountig_event_chain.0058.t: "Die Folgen"  #~TR~
  bountig_event_chain.0058.desc: "Wir haben gesiegt! Khands mächtige Armee existiert nicht mehr. Irgendwie ist diese Allianz gegen meine Erwartungen erfolgreich gewesen.\n\nNun bleibt die Frage, was als Nächstes kommt? Ich weiß, dass viele der anderen Herren planen, Bountig eine Krone anzubieten, ihn zu ihrem Herrscher zu erklären. Ich war immer etwas skeptisch gegenüber seinem »Traum«, aber die jüngsten Ereignisse machen es vielleicht überdenkenswert?"  #~TR~
  bountig_event_chain.0058.a: "Ich werde mich an seiner Arbeit beteiligen."  #~TR~
  bountig_event_chain.0058.b: "Er kann weiter träumen. Ich lebe in der Realität!"  #~TR~
  
  bountig_event_chain.0059.t: "Der Thron der Königin"  #~TR~
  bountig_event_chain.0059.desc: "Ich herrsche jetzt, aber ich herrsche allein. Der Platz der Königin neben mir bleibt leer, und einige meiner Höflinge haben dies in Frage gestellt. Sicherlich würden viele mich jetzt heiraten wollen?\n\nDoch in meinem Herzen habe ich lange nur eine gewünscht – Asterel, meine liebe Geliebte, so grausam von den Brutalos von Khand von mir entrissen! Ich glaube immer noch, dass sie lebt – an diesem Tag wurde keine Leiche zurückgelassen. Nur Tränen und Trauer. Asterel war für viele keine besonders große Schönheit, aber sie war es für mich, und sie hatte einen scharfen Verstand, der es nie versäumte, Freude in meine Brust zu bringen. Sie war aus hartem Stoff gemacht.\n\nDoch die Jahre waren viele, während ich umherirrte. Kann ich sie überhaupt finden, mit all meiner Autorität und Macht? Khand hat jetzt keine Stärke mehr, um meine Suche aufzuhalten.\n\nIch hasse es, es überhaupt in Betracht zu ziehen, aber vielleicht sollte ich meine Ratgeber beachten und eine andere heiraten..."  #~TR~
  bountig_event_chain.0059.a: "Ich werde Asterel niemals verlassen – sie allein ist meines Herzens wert!"  #~TR~
  bountig_event_chain.0059.a.tt: "Suchtrupps werden in nah und fern ausgesandt. Vielleicht wird sie gefunden, vielleicht aber auch nicht."  #~TR~
  bountig_event_chain.0059.b: "Ich muss heiraten, zum Wohle des Reiches."  #~TR~

  bountig_event_chain.0060.t: "Ein lang erwartetes Wiedersehen"  #~TR~
  bountig_event_chain.0060.desc: "Mein Herz hüpft vor Freude, denn es sind Neuigkeiten gekommen. Einer meiner Späher glaubt, sie entdeckt zu haben – meine geliebte Asterel! Sie wurde in Oberkhand gefunden, wo sie als Tagelöhnerin arbeitete. Der örtliche khandische Herr gab sie kampflos auf, aus Furcht vor meinem Zorn.\n\nAls ich sie sehe, ist es, als ob die Zeit zurückgedreht wurde und ich wieder jung gemacht werde. Ich werfe meine königlichen Kleider ab und eile zu ihr, um sie fest zu halten. Ich lege meinen Kopf auf ihren und Tränen fließen. Sie schluchzt, und ich halte sie fester. Es müssen keine Worte gesprochen werden.\n\nEndlich ist das große Unrecht wieder gut gemacht. Wir sind wieder vereint – und niemals wieder werden wir getrennt sein."  #~TR~
  bountig_event_chain.0060.a: "Lasst das ganze Reich jubeln!"  #~TR~

  bountig_event_chain.0061.t: "Die Spur verlöscht"  #~TR~
  bountig_event_chain.0061.desc: "Die Jahre vergehen, und die Hoffnung, die ich einst in meinem Herzen trug, Asterel zu finden, stirbt langsam. Doch meine Liebe schwindet nicht, sondern glänzt in der Erinnerung. Alle anderen können nicht mithalten.\n\nIch stürze mich in meine Arbeit und gebe mein Bestes, um mein Reich und mein Volk aufzubauen. Sie alle sind jetzt meine Kinder, denn ich werde vielleicht nie meine eigenen haben.\n\nEines kalten Abends, in meinem Arbeitszimmer, beginne ich, ein Edikt auf Pergament zu kritzeln. Es ist ein letzter Ausweg, aber immer wahrscheinlicher. Ich weiß noch nicht, ob die Herren es annehmen werden. Ich wurde durch ihren Beifall gekrönt – nicht durch mein Geburtsrecht. Wenn sie mich wählen können, können sie auch einen nach mir wählen. Ich lege die Feder zurück, bevor ich das Edikt versiegele und es in einen speziell gekennzeichneten Behälter lege. Es wird seinen Tag haben. Ich bin noch nicht tot."  #~TR~
  bountig_event_chain.0061.a: "Asterel... mögen wir uns wiedersehen, wenn meine Arbeit getan ist."  #~TR~
  
  ### KHAND & OVATHA EVENTS ###
  bountig_event_chain.5001.t: "Gerüchte aus Mistrand"  #~TR~
  bountig_event_chain.5001.desc: "Mistrand. Herz von [rhun|E]. Gelegen an der Ostküste des [seaofrhun|E], werfen seine hohen Mauern lange Schatten auf die goldenen Ebenen, und durch seine Tore gehen Kaufleute und Söldner gleichermaßen. Wie in jeder Stadt geschieht auch hier Intrige im Schatten und auf den geschäftigen Märkten; Intrigen, die im Großen und Ganzen irrelevant für uns sind. Denn die Ostlinge sind uneinig, und das Gezänk unzähliger Krieg führender Clans und Stämme hat Rhûn zerrissen. So ist es seit vielen Jahren, sehr zu unserem Vorteil.\n\nDoch aus dem Norden bringen reisende Kaufleute und Händler nun beunruhigende Gerüchte. Ein [bountigmedlokan.GetFirstName], ein ehemaliger Söldner, der unter dem Volk und den Herren von [GetTitleByKey('c_mistrand').GetNameNoTier] an Popularität gewonnen hat, hat stattdessen eine Botschaft der Einheit unter den ostlingischen Herren gepredigt und sie ermutigt, sich stattdessen gegen ausländische Feinde und Oberherren zu verbünden.\n\nUns eingeschlossen. Die Uneinigkeit der ostlingischen Länder bietet viele Möglichkeiten für Plünderung und Tribut, aber wenn dieser nördliche Wilde in seinem Vorhaben erfolgreich ist, könnte das neue ostlingische Reich uns nicht nur Tribut entziehen, sondern eine existenzielle Bedrohung darstellen."  #~TR~
  bountig_event_chain.5001.a: "Schickt meine besten Spione nach [GetTitleByKey('c_mistrand').GetNameNoTier], um weiter zu ermitteln!"  #~TR~
  bountig_event_chain.5001.a.tt: "Ihr werdet nach einiger Zeit einen weiteren Bericht über [bountigmedlokan.GetFirstName] erhalten"  #~TR~
  bountig_event_chain.5001.b: "Dieser rhûnnische Bastard ist keine Bedrohung für uns."  #~TR~
  bountig_event_chain.5001.b.tt: "Du entscheidest dich, den Aufstieg von [bountigmedlokan.GetFirstName] zu ignorieren"  #~TR~
  
  bountig_event_chain.5002.t: "Die ostlingische Bedrohung"  #~TR~
  bountig_event_chain.5002.desc: "Vor einigen Tagen habe ich meine Reiter nach [GetTitleByKey('c_mistrand').GetNameNoTier] geschickt, in der Hoffnung, mehr Informationen über diesen [bountigmedlokan.GetFirstName] und seine Bemühungen um die Vereinigung der verschiedenen ostlingischen Stämme zu sammeln. Nicht alle kehren zurück, und viele, die ankommen, sind blutig und geschlagen. Sie alle bestätigen, was ich bereits in meinem Herzen vermutet hatte.\n\nDieser Bountig hat bei seinem Vorhaben großen Erfolg gehabt, mehr als viele vermutet hatten, und sein Einfluss ist sowohl unter den Bürgern als auch unter den Adligen von [rhun|E] groß. Die Bedrohung, die dies für unsere Interessen und unsere Existenz darstellt, kann nicht unterschätzt werden.\n\nKhand ist auch uneinig, genau wie Rhûn; darin sind die Variags und die Ostlinge eins, fürchte ich. Wenn wir die Bedrohung durch diese nördlichen Wilden überleben wollen, dann muss Khand geeint werden. Ich empfinde es als meine Pflicht, denn nur die Stärke aller Variags kann die ostlingischen Horden abwehren.\n\n #Italic Ich#! muss es so machen."  #~TR~
  bountig_event_chain.5002.a: "Ich werde nicht zulassen, dass die Ostlinge uns versklaven!"  #~TR~
  bountig_event_chain.5002.a.tt: "Schaltet eine [decision|E] frei, um [GetTitleByKey('k_upper_khand').GetNameNoTier] in eurem Namen zu vereinen"  #~TR~
  bountig_event_chain.5002.event_troops: "Söldner aus Khand"  #~TR~
  
  bountig_event_chain.5003.t: "Oberkhand ausgerufen"  #~TR~
  bountig_event_chain.5003.desc: "Ich habe es geschafft.\n\nViel Zeit und Mühe habe ich investiert; Ängste gesät und Bestechungsgelder gezahlt, gemeinsamen Hass auf Rhûn geschürt und neue Bündnisse geschmiedet – aber es hat sich alles gelohnt. Heute wird eine Krone auf mein Haupt gesetzt!\n\nLasst die Herren von [GetTitleByKey('k_upper_khand').GetNameNoTier] vor ihrem neuen Herrscher niederknien, der sie eint und vor den barbarischen Ostlingen im Norden beschützt!\n\nSchickt die schnellsten Reiter aus und bringt die Nachricht von meinem Aufstieg in jede Ecke meines neuen Reiches, und lasst alle ihre Treueeide mir schwören!"  #~TR~
  bountig_event_chain.5003.a: "Keiner soll meiner Herrschaft trotzen."  #~TR~
  bountig_event_chain.5003.a.tt: "Du wirst die Treue der Herrscher von [GetTitleByKey('k_upper_khand').GetNameNoTier] fordern"  #~TR~
  
  bountig_event_chain.5004.opening: "Edler Herr von [GetTitleByKey('k_upper_khand').GetNameNoTier],"  #~TR~
  bountig_event_chain.5004.desc: "Mit schwerem Herzen schreibe ich dieses Schreiben. Die Bedrohung aus dem Norden wächst von Tag zu Tag, und bald werden die wilden Ostlinge unsere Frauen und Kinder versklaven.\n\nAber gemeinsam können wir dieses schreckliche Schicksal abwenden. Schwört mir eure Treue und ich werde euch Schutz gewähren und eure Ländereien und Lieben beschützen!"  #~TR~
  bountig_event_chain.5004.a: "Ich stehe zu eurer Seite, mein Lehnsherr."  #~TR~
  bountig_event_chain.5004.b: "Ich werde allein zurechtkommen."  #~TR~
  
  bountig_event_chain.5005.opening: "Mein tapferer Lehnsherr,"  #~TR~
  bountig_event_chain.5005.desc: "Euer Anspruch ist gerecht und eure Ziele sind edel. Möget ihr unser standhafter Schild gegen die Wilden des Nordens sein!"  #~TR~
  bountig_event_chain.5005.a: "Ausgezeichnet."  #~TR~
  
  bountig_event_chain.5006.opening: "Falscher Prätendent,"  #~TR~
  bountig_event_chain.5006.desc: "Eure Angstmacherei und Bestechung werden euer Untergang sein. Wir weisen euren Anspruch zurück und bleiben unabhängig."  #~TR~
  bountig_event_chain.5006.a: "Wenn die Feder sie nicht überzeugen kann, könnte das Schwert..."  #~TR~
  bountig_event_chain.5006.b: "Ich brauche diese wertlosen Narren nicht."  #~TR~
  
  bountig_event_chain.5007.t: "Unsere Befürchtungen bewahrheiten sich"  #~TR~
  bountig_event_chain.5007.desc: "Schreckliche Nachrichten erreichen meinen Hof aus dem Norden. Wie ich vorausgesagt hatte, hat sich die Botschaft des rätselhaften [bountigmedlokan.GetFirstName] immer weiter verbreitet. Es scheint, dass meine friedlichen Annäherungsversuche an meine Nachbarn in [rhun|E] Alarm ausgelöst haben, und immer mehr Herren sind zu [bountigmedlokan.GetHisHer] Banner geeilt. Nun haben die Ostlinge begonnen, ihre Differenzen beiseite zu legen und ihr Großes Bündnis einzuweihen.\n\nWenn ich jetzt nicht handle, werden die nördlichen Wilden beginnen, unsere aufgeschlossenen Reisenden anzugreifen und unsere Zölle und den rechtmäßigen Tribut zu ignorieren, der uns zusteht!\n\nIch finde neue Entschlossenheit, als ich mich von meinem Thron erhebe. Ich habe [GetTitleByKey('k_upper_khand').GetNameNoTier] geeint. Mein Wille und meine Entschlossenheit sind so stark wie eh und je. Die Aufgabe, mein Volk zu retten, ist meine!\n\nIch werde alle Männer von [GetTitleByKey('e_khand').GetNameNoTier] zu meinem Banner rufen, um ein einziges Reich zu bilden, das die Ostlinge wie Blätter im Wind wegfegen kann!"  #~TR~
  bountig_event_chain.5007.a: "Ich werde alle khandischen Männer zu meinem Banner rufen!"  #~TR~
  bountig_event_chain.5007.a.tt: "Schaltet eine [decision] frei, um ganz [GetTitleByKey('e_khand').GetNameNoTier] in eurem Namen zu vereinen"  #~TR~
  
  bountig_event_chain.5008.t: "Der Hochkönig von Khand"  #~TR~
  bountig_event_chain.5008.desc: "Zu meiner Überraschung erwies es sich als einfacher als erwartet, die verbliebenen unabhängigen Herrscher von [GetTitleByKey('e_khand').GetNameNoTier] für meine Sache zu gewinnen. Alle haben vom kometenhaften Aufstieg von [bountigmedlokan.GetFirstName] und seinem Großen Bündnis gehört, und die meisten verstehen, welche Bedrohung nun an unseren nördlichen Grenzen lauert.\n\nSie haben sich vor mir niedergeworfen und mich als alleinigen Herrscher ganz Khands bestätigt! Und ich werde meine Versprechen an sie nicht vergessen; ich werde sie zu einem glorreichen Sieg führen! Gold und Beute werden fließen wie in den letzten zwei Jahrhunderten, und [rhun|E] wird seinen Platz kennen – unter dem Huf von [GetTitleByKey('e_khand').GetNameNoTier]!\n\nWie es meinem neuen Rang gebührt, gibt es nur einen Namen, den ich annehmen kann, wenn ich die Krone annehme..."  #~TR~
  bountig_event_chain.5008.a: "#Italic Ich bin Ovatha wiedergeboren!#!"  #~TR~
  bountig_event_chain.5008.a.tt: "Du wirst die Treue der Herrscher von [GetTitleByKey('e_khand').GetNameNoTier] fordern"  #~TR~
  
  bountig_event_chain.5009.opening: "Edler Herr von [GetTitleByKey('e_khand').GetNameNoTier],"  #~TR~
  bountig_event_chain.5009.desc: "Mit schwerem Herzen schreibe ich dieses Schreiben. Die Bedrohung aus dem Norden wächst von Tag zu Tag, und bald werden die wilden Ostlinge unsere Frauen und Kinder versklaven – wenn wir sie nicht zuerst besiegen!\n\nAber gemeinsam können wir dieses schreckliche Schicksal abwenden. Schwört mir eure Treue und ich werde euch Schutz gewähren und eure Ländereien und Lieben beschützen!"  #~TR~
  bountig_event_chain.5009.a: "Ich stehe zu eurer Seite, mein Lehnsherr."  #~TR~
  bountig_event_chain.5009.b: "Ich werde allein zurechtkommen."  #~TR~
  
  bountig_event_chain.5010.opening: "Mein tapferer Lehnsherr,"  #~TR~
  bountig_event_chain.5010.desc: "Euer Anspruch ist gerecht und eure Ziele sind edel. Gemeinsam werden wir die barbarischen Ostlinge ins [seaofrhun|E] werfen!"  #~TR~
  bountig_event_chain.5010.a: "Ausgezeichnet."  #~TR~
  
  bountig_event_chain.5011.opening: "Falscher Prätendent,"  #~TR~
  bountig_event_chain.5011.desc: "Deine Angstmacherei und Bestechung werden dein Verderben sein. Wir weisen deinen Anspruch zurück und bleiben unabhängig."  #~TR~
  bountig_event_chain.5011.a: "Wenn die Feder sie nicht überzeugen kann, könnte das Schwert…"  #~TR~
  bountig_event_chain.5011.b: "Ich brauche diese wertlosen Narren nicht."  #~TR~
  
  bountig_event_chain.5012.t: "Der letzte Vorstoß"  #~TR~
  bountig_event_chain.5012.desc: "Die Zeit ist gekommen! Die vereinten Armeen von [GetTitleByKey('e_khand').GetNameNoTier] marschieren auf meinen Befehl; und sie werden nach Norden in [rhun|E] in einem Präventivschlag gegen [bountigmedlokan.GetName] und seine Anhänger marschieren.\n\nVerhärtet eure Herzen, Männer! Zeigt keine Gnade, denn euch wird keine gezeigt! Wir werden die Ostlinge vor uns hertreiben, bis sie in das [seaofrhun|E] gespült werden und ihr Ende unter den Wellen finden! Brennt jedes Dorf, jede Stadt und jedes Schloss nieder und verschont nur diejenigen, die ihre Waffen niederlegen! Wir werden weder ruhen noch wanken, bis ihr Großes Bündnis gebrochen ist und [GetTitleByKey('e_rhun').GetName] seinen Platz unter [GetTitleByKey('e_khand').GetNameNoTier] wiedererkennt!"  #~TR~
  bountig_event_chain.5012.a: "Wir müssen wie Löwen sein, die ihre Beute zerreißen."  #~TR~

  bountig_event_chain.5013.t: "Der zerbrochene Traum"  #~TR~
  bountig_event_chain.5013.desc: "Wir treffen uns auf der Ebene. Alles um uns herum ist Chaos.\n\nIch bin zu Pferd – Bountig zu Fuß mit einem Speer in der Hand. Für einen solchen Bauern angemessen.\n\nEr ist frustrierend stark und hält lange durch. Doch am Ende war der Kampf zum Scheitern verurteilt. Meine überlegene Mobilität erlaubt es mir, den Bauern langsam zu ermüden, bevor es mir schließlich gelingt, einen streifenden Schlag zu landen, der sein Leben beendet.\n\nEs wird zwar einige Zeit dauern, bis sich die Nachricht von seinem Tod verbreitet, aber es wird wahrscheinlich tatsächlich dem Großen Bündnis der Ostlinge schaden."  #~TR~
  bountig_event_chain.5013.a: "Er behauptete einst, einen Traum gehabt zu haben. Alle Träume müssen enden."  #~TR~
