  easterling_agreed_truce: "\nDiese Herrscher haben einen unsicheren Waffenstillstand zwischen ihren Reichen vereinbart."  #~TR~
  vassal_gets_truce_with_liege: "Dieser Herrscher hat zugestimmt, seinem derzeitigen Lehnsherrn in Krisenzeiten zu dienen."  #~TR~
  ovatha_VIII_gets_breathing_room: "Dieser Charakter hat beschlossen, Khand während seiner Vereinigung nicht anzugreifen."  #~TR~
  #Bountig accepts the contract in the East
  bountig_event_chain.0003.t: "Zum Krieg marschieren"  #~TR~
  bountig_event_chain.0003.desc: "Ich bin dem Ruf gefolgt und beginne nun meinen langen Marsch nach Westen. In meinem Gefolge lasse ich meine Kindheit, meine Liebe, meine Unschuld und alles zurück, was ich je gekannt habe. Wohin marschiere ich? Zum Ruhm? Zum Tod? Oder zu einem anderen Schicksal, das ich noch nicht kenne?"  #~TR~
  bountig_event_chain.0003.a: "Es gibt nichts als vorwärts."  #~TR~
  bountig_event_chain.0003.a.tt: "Du reist mit deinem #high Domizil#! in die Hauptstadt von [employer.GetNamePossessive]"  #~TR~

  #Bountig gets offered land or gold, either ending or boosting his story line
  bountig_event_chain.0005.t: "Sieg in den Grünen Ebenen"  #~TR~
  bountig_event_chain.0005.desc: "Es war knapp, aber irgendwie haben wir gesiegt. Die Reiter haben sich zurückgezogen – obwohl sie wahrscheinlich rechtzeitig zurückkehren werden. Wir haben in diesem Land einen Fuß gefasst, und [sponsor] verleiht uns nun unsere Belohnungen. Viele meiner Kameraden starben im Kampf, aber das bedeutet, dass diejenigen von uns, die überlebten, einen noch größeren Preis haben.\n\nIn Anerkennung meiner Fähigkeiten und meiner wichtigen Rolle hat mir [attacker.GetName] meine Wahl der Belohnung angeboten. Er hat mir viele Dinge angeboten – Gold, eine bevorzugte Position an seinem Hof oder sogar einen Titel und eine eigene Herrschaft, wenn ich möchte."  #~TR~
  bountig_event_chain.0005.a: "Gold und Ruhm sind nur Währungen im Streben nach einem größeren Ziel."  #~TR~
  bountig_event_chain.0005.a.tt: "Du reist mit deinem #high Domizil#! in die Hauptstadt von [GetTitleByKey('c_minas_tirith').GetHolder.GetNamePossessive]"  #~TR~
  bountig_event_chain.0005.b: "Ich werde mir hier ein neues Zuhause schaffen."  #~TR~
  bountig_event_chain.0005.b.tt: "#N Damit endet die Geschichte von [bountigmedlokan.GetName]!#! "  #~TR~

  #Eastern Rohan vassals get opportunity to join war
  bountig_event_chain.0010.t: "Die östliche Bedrohung kehrt zurück"  #~TR~
  bountig_event_chain.0010.desc: "Seit vielen Jahren sind die Länder im Osten von Chaos geprägt. Seit den Tagen, als Eorl den abscheulichen Balchoth-Kaiser erschlug, haben sich seine ehemaligen Untertanen wie Geier über die Leiche der Länder gestritten, die einst sein Reich bildeten. Es war unvermeidlich, dass sich das Chaos ausbreiten würde, und wie ein Schädling greift es alle Länder an, die die Ostlinge berühren. Viele Überfälle haben die Dummen und die Hartgesottenen auf unsere östlichen Mauern gerichtet, auf der Suche nach Beute und Land.\n\nSo ist es wieder einmal. Wir haben Botschaften von einer ankommenden Ostlingsarmee erhalten – ungewöhnlich groß und gut ausgerüstet. Daher wurden wir aufgefordert, alle verfügbaren Truppen zu entsenden, um sicherzustellen, dass der Feind nach seiner Niederlage nicht in die Landschaft entkommt, um zu plündern, während wir ihn jagen."  #~TR~
  bountig_event_chain.0010.a: "Ich werde den Aufruf selbst beantworten!"  #~TR~
  bountig_event_chain.0010.b: "Die normalen Truppen von [GetTitleByKey('k_rohan').GetHolder.GetNamePossessiveRegnal] werden ausreichen."  #~TR~

  #Bountig is forced to travel southwards after losing the war
  bountig_event_chain.0011.t: "Niederlage in den Grünen Ebenen"  #~TR~
  bountig_event_chain.0011.desc: "Ich hätte es besser wissen müssen. So jung, so dumm noch! Verblendet von Gold und Ruhm zugleich, konnte ich nur mit Entsetzen zusehen, wie die [Concept('rohan','horsemen of the green plains')|E] meine Kameraden zerstreuten und fast alle abschlachteten. Die wenigen Überlebenden flehten fast um den Tod. Nur durch die Gnade der Götter habe ich überlebt und konnte mich im Chaos davonschleichen, als sich die Schlacht ungünstig entwickelte.\n\nZitternd wie ein Blatt verlasse ich meine Rüstung. Panisch denke ich an die Treffen zurück, bevor alles schief lief, und an diese Karten – so kleine Papierfetzen, und doch jetzt mein einziges Überleben! Endlich beruhige ich meinen Atem, öffne meine Augen wieder und finde die Sonne. Die Stunde ist spät, und so kann ich Osten von Westen unterscheiden. Nur der Tod erwartet mich, wenn ich nach Osten, Westen oder Norden gehe, denn die Reiter waren viele, und ich weiß, dass sie in diese Richtungen gingen. Nur der Süden bleibt.\n\nEin anderer Schrecken liegt jetzt über mir. Legenden sprechen vom Süden – und von denen, die dort leben. Männer groß wie Riesen, Dämonen des Hasses aus Fleisch und Blut. Unsere Feinde von einst, heißt es. Erbauer monumentaler Häuser und Festungen, von denen mein Volk nicht träumen kann. Ihr Blick durchdringt den Geist und liest die Herzen derer, die vor ihnen stehen. Wenn ich diesen Weg wage, werden sie mich töten? Werden sie mich kennen? Doch ich habe keine andere Wahl. Dies ist der einzige Weg, der mir noch bleibt."  #~TR~
  bountig_event_chain.0011.a: "Ich bezwinge meine Angst und gehe einem unbekannten Untergang entgegen."  #~TR~
  bountig_event_chain.0011.a.tt: "Reise nach [gondor_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]"  #~TR~

  #Bountig arrives in Minas Tirith
  bountig_event_chain.0012.t: "Ein fremdes Land"  #~TR~
  bountig_event_chain.0012.desc: "Trotz meiner eigenen Angst habe ich es geschafft, in die Länder des [Concept('gondor','south')|E] einzudringen und denen der [Concept('rohan','horsemen of the green plains')|E] zu entkommen. Wie die Legenden sagen, sind viele der [Concept('gondorian','folk')|E] hier in der Tat groß, einige stehen Kopf und Schultern über mir. Doch ich habe hier noch keine Dämonen gefunden. Ihre Zungen sind fremd, und ich verstehe sie noch nicht. Aber sie scheinen zu essen, zu lachen und zu weinen wie mein eigenes Volk. Doch dort enden die Ähnlichkeiten. Große Steinhäuser säumen Straßen aus fein gepflasterten Steinen. Reiche Märkte hallen von Händlerrufen nah und fern. Und doch zähle ich unter ihnen kaum eine Waffe, obwohl gelegentlich Wachen und Soldaten in königlichem Silber Wache stehen.\n\nEhrlich gesagt ist es überwältigend. Ich habe hier mehr Reichtümer gesehen, als ich in all meinen Tagen gesehen habe, und das, bevor ich überhaupt die Tore der [Concept('minastirith','great cities')|E] betreten habe, die ich in der Ferne sehe! Obwohl mich einige mit Argwohn betrachten, beachten mich andere nicht, und so kann ich ohne Schaden passieren.\n\nNach ein paar Tagen schaffe ich es, einen Händler zu treffen, der meine Sprache (wenn auch grob) kennt und mir mitteilen möchte, ob es Arbeit gibt, die mich unterstützen könnte. Während ich auf sein Wort warte, wendet sich mein Geist mit Staunen den Ländern um mich herum zu – vielleicht sollte ich immer hierher kommen. Ich fühle, als wären meine Augen geöffnet worden, und eine ganze Welt liegt vor mir."  #~TR~
  bountig_event_chain.0012.a: "Ich marschiere weiter – nicht mehr aus Angst, sondern mit Eifer für die Zukunft."  #~TR~
  bountig_event_chain.0012.a.tt.1: "Ich werde alle Wunder dieser weiten Welt sehen."  #~TR~
  bountig_event_chain.0012.a.tt.2: "Wenn du innerhalb der [de_jure|E]-Grenzen des [empire|E] bleibst, in dem du angekommen bist, erlangst du langsam [experience|E] in den relevanten Bereichen des [GetTrait('bountig_story_trait').GetName( GetNullCharacter )]-Talents, das du #high benötigst, um [GetDecisionWithKey('decision_return_to_mistrand').GetName] zu erreichen#!."  #~TR~
  bountig_event_chain.0012.a.tt.3: "#I Spezielle Aufträge erscheinen alle paar Monate, die es dir ermöglichen, bestimmte Gebiete zu erkunden und zusätzliche Belohnungen zu erhalten#!"  #~TR~
  
  #Generic Event for Bountig choosing to visit a special building in Gondor
  bountig_event_chain.0013.t: "Der Weg nach [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]"  #~TR~
  bountig_event_chain.0013.desc: "Ich habe es geschafft, eine Stelle als Hilfsarbeiter und Wächter in einer Händlergruppe zu sichern, die in die Region [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName] reist. Hoffentlich verläuft die Reise reibungslos und ohne Zwischenfälle – und es gibt genug Arbeit und Zeit zum Erkunden, sobald ich ankomme."  #~TR~
  bountig_event_chain.0013.a: "Wir brechen im Morgengrauen auf."  #~TR~

  #Arrives in a Gondor city
  bountig_event_chain.0014.t_minas_tirith: "Die siebenwändige Stadt"  #~TR~
  bountig_event_chain.0014.t_dol_amroth: "Die Stadt des silbernen Schwans"  #~TR~
  bountig_event_chain.0014.t_pelargir: "Die Stadt Pelargir"  #~TR~
  bountig_event_chain.0014.t_linhir: "Die Stadt Linhir"  #~TR~
  bountig_event_chain.0014.t_serelond: "Der ferne Hafen von Serelond"  #~TR~
  bountig_event_chain.0014.t_cair_andros: "Die Schiffsinsel"  #~TR~
  bountig_event_chain.0014.t_hyarpende: "Das Tor zum Süden"  #~TR~
  bountig_event_chain.0014.t_edhellond: "Der stille Hafen"  #~TR~
  bountig_event_chain.0014.desc_minas_tirith: "[minastirith|E], so nennen es die Einheimischen. Wahnsinn wäre vielleicht passender! Es ist so sehr ein Berg wie eine Stadt, gebildet aus sieben aufsteigenden Schichten, jede mit einer eigenen Mauer, so hoch, dass sie sicherlich von Riesen geschaffen worden sein müssen! Sicherlich können nicht einmal die Mauern von Mistrand, angeblich von den Händen der Götter geschaffen, damit mithalten.\n\nInnerhalb der Mauern pulsieren Hunderte, Tausende, Zehntausende von Seelen, gekleidet in Pracht und sprechend in den seltsamen Doppelzungen dieses Landes. Feine Häuser, Marktplätze, Brunnen und sogar Parks sind in den großen konzentrischen Ringen gebaut, und viele weitere sind in die Felswand selbst eingegraben – Tavernen, Lagerhäuser, Waffenkammern, Bibliotheken und mehr.\n\nMir wird gesagt, dass die höchsten Ebenen der oberen Nobilität und dem Herrscher von Gondor selbst vorbehalten sind. Eine solche Festung könnte nicht einmal eingenommen werden, wenn alle Stämme der Grasmeere zusammengebracht würden. Obwohl es mich doch zum Nachdenken bringt, welchen Feind die Erbauer einer solchen Zitadelle fürchten konnten, um sie so zu schaffen?"  #~TR~
  bountig_event_chain.0014.desc_dol_amroth: "[dol_amroth|E], angeblich nach einer Art Fabelwesen benannt, ist eine imposante Stadt mit hohen Wällen, die von strengen Männern bewacht werden. Die Menschen hier sind fast alle groß und viele sind glatt rasiert. Die Frauen sind wunderschön, und selbst die Ärmsten (gekleidet in Pracht, die mich beschämt) sprechen fast ausschließlich die blumige Sprache, die ich in anderen Regionen gehört habe.\n\nWenn ich durch die Stadt wandere, sehe ich Ritter auf Pferden, deren schwere Rüstungen wie nichts sind, was ich je gesehen habe. Banner mit einem geflügelten Schwan können an jeder Straßenecke gefunden werden. Doch es steckt mehr dahinter. In einem Teil der Stadt finde ich ein öffentliches Forum, in dem Lehrer und Gelehrte Kurse anbieten – einige kostenlos! Vieles davon geht an mir vorbei, da mein Verständnis der Sprache rudimentär ist, aber ich bin trotzdem beeindruckt.\n\nIch höre ab und zu eine schwach klingende Glocke, die die Stunden markiert, wie sie vergehen, getragen von der Meeresbrise, wenn Schiffe im Hafen unter der Stadt anlegen."  #~TR~
  bountig_event_chain.0014.desc_pelargir: "Ich habe auf dem Weg viel über diese Stadt gehört. Die größte in Gondor, behaupten einige. Das wahre Herz des Reiches, in alten Tagen eine zweite Hauptstadt. Der Liegeplatz ihrer einst mächtigen Flotten, und auch heute noch Heimat vieler Handels- und Kriegsschiffe.\n\nIch kann es nicht wirklich beurteilen, aber trotzdem ist es wirklich beeindruckend. Scheinbar halb im Meer selbst erbaut, fließen die mächtigen Flüsse, die sich hier vereinigen, durch das Herz der Stadt selbst – mit reichlich Kais und Trockendocks entlang ihrer Ufer. Im Herzen liegt eine mächtige Insel, vollständig gepflastert, das Land und das Meer von brillanten Ingenieuren gemeistert. Ein heiliger Turm befindet sich angeblich im Herzen der Insel, mit verbotenem Zugang für die einfachen Leute.\n\nEine Fähre soll regelmäßig zwischen Pelargir und den Gebieten jenseits des Großen Flusses verkehren und braucht immer Arbeitskräfte. Hier mehr als anderswo in Gondor haben sich Menschen aus verschiedenen Ländern versammelt, was der Hafenstadt eine wirklich einzigartige Atmosphäre verleiht. Ihr großer Markt ist daher auch der merkwürdigste und exotischste von allen, die ich je gesehen habe."  #~TR~
  bountig_event_chain.0014.desc_linhir: "Linhir, die größte Stadt zwischen Pelargir und Dol Amroth, ist nicht weniger beeindruckend. Ein starker Hafen, dessen Mauern angeblich zu den ältesten im Reich gehören – älter als alle anderen.\n\nEr verfügt über eine kleine, dedizierte Staffel, die an seinen Kais stationiert ist und die Küstenregionen patrouilliert, entweder nach Vermissten oder Piraten.\n\nDie Stadt soll eine etwas umstrittene Geschichte haben, da sie zwischen zwei der bevölkerungsreichsten und einflussreichsten Regionen Gondors liegt – Belfalas und Lebennin. Mir wurde gesagt, sie besitze einen sturen und unabhängigen Geist, wobei die Kaufleute und Stadtväter oft nur der höchsten Autorität des größeren Reiches und nicht einem regionalen Lord Rechenschaft ablegen wollen. Sie sind stolz auf ihre Stadt und ihre Häuser, und das zeigt sich in den vielen Wappen und Bannern, die man überall findet."  #~TR~
  bountig_event_chain.0014.desc_serelond: "Serelond, so sagt man mir, war einst eine Stadt der Exilanten. Genauer gesagt, war es der Ort, an dem diejenigen, die in Pelargir in Ungnade gefallen waren, sich in den Ruhestand zurückziehen konnten – ob dauerhaft oder vorübergehend, hing von vielen Faktoren ab. Es war dann eine zweifache Stadt der Exilanten, denn sie wurde zur Behausung derer, die am meisten unter der neu gewonnenen Autorität der Könige Gondors litten.\n\nMit der Zeit setzten die Könige jedoch ihre Macht durch und zügelten die rebellische Stadt, aber die Tatsache ihrer Entfernung von Gondors Herz hat sich nicht geändert, was einen etwas unabhängigen Geist fördert. Die Menschen hier sind stolz auf ihre Selbstständigkeit und darauf, ihre Probleme ohne die Hilfe von Minas Tirith lösen zu können. Dies hat jedoch auch seine Nachteile. Es ist mit Sicherheit eine kleinere Stadt, und viele der Feinheiten, die man im Osten Gondors findet, sind hier nicht zu bekommen. Daher hat sie jedoch eine einzigartige Esskultur entwickelt, die von lokalen Spezialitäten wie Fisch und Lamm geprägt ist."  #~TR~
  bountig_event_chain.0014.desc_cair_andros: "Cair Andros ist eine Insel, die in eine Festung verwandelt wurde. Das ist mein erster Gedanke, und das wird nur verstärkt, wenn ich sie erkunde.\n\nOh, es gibt mehr als nur Festungen – aber es ist offensichtlich, dass die Häuser nur wegen der Festungen hier sind.\n\nDie Türme und Festungen wurden umsichtig auf der Insel platziert, sind aber an einigen Stellen in ihrem Alter offensichtlich. Doch trotz dieses Alters bleiben sie Meisterwerke der Konstruktion und Planung, die scheinbar so angeordnet sind, dass ein vereinigter Verteidiger die gesamte Insel halten kann, bis Verstärkung eintrifft, selbst mit begrenzten personellen Ressourcen. Obwohl es mir offensichtlich nicht erlaubt ist, selbst hineinzuschauen, kann ich mir nur die Waffen in den Festungen vorstellen, die darauf warten, jeden anzugreifen, der die Insel angreift."  #~TR~
  bountig_event_chain.0014.desc_hyarpende: "Hyarpendë, die älteste Stadt auf der Ostseite des Anduin, ist in vielerlei Hinsicht ein Spiegelbild von Pelargir, mit dem sie historisch immer verbunden war. Von dieser Stadt aus führt die Harad-Straße, die in früheren Zeiten Güter und Siedler von Gondor in die jetzt umkämpften und feindseligen Länder im Süden beförderte.\n\nDaher ist sie sowohl das Tor als auch der Beschützer des Südens. Reisende sind sowohl das Lebenselixier als auch die größte Bedrohung für die Stadt, und daher wird eine Wachsamkeit bewahrt. Von der Fähre nach Pelargir steigen Truppen aus, die zu ihren Posten an den militarisierten Grenzen von Harondor ziehen, und andere, die in die andere Richtung gehen und neu zugewiesen werden.\n\nIm Gegensatz zu einem Großteil Gondors hat seine Lage (und der Rückzug der Grenze Gondors nach Norden) zu einem nicht unerheblichen „Südländerviertel“ geführt, in dem die Sprachen der Völker des Südens frei und häufiger zu hören sind. Diese zähen Leute, oft Rebellen oder Exilanten aus den Ländern des Südens, haben sich überraschend loyal gegenüber der geflügelten Krone erwiesen und bilden einen wichtigen Bestandteil der anhaltenden Widerstandsfähigkeit der Grenze."  #~TR~
  bountig_event_chain.0014.desc_edhellond: "Das leere Edhellond ist gleichermaßen friedlich und eindrucksvoll. Eine in der Zeit gefangene Stadt, Edhellond war einst ein geschäftiger Zufluchtsort der Sindar-Elben, und ihr Einfluss ist überall zu sehen: von Wandmalereien und eleganten Mustern, die in Säulen und Mauern gemeißelt sind, bis hin zu den Marmorgebäuden und Kais, die im Sonnenlicht glänzen und glitzern.\n\nJetzt jedoch ist alles ruhig. Es ist ein Jahrtausend her, dass die Stadt bewohnt war, die letzten Bewohner segelten nach dem Fall von Khazad-Dûm nach Westen und ließen das unglückselige Amroth zurück. Doch es heißt, wenn man genau genug und lange genug zuhört, kann man immer noch schwach die schönen Stimmen derer hören, die vor so langer Zeit hier lebten."  #~TR~
  bountig_event_chain.0014.a_minas_tirith: "Der Wachturm in der Tat..."  #~TR~
  bountig_event_chain.0014.a_dol_amroth: "Für wen läutet die Glocke?"  #~TR~
  bountig_event_chain.0014.a_pelargir: "Nun… ich habe etwas Geld gespart…"  #~TR~
  bountig_event_chain.0014.a_linhir: "Ein bisschen Stolz ist vielleicht nicht schlecht!"  #~TR~
  bountig_event_chain.0014.a_serelond: "Selbstständigkeit ist wirklich eine Tugend, das habe ich gelernt."  #~TR~
  bountig_event_chain.0014.a_cair_andros: "Gibt es ein Schiff, das tödlicher ist als eine Insel?"  #~TR~
  bountig_event_chain.0014.a_hyarpende: "Ich frage mich, welche Wunder südlich jenseits der Grenze lauern?"  #~TR~
  bountig_event_chain.0014.a_edhellond: "Sogar diejenigen, die gegangen sind, können immer noch Weisheit vermitteln."  #~TR~

  #Bountig heads for Amrun
  bountig_event_chain.0020.t: "Die Südstraße"  #~TR~
  bountig_event_chain.0020.desc: "Ich verlasse jetzt Gondor und begebe mich in die Länder ihrer häufigen Feinde. Die Südstraße ist nicht mehr so sicher wie früher, wurde mir gesagt, aber einige Reisende und Händler trotzen immer noch der Feindschaft und den Streitigkeiten auf der Suche nach Reichtümern."  #~TR~
  bountig_event_chain.0020.a: "Ich bete, dass wir sicher ankommen…"  #~TR~
  bountig_event_chain.0020.a.tt: "Reise nach [GetTitleByKey('c_amrun').GetName] mit deiner #high Domicile#!"  #~TR~
  bountig_event_chain.0020.b: "Bedenke, ich möchte noch etwas länger hier bleiben."  #~TR~
  bountig_event_chain.0020.b.tt: "Bleibe in [GetTitleByKey('c_minas_tirith').GetName]"  #~TR~

  #Bountig arrives in Amrun
  bountig_event_chain.0021.t: "Die Vereinigten Länder des Südens"  #~TR~
  bountig_event_chain.0021.desc: "Die goldenen Länder, nennen sie sich. Wenn es Gold gibt, ist es gut versteckt… Für die Männer Gondors ist dieses Land Haradwaith, „das Südland“. Es ist ein sonnenverbranntes Land, voller Sand und felsiger Ausläufer. Das heißt nicht, dass es in diesem zerklüfteten Land keine Schönheit gibt – der große Harnen durchschneidet die Wüste, ein lebensspendender Strom, um den sich die vielen Völker dieses Landes zur Versorgung versammeln.\n\nIn den letzten Generationen wurden die lange zerstrittenen Völker dieses Landes unter ihrem großen Taskral vereint. Infrastruktur und Verbindungen wurden neu geschaffen, und es ist eine Zeit des Wohlstands. Aber dieser Wohlstand hat auch Ehrgeiz gebracht, angeheizt von religiösem Eifer. Es gibt einen Drang, ihren Reichtum und ihr Reich immer weiter auszudehnen, um die Ungläubigen des Nordens zu „besiegen“.\n\nDie Zeit wird zeigen, ob sie können, aber nachdem ich die Pracht Gondors gesehen habe, bin ich etwas skeptisch, was ihre Chancen angeht. Aber vielleicht sind ihre Einheit von Menschen und Zielen ein Beispiel, das ich beachten sollte."  #~TR~
  bountig_event_chain.0021.a: "Was könnten meine Leute tun, wenn wir so vereint wären?"  #~TR~

  #Generic Event for Bountig choosing to visit a special building in Harwan
  bountig_event_chain.0022.t: "Der Weg nach [GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName]"  #~TR~
  bountig_event_chain.0022.desc: "Es ist mir gelungen, eine Stelle als Hilfsarbeiter und Wächter in einer Händlergruppe zu ergattern, die in die Region [GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName] reist. Hoffentlich verläuft die Reise reibungslos und ohne Zwischenfälle – und es wird Arbeit und genug Zeit zum Erkunden geben, sobald ich ankomme."  #~TR~
  bountig_event_chain.0022.a: "Wir brechen im Morgengrauen auf."  #~TR~

  #Arrives in a Harwan city
  bountig_event_chain.0023.t_amrun: "Die Stadt am Harnen"  #~TR~
  bountig_event_chain.0023.t_ancalimon: "Der Bronzene Titan"  #~TR~
  bountig_event_chain.0023.desc_amrun: "Korb Taskral, in Gondor als Amrun bekannt, ist eine beeindruckende Stadt mit einem ganz eigenen Charakter. Hauptsächlich aus einem staubigen Sandstein gebaut, sind die Straßen von unterschiedlicher Qualität – einige sind gut gepflegt und aus Ziegeln, andere sind nur staubige Feldwege. Lebhafte Basare stehen im Gegensatz zu dunklen Gassen. Die vielen Haradrim, die die Stadt ihr Zuhause nennen, sind so vielfältig wie die Länder des Südens.\n\nDas große Palastviertel im Herzen beherbergt die Regierung, aber ich wage es nicht, mich zu sehr zu nähern, denn es gibt viele Wachen, und sie sehen einen Ausländer grimmig an. Ich bleibe in den mittleren Vierteln, wo viele Kaufleute aus nah und fern zu finden sind, einige tragen Waren, die aus der großen Wüste im Süden importiert wurden.\n\nEs gibt sehr viele Tempel in der Stadt, und Prediger eines seltsamen schlangenförmigen Gottes sind am auffälligsten auf den Straßen zu sehen. Mystiker und Eiferer scheinen reichlich vorhanden zu sein, viele verkaufen heilige Reliquien, Flüche, Segen oder andere seltsame Amulette."  #~TR~
  bountig_event_chain.0023.desc_ancalimon: "Amakûhd ist eine Stadt, wie ich sie noch nie gesehen habe. Nicht wegen der Stadt selbst – denn sie ist selbst wie die meisten anderen. Nein, was sie auszeichnet, ist der große bronzene Titan, der über ihr wacht. Ein mächtiger König aus alter Zeit, sagt man, der einst alle Meere der Welt unter seiner Herrschaft hatte, so stolz, dass sich sogar der Meeresgott selbst (den die Männer von Harad fürchten) an der Tapferkeit rieb.\n\nEs ist seltsam, dass er die Zeit überdauert hat. Ich frage einen Einheimischen in der Nähe, warum die Statue noch steht – war das nicht ein fremder König? Er grübelt eine Weile, bevor er sagt, dass er glaubt, dass es in gewisser Weise eine Lehre ist – selbst der mächtigste König wird mit der Zeit scheitern. Die einst in Ketten unterworfenen Menschen beherrschen jetzt das Land, das der stolze König einst tat. Dann gibt er schüchtern zu, dass er noch nie zuvor darüber nachgedacht hatte. Die Leute hier akzeptieren seine Anwesenheit einfach als Tatsache und sind sogar ein wenig stolz darauf. Einige alte Münzen, die er einmal gesehen hatte, trugen sogar den Titanen, behauptet er."  #~TR~
  bountig_event_chain.0023.a_amrun: "Mal sehen, was ich finden kann."  #~TR~
  bountig_event_chain.0023.a_ancalimon: "Sehr merkwürdig..."  #~TR~

  #Bountig heads for Umbar (Kingdom)
  bountig_event_chain.0030.t: "Den Fluss hinunter"  #~TR~
  bountig_event_chain.0030.desc: "Als ich das Herzland des Harnen verlasse, finde ich einen Händler, der seine Waren den Fluss hinunter zur großen See-Festung von Umbar bringt. In den letzten Jahren wurde der Hafen von den Taskrals gezähmt, die eine loyale und treue Familie eingesetzt haben, um ihn an ihrer Stelle zu regieren. Daher boomt der Handel, und es ist eine einfache und sichere Angelegenheit, den Fluss hinunter zu segeln."  #~TR~
  bountig_event_chain.0030.a: "Nichts zu tun, als sich zu entspannen, bis wir dort ankommen!"  #~TR~
  bountig_event_chain.0030.a.tt: "Reise nach [GetTitleByKey('c_umbar').GetName] mit deiner #high Domicile#!"  #~TR~
  bountig_event_chain.0030.b: "Bedenke, ich möchte noch etwas länger hier bleiben."  #~TR~
  bountig_event_chain.0030.b.tt: "Bleibe in [GetTitleByKey('c_amrun').GetName]"  #~TR~

  #Bountig arrives in Umbar (Kingdom)
  bountig_event_chain.0031.t: "Die Korsarenküste"  #~TR~
  bountig_event_chain.0031.desc: "Die Länder von Umbar sind mit dem Meer verbunden. Ob es sich um Fischerei, Handel oder Überfälle handelt, die Leute hier scheinen mit einem Fuß auf dem Deck eines Schiffes geboren zu sein. In den letzten Jahren haben ihre Verbindungen zu den Taskrals Früchte getragen, da die Märkte mit Handelswaren boomen – sowohl legitime als auch solche, die auf eher… fragwürdigen Wegen beschafft wurden. Mir wurde gesagt, dass es in der Region einen blühenden Schwarzmarkt für Waren gibt, die aus Gondor geschmuggelt oder geplündert wurden – alle Waren, die sich auf nautisches Fachwissen beziehen, wie z. B. Karten, erzielen einen hohen Preis."  #~TR~
  bountig_event_chain.0031.a: "Ich glaube nicht, dass ich Seemann werden werde, aber gut, die Grundlagen zu kennen."  #~TR~

  #Generic Event for Bountig choosing to visit a special building in Umbar
  bountig_event_chain.0032.t: "Der Weg nach [GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName]"  #~TR~
  bountig_event_chain.0032.desc: "Es ist mir gelungen, eine Stelle als Hilfsarbeiter und Wächter in einer Händlergruppe zu ergattern, die in die Region [GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName] reist. Hoffentlich verläuft die Reise reibungslos und ohne Zwischenfälle – und es wird Arbeit und genug Zeit zum Erkunden geben, sobald ich ankomme."  #~TR~
  bountig_event_chain.0032.a: "Wir brechen im Morgengrauen auf."  #~TR~

  #Arrives in a Umbar city
  bountig_event_chain.0033.t_umbar: "Die Stadt der Korsaren"  #~TR~
  bountig_event_chain.0033.t_sea_tower: "Die Seetürme"  #~TR~
  bountig_event_chain.0033.desc_umbar: "Umbar, die Stadt der Korsaren, ist eine Stadt, die sich im Laufe der Jahrhunderte verwandelt hat. Wenn ich auf ihren Kais und in ihren Gassen gehe, sehe ich Architektur aus verschiedenen Epochen; einige wie die, die ich in Gondor gesehen hatte, einige sogar älter als die, und neuere Arbeiten, die eher den Standards von Haradrim-Dörfern und -Konstruktionen entsprechen.\n\nDie Stadt trägt auch dieses gemischte Erbe. Einige Viertel beherbergen Leute, die versuchen, sich nicht unähnlich denen von Gondor zu gliedern, stolz, groß und herrisch. Viele mehr sind wie die Leute des Harnen, einfach, fleißig und viele. Und dann sind da noch die Seeleute. Seeleute und Schiffe jenseits meines Wissens. Einige ehrliche Händler, andere mit eher… zwielichtigen Beschäftigungen. Halsabschneider lauern in den Gassen und in den Tavernen, und ich gerate dadurch in mindestens einen Kampf, obwohl mein vorherrschender Sieg mir Respekt vor den anderen in der Bar verschafft.\n\nEs gibt immer Bedarf an einer fähigen Hand hier, sagt man mir, und welche Spannungen auch immer in der Stadt aufgrund ihrer verschlungenen Vergangenheit liegen, sie hat weitergemacht."  #~TR~
  bountig_event_chain.0033.desc_sea_tower: "Mit Blick auf die Bucht von Umbar sind die großen Seetürme Konstruktionen aus alten Zeiten, obwohl sie jetzt durch jahrelange Abnutzung und Krieg etwas geschwächt sind.\n\nWachen halten immer noch ihre Signalfeuer und halten Wache, aber ich kann in den Gebäuden in ihrer Nähe sehen, dass im Laufe der Jahre viele Steine für andere Zwecke geplündert wurden. Ein alter Mensch bemerkt, dass er in seiner Jugend schwört, dass der Turm zusätzliche 15 Fuß in die Höhe ragte, obwohl ein anderer in der Nähe ihn im Alter als senil bezeichnet.\n\nObwohl es offensichtlich ist, dass die Türme nicht mehr das sind, was sie früher waren, seien es 50 oder 500, bleiben sie ein wichtiger Grundpfeiler der nahegelegenen Dörfer und von Umbar als Ganzes."  #~TR~
  bountig_event_chain.0033.a_umbar: "Ich nehme an, geteilte Gier ist eine Möglichkeit, unterschiedliche Gruppen zu einer zusammenzuschmieden."  #~TR~
  bountig_event_chain.0033.a_sea_tower: "Vitale Infrastruktur muss erhalten werden!"  #~TR~

  #Arrives back in Mistrand
  bountig_event_chain.0040.t: "Die Rückkehr"  #~TR~
  bountig_event_chain.0040.desc: "Nach so vielen Jahren bin ich zu Hause. Mistrand war nicht die Stadt meiner Geburt – aber sie soll nun eine Stadt der Wiedergeburt sein. Nicht nur meine, sondern die all meiner Verwandten, nah und fern. Wie viele lange Jahre haben wir mit Streitigkeiten verschwendet, wie Hunde um Brocken gekämpft? Wie viele Tränen haben wir vergossen, als Khand uns zu Boden gestreckt und sich an den Leichen unserer Eltern und unserer Kinder gelabt hat? Lasst dies die Stunde sein, in der wir sagen: »Nicht mehr! «\n\nIch habe so viele Wunder in der Ferne gesehen. Mächtige Städte aus Stein und Holz gleichermaßen, pulsierende Märkte voller Produkte und Speisen, die für Könige geeignet sind. Das alles und noch mehr könnte uns gehören, wenn wir nur unsere törichten Groll beiseite legen und die hellere Welt sehen, die darauf wartet, dass wir sie ergreifen! Ich weiß jetzt, warum die Götter es für richtig hielten, dass ich diesen verheerenden Tag überlebt habe, an dem so viele andere umgekommen sind. Warum ich mich allein auf diesen Weg gemacht habe, treibend in einer Welt, die ich nie gekannt hatte. Die Hände der Götter arbeiten auf seltsame Weise, aber ich weiß es jetzt in meinem Herzen – mein Volk wird frei sein und Frieden und Überfluss kennen! Das schwöre ich bei den Sternen des Himmels und der Erinnerung an alle, die ich einst geliebt habe. Mir wurde diese Aufgabe übertragen, und ich werde sie bis zum Ende tragen."  #~TR~
  bountig_event_chain.0040.a: "Hört mir zu, ihr großen Leute! Beachtet meine Worte und seht die Welt, von der geträumt wird!"  #~TR~
  bountig_event_chain.0040.a.tt: "Du hast jetzt Zugriff auf die #V [GetDecisionWithKey('decision_convince_easterling_lord').GetName]#! Entscheidung"  #~TR~
  
  bountig_event_chain.0050.t: "Bote des Traums"  #~TR~
  bountig_event_chain.0050.desc: "Ich besuche die Länder von [GetPlayer.MakeScope.Var('selected_character').Char.GetName], um meine Botschaft zu verbreiten. Nachdem ich einige Zeit öffentlich gesprochen und durch das Land gewandert bin, werde ich eingeladen, mit [GetPlayer.MakeScope.Var('selected_character').Char.GetHerHis] zu sprechen. Dort habe ich die Möglichkeit, mein Anliegen vorzubringen.\n\nEs gibt viele Aspekte, von denen ich das Problem angehen könnte – es ist einfach eine Frage, welcher am besten funktionieren würde. Nicht jeder Mensch reagiert so gut auf jeden Aspekt dieses Problems, habe ich festgestellt. Also, wie soll ich meine Botschaft diesmal anpassen?"  #~TR~
  bountig_event_chain.0050.duel_win: "$bountig_event_chain.0050.a.duel_win_effect$"
  bountig_event_chain.0050.duel_fail: "$bountig_event_chain.0050.a.duel_fail_effect$"
  bountig_event_chain.0050.duel_win_effect: "Es gelingt dir, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.duel_fail_effect: "Es gelingt dir nicht, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.a: "Ich spreche von der Brüderlichkeit unseres Volkes..."  #~TR~
  bountig_event_chain.0050.a.duel_win_effect: "Es gelingt dir, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.a.duel_fail_effect: "Es gelingt dir nicht, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.b: "Ich spreche von den Verwüstungen des Krieges und von Khands Kriegstreiberei..."  #~TR~
  bountig_event_chain.0050.b.duel_win_effect: "Es gelingt dir, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.b.duel_fail_effect: "Es gelingt dir nicht, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.c: "Ich spreche von den Göttern, von ihren Wünschen, dass wir zusammen sind..."  #~TR~
  bountig_event_chain.0050.c.duel_win_effect: "Es gelingt dir, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.c.duel_fail_effect: "Es gelingt dir nicht, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.d: "Ich spreche von den Blutfehden und all dem Schaden, den sie anrichten..."  #~TR~
  bountig_event_chain.0050.d.duel_win_effect: "Es gelingt dir, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.d.duel_fail_effect: "Es gelingt dir nicht, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.e: "Ich spreche von Wohlstand, von Handel und dem Bau von Städten..."  #~TR~
  bountig_event_chain.0050.e.duel_win_effect: "Es gelingt dir, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~
  bountig_event_chain.0050.e.duel_fail_effect: "Es gelingt dir nicht, [GetPlayer.MakeScope.Var('selected_character').Char.GetName] zu überzeugen"  #~TR~

  bountig_event_chain.0051.t: "Die Hufe des Krieges"  #~TR~
  bountig_event_chain.0051.desc: "Es war unvermeidlich. Meine Botschaft hat sich wie ein Lauffeuer in den Ländern meines Volkes verbreitet, und wie Ratten haben die Männer von Khand reagiert. Sie fürchten unsere Macht und unser Potenzial, fürchten die Richtigstellung der langen Unrechte, die sie uns zugefügt haben. Auch sie haben sich zum ersten Mal seit Generationen unter einem einzigen Banner versammelt, vereint durch Angst, Hass und Gier gleichermaßen.\n\nAls Antwort habe ich die Mitglieder der Großen Allianz aufgefordert, unsere Arbeit zu beschleunigen. Wir werden all unsere Stärke brauchen, um dieser letzten, größten Herausforderung zu widerstehen und sie zu überwinden. Die Götter beobachten uns jetzt, sehr ängstlich, und wir sind ihre Hände, um eine bessere Welt zu bauen."  #~TR~
  bountig_event_chain.0051.a: "Wir haben eine Flamme entzündet, die sie nicht löschen können. Zusammen, meine Brüder!"  #~TR~
  bountig_event_chain.0051.a.tt: "Mach dich auf den Weg, um mehrere Ostlingsherren zu überzeugen"  #~TR~
  bountig_event_chain.0051.b: "Es ist noch Zeit, sie ohne Angst zu überzeugen."  #~TR~

  bountig_event_chain.0052.t: "Kriegsherr"  #~TR~
  bountig_event_chain.0052.desc: "Zu meinem großen Schock haben die Herren der Großen Allianz beschlossen, dass ich sie in die Schlacht führen soll! Ich habe mich immer als die Stimme vorgestellt, die sie zusammenbringt, um den Traum zu verbreiten, den ich gesehen habe – ich hatte nicht vor, sie danach zu führen, schon gar nicht in den Krieg. Aber sie sind stur in dieser Sache – ich war es, der sie zusammengebracht hat, sie, die einst gespalten und zerstritten waren. Sie behaupten, es sei nur richtig, dass ich sie jetzt in dieser Stunde führe. \n\nEs ist eine schwere Last, aber vielleicht ist auch dies der Wille der Götter. War es nicht ich, der sagte, dass dies die letzte, größte Herausforderung sein würde? Lass Khand zittern. Denn das Gericht steht bevor. Wir werden unser Volk mit Feuer und Schwert befreien – frei von Angst, frei von Hass, frei vom Tod! Alle Wege haben zu dieser Stunde geführt."  #~TR~
  bountig_event_chain.0052.a: "Sammelt euch dann um meine Lanze!"  #~TR~

  bountig_event_chain.0053.t: "Der Fall von [attacker.GetName]"  #~TR~
  bountig_event_chain.0053.desc: "Wir treffen uns auf der Ebene. Alles ist Chaos um uns herum.\n\n[attacker.GetName] sitzt auf seinem stolzen Ross und wirbelt im Strudel herum. Jeder Zentimeter ein eingebildeter Edelmann, der die unter ihm stehenden verächtlich anlacht. Ich bin zu Fuß, habe nur eine Lanze und einen Schild.\n\nUnsere Schlacht beginnt, ein gefährlicher Tanz. Ich stehe fest und warte auf eine Chance, den schnellen Reiter zu treffen. Bei einem Durchgang gelingt es mir, einen tödlichen Stoß zu landen, das Pferd zu töten und ihn zu Boden zu stürzen, wobei seine eigene Lanze zu Bruch geht. Er steht auf und zieht ein kurzes Schwert. Aber an diesem Punkt steht außer Frage, dass es vorbei ist. Ich entwaffne ihn schnell, bevor ich ihn mit meiner Lanze durchbohre.\n\nObwohl die Wirkung nicht sofort eintritt, verbreitet der Anblick von [attacker.GetNamePossessive] toter Leiche schnell Verzweiflung in den Herzen der khandischen Truppen. An diesem Punkt ist die Schlacht entschieden, und der große Konflikt entschieden."  #~TR~
  bountig_event_chain.0053.a: "Ein neuer Tag bricht für uns alle an."  #~TR~

