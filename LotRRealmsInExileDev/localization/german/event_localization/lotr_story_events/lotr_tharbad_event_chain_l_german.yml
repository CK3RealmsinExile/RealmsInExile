 tharbad_story.0001.t: "Der Meister von Tharbad"  #~TR~
 tharbad_story.0001.desc: "Vor zwölf Jahren besetzte [ROOT.Char.GetFirstName] mit seiner Bande von Halunken und mithilfe seiner Frau [ROOT.Char.GetPrimarySpouse.GetFirstName], einer der letzten [dunedain|E] Adligen der Stadt, die Stadt [GetTitleByKey('d_tharbad_titular').GetNameNoTier]. Seitdem regieren sie die Stadt und das umliegende Gebiet mit eiserner Faust.  Sie haben zwar den langen, langsamen Niedergang der Stadt zumindest vorübergehend gestoppt und die Mautgebühren auf der Königsstraße erhöht, doch Tharbad ist immer noch ein Schatten seiner selbst. Aber im Moment ist die königliche Familie zufrieden damit, über die Trümmer zu herrschen. \n\nAllerdings gibt es Gerüchte, dass die Dinge vielleicht nicht so sind, wie sie scheinen. Flüstern von wachsender Unzufriedenheit mit Gurnows habgieriger Herrschaft und harter Hand. Die Taktik des Meisters mag in guten Zeiten funktioniert haben, aber wie er mit einer Krise umgeht, bleibt abzuwarten."  #~TR~
 tharbad_story.0001.a: "Der Winter naht"  #~TR~
 
 tharbad_story.0002.t: "Der Lange Winter erreicht Tharbad"  #~TR~
 tharbad_story.0002.desc: "Der Lange Winter hat die Stadt Tharbad erreicht! Niemand hat einen so schlimmen Winter erwartet; niemand hatte damit gerechnet. Und jetzt stehen wir vor einer weiteren Katastrophe in der langen Geschichte unserer Stadt. Die Bürger haben bereits begonnen, die Regierung um Hilfe in der Krise zu bitten, oder zumindest um eine vorübergehende Aussetzung der strengen Reisekontrollgesetze, damit sie selbst Hilfe suchen können. Sie sind von höflichen Bitten zu direkten Forderungen nach Hilfe übergegangen. Dennoch liegt es an dem Meister, zu entscheiden, wie er reagieren will."  #~TR~
 tharbad_story.0002.a: "Ist nur ein bisschen kalt, das Gesetz gilt! - Das könnte ungeahnte Folgen haben"  #~TR~
 tharbad_story.0002.b: "Nutze die Staatskasse, um Massenverhungern zu verhindern"  #~TR~
 tharbad_story.0002.c: "Ich höre, Umbar ist zu dieser Jahreszeit schön"  #~TR~
 lw_mitagation: "Jede Reichs-Provinz erhält [GetModifier('lw_mediation_modifier').GetNameWithTooltip] für die Dauer des Winters."  #~TR~
 
 tharbad_story.0003.t: "Stürmung des Palastes"  #~TR~
 tharbad_story.0003.desc: "Es geschah schnell, in den frühen Morgenstunden. Ein paar hundert Bürger stürmten den Palast mit Hilfe des [tharbad_guard.GetFirstName], dem Anführer der Stadtwache, und [tharbad_ranger.GetFirstName], einem [dunedain|E] Waldläufer, der zur Überwachung der Stadt und zur Zügelung ihrer Führung geschickt wurde. Da die Wachen an dem Komplott beteiligt waren, hatte [ROOT.Char.GetFirstName] keine Chance. Seine Frau [ROOT.Char.GetPrimarySpouse.GetFirstName] und seine Kinder konnten entkommen, aber jetzt liegt es an den Bewohnern von [GetTitleByKey('d_tharbad_titular').GetNameNoTier], ihren neuen Anführer zu wählen."  #~TR~
 tharbad_story.0003.a: "[tharbad_ranger.GetFirstName] wird uns zu unserer Vergangenheit zurückführen"  #~TR~
 tharbad_story.0003.b: "[tharbad_guard.GetFirstName] wird uns in eine prosperierende Zukunft führen!"  #~TR~
 tharbad_story.0003.c: "[ROOT.Char.GetPrimarySpouse.GetFirstName] und ihre Kinder werden das Erbe von [ROOT.Char.GetFirstName] fortführen!"  #~TR~
 
 tharbad_story.0004.t: "Der neue Meister von Tharbad"  #~TR~
 tharbad_story.0004.desc: "Das Volk hat gesprochen! [ROOT.Char.GetFirstName] wurde zum neuen Meister von [GetTitleByKey('d_tharbad_titular').GetNameNoTier] erklärt. Nach einem blutigen Putsch gegen den vorherigen Stadtmeister. Nun liegt die Zukunft der Stadt in ihren Händen, ob zum Wohlstand oder zum Ruin, nur sie wissen es. \n\nDie unmittelbare Lage sieht jedoch immer noch düster aus. Tharbad hat seit der großen Pest keine dunkleren Tage erlebt, der Handel entlang der Königsstraße ist fast gleich Null und die Bevölkerung ist auf einem historischen Tiefstand. Wenn Tharbad überleben soll, sind mutige Maßnahmen erforderlich."  #~TR~
 tharbad_story.0004.a: "Hin zu einer besseren Zukunft!"  #~TR~
 
 tharbad_story.0005.t: "Die Waldläufer kommen"  #~TR~
 tharbad_story.0005.desc: "Nach dem jüngsten Putsch des Stadtmeisters [overthrown.GetFirstName] hat Häuptling [ranger_leader.GetFirstName] eine Truppe von [dunedain|E] Waldläufern entsandt, um uns zu helfen, die Ordnung in [GetTitleByKey('d_tharbad_titular').GetNameNoTier] aufrechtzuerhalten. Er verspricht, dass dies der Beginn einer Annäherung zwischen Tharbad und dem Haus [isildur|E] ist."  #~TR~
 tharbad_story.0005.a: "Wir begrüßen ihre Unterstützung!"  #~TR~
 dunedain_rangers_army: "Dunedain-Waldläufer"  #~TR~
 
 tharbad_story.0006.t: "Hilfskampagne ein Erfolg"  #~TR~
 tharbad_story.0006.desc: "Unsere Verteilung von Hilfsgütern an die lokale Bevölkerung hat es geschafft, das Schlimmste der Krise abzuwenden. [GetTitleByKey('d_tharbad_titular').GetNameNoTier] steht, während unsere Nachbarn zugrunde gehen. Tharbad wird den Test der Zeit bestehen. Und das alles dank [ROOT.Char.GetFirstName]. Zumindest denken das die Leute. Die königliche Familie ist in ihrer Herrschaft sicher und in der Lage, ihren Einfluss auf die umliegende Landschaft auszuweiten."  #~TR~
 tharbad_story.0006.a: "Der Meister steht!"  #~TR~
 
 tharbad_story.0008.t: "Unsere Zukunft"  #~TR~
 tharbad_story.0008.desc: "Es geschah alles so schnell. Die Rebellen hatten Hilfe von innen, die Wachen öffneten nicht nur die Tür, sie führten den Putsch an. Ohne die Hilfe einer Magd wäre [ROOT.Char.GetFirstName] zusammen mit [overthrown.GetFirstName] getötet worden. Aber sie konnte zusammen mit ihren Kindern, die noch in der Stadt waren, entkommen. Gemeinsam zogen sie in die Berge und bündelten ihre Ressourcen. Vorerst bleibt die Familie zusammen, um ihren Vater zu rächen. Was die Zukunft bringt, liegt jedoch an [ROOT.Char.GetFirstName]"  #~TR~
 tharbad_story.0008.a: "Wir kommen wieder!"  #~TR~
 almarien_laamp: "Die wahren Meister von Tharbad"  #~TR~
 
 tharbad_story.0101.t: "Potenzielle Beschützer"  #~TR~
 tharbad_story.0101.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] ist ein Stadtstaat, umgeben von Feinden und potenziellen Bedrohungen, wobei die Umwelt die größte Bedrohung darstellt. [eriador|E] ist ein viel härteres Land als in den Tagen des [northkingdom|E]. Um zu überleben, brauchen wir einen Beschützer. Jemanden auf unserer Seite, der der Stadt helfen kann zu wachsen und uns vor den anderen lokalen Bedrohungen zu schützen. Das einzige Problem ist, wen wir wählen sollen. \n\n[GetTitleByKey('e_gondor_steward').GetNameNoTier] war unser historischer Beschützer, der [witchking|e] daran hinderte, die Stadt zu zerstören, [ranger_leader.GetFirstName] und seine Waldläufer haben dieses Land lange beschützt, und es wäre sinnvoll, sich an sie zu wenden. Oder wir könnten uns einem der potenziellen Bedrohungen unterwerfen, entweder [GetTitleByKey('k_dunland').GetNameNoTier] oder [GetTitleByKey('k_saralain').GetNameNoTier]. Sie würden uns jedoch genauso wahrscheinlich ausbeuten wie helfen."  #~TR~
 tharbad_story.0101.a: "Wir werden [GetTitleByKey('e_gondor_steward').GetNameNoTier] vertrauen."  #~TR~
 tharbad_story.0101.b: "Wir werden [ranger_leader.GetFirstName] und seinen Waldläufern vertrauen."  #~TR~
 tharbad_story.0101.c: "Wir werden [GetTitleByKey('k_saralain').GetNameNoTier] vertrauen"  #~TR~
 tharbad_story.0101.d: "Wir werden König [dunland_leader.GetFirstName] vertrauen. Er ist eindeutig im Aufstieg begriffen"  #~TR~
 tharbad_story.0101.e: "Tharbad braucht keine Hilfe."  #~TR~
 
 
 tharbad_story.0110.t: "Tharbad bittet um die Rückkehr Gondors"  #~TR~
 tharbad_story.0110.desc: "Die alte Stadt [GetTitleByKey('d_tharbad_titular').GetNameNoTier], einer der letzten Überreste des Königreichs [arnor|e], hat einen Gesandten geschickt, der darum bittet, dass wir wirtschaftliche Hilfe leisten und sie vor äußeren Bedrohungen schützen. Seit wir uns nach dem Verschwinden des Königs vor fast 1000 Jahren aus der Stadt zurückgezogen haben, wurde die Stadt von einer Reihe von Kriegsherren regiert und von Räubern angegriffen. Der neue Anführer der Stadt, [tharbad_leader.GetFirstName], möchte diesen Kreislauf beenden, indem er unser Protektorat über die Stadt wiederherstellt."  #~TR~
 tharbad_story.0110.a: "Sende ihnen Hilfe, Gondor hilft seinen eigenen."  #~TR~
 tharbad_story.0110.b: "Sende ihnen Hilfe, aber biete ihnen mehr für die vollständige Rückkehr in den Schoß an."  #~TR~
 tharbad_story.0110.c: "Wir können derzeit nichts entbehren."  #~TR~
 
 tharbad_story.0111.t: "Gondorianische Hilfe kommt an"  #~TR~
 tharbad_story.0111.desc: "Hilfe ist von [GetTitleByKey('e_gondor_steward').GetNameNoTier] angekommen! Sie haben Vorräte mitgebracht, um unseren Handelshafen sofort zu verbessern und mit dem Wiederaufbau der Stadt zu ihrer früheren Pracht zu beginnen. sowie ein Versprechen kontinuierlicher Investitionen, Handels und Verteidigung durch das [southernkingdom|e]. Es ist alles, worum wir gebeten haben und noch mehr!"  #~TR~
 tharbad_story.0111.a: "Erstaunlich!"  #~TR~
 
 tharbad_story.0112.t: "Gondorianisches Gegenangebot"  #~TR~
 tharbad_story.0112.desc: "Eine Delegation von [GetTitleByKey('e_gondor_steward').GetNameNoTier] ist zwar bereit, unser Hilfsangebot anzunehmen, hat aber ein Gegenangebot für uns. Anstatt ein [tributary|e] Reich zu werden, schwören wir als [vassal|e] Treue. Das würde bedeuten, dass wir unsere diplomatische Unabhängigkeit aufgeben, aber sie würden uns weit mehr wirtschaftliche Unterstützung gewähren. Also, nehmen wir ihr Gegenangebot an oder behalten wir unsere Unabhängigkeit?"  #~TR~
 tharbad_story.0112.a: "Wir akzeptieren!"  #~TR~
 tharbad_story.0112.b: "Wir bleiben ein Tributär."  #~TR~
 
 tharbad_story.0113.t: "Gondor kann nichts entbehren"  #~TR~
 tharbad_story.0113.desc: "Der Verwalter von [GetTitleByKey('e_gondor_steward').GetNameNoTier] hat unsere Gesandten mit schlechten Nachrichten nach Hause geschickt. Gondor hat derzeit nicht die Ressourcen, um uns zu unterstützen. Sie sind im Osten und Süden mit Krisen konfrontiert. Daher mussten sie unsere Anfrage ablehnen."  #~TR~
 tharbad_story.0113.a: "Leider"  #~TR~
 
 tharbad_story.0114.t: "Tharbad nimmt Gegenangebot an"  #~TR~
 tharbad_story.0114.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] hat unser Vasallitätsangebot angenommen. Sie sind wieder Teil von [GetTitleByKey('e_gondor_steward').GetNameNoTier]. Sie werden als wichtiger Ausgangspunkt für die Expansion in sowohl [GetTitleByKey('e_arnor').GetNameNoTier] als auch [GetTitleByKey('e_enedhwaith').GetNameNoTier] dienen und uns erlauben, wieder Macht in [eriador|E] auszuüben. Mit unserer Hilfe wird die Region wieder so wohlhabend sein wie in den Tagen des Königs!"  #~TR~
 tharbad_story.0114.a: "Ausgezeichnet"  #~TR~
 
 tharbad_story.0115.t: "Tharbad lehnt Gegenangebot ab"  #~TR~
 tharbad_story.0115.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] hat unser Vasallitätsangebot abgelehnt. Obwohl sie zugestimmt haben, unser [tributary|e] zu werden, haben sie sich für die Beibehaltung ihrer diplomatischen Unabhängigkeit entschieden. Während sie nicht als Expansionsbasis genutzt werden können, können wir sie dennoch nutzen, um [eriador|E] zu beeinflussen, sowie sie bei ihrer Expansion in sowohl [GetTitleByKey('e_arnor').GetNameNoTier] als auch [GetTitleByKey('e_enedhwaith').GetNameNoTier] zu unterstützen. Mit etwas Glück werden sie ein starker Verbündeter im Norden sein."  #~TR~
 tharbad_story.0115.a: "Na ja, wenigstens sind sie immer noch ein [tributary|e]"  #~TR~
 
 tharbad_story.0116.t: "Ankunft in Minas Tirith"  #~TR~
 tharbad_story.0116.desc: "Der Weg war lang und beschwerlich, aber wir sind endlich in [GetTitleByKey('c_minas_tirith').GetNameNoTier] angekommen. Der Sitz der Statthalter ist ein Wunder der [dunedain|E]-Architektur. Die Art von Stadt, die [GetTitleByKey('d_tharbad_titular').GetNameNoTier] einmal war und mit deren Hilfe wieder sein könnte. Jetzt müssen wir nur noch den Statthalter [gondor_leader.GetFirstName] bitten."  #~TR~
 tharbad_story.0116.a: "Statthalter bitten"  #~TR~
 
 tharbad_story.0120.t: "Das Ranger-Lager"  #~TR~
 tharbad_story.0120.desc: "Der Winkel von Eriador diente nach dem Fall von [arnor|e] lange Zeit als Zentrum der [dunedainnorth|E]. Die Bevölkerung ist klein, und sie sind von den Ruinen ihres alten Reiches umgeben. Aber die Linie von [isildur|E] bleibt bestehen. Sie waren die ersten, die uns nach der Revolution unterstützten und waren lange Zeit Beschützer der Freien Völker Eriadors. Hoffentlich bedeutet das, dass sie unserem Wunsch zustimmen werden."  #~TR~
 tharbad_story.0120.a: "Wir bitten demütig..."  #~TR~
 
 tharbad_story.0121.t: "Tharbad bittet um ein Bündnis"  #~TR~
 tharbad_story.0121.desc: "Die alte Stadt [GetTitleByKey('d_tharbad_titular').GetNameNoTier], eine der letzten Bastionen des Lichts in [eriador|E], hat ein Bündnis mit uns erbeten. Wir sandten eine kleine Truppe Ranger, um nach ihrer jüngsten Revolution die Ordnung wiederherzustellen. Sie scheinen zu denken, dass das bedeutet, dass wir an einem Bündnis mit ihnen gegen die anderen Bedrohungen in der Region interessiert wären. Die Stadt war einst ein wichtiger Hafen und Handelsplatz an der Gwathló. Wenn wir uns mit ihnen verbünden würden, könnten wir ihnen helfen, ihren früheren Status wiederzuerlangen, und sie würden uns helfen, unser uraltes Geburtsrecht zu sichern."  #~TR~
 tharbad_story.0121.a: "Wir nehmen ihr Bündnis an"  #~TR~
 tharbad_story.0121.b: "Wir sind derzeit nicht interessiert"  #~TR~

 tharbad_story.0122.t: "[ranger_leader.GetFirstName] nimmt unser Bündnis an"  #~TR~
 tharbad_story.0122.desc: "[ranger_leader.GetFirstName] hat unser Bündnisangebot im Namen der [GetTitleByKey('d_northern_dunedain').GetNameNoTier] angenommen. Wir sind jetzt in einem Bündnis gegen alle anderen Mächte verbunden, die versuchen, uns zu überfallen, zu plündern oder zu zerstören. Gemeinsam werden wir eine stärkere Zukunft aufbauen!"  #~TR~
 tharbad_story.0122.a: "Hurra!"  #~TR~
 alliance_rangers: "Wir haben ein Bündnis mit [ranger_leader.GetFirstName] geschlossen"  #~TR~
 
 tharbad_story.0123.t: "[ranger_leader.GetFirstName] lehnt unser Bündnis ab"  #~TR~
 tharbad_story.0123.desc: "[ranger_leader.GetFirstName] hat unser Bündnisangebot abgelehnt und erklärt, dass sie nicht in der Lage sind, uns zu schützen. Die [dunedainnorth|E] sind jetzt zu schwach, um sich auf Kriege oder Bündnisse mit größeren Mächten einzulassen, und waren ehrlich genug, sie nicht einzugehen, als sie wussten, dass sie dazu nicht in der Lage waren. Obwohl wir ihre Ehrlichkeit respektieren, stehen wir vor einem Problem."  #~TR~
 tharbad_story.0123.a: "Schade"  #~TR~
 
