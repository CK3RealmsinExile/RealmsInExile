 tharbad_story.0200.t: "Beginne die Erkundung"  #~TR~
 tharbad_story.0200.desc: "Tharbad ist von vielen Ruinen umgeben. Wenn wir sie nutzen wollen, um das Wachstum unserer Stadt zu fördern, müssen wir wissen, was sich dort tatsächlich befindet. Zu diesem Zweck haben wir eine umfassende Erhebung der Stadt und des umliegenden Landes angeordnet. Unsere Agenten haben sich zusammengefunden, Karten wurden gezeichnet und unsere Teams eingeteilt. Das Einzige, was noch zu tun ist, ist, mit der Erhebung zu beginnen."  #~TR~
 tharbad_story.0200.a: "Beginne die Erhebung! - Dies wird etwa ein Jahr dauern"  #~TR~
 tharbad_story.0200.success2: "Die Erhebung findet viele brauchbare Ruinen."  #~TR~
 tharbad_story.0200.success1: "Die Erhebung findet einige brauchbare Ruinen."  #~TR~
 tharbad_story.0200.failure: "Die Erhebung findet keine brauchbaren Ruinen."  #~TR~
 tharbad_story.0200.effect: "Auswirkungen nach Abschluss"  #~TR~
 
 tharbad_story.0201.t: "Die Erhebung ist abgeschlossen."  #~TR~
 tharbad_story.0201.desc: "Die Erhebung ist abgeschlossen, und es ist an der Zeit zu sehen, wie viele brauchbare Ruinen um die Stadt herum gefunden wurden. Diese Informationen werden Tharbads Wiederaufbauprozess für die kommenden Jahrhunderte unterstützen! Nun, vorausgesetzt, sie haben überhaupt etwas gefunden. Es wäre schade, wenn wir all das Geld umsonst ausgegeben hätten..."  #~TR~
 tharbad_story.0201.a: "Nun zu den Ergebnissen..."  #~TR~
 
 tharbad_story.1000.t: "Die Freie Stadt Tharbad"  #~TR~
 tharbad_story.1000.desc: "Tharbad wurde lange Zeit gemeinsam von [arnor|e] und [gondor|e] regiert, eine buchstäblich Brücke zwischen den beiden Königreichen. Doch die rechtliche Realität unterschied sich lange Zeit vom de-facto-Status. Heute ändert sich das. Die Freie Stadt Tharbad ist jetzt ein für alle Mal ihre eigene. Wir schulden den [dunedain|E] immer noch Treue, aber wir sind keine Untertanen von [GetTitleByKey('d_minhiriath').GetNameNoTier] oder [GetTitleByKey('d_swanfell').GetNameNoTier] mehr. Wir sind niemandem Rechenschaft schuldig außer dem König!"  #~TR~
 tharbad_story.1000.a: "Zeit, die Realität zu akzeptieren."  #~TR~
 
 tharbad_story.1001.t: "Das [GetTitleByKey('k_gwathlo').GetName]"  #~TR~
 tharbad_story.1001.desc: "Die Grauflut diente lange Zeit als wichtiger Wasserweg und Handelsknotenpunkt in [eriador|E]. Mit ihren glänzenden Städten [GetTitleByKey('c_tharbad').GetNameNoTier], [GetTitleByKey('c_mistalonde').GetNameNoTier] und [GetTitleByKey('c_lond_daer').GetNameNoTier], die in ihrer Blütezeit zu den reichsten der Welt gehörten.\n\nDoch diese Zeit ist lange vorbei. Die drei Zufluchtsorte sind seit den Tagen von [elendil|e] nicht mehr vereint gewesen und wurden in verschiedenen Zuständen des Verfalls zurückgelassen. Aber nicht länger! Wir haben die Grauflut und ihre Städte gesichert, und wir werden sie zu etwas formen, das mit der Größe von einst mithalten kann! Straßen wurden bereits geräumt, zerbrochene Mauern wieder aufgebaut, und ein stetiger Strom von Schiffen segelt den Fluss hinauf und hinunter. Es ist an der Zeit, dass die Grauflut ihren Platz in der Welt zurückerobert!"  #~TR~
 tharbad_story.1001.a: "Unsere Feinde werden weggespült."  #~TR~
 
 tharbad_story.0300.t: "Einen König krönen"  #~TR~
 tharbad_story.0300.desc: "Durch meine unermüdlichen Bemühungen und die fleißige Arbeit der Bevölkerung von [GetTitleByKey('d_tharbad_titular').GetNameNoTier] ist es uns gelungen, das verlorene Königreich [GetTitleByKey('k_cardolan').GetNameNoTier] wiederherzustellen. Tharbad sitzt wieder als Kronjuwel von Minhiriath da, und es ist an der Zeit, über die Rückkehr des Königs zu sprechen. Das Geschlecht von [isildur|E] hat diese Länder historisch regiert, und es läge auf der Hand, sie ihnen zurückzugeben. Ein erheblicher Teil der Bevölkerung ist jedoch der Ansicht, dass wir uns vor keinem fremden König verbeugen sollten, egal wie stark sein Anspruch ist. Wir haben dieses Reich aufgebaut, nicht Isildurs Erben, und der einzige König oder die einzige Königin, vor der sie sich verbeugen würden, bin ich."  #~TR~
 tharbad_story.0300.a: "[new_king.GetFirstName] wird uns in die Zukunft führen."  #~TR~
 tharbad_story.0300.b: "Ich, [ROOT.Char.GetFirstName], werde den Thron annehmen."  #~TR~
 tharbad_story.0300.c: "Die Monarchie hat uns einmal im Stich gelassen, das werden wir nicht wieder zulassen."  #~TR~
 
 tharbad_story.0301.t: "[GetTitleByKey('k_cardolan').GetNameNoTier] wiederhergestellt!"  #~TR~
 tharbad_story.0301.desc: "Das alte Reich von [GetTitleByKey('k_cardolan').GetNameNoTier] war einer der Nachfolgestaaten von [arnor|e], bevor es in der Großen Pest zerstört wurde. Jetzt aber steht das Königreich triumphierend da. Die Anführer von [GetTitleByKey('d_tharbad_titular').GetNameNoTier] haben das Königreich erfolgreich wiederhergestellt. Der derzeitige Regent [cardolan_restorer.GetFirstName] hat mir den Thron angeboten, um das Geschlecht von [isildur|E] in unsere alten Hallen zurückzubringen."  #~TR~
 tharbad_story.0301.a: "Wir werden diese Länder wieder regieren."  #~TR~
 tharbad_story.0301.b: "Wir werden im Verborgenen bleiben."  #~TR~
