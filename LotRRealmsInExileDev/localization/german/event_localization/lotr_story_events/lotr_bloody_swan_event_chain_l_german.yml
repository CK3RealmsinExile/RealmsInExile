 ### Éira Events ###
 bloody_swan.0001.t: "Gift des Schlangenstichs"  #~TR~
 bloody_swan.0001.desc: "Als ich vor dem leblosen Körper meines Vaters, [murdered_father.GetFirstName], stehe und meine Sicht durch die Tränen verschwimmt, die mir in die Augen steigen, fühle ich mich am Rande der Verzweiflung. Lange hat mein Vater daran gearbeitet, die stets feindseligen Clans der Berge einander näher zu bringen, und in den letzten Monaten war er seinem Ziel endlich so nah gekommen. Doch nun scheint alles umsonst gewesen zu sein…\n\nIch wische mir die Tränen vom Gesicht und sehe noch einmal auf meinen Vater herab. Im Tod sieht er zumindest friedlich aus. Aber… was ist das? Warum sind die Adern an seinem Hals so dunkel und sichtbar? Ich rufe einen der Kräuterkundigen zu mir, und er bestätigt schnell meinen Verdacht: Das ist das Zeichen eines Mannes, der vergiftet wurde. Und ich glaube, ich weiß, wer der Schurke hinter dieser dunklen Tat ist…"  #~TR~
 bloody_swan.0001.a: "Dieser Hund von [gondor|E] wird für das bezahlen, was er getan hat, das schwöre ich."  #~TR~
 bloody_swan.0001.a.tt: "Schaltet mehrere #high Story-Entscheidungen frei#!"  #~TR~

 bloody_swan.0002.t: "Auf der Suche nach Antworten"  #~TR~
 bloody_swan.0002.desc: "Der Traum meines Vaters schwingt in den Tälern und Vorgebirgen dieses Landes nach; ein Flüstern im Wind, ein unvollendetes Versprechen. Er wünschte sich Frieden zwischen den Clans, Einheit unter unserem Volk… und nun liegt er kalt in der Erde, verraten von der Macht, mit der er einst zusammenarbeiten wollte.\n\nIch habe noch keinen Beweis – nur eine bittere Gewissheit. Das Gift, das ihn dahinraffte, der Zeitpunkt seines Todes, die politischen Erschütterungen, die es auslöste; all das lenkt meine Gedanken nach [tharbad|E]. Zu [glormagil.GetName]. Ich muss vorsichtig vorgehen. Keine vorschnellen Anschuldigungen, kein fehlgeleiteter Zorn. Ich brauche Beweise. Ich brauche Zeugen. Ich brauche die Wahrheit.\n\nEs muss ein Wort an unsere verstreuten Verbündeten geschickt werden. Alte Aufzeichnungen müssen durchsucht werden. Und vielleicht… gibt es diejenigen in Glormagils Hof, die ihre eigenen Grollgefühle hegen – oder lose Zungen. Ich werde aufdecken, was getan wurde und von wessen Hand. Aber ich werde mich nicht von dem Tod meines Vaters lähmen lassen. Die Stämme schauen jetzt auf mich. Sein Erbe genießt immer noch ihr Vertrauen. Und so oder so werde ich dafür sorgen, dass es geehrt wird."  #~TR~
 bloody_swan.0002.a: "Die Zeit des Trauerns ist vorbei. Jetzt muss ich handeln."  #~TR~
 bloody_swan.0002.a.tt: "Du wirst nach [tharbad|E] reisen, um einige Antworten zu suchen"  #~TR~

 bloody_swan.0003.t: "Der Verdächtige in Tharbad"  #~TR~
 bloody_swan.0003.desc: "Alle Zeichen deuten auf [tharbad|E] hin. Der Tod meines Vaters war zu präzise, zu bequem und zu sauber für eine Stammesfehde oder einen persönlichen Groll. Er war nur für einen Mann eine Bedrohung: denjenigen, der am meisten von seiner Abwesenheit profitiert.\n\n[glormagil.GetName], Gouverneur von [enedhwaith|E], gibt vor, ein entfernter Herr zu sein, aber seine Reichweite ist größer, als die meisten vermuten würden. Es gibt Flüstern in Tharbad; von zu plötzlich entlassenen Dienern, zu schnell zum Schweigen gebrachten Heilern, einem Festmahl, bei dem nur für einen Wein eingeschenkt wurde.\n\nWenn er meinen Vater wirklich vergiften ließ, hätte er es nicht offen getan. Aber die Wahrheit sickert immer durch die Risse. Ich muss sorgfältig zuhören… und zuschlagen, wenn die Zeit reif ist."  #~TR~
 bloody_swan.0003.a: "Deine Mauern können dich nicht vor der Gerechtigkeit schützen, Glormagil."  #~TR~
 bloody_swan.0003.a.tt: "Du bleibst ein paar Tage in Tharbad, um nach Antworten zu suchen"  #~TR~

 bloody_swan.0004.t: "Ein Netz aus Lügen"  #~TR~
 bloody_swan.0004.desc: "Ich habe begonnen, die Geschichten aufzudecken, die von denen erzählt wurden, die [glormagil.GetName] nahe standen: alte Diener, verbannte Schreiber, sogar einer seiner Rivalen am Hof. Sie alle sprechen vorsichtig, zurückhaltend… aber ich weiß, wie man hört, was unausgesprochen bleibt.\n\nEin Mann behauptete, er habe den Namen meines Vaters auf einer Liste von ‚Subversiven‘ gesehen, die beobachtet werden sollten. Ein anderer erinnert sich an einen fremden Gast, der in der Nacht vor der Vergiftung ankam und am Tag danach verschwand. Ein Weinhändler erinnerte sich daran, für die Lieferung eines seltenen Jahrgangs bezahlt worden zu sein – aber nur eine einzige Flasche.\n\nDas sind Fäden, noch kein Seil. Aber sie ziehen sich mit jedem Tag fester um Glormagils Namen. Wenn ich vorsichtig bin, werde ich den Beweis finden, den ich brauche."  #~TR~
 bloody_swan.0004.a: "Rede weiter. Ich werde die Wahrheit finden, eine Lüge nach der anderen."  #~TR~
 bloody_swan.0004.a.tt: "Du kommst dem Beweis, den du brauchst, immer näher"  #~TR~

 bloody_swan.0005.t: "Endlich der Beweis"  #~TR~
 bloody_swan.0005.desc: "Endlich habe ich, was ich brauche. Ein alter Verwalter, einst in den Diensten von [glormagil.GetName], meldete sich heimlich. Er konnte nicht länger mit dem Schuldgefühl leben, sagte er. Er sah das Gift vorbereitet; eine seltene Mischung, die nur bestimmten gondorischen Apothekern bekannt war. Er lieferte es selbst, versteckt in dem Wein, der den Becher meines Vaters zierte.\n\nEr gab mir einen Brief: Befehle, die von Glormagils Hand unterschrieben wurden. Die Unterschrift stimmt überein. Das Siegel ist echt. Das ist die Waffe, nach der ich gesucht habe.\n\nJetzt muss ich entscheiden, wie ich sie am besten einsetzen kann. Die Stämme werden sich hinter mich stellen, wenn sie die Wahrheit kennen. Der entfernte König von [gondor|E] könnte zuhören – oder er könnte sie begraben. Aber eines ist sicher: Glormagil wird den Namen Éira fürchten."  #~TR~
 bloody_swan.0005.a: "Nun wird er sehen, was es bedeutet, den Blutzoll eines Häuptlings zu überqueren."  #~TR~
 bloody_swan.0005.a.tt: "Du kehrst mit dem Beweis in der Hand in deine Halle zurück, um zu entscheiden, was du damit tun sollst"  #~TR~

 ### Glormagil Events ###
 bloody_swan.0201.t: "Der Funke der Rebellion"  #~TR~
 bloody_swan.0201.desc: "Berichte aus den östlichen Hügeln sprechen von sich sammelnden Feuern, von Treffen, die im Schatten abgehalten werden, und Häuptlingen, die ohne meine Zustimmung Bündnisse schließen. Ein Name taucht immer wieder auf: [eira.GetName], Tochter des verdammten Idealisten [murdered_father.GetFirstName], den ich losgeworden bin. Das Mädchen hat das Blut ihres Vaters und noch mehr dazu. Sie spricht von Gerechtigkeit und von Freiheit.\n\nNarren vergessen immer, dass Gerechtigkeit von denen entschieden wird, die gewinnen. Aber ich werde nicht voreilig handeln. Es gibt keinen Ruhm in einem offenen Krieg mit einem kleinen Stammesherzogtum. Nein; es gibt andere Möglichkeiten, solche Reden zum Schweigen zu bringen. Das Flüstern von Gold im Ohr eines unzufriedenen Kriegers. Ein #italic Jagd-Unfall!# für einen zu loyalen Gefolgsmann. Vielleicht sogar ein geheimer Deal mit einem ihrer Rivalen.\n\nDieses Land hat mir viele Dinge gelehrt. Hier zählen Dolche mehr als Dekrete."  #~TR~
 bloody_swan.0201.a: "Schicke Agenten zu ihrem Hof. Säe Zwietracht und breche ihre Einheit."  #~TR~
 bloody_swan.0201.a.tt: "Schaltet mehrere #high Story-Entscheidungen frei#!"  #~TR~

 bloody_swan.0202.t: "Der Bote des Prinzen"  #~TR~
 bloody_swan.0202.desc: "Ein staubbedeckter Bote kommt aus dem Süden und trägt das Schwanenwappen von Belfalas. Seine Worte sind unverblümt, sein Ton grenzt an Unverschämtheit: [maratar.GetFirstName], zweiter Sohn des Prinzen von Belfalas, hat eine selbstfinanzierte Strafexpedition unternommen, um mit den Banditen fertig zu werden, die an den Küsten wüten. Ohne auch nur ein Flüstern an mich.\n\nAlso. Der Prinzeß sucht Ruhm. Zweifellos erwartet er, durch [enedhwaith|E] zu galoppieren, als wäre es ein Turnierfeld, und über mein feines Netz aus Bestechungsgeldern, Waffenstillständen und Drohungen zu trampeln.\n\nIch könnte ihn daran erinnern, wer #italic wirklich!# hier regiert. Oder vielleicht lasse ich ihn ins Feuer stürmen, um zu verbrennen und den Banditen mitzunehmen. \n\nAber andererseits hat sein Vater das Ohr des Königs. Vielleicht könnte dieser Maratar… geformt werden."  #~TR~
 bloody_swan.0202.a: "Sende ein Willkommen. Wir könnten noch Verwendung füreinander finden."  #~TR~
 bloody_swan.0202.b: "Lass ihn wild werden… in seinen Untergang."  #~TR~
