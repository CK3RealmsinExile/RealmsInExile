 leofring_event_chain.0001.t: "Der Ruf von Dwimordene"  #~TR~
 leofring_event_chain.0001.desc: "Manche sagen, eine Zauberin lebe in den Wäldern von [dwimordene|E], eine Fee, die die Nebel des Großen Flusses beherrschen und gute Männer in den Untergang locken kann. Doch wir, die Nachkommen – wahre Anhänger des Glaubens des Feenhofes – wissen es anders. Es ist eine wohlwollende Botin von [foldewyncharacter|E] – oder es könnte sogar die Herrin der Fülle selbst sein. \n\nOb nun die Herrin Foldewyn oder nur eine ihrer Dienerinnen in Dwimordene wohnt, es ist dennoch ein heiliger Ort. \n\nMein [chaplain.GetCouncilTitle] hat mir geraten, die Herrin von Dwimordene aufzusuchen und sie in diesen dunklen Zeiten um Führung zu bitten..."  #~TR~
 leofring_event_chain.0001.a: "Ich werde die Herrin um Führung bitten."  #~TR~
 leofring_event_chain.0001.a.tt: "Du wirst nach Dwimordene reisen."  #~TR~
 leofring_event_chain.0001.b: "Bedenke es dir noch einmal, ich möchte nicht gehen."  #~TR~
 leofring_event_chain.0001.b.tt: "Du bleibst vorerst zu Hause. \n\n#I Du kannst dich entscheiden, die Herrin zu einem anderen Zeitpunkt zu besuchen#!"  #~TR~
 
 leofring_event_chain.0002.t: "Eine Baumkronen-Behausung"  #~TR~
 leofring_event_chain.0002.desc: "Als ich unter die goldenen Zweige der [dwimordene|E] trat, wurde ich bald von grau gekleideten Wachen der Feenvolk angesprochen. Als sie mich baten, mein Anliegen zu nennen, antwortete ich ehrlich und durfte ihre Stadt betreten, die größtenteils hoch über dem Boden in den goldenen Bäumen gebaut ist. \n\nDer Herr und die Herrin des Feenvolkes begrüßen mich, und ich finde mich nun damit herum, die richtigen Worte zu finden. "Deine Suche nach Weisheit hat dich hierher geführt, [ROOT.Char.GetFirstName] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]," sagt die Herrin, ihre Augen fesseln meinen demütigen Blick. "Die Galadhrim könnten Rat gewähren, wenn du ihn hören möchtest," fügt sie hinzu und gibt mir Zeit, die passenden Worte für meine Antwort zu finden..."  #~TR~
 leofring_event_chain.0002.a: "Bist... du die Herrin [foldewyncharacter|E] selbst?"  #~TR~
 leofring_event_chain.0002.b: "Ich möchte deine Weisheit hören, hohe Herrin."  #~TR~
 leofring_event_chain.0002.c: "Mein Dank. Aber ich habe genug gesehen."  #~TR~
 leofring_event_chain.0002.c.tt: "Du kehrst vorerst nach Hause zurück. \n\n#I Die Herrin Foldewyn wird sich daran erinnern#!"  #~TR~
 
 leofring_event_chain.0003.t: "Der Verdorrte Hof"  #~TR~
 leofring_event_chain.0003.desc.a: "Der Ausdruck meiner Gastgeberin verrät eine leichte Belustigung, aber ich kann nicht sicher sein, ob dies meine Vermutungen bestätigt oder nicht. \n\nDie Herrin antwortete: "Jenseits des [anduin|E] breitet sich ein dunkler Schatten aus. Er hat bereits deine Brüder beeinflusst, die in [GetTitleByKey('c_thorlorien').GetNameNoTier] wohnen. Ich bitte dich, zu ihnen zu gehen, mein Freund. Du musst sie überzeugen, sich von den dunklen Wegen des Verdorrten Hofes abzuwenden!" \n\nEs ist eine schwierige Aufgabe, die sie mir gestellt hat, und ich bin sicher, dass dies eine Entscheidung ist, die nicht leichtfertig getroffen werden sollte."  #~TR~
 leofring_event_chain.0003.desc: "Die Herrin antwortet: "Jenseits des [anduin|E] breitet sich ein dunkler Schatten aus. Er hat bereits deine Brüder beeinflusst, die in [GetTitleByKey('c_thorlorien').GetNameNoTier] wohnen. Ich bitte dich, zu ihnen zu gehen, mein Freund. Du musst sie überzeugen, sich von den dunklen Wegen des Verdorrten Hofes abzuwenden!" \n\nEs ist eine schwierige Aufgabe, die sie mir gestellt hat, und ich bin sicher, dass dies eine Entscheidung ist, die nicht leichtfertig getroffen werden sollte."  #~TR~
 leofring_event_chain.0003.a: "Ich werde sofort zu ihnen gehen."  #~TR~
 leofring_event_chain.0003.a.tt: "Du wirst über den [anduin|E] reisen."  #~TR~
 leofring_event_chain.0003.b: "Ich muss darüber nachdenken, Herrin [foldewyncharacter|E]."  #~TR~
 leofring_event_chain.0003.b.tt: "Du kehrst vorerst nach Hause zurück. \n\n#I Du kannst später nach [GetTitleByKey('c_thorlorien').GetNameNoTier] reisen.#!"  #~TR~
 leofring_event_chain.0003.c: "Ich werde mich deiner direkten Führung unterwerfen."  #~TR~

 leofring_event_chain.0004.t: "Jenseits des Großen Flusses"  #~TR~
 leofring_event_chain.0004.desc: "Ich überquere den Großen Fluss in einem der weißen Boote, die mir von den Feen gegeben wurden, und mache mich auf den Weg zu den Hauptwohnungen der Leofrings in [GetTitleByKey('c_thorlorien').GetNameNoTier]. Sie gewähren mir den Eintritt in die Halle ihres Anführers, [thorlorien_leofring.GetName], und [thorlorien_leofring.GetSheHe] bittet mich, mein Anliegen vorzutragen. \n\n"Meine Freunde, ich bringe eine Einladung von der Herrin Foldewyn selbst," beginne ich und achte darauf, meine Worte mit besonderer Sorgfalt zu wählen. Ich muss sicherstellen, dass ich entweder [thorlorien_leofring.GetFirstName] und [thorlorien_leofring.GetHerHis] Anhänger überzeuge! Aber gibt es Hoffnung auf Erfolg? \n\nWäre es klüger, einfach ein paar wohlklingende Worte ohne Konsequenzen zu sagen, wenn ich sie nicht von ihrem dunklen Pfad abbringen kann?"  #~TR~
 leofring_event_chain.0004.a: "Ich werde versuchen, sie zu überzeugen."  #~TR~
 leofring_event_chain.0004.a.success: "Deine Worte sind sehr überzeugend"  #~TR~
 leofring_event_chain.0004.toast.success: "Deine Worte sind sehr überzeugend"  #~TR~
 leofring_event_chain.0004.a.failure: "Deine Worte überzeugen niemanden"  #~TR~
 leofring_event_chain.0004.toast.failure: "Deine Worte überzeugen niemanden"  #~TR~
 leofring_event_chain.0004.a.success.tt: "[thorlorien_leofring.GetFirstName] hat den Glauben gewechselt"  #~TR~
 leofring_event_chain.0004.a.failure.tt: "[thorlorien_leofring.GetFirstName] wurde durch deine Versuche beleidigt"  #~TR~
 leofring_event_chain.0004.b: "Ich glaube nicht, dass ich sie überzeugen kann."  #~TR~
 leofring_event_chain.0004.b.tt: "Du kehrst nach Dwimordene zurück, um die Herrin um weitere Anweisungen zu bitten"  #~TR~
 leofring_event_chain.0004.c: "Ich sollte #italic ihre#! Version dieser Angelegenheit hören..."  #~TR~
 leofring_event_chain.0004.c.tt: "#N Du erhältst keine weitere Führung von der Herrin#!"  #~TR~
 
 leofring_event_chain.0005.t: "Rückkehr nach Dwimordene"  #~TR~
 leofring_event_chain.0005.desc.failure: "Mit schwerem Herzen kehre ich in den Goldenen Wald und die Baumkronenstadt der Feenkönigin zurück.\n\n"Ich bin bei meiner Aufgabe gescheitert," sage ich, als sie mich empfängt, scheinbar bereits alles wissend, was jenseits des Großen Flusses geschah. "Keine Sorge," antwortet sie, "Wenn sie nicht überzeugt werden können, müssen wir zu den Waffen greifen, um diese Bedrohung für unser friedliches Reich zu beseitigen, so bedauerlich das auch ist." \n\nIch muss sorgfältig überlegen, ob ich ihrer Anregung zustimme, da Krieg im Moment vielleicht nicht in meinem besten Interesse ist. Andererseits werden mir die befreiten Ländereien gewährt, wie die Feenherrin schnell verspricht – sicherlich ist diese Belohnung verlockend genug?"  #~TR~
 leofring_event_chain.0005.desc: "Mit einem von Erfolg erfüllten Herzen kehre ich in die Baumkronenstadt der Feen von Dwimordene zurück. Die Aufgabe ist abgeschlossen, und die Feenherrin empfängt mich mit einem wissenden Lächeln, als ob sie irgendwie alles wahrgenommen hätte, was jenseits des Großen Flusses geschah.\n\n"Du hast gut gemacht, mein Freund. Die Schatten sind geringer geworden, und deine Verwandten an den östlichen Ufern des Anduin werden uns gegen die Dunkelheit helfen, die den Großen Grünwald befleckt." \n\nIch mache mich nun bereit, nach Hause zurückzukehren, aber nicht bevor ich die Herrin um einen letzten Gefallen bitte..."  #~TR~
 leofring_event_chain.0005.a: "Schließen wir ein dauerhaftes Bündnis."  #~TR~
 leofring_event_chain.0005.a.tt: "Du wirst ein gegenseitiges Bündnis mit [galadriel.GetName] eingehen"  #~TR~
 leofring_event_chain.0005.b: "Dann zum Krieg. Wir müssen den Schatten um jeden Preis auslöschen."  #~TR~
 leofring_event_chain.0005.c: "Gib mir die Kontrolle über die Ländereien, die ich befreit habe."  #~TR~
 leofring_event_chain.0005.d: "Ich bin es müde. Meine Ländereien brauchen mich."  #~TR~
 leofring_event_chain.0005.d.tt: "Du kehrst zu deiner Behausung zurück"  #~TR~
