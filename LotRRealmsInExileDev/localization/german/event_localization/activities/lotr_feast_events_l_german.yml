 empowered_by_orc_brew_4_modifier:0 "Überwältigendes Ork-Gebräu"  #~TR~
 empowered_by_orc_brew_4_modifier_desc:0 "Dieser Charakter wurde von einem fragwürdigen [orcish|E] Getränk überwältigt."  #~TR~

