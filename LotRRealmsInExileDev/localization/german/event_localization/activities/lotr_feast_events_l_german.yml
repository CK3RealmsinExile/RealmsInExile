 orc_feast_0001_orc_trigger:0 "Ein geeigneter Ork besucht das Festmahl"  #~TR~

 lotr_feast.0001.t:0 "Der Ork-Trunk"  #~TR~
 lotr_feast.0001.desc:0 "Das Festmahl ist ermüdend, und ich bin kurz davor einzuschlafen, als [orc_participant.GetFirstName] plötzlich auf mich zukommt, mit einem großen Ledersack voller Flüssigkeit.\n\n"Ich habe dir mein Spezialgebräu mitgebracht! Probier's!" ruft mir [orc_participant.GetFirstNameNoTooltip] lachend entgegen.\n\nZuerst ist es schwer zu schlucken, und meine Kehle fühlt sich an, als würde sie brennen... aber dann breitet sich ein großartiges Wärmegefühl in meinem Körper aus, und plötzlich spüre ich neue Kraft und Energie in meinen Muskeln. Nur ein Tropfen des Gebräus reichte, um mich dazu zu bringen, Runden um die Halle rennen zu wollen."  #~TR~
 lotr_feast.0001.a:0 "[orc_participant.GetFirstNameNoTooltip], gib mir noch einen!"  #~TR~
 lotr_feast.0001.b:0 "Das war genug für mich."  #~TR~

