 # Propaganda Start Event

 propaganda.0001.t:0 "Eine Geschichte zum Erzählen"  #~TR~
 propaganda.0001.desc:0 "Ich sinniere über die weiten Landstriche und die indigenen Völker von [middleearth|E], die von den alten [adunai|E] vor dem [akallabeth|E] beherrscht wurden. Wenn ich diesen längst verlorenen Ruhm wiederherstellen soll, ist es unerlässlich, dass alle in meinem Reich ihren Platz als Untertanen der überlegenen Adûnâi verstehen.\n\nDaher werden auf meinen Befehl hin alle Herolde und Künstler in meinem Herrschaftsgebiet und dem meiner Vasallen verpflichtet sein, die Unterwerfung in meinem Reich zu fördern. Dies geschieht durch eine Nacherzählung der Überlieferungen der Welt und des Platzes der Adûnâi in ihr.\n\nIch muss meine Bemühungen auf eine passende Erzählung konzentrieren."  #~TR~
 propaganda.0001.a:0 "Von Castamir und dem Untergang Gondors"  #~TR~
 propaganda.0001.b:0 "Von den Adûnâi in Umbar"  #~TR~
 propaganda.0001.c:0 "Von Tar-Minastir und der Befreiung der Menschen"  #~TR~
 propaganda.0001.d:0 "Vom Ruhm der Sieben Länder"  #~TR~
 propaganda.0001.e:0 "Ich habe dringendere Angelegenheiten zu erledigen"  #~TR~

 propaganda.0050.t:0 "Ein Ende meiner Arbeit"  #~TR~
 propaganda.0050.desc:0 "Meine Augen sind schwer und die Kerze brennt niedrig. Mein Kanzler döst neben mir, und ich merke, dass es für uns beide an der Zeit ist, den Tag ausklingen zu lassen und einen guten Job mit einem Glas Wein und etwas gebratenem Lamm zu feiern."  #~TR~
 propaganda.0050.a:0 "Zeit, unsere Arbeit an meine treuen Agenten zu schicken"  #~TR~

 # Of Castamir and the ruin of Gondor

 propaganda.0010.t:0 "Samen der Zwietracht"  #~TR~
 propaganda.0010.desc:0 "In vergangenen Tagen herrschten die [adunai|E] von [gondor|E] mit großer Stärke, die ihnen das Erbe von [westernesse|E] verlieh. Ihre Städte waren riesig, ihre Festungen stark, ihre Armeen überlegen und ihre Herrschaft unangefochten. So töricht sie jetzt auch sind, sie waren immer noch Adûnâi – daher war es ihr göttliches Recht, die Menschen Gondors zu führen und zu regieren. Leider siegte die Torheit unserer nördlichen Verwandten, als sie ihren Weg verloren und ihr hohes Erbe für einen vorübergehenden Vorteil aufgaben.\n\nDiese irregeleiteten und naiven Narren verirrten sich, indem sie ihr eigenes Blut mit dem der einfachen Leute von [middleearth|E] vermischten. Diese Tragödie ereignete sich, als König Valacar von Gondor im Jahre 1250 des [thirdage|E] beschloss, die Tochter eines barbarischen Königs aus [rhovanion|E] zu heiraten, um dieses gewalttätige, aber mächtige Volk mit sich zu verbünden. So wurde ein Prinz in Gondor geboren, ein Erbe seines uralten Throns, der in den Einöden Mittelerdes aufgezogen wurde, ohne einen Gedanken an die hohe Raffinesse und den Adel seiner Vorfahren.\n\nSo sickerte das Blut der indigenen Bewohner Endors in die königliche Linie und den Adel Gondors. Als König Valacar alt wurde, bestieg sein Sohn Eldacar an seiner Stelle den Thron. Tatsächlich war dies der erste König gemischten Blutes in Gondor. Wie die Vergangenheit immer wieder gezeigt hat, damit Stabilität und Wohlstand für alle Völker Bestand haben – die Adûnâi müssen ohne Widerspruch und das Einmischen der Mittelerdler herrschen."  #~TR~
 propaganda.0010.a:0 "Adûnâi-Herrscher sollten es besser wissen, als ihr Blut zu entweihen."  #~TR~
 propaganda.0010.b:0 "Ein König, der in einer Strohhütte aufgewachsen ist, könnte niemals ein Königreich aus Marmor regieren."  #~TR~
 propaganda.0010.c:0 "Die Armeen Gondors zerbröselten durch Vernachlässigung."  #~TR~
 

 propaganda.0011.t:0 "Ein Königreich in Trümmern"  #~TR~
 propaganda.0011.desc:0 "Während der Herrschaft Eldacars geriet das Reich in eine Katastrophe, von der sich das Königreich bis heute nicht vollständig erholt hat. Alles begann damit, dass Eldacar sogenannte Adlige aus dem [rhovanion_kingdom|E] in Macht- und Verantwortungsstellungen brachte. Der König ließ auch seine königlichen Dekrete und Gesetze von den Wünschen der unwürdigen [northmen|E], Ausländer, fremd für [gondor|E] und sein Volk, beeinflussen. Diese Inkompetenz war eindeutig eine Folge seines Erbes, das das edle und rechtschaffene Urteil von [westernesse|E] trübte. Die Herrschaft des bäurischen Königs führte zu einer Reihe unglücklicher und fataler Ereignisse für alle Menschen Gondors.\n\nDie Staatskasse wurde schlecht verwaltet. Korruption entstand, als Taschendiebe und Diebe Ämter am Hof des Königs bekleideten. Die Städte und Burgen begannen zu bröckeln, und die Architekten des Reiches vergaßen die uralte Kunst des [numenorean|E] Steinmetzhandwerks. Die Menschen in allen Lehen hungerten und großes Leid entstand. Wäre der König nicht durch seinen Vater ein gewisses Maß an [adunai|E]-Erbe und Kompetenz besessen, wäre das ganze Reich Gondors sicherlich durch Missmanagement völlig verloren gegangen."  #~TR~
 propaganda.0011.a:0 "Deshalb müssen sich die Untertanen der Adûnâi unseren Forderungen fügen."  #~TR~
 propaganda.0011.b:0 "Sicherlich muss das Blut der Anadûnê immer siegen – zum Wohle aller."  #~TR~
 propaganda.0011.c:0 "Mittelerdlern zu erlauben, Macht an der Seite von einem selbst auszuüben… Blasphemie."  #~TR~

 propaganda.0012.t:0 "Ein eigensinniger König"  #~TR~
 propaganda.0012.desc:0 "Während der Herrschaft Eldacars wurde die alte Weisheit aus dem Westen aufgegeben. Das [gondorian|E]-Volk fand schließlich sein Heil im zweiten Cousin des Königs, Castamir dem Retter, Kapitän der Schiffe und gerechten Herrscher von Pelargir.\n\nCastamir war ein Mann starken Blutes, was durch seine edle Statur, Weisheit und den eisernen Willen deutlich wurde, das Notwendige zum Wohle aller [conceptracemen|E] zu tun. Die Menschen von [gondor|E] scharten sich um ihn, um König Eldacar zu stürzen, der inzwischen als Tyrannenkönig bekannt war.\n\nZuerst versuchte Castamir einen diplomatischen Weg. Er forderte Eldacar auf, zur Vernunft zu kommen, und präsentierte eine Reihe von Richtlinien und Dekreten, die zum Wohle des Reiches sein würden. Der König sah rot bei dieser Bitte, und seine barbarische Erziehung bekam ihn in den Griff; er leitete die Ermordung unschuldiger Untertanen des Reiches ein, die nach einem Herrscher mit der Weisheit von [westernesse|E] verlangten – nach Castamir. Dann verbannte er Castamir unter Todesstrafe aus der Stadt [osgiliath|E]. Castamir verließ die Stadt nach Pelargir, wo er einen Plan ausheckte, um das Königreich zu retten."  #~TR~
 propaganda.0012.a:0 "Somit gab es den unbestreitbaren Beweis, dass alle Menschen adûnaische Begleiter brauchten."  #~TR~
 propaganda.0012.b:0 "Hätte Eldacar nur zugehört, Gondor wäre gerettet worden."  #~TR~
 propaganda.0012.c:0 "Castamir hätte Eldacar und all seine barbarischen Gefolgsmänner an diesem Tag töten sollen."  #~TR~

 propaganda.0013.t:0 "Der Sturz des Tyrannen"  #~TR~
 propaganda.0013.desc:0 "Castamir verschwendete keine Zeit. Er sammelte eine große Armee der edelsten und rechtschaffensten Männer in [gondor|E] und marschierte auf [osgiliath|E], wo sich Eldacar in seinem Thronsaal versteckte. Der Retter versuchte, die Hauptstadt einzunehmen und den Tyrannen zu stürzen, während er die Stadt und das Leben ihrer Bewohner verschonte. Der König wollte jedoch nichts davon wissen.\n\nEldacar warf das Leben seiner Soldaten weg und steckte die Stadt in Brand, um den tugendhaften Angriff Castamirs zu stoppen. Osgiliath, die Stadt des Heeres der Sterne, Kronjuwel Gondors, wurde in Brand gesteckt. Seine großen Brücken wurden zerstört, und der Steinturm stürzte in den Fluss [anduin|E].\n\nTrotz der überlegenen Streitmacht König Eldacars und seines Willens, sich in der Schlacht auf unmoralische und skrupellose Taktiken herabzulassen – gelang es Castamir dennoch, den Tyrannen zu besiegen. In seiner Feigheit floh Eldacar nach Norden zu seinen Verwandten in [rhovanion|E]. Der gefangene Sohn und Erbe Eldacars, Ornendil, schwor, ganz Gondor Tod und Zerstörung zu bringen, als Antwort auf den Aufstand des Volkes. Tragischerweise wurde der abscheuliche Prinz während eines Fluchtversuchs getötet, nachdem er einen seiner Wärter brutal ermordet hatte.\n\nAuf Wunsch des Volkes wurde Castamir zum König von Gondor gekrönt. Während seiner Regierungszeit wurden die Städte wieder aufgebaut, Hunger und Krankheiten ausgerottet und das Volk freute sich. Nie seit den Tagen von [numenor|E] hatte ein [adunaic|E]-Königreich einen solchen Wohlstand erlebt."  #~TR~
 propaganda.0013.a:0 "Castamir war ein großer General, ein Meister der adûnaischen Kriegsführung."  #~TR~
 propaganda.0013.b:0 "Castamir machte sofort Pläne für den Wiederaufbau des schönen Osgiliath."  #~TR~
 propaganda.0013.c:0 "Dieser Vorfall bei dem Fluchtversuch war zufällig."  #~TR~

 propaganda.0014.t:0 "Die Rückkehr des Tyrannen und der Fall der Gerechten"  #~TR~
 propaganda.0014.desc:0 "Nach zehn Jahren des Wohlstands in [gondor|E] kehrte der abgesetzte Tyrann mit einer überwältigenden Armee von herumstreifenden Banditen und Barbaren zurück. In seinen Diensten standen auch Mittelerdler des Reiches, die durch Bestechung, Nötigung und das Versprechen eigener Lehen in Gondor ins Böse verdorben wurden. Eldacar betrat unter dem Deckmantel der Nacht mit Hilfe verräterischer [northmen|E]-Wächter aus [calenardhon|E] die Grenzen Gondors.\n\nZu spät wurde Castamir der drohenden Gefahr bewusst, und er hatte wenig Zeit, seine Streitkräfte zu sammeln. Nichtsdestotrotz ritt Castamir, immer der ehrenhafte und pflichtbewusste König, stolz mit einer kleinen Streitmacht seiner besten Männer aus, um der Bedrohung zu begegnen.\n\nEine große Schlacht folgte an der Kreuzung von Erui, wo die Truppen König Castamirs stark in der Unterzahl waren. Viel vom besten [adunaic|E]-Blut wurde an diesem Tag vergossen, die [gondorian|E]-Führung wurde somit für immer gelähmt. Nachdem der Gerechte König von unehrenhaften Söldnern überwältigt und entwaffnet worden war, ermordete Eldacar ihn, und seine führungslosen Männer mussten sich zurück nach Pelargir zurückziehen, der Tyrann dicht auf ihren Fersen.\n\nDie Belagerung dauerte ein Jahr und die Bewohner der Stadt litten stark unter Hunger. Castaher, der Sohn Castamirs, traf die selbstlose Entscheidung, seine Schiffe zu besteigen und nach [umbar|E] zu segeln, damit die Belagerung aufgehoben und die besetzte Bevölkerung versorgt werden konnte. Bis heute warten die Kadettenhäuser Castamirs in Umbar auf den richtigen Moment, um ihr Geburtsrecht zurückzufordern und das gondorische Volk zu befreien."  #~TR~
 propaganda.0014.a:0 "Von diesem Tag an wurde Gondor von Männern geringeren Blutes schlecht verwaltet."  #~TR~
 propaganda.0014.b:0 "Für jeden verlorenen Adûnâi-Krieger Castamirs wurden 10 geringeren Blutes erschlagen."  #~TR~
 propaganda.0014.c:0 "Du musst mir vertrauen, einem der wenigen Erben der Anadûnê."  #~TR~

 # Of the Adûnâi in Umbar

 propaganda.0020.t:0 "Barbarische Zeiten"  #~TR~
 propaganda.0020.desc:0 "Nur wenige Reiche in [middleearth|E] haben eine so reiche und turbulente Geschichte wie die von [umbar|E]. Umbar, eine große Stadt- und Hafenstadt, galt vor den Seefahrern aus [anadune|E], die dort Ordnung brachten, als unwirtliches Hinterland, das nur spärlich von ungezügelten [conceptracemen|E] besiedelt war. Wie die früheren Häfen von Lond Daer in Enedwaith und das spätere Pelargir am [anduin|E] wurde Umbar zu einer Basis, von der aus der [adunaic|E]-Einfluss über [harad|E] ausging.\n\nEs heißt, dass Umbar im Jahre 835 des [secondage|E] von den [adunai|E] zum ersten Mal entdeckt wurde. Aldarion, der Sohn König Tar-Meneldurs von [numenor|E], entkam bei einer Erkundungsreise mit drei Schiffen knapp einem Schiffbruch und wurde an dieser natürlichen Bucht mit tiefem Wasser an Land gespült. Nach dieser Entdeckung kamen die Adûnâi als Lehrer und Freunde der lokalen Bevölkerung nach Umbar. Die Einheimischen ahnten damals nicht, welche großen Wohltaten die Männer des Westens ihnen bescheren würden."  #~TR~
 propaganda.0020.a:0 "Die Adûnâi-Schiffe beeindruckten die Haradrim sehr. Ruft meine Schiffsbauer!"  #~TR~
 propaganda.0020.b:0 "Wo immer sie hinkamen, wurden sie immer Lehrer und Herren unter den Menschen."  #~TR~
 propaganda.0020.c:0 "Sie wussten immer, wie man aus Abschaum zivilisierte Bürger machte."  #~TR~
 
 propaganda.0021.t:0 "Die Demütigung eines Dunklen Herrschers"  #~TR~
 propaganda.0021.desc:0 "Es war in [umbar|E], wo sich ein mächtiger Hafen befand, den keine Hand geschaffen hatte, dass der letzte König von [anadune|E], Ar-Pharazôn der Goldene, im Jahre 3256 des [secondage|E] landete, um [sauroncharacter|E] herauszufordern. Leer und still unter einem Sichelmond lag das Land, als der König des Meeres seinen Fuß auf das Ufer setzte. Sieben Tage lang reiste er mit Banner und Trompete. Dann schickte er Herolde aus und befahl Sauron, vor ihn zu treten und ihm die Treue zu schwören. Umbar blieb danach ein Symbol des [adunaic|E]-Stolzes.\n\nAls die Männer von Umbar und tatsächlich ganz [harad|E] die Unterwerfung von [sauronthedarklordcharacter|E] unter den König erlebten, wussten sie, dass in der Treue zu [anadune|E] auch ihr eigenes Heil lag. Und so nahmen sie die [adunai|E] voll und ganz als ihre Herren und Überlegenen an, und ihre Existenz wurde dadurch besser. Innerhalb weniger Jahre wurde Umbar ein stolzer Hafen und eine Festung der Adûnâi, sein Volk wurde erleuchtet und mit dem Handwerk und dem Wissen von [westernesse|E] ausgestattet."  #~TR~
 propaganda.0021.a:0 "Sogar der Dunkle Lord musste sich vor der Macht der Adûnâi verbeugen."  #~TR~
 propaganda.0021.b:0 "Der Titel Dunkler Herrscher gehört uns… Oder eher: Heller Lord?"  #~TR~
 propaganda.0021.c:0 "Ah… Eine solche Streitmacht zu sehen."  #~TR~
 
 propaganda.0022.t:0 "Ein adûnaisches Goldenes Zeitalter"  #~TR~
 propaganda.0022.desc:0 "Nach dem [akallabeth|E] blieb [umbar|E] in den Händen der [adunai|E], im Wesentlichen ein Reich im Exil neben den nördlichen so genannten "[faithful|E]"-Königreichen von [arnor|E] und [gondor|E]. Im Gegensatz zu diesen war Umbar jedoch ein Zufluchtsort für die ehrenhaften [kingsmen|E]. Die Umbareer Adûnâi blieben ihrem verlorenen König und der Menschenrasse treu.\n\nSo begannen die eifersüchtigen [adoratorsofthewhitetree|E] im Norden, die wirklich treuen Königsleute "Schwarze [numenoreans|E]" zu nennen – ein verunglimpfender Begriff, der von den verräterischen Elbenfreunden erfunden wurde. Trotz der verleumderischen Haltung der nördlichen Abtrünnigen gegenüber den Adûnâi von Umbar blühte das Volk der [haradrim|E] in Umbar unter seinen wohlwollenden Oberherren auf. Umbar verwandelte sich in eine geschäftige Metropole, gefüllt mit Menschen und Waren aus ganz [middleearth|E].\n\nIm Laufe der Jahrhunderte hatte Umbar mehrere Könige, sowohl adûnaischer Abstammung als auch haradrimnischer Abstammung. Durch verschiedene Kriege und Konflikte hat sich seine Herrschaft zwischen [gondorians|E], wahren Adûnâi und Haradrim verschoben. Das sich wiederholende Muster während dieser Machtverschiebungen im Laufe der Zeit ist sehr deutlich. Unter der Herrschaft von [gondor|E] wurde das Volk unterdrückt, unter haradrimnischen Herren war die Stadt wie ein Schiff ohne Steuermann, aber unter der Herrschaft der wahren Adûnâi blühten die Stadt und das Volk auf."  #~TR~
 propaganda.0022.a:0 "Alle drei Reiche sollten unter einem Nachkommen der Adûnâi vereint werden."  #~TR~
 propaganda.0022.b:0 "Schwarze Númenóreaner mag man uns nennen, doch wir sind immer noch wahre Adûnâi."  #~TR~
 propaganda.0022.c:0 "Der Löwe kümmert sich nicht um die Meinung der Schafe."  #~TR~
 
 propaganda.0023.t:0 "Die Grausamkeit der Elbenfreunde"  #~TR~
 propaganda.0023.desc:0 "In den Tagen des verfluchten [shipkings|E] besetzte [gondor|E] den großen Hafen, und seine Bewohner, sowohl stolze [adunai|E] als auch loyale [haradrim|E], litten sehr unter dem Joch der Invasoren. Die Besetzung von [umbar|E] durch die [adoratorsofthewhitetree|E] endete im Jahre 1448 des [thirdage|E].\n\nNach der [kinstrife|E], ausgelöst durch die Torheit des abgesetzten Tyrannenkönigs Eldacar, kamen die Söhne Castamirs des Retters mit vielen Adûnâi und dem größten Teil der [gondorian|E] Flotte in Umbar an. Dort, in Umbar, boten sie allen Feinden des Königs Zuflucht und eine Herrschaft, die unabhängig von seiner Krone war. Umbar blieb viele Menschenleben lang im Konflikt mit Gondor.\n\nIm Jahre 1634 unternahmen Castamirs Urenkel Angamaitë und Sangahyando einen Raubzug, um ihr Geburtsrecht zurückzuerobern: Pelargir. Der [elendili|E] König Minardil wurde in dem tapferen Raubzug besiegt und getötet. Nach langer Zeit des Heilens, und obwohl der Vorfall fast vergessen war, nutzte der gerissene Urenkel König Minardils diese vergangene Auseinandersetzung 176 Jahre später als Vorwand, um Umbar erneut zu besetzen und den größten Teil seiner Adûnâi-Bevölkerung in einer schrecklichen Zurschaustellung von Grausamkeit hinzurichten. Der gondorische Schurke glaubte damals, das Haus Castamir sei ausgelöscht, doch das war nicht so."  #~TR~
 propaganda.0023.a:0 "Die Cassimirioni haben einen wahreren Anspruch als die derzeitigen Herrscher von Gondor."  #~TR~
 propaganda.0023.b:0 "Angamaitë und Sangahyando waren große adûnaische Befehlshaber."  #~TR~
 propaganda.0023.c:0 "Obwohl sie weise und friedlich sind, wissen die Adûnâi, wie man Krieg führt."  #~TR~
 
 propaganda.0024.t:0 "Die Erben Castamirs des Großen"  #~TR~
 propaganda.0024.desc:0 "Und so kommen wir zu unserer heutigen Zeit, über dreitausend Jahre im [thirdage|E]. [umbar|E] ist jetzt die Heimat einer Vielzahl von Kulturen und Glaubensrichtungen. Umbarier der Fraktion der [kingsmen|E] und die der Azrîyamanoi sowie Mardrukan, Harondorrim und Jelut-Völker, die sich zum Handel niederlassen. Umbar ist wirklich allen Völkern gegenüber aufgeschlossen.\n\nDie Macht liegt jedoch immer noch fest in den gerechten und festen Händen der Castamirioni-Dynastie, durch das edle Haus Câssimirioni. Ein Haus, das immer noch sein stolzes [adunaic|E] Erbe feiert. Die Mitglieder ihres Hauses haben offensichtlich immer noch adûnaisches Blut und Weisheit in ihren Adern – das ist der Grund, warum Umbar auf dem Weg zum Ruhm ist.\n\nSeine Flotten haben sich erholt, die Armeekommandeure und königlichen Garde wurden gut ausgerüstet, der Handel blüht, und die neuen Allianzen werden sicherlich große Vorteile bringen. Durch die starke Führung der Adûnâi wird das Reich Umbar wieder zum größten Reich im Exil aufsteigen und das alte [anadune|E] rivalisieren. Die [haradrim|E] müssen sich nur unterwerfen, und sie werden zur Größe geführt werden."  #~TR~
 propaganda.0024.a:0 "Viele Kulturen und Glaubensrichtungen, ja, aber immer noch unter der Führung der Adûnâi."  #~TR~
 propaganda.0024.b:0 "Alle Menschen in meinem Reich müssen auf die Vorherrschaft der Adûnâi hinarbeiten. Bringt Tribut!"  #~TR~
 propaganda.0024.c:0 "Nur durch Cleverness und Strategie können die Adûnâi die Oberhoheit erringen."  #~TR~

# Of Tar-Minastir and the emancipation of the Men
 
 propaganda.0030.t:0 "Mittelerde in Flammen"  #~TR~
 propaganda.0030.desc:0 "Fast ein Jahrhundert nachdem [sauroncharacter|E] den [onering|E] schmiedete, brach Krieg über ganz [middleearth|E] aus. Alle freien Völker östlich des Isen wurden versklavt und zur Unterwerfung und Knechtschaft gezwungen. Schwerarbeit, harte Strafen und lähmende Tributforderungen von der Herrschaft von [mordor|E] löschten die Freiheit und das Glück aus, das sie zuvor genossen hatten. Die [conceptracemen|E] von Mittelerde beklagten ihr eigenes Leiden und flehten um Hilfe. Aber keine Hilfe kam – die [dwarves|E] versteckten sich in ihren Bergen und die [elves|E] hielten sich an ihre Heiligtümer.\n\nDie Armeen Mordors überschritten im Jahre 1695 des [secondage|E] den Isen. Die Absichten von [sauronthedarklordcharacter|E] waren offensichtlich: die verbleibenden Bastionen der freien Völker in Nordmittelerde zu unterwerfen. Die Armeen der Elben von [eregion|E] und [lindon|E] kümmerten sich um die Ihren. Die [longbeards|E] von [khazaddum|E] schlossen ihre Türen vor den flehenden Menschen von [eriador|E]. Die Zweitgeborenen wurden völlig verlassen, was die vorherige Verlassung der Menschen östlich des Isen widerspiegelte."  #~TR~
 propaganda.0030.a:0 "Nur Adûnâi sollten solche Ringe führen dürfen."  #~TR~
 propaganda.0030.b:0 "Sauron nutzte seinen Tribut für das Böse – ich bin anders."  #~TR~
 propaganda.0030.c:0 "Elben und Zwerge werden immer auf sich selbst schauen."  #~TR~
                   
 propaganda.0031.t:0 "Das Aufgebot von Anadûnê"  #~TR~
 propaganda.0031.desc:0 "Nach dem Fall von [eregion|E] fiel der Rest von [eriador|E] unter die Kontrolle von [sauroncharacter|E]. [sauronthedarklordcharacter|E] steckte die Siedlungen sowie die Wälder von Enedwaith und Minhiriath in Brand, um die [elves|E] und die [conceptracemen|E] aus den Wäldern zu vertreiben. Sogar die stolzen [adunaic|E] Siedler entlang des Swanfleet-Flusses wurden von [orcs|E] und Räubern heimgesucht.\n\nDer regierende König von [anadune|E], Tar-Minastir, beobachtete die Entwicklung in Eriador mit Wut und Besorgnis. Nicht nur, weil seine Untertanen entlang des Swanfleet angegriffen wurden, sondern auch, weil er eine väterliche Verantwortung für die [conceptracemen|E] von [middleearth|E] empfand. So begann das Bemühen, Mittelerde durch die tapfere Macht Anadûnes von dem Einfluss des Bösen zu befreien.\n\nDas Aufgebot des Reiches und die Vorbereitungen der Flotte dauerten ein Jahr. Ganz Anadûne beteiligte sich an dem Aufgebot. Kriegsvorräte wurden aus der reichen Region Andustar gesammelt. Schiffe wurden mit Holz aus Hyarrostar verstärkt. Andûnaische berittene Späher und Boten sammelten ihre besten Pferde aus Mittalmar. Unzählige Regimenter der erfahrensten Krieger, die Tirista n’Tar-Aran und die berühmten Stahlbögen, wurden im Hafen von Rómenna versammelt. Adûnâi wurden aus allen Ecken des Inselreiches eingezogen, und ihre Zahl war in der Tat sehr groß. Ihre Rüstungen waren stark, ihre Schwerter scharf und ihre Banner stolz."  #~TR~
 propaganda.0031.a:0 "Was für ein Anblick so ein Aufgebot sein muss."  #~TR~
 propaganda.0031.b:0 "Adûnâi-Tüchtigkeit, sie ist unübertroffen..."  #~TR~
 propaganda.0031.c:0 "Die Generäle von Anadûne müssen logistische Genies gewesen sein."  #~TR~
                   
 propaganda.0032.t:0 "Die Ankunft der Heere des Westens"  #~TR~
 propaganda.0032.desc:0 "Das Heer von Tar-Minastir erreichte innerhalb eines Jahres nach dem Aufgebot die Küsten von [eriador|E]. Der Kommandant des [adunaic|E] Heeres war einer der größten Admirale des Königs: Ciryatur. Der Admiral erreichte im Jahre 1700 des [secondage|E] die Küsten von [middleearth|E]. Das Heer wurde in drei Armeen aufgeteilt. Die erste landete im alten Hochelfenreich von [lindon|E]. Sogar die damals mächtigen [elves|E] waren beeindruckt vom Kommen von [anadune|E] und hingen beschämt und verlegen die Köpfe, denn ihnen war klar, dass die Zeit für die adûnaische Vorherrschaft in Mittelerde gekommen war.\n\nDer zweite Teil des Heeres segelte den Swanfleet hinauf, auch bekannt als Fluss Gwathló, und landete im Hafen von Vinyalondë, später bekannt als Lond Daer. Die letzte Armee landete im Süden bei Pelargir. Die [conceptracemen|E] von Mittelerde freuten sich über den Anblick der adûnaischen Streitkräfte. Ihre Qual und Trauer war zu Ende. Ihre Befreiung durch edle adûnaische Schwerter hatte endlich begonnen."  #~TR~
 propaganda.0032.a:0 "Die Schiffsbauer des Reiches müssen das hören!"  #~TR~
 propaganda.0032.b:0 "Die anderen Völker Mittelerdes waren von den Adûnâi abhängig."  #~TR~
 propaganda.0032.c:0 "Verräterische Elben und Zwerge, warum sie retten?"  #~TR~
                   
 propaganda.0033.t:0 "Die Schlacht von Gwathló"  #~TR~
 propaganda.0033.desc:0 "Die Schlacht von Gwathló war die entscheidende Schlacht des Krieges, der der Macht von [sauronthedarklordcharacter|E] für viele Jahrhunderte ein Ende setzte und den Wohlstand aller [conceptracemen|E] in [middleearth|E] sicherte.\n\nSobald die [adunai|E] an Land gingen, griffen sie die rücksichtslosen Horden von [sauroncharacter|E] an. [orcs|E], [trolls|E], Banditen und Wölfe – die Mächte des Bösen waren wirklich furchtbar. Doch sie waren den tapferen Adûnâi nicht gewachsen. Nachdem sie von den Häfen von [mithlond|E] zurückgedrängt und bei Sarn Ford schwere Verluste erlitten hatten, gruppierten sich die Streitkräfte des Feindes bei Tharbad am Fluss Gwathló, während sie von den Adûnâi verfolgt wurden. Dann griff die zweite Streitmacht des adûnaischen Heeres, das flussaufwärts segelte, den Dunklen Lord von hinten an. In der Schlacht wurden Sauron und seine Armeen völlig geschlagen.\n\nDie überlebenden entkamen knapp, wurden aber erneut von der dritten adûnaischen Streitmacht im östlichen [calenardhon|E] angegriffen. Die Überreste der Armeen des Dunklen Herrschers wurden dann vollständig vernichtet. Sauron selbst entkam mit kaum mehr als einer Einheit von Leibwächtern, um zurück nach [mordor|E] zu fliehen."  #~TR~
 propaganda.0033.a:0 "Herrlicher Krieg, wir sollten bald selbst einen haben."  #~TR~
 propaganda.0033.b:0 "Solche Siege sind nur möglich, wenn die Armee Opfer bringt."  #~TR~
 propaganda.0033.c:0 "Ich liebe das Geräusch von Schwertern, die früh am Morgen gezogen werden."  #~TR~
                   
 propaganda.0034.t:0 "Eine wohlverdiente Vorherrschaft"  #~TR~
 propaganda.0034.desc:0 "So war die Befreiung von [middleearth|E] vollständig. Alle freien Völker erwiesen ihren Befreiern – den überlegenen [adunai|E] – ihre Ehrerbietung. Alle [conceptracemen|E], sowie [elves|E] und [dwarves|E] auch, verdanken den Adûnâi die Freiheit, die sie vom [secondage|E] bis zum heutigen Tag hatten.\n\nOhne die Adûnâi und ihre Tapferkeit, militärische Überlegenheit und edlen Absichten wäre die Welt für immer in Dunkelheit gehüllt. So sehr sich die Menschen Mittelerdes über das Kommen der Adûnâi freuten, so sehr weinten sie, als das Heer an Bord ihrer Schiffe ging und nach Hause zurückkehrte. Viele Männer flehten die Adûnâi an zu bleiben, denn ihr Leben wurde durch die gnädige Gegenwart von [anadune|E] sicherer und unbeschwerter gemacht.\n\nEs wurde wahrhaftig dem Namen Yôzâyan gerecht, nicht nur weil die Insel selbst ein Geschenk für die Adûnâi war, sondern auch weil die Adûnâi der Insel ein noch größeres Geschenk für die Welt der Menschen waren. Zur großen Freude aller Menschen besuchten die Adûnâi von da an Mittelerde noch häufiger als zuvor und errichteten noch größere Häfen und Bastionen, um das Leben und das Land der Menschen in der Mitte zu schützen."  #~TR~
 propaganda.0034.a:0 "Die Adûnâi werden von allen geliebt."  #~TR~
 propaganda.0034.b:0 "Und so war es, niemand konnte unsere Macht erreichen."  #~TR~
 propaganda.0034.c:0 "Die Adûnâi waren weise, Mittelerde zu verteidigen."  #~TR~

 # The Glory of the Seven Lands

 propaganda.0040.t:0 "Erkundung und Entdeckung"  #~TR~
 propaganda.0040.desc:0 "Im Jahre 1251 des [secondage|E] segelte Ardulion, der Oberkapitän der Flotte König Tar-Anárions von [anadune|E], in das reiche Delta, bekannt als Ethir Aronyarin, im südwestlichen Teil von [middleearth|E]. Er betrat eine Region, die heute als die Sieben Länder, Thâni-Hazâd, bekannt ist.\n\nIn diesen unentdeckten Ländern entdeckte Ardulion eine wunderschöne Landschaft, die von schönem Wetter und spektakulären Ausblicken gesegnet war. Von Nordosten bis zum äußersten Südwesten der Sieben Länder erstrecken sich die [yellowmountains|E], Ered Mellin, die das offensichtlichste und auffälligste Merkmal des neu entdeckten Landes waren. Die Berge stellten mit Sicherheit ein imposantes Hindernis dar, aber ihre südliche Lage und das vorherrschende Wetter verliehen ihren unteren Regionen eine milde Atmosphäre, und ihre fruchtbaren Täler boten außergewöhnliche Böden und Komfort. Hier, innerhalb weniger Meilen, konnte Ardulion alles von ausgedörrten Savannen und dampfenden Dschungeln bis hin zu sengender Gletscherkälte antreffen.\n\nEs bestand kein Zweifel, dieses Land war reif für die Ernte von natürlichen Ressourcen. Der elfte König von [anadune|E], Tar-Anárion, befahl den [adunai|E], diese Länder im Namen seines Königreichs zu zähmen. Im Gegenzug würden die Männer von [westernesse|E] die Entwicklung und Aufklärung des Landes gewährleisten."  #~TR~
 propaganda.0040.a:0 "Die Adûnaier sind unvergleichliche Segler und Seefahrer."  #~TR~
 propaganda.0040.b:0 "Ihr Hunger nach Erkundung machte sie zu den weisesten Menschen."  #~TR~
 propaganda.0040.c:0 "Die Ernte von Ressourcen machte die Adûnâi zu Meistern Mittelerdes."  #~TR~

 propaganda.0041.t:0 "Ein Hilferuf"  #~TR~
 propaganda.0041.desc:0 "Kurz nach der Kartierung der neu erreichten Länder stellten die [adunai|E] fest, dass die Länder von einer Vielzahl konkurrierender Völker bewohnt wurden. Einige, wie die wilden, kleinen Chaialla, die strengen Adena, die primitiven Drêl und Pél, lebten offenbar seit den frühen Jahren des [secondage|E] in der Gegend. Andere, wie die kriegerischen Sederi, waren Neuankömmlinge. Der überwältigende gemeinsame Nenner all dieser neu entdeckten Menschen war ihre unentwickelte und primitive Natur.\n\nDie eingeborenen Bewohner, von den Sederi-Invasoren bedrängt, riefen die [adunai|E] zur Hilfe. Der rücksichtslose Stamm, dem sich einige verärgerte Einheimische anschlossen, war der Macht und dem Wissen der [adunaic|E] Seefahrer nicht gewachsen. Bald nach der Entdeckung der Länder wimmelten die Küsten von adûnaischen Schiffen mit Kolonisten, die begierig darauf waren, Siedlungen zu gründen und den lokalen Bevölkerungen zu helfen.\n\nDie erste Kolonie, die Ardulion auf Befehl seines Königs gründete, war Lond Anárion. Einige extremistische Sederi und ihre Verbündeten schürten Proteste gegen die Siedler und wurden von den mächtigen Seefahrern leicht beiseite geschoben. Nicht lange danach wurde Lond Anárion zur Hauptzuflucht, zum Markt und zur Hauptquelle für Holz für die lokalen Adûnâi-Siedler sowie für zukünftige Adûnâi-Abenteurer, die Interessen im südwestlichen [middleearth|E] suchten."  #~TR~
 propaganda.0041.a:0 "Falls nötig, müssen die Einheimischen durch unser Schwert beschützt werden."  #~TR~
 propaganda.0041.b:0 "Die Adûnâi waren mit ihren silbernen Zungen unübertroffen."  #~TR~
 propaganda.0041.c:0 "Der Tribut ihrer Untertanen machte die Zivilisation zu einer Realität."  #~TR~

 propaganda.0042.t:0 "Die Zähmung und Erhebung eines Volkes"  #~TR~
 propaganda.0042.desc:0 "Die [adunai|E] beantworteten die Bitte der Einheimischen um Führung. Es war und ist immer noch natürlich für die Hohen [conceptracemen|E] von [anadune|E] und ihre Nachkommen, den Einheimischen den Weg zur Größe zu weisen. Die Geschichte hat immer gezeigt, dass sobald die Menschen der Mitte sich der Weisheit und Herrschaft der Adûnâi unterwerfen, ihr Geist erleuchtet und ihre Lasten leichter zu tragen sind.\n\nSo gnädig die Adûnâi auch waren, sie hatten Mitleid mit den Einheimischen und beschlossen, die indigenen Völker zu erheben. Von Drêl an der südlichsten Spitze bis an die Grenzen von [anbalkumagan|E] im Norden wurden alle Ureinwohner der Sieben Länder von den stolzen Adûnâi erhoben und zivilisiert. Obwohl die Männer von [westernesse|E] friedlich waren, waren sie nicht schwach. Es gab viele interne Konflikte, die beigelegt werden mussten, und viele Unruhestifter, die ausgerottet werden mussten.\n\nNachdem die [haradrim|E] jedoch gelernt hatten, die Macht ihrer Oberherren zu respektieren, lernten sie schnell, die Umarmung der Weisheit und Entwicklung zu lieben, die die Adûnâi brachten. Es bestand kein Zweifel, dass das Kommen des Westens ein großer Segen für alle Völker war. In den folgenden Jahrzehnten brachten die starken Hände und wachsamen Augen der Kolonisten Stabilität und Ordnung in das Land. Die Völker, die vor dem Kommen der Adûnâi um Macht konkurrierten und sich darum stritten, blühten nun unter neuen Gesetzen, neuem Handwerk und Handel miteinander auf."  #~TR~
 propaganda.0042.a:0 "Die Einheimischen lernten, ihre neuen Herren zu lieben und zu respektieren."  #~TR~
 propaganda.0042.b:0 "Alle Nachkommen der Ureinwohner verdanken ihr Leben den Adûnâi."  #~TR~
 propaganda.0042.c:0 "Vielleicht waren die Adûnâi etwas zu nachsichtig mit ihnen?"  #~TR~
 
 propaganda.0043.t:0 "Fürstentum Mîrenórë"  #~TR~
 propaganda.0043.desc:0 "Im Jahre 2386 des [secondage|E] waren die südwestlichen Gebiete mit mehreren Zufluchtsorten, Binnenstädten und Festungen gefüllt, die von den [adunai|E] erbaut wurden.  Solange sie sich den [adunaic|E] Gesetzen und Bräuchen unterwarfen, durften die Ureinwohner in diesen Siedlungen leben.\n\nDie Erhebung der Ureinwohner war abgeschlossen, und die Völker der Sieben Länder waren unvorstellbar zivilisierter im Vergleich zu ihren Vorfahren, die nichts von dem gesegneten Volk von [anadune|E] wussten, bevor Tar-Anárion ihre Länder entdeckte. Das Land war nun als Fürstentum Mîrenórë vereint, heute bekannt als Zimrathâni, das Juwelenland, in unserer geliebten Adûnaischen Sprache.\n\nSo genannt wurde es wegen der großen Vielfalt der Klimazonen und des Reichtums an natürlichen Ressourcen. Die Meere wimmelten vom Leben, der Boden war fruchtbar, und die [yellowmountains|E] glänzten mit Edelsteinen, Metallen und, nicht zuletzt, wunderbaren Juwelen. Mîrenórë wurde schließlich als Lehen von Anadûnê errichtet. Es wurde üblich, das Lehen Mîrenórë einem der jüngeren Kinder des Königs zu geben. Dieser Brauch endete leider während der Regierungszeit von Ar-Sakalthôr im Jahre 2312 des Zweiten Zeitalters."  #~TR~
 propaganda.0043.a:0 "Die Vielfalt der Klimazonen muss wunderbare Nahrungsmittel hervorgebracht haben."  #~TR~
 propaganda.0043.b:0 "Vielleicht hätte es unabhängig sein sollen, anstatt nur ein Lehen zu sein."  #~TR~
 propaganda.0043.c:0 "Die Adûnâi waren vorbildliche Baumeister."  #~TR~

 propaganda.0044.t:0 "Die Zersplitterung von Mîrenórë"  #~TR~
 propaganda.0044.desc:0 "Leider, zum Leidwesen seiner Untertanen, endete der Brauch, das vereinte Fürstentum Mîrenórë den Verwandten des Königs zu übergeben, abrupt. Diese Änderung war auf den Tod von Ar-Sakalthôrs Neffen, Er-Imrazôr, zurückzuführen, der zu dieser Zeit der regierende Fürst von Mîrenórë war. Im Gegensatz zu den meisten [adunaic|E] Herrschenden hatte Er-Imrazôr eine außergewöhnliche Anzahl von Kindern – sechs Söhne und acht Töchter.\n\nDer Fürst, Imrazôr, legte unabsichtlich den Grundstein für die gegenwärtige Oligarchie in Form der Sieben Herrschaften von Thâni-Hazâd. Er plante gleiche Aufteilungen seines Fürstentums an jeden seiner sechs Söhne und acht Töchter.\n\nDie Kinder des Fürsten bekriegten sich nach seinem Tod. Jeder interpretierte sein Testament auf seine Weise und jeder wollte den Mantel des Fürsten aller Herrschaften, um das Fürstentum wiederherzustellen.\n\nDie [haradrim|E] zitterten vor Angst, als ihre Adûnaischen Oberherren in den Krieg zogen, wie ein Kind, das sich während der Zwietracht zwischen seinen Eltern duckt. Die [conceptracemen|E] befürchteten, dass sie ihre Beschützer und Lehrer verlieren und dabei in ihren primitiven und barbarischen Zustand zurückfallen könnten."  #~TR~
 propaganda.0044.a:0 "Viele Kinder zu haben, sichert die Nachfolge wirklich."  #~TR~
 propaganda.0044.b:0 "Die Haradrim werden immer Adûnâi brauchen, die sie führen."  #~TR~
 propaganda.0044.c:0 "Manchmal muss man sein Recht mit Gewalt erstreiten."  #~TR~
 
 propaganda.0045.t:0 "Die Wiederherstellung von Thâni-Hazâd"  #~TR~
 propaganda.0045.desc:0 "Die Rettung der verängstigten [haradrim|E] der Herrschaften erfolgte durch die edlen Taten der sieben jüngsten Kinder von Er-Imrazôr. Viele sagen, dass die sieben Jüngsten die klügsten der Schar waren, begabt mit der Weisheit und Verantwortung, die nur wahre [adunai|E] besitzen können.\n\nSie wussten, um die Bevölkerung und die stolzen Zufluchtsorte und Städte zu schützen, die von ihren eigenen [adunaic|E] Vorfahren gebaut wurden, mussten sie gemeinsame Sache machen. Die sieben jüngsten Kinder verbündeten sich und bildeten eine Union namens Valdacli. Nach mehreren Jahren des Krieges zerschlugen die Valdacli die letzten ihrer rivalisierenden Geschwister in einer großen Land- und Seeschlacht bei Onpu Mispír.\n\nIhr Sieg zementierte die oligarchische Union, die bis heute die Sieben Länder, auch bekannt als Thâni-Hazâd, regiert. Von da an und während des [thirdage|E] sind die Haradrim von Thâni-Hazâd unter dem Schutz und der Führung der südlichsten Adûnaischen Herrscher gedeiht. Die Herrschaften haben erfolgreich mehrere Bedrohungen aus Mûmakan und [anbalkumagan|E] abgewehrt. Die Adûnaischen Valdacli haben ihre Untertanen seitdem in Sicherheit und Wohlstand geführt."  #~TR~
 propaganda.0045.a:0 "Die Adûnâi können so gerissen sein, wie sie edel und weise sind."  #~TR~
 propaganda.0045.b:0 "Die Einheimischen müssen von der Adûnâi-Kriegsführung verängstigt gewesen sein."  #~TR~
 propaganda.0045.c:0 "Die würdigen Adûnaier jagten ihre letzten Feinde."  #~TR~
