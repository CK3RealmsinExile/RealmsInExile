 tour_general.9999.desc: "Mein Hof geht auf Reisen und ich werde bald [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] besuchen,"  #~TR~
 tour_general.9999.phase_tour_grounds: "um Eure Burg und Eure Lande zu inspizieren."  #~TR~
 tour_general.9999.phase_dinner: "um ein feines Bankett in Eurer Burg zu genießen."  #~TR~
 tour_general.9999.phase_cultural_festival: "um ein örtliches [ROOT.Char.GetCulture.GetNameNoTooltip|l]es Fest zu erleben."  #~TR~
 tour_general.9999.phase_fallback: "um Eure Besitztümer zu sehen und mehr über Euer Wirken zu erfahren."  #~TR~
 tour_general.9999.type_majesty: "\n\nEs ist an der Zeit, dass [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] einmal den Glanz und die Erhabenheit [Select_CString(host.IsFemale, 'der rechtmäßigen Lehnsherrin', 'des rechtmäßigen Lehnsherrn')] erblickt."  #~TR~
 tour_general.9999.type_intimidation: "\n\nEs ist an der Zeit, dass [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] daran erinnert wird, wem es wirklich dient und welche Strafen auf Verrat stehen."  #~TR~
 tour_general.9999.type_taxation: "\n\nDie Edelleute von [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] werden das Geschuldete an mich entrichten."  #~TR~
 tour_general.9999.closing: "\n\nIch erwarte einen Empfang, wie ihn [host.Custom('DE_ART_IND_N')] [host.GetTitleAsNameNoTooltip|U] erwarten darf."  #~TR~
 tour_general.9999.a: "Ich muss mich um die Vorbereitungen kümmern!"  #~TR~
