l_german:
 #Tour Travel Events
 tour_travel.1001.title: "[Select_CString(angry_peasant.IsFemale, 'Eine Leibeigene', 'Ein Leibeigener')|U] und [angry_peasant.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]"  #~TR~
 tour_travel.1001.desc.intro: "Müde von der Reise und durstig nach Bier und Ruhe betrete ich eine örtliche Taverne in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nDoch meine ruhigen Gedanken werden durch eine Faust gestört, die so hart auf einen Tisch knallt, dass das Holz splittert. Jemand spuckt abschätzig aus. „Was für ein dreckiges Schwein!"  #~TR~
 tour_travel.1001.desc.mid.wrong_language: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] spricht nicht einmal [angry_peasant.GetCulture.GetLanguage.GetName], und doch behauptet [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')], [Select_CString(ROOT.Char.IsFemale, 'unsere rechtmäßige Lehnsherrin', 'unser rechtmäßiger Lehnsherr')] zu sein!“"  #~TR~
 tour_travel.1001.desc.mid.wrong_culture: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist hier völlig fremd! Wie können wir denn von jemandem regiert werden, der nicht einmal [angry_peasant.GetCulture.GetName|l] ist?“"  #~TR~
 tour_travel.1001.desc.mid.wrong_faith: "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(ROOT.Char.IsFemale, 'eine widerliche Ungläubige', 'ein widerlicher Ungläubiger')]! Jeder Augenblick, in dem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] auf dem Thron bleibt, beleidigt die höheren Mächte ([angry_peasant.GetFaith.HighGodName]).“"  #~TR~
 tour_travel.1001.desc.mid.pretender: "Das Haus von [ROOT.Char.GetHouse.GetName] – ich spucke darauf! Jeder weiß, dass die wahren Herrscher von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] aus dem Haus [claimant_character_scope.GetHouse.GetName] kommen.“"  #~TR~
 tour_travel.1001.desc.mid.powerful_diarch: "Unser sogenannter [ROOT.Char.GetTitleAsNameNoTooltip|U] ist schwach! Der wahre Herrscher von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ist dieser verblödete Dummbatz namens [ROOT.Char.GetDiarch.GetFirstName]!“"  #~TR~
 tour_travel.1001.desc.mid.just_plain_dislike_em: "So ein Schwein sollten wir nicht [Select_CString(ROOT.Char.IsFemale, 'unsere', 'unseren')] [ROOT.Char.GetTitleAsNameNoTooltip] nennen, sondern [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(ROOT.Char.IsFemale, 'eine einfältige Närrin', 'einen einfältigen Narren')] heißen!“"  #~TR~
 tour_travel.1001.desc.outro.nudist: "\n\nIch versuche, nicht aufzufallen, doch scheinbar haben mich meine edle Art und mein makelloser Leib – wie es sich für einen Spross des Hauses [ROOT.Char.GetHouse.GetName] geziemt – verraten. Ich muss mir rasch etwas überlegen, bevor die Lage eskaliert."  #~TR~
 tour_travel.1001.desc.outro: "\n\nIch versuche, nicht aufzufallen, doch scheinbar haben mich meine edle Art und das Wappen des Hauses [ROOT.Char.GetHouse.GetName] auf meinen Gewändern verraten. Ich muss mir rasch etwas überlegen, bevor die Lage eskaliert."  #~TR~
 tour_travel.1001.a: "Sagt mir das noch einmal ins Gesicht, [angry_peasant.Custom('InsultNoun')]!"  #~TR~
 tour_travel.1001.b: "Vielleicht sorgt ein Steuererlass für bessere Stimmung."  #~TR~
 tour_travel.1001.c: "Oh, ich sehe [ROOT.Char.GetNameNoTooltip] nur sehr ähnlich!"  #~TR~
 tour_travel.1002.title: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] inmitten des Unkrauts"  #~TR~
 tour_travel.1002.desc: "Während wir durch [pretty_peasant_county_scope.GetName] reiten, verliebe ich mich geradezu in die Landschaft. Dies muss wahrlich der schönste Ort mit den eindrucksvollsten Reizen ([pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')]) in ganz [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sein – und noch schöner sind die Menschen, die hier zu Hause sind.\n\nAls mich mein Gefolge durch ein weiteres bescheidenes Dorf geleitet, sehe ich [Select_CString(pretty_peasant.IsFemale, 'eine junge', 'einen jungen')] [pretty_peasant.GetWomanMan], [pretty_peasant.Custom('DE_ART_DEF_S_N')] [pretty_peasant.Custom('DE_PRO_POS_S_3P')]en niederen Pflichten nachgeht – doch mein Herz erbebt. Diesem Schätzlein in all [pretty_peasant.Custom('DE_PRO_POS_S_3P')]er Gewöhnlichkeit zuzusehen, ist wie fleischgewordene Poesie, und ehe ich auch nur zu Sinnen kommen kann, hat mein Herz schon befohlen, dass ich mein Gefolge anhalten lasse."  #~TR~
 tour_travel.1002.a: "Ich muss meine Gefühle offenbaren."  #~TR~
 tour_travel.1002.b: "Oh, ich dachte, ich hätte da etwas gesehen … Ziehen wir weiter."  #~TR~
 tour_travel.1003.title: "Wie man [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip] anspricht"  #~TR~
 tour_travel.1003.desc: "Im Verlauf meiner Reise durch [angry_county_scope.GetName] wird mir mitgeteilt, dass ein Treffen mit einem Vertreter der verärgerten Bauernschaft vereinbart wurde.\n\nEine jämmerliche Kreatur kauert vor mir und fabuliert etwas von der angeblichen Würde der [angry_county_scope.GetAdjective|l]en Gemeinen. Doch schon bald fällt mir auf, dass diese liederliche Ratte mich noch nicht einmal mit „m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“ angesprochen hat – ein Verbrechen, das ich ganz nach eigenem Belieben bestrafen kann."  #~TR~
 tour_travel.1003.a: "Lasst diese Kreaturen fünf Meilen lang auspeitschen."  #~TR~
 tour_travel.1003.b: "[rude_peasant.Custom('DE_PRO_POS_S_3P')|U]e Eingeweide sollen die Landschaft ([angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]) schmücken."  #~TR~
 tour_travel.1003.c: "Verzeiht [rude_peasant.Custom('DE_PRO_POS_S_3P')] Unwissen."  #~TR~
 tour_travel.1004.title: "$altruism_intent_header$ Eine heilende Berührung"  #~TR~
 tour_travel.1004.desc.intro: "Ich betrete [diseased_county_scope.GetName], bereit, der örtlichen Bauernschaft meine königliche Berührung angedeihen zu lassen. Umgehend stellt sich mir die elendste Kreatur entgegen, die ich je erblickt habe. Nahezu ohne jeden greifbaren Anlass streckt sie die schwieligen Füße in Richtung meiner makellosen Hände.\n\n"  #~TR~
 tour_travel.1004.desc.outro.christian: "So wie Christus die Füße seiner Jünger wusch, hat die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) auch mir aufgetragen, die Füße meiner treuen Untertanen zu waschen."  #~TR~
 tour_travel.1004.desc.outro: "Sosehr ich auch die Gegenwart stinkender, kranker Bettler verabscheue, sagt man sich doch, dass meine Berührung selbst die unansehnlichsten Krankheiten heilen kann."  #~TR~
 tour_travel.1004.a.tarantino: "Ich gebe es nur ungern zu, doch das ist sogar etwas erregend für mich."  #~TR~
 tour_travel.1004.a: "Ein Segen für Euch, eine üble Erinnerung für mich."  #~TR~
 tour_travel.1004.b: "Oh, ich könnte diese schrundigen Füße ewig reiben."  #~TR~
 tour_travel.1004.c: "Vielleicht reicht ja auch ein leichter Stupser an der Stirn."  #~TR~
 tour_travel.1004.d.meat: "Nehmt diese dreckigen Würste von mir weg!"  #~TR~
 tour_travel.1004.d.two_veg: "Nehmt diese dreckigen [ROOT.Char.Custom('get_region_root_vegetable_plural')] von mir weg!"  #~TR~
 tour_travel.1005.title: "$altruism_intent_header$ Die königliche Berührung"  #~TR~
 tour_travel.1005.desc: "Die Nachricht von meiner Ankunft verbreitet sich durch [county_to_bless_scope.GetName], und schon bald wird unser Gefolge von Leibeigenen belagert, die darum flehen, durch meine königliche Berührung gesegnet zu werden.\n\nEs würde sie sicher zufriedenstellen, wenn ich etwas Wasser verspritze, das ich selbst gesegnet habe. Doch das Verteilen ein paar gesegneter Münzen, um das Leid dieser Gegend zu lindern, würde sie gewiss noch mehr beglücken und noch länger segnen."  #~TR~
 tour_travel.1005.a: "Ich werde gesegnete Münzen verteilen."  #~TR~
 tour_travel.1005.b: "Ein wenig verspritztes Wasser sollte ihnen reichen."  #~TR~
 tour_travel.1005.c: "Sie kriegen gar nichts!"  #~TR~
 tour_travel.1006.title: "$altruism_intent_header$ Almosen für die Armen"  #~TR~
 tour_travel.1006.desc: "Während wir zum großen Gotteshaus ([county_holder_to_bless_scope.GetFaith.HouseOfWorship]) von [church_barony_scope.GetNameNoTooltip] reiten, befehle ich dem Tross anzuhalten, damit ich diesen heiligen Ort in Augenschein nehmen kann, an dem so viele Menschen in [county_to_bless_scope.GetNameNoTooltip] seelisches Obdach finden.\n\nDie Stufen des Gotteshauses sind buchstäblich übersät von den Niederen und Entrechteten. Dies wäre eine günstige Gelegenheit, um den Menschen von [county_to_bless_scope.GetNameNoTooltip] zu zeigen, wie großherzig und freundlich ich als Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] bin."  #~TR~
 tour_travel.1006.a: "Almosen für die Armen!"  #~TR~
 tour_travel.1006.b: "Wenn sie Geld wollten, hätten sie nicht arm geboren werden sollen."  #~TR~
 tour_travel.1006.c: "Entfernt dieses Ungeziefer von den Stufen!"  #~TR~
 tour_travel.1007.title: "[wise_woman_scope.Custom('DE_ART_DEF_S_N')|U] Weise von [wise_woman_barony_scope.GetNameNoTierNoTooltip]"  #~TR~
 tour_travel.1007.desc.intro: "Während mein Tross seine Reise durch mein Reich fortsetzt, besuchen wir auch die abgelegene und ahnungslose Region [wise_woman_barony_scope.GetNameNoTier]. Ich hätte mir dabei gar nichts gedacht, doch [superstituous_courtier_scope.GetName] zieht mich beiseite und preist über alle Maßen das Können [wise_woman_scope.Custom('DE_ART_DEF_S_G')] „Weisen von [wise_woman_barony_scope.GetNameNoTierNoTooltip]“.\n\n"  #~TR~
 tour_travel.1007.desc.mid.ill: "„Verzeiht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], doch ich sehe, dass Ihr schrecklich unter Euren Erkrankungen leidet. [wise_woman_scope.Custom('DE_ART_DEF_S_N')|U] Weise von [wise_woman_barony_scope.GetNameNoTierNoTooltip] ist nur einen kleinen Umweg entfernt, und ich weiß, dass [wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')] genau das Richtige hat, um Euch wieder gesund zu machen!“"  #~TR~
 tour_travel.1007.desc.mid.pregnant: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich sehe, dass Ihr strahlt, wie man es tun sollte, wenn man ein Kind unter dem Herzen trägt. Doch ich merke auch, dass es schwere, anstrengende Arbeit ist, ein Kind auszutragen. [wise_woman_scope.Custom('DE_ART_DEF_S_N')|U] Weise von [wise_woman_barony_scope.GetNameNoTierNoTooltip] ist ganz in der Nähe und hat genau das richtige Mittel, um es Euch leichter zu machen!“"  #~TR~
 tour_travel.1007.desc.mid.psychological: "„Ich kenne Eure gequälte Seele, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], und sie bereitet mir große Pein. So stark Euer Geist auch sein mag: Was immer ihn auch heimsucht, lässt sich womöglich mit etwas Weihrauch oder einer Arznei [wise_woman_scope.Custom('DE_ART_DEF_S_G')] berühmten Weisen von [wise_woman_barony_scope.GetNameNoTierNoTooltip] lindern!“"  #~TR~
 tour_travel.1007.desc.mid.weakened: "„Aufgrund Eurer Verletzungen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], sorge ich mich um Eure Sicherheit und Eure Gesundheit auf dieser Rundreise. Doch ich weiß von [Select_CString(wise_woman_scope.IsFemale, 'einer begabten Ärztin', 'einem begabten Arzt')] in der Nähe, [wise_woman_scope.Custom('DE_ART_DEF_S_N')] Eure Wunden womöglich behandeln kann. [wise_woman_scope.Custom('DE_ART_DEF_S_N')|U] Weise von [wise_woman_barony_scope.GetNameNoTierNoTooltip] kann alles heilen!“"  #~TR~
 tour_travel.1007.desc.mid.ugly: "„Wenn ich mich erdreisten darf, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]: Einige Mitglieder unseres Trosses haben sich zu Eurer … Erscheinung geäußert. Doch keine Sorge: Es gibt [Select_CString(wise_woman_scope.IsFemale, 'eine Weise', 'einen Weisen')] in der Nähe, [wise_woman_scope.Custom('DE_ART_DEF_S_N')] dem Vernehmen nach jedes Leiden heilen kann.“"  #~TR~
 tour_travel.1007.desc.outro: "\n\nIch habe meine Zweifel, doch [superstituous_courtier_scope.GetNameNoTooltip] scheint so überzeugt von den Fähigkeiten [Select_CString(wise_woman_scope.IsFemale, 'dieser mystischen Heilerin', 'dieses mystischen Heilers')] zu sein, dass ich versucht bin, [wise_woman_scope.Custom('DE_PRO_PER_S_3P_D')] einen Besuch abzustatten."  #~TR~
 tour_travel.1007.a: "Ein kleiner Umweg sollte schon gehen."  #~TR~
 tour_travel.1007.b: "Völliger Unfug!"  #~TR~
 go_see_wise_woman_tt: "Ihr besucht [Select_CString(wise_woman_scope.IsFemale, 'die Weise', 'den Weisen')]; dies kann positive oder negative Folgen haben."  #~TR~
 tour_travel.1008.title: "$tour_travel.1007.title$"  #~TR~
 tour_travel.1008.desc.intro: "Bei Anbruch der Nacht betrete ich die schwach beleuchtete Hütte [wise_woman_scope.Custom('DE_ART_DEF_S_G')] Weisen, während der Rest meines Trosses draußen bleibt. Zweifelsohne ist der exzentrische Mensch, der hier drin umherhumpelt, [wise_woman_scope.Custom('DE_ART_DEF_S_N')] Gesuchte.\n\n„Ah, ich habe schon auf Euch gewartet. Kommt herein! Teilt das Feuer mit mir, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip].“ Ehe ich auch nur ein Wort sagen kann, umfassen [wise_woman_scope.Custom('DE_PRO_POS_S_3P')]e eiskalte Hände die meinen."  #~TR~
 tour_travel.1008.desc.mid.ill: "Ich verbringe die Nacht damit, eklig riechendes, schwarzes Gebräu zu trinken und berauschenden Weihrauch einzuatmen – und am Morgen trete ich als neuer Mensch vor die Tür."  #~TR~
 tour_travel.1008.desc.mid.pregnant: "Ich verbringe die Nacht mit dem Verzehr sonderbarer Speisen: Augäpfel, Kräuter und noch nie gesehene Früchte, während sich dieser seltsame Mensch um jedes meiner Bedürfnisse kümmert. Als der Morgen anbricht, fühle ich mich voller Kraft!"  #~TR~
 tour_travel.1008.desc.mid.psychological: "[wise_woman_scope.Custom('DE_PRO_POS_S_3P')|U]e Hände greifen nach meinem Schädel, wie ein Raubtier seine Beute packt. Wir verbringen die Nacht mit dem Aufsagen unverständlicher Worte, und als der Morgen anbricht, fühlt sich mein Haupt leichter an."  #~TR~
 tour_travel.1008.desc.mid.weakened: "[wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')|U] reibt meine Wunden mit allerlei Flüssigkeiten und Kräutern ein. Es mag schmerzhaft gewesen sein, doch am Morgen sehen meine Wunden schon verheilter aus."  #~TR~
 tour_travel.1008.desc.mid.ugly: "[wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')|U] verbringt die ganze Nacht damit, mein Antlitz mit Pasten und Krems einzuschmieren, um all meine Makel und rauen Stellen zu bedecken. Als ich am Morgen mein Spiegelbild erblicke, sehe ich einen neuen Menschen vor mir, der selbst die Keuschesten zum Erröten bringen dürfte."  #~TR~
 tour_travel.1008.desc.outro: "\n\nAll meine Zweifel wurden zerstreut und mein Leiden geheilt."  #~TR~
 tour_travel.1008.a: "Fast wie Magie!"  #~TR~
 tour_travel.1008.b: "[wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')|U] soll [Select_CString(wise_woman_scope.IsFemale, 'meine Ärztin', 'mein Arzt')] werden!"  #~TR~
 tour_travel.1009.title: "[wise_woman_scope.Custom('DE_ART_DEF_S_N')|U] Scharlatan[wise_woman_scope.Custom('DE_END_NOU_S_GS_N')] von [wise_woman_barony_scope.GetNameNoTierNoTooltip]"  #~TR~
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"  #~TR~
 tour_travel.1009.desc.mid.ill: "Ich verbringe die ganze Nacht damit, einen wirklich unerträglichen Gestank zu erdulden, ein widerlich zähflüssiges Gebräu zu trinken und mich mit juckenden Kräutern einreiben zu lassen! Diese Erfahrung sorgt nur für noch mehr Übelkeit und Schmerzen, sodass ich mich noch schlechter fühle als vorher."  #~TR~
 tour_travel.1009.desc.mid.ugly: "[wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')|U] verbringt die ganze Nacht damit, mein Antlitz mit Pasten und Krems einzuschmieren, um all meine Makel und rauen Stellen zu bedecken. Als ich am Morgen mein Spiegelbild erblicke, sehe ich das Ungeheuer, in das [wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')] mich verwandelt hat!"  #~TR~
 tour_travel.1009.desc.mid.nothing: "Ich tue alles, wozu ich [Select_CString(wise_woman_scope.IsFemale, 'von der Weisen', 'vom Weisen')] aufgefordert werde: Ich trinke Kräutertee, lasse meine Glieder reiben, stehe über Flammen und verspeise so viele Kräuter, dass ich davon fast umfalle. Doch all dies scheint wenig Wirkung auf mich zu zeigen, und ich fühle mich nicht besser als bei meiner Ankunft."  #~TR~
 tour_travel.1009.desc.outro: "\n\nIch weiß nicht, was [superstituous_courtier_scope.GetNameNoTooltip] über [Select_CString(wise_woman_scope.IsFemale, 'diese Weise', 'diesen Weisen')] gehört hatte, doch es stellte sich heraus, dass [wise_woman_scope.Custom('DE_PRO_PER_S_3P_N')] wenig mehr als [Select_CString(wise_woman_scope.IsFemale, 'eine Quacksalberin', 'ein Quacksalber')] ist."  #~TR~
 tour_travel.1009.a: "Was für eine Zeitverschwendung."  #~TR~
 tour_travel.1009.b: "[ROOT.Char.Custom('DE_ART_DEF_S_A')|U] [ROOT.Char.GetTitleAsNameNoTooltip|U] zu täuschen, ist ein Verbrechen, das den Tod verdient."  #~TR~
 tour_travel.9010.t: "Vorsicht vor den Wegelagerern!"  #~TR~
 tour_travel.9010.desc: "Mein Zug setzt die geplante Route nach [next_destination.GetName] fort, als wir plötzlich auf Befehl von [travel_leader.GetName] zum Stehen kommen!\n\n„Halt, Ihr Narren! Es heißt, dass diese Straße von Banditen und Schurken niederen Charakters heimgesucht wird. Wir müssen einen anderen Weg nehmen!“\n\nDie von [travel_leader.Custom('DE_PRO_PER_S_3P_D')] vorgeschlagene Route ist länger, aber [travel_leader.Custom('DE_PRO_PER_S_3P_N')] versichert mir, dass sie sicherer ist."  #~TR~
 tour_travel.9010.a: "Lasst uns den sicheren Weg gehen."  #~TR~
 tour_travel.9010.b: "Wir müssen diesem Gesindel zeigen, wie Gerechtigkeit aussieht!"  #~TR~
 tour_travel.9010.success: "Die Banditen werden besiegt"  #~TR~
 tour_travel.9010.failure: "Die Banditen haben Euch in die Flucht geschlagen"  #~TR~
 tour_travel.9020.t: "Örtliche Gerechtigkeit"  #~TR~
 tour_travel.9020.desc.intro: "Wir kommen in einem kleinen Dorf in [ROOT.Char.GetCurrentLocation.GetName] an und sehen einen ziemlichen Tumult auf dem Marktplatz. Ein unglückseliges Geschöpf wird von wütenden Dorfbewohnern umringt. Der düstere, hoffnungslose Blick in seinen Augen schwindet und hellt sich auf, als es mein Gefolge herannahen sieht.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]! Diese Dorfbewohner sagen, meine Taten hätten einen Sünder aus mir gemacht, doch das sind alles Lügen! Wollt Ihr mir nicht Gerechtigkeit angedeihen lassen?“\n\n"  #~TR~
 tour_travel.9020.desc.outro.guilty: "Die Beweise mögen unwesentlich sein, doch niedere Bauern sollten niemals unaufgefordert [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U] ansprechen."  #~TR~
 tour_travel.9020.desc.outro: "Die Beweise scheinen ziemlich erdrückend zu sein, und obendrein habt Ihr Euch auch noch unangemessen geäußert."  #~TR~
 tour_travel.9020.a: "Die Hinrichtung ist gerecht."  #~TR~
 tour_travel.9020.b: "Die Beweise sind nicht belastbar. Lasst [accused_character.Custom('DE_PRO_PER_S_3P_A')] frei."  #~TR~
 tour_travel.9020.c: "Mir zu dienen, wird [accused_character.Custom('DE_PRO_POS_S_3P')]e Strafe sein."  #~TR~
 tour_travel.9030.t: "Der Sündenpfuhl"  #~TR~
 tour_travel.9030.desc.intro: "Als ich aus meinem Mitternachtsschlaf geweckt werde, höre ich Feierlärm, der sich mir langsam von hinten nähert. [drunky_entourage.GetName|U] erscheint"  #~TR~
 tour_travel.9030.desc.mid.hashish: "with a pipe in his hand."
 tour_travel.9030.desc.mid: "mit nach [ROOT.Char.Custom('RegionalAlcoholicDrink')] stinkendem Atem."  #~TR~
 tour_travel.9030.desc.outro: "\n\n„Bei den höchsten Mächten ([drunky_entourage.GetFaith.HighGodName])! Nur wenige Schritt von hier entfernt gibt es einen herrlichen Sündenpfuhl, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Hier müssen wir etwas verweilen und vor lauter Fröhlichkeit dumm werden!“"  #~TR~
 tour_travel.9030.a: "Feiern und Fröhlichkeit, ich komme!"  #~TR~
 tour_travel.9030.b: "Wir dürfen uns nicht ablenken lassen."  #~TR~
 tour_travel.9040.t: "[Select_CString(ROOT.Char.GetPromotedLegend.GetProtagonist.IsFemale, 'Die größte Heldin', 'Der größte Held')]"  #~TR~
 tour_travel.9040.desc: "Meine Gruppe legt eine kurze Rast ein, und ich gehe in eine einfache Wirtschaft, um mich mit den Einheimischen vertraut zu machen. Ich bleibe unerkannt und lausche den ausgelassenen Gesprächen der einfachen Leute.\n\n[Select_CString(peasant.IsFemale, 'Eine Frau', 'Ein Mann')] geht einem munteren Treiben mit [peasant.Custom('DE_PRO_POS_S_3P')]en Landsleuten nach und tauscht Geschichten über ihre liebsten legendären Helden aus. „… und was ist mit [Select_CString(ROOT.Char.GetPromotedLegend.GetProtagonist.IsFemale, 'dieser', 'diesem')] [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? Ich bin mir nicht sicher, ob es [ROOT.Char.GetPromotedLegend.GetProtagonist.Custom('DE_PRO_PER_S_3P_A')] überhaupt je gegeben hat, ganz zu schweigen vom Rest dieses ganzen Schwanks ([ROOT.Char.GetPromotedLegend.GetName|U])!“"  #~TR~
 tour_travel.9040.a: "Ich muss meine Legende verteidigen!"  #~TR~
 tour_travel.9040.a.success: "Die Bauern singen ein Loblied auf Eure Sage"  #~TR~
 tour_travel.9040.a.failure: "Ihr werdet verhöhnt"  #~TR~
 tour_travel.9040.b: "Offensichtlich hat [peasant.Custom('DE_PRO_PER_S_3P_N')] die Geschichte einfach nicht verstanden."  #~TR~
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.GetTitledFirstNameNoTooltip] trifft ein!"  #~TR~
 tour_general.0001.desc.intro: "Endlich steht das Gefolge von [visiting_liege.GetTitledFirstName] vor meinen Toren, um auf [visiting_liege.Custom('DE_PRO_POS_S_3P')]er Rundreise durch [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [ROOT.Char.GetCapitalLocation.GetName] zu besuchen."  #~TR~
 tour_general.0001.desc.type.majesty: "Die prächtigen Gewänder und das hochtrabende Auftreten der Gruppe zeigen, dass man mich beeindrucken will.\n\n"  #~TR~
 tour_general.0001.desc.type.intimidation: "Die Reihen strenger, disziplinierter Wachen machen deutlich, dass schlichte Angst das Gebot der Stunde ist.\n\n"  #~TR~
 tour_general.0001.desc.type.taxation: "Der Kassenwagen und die Latte an Steuereintreibern lassen vermuten, dass ich nach diesem Besuch ärmer sein werde.\n\n"  #~TR~
 tour_general.0001.desc.mid.hates_liege: "Es wird auch Zeit, dass dieses widerliche Schwein endlich aus seinen zugigen Hallen herabsteigt und einmal das wahre Land erlebt."  #~TR~
 tour_general.0001.desc.mid.lover: "Es ist zu lange her, dass ich in [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Arm lag – vielleicht findet sich die Zeit, das nachzuholen …"  #~TR~
 tour_general.0001.desc.mid.friend: "Obwohl wir das Joch der Formalitäten erdulden müssen, ist der Besuch [Select_CString(visiting_liege.IsFemale, 'einer so guten Freundin', 'eines so guten Freundes')] höchst willkommen."  #~TR~
 tour_general.0001.desc.mid.close_family: "Eine seltene, aber willkommene Gelegenheit, dass m[visiting_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] und ich uns sehen. Es ist lieb, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] gekommen ist."  #~TR~
 tour_general.0001.desc.mid.house: "M[visiting_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] ist gekommen, um sowohl die Vasallenbande als auch die des Hauses [ROOT.Char.GetHouse.GetBaseName] zu festigen."  #~TR~
 tour_general.0001.desc.mid.powerful_vassal: "Als einer der mächtigsten Vasallen des Reiches ist es nicht verwunderlich, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] an meine Tür gekommen ist."  #~TR~
 tour_general.0001.desc.mid.default: "Es wäre mir eine große Ehre, [Select_CString(visiting_liege.IsFemale, 'die Herrin', 'den Herrn')] des Reiches in meinen eigenen Hallen zu empfangen."  #~TR~
 tour_general.0001.desc.phase.tour_grounds: "\n\nDer [visiting_liege.GetTitleAsNameNoTooltip] erwartet eine Führung durch meine Burg ([ROOT.Char.Custom('FortifiedBuilding')]) und die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Ländereien."  #~TR~
 tour_general.0001.desc.phase.dinner: "\n\nIch soll ein luxuriöses Abendessen ausrichten, das [visiting_liege.Custom('DE_ART_IND_D')] [visiting_liege.GetTitleAsNameNoTooltip] angemessen ist – eine Gelegenheit, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Gastfreundschaft zur Schau zu stellen."  #~TR~
 tour_general.0001.desc.phase.cultural_festival: "\n\nIch soll [visiting_liege.Custom('DE_ART_DEF_S_D')] [visiting_liege.GetTitleAsNameNoTooltip] ein Fest zeigen, das die feinste [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]e Unterhaltung und Schaustellerei präsentiert."  #~TR~
 tour_general.0001.desc.outro: "Zudem soll ich [visiting_liege.Custom('DE_PRO_POS_S_3P')]em Gefolge Betten und Unterhaltung bieten.\n\nDie Frage ist nur, ob ich die Tore öffne und [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] hereinlasse?"  #~TR~
 tour_general.0001.a: "Willkommen, m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip]! Herzlich willkommen!"  #~TR~
 tour_general.0001.b: "Tun wir so, als wäre niemand zu Hause …"  #~TR~
 #Liege: Phase invalidation
 tour_general.0500.title: "Niemand zu Hause"  #~TR~
 tour_general.0500.desc.intro: "Mir wurde mitgeteilt, dass ich entgegen meiner Planung nicht länger an meinem nächsten königlichen Besuch nach [tour_location.GetName] teilnehmen kann.\n\n"  #~TR~
 tour_general.0500.desc.self: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'zur neuen', 'zum neuen')] [ROOT.Char.GetLadyLord] von [tour_location.GetName] ernannt worden und würde die Gastgeberschaft meines Aufenthaltes niemandem außer mir anvertrauen."  #~TR~
 tour_general.0500.desc.already_visited: "Ich habe [stop_host_scope.GetName] bereits früher im Rahmen meiner Prachtreise besucht, und ich kann [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] keine Vorzugsbehandlung zukommen lassen. [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] erhält nur einen Besuch, nicht mehr."  #~TR~
 tour_general.0500.desc.no_longer_liege: "[stop_host_scope.Custom('DE_ART_DEF_S_N')|U] [stop_host_scope.GetTitleAsNameNoTooltip|U] von [tour_location.GetNameNoTooltip] ist mir keine unmittelbare Rechenschaft mehr schuldig."  #~TR~
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U] untersteht jetzt eine[stop_host_scope.Custom('DE_END_ADJ_NUL_S_D')] niederen [stop_host_scope.GetTitleAsNameNoTooltip], und es ist unter meiner Würde, jemanden mit einem so niedrigen Status zu besuchen."  #~TR~
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U] hat sich auf das Schlachtfeld begeben und kann mich nicht mehr beherbergen."  #~TR~
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U] hat sich von [stop_host_scope.Custom('DE_PRO_POS_S_3P')]em Zuhause abgewandt und ist in unbekannte Gefilde gewandert."  #~TR~
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U] wurde festgesetzt und verrottet nun in meinem Kerker."  #~TR~
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U] verrottet in einem fremden Kerker und ist [Select_CString(stop_host_scope.IsFemale, 'keine freie Frau', 'kein freier Mann')] mehr."  #~TR~
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U] hat sich eine tödliche Krankheit zugezogen, und ich kann es nicht riskieren, [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] einen Besuch abzustatten und [stop_host_scope.Custom('DE_PRO_POS_S_3P')] giftiges Miasma einzuatmen."  #~TR~
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U] ist nicht mehr im Besitz all [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er Fähigkeiten und wäre [Select_CString(stop_host_scope.IsFemale, 'eine schlechte Gastgeberin', 'ein schlechter Gastgeber')]."  #~TR~
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U] hat sich auf ein Abenteuer in Länder begeben, die ich nicht zu bereisen gewillt bin."  #~TR~
 tour_general.0500.desc.at_war: "Der Schatten des Kriegs hat sich über [tour_location.GetNameNoTooltip] gelegt, und [stop_host_scope.GetName] hat mich davor gewarnt, mich dorthin zu wagen."  #~TR~
 tour_general.0500.desc.outro: "\n\nDies bedeutet zwar nicht das Ende meiner Reise, doch es ist dennoch enttäuschend."  #~TR~
 current_phase_skipped_tt: "Eure nächste Phase wurde übersprungen."  #~TR~
 tour_general.0500.a: "Darauf hatte ich mich eigentlich gefreut …"  #~TR~
 #Liege: Rejected at the gates
 tour_general.0501.title: "Abgewiesen"  #~TR~
 tour_general.0501.desc: "Als mein Gefolge an den Toren von [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier] haltmacht, beginnt es, nach [stop_host_scope.GetName] zu rufen, damit man mich empfängt – doch nach einer mehr als großzügigen Zeit erscheint nicht einmal ein niederer Dienstbote, um uns zu begrüßen. Wir rufen immer wieder, aber es gibt keine Antwort außer dem Zwitschern der wilden Vögel und dem Pfeifen des sanften Windes.\n\nEs scheint klar zu sein, dass man mich am Tor abweisen will, und damit beleidigt dieser widerliche Wurm die Krone selbst!"  #~TR~
 tour_general.0501.a: "Ziehen wir einfach weiter."  #~TR~
 tour_general.0501.b: "Diese Beleidigung wird so schnell nicht vergessen werden!"  #~TR~
 tour_general.0501.c: "Schlagt die verfluchten Tore ein!"  #~TR~
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName] vergibt Euch"  #~TR~
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName] ist beleidigt"  #~TR~
 tour_general.0501.raid: "[visiting_liege.GetFirstName] hat Euer Besitztum geplündert"  #~TR~
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$: Eine höfliche Anfrage"  #~TR~
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Ein höflicher Anspruch"  #~TR~
 tour_general.1001.intro: "Ich habe erfahren, dass [visiting_liege.GetTitledFirstName] es auf [tour_general_3001_target_courtier.GetTitledFirstName] – bekannt für eine ganz besondere Eigenschaft ([tour_general_3001_target_courtier.Custom('GetCourtierTrait')]) – abgesehen hat."  #~TR~
 tour_general.1001.desc: "\n\nKurz gesagt will [visiting_liege.Custom('DE_ART_DEF_S_N')] [visiting_liege.GetTitleAsNameNoTooltip], dass [tour_general_3001_target_courtier.GetTitledFirstName] an den Hof von [visiting_liege.GetTitleAsNameNoTooltip] umzieht."  #~TR~
 tour_general.1001.desc_theft_liege: "\n\nOhne sich um meine Sorgen zu scheren, scheint [visiting_liege.GetTitleAsNameNoTooltip] während der Nacht versucht zu haben, [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] an den Herrscherhof umzusiedeln."  #~TR~
 tour_general.1001.outro: "\n\nDas ist doch sicher eine Gelegenheit, [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] mein Wohlwollen zu zeigen!"  #~TR~
 tour_general.1001.outro_unusual_courtier: "\n\nAuch wenn ich nicht ganz verstehe, was sich mein[visiting_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', visiting_liege)] dabei denkt, mache ich mir nicht allzu viel Sorgen darum, [tour_general_3001_target_courtier.GetTitledFirstName] zu verlieren."  #~TR~
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\nMir würden #EMP mehrere Gründe#! einfallen, warum ich [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] gern hier behalten würde. Allerdings …"  #~TR~
 tour_general.1001.outro_theft_liege: "\n\nMan kann sich wohl denken, dass dies auf mehr als eine Art und Weise ärgerlich ist."  #~TR~
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\nZugegebenermaßen sehe ich keinen Grund, warum [visiting_liege.GetTitledFirstName] [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] haben wollen würde, doch [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] ist #EMP mein[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier)], verdammt noch eins."  #~TR~
 tour_general.1001.a: "Ich hoffe, [tour_general_3001_target_courtier.GetFirstNameNoTooltip] wird [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] gut dienen."  #~TR~
 tour_general.1001.a_theft_liege: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] hat mir eh noch nie viel genützt."  #~TR~
 tour_general.1001.b: "Quid pro quo, [visiting_liege.GetTitledFirstNameNoTooltip]."  #~TR~
 tour_general.1001.b.tt: "Ihr verlangt im Austausch dafür, dass [tour_general_3001_target_courtier.GetFirstName] sich dem Hof von [visiting_liege.GetTitledFirstName] anschließt, einen [favor|E]"  #~TR~
 tour_general.1001.c: "Ich bin mir sicher, [visiting_liege.GetTitleAsNameNoTooltip] kann dafür sorgen, dass es sich für mich lohnt …"  #~TR~
 tour_general.1001.c.tt: "Ihr verlangt im Austausch dafür, dass [tour_general_3001_target_courtier.GetFirstName] sich dem Hof von [visiting_liege.GetTitledFirstName] anschließt, etwas Gold"  #~TR~
 tour_general.1001.d: "Es kann nur #EMP einen#! Grund geben, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] [tour_general_3001_target_courtier.GetFirstNameNoTooltip] haben will …"  #~TR~
 tour_general.1001.d.flavor: "Geben wir nach."  #~TR~
 tour_general.1001.d.tt: "Ihr schlagt ein #EMP ausgefallenes#! Mahl mit [visiting_liege.GetShortUIName] vor"  #~TR~
 tour_general.1001.d.tt_extra: "[visiting_liege.GetShortUIName] wird Eure Einladung zum Kannibalismus entweder annehmen oder verdammen"  #~TR~
 tour_general.1001.e: "#EMP Jetzt sterbt Ihr!#!"  #~TR~
 tour_general.1001.e.flavor: "Bei den finstersten Mächten ([ROOT.Char.GetFaith.DevilName])!"  #~TR~
 tour_general.1001.e.tt: "Ihr springt [visiting_liege.GetShortUIName] an"  #~TR~
 tour_general.1001.e.success: "Euer Angriff ist erfolgreich"  #~TR~
 tour_general.1001.e.success.tt: "Ihr überlebt"  #~TR~
 tour_general.1001.e.success.desc: "Ihr habt den Kampf überlebt."  #~TR~
 tour_general.1001.e.bodyguard.desc: "Eure Leibwache schreitet ein, um Euch zu retten."  #~TR~
 tour_general.1001.e.slain.tt: "Ihr wurdet erschlagen"  #~TR~
 tour_general.1001.e.slain.desc: "Ihr habt den Kampf verloren."  #~TR~
 tour_general.1001.e.failure: "Euer Angriff scheitert"  #~TR~
 tour_general.1001.e.bodyguard: "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip] schreitet ein"  #~TR~
 tour_general.1001.f: "Das scheint ein schlechter Einfall zu sein."  #~TR~
 tour_general.1001.f_theft_liege: "Ich kann dieser Bitte gerade #EMP kaum#! nachkommen."  #~TR~
 tour_general.1001.f.tt: "Ihr wollt Euren Höfling nicht aufgeben"  #~TR~
 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Ein grässlich prächtiges Mahl"  #~TR~
 tour_general.1002.title_vassal: "$activity_tour$: Ein grässlich prächtiges Mahl"  #~TR~
 tour_general.1002.desc_host: "Ich überdenke noch einmal die Anordnung der Speisen auf dem Tisch. Mein Koch hat schwer geschuftet, um jedes Stückchen von [tour_general_3001_target_courtier.GetFirstName] wohlschmeckend zuzubereiten. Das Dekor ist ausgezeichnet.\n\nIch drehe mich um, als [visiting_liege.GetTitledFirstName] allein ins Zimmer tritt, wie wir es vereinbart hatten. Ich sehe zu, wie [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sich alles betrachtet und ein Lächeln über [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Lippen huscht. [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] tritt heran und nimmt am Tisch Platz. Ich schließe mich [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] an."  #~TR~
 tour_general.1002.desc_liege: "Als ich das Zimmer betrete, besteht für mich kein Zweifel daran, dass [tour_general_3001_target_courtier.GetFirstName] im Mittelpunkt steht.\n\n[stop_host_scope.GetTitledFirstName] hat weder Kosten noch Mühen gescheut: Der Tisch quillt geradezu über von köstlichen Speisen, und kein Fitzelchen von dem, was [tour_general_3001_target_courtier.GetFirstNameNoTooltip] beizutragen hatte, scheint verschwendet worden zu sein.\n\nSelbst der Kopf von [tour_general_3001_target_courtier.GetFirstNameNoTooltip] wurde – ausgehöhlt und abgekocht – vorsichtig am Ende des Tischs platziert und mit örtlichem Pflanzenwerk garniert. Ich halte einen Moment inne, um mir alles anzusehen."  #~TR~
 tour_general.1002.a: "Das ist wirklich #EMP himmlisch#!!"  #~TR~
 tour_general.1002.b: "… Vielleicht nur einen kleinen Bissen."  #~TR~
 tour_general.1002.c: "Auf [Select_CString(tour_general_3001_target_courtier.IsFemale, 'die großzügige Spenderin', 'den großzügigen Spender')] [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"  #~TR~
 tour_general.1002.a.flavor: "Ihr langt tüchtig zu."  #~TR~
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Im Auge des Betrachters"  #~TR~
 tour_general.3001.desc_gluttonous_cannibal: "Da ich [Select_CString(ROOT.Char.IsFemale, 'eine Kennerin', 'ein Kenner')] bin, was #EMP edles Fleisch#! angeht, sticht [tour_general_3001_target_courtier.GetFirstName] für mich wirklich aus der Menge hervor. Angesichts [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]er eindrucksvollen Leibesfülle bekomme ich schwache Knie. Meine Hände zittern, wenn ich [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_A')] dabei sehe, wie [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] die Speisen in sich hineinstopft und Fetttropfen an [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]en feisten Wangen herabrinnen.\n\n#EMP So feist.#!Ich beiße die Zähne zusammen. Es ist alles vorherbestimmt."  #~TR~
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName] sieht wirklich wie jemand aus, [tour_general_3001_target_courtier.Custom('DE_ART_DEF_S_N')] weiß, was das Leben lebenswert macht. In meiner Brust gibt es einen kleinen Anflug von Neid, als ich [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]e Robustheit und den schieren Genuss miterlebe, den [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_D')] das Essen schenkt.\n\n[stop_host_scope.GetTitledFirstName] selbst sprach auch immer wieder davon, wie hochwertig die Küche von [tour_general_3001_target_courtier.GetFirstNameNoTooltip] ist."  #~TR~
 tour_general.3001.desc_insanity_courtier: "Irgendetwas an [tour_general_3001_target_courtier.GetFirstName] fasziniert mich. Was genau es ist, vermag ich nicht zu sagen. Doch [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_A')] umgibt ein Hauch des Geheimnisvollen und des zugleich Unmittelbaren, den man dieser Tage nur selten findet.\n\nEs fühlt sich beinahe so an, als würde [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')] Blick fast bis an jenen Ort reichen, wo meine Seele sein sollte – wenn dort nicht schon etwas anderes ([ROOT.Char.GetFaith.DevilName]) eingezogen wäre.\n\n[tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] versteht das."  #~TR~
 tour_general.3001.desc_beauty: "Sobald ich [tour_general_3001_target_courtier.GetFirstName] erblicke, verschlägt es mir den Atem. Es ist, als hätten die höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) selbst [tour_general_3001_target_courtier.GetFirstNameNoTooltip] mit der Schönheit von [ROOT.Char.Custom('get_region_flower_type_plural')] gesegnet, und die Zeit scheint still zu stehen, als ich [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]e feinen Züge betrachte.\n\nSolche Schönheit ist derart verschwendet an diese Bauerntrampel."  #~TR~
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName] überrascht mich immer wieder mit [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]em Intellekt. Ein wahrlich großer Geist unserer Tage: Es steckt so ungeheuer viel Potenzial in [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten und Eigenschaften. Ich wüsste sie wirklich gut zu nutzen, anstatt sie hier verkümmern zu lassen wie eine Pflanze, der die Sonne fehlt."  #~TR~
 tour_general.3001.desc_physique: "Als sich [tour_general_3001_target_courtier.GetFirstName] nach vorn beugt, um ein Schmuckstück vom Boden des Flurs aufzuheben, beuge ich mich ebenfalls vor, um einen guten Blick auf die ausdefinierten Muskeln unter [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]ner Haut zu erhaschen. Einen solchen Körperbau kann man nicht kaufen. Doch was, wenn ich mich mehr mit derart wohlgeformten Menschen umgäbe …\n\n"  #~TR~
 tour_general.3001.desc_martial: "Die Kampfkunst von [tour_general_3001_target_courtier.GetFirstName] ist am Hof von [stop_host_scope.GetTitledFirstName] weithin bekannt. Möchte man über Angriffspläne oder das Schärfen von Klingen und Geist sprechen, wendet man sich an [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_A')]. Eine durchaus gesuchte Begabung und noch dazu etwas, was mich fasziniert.\n\n"  #~TR~
 tour_general.3001.desc_diplomacy: "Das diplomatische Geschick von [tour_general_3001_target_courtier.GetFirstName] weiß mich stets zu erstaunen. [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] könnte [ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_ART_IND_D')] [ROOT.Char.GetFaith.ReligiousHeadName] sagen, dass man [ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_PRO_POS_S_3P')]e Unterwäsche sehen kann – und würde dafür noch ein paar Goldstücke, ein Lächeln und ein Danke bekommen."  #~TR~
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName] verfügt über einen scheinbar unendlichen Wissensschatz über Reichtum. Doch [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] hat Einfälle in Sachen Verwaltung, die sich am Hof von [stop_host_scope.GetTitledFirstName] einfach nicht umsetzen lassen.\n\nEs wäre doch eine Schande, wenn man ein solches Talent vergeuden würde."  #~TR~
 tour_general.3001.desc_intrigue: "Mir war [tour_general_3001_target_courtier.GetFirstName] kaum aufgefallen, bis [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] unmittelbar neben mir stand. [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')|U] [tour_general_3001_target_courtier.Char.Custom2('RelationToMe', stop_host_scope)] hatte jemanden zu Besuch – [stop_host_scope.Custom('DE_PRO_POS_S_3P')][visiting_liege.Custom('DE_END_PRO_S_A')] [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege)]. Da ich [tour_general_3001_target_courtier.GetFirstName] nun bemerkt habe, fällt mir auch auf, wie mühelos [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] sich zwischen den verschiedenen Gruppen am Hof bewegt. [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')|U] Blick ist dabei stets wachsam und achtet auf alles.\n\nDas fasziniert mich."  #~TR~
 tour_general.3001.desc_learning: "Als gelehrter Mensch sieht sich [tour_general_3001_target_courtier.GetFirstName] mit leuchtenden Augen im Raum nach einem Gegner um, der der wissenschaftlichen Aussage widersprechen will, die [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] gerade getätigt hat. Doch niemand beißt an, was [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_A')] sehr enttäuscht.\n\nDies ist allerdings nicht verwunderlich, wenn man bedenkt, gegen was für einen Intellekt man antreten müsste. Ich bin beeindruckt.\n\nEinen solchen Verstand findet man selten."  #~TR~
 tour_general.3001.desc_prowess: "Wie ein Raubtier auf der Jagd pirscht sich [tour_general_3001_target_courtier.GetFirstName] elegant durch den Raum und weiß damit sehr wohl zu beeindrucken. Ich folge [tour_general_3001_target_courtier.Custom('DE_PRO_POS_S_3P')]en Bewegungen – eine echte Augenweide –, als [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] den Flur hinunter verschwindet.\n\nWas für ein Kampfgeschick in ihm stecken muss!"  #~TR~
 tour_general.3001.desc_outro: "Ich #EMP muss#! [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_A')] einfach an meinem Hof haben."  #~TR~
 tour_general.3001.a: "Ihr seid nun Teil meines Hofs. Freut Euch."  #~TR~
 tour_general.3001.a.flavor: "Einmal genommen und doppelt mein."  #~TR~
 tour_general.3001.a.tt: "Umgesiedelter Höfling"  #~TR~
 tour_general.3001.a_cannibal: "Solch eine köstliche Ergänzung!"  #~TR~
 tour_general.3001.a_cannibal.flavor: "Ich werde dafür sorgen, dass [tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')] gut genährt wird …"  #~TR~
 tour_general.3001.a_insanity: "Das ist genau das, was getan werden muss."  #~TR~
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] #EMP weiß#! es!"  #~TR~
 tour_general.3001.b: "Ich bin mir sicher, das würde [stop_host_scope.GetTitledFirstNameNoTooltip] nicht stören."  #~TR~
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.GetShortUIName] entscheidet, was als Nächstes geschieht"  #~TR~
 tour_general.3001.b.harmful_sideeffects.tt: "Aufgrund der Persönlichkeit von [stop_host_scope.GetShortUIName] könnte dies tödliche Folgen haben"  #~TR~
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.GetShortUIName] entscheidet, was als Nächstes geschieht"  #~TR~
 tour_general.3001.c: "[tour_general_3001_target_courtier.Custom('DE_PRO_PER_S_3P_N')|U] #EMP könnte#! einfach in die Nacht verschwinden …"  #~TR~
 tour_general.3001.c.tt_success: "Fortgeholt"  #~TR~
 tour_general.3001.c.tt_failure: "Gescheiterter Versuch"  #~TR~
 tour_general.3001.c.tt_failure.desc: "Euer Scheitern blieb nicht unbemerkt."  #~TR~
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] schließt sich meinem Hof an, ohne dass es jemand merkt"  #~TR~
 tour_general_3001_failed_steal: "[stop_host_scope.GetTitledFirstNameNoTooltip] erfährt davon"  #~TR~
 tour_general.3001.d: "Das ist doch lächerlich."  #~TR~
 tour_general.3001.d_cannibal: "Nein. Ich muss anfangen, Diät zu halten."  #~TR~
 tour_general.3001.d_cannibal.flavor: "Pah!"  #~TR~
 tour_general.3001.d_insanity: "Nein. Ich muss die bösen Mächte ([ROOT.Char.GetFaith.random_EvilGodNames]) allein fernhalten."  #~TR~
 tour_general.3001.d_insanity.flavor: "Nun habe ich es in der Hand!"  #~TR~
 tour_general.3001.tt_positive: "[visiting_liege.GetShortUIName] hat Euren Vorschlag angenommen"  #~TR~
 tour_general.3001.tt_negative: "[visiting_liege.GetShortUIName] hat Euren Vorschlag abgelehnt"  #~TR~
 tour_general.3001.desc_negative: "[visiting_liege.GetShortUIName] hat das Interesse an Eurem Höfling verloren."  #~TR~
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Bitte gewährt"  #~TR~
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Bitte abgelehnt"  #~TR~
 tour_general.3002.intro: "[stop_host_scope.GetTitledFirstName] spricht mich unverwandt an.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], ich habe über die Sache nachgedacht und bin zu dem Schluss gekommen, "  #~TR~
 tour_general.3002.desc_free: "dass [tour_general_3001_target_courtier.GetFirstName] sich gern Eurem eleganten Hof anschließen darf.“"  #~TR~
 tour_general.3002.desc_hook: "dass Ihr einen Gefallen, den man Euch jetzt erweist, in Zukunft gewiss zurückzahlt, oder nicht?“"  #~TR~
 tour_general.3002.desc_gold: "dass etwas Gold es mir leichter machen würde, über den Verlust von [tour_general_3001_target_courtier.GetFirstName] hinwegzukommen.“"  #~TR~
 tour_general.3002.desc_cannibal: "dass ich einen noch besseren Einfall habe. Wenn Euch [tour_general_3001_target_courtier.GetFirstName] gefällt, werdet Ihr dies #EMP lieben#!, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Zum #EMP Sterben#! schön.“\n\n[stop_host_scope.Custom('DE_END_PRO_S_N')|U] wirft einen Blick in die Richtung von [tour_general_3001_target_courtier.GetFirstName] und dann geradewegs auf mich, als ob [stop_host_scope.Custom('DE_END_PRO_S_N')] mir etwas sagen wollte."  #~TR~
 tour_general.3002.desc_declined: "dass ich dieser Bitte nicht zustimmen kann. [tour_general_3001_target_courtier.GetFirstName] ist viel zu wertvoll für mich und meinen Hof.“\n\n[stop_host_scope.Custom('DE_PRO_POS_S_3P')|U] Blick schweift peinlich berührt durch den Raum."  #~TR~
 tour_general.3002.a: "Ich weiß das sehr zu schätzen!"  #~TR~
 tour_general.3002.b: "Warum etwas erhandeln, wenn ich es mir auch #EMP nehmen#! kann?"  #~TR~
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] gehört #EMP mir#!."  #~TR~
 tour_general.3002.c: "Ein Gefallen? Klingt angemessen."  #~TR~
 tour_general.3002.d: "Ein paar Goldstücke? Ein ehrlicher Handel."  #~TR~
 tour_general.3002.e: "Wenn ich es recht überdenke …"  #~TR~
 tour_general.3002.f: "#EMP O nein …#!"  #~TR~
 tour_general.3002.g: "Dieses scheußliche Verhalten muss ein Ende haben!"  #~TR~
 tour_general.3002.h: "Das ist ungünstig."  #~TR~
 tour_general.3002.h.tt: "[visiting_liege.GetName] ist verärgert"  #~TR~
 tour_general.3002.h.tt.desc: "[visiting_liege.GetShortUIName] ist nicht glücklich mit Eurer Entscheidung"  #~TR~
 tour_general.0510.title: "Eine Abschiedsforderung"  #~TR~
 tour_general.0510.desc: "Ich habe meinen königlichen Besuch von [ROOT.Char.GetCurrentLocation.GetName] abgeschlossen, und nun ist mein Tross bereit zum Aufbruch.\n\n[stop_host_scope.GetName] und [stop_host_scope.Custom('DE_PRO_POS_S_3P')] Hof haben sich ordentlich zur Verabschiedung aufgestellt, und da jetzt alle hier sind, wird es Zeit, meinen Tribut zu fordern, weil ich [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] mit meiner Anwesenheit beehrt habe."  #~TR~
 tour_general.0510.a: "Es ist an der Zeit für den Tribut."  #~TR~
 tour_general.0510.b: "Ich stelle keine Forderungen."  #~TR~
 tour_general.0511.title: "Ein Abschiedsgeschenk"  #~TR~
 tour_general.0511.desc: "Es wird Zeit für [visiting_liege.GetName], aufzubrechen, und ich muss schon sagen, dass ich [Select_CString(ROOT.Char.IsFemale, 'eine durchaus großzügige Gastgeberin', 'ein durchaus großzügiger Gastgeber')] war.\n\nDoch es scheint, dass [visiting_liege.GetName] meine Gastfreundschaft nicht für ausreichend hält und daher etwas von mir fordern wird.\n\n"  #~TR~
 tour_general.0511.desc.kneel: "[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] verlangt, dass ich vor m[visiting_liege.Custom('DE_ART_IND_D')] [visiting_liege.GetTitleAsNameNoTooltip] niederknie und so meine Ergebenheit gegenüber der Krone zum Ausdruck bringe."  #~TR~
 tour_general.0511.desc.money: "[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] übereicht mir eine Rechnung für alle Ausgaben, die während [visiting_liege.Custom('DE_PRO_POS_S_3P')]er Reise angefallen sind. Auch wenn viele der Kosten erfunden aussehen, bin ich gezwungen, dafür aufzukommen."  #~TR~
 tour_general.0511.desc.factions: "[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] reicht mir die Hand und fordert, dass ich [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] und [visiting_liege.GetPrimaryTitle.GetName] die Treue schwöre und niemals gegen den königlichen Willen handle."  #~TR~
 tour_general.0511.a: "Ich füge mich."  #~TR~
 tour_general.0511.gave_demand: "[stop_host_scope.GetName] fügte sich"  #~TR~
 tour_general.0511.b: "Das werde ich nicht tun!"  #~TR~
 tour_general.0512.title: "Ein Abschiedswinken"  #~TR~
 tour_general.0512.desc: "Es wird Zeit für [visiting_liege.GetName], aufzubrechen, und ich muss schon sagen, dass ich [Select_CString(ROOT.Char.IsFemale, 'eine durchaus großzügige Gastgeberin', 'ein durchaus großzügiger Gastgeber')] war.\n\n[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] scheint ganz mit meiner Gastfreundschaft zufrieden zu sein und hat mir lediglich das Versprechen abverlangt, dass wir einander wiedersehen."  #~TR~
 tour_general.0512.a: "Hervorragend."  #~TR~
 tour_general.0513.title: "Forderung verweigert"  #~TR~
 tour_general.0513.desc: "[stop_host_scope.GetName] hat sich der Autorität der Krone widersetzt und geweigert, meinen Forderungen nachzugeben. Es gibt wenig, was ich jetzt tun kann, doch eine solche Beleidigung stellt ein Verbrechen dar – nicht nur gegen mich, sondern auch gegen [ROOT.Char.GetPrimaryTitle.GetName]!"  #~TR~
 tour_general.0513.a: "Das wird so schnell nicht vergessen werden!"  #~TR~
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "Jagdgeschick"  #~TR~
 tour_grounds_events.1001.desc.intro: "Da [visiting_liege.GetName] noch immer mein Anwesen bereist, habe ich reichlich Gelegenheiten vor mir, [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] zu beeindrucken."  #~TR~
 tour_grounds_events.1001.desc.mid: "\n\nEine dieser Gelegenheiten bestünde darin, die Jagdreviere von [touring_grounds_scope.GetNameNoTooltip] vorzuzeigen und dabei vielleicht auch [Select_CString(visiting_liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] mit meinem Jagdgeschick zu beeindrucken!"  #~TR~
 tour_grounds_events.1001.desc.outro: "Ein Triumph bei Jagd würde meinen Status als [ROOT.Char.GetTitleAsNameNoTooltip] des Reichs gewiss festigen, doch ein Versagen könnte auch äußerst peinlich sein."  #~TR~
 tour_grounds_events.1001.a: "Ich schieße nie daneben!"  #~TR~
 tour_grounds_events.1001.b: "Vielleicht würde [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] auch etwas anderes beeindrucken …"  #~TR~
 tour_grounds_events.1002.title: "Eine Intrige"  #~TR~
 tour_grounds_events.1002.desc: "Als ich m[visiting_liege.Custom('DE_ART_IND_D')] [visiting_liege.GetTitleAsNameNoTooltip|U] dabei zusehe, wie [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] das Gelände von [touring_grounds_scope.GetNameNoTooltip] durchstreift, kommt mir ein Einfall für einen trickreichen Streich. Als wäre ich vom Geist des großen Betrügers ([ROOT.Char.GetFaith.TricksterGodName]) selbst besessen, stelle ich mir einen inszenierten Mordanschlag vor, um meine Gäste zu unterhalten!\n\n[visiting_liege.GetNameNoTooltip] soll [visiting_liege.Custom('DE_ART_DEF_S_N')] Held[visiting_liege.Custom('DE_END_NOU_S_GS_N')] dieser Geschichte sein, einen Anschlag auf die Gruppe verhindern und den „Meuchelmörder“ in die Flucht schlagen! Eine schöne Parodie auf die Feinde von [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], und [visiting_liege.GetNameNoTooltip] wird sich davon sicher geschmeichelt und erheitert zeigen!"  #~TR~
 tour_grounds_events.1002.a: "Lasst die nötigen Vorbereitungen treffen!"  #~TR~
 tour_grounds_events.1002.b: "Lassen wir das lieber."  #~TR~
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"  #~TR~
 tour_grounds_events.1003.desc.intro: "Während ich meinen Rundgang über das Gelände von [touring_grounds_scope.GetNameNoTooltip] fortsetze, höre ich unbekannte Stimmen um uns herum. Plötzlich stehe ich einem ganzen Trupp von Leuten in Kapuzen mit spitzen Messern und Bogen gegenüber!\n\nEiner der Meuchelmörder tritt vor und drückt mir das Messer fest in die Seite: „Waidmannsheil, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Wir sind gekommen, um Jagd auf Adlige zu machen!“"  #~TR~
 tour_grounds_events.1003.desc.paranoid: "\n\nIch spüre mein Herz rasen und den kalten Schweiß auf meiner Haut, während ich wie angewurzelt stehen bleibe. Der Meuchelmörder zwinkert mir seltsam wissend zu und deutet auf seine Waffe, während er sich an seinem Sieg ergötzt. Mein nächster Schritt wird über mein Leben entscheiden. Was soll ich nur tun?"  #~TR~
 tour_grounds_events.1003.desc.not_paranoid: "\n\nAuch wenn ich anfangs überrascht bin, wird rasch klar, dass all dies nur ein Mummenschanz ist. Der „Meuchelmörder“ zwinkert mir wissend zu und mir fällt auf, dass seine Waffe nur aus Holz besteht und stumpf ist. Man erwartet wohl, dass ich mitspiele und diesen „Anschlag“ auf mein Leben vereitle."  #~TR~
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"  #~TR~
 tour_grounds_events.1003.a: "Nehmt dies, [fake_assassin_scope.Custom('InsultNoun')]!"  #~TR~
 tour_grounds_1002.assassination_was_fake: "Der Mordanschlag war vorgetäuscht"  #~TR~
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName] hält den Mordanschlag für echt"  #~TR~
 tour_grounds_1002.liege_played_along: "[visiting_liege.GetName] war sehr amüsiert"  #~TR~
 tour_grounds_1002_likes_tt: "Wenn es [visiting_liege.GetName] gefällt"  #~TR~
 tour_grounds_1002_dislikes_tt: "Wenn es [visiting_liege.GetName] nicht gefällt"  #~TR~
 tour_grounds_1002_murder_tt: "Wenn es [visiting_liege.GetName] für echt hält"  #~TR~
 tour_grounds_events.1003.b: "Ich bin kein Troubadour! Finger weg von mir!"  #~TR~
 tour_grounds_1002.liege_begrudgingly_played_along: "[visiting_liege.GetName] war nicht amüsiert"  #~TR~
 tour_grounds_events.1003.c: "Ohne einen Kampf kriegen sie mich nicht!"  #~TR~
 tour_grounds_events.1004.title: "Ein Augenblick in der Wildnis"  #~TR~
 tour_grounds_events.1004.desc.intro: "Einen Augenblick lang sind [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich allein in den ungezähmten Jagdrevieren von [touring_grounds_scope.GetNameNoTooltip]. Solche seltenen Augenblicke erlauben es mir, mich meinem Verlangen nach [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] hinzugeben."  #~TR~
 tour_grounds_events.1004.desc.already_shagging: "\n\nObschon unsere Herzen und Lenden einander ohnehin schon gehören, sorgt unser beider Leben als Herrscher auch dafür, dass wir nur wenig Zeit haben, unserer Leidenschaft nachzugehen – doch nun haben wir eine Gelegenheit, es wie die Tiere in der Wildnis zu treiben."  #~TR~
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nVielleicht ist dies die letzte Gelegenheit, meine Gefühle zum Ausdruck zu bringen, und falls [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sie erwidert, können wir nicht nur ‚[visiting_liege.GetTitleAsNameNoTooltip]‘ und ‚[ROOT.Char.GetTitleAsNameNoTooltip]‘ sein, sondern Liebende in den Fängen der Leidenschaft."  #~TR~
 tour_grounds_events.1004.desc.outro: "\n\nDas Leben besteht aus Augenblicken, und ab und an wird uns ein so kostbarer wie dieser geschenkt. Kann ich meinen Gefühlen nachgeben?"  #~TR~
 tour_grounds_events.1004.a: "Nehmt mich jetzt!"  #~TR~
 tour_grounds_events.1004.b: "Lassen wir es."  #~TR~
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"  #~TR~
 tour_grounds_events.1005.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind allein in den Jagdrevieren von [touring_grounds_scope.GetNameNoTooltip], und ich genieße die vergleichsweise Stille, die nur gelegentlich vom Ruf eines Tiers in der Nähe unterbrochen wird."  #~TR~
 tour_grounds_events.1005.desc.already_shagging: "Plötzlich stürzt sich [stop_host_scope.GetNameNoTooltip] wie eine wilde Bestie ([stop_host_scope.Custom('GetAnimalType')]) auf mich und drückt mich mit Feuer in den Augen gegen einen Felsen.\n\n„So selten habe ich die Gelegenheit, Euch allein zu sehen, [ROOT.Char.Custom('LoverPetName')], doch nun sind wir bis auf die Vögel und Tiere der Wildnis allein. Geben wir uns unserer Leidenschaft füreinander hin!“"  #~TR~
 tour_grounds_events.1005.desc.trying_to_shag: "Ich bemerke, wie [stop_host_scope.GetNameNoTooltip] mich ansieht, als wäre [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] eine wilde Bestie ([stop_host_scope.Custom('GetAnimalType')]), die zum Sprung auf ihre nächste Beute ansetzt.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip|U], ich muss schon sagen, Ihr seht himmlischer aus als jedes andere Geschöpf, das ich auf meiner Reise durch diese Wildnis ([touring_grounds_scope.Custom('TerrainTypeProvince')]) gesehen habe.“\n[stop_host_scope.GetNameNoTooltip] tritt mit hungrigem Blick an mich heran, und ich spüre, wie mein Wille zur Enthaltsamkeit schwindet."  #~TR~
 tour_grounds_events.1005.desc.outro: "\n\nMir fehlen die Worte, als ich in die hungrigen Augen von [stop_host_scope.GetTitleAsNameNoTooltip] blicke. Wäre es wirklich angemessen für [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip] auf Reisen, sich an einem solchen Ort der Leidenschaft hinzugeben?"  #~TR~
 tour_grounds_events.1005.a: "Nehmt mich!"  #~TR~
 tour_grounds.moment_in_the_woods: "Ihr schenkt [visiting_liege.GetName] eine denkwürdige Erfahrung"  #~TR~
 tour_grounds_events.1005.b: "Bleibt weg von mir, [stop_host_scope.Custom('InsultNoun')]!"  #~TR~
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName] verweigert sich Euren Annäherungsversuchen"  #~TR~
 tour_grounds_events.1006.title: "Unpassend"  #~TR~
 tour_grounds_events.1006.desc.intro: "Während meiner Begehung von [touring_grounds_scope.GetNameNoTooltip] sind [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich in ein Gespräch vertieft. Wir unterhalten uns über"  #~TR~
 tour_grounds_events.1006.desc.mid.martial: "die Herrlichkeit der Kriegskunst und der Zwiste,"  #~TR~
 tour_grounds_events.1006.desc.mid.learning: "den himmlischen Plan der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) für die Menschheit,"  #~TR~
 tour_grounds_events.1006.desc.mid.stewardship: "die Feinheiten von Staatskunst und Buchführung,"  #~TR~
 tour_grounds_events.1006.desc.mid.diplomacy: "die feinsinnige Kunst der Diplomatie und der Beschwichtigung,"  #~TR~
 tour_grounds_events.1006.desc.mid.intrigue: "die Bedeutung von Wissen und Täuschungen,"  #~TR~
 tour_grounds_events.1006.desc.outro: "als [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] uns unterbricht, [landless_courtier_scope.Custom('DE_ART_DEF_S_N')] mehr über derlei Dinge zu wissen meint als ich.\n\nWie dem auch sein mag, ist es höchst unangemessen, dass ein einfacher Höfling ein Gespräch zwischen [visiting_liege.Custom('DE_ART_DEF_S_D')] [visiting_liege.GetTitleAsNameNoTooltip|U] von [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] und [visiting_liege.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip|U] unterbricht."  #~TR~
 tour_grounds_events.1006.a: "Schweigt, [stop_host_scope.Custom('InsultNoun')]."  #~TR~
 tour_grounds_events.1006.b: "Das überhören wir und machen einfach weiter."  #~TR~
 tour_grounds_events.1007.desc.intro: "Während meiner Begehung von [touring_grounds_scope.GetNameNoTooltip] sind [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich in ein Gespräch vertieft. Wir unterhalten uns über"  #~TR~
 tour_grounds_events.1007.desc.outro: "als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] von einem [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er Höflinge unterbrochen wird.\n\n[Select_CString(landless_courtier_scope.IsFemale, 'Diese', 'Dieser')] kommt jedoch nicht lange zu Wort, ehe [stop_host_scope.Custom('DE_ART_DEF_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip|U] [landless_courtier_scope.Custom('DE_PRO_PER_S_3P_A')] zum Schweigen bringt. Doch schon in diesen wenigen Worten lag so viel Weisheit, dass eines auf der Stelle klar ist: [stop_host_scope.GetNameNoTooltip] kann wohl nur davon träumen, über solches Wissen zu verfügen.\n\nWenn [stop_host_scope.GetTitledFirstNameNoTooltip] nicht willens ist, solchen Erkenntnissen zu lauschen, vielleicht wäre [stop_host_scope.Custom('DE_PRO_POS_S_3P')] kluger Höfling dann bereit, sich meinem Hof anzuschließen."  #~TR~
 tour_grounds_events.1007.a: "Schließt Euch meinem Hof an!"  #~TR~
 tour_grounds_events.1007.b: "Man sollte nie unpassend dazwischenreden."  #~TR~
 tour_grounds_events.1007.c: "Das ist zweifelsfrei ein Verbrechen!"  #~TR~
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName] ist versucht, zu gehen"  #~TR~
 tour_grounds_events.1017.desc.outro: "als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] von einem [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er Höflinge unterbrochen wird.\n\nObwohl es völlig unangemessen ist, wenn niedere Höflinge ihre Oberen unpassend unterbrechen, wird [landless_courtier_scope.Custom('DE_ART_DEF_S_N')] Übeltäter[landless_courtier_scope.Custom('DE_END_NOU_S_GS_N')] dafür nicht von [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] gemaßregelt, sondern darf mich direkt ansprechen.\n\nEs ist zwar recht spannend, was [landless_courtier_scope.Custom('DE_PRO_PER_S_3P_N')] zu sagen hat, doch dieser Bruch der Etikette erwischt mich doch recht unerwartet."  #~TR~
 tour_grounds_events.1017.a: "Ich höre zu."  #~TR~
 tour_grounds_events.1008.title: "Geistergeschichten"  #~TR~
 tour_grounds_events.1008.desc.intro: "Während wir Rast auf unserer Reise machen, findet [Select_CString(visiting_liege.IsFemale, 'meine junge Lehnsherrin', 'mein junger Lehnsherr')] keine Ruhe und verlangt, dass man [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] unterhält, während der Rest zu Kräften kommt.\n\nDankenswerterweise übernimmt [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] eifrig diese Aufgabe und beginnt, örtliche Legenden vorzutragen. „In diesem Landstrich ([touring_grounds_scope.Custom('TerrainTypeProvince')]) steckt mehr, als man auf den ersten Blick sieht, [Select_CString(visiting_liege.IsFemale, 'junge Herrin', 'junger Herr')]."  #~TR~
 tour_grounds_events.1008.desc.mid.banshee: "Das schreckliche Geheul einer Todesfee sucht die Wildnis von [touring_grounds_scope.GetNameNoTooltip] heim und seid gewarnt: Wenn Ihr diesen Ruf vernehmt, wird jemand, der Euch nahesteht, schon bald sein Ende finden.“"  #~TR~
 tour_grounds_events.1008.desc.mid.ghul: "Ein monströser Ghul streift durch die Gräberfelder von [touring_grounds_scope.GetNameNoTooltip] und frisst das Menschenfleisch dort. Sollte er Euch erspähen, beschließt er vielleicht, dass [visiting_liege.GetTitleAsNameNoTooltip|U] auf seiner Speisekarte steht!“"  #~TR~
 tour_grounds_events.1008.desc.mid.azdaha: "Ein furchteinflößender Azhdaha gräbt sich unter unseren Füßen entlang und lauert dort. Wenn er eine Gelegenheit wittert, bricht er aus dem Boden hervor, um Euch mit seinem schrecklichen Maul mit Haut und Haar zu verschlingen!“"  #~TR~
 tour_grounds_events.1008.desc.mid.sasabonsam: "Der gefürchtete Sasanbosam lebt in dieser Gegend und beobachtet uns wahrscheinlich, während wir uns unterhalten. Er hält sich immer gerade so außer Sicht, doch wenn Ihr auch nur kurz nicht achtgebt, stößt er aus dem Himmel herab und saugt Euch mit seinen schrecklichen Eisenzähnen das Blut aus, bis Ihr so rosa und blutig seid wie er!“"  #~TR~
 tour_grounds_events.1008.desc.mid.ankou: "Der Ankou selbst durchstreift diese Gegend mit seinem Leichenwagen und sammelt die verlorenen Seelen, um sie wer weiß wohin zu bringen. Seid auf der Hut, [Select_CString(visiting_liege.IsFemale, 'junge Herrin', 'junger Herr')], denn sonst holt er auch Euch.“"  #~TR~
 tour_grounds_events.1008.desc.mid.witt_wieven: "Die Weißen Frauen leben hier mitten unter uns und suchen nach jungen Edelleuten wie Euch, die man in die Irre führen kann. Als Geister von lange verstorbenen Hexen rauben sie ihre Opfer und vollziehen dann das grausige Werk finsterer Mächte ([ROOT.Char.GetFaith.DevilName]) an ihnen.“"  #~TR~
 tour_grounds_events.1008.desc.mid.baba_yaga: "Eine grauenhafte Hexe, Baba Yaga, wirkt ihre Zauber in dieser Gegend. Hütet Euch vor Hütten, die nicht so aussehen, als würden sie hierhergehören – denn sonst labt sie sich an Eurem Fleisch und schmückt ihr Heim mit Euren Knochen.“"  #~TR~
 tour_grounds_events.1008.desc.mid: "Viele schreckliche Dinge durchstreifen diese Gegend. Unnatürliche Dinge. Ungeheuer, die weitaus schlimmer sind als einfache Tiere und die nichts lieber tun, als kleine Edelleute auf ihren Speiseplan zu setzen.“"  #~TR~
 tour_grounds_events.1008.desc.outro: "\n\nDie fragwürdige Geschichte von [storyteller_scope.GetFirstNameNoTooltip] scheint [Select_CString(visiting_liege.IsFemale, 'die kleine', 'den kleinen')] [visiting_liege.GetFirstNameNoTooltip] schwer zu beeindrucken. Vielleicht sollte ich mich einmischen."  #~TR~
 tour_grounds_events.1008.a: "Und was geschieht dann?"  #~TR~
 tour_grounds_events.1008.b: "Schweigt, [storyteller_scope.GetFirstNameNoTooltip]!"  #~TR~
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"  #~TR~
 tour_grounds_events.1009.desc.intro: "Die älteren Mitglieder unseres Trosses machen halt, um sich vom Reisen zu erholen, doch ich bin weiter voller Tatendrang und diese lustlosen alten Gesellen langweilen mich rasch.\n\nDankenswerterweise scheint [storyteller_scope.GetName] mich gern mit Gruselgeschichten über diesen Ort unterhalten zu wollen. „Oho, in diesem Landstrich ([touring_grounds_scope.Custom('TerrainTypeProvince')]) steckt mehr, als man auf den ersten Blick sieht, [Select_CString(storyteller_scope.IsFemale, 'junge Herrin', 'junger Herr')]."  #~TR~
 tour_grounds_events.1009.desc.mid.finished: "\n\n[stop_host_scope.GetName] schließt sich bald dem Geschichtenerzählen an, und die Erzählungen der beiden machen mir richtig Angst."  #~TR~
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nGerade als die Geschichte spannend wird, unterbricht [stop_host_scope.GetName] sie und besteht darauf, dass [storyteller_scope.GetName] nicht weitermacht, um mir dann zu versichern, dass die ganze Geschichte nur ausgedachter Unsinn ist."  #~TR~
 tour_grounds_events.1009.a: "Was für eine großartige Geschichte!"  #~TR~
 tour_grounds_events.1009.b: "Das war furchterregend."  #~TR~
 tour_grounds_events.1009.c: "Ihr habt beim besten Teil aufgehört!"  #~TR~
 tour_grounds_events.1009.d: "Dem Himmel sei Dank, dass Ihr aufgehört habt."  #~TR~
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]: Das treue Ross"  #~TR~
 tour_grounds_events.1010.desc: "Als wir den ganzen Tag auf unseren Reittieren die Lande durchreisen, kommt mir plötzlich ein grandioser Einfall!\n\nJeder weiß, dass [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] und [rival_courtier.GetName] Rivalen sind – und es würde mir gewiss das Wohlwollen [Select_CString(visiting_liege.IsFemale, 'meiner Lehnsherrin', 'meines Lehnsherrn')] einbringen, wenn ich [visiting_liege.Custom('DE_PRO_POS_S_3P')][rival_courtier.Custom('DE_END_PRO_S_A')] [Select_CString(rival_courtier.IsFemale, 'Rivalin', 'Rivalen')] einfangen, aufsatteln und wie ein Pferd reiten würde!\n\nDie einzige Schwierigkeit dürfte darin bestehen, [rival_courtier.Custom('DE_PRO_PER_S_3P_A')] herzuschaffen, doch ich habe da Mittel und Wege …"  #~TR~
 tour_grounds_events.1010.a: "Gehen wir es an!"  #~TR~
 tour_grounds_events.1010.b: "Die Gefahren sind zu groß."  #~TR~
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"  #~TR~
 tour_grounds_events.1011.desc: "Als wir durch die Lande von [touring_grounds_scope.GetNameNoTooltip] reiten, hält mich m[stop_host_scope.Custom('DE_ART_IND_N')] Gastgeber[stop_host_scope.Custom('DE_END_NOU_S_GS_N')] mitten auf der Straße an.\n\nEs scheint, dass [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] von [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] gefangen genommen und dann wie ein Pferd aufgesattelt wurde, damit man auf [rival_courtier.Custom('DE_PRO_PER_S_3P_D')] durch die Gegend reiten kann!\n\nWas für eine günstige Gelegenheit, um meine angeborene Überlegenheit zu zeigen, doch bin ich bereit, so tief zu sinken?"  #~TR~
 tour_grounds_events.1011.a: "Natürlich bin ich das!"  #~TR~
 tour_grounds_events.1011.b: "Selbst [rival_courtier.GetFirstNameNoTooltip] hat keine solche Erniedrigung verdient."  #~TR~
 tour_grounds_events.1012.title: "Ein Gemüse für [visiting_liege.Custom('DE_ART_IND_A')] [visiting_liege.GetTitleAsNameNoTooltip]"  #~TR~
 tour_grounds_events.1012.desc: "Unserem bescheidenen Heim fehlen die Annehmlichkeiten und die Pracht, die [visiting_liege.GetName] zweifelsohne gewohnt ist, doch was uns an Ausgefallenheit fehlt, können wir durch die Art der Unterbringung und unsere Großzügigkeit mehr als wettmachen.\n\nIch machte mir schon Sorgen, dass ich [visiting_liege.GetTitleAsNameNoTooltip] ohne ein Geschenk herumführen muss, doch dann entdeckte ich ein Gemüse ([ROOT.Char.Custom('get_region_root_vegetable')]), das wundersamerweise wie [visiting_liege.GetNameNoTooltip] aussieht! [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] wird sich zweifelsohne an [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Besuch in [touring_grounds_scope.GetNameNoTooltip] erinnern, weil [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] hier [visiting_liege.Custom('DE_PRO_POS_S_3P')][visiting_liege.Custom('DE_END_PRO_S_A')] Gemüse-Doppelgänger[visiting_liege.Custom('DE_END_NOU_S_GS_N')] bekam! Doch es könnte [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] auch beleidigen, wenn man [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] mit Gemüse vergleicht."  #~TR~
 tour_grounds_events.1012.a: "Und ich dachte, es gäbe kein perfektes Geschenk."  #~TR~
 tour_grounds_events.1012.b: "Entfernen wir lieber rasch dieses Gemüse."  #~TR~
 tour_grounds_events.1012.c: "Das dürfte doch ein Vermögen wert sein!"  #~TR~
 tour_grounds_events.1012.d: "Wir behalten es … zur persönlichen Verwendung."  #~TR~
 turnip_that_looks_like_liege: "[visiting_liege.Custom('DE_ART_DEF_S_N')|U] Gemüse-[visiting_liege.GetTitleAsNameNoTooltip|U] ([ROOT.Char.Custom('get_region_root_vegetable')|U])"  #~TR~
 turnip_that_looks_like_liege_description: "Ein einfaches Gemüse ([ROOT.Char.Custom('get_region_root_vegetable')|U]), das [visiting_liege.GetName] erstaunlich ähnlich sieht."  #~TR~
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"  #~TR~
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip] ist bei Weitem nicht das, was man als zivilisiert betrachten würde. Kaum eine Seele ist hier zu Hause, und die Annehmlichkeiten lassen zu wünschen übrig.\n\nHeute wollte mich [stop_host_scope.Custom('DE_ART_DEF_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip] damit beeindrucken, dass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mir ein einfaches Gemüse ([stop_host_scope.Custom('get_region_root_vegetable')]) überreichte, das mir [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er Meinung nach ähnlich sieht.\n\nAnfangs verdrehte ich noch die Augen, doch bald erkannte auch ich eine gewisse Ähnlichkeit …"  #~TR~
 tour_grounds_events.1013.a: "Was für ein wunderbares Ding!"  #~TR~
 tour_grounds.liege_impressed: "[visiting_liege.GetName] war beeindruckt"  #~TR~
 tour_grounds_events.1013.b: "Widerlich. Schafft das weg."  #~TR~
 tour_grounds.liege_insulted: "[visiting_liege.GetName] war beleidigt"  #~TR~
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: [Select_CString(visiting_liege.IsFemale, 'Die kleine Jägerin', 'Der kleine Jäger')]"  #~TR~
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] scheint begierig darauf zu sein, in [touring_grounds_scope.GetNameNoTooltip] auf die Jagd zu gehen, um Beute zu machen und Ruhm zu erringen wie ein Erwachsener.\n\nDoch ich kann nicht guten Gewissens jemand so Jungem erlauben, sich an einen Ort zu begeben, wo [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] von wilden Tieren in Stücke gerissen werden könnte.\n\nAllerdings könnte ich [Select_CString(visiting_liege.IsFemale, 'der jungen Herrin', 'dem jungen Herrn')] schmeicheln, indem ich eine Jagd inszeniere, anstatt [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] der Gefahr echter Tiere auszusetzen."  #~TR~
 tour_grounds_events.1014.a: "Ich bin mir sicher, es wird [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] gefallen!"  #~TR~
 tour_grounds_events.1014.b: "Was für eine Zeitverschwendung."  #~TR~
 tour_grounds_events.1015.title: "Eine Schaujagd"  #~TR~
 tour_grounds_events.1015.desc: "Ich sehne mich danach, die Natur zu durchstreifen und frische Beute zu machen, wie es sich als [ROOT.Char.GetTitleAsNameNoTooltip] geziemt, doch bislang verweigerten meine älteren Verwandten und Vormunde mir diese Gelegenheit.\n\nDoch heute trat [stop_host_scope.GetName] an mich heran und bot mir an, die Lande von [touring_grounds_scope.GetNameNoTooltip] als [Select_CString(ROOT.Char.IsFemale, 'wahre Jägerin', 'wahrer Jäger')] zu erproben!\n\nAls ich im Jagdrevier ankam, erwartete mich allerdings kein wildes Tier, sondern ein Stück Holz, das man wie eine Bestie angemalt hatte."  #~TR~
 tour_grounds_events.1015.a: "Ich werde diese Bestie erschlagen!"  #~TR~
 tour_grounds_events.1015.b: "Soll das ein Witz sein?"  #~TR~
 tour_grounds_events.1015.c: "Ich verlange, dass man ein richtiges Tier ([stop_host_scope.Custom('GetAnimalType')]) zum Erschlagen heranschafft."  #~TR~
 tour_grounds_events.1016.title: "Die wahre Jagd"  #~TR~
 tour_grounds_events.1016.desc: "Meine Forderungen wurden erfüllt, und bald steht mir eine wahre Bestie gegenüber, die es zu erschlagen gilt. Auf meinen Befehl wird das Tier von seinen Fesseln befreit, und ich bleibe allein zurück, um es mit meinem Bogen zu töten.\n\nIch atme tief ein und gebe meinen Schuss ab – und bete, dass mein Pfeil auch ins Ziel geht."  #~TR~
 tour_grounds_events.1016.a: "Mein Schuss geht ins Ziel!"  #~TR~
 tour_grounds.killed_boar: "Ich töte das Tier"  #~TR~
 tour_grounds.mauled_by_boar: "Ich schieße daneben"  #~TR~
 #Liege Events
 tour_grounds_events.3001.title: "Besichtigung von [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"  #~TR~
 tour_grounds_events.3001.desc.intro: "Meine Ankunft an der Burg von [stop_host_scope.GetTitledFirstName] in [touring_grounds_scope.GetProvince.GetName] wird mit einem Fanfarenstoß gefeiert, wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] des Reiches ihn erwarten darf,"  #~TR~
 tour_grounds_events.3001.desc.type.majesty: "und die Einheimischen sind sichtlich beeindruckt von der Pracht und dem Prunk meiner Begleitung.\n\n"  #~TR~
 tour_grounds_events.3001.desc.type.taxation: "und die Anwesenheit meines Kassenwagens und der Steuereintreiber wird rasch bemerkt.\n\n"  #~TR~
 tour_grounds_events.3001.desc.type.intimidation: "während die strenge Disziplin meiner vielen Wachen meine Untertanen innehalten lässt.\n\n"  #~TR~
 tour_grounds_events.3001.desc.mid.hates_vassal: "Sich die Gemächer mit diesem dreckigen Schwein teilen zu müssen, ist eine ekelhafte Notwendigkeit – hoffentlich ist das bald vorbei."  #~TR~
 tour_grounds_events.3001.desc.mid.lover: "Es schmerzt mich, dass ich mich mit meinem geliebten Menschen mit solch öffentlichen Formalitäten abmühen muss – wenn wir doch nur etwas Zeit für uns hätten …"  #~TR~
 tour_grounds_events.3001.desc.mid.friend: "Obwohl wir das Joch der Formalitäten erdulden müssen, ist der Besuch bei [Select_CString(stop_host_scope.IsFemale, 'einer so guten Freundin', 'einem so guten Freund')] doch stets eine willkommene Abwechslung."  #~TR~
 tour_grounds_events.3001.desc.mid.close_family: "M[stop_host_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] und ich umarmen einander, darauf bedacht, die Förmlichkeit des Anlasses zu wahren."  #~TR~
 tour_grounds_events.3001.desc.mid.house: "Eine Gelegenheit, dass m[stop_host_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] mir gegenübertritt und ich erfahre, ob [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Verfassung dem edlen Stand des Hauses [ROOT.Char.GetHouse.GetBaseName] gerecht wird."  #~TR~
 tour_grounds_events.3001.desc.mid.powerful_vassal: "Ich verstehe, dass es notwendig ist [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Bedeutung unter den [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Vasallen anzuerkennen, doch alles hat Grenzen …"  #~TR~
 tour_grounds_events.3001.desc.mid.default: "Mein Vasall empfängt mich pflichtbewusst und mit der gebotenen Ehrerbietung."  #~TR~
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] umreist die geplante Begehung und versichert mir, [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] sei ein so schönes und feines Land, dass der bloße Anblick seiner Städte und Felder Unterhaltung genug sein wird."  #~TR~
 tour_grounds_events.3001.desc.outro: "\n\nDas wird allein die Zeit weisen."  #~TR~
 tour_grounds_events.3001.a: "Machen wir uns an die Arbeit!"  #~TR~
 tour_grounds_events.3002.title: "Jagdgeschick"  #~TR~
 tour_grounds_events.3002.desc.intro: "Während ich weiter die Lande von [touring_grounds_scope.GetNameNoTooltip] bereise, entscheidet mein[stop_host_scope.Custom('DE_END_PRO_S_N')] Gastgeber[stop_host_scope.Custom('DE_END_NOU_S_GS_N')], dass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] sein Jagdgeschick unter Beweis stellen möchte. Während alle Blicke auf [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] ruhen,"  #~TR~
 tour_grounds_events.3002.desc.mid.crit: "durchbohrt [stop_host_scope.GetNameNoTooltip] den Schädel eines fernen Tiers ([stop_host_scope.Custom('GetAnimalType')]) mit einem einzigen Schuss.\n\nAlle scheinen beeindruckt, doch"  #~TR~
 tour_grounds_events.3002.desc.mid.succ: "tötet [stop_host_scope.GetNameNoTooltip] ohne große Mühe ein Tier ([stop_host_scope.Custom('GetAnimalType')]) in der Nähe.\n\nAlle scheinen beeindruckt, doch"  #~TR~
 tour_grounds_events.3002.desc.mid.fail: "schafft es [stop_host_scope.GetNameNoTooltip] nicht einmal, [stop_host_scope.Custom('DE_PRO_POS_S_3P')] Ziel zu streifen, was für einige Erheiterung bei meinem Tross sorgt.\n\nAlle lachen, doch"  #~TR~
 tour_grounds_events.3002.desc.outro: "dies könnte eine Gelegenheit sein, [Select_CString(stop_host_scope.IsFemale, 'meine Gastgeberin', 'meinen Gastgeber')] zu übertreffen und allen zu zeigen, wie [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] schießt!"  #~TR~
 tour_grounds_events.3002.a: "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] bessere Jäger[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"  #~TR~
 tour_grounds_events.3002.b: "Glückwunsch, [stop_host_scope.GetNameNoTooltip]."  #~TR~
 tour_grounds_events.3003.title: "Heikle Beute"  #~TR~
 tour_grounds_events.3003.desc.intro: "Während ich meinen Jagdbogen an meiner Seite habe, macht mich ein Mitglied meiner Jagdgesellschaft auf ein Tier ([stop_host_scope.Custom('GetAnimalType')]) unmittelbar am Fuß einer nahen Böschung aufmerksam. Wenn ich mich an den Rand des Abhangs stellen würde, könnte ich das Herz des Tiers wohl durchbohren.\n\n"  #~TR~
 tour_grounds_events.3003.desc.mid.high_skill: "Für [Select_CString(ROOT.Char.IsFemale, 'eine geübte Jägerin', 'einen geübten Jäger')] wie mich sollte es leicht und nicht das geringste Wagnis sein."  #~TR~
 tour_grounds_events.3003.desc.mid.low_skill: "Es sieht wie ein schwieriger Schuss aus, doch wenn er mir gelänge, würde dies gewiss den ganzen Tross beeindrucken."  #~TR~
 tour_grounds_events.3003.desc.outro: "Der Grund scheint mir etwas unsicher, doch wenn ich darauf achte, wohin ich trete, sollte ich das Tier ohne Schwierigkeiten töten können."  #~TR~
 tour_grounds_events.3003.a: "Das sollte leicht sein."  #~TR~
 tour_grounds_events.3003.b: "Jemand anderes soll schießen."  #~TR~
 tour_grounds_events.3004.title: "M[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U], [visiting_liege.Custom('DE_ART_DEF_S_N')] Jäger[visiting_liege.Custom('DE_END_NOU_S_GS_N')]"  #~TR~
 tour_grounds_events.3004.desc.intro: "Bei der Rundreise gab [visiting_liege.GetName] einen riskanten Schuss von einem Abhang auf ein Tier ([stop_host_scope.Custom('GetAnimalType')]) unmittelbar am Fuß einer Böschung ab."  #~TR~
 tour_grounds_events.3004.desc: "Obwohl es einen Augenblick so wirkt, als könnte [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] abstürzen, findet [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] rasch einen sicheren Stand und erlegt das Tier auf der Stelle.\n\nAlle in der Jagdgemeinschaft scheinen begeistert und beeindruckt von so viel Jagdgeschick zu sein. [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] tritt an mich heran, während das Blut von der frischen Beute noch heruntertropft, und erwartet nun wohl irgendeinen Glückwunsch."  #~TR~
 tour_grounds_events.3004.a: "Hervorragender Schuss, Euer Gnaden."  #~TR~
 tour_grounds_events.3004.b: "Soll mich das beeindrucken?"  #~TR~
 tour_grounds_events.3005.title: "Ein Wagnis, das sich gelohnt hat"  #~TR~
 tour_grounds_events.3005.desc.intro: "Ich beweise einen sicheren Stand und ein noch schärferes Auge, als ich das Tier mit einem Pfeil zur Strecke bringe, ohne an dem gefährlichen Abgrund auch nur ins Wanken zu geraten. Die Jagdgesellschaft scheint beeindruckt, denn von überall hört man das Klatschen meiner Gefährten.\n\n"  #~TR~
 tour_grounds_events.3005.desc.mid.congrats: "[stop_host_scope.GetName], mein[stop_host_scope.Custom('DE_END_PRO_S_N')] Gastgeber[stop_host_scope.Custom('DE_END_NOU_S_GS_N')], beglückwünscht mich zu meiner Beute. Da dies nun erledigt wäre, werfe ich meine Beute zum Rest und setze meine Reise durch das Gelände fort."  #~TR~
 tour_grounds_events.3005.desc.mid.insult: "[stop_host_scope.GetName], mein[stop_host_scope.Custom('DE_END_PRO_S_N')] Gastgeber[stop_host_scope.Custom('DE_END_NOU_S_GS_N')], scheint allerdings nicht beeindruckt zu sein. Auf [stop_host_scope.Custom('DE_PRO_POS_S_3P')]em Gesicht zeigen sich vor allem Abscheu und Eifersucht, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] behauptet, mein Schuss sei gar nicht so beeindruckend gewesen."  #~TR~
 tour_grounds_events.3005.a: "Hervorragend."  #~TR~
 tour_grounds_events.3005.a.bad: "Was für [Select_CString(stop_host_scope.IsFemale, 'eine launische Kuh', 'ein launischer Ochse')]."  #~TR~
 tour_grounds_events.3006.title: "[Select_CString(stop_host_scope.IsFemale, 'Eine stürzende', 'Ein stürzender')] [visiting_liege.GetTitleAsNameNoTooltip|U]"  #~TR~
 tour_grounds_events.3006.desc: "Einen Augenblick wirkt es so, als würde [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] das Ziel treffen können, doch dann rutscht [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] langsam ab und es wird klar, dass wohl nur Verletzungen und Peinlichkeiten folgen werden.\n\nIch könnte natürlich vorhechten, um [Select_CString(visiting_liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] zu retten."  #~TR~
 tour_grounds_events.3006.a: "Ich muss [Select_CString(visiting_liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] schützen!"  #~TR~
 tour_grounds_events.3006.b: "Soll [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] doch fallen."  #~TR~
 tour_grounds_events.3006.c: "Ich schubse [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] zur Seite und schieße selbst!"  #~TR~
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"  #~TR~
 tour_grounds_events.3007.desc.intro: "Leider scheint mein Stand nicht sicher genug zu sein, denn ich spüre, wie mein Körper sich vom festen Grund löst, ich stürze und mein Schicksal nun in den Händen jener Mächte liegt, die die Welt erschaffen haben ([ROOT.Char.GetFaith.CreatorName]).\n\n"  #~TR~
 tour_grounds_events.3007.desc.mid.protected: "Doch blitzschnell packt mich [stop_host_scope.GetName] und zieht mich wieder auf die Beine, sodass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] selbst der Länge nach hinfällt."  #~TR~
 tour_grounds_events.3007.desc.mid.fell: "Ich drehe mich in der Luft um und sehe, wie [stop_host_scope.GetName] einfach nur dasteht und [stop_host_scope.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] fallen lässt. Als mein Leib auf die Erde trifft, spüre ich, wie meine Haut aufplatzt und mein göttliches Blut sich spritzend über den Boden verteilt."  #~TR~
 tour_grounds_events.3007.desc.mid.took_the_shot: "Ich drehe mich in der Luft um und sehe, wie [stop_host_scope.GetName] meinen Platz einnimmt und [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mir nicht nur nicht hilft, sondern selbst einen Schuss abgibt! Als mein Leib mit einem Knirschen am Boden landet, höre ich Applaus. [stop_host_scope.GetNameNoTooltip] hat wohl Erfolg bei dem gehabt, was mir misslang, während ich mich vor Pein und Peinlichkeit winde."  #~TR~
 tour_grounds_events.3007.a: "Ich glaube, für heute habe ich genug getan."  #~TR~
 tour_grounds_events.3008.title: "Ein berittener Zwischenfall"  #~TR~
 tour_grounds_events.3008.desc: "Während ich durch die Lande von [touring_grounds_scope.GetNameNoTooltip] reite, habe ich kaum einen Gedanken in meinem wunschlos glücklichen Kopf.\n\nDoch jäh holt mich die Wirklichkeit ein, als mir ein Kind vors Pferd läuft, als es sein[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] ehren möchte. Es taucht so plötzlich auf, dass ich kaum Zeit habe, um etwas zu tun oder überhaupt auch nur zu begreifen, dass es ein Kind ist, das ich kenne. Mit feuchten Händen an den Zügeln muss ich sofort handeln!"  #~TR~
 tour_grounds_events.3008.a: "Versucht, dem Kind auszuweichen."  #~TR~
 tour_grounds_events.3008.b: "Meinem Ritt wird sich nichts in den Weg stellen."  #~TR~
 tour_grounds_events.3009.title: "Eine königliche Zertrampelung"  #~TR~
 tour_grounds_events.3009.desc.intro: "Der Besuch von [visiting_liege.GetName] geht weiter, und auch wenn anfangs noch alles gut ist, läuft [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] jäh [trampled_child_scope.GetName] unbeaufsichtigt vors Pferd und wird auf der Stelle zu Tode getrampelt!\n\nAm meisten bestürzt einen dabei, dass [visiting_liege.GetNameNoTooltip] keinerlei Anstalten machte, die Tragödie zu verhindern."  #~TR~
 tour_grounds_events.3009.desc.mid.my_kid: "Ich muss mit ansehen, wie mein eigen Fleisch und Blut unter den Hufen eines monströsen Pferds zertrampelt wird."  #~TR~
 tour_grounds_events.3009.desc.mid.not_my_kid: "Ich kann nicht rechtzeitig wegsehen, bevor das arme Kind unter den Hufen dieses Monstrums zertrampelt wird."  #~TR~
 tour_grounds_events.3009.desc.outro.my_kid_dead: "Als das grässliche Unglück zu Ende geht, blicke ich auf und sehe, dass m[trampled_child_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)] nur noch blutiger Matsch ist."  #~TR~
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "Als das grässliche Unglück zu Ende geht, liegt das arme Kind in einer Lache seines eigenen Blutes reglos da."  #~TR~
 tour_grounds_events.3009.desc.outro.alive: "Dankenswerterweise übersteht [trampled_child_scope.GetNameNoTooltip] diese Tortur nicht nur lebendig, sondern sogar unbeschadet."  #~TR~
 tour_grounds_events.3009.a.callous: "Das hat mit mir gar nichts zu tun."  #~TR~
 tour_grounds_events.3009.a: "Wie scheußlich!"  #~TR~
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip] ist ein Ungeheuer."  #~TR~
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip] schwört Rache"  #~TR~
 tour_grounds_events.3010.title: "Ein unzuverlässiges Ross"  #~TR~
 tour_grounds_events.3010.desc.intro: "Mein Ritt durch das Gelände von [touring_grounds_scope.GetNameNoTooltip] wird jäh unterbrochen, als mein kostbares Pferd über einen Stein stolpert. Obschon es sich rasch erholt, gerate ich doch kurz aus dem Gleichgewicht und höre das Kichern der anderen Mitglieder meines Trosses.\n\n"  #~TR~
 tour_grounds_events.3010.desc.mid.irritable: "Mein angeblich so kostbares Ross hat mich im Stich gelassen, und ich spüre, wie eine Mischung aus Erniedrigung und Wut in mir hochkocht."  #~TR~
 tour_grounds_events.3010.desc.mid.calm: "Ich bin etwas peinlich berührt, doch ich weiß, dass es nicht die Schuld des Pferds war."  #~TR~
 tour_grounds_events.3010.desc.outro: "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] sollte umflort sein von einer Aura des Edlen und zugleich von all [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Untertanen geachtet werden – doch dieser Zwischenfall hat dieses makellose Bild beschädigt."  #~TR~
 tour_grounds_events.3010.a: "Lasst das Tier töten und holt mir ein anderes!"  #~TR~
 tour_grounds_events.3010.b: "Jeder macht einmal Fehler."  #~TR~
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"  #~TR~
 tour_grounds_events.3011.desc.intro: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] reitet mit mir über das Gelände, als [visiting_liege.Custom('DE_PRO_POS_S_3P')] Ross über einen Stein am Boden stolpert, was [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] aus dem Gleichgewicht bringt. Als einige Teilnehmer des Trosses zu kichern beginnen, steigt [visiting_liege.GetNameNoTooltip] ab und"  #~TR~
 tour_grounds_events.3011.desc.mid.irritable: "schneidet dem armen Tier kaltblütig und voller Wut die Kehle durch, um ihm dann beim Sterben zuzusehen."  #~TR~
 tour_grounds_events.3011.desc.mid.calm: "schießt dem armen Tier einen Pfeil unmittelbar zwischen die Augen."  #~TR~
 tour_grounds_events.3011.desc.outro: "\n\n„Ich kann weder Tiere noch Untertanen gebrauchen, die mich im Stich lassen. Von beidem kann ich mir neue beschaffen.“"  #~TR~
 tour_grounds_events.3011.a: "Ich kann Euch ein anderes holen lassen, Herr[visiting_liege.Custom('DE_END_NOU_S_GS_N')]!"  #~TR~
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip] bot an, ein neues Pferd zu kaufen"  #~TR~
 tour_grounds_events.3011.b: "Verstanden."  #~TR~
 tour_grounds_3011.vassal_did_not_pay: "Ich kaufte ein neues Pferd"  #~TR~
 tour_grounds_events.3012.title: "Wilderer!"  #~TR~
 tour_grounds_events.3012.desc.intro: "Als mein Gefolge und ich so dahinreiten, höre ich ein Raunen durch das Gelände gehen. Ich befehle einem Jungen, er möge ein wenig vorreiten, und als er zurückkehrt, teilt er mir mit, dass ein Stück vor uns eine Bande von Wilderern zugange ist.\n\n"  #~TR~
 tour_grounds_events.3012.desc.mid.sadistic: "Das stellt eine günstige Gelegenheit dar, um ahnungslosen Seelen etwas gerechten Schmerz zuzufügen – und [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] wird mir auch noch dankbar dafür sein."  #~TR~
 tour_grounds_events.3012.desc.mid: "Obschon es mich gar nichts angeht, wäre [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] mir sicher dankbar, wenn ich [stop_host_scope.Custom('DE_PRO_POS_S_3P')] Land von solchen Gesetzesbrechern befreie."  #~TR~
 tour_grounds_events.3012.desc.outro: "\n\nIch könnte ohne viel Aufwand diese Raufbolde einfangen, um dann ihre Köpfe und Hände [stop_host_scope.GetNameNoTooltip] zu präsentieren."  #~TR~
 tour_grounds_events.3012.a: "Zeit für eine Jagd."  #~TR~
 tour_grounds_events.3012.b: "Lassen wir sie frei – für einen Preis."  #~TR~
 tour_grounds_events.3012.c: "Meiden wir sie."  #~TR~
 tour_grounds_events.3013.title: "Säcke voller Teile"  #~TR~
 tour_grounds_events.3013.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind einen Augenblick voneinander getrennt und als wir uns wieder treffen, sehe ich [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] mit mehreren rot tropfenden Säcken heranreiten.\n\n[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] leert die Beutel zu meinen Füßen aus, und ich bin sprachlos, als die abgeschlagenen Hände und Köpfe mehrerer unglückseliger Seelen herausfallen – ihre Gesichter eingefroren in einem Ausdruck des Schreckens.\n\n„Ich habe mir die Freiheit genommen, Euer Land von Wilderern und Dieben zu befreien. Gern geschehen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"  #~TR~
 tour_grounds_events.3013.a: "Habt Dank, Herr[visiting_liege.Custom('DE_END_NOU_S_GS_N')]!"  #~TR~
 tour_grounds.vassal_impressed: "[stop_host_scope.GetName] ist beeindruckt"  #~TR~
 tour_grounds_events.3013.b: "Wie entsetzlich!"  #~TR~
 tour_grounds.vassal_horrified: "[stop_host_scope.GetName] ist entsetzt"  #~TR~
 tour_grounds_events.3014.title: "Versteuerbare Verschwendung"  #~TR~
 tour_grounds_events.3014.desc: "Während ich mir all die Sehenswürdigkeiten von [touring_grounds_scope.GetNameNoTooltip] ansehe, merke ich langsam, wie durch und durch verschwenderisch hier alles ist.\n\nTrotz eines bescheidenen Rangs als [stop_host_scope.GetTitleAsNameNoTooltip] lebt [stop_host_scope.GetFirstNameNoTooltip] in verhältnismäßigem Luxus und scheint mehr als genug Geld ausgeben zu können.\n\nWenn ich mir allein schon die schiere Zahl an Fenstern in [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er Bleibe ansehe, könnte ich eine Fenstersteuer einführen und die Verschwendungssucht [Select_CString(stop_host_scope.IsFemale, 'der örtlichen Herrscherin', 'des örtlichen Herrschers')] gewinnträchtig für mich machen."  #~TR~
 tour_grounds_events.3014.a: "Eine Fenstersteuer soll es sein."  #~TR~
 tour_grounds_events.3014.b: "Ich lasse [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] erst einmal damit durchkommen."  #~TR~
 tour_grounds_events.3015.title: "Die Fenstersteuer"  #~TR~
 tour_grounds_events.3015.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat von mir gründlich all die herrlichen Sehenswürdigkeiten gezeigt bekommen, die [touring_grounds_scope.GetNameNoTooltip] zu bieten hat, so wie man dies als [Select_CString(ROOT.Char.IsFemale, 'gute Gastgeberin', 'guter Gastgeber')] eben macht.\n\nDoch dann fällt mir auf, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sich vor allem für meine Wohngebäude interessiert, in deren Richtung [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] gestikuliert und vor sich hin murmelt. Als ich nachfrage, grinst [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] mich an.\n\n„Ach, ich habe nur die Fenster gezählt. Ihr wisst doch von der verpflichtenden Fenstersteuer, oder? Sie stammt noch aus der Gründungszeit von [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], und so eine übermäßige Zahl an Fenstern muss natürlich angemessen besteuert werden.“"  #~TR~
 tour_grounds_events.3015.a: "Gut, ich zahle Eure Fenstersteuer."  #~TR~
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName] bezahlte die Steuer"  #~TR~
 tour_grounds_events.3015.b: "Eine Fenster-was?"  #~TR~
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName] weigerte sich, die Steuer zu bezahlen"  #~TR~
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName] hinterzog die Steuer"  #~TR~
 tour_grounds_events.3016.title: "Ein Andenken"  #~TR~
 tour_grounds_events.3016.desc: "Ich habe es endlich geschafft, einmal allein in der Wildnis von [touring_grounds_scope.GetNameNoTooltip] zu sein, und [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] wird zum Ziel meiner umherschweifenden Gedanken.\n\nIch kann wirklich nicht bestreiten, dass [touring_grounds_scope.GetNameNoTooltip] ein Ort von wahrer Schönheit ist, so schön wie [Select_CString(liege_lover_scope.IsFemale, 'meine geliebte', 'mein geliebter')] [liege_lover_scope.GetNameNoTooltip]. Ich fühle mich genötigt, hier ein Zeichen zu hinterlassen, damit alle, die [touring_grounds_scope.GetNameNoTooltip] durchqueren, von meiner Liebe zu [liege_lover_scope.Custom('DE_PRO_PER_S_3P_D')] erfahren. Vielleicht sollte ich [liege_lover_scope.Custom('DE_PRO_POS_S_3P')]en Namen in eine Oberfläche ([touring_grounds_scope.Custom('get_carvable_surface')]) ritzen!"  #~TR~
 tour_grounds_events.3016.a: "So sei es."  #~TR~
 tour_grounds_events.3016.b: "Nein, dieser Ort ist vollkommen, so wie er ist."  #~TR~
 tour_grounds_events.3017.title: "Geschändet"  #~TR~
 tour_grounds_events.3017.desc: "M[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U] wird endlich von mir eingeholt, und zu meinem Schrecken hat [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Namen in eine Oberfläche geritzt ([touring_grounds_scope.Custom('get_carvable_surface')]).\n\nZweifelsohne wusste [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nicht, dass dieses Areal eine große spirituelle Bedeutung für die Einheimischen hat, und wenn sie erfahren, dass [visiting_liege.GetTitleAsNameNoTooltip|U] einen derart heiligen Ort geschändet hat, werden sie [visiting_liege.GetName] für Generationen verfluchen!"  #~TR~
 tour_grounds_events.3017.a: "Eine Schande."  #~TR~
 tour_grounds_events.3017.b: "Ich nehme die Schuld auf mich!"  #~TR~
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"  #~TR~
 tour_grounds_events.3018.desc: "Ich bin gerade fröhlich beim Ritzen, als ich ein Ächzen neben mir höre.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint vollkommen außer sich zu sein, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mein Werk sieht, und tritt heran, um es mir zu erklären.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr wisst zweifelsohne nicht, dass diese Oberfläche ([touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]) bei den Einheimischen von [touring_grounds_scope.GetNameNoTooltip] als heiliger Gegenstand gilt!"  #~TR~
 tour_grounds_events.3018.desc.outro.took_the_blame: "Keine Angst, ich werde die Schuld dafür auf mich nehmen. Erwähnt es nur nicht wieder.“"  #~TR~
 tour_grounds_events.3018.desc.outro.blamed_liege: "Die Bauernschaft und der Klerus von [touring_grounds_scope.GetNameNoTooltip] werden Euren Namen auf immerdar für diese Entweihung verfluchen!“"  #~TR~
 tour_grounds_events.3018.a.took_blame: "Habt Dank."  #~TR~
 tour_grounds_events.3018.a.was_blamed: "Warum kann denn so eine Oberfläche ([touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]) nicht einfach nur einmal sein, was sie ist, und nicht mehr?"  #~TR~
 tour_grounds_events.3019.title: "Versteuerbare Annehmlichkeiten"  #~TR~
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip] scheint ein wirklich opulenter und verschwenderischer Ort zu sein – und hat [Select_CString(stop_host_scope.IsFemale, 'eine aufgeblähte', 'einen aufgeblähten')] [stop_host_scope.GetTitleAsNameNoTooltip] als [Select_CString(stop_host_scope.IsFemale, 'Herrscherin', 'Herrscher')].\n\nWohin ich auch blicke, sehe ich Hinweise auf eine ganz bestimmte Sache: hinterzogene Steuern auf Annehmlichkeiten. Die Viehherden scheinen größer als gemeldet, die Wohngebäude von [stop_host_scope.GetTitleAsNameNoTooltip] wirken prächtig genug für [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U]!\n\n[greedy_entourage_member.GetName] hat vorgeschlagen, dass man diese Exzesse besteuern sollte, denn [stop_host_scope.GetName] hat eindeutig nicht alle Steuern bezahlt."  #~TR~
 tour_grounds_events.3019.a: "Besteuern wir [stop_host_scope.Custom('DE_ART_DEF_S_A')] [stop_host_scope.GetTitleAsNameNoTooltip]!"  #~TR~
 tour_grounds_events.3019.b: "Ich werde das fürs Erste abschreiben."  #~TR~
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"  #~TR~
 tour_grounds_events.3020.desc: "[visiting_liege.GetName] wirkt jüngst etwas distanziert und abgelenkt. Gelegentlich murmelt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] etwas oder tuschelt mit [greedy_entourage_member.GetName]. Irgendwann tritt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] endlich an mich heran und sagt unverhohlen, was [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] auf der Seele liegt.\n\n„Als [stop_host_scope.GetTitleAsNameNoTooltip] seid Ihr Euch gewiss Eurer finanziellen Obliegenheiten gegenüber [Select_CString(visiting_liege.IsFemale, 'Eurer Lehnsherrin', 'Eurem Lehnsherrn')] bewusst. Wenn ich mir die Pracht Eures Heims jedoch näher ansehe, kann ich mich des Gefühls nicht erwehren, dass Ihr bei den Steuern etwas geschummelt habt. Vielleicht solltet Ihr das lieber in Ordnung bringen.“"  #~TR~
 tour_grounds_events.3020.a: "Ich habe gezahlt, was ich schulde!"  #~TR~
 tour_grounds_events.3020.b: "Wohlan denn."  #~TR~
 tour_grounds_events.3040.title: "Untreue Untertanen"  #~TR~
 tour_grounds_events.3040.desc.intro: "Ich bin erpicht, das Gesindel von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] einmal in seiner natürlichen Umgebung zu erleben. Daher besuche ich ein Etablissement, in dem die Einheimischen wohl recht ungestüm sind. Ein Mann steht auf einem Tisch und hält eine Ansprache.\n\n„[stop_host_scope.Custom('DE_ART_IND_N')|U] [stop_host_scope.GetTitleAsNameNoTooltip]! Wozu soll so jemand überhaupt gut sein? [stop_host_scope.GetFirstName]"  #~TR~
 tour_grounds_events.3040.desc.mid.wrong_language: "spricht doch nicht einmal unsere Sprache,"  #~TR~
 tour_grounds_events.3040.desc.mid.wrong_culture: "kommt nicht einmal von hier,"  #~TR~
 tour_grounds_events.3040.desc.mid.wrong_faith: "erwartet nach dem Tod wie alle [stop_host_scope.GetFaith.GetAdherentNamePlural] die Verdammnis,"  #~TR~
 tour_grounds_events.3040.desc.mid.shit_beer: "flößt uns diesen abartigen Trunk namens [angry_peasant.Custom('RegionalAlcoholicDrink')] ein,"  #~TR~
 tour_grounds_events.3040.desc.mid.shit_weed: "gives us cheap [ROOT.Char.Custom('GetPipeWeedName')] to smoke and expects us to keep quiet,"
 tour_grounds_events.3040.desc.mid.conscription: "lässt uns [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Kriege kämpfen, während [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] sich auf [stop_host_scope.Custom('DE_PRO_POS_S_3P')]en Lorbeeren ausruht,"  #~TR~
 tour_grounds_events.3040.desc.mid.high_taxes: "schröpft uns mit diesen verfluchten Steuern,"  #~TR~
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "ist das widerwärtigste Stück Unrat, das mir je untergekommen ist,"  #~TR~
 tour_grounds_events.3040.desc.outro: "und doch erwartet [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] unsere unendliche Loyalität!“\n\nDas gesamte Gebäude bricht in tosenden Applaus aus. [stop_host_scope.GetTitleAsNameNoTooltip|U] ist eindeutig nicht beliebt in [stop_host_scope.Custom('DE_PRO_POS_S_3P')]er eigenen Heimat."  #~TR~
 tour_grounds_events.3040.a: "Nehmt diese Verräter fest!"  #~TR~
 tour_grounds_events.3040.b: "Ihr wagt es, schlecht über Euer Oberhaupt zu reden! Nehmt dies!"  #~TR~
 tour_grounds_events.3040.c: "Diese Bauern haben gar nicht so unrecht."  #~TR~
 tour_grounds_events.3050.title: "Eine Tracht Prügel"  #~TR~
 tour_grounds_events.3050.desc: "„Gebt mir mein verfluchtes Geld!“\n\nDer Klang von spritzendem Blut und brechenden Knochen lockt mich in eine unansehnliche Gosse, wo [beaten_peasant.Custom('DE_ART_IND_N')] ärmlich[beaten_peasant.Custom('DE_END_ADJ_IND_S_N')] [beaten_peasant.GetWomanMan] von einem örtlichen Schläger am Kragen gepackt wird.\n\nFür gewöhnlich würde derartige Schikane unter meiner Würde liegen, doch kann ich wirklich zulassen, dass derlei ruchlose Verbrechen vor meiner Nase stattfinden?"  #~TR~
 tour_grounds_events.3050.a: "Wachen, nehmt diesen Narren fest!"  #~TR~
 tour_grounds_events.3050.b: "Gute Herrscher verteidigen ihre Untertanen!"  #~TR~
 tour_grounds_events.3050.b.success: "Ihr gewinnt den Kampf"  #~TR~
 tour_grounds_events.3050.b.failure: "Ihr verliert den Kampf"  #~TR~
 tour_grounds_events.3050.c: "„He, lasst mich auch ein wenig auf [beaten_peasant.Custom('DE_PRO_PER_S_3P_A')] einprügeln!“"  #~TR~
 tour_grounds_events.3060.title: "Der Stolz von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"  #~TR~
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] möchte mir heute [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Kaserne zeigen.\n\n"  #~TR~
 tour_grounds_events.3060.desc.light_infantry: "Die leichte Infanterie steht in Reih und Glied in ihrer Rüstung da und wartet auf meine Inspektion."  #~TR~
 tour_grounds_events.3060.desc.archers: "Die Bogenschützen stehen in Reih und Glied mit ihren Bögen da."  #~TR~
 tour_grounds_events.3060.desc.heavy_infantry: "Vor mir erstreckt sich ein Meer funkelnder Rüstungen. Die Soldaten tragen die gewaltige Last augenscheinlich unbeeindruckt."  #~TR~
 tour_grounds_events.3060.desc.cavalry: "Pferde murren und schnauben und warten begierig darauf, dass ihre Reiter sie in die Schlacht führen."  #~TR~
 tour_grounds_events.3060.desc.camel_cavalry: "Kamele ächzen und treten auf der Stelle, als könnten sie es gar nicht erwarten, gegnerische Reitereien in Angst und Schrecken zu versetzen."  #~TR~
 tour_grounds_events.3060.desc.elephant_cavalry: "Ich bin beeindruckt von der schieren Größe der Elefanten, und ich mag mir gar nicht vorstellen, wie es ist, von ihnen zertrampelt zu werden."  #~TR~
 tour_grounds_events.3060.desc.outro: "Dies sind beeindruckende Soldaten, doch es scheint mir Vergeudung, sie den ganzen Tag untätig herumstehen zu lassen."  #~TR~
 tour_grounds_events.3060.a: "Sie könnten das Verbrechen bekämpfen!"  #~TR~
 tour_grounds_events.3060.b: "Vielleicht könnte man sie nutzbringender verwalten."  #~TR~
 tour_grounds_events.3060.b.success: "Die Kaserne wurde verbessert"  #~TR~
 tour_grounds_events.3060.b.failure: "Euer Ratschlag bewirkte nichts"  #~TR~
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName] mischt sich in die Angelegenheiten Eurer Armee ein"  #~TR~
 tour_grounds_events.3060.c: "Ich könnte solche Soldaten gebrauchen."  #~TR~
 tour_grounds_events.3060.d: "Vielleicht könnte ich hier etwas lernen."  #~TR~
 tour_grounds_events.3070.title: "Ein Moment der Stille"  #~TR~
 tour_grounds_events.3070.desc.intro: "Ich lustwandle mit meinem Gefolge inmitten der wunderschönen Sehenswürdigkeiten vor den Mauern von [ROOT.Char.GetCurrentLocation.GetName] und"  #~TR~
 tour_grounds_events.3070.desc.royal_garden: "im prächtigen königlichen Garten von [stop_host_scope.GetName].\n\nInnerhalb des Gartens befinden sich neben mir selbst und ein paar niederen Adligen nur die präzise und kunstvoll angeordneten Bäume, Sträucher und Beete. Als ich hier kurz innehalte, verspüre ich ein Gefühl von Ausgeglichenheit, das sich mir nur selten bietet."  #~TR~
 tour_grounds_events.3070.desc.royal_forest: "im bezaubernden Königswald von [stop_host_scope.GetName].\n\nDieses Wäldchen ist völlig frei von jeglichen Bauern oder niederen Adligen; hier bin ich allein mit meinen engsten Vertrauten und der himmlischen Schöpfung. Ich fühle mich wie in einem Reich vollkommener Ruhe, das aus einer Zeit stammt, in der die unheilvollen Herzen der Menschen die Erde noch nicht mit Sünde und Schwäche besudelt hatten."  #~TR~
 tour_grounds_events.3070.desc.leisure_palace: "auf dem Grund des Sommerpalasts von [stop_host_scope.GetName].\n\nDer Außenbereich ist mit prächtigen Skulpturen und einheimischer Flora verziert, die detailverliebt angeordnet wurde, und der Innenbereich ist ebenso grandios und extravagant. Jedes einzelne Element dieses Palasts bietet der strapazierten Seele Linderung."  #~TR~
 tour_grounds_events.3070.desc.outro: "\n\nHier könnte ich ewig bleiben."  #~TR~
 tour_grounds_events.3070.a: "Von diesem Ort könnte ich so viel lernen."  #~TR~
 tour_grounds_events.3070.b: "Ein gemütlicher Spaziergang ist ein wahres Geschenk."  #~TR~
 tour_grounds_events.3070.c: "Stationiert Truppen! Dieser Frieden muss beschützt werden!"  #~TR~
 tour_grounds_events.3080.title: "Das örtliche Militär"  #~TR~
 tour_grounds_events.3080.desc.intro: "Ich spaziere in Richtung der eher militärischen Sehenswürdigkeiten von [ROOT.Char.GetCurrentLocation.GetName] und stehe plötzlich vor"  #~TR~
 tour_grounds_events.3080.desc.military_academy: "der Militärakademie von [stop_host_scope.GetName].\n\nIn der Akademie begegnen mir immer wieder stolze $knight_culture_player_plural_no_tooltip_lowercase$, die ihre Fähigkeiten schulen, in dem Wissen, dass der nächste Krieg schon am Horizont wartet."  #~TR~
 tour_grounds_events.3080.desc.march: "den Grenzmarken von [stop_host_scope.GetName].\n\nÜberall halten Soldaten höchst wirksam Ausschau nach Invasoren oder Gesetzesbrechern."  #~TR~
 tour_grounds_events.3080.desc.siege_works: "dem Belagerungswerk von [stop_host_scope.GetName].\n\nDie Geräte werden ständig gewartet und gepflegt; einige werden instand gesetzt, während andere zum ersten Mal montiert werden. Weh dem nächsten Schurken, der sich diesen Maschinen gegenübersieht."  #~TR~
 tour_grounds_events.3080.desc.royal_armories: "den königlichen Zeughäusern von [stop_host_scope.GetName].\n\nDie strahlend polierten Monturen, die dort aufgereiht sind, verleihen dem Raum einen beinahe unwirklichen Glanz. Unzählige Helme und Kettenhemden hängen von allen Oberflächen, und man riecht überall einen Hauch von Öl."  #~TR~
 tour_grounds_events.3080.desc.jousting_lists: "dem Tjostgelände von [stop_host_scope.GetName].\n\nDas Wiehern und Schnauben der Pferde wird unterbrochen vom plötzlichen Krachen und Splittern von Lanzen. Donnernde Hufe trampeln ein Stakkato, und ich bin umgeben von aufmunternden Rufen."  #~TR~
 tour_grounds_events.3080.desc.archery_ranges: "den Bogenschießständen von [stop_host_scope.GetName].\n\nGnadenlos prasseln Pfeile auf Zielscheiben ein, und man hört das Surren von Bogensehnen. Eine leichte Brise liegt in der Luft, und sobald der Wind auffrischt, spielt er den übenden Bogenschützen so manchen Streich."  #~TR~
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName] ist ein prächtiger Militärstandort, und ich kann von den hiesigen Gepflogenheiten eindeutig so manches lernen."  #~TR~
 tour_grounds_events.3080.a: "Und das werde ich auch tun."  #~TR~
 tour_grounds_events.3080.b: "Diese Männer sollten nicht untätig sein, sondern Verbrecher jagen!"  #~TR~
 tour_grounds_events.3080.c: "Vielleicht sollte ich mir Ratschläge einholen."  #~TR~
 tour_grounds_events.3090.title: "Der Stolz der Bauern"  #~TR~
 tour_grounds_events.3090.desc.intro: "Als ich die Lande von [ROOT.Char.GetCurrentLocation.GetName] durchstreife, stoße ich auf eine kleine Versammlung von Bauern in einem Weiler.\n\nDie stolzen Eigentümer präsentieren"  #~TR~
 tour_grounds_events.3090.desc.vegetables: "[farmer.Custom('RegionalRootVegetablePlural')] immenser Größe auf ihren Karren und Marktständen."  #~TR~
 tour_grounds_events.3090.desc.livestock: "gut genährtes und gesundes Vieh auf der Weide, von dem man am liebsten gleich vor Ort ein Stück abbeißen würde!"  #~TR~
 tour_grounds_events.3090.desc.outro: "Die Bauern bringen gelegentlich ihre Waren vor ein Gremium, das Größe und Zustand bewertet. Offenbar findet gerade eine Art Fest statt, und sobald man mich bemerkt, zeigt mir die Leute eifrig die Früchte ihrer Arbeit."  #~TR~
 tour_grounds_events.3090.a: "Wir sollten uns diese Lande ansehen."  #~TR~
 tour_grounds_events.3090.b: "„Das hier ist doch Zeitverschwendung! Zurück auf Eure Felder!“"  #~TR~
 tour_grounds_events.3090.c: "Wie herrlich. Ich werde bei diesem Wettbewerb das Urteil fällen."  #~TR~
 tour_grounds_events.3100.title: "Ein ruhiger Tag"  #~TR~
 tour_grounds_events.3100.desc.intro: "Auf meiner Reise durch [ROOT.Char.GetCurrentLocation.GetName] finde ich einen ruhigen Augenblick, in dem ich einmal nicht von meinem Gastgeber herumgeführt werde oder einen öffentlichen Auftritt leisten muss.\n\nIch sehe Orte des Glaubens, die sich zu Beginn des Tages füllen,"  #~TR~
 tour_grounds_events.3100.desc.booze: "Tavernen, die die ersten frühen Trinker begrüßen,"  #~TR~
 tour_grounds_events.3100.desc.hash: "jolly figures make their way to the [ROOT.Char.Custom('GetPipeWeedName')] gardens,"
 tour_grounds_events.3100.desc.outro: "und Bettler, die auf den Straßen liegen und um ein paar Brotkrumen flehen."  #~TR~
 tour_grounds_events.3100.a: "Für diese Siedlung muss eine Volkszählung durchgeführt werden."  #~TR~
 tour_grounds_events.3100.b: "Ich sollte den Tag in der Gegenwart der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) verbringen!"  #~TR~
 tour_grounds_events.3100.c: "Ich sollte mir ansehen, wie [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] höhere Mächte verehren."  #~TR~
 tour_grounds_events.3100.d: "Eine hervorragende Gelegenheit, mich wohltätigen Zwecken zu widmen."  #~TR~
 tour_grounds_events.3100.e: "Ich möchte mich einfach nur entspannen."  #~TR~
 friend_helped_me: "[CHARACTER.GetShortUIName|U] bot [TARGET_CHARACTER.GetShortUIName] dringend nötige Unterstützung"  #~TR~
 friend_helped_me_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] bot [CHARACTER.GetShortUIName] dringend nötige Unterstützung"  #~TR~
