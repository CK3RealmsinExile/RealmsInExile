 #Host Dinner
 host_dinner_events.1001.title: "Ein trockenes Abendessen"  #~TR~
 host_dinner_events.1001.desc: "Ich habe mich mit [visiting_liege.GetName] wirklich amüsiert. Unsere Nächte bisher waren voller trunkener Freuden und Witzeleien. Doch vielleicht bin ich ein wenig zu großzügig mit meinen Alkoholvorräten gewesen, denn ein Dienstbote macht mich darauf aufmerksam, dass wir den edelsten Tropfen ([ROOT.Char.Custom('RegionalAlcoholicDrink')]) restlos vernichtet haben!\n\n[Select_CString(visiting_liege.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] wartet ungeduldig mit hochrotem Kopf am anderen Ende der Tafel und hämmert mit dem Kelch auf die Platte.\n\n„Kommt schon! Die Nacht ist noch jung! Wo ist der Schnaps?“"  #~TR~
 host_dinner_events.1001.a: "„Füllt die Vorräte auf!“"  #~TR~
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName] füllt die Alkoholvorräte auf"  #~TR~
 host_dinner_events.1001.b: "Ihr habt genug getrunken!"  #~TR~
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName] schalt Euch fürs Trinken"  #~TR~
 host_dinner_events.1001.c: "Vielleicht wird es Zeit, woanders zu trinken."  #~TR~
 host_dinner_events.1001.d: "Ich werde die Kelche auffüllen … für einen Gefallen."  #~TR~
 host_dinner_events.1002.title: "Ein, zwei Humpen"  #~TR~
 host_dinner_events.1002.desc: "[stop_host_scope.GetName], m[stop_host_scope.Custom('DE_ART_IND_N')] Gastgeber[CHARACTER.Custom('DE_END_NOU_S_GS_N')], hat mich in eine örtliche Taverne mitgenommen. Überall um uns herum ergehen sich die Elenden und Schwachen in Sauferei und Luderleben, doch [stop_host_scope.GetTitledFirstNameNoTooltip] versichert mir, dass der hier ausgeschenkte Trunk ([ROOT.Char.Custom('RegionalAlcoholicDrink')]) zum Sterben gut ist.\n\nAls der erste Schluck über meine Lippen rinnt, werde ich lebendig. Das Getränk trifft mich wie ein ganzer Haufen Ziegelsteine, und ich spüre, dass die heutige Nacht von endlosem Feiern geprägt sein wird."  #~TR~
 host_dinner_events.1002.a: "Ihr habt Euch wirklich selbst übertroffen, [stop_host_scope.GetFirstNameNoTooltip]!"  #~TR~
 host_dinner_events.1002.b: "Zeigen wir etwas Mäßigung."  #~TR~
 host_dinner_events.1002.c: "Ich trinke, bis ich sterbe."  #~TR~
 drank_too_much_toast: "Ihr besauft Euch bis zur Besinnungslosigkeit"  #~TR~
 host_dinner_events.1003.title: "[Select_CString(visiting_liege.IsFemale, 'Eine schlummernde', 'Ein schlummernder')] [visiting_liege.GetTitleAsNameNoTooltip|U]"  #~TR~
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ist endlich ins Bett gegangen und schläft friedlich in [visiting_liege.Custom('DE_PRO_POS_S_3P')]em Gemach. Zweifelsohne träumt [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] davon, alle Speisen und Getränke zu vertilgen, die noch übrig sind.\n\nDies wäre vielleicht eine gute Gelegenheit, [Select_CString(visiting_liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] zu überraschen. Vielleicht mit etwas spätabendlicher Unterhaltung oder etwas anderem Angenehmen …"  #~TR~
 host_dinner_events.1003.a: "Inszenieren wir eine Heimsuchung!"  #~TR~
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] ist stets ein edles Geschenk!"  #~TR~
 host_dinner_events.1003.c: "Some [ROOT.Char.Custom('GetPipeWeedName')] will ingratiate [visiting_liege.GetHerHim]."
 host_dinner_events.1003.d: "Durch die sanfte Berührung einer Konkubine wird doch jeder gern geweckt."  #~TR~
 host_dinner_events.1003.e: "Meine Gesellschaft wird [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] sicher erfreuen."  #~TR~
 host_dinner_events.1004.title: "Ein gespenstisches Erwachen"  #~TR~
 host_dinner_events.1004.desc.intro: "Ich liege friedlich im edelsten Schlafgemach von [stop_host_scope.GetTitledFirstName] ohne nur den Hauch einer Sorge oder eines Streits im Sinn. Doch plötzlich werde ich durch ein lautes, bedrohliches Lachen geweckt, das am Ende des Flurs erklingt.\n\nIch stehe nur ungern auf, die Kerze wackelt in meiner bebenden Hand und im trüben Licht blicke ich den Flur hinunter."  #~TR~
 host_dinner_events.1004.desc.ghost: "Ich könnte schwören, dass ich am Ende des langen dunklen Gangs eine Art bösen Geist sehe, der mir zuflüstert, meinen Namen ruft und mich vielleicht ins Jenseits ([ROOT.Char.GetFaith.NegativeAfterLife]) holen will! Was er auch immer möchte: Ich muss etwas tun, um mich zu retten!"  #~TR~
 host_dinner_events.1004.desc.cynic: "Meine Furcht verfliegt rasch, als ich merke, dass es nur ein Dienstbote ist, dem man ein weißes Laken übergehängt hat. Auch wenn er Geräusche macht und meinen Namen ruft, würde selbst ein Kind merken, dass es sich nicht um einen Geist handelt.\n\n[stop_host_scope.GetName] versucht damit sicher, witzig zu sein."  #~TR~
 host_dinner_events.1004.a: "Ruft um Hilfe!"  #~TR~
 host_dinner_events.1004.b: "Verrammelt die Tür!"  #~TR~
 host_dinner_events.1004.c: "Was für ein Spaß!"  #~TR~
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName] gefiel Euer Streich"  #~TR~
 host_dinner_events.1004.d: "Dafür störte [stop_host_scope.GetFirstNameNoTooltip] also meinen Schlaf?"  #~TR~
 host_dinner_events.1005.title: "Der Geist von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"  #~TR~
 host_dinner_events.1005.desc: "Offenbar war unser Streich ein wenig zu erfolgreich, denn ich höre, wie [visiting_liege.GetName] schreit wie ein Kind und danach ruft, dass ich [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] helfe.\n\nPflichtbewusst eile ich zu [visiting_liege.Custom('DE_PRO_POS_S_3P')]em Zimmer und finde [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] blass wie ein Laken vor. Mit bebendem Finger deutet [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] zum Ende des Gangs und murmelt: „Ein Geist.\n\nOh, dem Himmel sei Dank seid Ihr hier! Da ist ein böser Geist, der versucht, mich ins Jenseits ([visiting_liege.GetFaith.NegativeAfterLife]) zu holen!“"  #~TR~
 host_dinner_events.1005.a: "Wie dumm!"  #~TR~
 host_dinner_events.1004.mocked_me: "Ich werde verhöhnt"  #~TR~
 host_dinner_events.1005.b: "Ich kann diesen Geist gern bannen – für einen Gefallen."  #~TR~
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName] verbannte den Geist."  #~TR~
 host_dinner_events.1005.c: "Hinfort, Geist!"  #~TR~
 host_dinner_events.1006.title: "Ein unerwarteter Weckruf"  #~TR~
 host_dinner_events.1006.desc.intro: "Ich schrecke aus dem Schlaf hoch, nachdem ich eine friedliche Nacht bei [stop_host_scope.GetName] hatte. Als ich wieder zu mir komme, spüre ich etwas Schweres neben mir, was vorher nicht da war.\n\n"  #~TR~
 host_dinner_events.1006.desc.alcohol: "Ein ganzes Faß [stop_host_scope.Custom('RegionalAlcoholicDrink')] liegt neben mir wie eine Affäre. Mit jeder meiner Bewegungen schwappt und knirscht es."  #~TR~
 host_dinner_events.1006.desc.weed: "Beside me lies a pipe and some [ROOT.Char.Custom('GetPipeWeedName')] to make smoke-rings with."
 host_dinner_events.1006.desc.hedonist: "Ich spüre die vertraute Berührung [Select_CString(concubine_scope.IsFemale, 'einer Frau, die', 'eines Mannes, der')] mir mit den Fingern über die Brust streicht."  #~TR~
 host_dinner_events.1006.desc.vanity: "Ich wende mich um und sehe [stop_host_scope.GetFirstNameNoTooltip], [stop_host_scope.Custom('DE_ART_DEF_S_N')] angezogen am Ende meines Betts sitzt.\n\n„Guten Morgen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ich dachte mir, es wäre angebracht, Euch etwas zu schenken, und was gibt es für ein schöneres Geschenk als ein gutes Gespräch?“"  #~TR~
 host_dinner_events.1006.desc.outro: "\n\nDas ist wahrlich ein unerwartetes Geschenk, doch wacht man zu so etwas wirklich gern auf?"  #~TR~
 host_dinner_events.1006.a: "Was für eine wunderbare Art und Weise, aufzuwachen."  #~TR~
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetName] gefiel das Geschenk."  #~TR~
 host_dinner_events.1006.b: "Geht mir aus den Augen!"  #~TR~
 host_dinner_events.1006.refused_gift: "[visiting_liege.GetName] war beleidigt."  #~TR~
 host_dinner_events.3001.title: "Ein spannender Vorschlag"  #~TR~
 host_dinner_events.3001.desc.intro: "[stop_host_scope.GetName|U] und [Select_CString(stop_host_scope.IsFemale, 'deren', 'dessen')] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName] essen mit mir zu Abend, und ich genieße den stillen Augenblick sehr.\n\nKaum hat sich [stop_host_scope.GetNameNoTooltip] jedoch entschuldigt, stürzt sich [lusty_spouse_scope.GetNameNoTooltip] auf mich wie [Select_CString(lusty_spouse_scope.IsFemale, 'eine läufige Hündin', 'wie ein liebestoller Kater')]!"  #~TR~
 host_dinner_events.3001.desc.not_into_it: "Ich versuche, [Select_CString(lusty_spouse_scope.IsFemale, 'dieses verkommene Luder', 'diesen verkommenen Lüstling')] von mir fernzuhalten, doch [lusty_spouse_scope.Custom('DE_PRO_PER_S_3P_N')] ist erstaunlich beharrlich, wenn es darum geht, mich mit unreinen Gedanken zu verlocken."  #~TR~
 host_dinner_events.3001.desc.into_it: "Mich überraschen [lusty_spouse_scope.Custom('DE_PRO_POS_S_3P')]e Avancen, doch ich kann nicht anders, als meine Hände über [lusty_spouse_scope.Custom('DE_PRO_POS_S_3P')]en Leib wandern zu lassen."  #~TR~
 host_dinner_events.3001.desc.mid: "Ich bin vor Erschütterung stocksteif und recht betroffen, dass [stop_host_scope.GetFirstNameNoTooltip] nur den Raum verlassen muss, damit [lusty_spouse_scope.GetFirstNameNoTooltip] an Ehebruch mit [Select_CString(ROOT.Char.IsFemale, 'der', 'dem')] Nächstbesten denkt."  #~TR~
 host_dinner_events.3001.desc.outro: "\n\n„Bitte rettet mich vor dieser Langeweile! [stop_host_scope.GetFirstNameNoTooltip] liebt mich einfach nicht und ist so zärtlich wie ein Stück Holz. Nehmt mich und liebt mich, wie [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] es niemals getan hat.“"  #~TR~
 host_dinner_events.3001.a: "Mit Vergnügen!"  #~TR~
 host_dinner_events.3001.b: "Ich muss es [stop_host_scope.GetTitledFirstNameNoTooltip] sofort sagen!"  #~TR~
 host_dinner_events.3001.c: "Ich werde nichts verraten, doch Ihr schuldet mir etwas."  #~TR~
 host_dinner_events.3001.d: "Runter von mir, schamlose Hure!"  #~TR~
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip]: [lusty_spouse_scope.Custom('DE_ART_DEF_S_N')|U] Ehebrecher[lusty_spouse_scope.Custom('DE_END_NOU_S_GS_N')]"  #~TR~
 host_dinner_events.3002.desc: "Ich kehre nach einer kleinen Unpässlichkeit zum Abendessen zurück. [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitzt unbehaglich neben [visiting_liege.GetName].\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], ich fürchte, ich habe schreckliche Neuigkeiten für Euch. Während Ihr fort wart, hat [Select_CString(lusty_spouse_scope.IsFemale, 'dieses schamlose Luder', 'dieser schamlose Lüstling')] versucht, mich zu ehebrecherischen Taten zu verlocken!“"  #~TR~
 host_dinner_events.3002.a: "Das ist Grund genug für eine Ehescheidung."  #~TR~
 host_dinner_events.3002.b: "Behalten wir das für uns."  #~TR~
 host_dinner_events.3002.c: "Ich werde so tun, als hätte ich das nicht gehört."  #~TR~
 host_dinner_events.3002.d: "Ich werde [lusty_spouse_scope.Custom('DE_PRO_PER_S_3P_D')] das nie verzeihen."  #~TR~
 host_dinner_events.1007.title: "Ein unvergesslicher Vortrag"  #~TR~
 host_dinner_events.1007.desc: "In letzter Zeit versagen [visiting_liege.GetName] in meiner Gegenwart vor Langeweile die Worte – und oft scheint [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] kurz davor zu stehen, einzuschlafen.\n\nDa kommt mir ein Gedanke, als ich zusehe, wie [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] gelangweilt das Essen auf dem Teller herumschiebt. [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] hat ein ereignisreiches Leben geführt. Vielleicht schmeichelte es [visiting_liege.Custom('DE_PRO_PER_S_3P_D')], wenn man ein Theaterstück über [visiting_liege.Custom('DE_PRO_POS_S_3P')]e berühmten Taten verfassen würde!\n\nDie Frage ist nur, was für ein Stück [visiting_liege.GetNameNoTooltip] wohl am unterhaltsamsten fände?"  #~TR~
 host_dinner_events.1007.a: "Ein Kriegsspiel natürlich!"  #~TR~
 host_dinner_events.1007.b: "Eine Komödie über den Tod [visiting_liege.Custom('DE_PRO_POS_S_3P')]es verhassten Feindes!"  #~TR~
 host_dinner_events.1007.c: "Eine Tragödie wird [visiting_liege.Custom('DE_PRO_PER_S_3P_A')] sicher anrühren."  #~TR~
 host_dinner_events.1007.d: "Etwas über die Freuden der Ehe!"  #~TR~
 host_dinner_events.1007.e: "Das ist ein grässlicher Einfall."  #~TR~
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"  #~TR~
 host_dinner_events.1008.desc.intro: "Es scheint, dass [stop_host_scope.GetName] entschieden hat, heute Abend etwas aufführen zu lassen. Ich sitze am Festmahltisch und warte geduldig auf die Unterhaltung,"  #~TR~
 host_dinner_events.1008.desc.mid.war_memory: "als [stop_host_scope.GetNameNoTooltip] plötzlich in Rüstung auftritt.\n\n„Seht! Ich bin [loser.GetName] [loser.Custom('DE_ART_DEF_S_N')] Mächtige, und ich werde [Select_CString(visiting_liege.IsFemale, 'den elenden', 'die elende')] [visiting_liege.GetNameNoTooltip] persönlich zum Schöpfer schicken!“\n\nEhe ich antworten kann, wird mir ein Holzschwert in die Hand gedrückt. Hier wird zweifelsohne ein ganz bestimmtes Ereignis nachgestellt ([memory_performance_scope.GetDescription])."  #~TR~
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.GetNameNoTooltip] erscheint wenig schmeichelhaft geschminkt und in schäbigem Gewand.\n\n„Weh mir! Ich werde nicht mehr lange auf dieser Erde weilen. Verflucht noch eins! Ich werde [visiting_liege.GetNameNoTooltip] nie wieder demütigen können!“\n\nBei der Aufführung dreht sich vieles um Regungen des Darms und schmerzerfüllte Laute. Hier wird wohl ein ganz bestimmtes Ereignis nachgestellt ([memory_performance_scope.GetDescription])."  #~TR~
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.GetNameNoTooltip] erscheint verkleidet als [Select_CString(dead_relation.IsFemale, 'meine geliebte', 'mein geliebter')] [dead_relation.GetName].\n\n„Weh mir, ich gehe ein ins Jenseits ([dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]). Doch meine Gedanken gelten nur [visiting_liege.GetNameNoTooltip] und all jenen wunderbaren Zeiten, die wir zusammen hatten.“\n\nEine von Herzen tragische Aufführung, die eine ganz bestimmte Begebenheit nachstellt ([memory_performance_scope.GetDescription])."  #~TR~
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.GetNameNoTooltip] erscheint und sieht [spouse.GetName] an unserem Hochzeitstag täuschend ähnlich.\n\n„Dies ist wirklich der schönste Tag in meinem Leben. Ich werde [Select_CString(visiting_liege.IsFemale, 'die wunderbare', 'den wunderbaren')] [visiting_liege.GetNameNoTooltip] heiraten!“\n\nIch werde auf die Bühne eingeladen, um [stop_host_scope.GetName] die Hand zu reichen,"  #~TR~
 host_dinner_events.1008.desc.outro: "doch frage ich mich, ob ich dem nachkommen sollte …"  #~TR~
 host_dinner_events.1008.a: "Wie wundervoll!"  #~TR~
 host_dinner_events.1008.b: "Was für eine Beleidigung!"  #~TR~
 host_dinner_events.3003.title: "Eine örtliche Delikatesse"  #~TR~
 host_dinner_events.3003.desc: "Das Abendessen ist etwas anders als das, was ich gewohnt bin. Der Koch stellt gleichgültig eine Schüssel vor mich, und mir steigt auf der Stelle das widerlichste Aroma in die Nase, das ich je gerochen habe.\n\nDieses Gericht aus den Tiefen der Unterwelt ([ROOT.Char.GetFaith.NegativeAfterLife]) ist eine Beleidigung für alle Sinne. Eine schleimig graue Substanz treibt in einer blassen, schaumigen Brühe wie in einem ungeleerten Nachttopf. Ein einzelnes Stückchen grünes Kraut wurde darin in dem hoffnungslosen Versuch platziert, dieses „Ding“ appetitlich zu gestalten.\n\nAlles in mir schreit danach, alles aus dem nächsten Fenster zu schmeißen, doch [stop_host_scope.GetNameNoTooltip] versichert mir, dass das eine örtliche Delikatesse ist, die [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] nie verschmähen würde."  #~TR~
 host_dinner_events.3003.a: "Runter damit!"  #~TR~
 host_dinner_events.3003.disgusting: "Das Essen war abscheulich"  #~TR~
 host_dinner_events.3003.delicious: "Die Delikatesse war unglaublich"  #~TR~
 host_dinner_events.3003.b: "Ich werde diesen Dreck nicht an meine Zunge lassen."  #~TR~
 host_dinner_events.3003.c.my_dog: "Vielleicht kann ich es unauffällig meinem Hund zukommen lassen …"  #~TR~
 host_dinner_events.3003.c.lieges_dog: "Vielleicht kann ich es unauffällig dem Hund von [stop_host_scope.GetFirstNameNoTooltip] zukommen lassen …"  #~TR~
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip] fiel nichts auf"  #~TR~
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetFirstNameNoTooltip] fiel es auf"  #~TR~
 host_dinner_events.3004.title: "Ein früher Eid"  #~TR~
 host_dinner_events.3004.desc.intro: "Ich komme heute früh zum Essen und stelle fest, dass ich mit [stop_host_heir.GetName], [Select_CString(stop_host_heir.IsFemale, 'der Erbin', 'dem Erben')] von [stop_host_scope.GetName], allein bin."  #~TR~
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist noch recht jung und eindeutig davon eingeschüchtert, allein mit [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip] zu sein."  #~TR~
 host_dinner_events.3004.desc.mid.adult: "[stop_host_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist berüchtigt für [stop_host_heir.Custom('DE_PRO_POS_S_3P')]e vertrauensvolle Art. [stop_host_heir.Custom('DE_PRO_POS_S_3P')|U] Kopf ist leer und formbar wie der eines Kindes – und es ist allzu leicht, [stop_host_heir.Custom('DE_PRO_POS_S_3P')]en kleinen Geist nach meinem Bild zu formen."  #~TR~
 host_dinner_events.3004.desc.outro: "\n\nEs wäre allzu leicht, das arme Dinge so zu manipulieren, dass [stop_host_heir.Custom('DE_PRO_PER_S_3P_N')] mir verfrüht die Treue schwört, doch dies würde [stop_host_scope.GetNameNoTooltip] sicher verärgern."  #~TR~
 host_dinner_events.3004.a: "Gehen wir es an!"  #~TR~
 host_dinner_events.3004.a.caught: "Eure versuchte Ungerechtigkeit wird bemerkt"  #~TR~
 host_dinner_events.3004.a.not_caught: "Die Worte sind gesagt und können nicht ungesagt gemacht werden"  #~TR~
 host_dinner_events.3004.b: "Ich werde mich einfach nur unterhalten."  #~TR~
 host_dinner_events.3004.friendly_convo: "Ihr führtet ein freundliches Gespräch"  #~TR~
 host_dinner_events.3004.awkward_convo: "Das Gespräch war unbeholfen"  #~TR~
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"  #~TR~
 host_dinner_events.3005.desc: "Ich betrete den Speisesaal und finde [visiting_liege.GetName] und [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] in ein Gespräch über das Staatswesen und damit verbundene Verpflichtungen vertieft vor.\n\n[visiting_liege.GetName] scheint [stop_host_heir.Custom('DE_PRO_PER_S_3P_A')] dahingehend manipulieren zu wollen, dass [stop_host_heir.Custom('DE_PRO_PER_S_3P_N')] in meiner Abwesenheit der Krone die Treue schwört! Solch ein Eid würde [stop_host_heir.Custom('DE_PRO_PER_S_3P_A')] für den Rest [stop_host_heir.Custom('DE_PRO_POS_S_3P')]er Tage verfolgen und unsere Zukunft als Untergebene von [visiting_liege.GetName] zementieren!"  #~TR~
 host_dinner_events.3005.a: "Ich werde es erlauben. Für einen Gefallen von Euch."  #~TR~
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName] verlangt Entschädigung"  #~TR~
 host_dinner_events.3005.b: "„Hört sofort mit diesem Wahnsinn auf!“"  #~TR~
 host_dinner_events.3005.disallowed_hook: "Ihr wurdet erwischt"  #~TR~
 host_dinner_events.3006.title: "Träume von einem besseren Leben"  #~TR~
 host_dinner_events.3006.desc.intro: "[runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)|U] sitzt an diesem Abend neben mir, und ich sehe dabei zu, wie [runaway_courtier.Custom('DE_PRO_PER_S_3P_N')] sehnsüchtig [runaway_courtier.Custom('DE_PRO_POS_S_3P')]en Teller anseufzt.\n\n"  #~TR~
 host_dinner_events.3006.desc.mid.concubine: "„Ach, verzeiht meine Schwermut, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. [stop_host_scope.GetNameNoTooltip] hat mich wahrscheinlich neben Euch gesetzt, um Euch zu erfreuen. [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach so und sieht mich nur als einen Gegenstand, den man begafft und mit dem man spielt. Um ehrlich zu sein, träume ich davon, mit Euch nach [ROOT.Char.GetCapitalLocation.GetName] zu gehen.“"  #~TR~
 host_dinner_events.3006.desc.mid.neutral: "„Ich bin das Leben hier in [stop_host_scope.GetCapitalLocation.GetName] wahrlich leid und sehne mich danach, meinen Stand im Leben zu verbessern. Meine Talente sind hier verschwendet, und in letzter Zeit habe ich darüber nachgedacht, mit Euch nach [ROOT.Char.GetCapitalLocation.GetName] zu entfliehen, wo ich wirklich zeigen kann, was ich wert bin!“"  #~TR~
 host_dinner_events.3006.desc.outro: "\n\n[runaway_courtier.Custom('DE_PRO_POS_S_3P')|U]e Klage scheint ernst gemeint, doch kann ich den Hof von [stop_host_scope.GetNameNoTooltip] wirklich derart bestehlen?"  #~TR~
 host_dinner_events.3006.a: "Natürlich! Kommt mit mir!"  #~TR~
 host_dinner_events.3006.b: "„Ich werde mehr als nur Eure Schönheit zu schätzen wissen.“"  #~TR~
 host_dinner_events.3006.c: "Ich kann zumindest eine Schulter sein, an der man sich ausweint."  #~TR~
 host_dinner_events.3006.d: "„Begreift, wo Ihr hingehört, [runaway_courtier.Custom('InsultNoun')]!“"  #~TR~
 host_dinner_events.3007.title: "Der gestohlene Höfling"  #~TR~
 host_dinner_events.3007.desc.intro: "Ich hatte mir überlegt, es wäre ein kluger Einfall, [visiting_liege.GetName] und [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] nebeneinander zu setzen – und das scheint auch gut gelaufen zu sein. Ein wenig zu gut."  #~TR~
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip] zuckt zusammen, als [runaway_courtier.Custom('DE_PRO_POS_S_3P')] mich sieht und wendet den Blick ab."  #~TR~
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip] verdreht die Augen, als [runaway_courtier.Custom('DE_PRO_PER_S_3P_N')] mich sieht und wendet dann rasch den Blick ab."  #~TR~
 host_dinner_events.3007.desc.outro: "[runaway_courtier.Custom('DE_PRO_PER_S_3P_N')|U] scheint entschlossen zu sein, an den Hof von [visiting_liege.GetName] zu wechseln! Ich kann das verhindern, doch es würde sicher allen beim Abendessen die Laune verderben."  #~TR~
 host_dinner_events.3007.a: "Ich verbiete das!"  #~TR~
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName] weigerte sich, [runaway_courtier.Custom('DE_PRO_PER_S_3P_A')] ziehen zu lassen"  #~TR~
 host_dinner_events.3007.b: "Lasst [runaway_courtier.Custom('DE_PRO_PER_S_3P_A')] ziehen."  #~TR~
 host_dinner_events.3008.title: "Ein wenig Schnüffelei"  #~TR~
 host_dinner_events.3008.desc: "Es ist Morgen, und ich kehre nur zögerlich in die wache Welt zurück, als die Morgensonne plötzlich in mein Sichtfeld eindringt. Ich sehe einen Dienstboten ungeschickt durch den Raum schlurfen und wackelig mein Frühstück neben mir abstellen. Ich frage [nervous_servant.Custom('DE_PRO_PER_S_3P_A')], was [nervous_servant.Custom('DE_PRO_PER_S_3P_D')] auf der Seele liegt, und die Worte quellen aus [nervous_servant.Custom('DE_PRO_PER_S_3P_D')] heraus.\n\n„O [Select_CString(ROOT.Char.IsFemale, 'weise und gnädige', 'weiser und gnädiger')] [ROOT.Char.GetTitleAsNameNoTooltip], die Wände hier haben Ohren – und sie hören Schreckliches. Ich weiß so viel, an manchen Tagen kommt es mir wie zu viel vor. [stop_host_scope.GetName|U] wird mir niemals verzeihen, wenn ich es Euch sage, doch ich kann diese Geheimnisse nicht mehr für mich behalten!“"  #~TR~
 host_dinner_events.3008.a: "„Ihr müsst es mir auf der Stelle sagen!“"  #~TR~
 host_dinner_events.3008.secret_discovered: "[nervous_servant.Custom('DE_PRO_PER_S_3P_N')|U] offenbarte ein Geheimnis"  #~TR~
 host_dinner_events.3008.b: "„Würden Euch ein paar Münzen die Zunge lockern?“"  #~TR~
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName] wird Euch gegenüber misstrauisch"  #~TR~
 host_dinner_events.3008.c: "„Ihr solltet lieber Euren Mund halten.“"  #~TR~
 host_dinner_events.1009.title: "Eure breite Hoheit"  #~TR~
 host_dinner_events.1009.desc: "As we finish up our main courses, I look expectantly to [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] for praise and approval, only to find an expectant look in [visiting_liege.GetHerHis] eye. Clearly what I've provided isn't enough for my esteemed guest, but the cooks already have made everything I asked of them and I cannot be certain we even have anything more to serve.\n\nThen the thought dawns on me that I still have a trusty stash of my favorite [ROOT.Char.Custom('GetPipeWeedName')] in my pantry just ready to be smoked! The only question is, am I willing to share this delight with my [visiting_liege.GetTitleAsNameNoTooltip|U]?"
 host_dinner_events.1009.a: "Bring out the pipes!"
 host_dinner_events.1009.b: "Ich bin mir sicher, eine gute Nachspeise ([ROOT.Char.Custom('GetExpensiveDessert')]) wird reichen."  #~TR~
 host_dinner_events.1010.title: "Meine breite Hoheit"  #~TR~
 host_dinner_events.1010.desc: "As I finish my latest meal, I cannot help but feel like there is a hole in my stomach where some dessert aught to be. [stop_host_scope.GetName] can read my mind, it seems, as before I even have the opportunity to complain, [stop_host_scope.GetSheHe] calls for a servant to bring out [stop_host_scope.GetHerHis] a pipe and a satchel.\n\n""Nothing but the finest [ROOT.Char.Custom('GetPipeWeedName')] for my [visiting_liege.GetTitleAsNameNoTooltip|U]!"" He says as he lights his trusty pipe."
 host_dinner_events.1010.a: "No harm in blowing some smoke-rings."
 host_dinner_events.1010.b: "So etwas würde ich nie essen!"  #~TR~
 host_dinner_events.1011.title: "Unterschiede in der Ernährung"  #~TR~
 host_dinner_events.1011.desc.intro: "Als [visiting_liege.GetName] [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Platz für einen weiteren Abend wunderbarer [ROOT.Char.GetPrimaryTitle.GetAdjective|l]er Küche einnimmt, wird mir bewusst, dass [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] unser Essen sicher leid ist.\n\n"  #~TR~
 host_dinner_events.1011.desc.vegetarian: "Wir tischen nur die Pflanzen auf, die der Schöpfer ([ROOT.Char.GetFaith.CreatorName]) uns geschenkt hat, und niemals das Fleisch von Vögeln oder Tieren – doch in [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] hält man es etwas anders. Sollte ich gegen meinen Glauben verstoßen, um meinem Gast zu gefallen? Soll auch Fleisch auf die Speisekarte?"  #~TR~
 host_dinner_events.1011.desc: "Wir essen ungehindert Fleisch, doch in [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ist so etwas völlig verboten. Bisher scheint [visiting_liege.GetName] alles zu essen, was wir [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] anbieten, lässt dabei das Fleisch allerdings außen vor – sodass m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip] nur unvollständige Mahlzeiten bekommt! Kann das wirklich so weitergehen? Vielleicht sollten wir alle fleischlos speisen, solange [visiting_liege.GetTitleAsNameNoTooltip] zugegen ist."  #~TR~
 host_dinner_events.1011.a: "Das würde mir sicher [visiting_liege.Custom('DE_PRO_POS_S_3P')] Wohlwollen einbringen."  #~TR~
 host_dinner_events.1011.b: "Ich bin mir sicher, [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] würde mir diesen Gefallen nicht so rasch vergessen …"  #~TR~
 host_dinner_events.1011.c: "Während [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] hier ist, wird [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nach unserer Art essen!"  #~TR~
 host_dinner_events.1020.title: "Ein denkwürdiger Kuchen"  #~TR~
 host_dinner_events.1020.desc: "Ein weiterer Abend, eine weitere Nachspeise ([ROOT.Char.Custom('GetExpensiveDessert')]) – und ich merke schon, dass [visiting_liege.GetName] sie langsam leid ist. Vielleicht können wir heute einmal etwas anders machen.\n\nVielleicht wäre es eine Lösung, wenn ich meine Köche und Bäcker damit beauftrage, der Nachspeise eine Form zu geben, die [Select_CString(visiting_liege.IsFemale, 'meiner geschätzten Lehnsherrin', 'meinem geschätzten Lehnsherrn')] etwas bedeutet. Vielleicht eine Feste, die für [visiting_liege.Custom('DE_PRO_POS_S_3P')] Kampfgeschick steht, oder etwas, womit [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] nicht rechnet …"  #~TR~
 host_dinner_events.1020.a: "Eine Feste natürlich!"  #~TR~
 host_dinner_events.1020.b: "Ein religiöses Symbol ([visiting_liege.GetFaith.ReligiousSymbol]) wäre eine hervorragende Form!"  #~TR~
 host_dinner_events.1020.c: "Vielleicht ein gewisser Teil der menschlichen Anatomie …"  #~TR~
 host_dinner_events.1020.d: "Das ist ein schrecklicher Einfall."  #~TR~
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"  #~TR~
 host_dinner_events.1021.desc.intro: "Ich sitze an der Tafel und warte auf meine Nachspeise – als sie endlich kommt, kann ich mein Entzücken kaum im Zaum halten!\n\n"  #~TR~
 host_dinner_events.1021.desc.mid.castle: "Ein herrlicher Kuchen in Gestalt einer [ROOT.Char.GetCulture.GetName|l]en Feste wird vor mir abgestellt. Sie ist so lebensecht, dass ich fast schon kleine kandierte Eindringlinge sehen kann, die versuchen, die Mauern meiner Nachspeise zu durchbrechen."  #~TR~
 host_dinner_events.1021.desc.mid.religious: "Frommes Backwerk in der Gestalt eines Glaubenszeichens ([ROOT.Char.GetFaith.ReligiousSymbol]) wird auf einem schmuckvollen Teller zu mir herübergeschoben. Es ist derart kunstvoll gearbeitet, dass der Schöpfer ([ROOT.Char.GetFaith.CreatorName]) selbst es für mich gemacht zu haben scheint!"  #~TR~
 host_dinner_events.1021.desc.mid.lewd: "Ich kann mich nicht zurückhalten und breche in unbeherrschtes Gelächter aus, als ein Kuchen in Form einer fleischfarbenen „Säule“ vor mir abgestellt wird. Diese monströs große Bestie weist so viele obszöne Details auf, dass selbst der Widersacher ([ROOT.Char.GetFaith.DevilName]) erröten würde!"  #~TR~
 host_dinner_events.1021.desc.mid.lewd_woman: "Ich kann mich nicht zurückhalten und breche in unbeherrschtes Gelächter aus, als mir zwei wackelnde Halbkugeln als Nachspeise präsentiert werden – sie haben sogar zwei Früchte als „Brustwarzen“ und weisen so viele obszöne Details auf, dass selbst der Widersacher ([ROOT.Char.GetFaith.DevilName]) erröten würde!"  #~TR~
 host_dinner_events.1021.desc.outro: "\n\nNatürlich gefällt es mir. Die Frage ist nur, wie ich meine Anerkennung ausdrücken kann?"  #~TR~
 host_dinner_events.1021.a: "Ich werde mich hieran erinnern!"  #~TR~
 host_dinner_events.1021.b: "„Ich schulde Euch etwas!“"  #~TR~
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"  #~TR~
 host_dinner_events.1022.desc.intro: "Ich sitze an der Tafel und warte auf meine Nachspeise – als sie endlich kommt, kann ich meine Wut kaum beherrschen!\n\n"  #~TR~
 host_dinner_events.1022.desc.mid.castle: "Ich bin entsetzt, einen Kuchen in Form einer [ROOT.Char.GetCulture.GetName|l]en Feste vor mir zu sehen, der droht, unter seinem eigenen Gewicht zusammenzusacken. Will man damit mein Kampfgeschick beleidigen?"  #~TR~
 host_dinner_events.1022.desc.mid.religious: "Ich bin erschüttert, dass man mir einen Kuchen in Form eines Glaubenssymbols ([ROOT.Char.GetFaith.ReligiousSymbol]) hingestellt hat! Bei einer solchen Zurschaustellung kulinarischer Gotteslästerung dreht sich mir der Magen so sehr um, dass ich ihn nicht einmal anrühren möchte."  #~TR~
 host_dinner_events.1022.desc.mid.lewd: "Vor mir sehe ich eine Art widerlich fleischfarbenen Berg auf dem Teller, der eindeutig irgendein liederliches Körperteil darstellen soll. Meint [stop_host_scope.GetName] denn, man könne mich so zu Anstößigkeiten verführen?"  #~TR~
 host_dinner_events.1022.desc.outro: "\n\nVon einem solchen Ding kann man sich nur beleidigt fühlen, doch am treudoofen Blick von [stop_host_scope.GetFirstNameNoTooltip] erkenne ich, dass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] aufrichtig versucht hat, mir zu schmeicheln."  #~TR~
 host_dinner_events.1022.a: "Oh, ich liebe es!"  #~TR~
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName] liebt es"  #~TR~
 host_dinner_events.1022.b: "„Wie könnt Ihr es wagen?“"  #~TR~
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName] hasst den Kuchen"  #~TR~
 host_dinner_events.1030.title: "Ein unwillkommener Gast"  #~TR~
 host_dinner_events.1030.desc: "Ein weiteres Abendessen wird für [Select_CString(visiting_liege.IsFemale, 'meine zu Besuch weilende Lehnsherrin', 'meinen zu Besuch weilenden Lehnsherrn')] zubereitet, und es sieht äußerst vielversprechend aus! [visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] sabbert beinahe schon bei seinem Anblick, doch noch vor dem ersten Bissen platzt [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] in den Speisesaal und stolpert zum Teller [rival_scope.Custom('DE_PRO_POS_S_3P')][visiting_liege.Custom('DE_END_PRO_S_G')] [Select_CString(visiting_liege.IsFemale, 'Feindin', 'Feindes')] herüber.\n\n„Ein ganz schönes Festmahl haben wir hier! Was für eine Schande, dass es für die faulige Zunge eines solch verbrecherischen Schweins verschwendet wird!“\n\nDas hat [visiting_liege.GetNameNoTooltip] gründlich die Laune verdorben, und wenn ich nichts tue, könnte das Abendmahl in eine Prügelei ausarten."  #~TR~
 host_dinner_events.1030.a: "„Wachen! Entfernt diesen Holzkopf auf der Stelle!“"  #~TR~
 host_dinner_events.1030.b: "Vielleicht kann ich [Select_CString(visiting_liege.IsFemale, 'die Radauschwester', 'den Radaubruder')] für etwas Einfluss entfernen."  #~TR~
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip] ist zum Totlachen! Wir sollten uns unterhalten."  #~TR~
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"  #~TR~
 host_dinner_events.1031.desc.intro: "Ein weiteres Abendessen wird für mich während meines Aufenthalts zubereitet, und es sieht äußerst vielversprechend aus! Ich sabbere beinahe schon, als ich die köstlichen Dämpfe einatme, und gerade als ich das erste Mal abbeißen will, dringt eine bekannte, lästige Stimme an mein Ohr.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist eingetroffen, um mir den Appetit zu verderben, und allein schon [rival_scope.Custom('DE_PRO_POS_S_3P')]e bloße Anwesenheit bringt mein Blut zum Kochen."  #~TR~
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName] hat angeboten, den Störenfried zu entfernen, doch ich spüre, dass [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] dabei Hintergedanken hat."  #~TR~
 host_dinner_events.1031.a: "Ja, ja, unbedingt!"  #~TR~
 host_dinner_events.1031.b: "Ich habe schon Schlimmeres ertragen."  #~TR~
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName] verweigert das Druckmittel"  #~TR~
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"  #~TR~
 host_dinner_events.1032.desc: "\n\nWas die Lage noch schlimmer macht, ist der Umstand, dass [stop_host_scope.GetName] sich richtig an meinen Qualen ergötzt und sogar mit [Select_CString(rival_scope.IsFemale, 'dieser Todfeindin', 'diesem Todfeind')] der Krone lacht und scherzt!"  #~TR~
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip] spielt ein gefährliches Spiel."  #~TR~
 host_dinner_events.1032.b: "Ich muss die andere Wange hinhalten."  #~TR~
 host_dinner_events.3010.title: "Ein unbekannter Geschmack"  #~TR~
 host_dinner_events.3010.desc: "Es ist ein weiterer Abend im Heim von [stop_host_scope.GetName], und wieder wird mir ein fremdländisches Essen aufgetischt. Ich schiebe es mit meinem Messer ein wenig umher und sehe zu, wie die unbekannte Soße herumschwappt wie zäher Schlamm.\n\nOh, was würde ich jetzt für Essen aus meinem Hauptsitz geben – allein schon eine einfache Speise wie [ROOT.Char.Custom('GetExpensiveDessert')] wäre mir recht. Ich könnte natürlich [stop_host_scope.GetTitledFirstNameNoTooltip] um etwas aus meiner Heimat bitten, doch dies könnte [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] beleidigen."  #~TR~
 host_dinner_events.3010.a: "Ich werde einfach fragen."  #~TR~
 host_dinner_events.3010.b: "Ich bin mir sicher, das örtliche Essen wird schon recht sein."  #~TR~
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"  #~TR~
 host_dinner_events.3011.desc: "Ich habe mich mit diesem Festmahl wirklich selbst übertroffen! Meine Köche haben eine umwerfende Folge von Speisen geschaffen, bei der einem das Wasser im Munde zusammenläuft – und doch scheint [visiting_liege.GetName] nichts davon anrühren zu wollen.\n\n„Dieses Essen schmeckt mir nicht. Könnt Ihr mir etwas [ROOT.Char.Custom('GetExpensiveDessert')] bringen? Oh, wie sehr ich diesen süßen Kuss auf meiner Zunge vermisse.“\n\nEs ist schon ein wenig kränkend, doch eine solche Geste der Höflichkeit meinerseits würde nicht so rasch vergessen werden …"  #~TR~
 host_dinner_events.3011.a: "Ja, natürlich!"  #~TR~
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName] willigte ein"  #~TR~
 host_dinner_events.3011.b: "Was für eine Beleidigung!"  #~TR~
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName] war beleidigt"  #~TR~
 host_dinner_events.3020.title: "Im Wettbewerb"  #~TR~
 host_dinner_events.3020.desc: "Es war ein langer, wundersamer Abend des Feierns und der Fröhlichkeit – und auch so manchen Humpen [stop_host_scope.Custom('RegionalAlcoholicDrink')] teilten [stop_host_scope.GetName], [Select_CString(stop_host_scope.IsFemale, 'meine gute Gastgeberin', 'mein guter Gastgeber')], und ich.\n\nDoch es scheint, dass [stop_host_scope.GetTitledFirstNameNoTooltip] versucht hat, mehr zu trinken als ich, indem [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] [stop_host_scope.Custom('DE_PRO_POS_S_3P')]en Kelch immer etwas höher füllte als meinen. Soll dies eine Art Herausforderung darstellen? Vielleicht sollte ich einen Wetteinsatz vorlegen."  #~TR~
 host_dinner_events.3020.a: "Ihr unterschätzt wohl mein Trinkvermögen!"  #~TR~
 host_dinner_events.3020.b: "Versucht es nicht einmal."  #~TR~
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"  #~TR~
 host_dinner_events.3021.desc: "Es war ein langer, wundersamer Abend des Feierns und der Fröhlichkeit – und auch so manchen Humpen [stop_host_scope.Custom('RegionalAlcoholicDrink')] teilten [visiting_liege.GetName], [Select_CString(visiting_liege.IsFemale, 'mein Lehnsherr', 'meine Lehnsherrin')], und ich.\n\nDoch ich scheine wohl ein wenig zu viel getrunken zu haben – was [visiting_liege.GetTitledFirstNameNoTooltip] als Herausforderung aufgefasst hat!\n\n„Ihr meint also wirklich, dass Ihr mehr trinken könnt als [visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]? Warum stellt Ihr es nicht auf die Probe und trinkt mit mir? Der Gewinner bekommt … Nun, einen passenden Preis können wir uns später überlegen, oder?“"  #~TR~
 host_dinner_events.3021.a: "Gehen wir es an!"  #~TR~
 host_dinner_events.3021.b: "Ich sollte wirklich aufhören."  #~TR~
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName] lehnte die Herausforderung ab"  #~TR~
 host_dinner_events.3030.title: "Ein Schützling"  #~TR~
 host_dinner_events.3030.desc: "[promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)|U] sitzt heute Abend neben mir, und das Kind war wirklich entzückend. Je mehr ich mit [promising_child.Custom('DE_PRO_PER_S_3P_D')] spreche, desto klarer wird mir, dass man [promising_child.Custom('DE_PRO_PER_S_3P_A')] nach meinem Bilde formen könnte.\n\nIch spüre den Drang, [promising_child.Custom('DE_PRO_PER_S_3P_A')] als Mündel mitzunehmen, doch dies kann ich nur, wenn ich [promising_child.Custom('DE_PRO_POS_S_3P')]en Eltern verspreche, dass sie im Gegenzug auch etwas von mir fordern können."  #~TR~
 host_dinner_events.3030.a: "Ich muss einfach fragen."  #~TR~
 host_dinner_events.3030.b: "Mir fehlt die Zeit."  #~TR~
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip]: Das Mündel von [visiting_liege.GetTitleAsNameNoTooltip]"  #~TR~
 host_dinner_events.3031.desc: "[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] haben anscheinend aneinander Gefallen gefunden. Die beiden verbrachten den ganzen Abend so mühelos im Gespräch, als wären sie [visiting_liege.GetMotherFather] und [promising_child.Custom('GetDaughterSon')]!\n\n[visiting_liege.GetNameNoTooltip] tritt mit einem breiten Lächeln im Gesicht an mich heran. „Euer Kind ist wahrlich entzückend! Ich täte nichts lieber, als es mitzunehmen und in meinem Hauptsitz aufzuziehen. Ein so vielversprechendes Geschöpf sollte nicht all seine Zeit in [ROOT.Char.GetCurrentLocation.GetName] verbringen, oder?“"  #~TR~
 host_dinner_events.3031.a: "Ihr habt recht."  #~TR~
 host_dinner_events.3031.b: "Falsch!"  #~TR~
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName] verbietet [promising_child.GetFirstName] fortzugehen"  #~TR~
 host_dinner_events.3040.title: "Wer hat all die Pasteten gegessen?"  #~TR~
 host_dinner_events.3040.desc: "Am heutigen Abend türmt sich einmal wieder das Essen, wie ich es inzwischen gewohnt bin. Doch die kleinen Pasteten, die ich so zu schätzen gelernt habe, fehlen. Ich wende mich mit fragender Miene an [stop_host_scope.GetNameNoTooltip].\n\n„Ich weiß, Ihr habt mehr Gebäck erwartet, m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U], doch mein Koch hat mir versichert, dass alle verschwunden sind, kurz bevor sie aufgetischt werden konnten. Wir haben versucht, den Dieb zu erwischen, aber der gefräßige Bösewicht ist allzu schwer zu fassen.“"  #~TR~
 host_dinner_events.3040.a: "Nicht zu schwer zu fassen für mich!"  #~TR~
 host_dinner_events.3040.didnt_solve_mystery: "Ihr schafftet es nicht, den Dieb zu finden"  #~TR~
 host_dinner_events.3040.b: "Wie traurig."  #~TR~
 host_dinner_events.3040.disappointed_in_vassal: "Ich bin nicht wütend, nur enttäuscht"  #~TR~
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetNameNoTooltip|U]e Pastete"  #~TR~
 host_dinner_events.3041.title: "[pie_eater_scope.GetFirstNameNoTooltip] hat die ganzen Pasteten gegessen!"  #~TR~
 host_dinner_events.3041.desc.deviant: "Ich folge einer Fährte aus Krümeln, Fettflecken und Soße den Flur entlang, bis ich endlich den Übeltäter aufspüre – doch ich glaube nicht, dass mich etwas darauf hätte vorbereiten können, was mich da erwartet …\n\nIch finde [pie_eater_scope.GetName] völlig nackt und mit dem Rücken zu mir vor, und als ich eintrete, dreht [pie_eater_scope.Custom('DE_PRO_PER_S_3P_N')] sich zu mir um und offenbart ein ganzes Tablett voller Pasteten, die hüfthoch aufgestapelt sind – eine einzelne Pastete bedeckt [pie_eater_scope.Custom('DE_PRO_POS_S_3P')]e Scham.\n\n„Oh! Ich … ähm … Es ist nicht das, wonach es aussieht, m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]! Bitte erzählt keiner Seele etwas davon!“"  #~TR~
 host_dinner_events.3041.desc: "Ich folge eine Fährte aus Krümeln, Fettflecken und Soße den Flur entlang, bis ich endlich den Übeltäter aufspüre!\n\nIch betrete ein Schlafgemach und finde [pie_eater_scope.GetName] vor, ganz allein neben dem ganzen Stapel Pasteten sitzend.\n\n„Oh! M[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U], ich wollte Euch natürlich gerade die Pasteten bringen, doch wisst Ihr … Sie sind immer schon alle weg, wenn ich an der Reihe bin. Daher dachte ich mir, dass ich ein oder zwei entwende. Bitte erzählt keiner Seele davon!“"  #~TR~
 host_dinner_events.3041.a: "Ich lasse Euch vom Haken – für einen Gefallen."  #~TR~
 host_dinner_events.3041.b: "Es bleibt unser Geheimnis."  #~TR~
 host_dinner_events.3041.c: "Ich werde es keiner Menschenseele verraten."  #~TR~
 host_dinner_events.3041.d: "Ha! Ihr seid enttarnt, widerliches Schwein."  #~TR~
 host_dinner_events.3041.e: "Darf ich probieren?"  #~TR~
 host_dinner_events.3041.f: "Teilen wir!"  #~TR~
 host_dinner_events.3050.title: "Appetitlos"  #~TR~
 host_dinner_events.3050.desc: "Das Essen heute Abend war wirklich zum Sterben gut, doch während die Köche immer mehr aufgetischt haben, fiel mir auf, dass [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] kaum das Wenige anrührt, dass [non_eater_scope.Custom('DE_PRO_PER_S_3P_N')] sich aufgefüllt hat.\n\nÜblicherweise wäre mangelnder Appetit kein Problem, aber [stop_host_scope.GetName] scheint sich beleidigt zu fühlen, weil ein Mitglied meines Gefolges nur in den Speisen herumstochert."  #~TR~
 host_dinner_events.3050.a: "„Esst etwas! Um der guten Mächte ([ROOT.Char.GetFaith.HighGodName]) willen!“"  #~TR~
 host_dinner_events.3050.convinced_to_eat: "Ihr überzeugtet [non_eater_scope.Custom('DE_PRO_PER_S_3P_A')], etwas zu essen"  #~TR~
 host_dinner_events.3050.annoyed_courtier: "Ihr verärgertet [non_eater_scope.Custom('DE_PRO_PER_S_3P_A')]"  #~TR~
 host_dinner_events.3050.b: "Ich werde mich für [non_eater_scope.Custom('DE_PRO_PER_S_3P_A')] entschuldigen."  #~TR~
 host_dinner_events.3060.title: "Ein schmackhafter Leckerbissen"  #~TR~
 host_dinner_events.3060.desc: "Das Festmahl heute Abend war wirklich vorzüglich. Ich habe alle Arten von Speisen genossen, süße wie herzhafte, doch nichts hat meinen Appetit so in seinen Bahn geschlagen wie eine bestimmte Sache: [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nGanz gleich, wie viel ich davon esse, ganz gleich, wie sehr ich den Geschmack genieße, geht mir diese Speise nicht aus dem Kopf. Ich verliere mich in jedem Bissen, der Geschmack entfaltet sich in meinem Mund und bringt mich etwas unbegreiflich Schönem ([ROOT.Char.GetFaith.PositiveAfterLife]) ein Stück näher.\n\nAuch wenn mein Magen voll ist und meine Kleidung spannt, verspüre ich doch den Zwang, nach mehr zu greifen."  #~TR~
 host_dinner_events.3060.a: "Sie sind einfach zu lecker!"  #~TR~
 host_dinner_events.3060.satisfying_dessert: "Ihr seid zufriedengestellt"  #~TR~
 host_dinner_events.3060.too_much_dessert: "Ihr habt zu viel gegessen"  #~TR~
 host_dinner_events.3060.b: "Nein, ich muss aufhören."  #~TR~
 host_dinner_events.3061.title: "Das verräterische Herz"  #~TR~
 host_dinner_events.3061.desc: "Ich verspeise den Rest von meinem Abendessen und bin wirklich satt. Zufrieden gehe ich ins Bett, auch wenn mir etwas unwohl ist.\n\nAls ich so daliege, spüre ich, wie die Süße mein Herz erreicht und es etwas #EMP stärker#! schlägt. Mit jedem Schlag scheint es schneller und härter zu schlagen, bis es sich anfühlt, als ob mir das Herz aus der Brust springen könnte. Kalter Schweiß bedeckt meinen ganzen Körper. Meine Kehle trocknet aus, während mein Atem immer flacher und schneller wird wie der eines in die Ecke gedrängten Tiers!\n\nDann, ganz plötzlich, hört alles auf."  #~TR~
 host_dinner_events.3061.a: "Ich muss vergiftet worden sein!"  #~TR~
 host_dinner_events.3070.title: "Eine Geschichte für [potential_friend_scope.GetFirstNameNoTooltip]"  #~TR~
 host_dinner_events.3070.desc: "Ein weiterer heiterer Abend geht seinem Ende entgegen, und ausgerechnet mit [potential_friend_scope.GetName] bin ich tief ins Gespräch vertieft.\n\nEhe ich michs versehe, ist es bis auf unser Gespräch still im Raum geworden und alle hängen an meinen Lippen. Obwohl es ein wenig peinlich ist, bin ich mir sicher, dass ich eine Geschichte erzählen kann, die jeden hier entzücken wird!"  #~TR~
 host_dinner_events.3070.a: "Etwas Tragisches."  #~TR~
 host_dinner_events.3070.boring_story: "Eure Geschichte war langweilig"  #~TR~
 host_dinner_events.3070.b: "Etwas Leichtes!"  #~TR~
 everyone_at_the_dinner: "Jeder Charakter beim Abendessen"  #~TR~
 host_dinner_events.3070.story_was_impressive: "Eure Geschichte war beeindruckend"  #~TR~
 host_dinner_events.3080.title: "Im Hals stecken geblieben!"  #~TR~
 host_dinner_events.3080.desc: "Alle amüsieren sich beim Abendessen, und ich erzähle unter Lachen und Applaus einen meiner legendären Witze … und dann kommt das Husten.\n\nIch schaue mich um und stelle fest, dass sich [choking_character_scope.GetName] die Kehle hält und mit hochrotem Gesicht heftig hustet. Es scheint, dass mein Witz wohl ein wenig zu gut für [choking_character_scope.Custom('DE_PRO_PER_S_3P_A')] war!\n\nIch könnte zur Rettung eilen, doch geht mich das wirklich etwas an?"  #~TR~
 host_dinner_events.3080.a: "Ich kann [choking_character_scope.Custom('DE_PRO_PER_S_3P_A')] retten!"  #~TR~
 host_dinner_events.3080.failed_to_save_them: "Ihr schafftet es nicht, [choking_character_scope.GetFirstName] zu retten"  #~TR~
 host_dinner_events.3080.b: "Das geht mich nun wirklich nichts an."  #~TR~
 host_dinner_events.3081.title: "Ein gerettetes Leben"  #~TR~
 host_dinner_events.3081.desc: "Ich stehe auf und klopfe [choking_character_scope.GetName] immer wieder heftig auf den Rücken, während [choking_character_scope.Custom('DE_PRO_PER_S_3P_N')] blau anläuft. Doch plötzlich fliegt ein grotesker Klumpen undefinierbaren Essens durch die Luft und landet mit einem Klatschen in irgendeiner teuren Kräutersoße.\n\n„Oh, vielen Dank! Ihr habt mir heute das Leben gerettet, m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]! Ich stehe für immer in Eurer Schuld.“"  #~TR~
 host_dinner_events.3081.a: "„Ihr schuldet mir nichts außer Eurer Gesellschaft.“"  #~TR~
 host_dinner_events.3081.b: "„Ja, Ihr schuldet mir Euer Leben.“"  #~TR~
 host_dinner_events.1040.title: "Spiele aus Langeweile"  #~TR~
 host_dinner_events.1040.desc: "Die Festmahle kommen und gehen jeden Abend, seitdem [visiting_liege.GetName] eingetroffen ist, und jeden Abend wird gegessen, bis man satt ist, und dann verschwindet [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] für die Nacht in [visiting_liege.Custom('DE_PRO_POS_S_3P')]em Schlafgemach, sodass mir nur meine eigenen Gedanken bleiben.\n\nDoch in letzter Zeit verspüre ich irgendwie den Drang, mein altes Schachbrett herauszuholen und mit m[visiting_liege.Custom('DE_ART_IND_D')] [visiting_liege.GetTitleAsNameNoTooltip] zu wetten. Was der Einsatz ist, muss ich noch entscheiden, aber ich bin mir sicher, uns wird schon etwas einfallen."  #~TR~
 host_dinner_events.1040.a: "Spielen wir!"  #~TR~
 host_dinner_events.1040.b: "Lieber nicht."  #~TR~
 host_dinner_events.1041.title: "Die Herausforderung"  #~TR~
 host_dinner_events.1041.desc: "Als ich mein Abendessen beende, wird noch ein Brett vor mir aufgestellt – nur diesmal nicht mit Speisen, sondern mit kleinen Spielsteinen.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], sicher wisst Ihr, dass ich als [Select_CString(stop_host_scope.IsFemale, 'beste Schachspielerin', 'bester Schachspieler')] von [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] bekannt bin! Doch ich will nicht nur zum Spaß spielen. Vielleicht könnten wir es mit einer Wette etwas spannender machen …“\n\n[stop_host_scope.GetName] grinst mich an und spielt gedankenverloren mit den Figuren – offensichtlich begierig darauf, loszuspielen."  #~TR~
 host_dinner_events.1041.a: "Ich bin am Zug, [stop_host_scope.GetFirstNameNoTooltip]."  #~TR~
 host_dinner_events.1041.b: "Ich werde den Abend nicht damit ruinieren."  #~TR~
 host_dinner_events.1042.title: "Der Gefallen"  #~TR~
 host_dinner_events.1042.desc: "Als der König fällt, steht der Sieger fest.\n\nIch habe mir einen Gefallen von [bg_loser.GetName] verdient, und ich entscheide darüber, wie dieser Preis genau aussieht und wann ich ihn erhalte."  #~TR~
 host_dinner_events.1042.desc.loser: "Als der König fällt, steht der Sieger fest.\n\nIch wurde von [bg_victor.GetName] eindeutig besiegt, und [bg_victor.Custom('DE_PRO_PER_S_3P_N')] kann sich nun die Belohnung dafür aussuchen."  #~TR~
 host_dinner_events.1042.a: "Hervorragend."  #~TR~
 host_dinner_events.1042.a.bad: "Mist!"  #~TR~
 host_dinner_events.1050.title: "Leere Speisekammern"  #~TR~
 host_dinner_events.1050.desc: "Meine Köche haben mir mitgeteilt, dass die Speisekammern langsam leer und viele der teuren und exotischen Zutaten bereits ausgegangen sind.\n\nEs würde ein kleines Vermögen brauchen, um die Speisekammern wieder zu füllen, und ich spüre mein Herz nervös flattern bei dem Gedanken daran, nur das Alltägliche zu kaufen. [visiting_liege.GetName] wird von dem Mageren, was wir heute Abend auftischen, vielleicht enttäuscht sein, doch kann ich mir mehr leisten?"  #~TR~
 host_dinner_events.1050.a: "Wasser und Brot sollen es sein."  #~TR~
 host_dinner_events.1050.b: "Wir können uns Besseres leisten."  #~TR~
 host_dinner_events.1050.c: "Ich habe Verbindungen, die ich nutzen kann!"  #~TR~
 host_dinner_events.3090.title: "Der Schädel"  #~TR~
 host_dinner_events.3090.desc: "Ich habe mich hier amüsiert, doch ich darf mich nicht von meinem Unterfangen ablenken lassen, als [ROOT.Char.GetTitleAsNameNoTooltip|U] gefürchtet und geachtet zu werden!\n\nDie Kerker von [stop_host_scope.GetName] sind voller Schurken und Verräter, die der Krone nur auf der Tasche liegen, weil sie dort verpflegt werden müssen. Vielleicht könnte ich [Select_CString(stop_host_scope.IsFemale, 'meiner huldvollen Gastgeberin', 'meinem huldvollen Gastgeber')] einen Gefallen tun und [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] zugleich Angst machen, indem ich einen Gefangenen hinrichte und [stop_host_scope.Custom('RegionalAlcoholicDrink')] aus dessen Schädel trinke."  #~TR~
 host_dinner_events.3090.a: "Das ist ein ausgezeichneter Einfall."  #~TR~
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName] höhlte den Schädel von [skoblet_target.GetFirstName] als Kelch aus"  #~TR~
 host_dinner_events.3090.b: "Das ist doch grotesk."  #~TR~
 host_dinner_events.3100.title: "Verdächtige Verschwendung"  #~TR~
 host_dinner_events.3100.desc: "Ich habe meine Zeit hier genossen, doch ich kann nicht umhin, zu bemerken, dass ich jeden Tag, an dem ich hier war, ausgefallen gespeist habe. Vielleicht ist [stop_host_scope.GetName] wesentlich reicher, als ich mir anfangs gedacht hatte.\n\nFalls dies stimmen sollte, würde [stop_host_scope.GetTitleAsNameNoTooltip|U] mir sehr viel mehr Gold schulden, als [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] mir bisher gezahlt hat – und ich könnte eine Auszahlung verlangen."  #~TR~
 host_dinner_events.3100.a: "Es soll unbedingt eine Nachzahlung geben."  #~TR~
 host_dinner_events.3100.b: "[stop_host_scope.Custom('DE_PRO_PER_S_3P_N')|U] soll in Zukunft mehr bezahlen."  #~TR~
 host_dinner_events.3100.c: "Ich werde das durchgehen lassen."  #~TR~
 host_dinner_events.3101.title: "Versteuerbare Verschwendung"  #~TR~
 host_dinner_events.3101.desc.intro: "Ich war [Select_CString(ROOT.Char.IsFemale, 'eine wirklich hervorragende Gastgeberin', 'ein wirklich hervorragender Gastgeber')] für [Select_CString(visiting_liege.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] und habe [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] alles gegeben, was [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] wollte, und habe [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] nur die besten Speisen aus meinen Vorräten aufgetischt.\n\nDoch dies hat sich nun als Fehler herausgestellt, denn [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] scheint zu glauben, dass mein Geschick als Gastgeber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sich auf Steuerhinterziehung gründet!"  #~TR~
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] verlangt, dass ich auf der Stelle einen Abschlag darauf zahle, was „ich noch schulde“."  #~TR~
 host_dinner_events.3101.a: "Gut."  #~TR~
 host_dinner_events.3101.b: "Das ist unerhört!"  #~TR~
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"  #~TR~
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] verlangt auch noch, dass meine Steuern von nun an erhöht werden!"  #~TR~
 host_dinner_events.3102.a: "Ich nehme an."  #~TR~
 host_dinner_events.3102.b: "Schert Euch in die Unterwelt ([ROOT.Char.GetFaith.NegativeAfterLife])!"  #~TR~
 host_dinner_events.3110.title: "[Select_CString(talented_pool_character.IsFemale, 'Eine talentierte Wanderin', 'Ein talentierter Wanderer')|U]"  #~TR~
 host_dinner_events.3110.desc.intro: "Es scheint, dass ich nicht der einzige Ehrengast am Hof von [stop_host_scope.GetName] bin! Heute saß ich neben einem anderen faszinierenden Menschen – [talented_pool_character.GetName] –, und unser Gespräch hat mich wirklich begeistert.\n\n"  #~TR~
 host_dinner_events.3110.desc.mid.claim: "„Nun ja, ich sollte auch zum Stand der Landbesitzenden gehören, [Select_CString(visiting_liege.IsFemale, 'edle', 'edler')] [visiting_liege.GetTitleAsNameNoTooltip|U]. Wäre die Welt nur ein wenig gerechter, würde man meinen rechtmäßigen Anspruch anerkennen und ich hätte auch einen prächtigen Speisesaal, um Euch zu verpflegen.“"  #~TR~
 host_dinner_events.3110.desc.mid.martial: "„Mein Geschick in Kriegsdingen ist legendär, [visiting_liege.GetTitleAsNameNoTooltip|U]. Wenn Ihr mich haben wollt, stelle ich dieses Geschick gern in Eure Dienste!“"  #~TR~
 host_dinner_events.3110.desc.mid.learning: "„Niemand versteht die Welt und die heilige Schrift ([talented_pool_character.GetFaith.ReligiousText]) besser als ich, [Select_CString(visiting_liege.IsFemale, 'großherzige', 'großherziger')] [visiting_liege.GetTitleAsNameNoTooltip|U]. Wenn Ihr mich haben wollt, stelle ich dieses Geschick gern in den Dienst Eures Hofs!“"  #~TR~
 host_dinner_events.3110.desc.mid.statecraft: "„Ich habe großes Geschick, was die Staatskunst angeht, doch meine Fähigkeiten sind verschwendet, wenn ich umherwandere. Wenn Ihr mich an Eurem Hof haben wollt, wäre ich geehrt, Euch Lehnsherr[visiting_liege.Custom('DE_END_NOU_S_GS_N')] zu nennen.“"  #~TR~
 host_dinner_events.3110.desc.outro: "\n\nMan findet nur selten einen so faszinierenden Menschen, der kein Heim hat, aber ist noch Platz an meinem Hof für [talented_pool_character.Custom('DE_PRO_PER_S_3P_A')]?"  #~TR~
 host_dinner_events.3110.a: "Natürlich gibt es den!"  #~TR~
 host_dinner_events.3110.b: "Hinfort."  #~TR~
 host_dinner_if_vassal_accepts_tt: "Wenn Euer Vasall annimmt"  #~TR~
 tour_grounds_if_vassal_rejects_tt: "Wenn Euer Vasall nicht annimmt"  #~TR~
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName] nimmt an"  #~TR~
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName] lehnt ab"  #~TR~
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetName] gefiel das Haschisch"  #~TR~
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetName|U] mochte das Haschisch"  #~TR~
 host_dinner_events.3020.won_drinking_duel: "Ihr habt den Trinkwettbewerb gewonnen"  #~TR~
 host_dinner_events.3020.lost_drinking_duel: "Ihr habt den Trinkwettbewerb verloren"  #~TR~
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName] gefiel der Auftritt"  #~TR~
 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName] gefiel der Auftritt nicht"  #~TR~
 host_dinner_events.1060.title: "Herzhafter Appetit"  #~TR~
 host_dinner_events.1060.desc.intro: "Ich wurde in Kenntnis gesetzt, dass vor Kurzem [Select_CString(dead_soldier.IsFemale, 'eine der besten Kämpferinnen', 'einer der besten Kämpfer')] meines Gefolges verstorben ist, doch [dead_soldier.Custom('DE_PRO_POS_S_3P')]e Leiche ist makellos und bar jeder Wunden oder Krankheiten.\n\n"  #~TR~
 host_dinner_events.1060.desc.cannibal_legal: "Da ich [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] bin, für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [dead_soldier.Custom('DE_PRO_PER_S_3P_N')] als Krieger[dead_soldier.Custom('DE_END_NOU_S_GS_N')] kämpfte und starb, habe ich das Anrecht, [dead_soldier.Custom('DE_PRO_POS_S_3P')] Herz zu verspeisen, um so [dead_soldier.Custom('DE_PRO_POS_S_3P')]en Kriegergeist in mich aufzunehmen."  #~TR~
 host_dinner_events.1060.desc.secret_cannibal: "Auch wenn meine menschenfresserischen Neigungen in der weiten Welt eher unbekannt sind, haben einige meiner vertrauenswürdigen Diener schon [dead_soldier.Custom('DE_PRO_POS_S_3P')] Herz entfernt, damit ich es verzehren kann."  #~TR~
 host_dinner_events.1060.desc.outro: "Doch da m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U] mich gerade besucht, sollte ich [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] vielleicht die Ehre gewähren, das Herz eines der besten [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Krieger zu verzehren!"  #~TR~
 host_dinner_events.1060.a: "Ein gutes Herz für [visiting_liege.Custom('DE_ART_IND_A')] [visiting_liege.GetTitleAsNameNoTooltip|U]!"  #~TR~
 host_dinner_events.1060.b: "Ich werde das Herz selbst essen."  #~TR~
 you_ate_a_human_heart: "Ihr habt ein menschliches Herz gegessen"  #~TR~
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"  #~TR~
 host_dinner_events.1061.desc.intro: "Mein nächstes Essen wird mir enthüllt. Auf einem edlen Teller ruht ein langsam gegrilltes Herz in einer Lache Blutsoße.\n\n„Das Herz [Select_CString(dead_soldier.IsFemale, 'einer mächtigen Kriegerin', 'eines mächtigen Kriegers')], m[visiting_liege.Custom('DE_ART_IND_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]! Esst es, und Ihr werdet [dead_soldier.Custom('DE_PRO_POS_S_3P')]e Tapferkeit und [dead_soldier.Custom('DE_PRO_POS_S_3P')]en Geist in Euch aufnehmen.“\n\n"  #~TR~
 host_dinner_events.1061.desc.cannibal_legal: "Es sieht wirklich vorzüglich aus, wurde hervorragend gegart und ist so zart, dass ich nicht einmal zum Messer greifen muss."  #~TR~
 host_dinner_events.1061.desc.secret_cannibal: "Ich habe keine andere Wahl, als mich bestürzt und peinlich berührt zu geben. Könnte [stop_host_scope.GetName] irgendwoher mein Geheimnis kennen?"  #~TR~
 host_dinner_events.1061.desc.mid: "Als ich das Ding sehe, muss ich fast speien! [stop_host_scope.GetName] kann doch unmöglich wollen, dass ich #EMP Menschenfleisch#! essen soll!"  #~TR~
 host_dinner_events.1061.desc.outro: "[Select_CString(TARGET_CHARACTER.IsFemale, 'Meine Gastgeberin', 'Mein Gastgeber')|U] blickt mich erwartungsvoll an und schiebt den Teller etwas näher an mich heran."  #~TR~
 host_dinner_events.1061.a: "Köstlich!"  #~TR~
 host_dinner_events.1061.b: "Nein, das muss nicht sein."  #~TR~
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName] aß das Herz"  #~TR~
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName] weigerte sich"  #~TR~
 host_dinner_events.1070.title: "Vergeudetes Potenzial"  #~TR~
 host_dinner_events.1070.desc: "Ich hatte nicht viel darüber nachgedacht, als ich dafür sorgte, dass [runaway_courtier.GetName] heute Abend an meiner Seite ist, doch während die Teller kommen und gehen, schlägt mich dieser Mensch immer mehr in seinen Bann.\n\n„Oh, wenn das Leben im Hauptsitz nur auch so fesselnd wäre. Die meiste Zeit lungere ich am Hof herum und werde dabei träge und faul. Hier fehlt es nie an guten Gesprächen. Würdet Ihr mich als einen Eurer Höflinge nehmen?“"  #~TR~
 host_dinner_events.1070.a: "„Natürlich würde ich das!“"  #~TR~
 host_dinner_events.1070.b: "„Nein.“"  #~TR~
 host_dinner_events.1071.title: "Höfischer Austausch"  #~TR~
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist an mich herangetreten und behauptet, [stop_host_scope.GetName] habe ihm die Erlaubnis erteilt, an [stop_host_scope.Custom('DE_PRO_POS_S_3P')]en Hof anstelle von meinem zu wechseln.\n\nDies durchgehen zu lassen, würde meinen Stand bei [stop_host_scope.GetTitleAsNameNoTooltip] gewiss verbessern, doch kann ich über die Schmähung hinwegsehen, dass mir meine Höflinge gestohlen werden?"  #~TR~
 host_dinner_events.1071.a: "„[runaway_courtier.GetNameNoTooltip] gehört mir!“"  #~TR~
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName] weigerte sich, [runaway_courtier.GetName] ziehen zu lassen"  #~TR~
 host_dinner_events.1071.b: "„Geht, wohin Euer Herz Euch ruft.“"  #~TR~
 host_dinner_events.1080.title: "Ein schurkischer Auftritt"  #~TR~
 host_dinner_events.1080.desc: "Es ist kein Geheimnis, dass ich [visiting_liege.GetName] für ein dreckiges Schwein halte, und doch ist dieser Holzkopf gekommen, um meine Flure zu entweihen. Ich verabscheue [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Gesellschaft, während [visiting_liege.Custom('DE_PRO_PER_S_3P_N')] sich meine Speisen in den Rachen stopft, doch da kommt mir ein Einfall.\n\nIch könnte [visiting_liege.Custom('DE_PRO_POS_S_3P')]en Aufenthalt wirklich denkwürdig machen, indem ich [visiting_liege.Custom('DE_PRO_POS_S_3P')]e Schurkerei offenbare!"  #~TR~
 host_dinner_events.1080.a: "[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] hat nichts anderes verdient."  #~TR~
 host_dinner_events.1080.b: "Ich stehe darüber."  #~TR~
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]: [Select_CString(ROOT.Char.IsFemale, 'Die Schurkin', 'Der Schurke')|U] von [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"  #~TR~
 host_dinner_events.1081.desc: "Wie üblich gibt es während des Festmahls auch Unterhaltung. Die Schausteller zeigen Akrobatik und Geschick, doch dann fällt mir etwas anderes auf. Während der Aufführung gibt es eine Person, die Kleidung trägt, die an meine erinnert – nur dass sie mit Exkrementen beschmiert wurde –, und diese Person trägt Lieder von ausgemachter Ruchlosigkeit vor!\n\nIch wende mich schockiert zu [stop_host_scope.GetName] um und sehe, wie [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] über diese Abgeschmacktheiten kichert! Ich kriege keinen Bissen herunter und muss mir anhören, wie der ganze Hofstaat über diese verdrehte Verhöhnung meines Charakters lacht."  #~TR~
 host_dinner_events.1081.a: "Ich werde mich rächen."  #~TR~
 host_dinner_events.1081.b: "Es ist schon recht lustig …"  #~TR~
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName] gefiel die Aufführung"  #~TR~
 host_dinner_events.3120.title: "Ein Geschenk für [stop_host_scope.Custom('DE_ART_IND_A')] [stop_host_scope.GetTitleAsNameNoTooltip]"  #~TR~
 host_dinner_events.3120.desc: "Beim Essen habe ich Gelegenheit, meine Herrlichkeit zur Schau zu stellen. Mein Tross ist voller Wertsachen und talentierter Menschen, und vielleicht kann ich mir das Wohlwollen von [stop_host_scope.GetName] verdienen, wenn ich ein bisschen davon zurücklasse.\n\nEs gibt viele Dinge, die ich in meiner Gnade abtreten könnte. Vielleicht …"  #~TR~
 host_dinner_events.3120.a: "[courtier_gift.GetNameNoTooltip] könnte hierbleiben."  #~TR~
 host_dinner_events.3120.b: "Ein Artefakt ([artifact_gift.GetName]) könnte [stop_host_scope.Custom('DE_PRO_PER_S_3P_D')] gehören."  #~TR~
 host_dinner_events.3120.c: "Gold ist stets ein gutes Geschenk."  #~TR~
 host_dinner_events.3120.d: "Das Geschenk wahrer Freundschaft!"  #~TR~
 host_dinner_events.3120.e: "Ich schulde niemandem Geschenke."  #~TR~
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"  #~TR~
 host_dinner_events.3121.desc.intro: "Ich betrete den Speisesaal und finde [visiting_liege.GetName] am Kopf der Tafel vor. [visiting_liege.Custom('DE_PRO_POS_S_3P')|U]e Füße ruhen auf dem Tisch neben dem Essen.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Meine gute Vasallin', 'Mein guter Vasall')|U]!"  #~TR~
 host_dinner_events.3121.desc.courtier: "Ich verspreche Euch, dass [courtier_gift.GetName] ein braver, treuer Höfling ist, der Euch in Zukunft gute Dienste leisten wird."  #~TR~
 host_dinner_events.3121.desc.artifact: "Meine Schatzkammer ist voller kostbarer Relikte und Artefakte. Vielleicht hättet Ihr an diesem hier Interesse ([artifact_gift.GetName])."  #~TR~
 host_dinner_events.3121.desc.gold_gift: "Mich belastet mein gewaltiges Vermögen. Ich würde gern einen Teil meines Wohlstands an meine treuesten Untertanen weitergeben."  #~TR~
 host_dinner_events.3121.desc.best_friend: "Wir sind schon eine Weile Freunde, und vielleicht wird es Zeit, dass wir auch den nächsten Schritt gehen. Würdet Ihr einen Eid der #EMP wahren#! Freundschaft mit mir schwören?"  #~TR~
 host_dinner_events.3121.desc.outro: "Dies ist mein Geschenk an Euch. Ohne jegliche Gegenleistung.“"  #~TR~
 host_dinner_events.3121.a: "„Habt Dank!“"  #~TR~
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName] nahm das Geschenk an"  #~TR~
 host_dinner_3120_gift_refused: "[stop_host_scope.GetName] lehnte das Geschenk ab"  #~TR~
 host_dinner_events.3121.b: "„Wir sind Freunde. Auf ewig.“"  #~TR~
 host_dinner_events.3121.c: "Ich werde das nicht annehmen."  #~TR~
 host_dinner_events.3130.title: "Nicht das, was [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] scheint"  #~TR~
 host_dinner_events.3130.desc: "Ich spüre einen quälenden Hunger und finde keine Ruhe mehr.\n\nIch durchstreife im Dunkeln die Küche, und der Raum wird von meiner Lampe nur spärlich erhellt. Auf den Regalen der Vorratskammer gibt es ein unheimliches und doch einladendes goldenes Leuchten.\n\nIch werde von Neugier überwältigt und muss den Ursprung dieses Leuchtens finden. Ich lösche das Licht meiner Lampe und sehe mir alle Ecken der Speisekammer an."  #~TR~
 host_dinner_events.3130.a: "Ich #EMP muss#! dieser Sache auf den Grund gehen!"  #~TR~
 host_dinner_events.3130.b: "Ich kann nicht einfach so herumschnüffeln."  #~TR~
 host_dinner_events.3131.title: "Das Zimmer hinter der Speisekammer"  #~TR~
 host_dinner_events.3131.desc: "Mit etwas Mühe finde ich Kratzer auf dem Boden, wo ein Schränkchen steht, und ein Teil der Regale ist weniger staubig als der Rest. Diese Regale stellen sich als mechanische Schalter heraus, und mit etwas Mühe kann ich den Vorratsschrank von der Wand wegschieben und finde einen Geheimraum!\n\nInmitten des klammen Steins gibt es eine robuste Holztür mit kunstvoll geschmücktem Vorhängeschloss am Griff. Bei näherer Betrachtung finden sich Drehräder, die weder Zahlen noch Buchstaben aufweisen, sondern Darstellungen von Tieren und Grotesken."  #~TR~
 host_dinner_events.3131.a: "Ein Rätsel. Das sollte sich im Nu lösen lassen."  #~TR~
 host_dinner_events.3131.fail_to_get_it_open: "Ihr schafft es nicht, die Tür zu öffnen"  #~TR~
 host_dinner_events.3131.b: "Ein kräftiger Tritt sollte reichen, um die Tür zu öffnen!"  #~TR~
 host_dinner_events.3131.c: "Das ist viel zu viel Mühe."  #~TR~
 host_dinner_events.3132.title: "Die verborgene Bibliothek"  #~TR~
 host_dinner_events.3132.desc: "An der Stelle, wo einst die Tür war, sehe ich nun ein schmuckvolles Studierzimmer mit allerlei unbekannten Substanzen, die auf niedriger Flamme vor sich hin blubbern, und kleinen Tieren in Käfigen. In der Mitte des Raums liegt ein einzelnes Buch auf einem Podest. Der Umschlang glänzt vor Zeichnungen von Tieren und Grotesken, die denen auf dem Rätselschloss an der Tür entsprechen.\n\nIch nehme das Buch in die Hand und spüre, wie mich die Neugier überwältigt, als ich meinen Finger über den Lederumschlag gleiten lasse. Dann sehe ich inmitten der unheiligen Symbole auf der Vorderseite ein einziges leserliches Zeichen: die Zahl Eins. Ich versuche, das Buch zu öffnen, doch es erweist sich als verschlossen – durch ein kleines dreieckiges Schloss."  #~TR~
 host_dinner_events.3132.a: "Was könnte das bedeuten?"  #~TR~
 host_dinner_events.3132.b: "Ein weiterer Teil des Geheimnisses."  #~TR~
 artifact_secret_journal_with_cipher_description: "Zwei Tagebücher, das eine verschlossen durch ein undurchschaubares Rätsel, das andere voller Chiffren einer Art verschlüsselter Sprache. Die beiden scheinen zusammenzugehören."  #~TR~
 artifact_secret_journal_with_puzzle_description: "Ein seltsames in Leder gebundenes Tagebuch, das mit einem undurchschaubaren Rätsel verschlossen wurde. Dazu gehört ein anderes Tagebuch, das zur Entschlüsselung des Rätsels dient."  #~TR~
 host_dinner_events.3132.c: "Endlich habe ich alle."  #~TR~
 artifact_secret_journal_unsolved_description: "Drei Tagebücher, jeweils mit anderen Teilen, um wechselseitig ihre Geheimnisse enthüllen – nur ist das noch nicht geschehen."  #~TR~
 host_dinner_events.3132.d: "Ich sollte das hier lassen."  #~TR~
 host_dinner_events.3133.title: "Der verborgene Kerker"  #~TR~
 host_dinner_events.3133.desc: "Die Tür schwingt auf und offenbart mir etwas … was ich lieber nicht gesehen hätte.\n\nSämtliche Wände zieren ungewöhnliche Gegenstände: Peitschen, Pranger, Holzphalli und einiges mehr. Der Boden ist feucht von etwas, was #EMP hoffentlich#! nur Wasser ist, doch angesichts all der Paraphernalien in diesem Raum, fürchte ich, dass es auch allerlei vermengte Körperflüssigkeiten sein könnten."  #~TR~
 host_dinner_events.3133.a: "Ich weiß jetzt Dinge."  #~TR~
 host_dinner_events.3134.title: "Die verborgene Schlachterei"  #~TR~
 host_dinner_events.3134.desc: "Als die Tür sich knarrend öffnet, haut mich der widerliche Gestank buchstäblich um, sodass ich mit dem Hinterteil in einer frischen Blutlache sitze.\n\nDer Raum ist voller Leichen, die halb geschlachtet und an Fleischerhaken aufgehängt wurden. Menschenhaut liegt neben einem Schlachttisch, auf dem noch der Körper liegt, den sie einst umhüllte. Am Ende des Tischs steckt ein dreckiges Hackebeil im Holz. Auf den Gesichtern der Opfer ist dauerhaft ein Ausdruck von echtem Grauen eingefroren."  #~TR~
 host_dinner_events.3134.a: "Was ich hier gesehen habe, werde ich niemals vergessen können."  #~TR~
 host_dinner_events.3135.title: "Der Fluchttunnel"  #~TR~
 host_dinner_events.3135.desc: "Die Tür öffnet sich knirschend und offenbart einen dunklen, schleimigen Tunnel, der mit Flechten und Pilzen bewachsen ist. Ich patsche hindurch und folge dieser Höhle bis zum Ende – und stehe draußen auf einem unscheinbaren Pfad in der Wildnis.\n\nDas ist eindeutig der Fluchttunnel von [stop_host_scope.GetName] für Notfälle."  #~TR~
 host_dinner_events.3135.a: "Was für eine Entdeckung!"  #~TR~
 host_dinner_events.3136.title: "Das geheime Schlafzimmer"  #~TR~
 host_dinner_events.3136.desc: "Die Tür öffnet sich mit einen entsetzten Ächzen! Im Türrahmen steht ein missgestaltetes Kind, das mich völlig entgeistert anstarrt.\n\n„Seht mich nicht an!“, kreischt es und hält sich schützend die Hände vors Gesicht. „Oh, die Schrecken, die Euch erwarten, wenn [stop_host_scope.GetMotherFather] herausfindet, dass Ihr mich gesehen habt!“\n\nDa fällt mir die Ähnlichkeit auf: Das ist eindeutig ein uneheliches Kind von [stop_host_scope.GetNameNoTooltip]!"  #~TR~
 host_dinner_events.3136.a: "Alle werden es erfahren."  #~TR~
 host_dinner_events.3136.b: "Niemand wird es erfahren."  #~TR~
 host_dinner_events.3140.title: "Eine geschmackvolle Kombination"  #~TR~
 host_dinner_events.3140.desc: "Das Leben als [ROOT.Char.GetTitleAsNameNoTooltip|U] bringt allerlei prächtige und ausgefallene Speisen auf meinen Teller, doch in letzter Zeit bin ich die immer gleichen Geschmäcker und Texturen leid. Ich wünsche mir etwas Ausgefallenes und wirklich Exotisches!\n\nAuf einer Seite steht neben mir eine Nachspeise ([stop_host_scope.Custom('GetExpensiveDessert')]), auf der anderen gekochtes Gemüse. Was, wenn man diese beiden Geschmäcker verbinden und sie gleichzeitig kosten würde?"  #~TR~
 host_dinner_events.3140.a: "Ein bedenkenswertes Experiment."  #~TR~
 host_dinner_events.3140.satisfying_taste: "Der Geschmack war großartig"  #~TR~
 host_dinner_events.3140.it_did_not_work: "Das Experiment war ein Fehlschlag"  #~TR~
 host_dinner_events.3140.b: "So wagemutig bin ich nicht."  #~TR~
 host_dinner_events.1090.title: "Gift"  #~TR~
 host_dinner_events.1090.desc: "Der Besuch von [visiting_liege.GetName] in meinen Hallen könnte mir eine goldene Gelegenheit bieten.\n\n[visiting_liege.Custom('DE_PRO_PER_S_3P_N')|U] erwartet ein denkwürdiges Festmahl, und mit etwas gemahlenem Nachtschattengewächs kann ich garantieren, dass er nie wieder ein besseres Abendessen genießen wird!\n\nDie Zeit des Zuschlagens rückt näher. Kann ich dieses Wagnis wirklich eingehen?"  #~TR~
 host_dinner_events.1090.a: "Natürlich kann ich das!"  #~TR~
 host_dinner_events.1090.b: "Das ist der falsche Zeitpunkt."  #~TR~
 host_dinner_if_you_succeed_tt: "Falls Ihr erfolgreich seid"  #~TR~
 host_dinner_if_you_fail_tt: "Falls Ihr scheitert"  #~TR~
 host_dinner_events.1091.title: "Gift!"  #~TR~
 host_dinner_events.1091.desc: "Ich vertilge nichtsahnend meine Nachspeise ([stop_host_scope.Custom('GetExpensiveDessert')]) und bin mit einem weiteren wunderbaren Festmahl im Magen richtig zufrieden.\n\nAls ich mich nach oben ins Bett schleppe, werde ich langsam schwächer, als ob das Blut in meinem Körper immer dicker wird und fast schon die Adern verstopft. Bevor ich die Stufen ganz erklommen habe, breche ich zusammen und schnappe nach Luft. Während die Welt um mich herum schwarz wird, ist das Letzte, was ich sehe, [stop_host_scope.GetName], [stop_host_scope.Custom('DE_ART_DEF_S_N')] mich wissend lächelt anstarrt."  #~TR~
 host_dinner_1091_murder_succesful: "Ihr habt Eur[visiting_liege.Custom('DE_END_PRO_S_A')] [visiting_liege.GetTitleAsNameNoTooltip|U] vergiftet"  #~TR~
 host_dinner_events.1091.a: "Wie … konntet Ihr …"  #~TR~
 host_dinner_events.1092.title: "Versuchter Mord"  #~TR~
 host_dinner_events.1092.desc: "Ich mache mich an meine Nachspeise ([stop_host_scope.Custom('GetExpensiveDessert')]) und beginne, ordentlich zuzulangen, doch dann überkommt mich ein nagendes Gefühl und meine gierigen Hände halten inne.\n\nIch stochere in der Nachspeise herum und schnüffle ein paarmal daran – und dann habe ich keinen Zweifel, dass man sie mit Gift versetzt hat! Es gibt keine andere Erklärung: [stop_host_scope.GetName] versucht, mich zu vergiften."  #~TR~
 host_dinner_events.1092.a: "[Select_CString(stop_host_scope.IsFemale, 'Diese Unholdin', 'Dieser Unhold')|U]!"  #~TR~
 host_dinner_1091_murder_failed: "Euer Mordversuch schlug fehl"  #~TR~
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"  #~TR~
 host_dinner_events.1093.desc: "[Select_CString(food_taster_scope.IsFemale, 'Meine treue Vorkosterin', 'Mein treuer Vorkoster')|U] [food_taster_scope.GetName] geht [food_taster_scope.Custom('DE_PRO_POS_S_3P')]en Pflichten nach. [food_taster_scope.Custom('DE_PRO_PER_S_3P_N')|U] schließt [food_taster_scope.Custom('DE_PRO_POS_S_3P')]e Untersuchung ab, probiert meine Nachspeise ([stop_host_scope.Custom('GetExpensiveDessert')]) und nickt mir zustimmend zu.\n\nDoch kurz danach kippt die arme Seele um, fängt zu würgen und zu husten an, ringt nach Luft und schlägt mit der Faust auf den Tisch. Nach wenigen Sekunden kommt [food_taster_scope.Custom('DE_PRO_PER_S_3P_D')] der letzte Atemzug über die Lippen, und ich bin allein mit [stop_host_scope.GetName], [stop_host_scope.Custom('DE_ART_DEF_S_N')] mich nervös anlächelt."  #~TR~
 host_dinner_events.1093.a: "„Mörder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“"  #~TR~
 host_dinner_events.3150.title: "Eine Frage der Ehre"  #~TR~
 host_dinner_events.3150.desc: "Man hat mich den ganzen Abend neben [joker_knight.GetName], [Select_CString(joker_knight.IsFemale, 'eine treue Ritterin', 'einen treuen Ritter')] von [stop_host_scope.GetName], gesetzt und bisher war es ein schieres Vergnügen, denn dieser Mensch lässt keinen Witz aus.\n\n„Eins will ich Euch sagen: Von allen Schweinen, die ich bisher getroffen habe, ist [ROOT.Char.GetName] wirklich das [ROOT.Char.Custom('InsultAdjective')]ste! Ha!“\n\n„Was habt Ihr gewagt, über [Select_CString(ROOT.Char.IsFemale, 'meine Herrin', 'meinen Herrn')] zu sagen?“ [humorless_knight.GetName] erhebt sich von [humorless_knight.Custom('DE_PRO_POS_S_3P')]em Platz. „Ich fordere Euch heraus, [Select_CString(joker_knight.IsFemale, 'Schurkin', 'Schurke')]!“"  #~TR~
 host_dinner_events.3150.a: "Wie spaßig!"  #~TR~
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName] ist siegreich!"  #~TR~
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName] verliert"  #~TR~
 host_dinner_events.3150.b: "Wegtreten, Holzkopf."  #~TR~
 host_dinner_events.3000.title: "Gemütlich beim Abendessen"  #~TR~
 host_dinner_events.3000.desc.intro: "An den Burgtoren von [ROOT.Char.GetCurrentLocation.GetName] werde ich von [stop_host_scope.GetTitledFirstName] empfangen, wie es [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] erwarten darf."  #~TR~
 host_dinner_events.3000.desc.type.majesty: "Es besteht kein Zweifel daran, dass die Pracht meines Trosses großen Eindruck hinterlassen hat.\n\n"  #~TR~
 host_dinner_events.3000.desc.type.taxation: "Mein Kassenwagen und die Steuereintreiber zeigen deutlich, welches Ziel meine Reise hat.\n\n"  #~TR~
 host_dinner_events.3000.desc.type.intimidation: "Meine kühle Zurückhaltung, flankiert von schwer bewaffneten Wachen, gibt den gewünschten Ton an.\n\n"  #~TR~
 host_dinner_events.3000.desc.mid.hates_vassal: "Die Gastfreundschaft dieses ekelhaften Schweins reicht aus, um mir den Appetit zu verderben. Es sollte besser etwas [ROOT.Char.Custom('FavoriteTreat')] geben …"  #~TR~
 host_dinner_events.3000.desc.mid.lover: "Solche Formalitäten mit meinem lieben Schatz zu wahren, ist ein grausames Schicksal – vielleicht besuche ich [stop_host_scope.Custom('DE_PRO_PER_S_3P_A')] nach dem Abendessen …"  #~TR~
 host_dinner_events.3000.desc.mid.friend: "Es ist schon zu lange her, dass ich mit [Select_CString(stop_host_scope.IsFemale, 'einer so guten Freundin', 'einem so guten Freund')] zu Abend gegessen habe! In solcher Gesellschaft kann man die Bürden des Reichs nur allzu leicht vergessen!"  #~TR~
 host_dinner_events.3000.desc.mid.close_family: "M[stop_host_scope.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] ist ein Anblick, der mir guttut! Wir umarmen einander förmlich und zeigen so öffentlich die Familienbande."  #~TR~
 host_dinner_events.3000.desc.mid.house: "Dies ist eine seltene Gelegenheit, mich in der guten Gesellschaft eines Sprosses des Hauses [ROOT.Char.GetHouse.GetBaseName] zu vergnügen."  #~TR~
 host_dinner_events.3000.desc.mid.powerful_vassal: "Natürlich muss ich auch [stop_host_scope.Custom('DE_PRO_POS_S_3P')]e Vorherrschaft unter den Vasallen von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] anerkennen, zumindest öffentlich …"  #~TR~
 host_dinner_events.3000.desc.mid.default: "Mein Vasall empfängt mich pflichtbewusst und mit der gebotenen Ehrerbietung."  #~TR~
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] erläutert die Pläne für das abendliche Bankett und verspricht, dass die angebotenen Unterhaltungen und Speisen den Ansprüchen meines eigenen Hofs genügen würden."  #~TR~
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName] versichert mir, dass dies die besten Speisen sind, die [stop_host_scope.Custom('DE_PRO_PER_S_3P_N')] zu bieten hat."  #~TR~
 host_dinner_events.3000.a: "Fangen wir an!"  #~TR~
