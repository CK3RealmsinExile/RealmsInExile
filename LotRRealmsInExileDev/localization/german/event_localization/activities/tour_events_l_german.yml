 rival_incompetence_corresponding: "[CHARACTER.GetShortUIName|U] hatte die Unfähigkeit von [TARGET_CHARACTER.GetShortUIName] satt"  #~TR~
 rival_insulted_me: "[CHARACTER.GetShortUIName|U] beleidigte [TARGET_CHARACTER.GetShortUIName]"  #~TR~
