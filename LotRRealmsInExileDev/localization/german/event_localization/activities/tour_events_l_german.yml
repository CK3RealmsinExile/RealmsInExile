 cultural_festival.9000.title: "Hinter den Kulissen"  #~TR~
 cultural_festival.9000.desc: "Um mich herum spielen sich die üblichen Wunder und Vergnügungen des Kulturfests ab; es ist, als wäre ich in eine andere Welt versetzt worden.\n\nDer Anblick niederträchtiger Schurken, die sich am Rand der Menge herumtreiben und sich hinter eine klapprige Holzbühne schleichen, reißt mich zurück in irdische Gefilde.\n\nDie Neugier überkommt mich, da ich nicht genau erkennen kann, was dieser Abschaum im Schilde führt. Dann sehe ich [stop_host_scope.GetFirstName] mit einem Gefolge zwielichtiger Art von hinter den Kulissen kommen."  #~TR~
 cultural_festival.9000.a: "Dieser Sache sollte ich nachgehen."  #~TR~
 cultural_festival.9000.host_noticed: "[stop_host_scope.GetFirstName] hat Euch beim Schnüffeln ertappt"  #~TR~
 cultural_festival.9000.b: "Nein, das sollte ich sein lassen."  #~TR~
 cultural_festival.9001.title: "Die Kiste unter der Bühne"  #~TR~
 cultural_festival.9001.desc: "Hinter der Bühne finde ich nichts außer einer kleinen Truhe. Das Material sieht robust aus, doch sie ist seltsam bescheiden und schlampig gefertigt – nicht das Ausstellungsstück, das man von einem Fest wie diesem erwarten würde.\n\nSie ist verschlossen durch ein Schloss, das offenbar durch ein Rätsel grober Symbole von allerlei grotesken Gestalten und Tieren versiegelt ist.\n\nIch bin ergriffen von Neugier und muss einfach wissen, was sich dort drin befindet!"  #~TR~
 cultural_festival.9001.a: "Ich kann dieses Schloss mit Leichtigkeit öffnen!"  #~TR~
 cultural_festival.9001.fail_to_get_it_open: "Ihr schafft es nicht, das Schloss zu öffnen"  #~TR~
 cultural_festival.9001.b: "Ich kann das Schloss einfach zerschlagen!"  #~TR~
 cultural_festival.9001.destroyed_what_was_inside: "Ihr habt den Inhalt der Truhe zerstört"  #~TR~
 cultural_festival.9001.c: "Das ist die Mühe bei Weitem nicht wert."  #~TR~
 cultural_festival.9002.title: "Das geheime Buch"  #~TR~
 cultural_festival.9002.desc: "In der Holztruhe versteckt sich lediglich ein staubiges altes Buch, zwischen dessen Seiten wahllos überschüssiges Papier gestopft wurde.\n\nIch öffne das Buch und finde nichts als dümmliches Geschreibsel, fremdartige Symbole und mathematische Gleichungen, die augenscheinlich nichts mit dem Rest des Buchs zu tun haben.\n\nDas muss der Schlüssel zu irgendeinem Rätsel sein, doch zu welchem nur?"  #~TR~
 artifact_secret_puzzle_description: "Ein Buch mit dem Schlüssel zu irgendeinem unbekannten Rätsel."  #~TR~
 cultural_festival.9002.a: "Ich nehme es mal mit."  #~TR~
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"  #~TR~
 artifact_secret_puzzle_with_cipher_description: "Zwei Bücher – eines enthält offenbar eine Chiffre, das andere den Schlüssel zu einem Rätsel. Selbst kombiniert enthüllen diese Bücher keine Geheimnisse. Folglich muss es noch einen dritten Band geben."  #~TR~
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"  #~TR~
 cultural_festival.9002.d: "Nein, davon sollte ich die Finger lassen."  #~TR~
 cultural_festival.9003.title: "Eine Klinge"  #~TR~
 cultural_festival.9003.desc: "In der Truhe liegt ein aufwendig verzierter Dolch. Die Waffe bildet einen scharfen Kontrast zur groben Beschaffenheit des Schlosses, und jedes Mal, wenn Ihr sie anseht, gibt sie neue Feinheiten und Details preis.\n\nEin wahrlich prächtiger Gegenstand."  #~TR~
 artifact_ornate_dagger_name: "Verzierter Dolch"  #~TR~
 artifact_ornate_dagger_desc: "Ein detailverliebt verzierter Dolch, der mit allerlei grotesken Gestalten und Tieren übersät ist."  #~TR~
 cultural_festival.9003.a: "Und jetzt gehört er mir!"  #~TR~
 cultural_festival.9003.b: "Ich darf ihn nicht einfach stehlen!"  #~TR~
 cultural_festival.9004.title: "Ein Zehnt"  #~TR~
 cultural_festival.9004.desc: "Die Kiste ist bis oben hin mit Gold gefüllt! Ohne Zweifel ein geheimer Schatzhort, den [stop_host_scope.GetFirstName] vor mir geheimhalten wollte."  #~TR~
 cultural_festival.9004.a: "$cultural_festival.9003.a$"  #~TR~
 cultural_festival.9004.b: "$cultural_festival.9003.b$"  #~TR~
 cultural_festival.9005.title: "Verzierte Halskette"  #~TR~
 cultural_festival.9005.desc: "In der Truhe liegt eine aufwendig verzierte Halskette. Das Schmuckstück bildet einen scharfen Kontrast zur groben Beschaffenheit des Schlosses, und jedes Mal, wenn Ihr es anseht, gibt es neue Feinheiten und Details preis.\n\nEin wahrlich prächtiger Gegenstand."  #~TR~
 artifact_strange_necklace_name: "Merkwürdige Halskette"  #~TR~
 artifact_strange_necklace_desc: "Eine kunstvoll verzierte Halskette. Am Ende der Kette hängt eine Abbildung einer grotesken Gestalt, die ein Juwel zwischen ihren merkwürdigen Gliedmaßen trägt."  #~TR~
 cultural_festival.9005.a: "$cultural_festival.9003.a$"  #~TR~
 cultural_festival.9005.b: "$cultural_festival.9003.b$"  #~TR~
 cultural_festival.9006.title: "Ein schändlicher Gegenstand"  #~TR~
 cultural_festival.9006.desc: "Ich öffne die Truhe, und was ich in ihr sehe, lässt mich erröten.\n\nDieses aus edlem Holz gefertigte phallische Ding ähnelt nichts, was ich bisher gesehen hätte; offenbar scheint es nicht einmal einem menschlichen #EMP Organ#! nachempfunden, sondern wohl eher etwas, was man einem Sagenwesen zuschreiben würde.\n\nEin wahrlich perverser Gegenstand."  #~TR~
 grotesque_wooden_phallus: "Sagenhafter Holzphallus"  #~TR~
 grotesque_wooden_phallus.desc: "Ein kunstvoll geschnitzter Gegenstand, der dem Phallus eines unbekannten Sagenwesens nachempfunden ist."  #~TR~
 cultural_festival.9006.a: "Welch kurioses Teil!"  #~TR~
 cultural_festival.9006.b: "Ich verbrenne es."  #~TR~
 decision_solve_the_journals: "Das Öffnen des Buchs"  #~TR~
 decision_solve_the_journals_desc: "Endlich habe ich alle Teile des Rätsel beieinander; es ist an der Zeit, herauszufinden, was auf diesen Seiten geschrieben steht!"  #~TR~
 decision_solve_the_journals_tooltip: "Ihr werdet versuchen, die Bücher zu entschlüsseln"  #~TR~
 decision_solve_the_journals_confirm: "Machen wir uns ran."  #~TR~
 journal_events_prefix: "Das Buch verstehen:"  #~TR~
 tour_general.5000.title: "$journal_events_prefix$ Fehlschlag"  #~TR~
 tour_general.5000.desc: "Ich setze die Bücher zusammen und gehe die Rätsel genau durch; danach wende ich sie mit präzisen Bewegungen auf das Schloss an.\n\nEndlich glaube ich, am Ziel zu sein, und – #EMP Klong!#! Das Buch bleibt mir nach wie vor stur verschlossen."  #~TR~
 tour_general.5000.a: "Mist!"  #~TR~
 tour_general.5000.b: "Ich versuche es einfach noch einmal!"  #~TR~
 tour_general.5001.title: "$journal_events_prefix$ Wieder ein Fehlschlag"  #~TR~
 tour_general.5001.desc: "Dieses Mal bin ich mir sicher, dass ich es geschafft habe. Alles ergibt einen Sinn; ich kann mich unmöglich irren.\n\nEinmal nach links drehen, und …#EMP Klong!#! Das Buch bleibt mir nach wie vor stur verschlossen."  #~TR~
 tour_general.5001.a: "Verflixt und zugenäht!"  #~TR~
 tour_general.5001.b: "Ich breche das verdammte Schloss einfach auf!"  #~TR~
 the_journal_is_destroyed_tt: "Ihr zerbrecht mehr als nur das Schloss"  #~TR~
 fail_to_open_journal_tt: "Ihr schafft es nicht, das Buch zu öffnen"  #~TR~
 more_mysteries_inside_tt: "Ihr entdeckt den Inhalt des Buchs"  #~TR~
 tour_general.5010.title: "$journal_events_prefix$ Entschlüsseln"  #~TR~
 tour_general.5010.desc.intro: "Endlich offenbaren sich mir die Seiten des Buchs, und ich kann mit dem Entschlüsseln beginnen! Die erste Chiffre lautet: „Wo auch immer Ihr hingeht: Die Wahrheit bleibt zwei Schritte zurück!“ Damit kann ich das erste Rätsel knacken.\n\n"  #~TR~
 tour_general.5010.desc.puzzle.a: "„Uqpfgtdctgfkpigukpffgpmdct.“"  #~TR~
 tour_general.5010.desc.puzzle.b: "„Fkgigkuvgtugjgpwpucnng.“"  #~TR~
 tour_general.5010.desc.puzzle.c: "„Wpugtgiguejkejvgkuvpwtgtnqigp.“"  #~TR~
 tour_general.5010.desc.puzzle.d: "„Uvwtbxqpgkigpgtjcpf.“"  #~TR~
 tour_general.5010.desc.outro: "\n\nAllesamt Unsinn, doch dahinter muss eine Bedeutung stecken."  #~TR~
 tour_general.5010.a: "Sonderbare Dinge sind denkbar."  #~TR~
 tour_general.5010.b: "Die Geister sehen uns alle."  #~TR~
 tour_general.5010.c: "Unsere Geschichte ist nur erlogen."  #~TR~
 tour_general.5010.d: "Sturz von eigener Hand."  #~TR~
 tour_general.5011.title: "$journal_events_prefix$ Groteske Gestalten"  #~TR~
 tour_general.5011.desc: "Das ist es! Ich halte mich an die Chiffre und verstehe das gesamte Buch: Offenbar ist es eine merkwürdige Beschreibung des Wesens allerlei grotesker Gestalten wie [ROOT.Char.Custom('GetGrotesquePlural')].\n\nKonkret erzählt es von ihrem Wesen und wo man sie findet. Dies ist zweifelsohne ein bedeutendes Artefakt, das mir an fernen Orten hilfreich sein könnte."  #~TR~
 tour_general.5011.a: "Wie grotesk!"  #~TR~
 tour_general.5012.title: "$journal_events_prefix$ Fortschrittliche Theologie"  #~TR~
 tour_general.5012.desc: "Das ist es! Ich halte mich an die Chiffre und verstehe das gesamte Buch, das eine komplexe theologische Abhandlung ist! Es behandelt höhere Mächte ([ROOT.Char.GetFaith.PantheonTerm]) und enthält faszinierende Vorstellungen zur Beziehung zwischen einem erbaulichen Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife]) und einem weniger erfreulichen Leben nach dem Tod ([ROOT.Char.GetFaith.NegativeAfterLife]).\n\nDas könnte durchaus der fortschrittlichste theologische Text der [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Welt sein, und er gehört mir!"  #~TR~
 tour_general.5012.a: "Faszinierend!"  #~TR~
 tour_general.5013.title: "$journal_events_prefix$ Die geheime Geschichte"  #~TR~
 tour_general.5013.desc: "Das ist es! Ich halte mich an die Chiffre und verstehe das gesamte Buch, das die Geschichte von [ROOT.Char.GetPrimaryTitle.GetName] auf eine mir ganz neue Weise erzählt!\n\nFalls dies hier stimmt, droht dieses Buch, unser Verständnis der Geschichte zu untergraben sowie das jener zahlreichen Persönlichkeiten, die dieses große Reich errichteten, das wir heute kennen!"  #~TR~
 tour_general.5013.a: "Unglaublich!"  #~TR~
 tour_general.5014.title: "$journal_events_prefix$ Kampf"  #~TR~
 tour_general.5014.desc: "Das ist es! Ich halte mich an die Chiffre und verstehe das gesamte Buch, das Wissen über geheime Kampftechniken in verschiedenen Kampfszenarien enthält. Ob im waffenlosen Kampf, im Duell mit der Klinge oder sogar im berittenen Kampf: Dieses Buch beschreibt genau, wie man sämtliche gegnerische Handlungen kontern kann.\n\nWenn ich dieses Buch eingehend studiere und die Anweisungen einübe, kann ich es mit den größten Duellanten in der Geschichte von [ROOT.Char.GetPrimaryTitle.GetName] aufnehmen!"  #~TR~
 tour_general.5014.a: "Unglaublich!"  #~TR~
 tour_grounds_events.3030.title: "Die mysteriöse Landkarte"  #~TR~
 tour_grounds_events.3030.desc: "Heute habe ich die meiste Zeit die Ortsmitte von [touring_grounds_scope.GetNameNoTooltip] erkundet und die Zuwendung der ansässigen Bevölkerung genossen.\n\nKnapp außerhalb meiner Reichweite sehe ich eine verhüllte Gestalt, die sich durch die Menge windet und vergeblich versucht, sich in sie einzufügen. Ein Stück Pergament fällt ihr aus der Tasche und segelt wehmütig durch die Lüfte, als möchte es, dass ich ihm folge.\n\nOffenbar ist es eine Art Landkarte der Gegend um [touring_grounds_scope.GetNameNoTooltip]!"  #~TR~
 tour_grounds_events.3030.a: "Wollen wir einmal sehen, wohin sie mich führt."  #~TR~
 tour_grounds_events.3030.got_lost: "Ihr habt Euch verlaufen"  #~TR~
 tour_grounds_events.3030.b: "Pah. Zeitverschwendung."  #~TR~
 tour_grounds_events.3031.title: "Vergrabener Schatz"  #~TR~
 tour_grounds_events.3031.desc: "Ich folge der Karte zu ihrem Ziel und finde lediglich eine Lichtung ohne größere Bedeutung.\n\nAls ich mich jedoch umsehe, bemerke ich einige Hügel am Boden, als wäre hier etwas vergraben worden. Sie sind offenbar recht regelmäßig platziert, als stünde eine gewisse Absicht dahinter …"  #~TR~
 tour_grounds_events.3031.a: "Ich komme einfach nicht dahinter, welcher Hügel welcher ist."  #~TR~
 tour_grounds_events.3031.fail_to_get_it_open: "Ihr findet den richtigen Ort nicht"  #~TR~
 tour_grounds_events.3031.b: "Ich pflüge die gesamte Lichtung um!"  #~TR~
 tour_grounds_events.3031.c: "Ich bin dieser Spur weit genug gefolgt."  #~TR~
 tour_grounds_events.3032.title: "Das vergrabene Buch"  #~TR~
 tour_grounds_events.3032.desc: "Endlich glaube ich, den richtigen Hügel gefunden zu haben, und als ich dort grabe, finde ich … ein merkwürdiges Buch.\n\nDer Umschlag ist verwittert und zerfällt fast, und im Inneren finden sich lediglich seltsame Symbole und Rätsel, die auf irgendeine verborgene Wahrheit hinweisen.\n\nNach einer Weile wird mir klar, dass dies ein Buch voller Chiffren ist, doch was damit dechiffriert werden soll, ist unklar."  #~TR~
 artifact_secret_cipher_description: "Ein merkwürdiges Buch voller Rätsel und Chiffren."  #~TR~
 tour_grounds_events.3032.a: "Ich nehme es an mich!"  #~TR~
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"  #~TR~
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"  #~TR~
 tour_grounds_events.3032.d: "Ich sollte es dort lassen, wo ich es gefunden habe."  #~TR~
 open_the_journal_tt: "Ihr öffnet das Buch"  #~TR~
 attempt_to_solve_the_cipher_tt: "Ihr versucht, die Chiffre zu lösen"  #~TR~
 you_have_journal_1_tt: "Ihr habt das geheime Buch"  #~TR~
 you_have_journal_2_tt: "Ihr habt den Rätselschlüssel"  #~TR~
 you_have_journal_3_tt: "Ihr habt die Chiffre"  #~TR~
 artifact_journal_of_grotesques: "Buch der grotesken Gestalten"  #~TR~
 artifact_journal_of_grotesques_desc: "Dieses verschlüsselte Buch ist voll mit Wissen über das Studium grotesker Wesen und wo man sie findet."  #~TR~
 artifact_journal_of_theology: "Buch der fortschrittlichen Theologie"  #~TR~
 artifact_journal_of_theology_desc: "Dieses verschlüsselte Buch enthält bahnbrechende Offenbarungen bezüglich der [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Theologie."  #~TR~
 artifact_journal_secret_history: "Die geheime Geschichte von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"  #~TR~
 artifact_journal_secret_history_desc: "Dieses verschlüsselte Buch enthält detailliertes Wissen über die Geschichte von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und seiner Herrscher."  #~TR~
 artifact_journal_of_martial_arts: "Buch der Kampfkünste"  #~TR~
 artifact_journal_of_martial_arts_desc: "Dieses verschlüsselte Buch enthält Anweisungen zu vielerlei Gesichtspunkten des Zweikampfs, vom Duell mit der Klinge über waffenlosen Kampf bis hin zu berittenen Gefechten."  #~TR~
 cultural_festival.9010.title: "Übermäßig begeistert"  #~TR~
 cultural_festival.9010.desc: "Ich habe heute die Feierlichkeiten in [ROOT.Char.GetCurrentLocation.GetName] genossen, doch nicht annähernd so sehr wie [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)] das tat.\n\n[weeb_child.Custom('DE_PRO_PER_S_3P_N')|U] tanzt und wirbelt mit den Einheimischen umher, und das mit einer Lebensfreude und Ausdauer, die ich bei [weeb_child.Custom('DE_PRO_PER_S_3P_D')] noch nie gesehen habe. [weeb_child.Custom('DE_PRO_PER_S_3P_N')|U] geht voll auf in den fremdartigen Traditionen der [festival_culture_scope.GetName|l]en Kultur und scheint hier voll und ganz zu Hause – und die Einheimischen lieben [weeb_child.Custom('DE_PRO_PER_S_3P_A')] offenbar ebenfalls!"  #~TR~
 cultural_festival.9010.a: "Wie nett."  #~TR~
 cultural_festival.9010.b: "„Mischt Euch unter sie, [weeb_child.GetFirstNameNoTooltip]!“"  #~TR~
 cultural_festival.9020.title: "Der große Höhepunkt"  #~TR~
 cultural_festival.9020.desc: "Die Sonne geht einmal mehr unter in [ROOT.Char.GetCurrentLocation.GetName], und die Einheimischen bereiten sich offenbar auf eine letzte Darbietung vor. Ein großer Holzpfosten wird aufgestellt, und ich bin gespannt, was nun wohl kommen mag!\n\nDoch dann wird [human_sacrifice.Custom('DE_ART_IND_N')] [human_sacrifice.GetWomanMan] herangezerrt, nur Haut und Knochen, und an den Pfosten gebunden. Ein Messer wird [human_sacrifice.Custom('DE_PRO_PER_S_3P_D')] an den Bauch gesetzt, und [human_sacrifice.Custom('DE_PRO_PER_S_3P_N')] schließt die Augen und bereitet sich auf das Ende vor."  #~TR~
 cultural_festival.9020.b: "„Haltet ein im Namen [Select_CString(ROOT.Char.IsFemale, 'Eurer Herrscherin', 'Eures Herrschers')]!“"  #~TR~
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Traditionen"  #~TR~
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist offenbar völlig hingerissen von den heutigen Feierlichkeiten. Tänzer, Schauspieler und Komödianten versuchen, [visiting_liege.Custom('DE_PRO_PER_S_3P_D')] zu gefallen, und es scheint ihnen auch zu gelingen.\n\nIn solch guter Stimmung und umgeben von unseren Traditionen könnte [visiting_liege.GetFirstName] vielleicht Interesse daran haben, sich für das Überleben dieser Traditionen einzusetzen. Die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Traditionen werden aussterben, wenn es keinen gesetzlichen Schutz vor Bekehrung gibt."  #~TR~
 cultural_festival.9030.a: "„Es wäre doch eine Schande, wenn diese Traditionen aussterben sollten, nicht wahr?“"  #~TR~
 cultural_festival.9030.success: "Ihr überzeugt [visiting_liege.GetFirstName]"  #~TR~
 cultural_festival.9030.failure: "Ihr könnt [visiting_liege.GetFirstName] nicht überzeugen"  #~TR~
 cultural_festival.9030.b: "Ich sollte einfach den Mund halten."  #~TR~
 cultural_festival.9040.t: "Ein Münze für die Zukunft"  #~TR~
 cultural_festival.9040.desc: "In einem entlegenen Winkel des Festgeländes finde ich ein liebevoll geschmücktes Zelt. Das Material und die Muster wirken fremdartig, so anders als alles, was ich von zu Hause kenne. Und die Besitzerin ist noch fremdartiger: Sie lächelt mir wissend über gefalteten Händen zu.\n\n„Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Ich sehe viel in Eurer Zukunft. Gebt mir eine Münze. Dann sollt Ihr alles erfahren.“"  #~TR~
 cultural_festival.9040.a: "„Eine Münze sollt Ihr haben.“"  #~TR~
 cultural_festival.9040.good_reading: "Euch wird eine erbauliche Zukunft vorhergesagt"  #~TR~
 cultural_festival.9040.bad_reading: "Euch wird eine verheerende Zukunft vorhergesagt"  #~TR~
 cultural_festival.9040.b: "„Ich schere mich nicht um gewöhnliche Scharlatane.“"  #~TR~
 cultural_festival.9040.c: "„Lehrt mich Eure Kunst, o weise Frau!“"  #~TR~
 cultural_festival.9050.t: "Erotischer Tanz"  #~TR~
 cultural_festival.9050.desc: "Ich freue mich auf eine weitere reizende Darbietung. Trommeln durchdringen die gespannte Stille, pochend wie ein Herzschlag.\n\nHinter den Vorhängen tritt [sexy_dancer.Custom('DE_ART_IND_N')] wunderschön[sexy_dancer.Custom('DE_END_ADJ_NUL_S_N')] [sexy_dancer.GetWomanMan] hervor, [sexy_dancer.Custom('DE_ART_DEF_S_N')] den Körper auf gleichermaßen obszöne wie erregende Weise bewegt. [sexy_dancer.Custom('DE_ART_DEF_S_N')|U] drapiert [sexy_dancer.Custom('DE_PRO_POS_S_3P')]en Leib skandalös nahe an den meinen und lässt mich dann mit einem Zwinkern sitzen, als [sexy_dancer.Custom('DE_ART_DEF_S_N')] zu [sexy_dancer.Custom('DE_PRO_POS_S_3P')]em begeisterten Publikum zurückkehrt."  #~TR~
 cultural_festival.9050.a: "[sexy_dancer.Custom('DE_PRO_PER_S_3P_N')|U] muss mein werden!"  #~TR~
 cultural_festival.9050.b: "Wie possierlich!"  #~TR~
 cultural_festival.9060.t: "Eine legendäre Darbietung"  #~TR~
 cultural_festival.9060.desc: "Heiter schlendere ich über das Fest und stoße schließlich auf eine Truppe von Schaustellern. Sie scheinen für etwas zu proben, und schon an der Art und Weise, wie sie sich bewegen, erkenne ich, dass ich eine wunderbare Form der Unterhaltung vor mir habe.\n\nMir dämmert der Gedanke, dass die Truppe Gewinn aus neuem Stoff ziehen könnte. In der Tat wüsste ich einen bestens geeigneten Stoff ([ROOT.Char.GetPromotedLegend.GetName|U]) für eine derart begabte Gruppe von Mimen."  #~TR~
 cultural_festival.9060.a: "Sie sollten meine Legende aufführen!"  #~TR~
 cultural_festival.9060.a.success: "Die Darbietung erreicht [stop_host_scope.GetFirstName]"  #~TR~
 cultural_festival.9060.a.failure: "Die Aufführung läuft recht gut"  #~TR~
 cultural_festival.9060.b: "Ich sollte einfach genießen, was sie zu bieten haben."  #~TR~
