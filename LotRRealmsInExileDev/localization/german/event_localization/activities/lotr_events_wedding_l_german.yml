 lotr_wedding.0001.t:0 "Die bitterste Trennung"  #~TR~
 lotr_wedding.0001.desc:0 "Als die Hochzeit meiner allerliebsten Tochter Arwen zu Ende geht, kommt ein Moment, den ich schon lange vorausgesehen habe, seit sie meinen Zögling Estel in den Wäldern von [lothlorien|E] traf. Sie kam damals zu mir, ein neues Licht schien in ihrem Gesicht, um mir von ihrer Begegnung mit Aragorn zu erzählen, der sie für eine Vision von Lúthien Tinúviel, der Mutter meines Großvaters Dior Eluchil, hielt. Arwen sagte mir damals, dass ihr Herz für immer ihm gehörte.\n\nEs ist ein bittersüßer Moment für mich, denn diese große Freude für zwei der mir liebsten Menschen bedeutet die endgültige Trennung von meiner Verwandtschaft. Denn nun muss Arwen das Geschenk der [conceptracemen|E] annehmen und eines Tages sterben und diese Welt verlassen, während die [elves|E] bis ans Ende der Tage bleiben, und so sind unsere Schicksale für immer getrennt. Durch ihre Vereinigung wird die Königslinie wieder mit dem Blut der Eldar geadelt werden, aber das ist ein kleiner Trost.\n\nNie seit mein lieber Zwillingsbruder [elrosshort|E] [middleearth|E] verließ, um König von [numenor|E] zu werden, habe ich eine so tiefe, untröstliche Trauer empfunden."  #~TR~
 lotr_wedding.0001.a:0 "Wir werden uns nicht wiedersehen, bis die Welt neu geschaffen ist"  #~TR~
