# Skinchanger events
 beorning.0001.t:0 "Der Honigvorfall"  #~TR~
 beorning.0001.desc:0 "Ich wache auf und höre eine vertraute Stimme, jemand versucht aufgeregt, ins Zimmer zu stürmen.\n\n„Mein Herr! Wir wurden in der Nacht überfallen! Die Bienenstöcke wurden zerstört! Honigwaben liegen verstreut über dem Hof! Die Bienen rasen! Wir müssen…""  #~TR~
 beorning.0001.a:0 "Öffne die Tür"  #~TR~
 beorning.0001.b:0 "Schlaf weiter"  #~TR~

 beorning.0002.t:0 "Der Honigvorfall"  #~TR~
 beorning.0002.desc:0 "Ich lasse [advisor.GetFirstNameNoTooltip] herein. Nach ein paar Sekunden atemloser Tiraden hält [advisor.GetSheHe] plötzlich inne und starrt mich mit offenem Mund an. Ich folge [advisor.GetHerHis] Blick auf meinen Körper. Ich merke, dass er mit Honig und zerdrückten Bienen bedeckt ist, zusammen mit einer Menge wütender Quetschungen, wo ich gestochen wurde. Als ich mir vor Bestürzung auf die Unterlippe beiße, merke ich, dass auch diese mit süßlicher, fetter Substanz bedeckt ist.\n\nIch blicke wieder zu [advisor.GetFirstNameNoTooltip] auf, der sich bereits aus dem Zimmer zurückzieht und stammelnde Entschuldigungen ausstößt."  #~TR~
 beorning.0002.a:0 "Na, das ist peinlich..."  #~TR~

 beorning.0003.t:0 "Der Honigvorfall"  #~TR~
 beorning.0003.desc:0 "Allmählich dämmert es mir, dass dies einer jener Momente ist, in denen meine tierischen Triebe die Kontrolle übernommen haben, als ich in Bärenform war. Bevor ich irgendjemanden sehe oder spreche, muss ich zuerst das Chaos beseitigen, das ich angerichtet habe."  #~TR~
 beorning.0003.a:0 "Ich muss dieses Chaos zuerst beseitigen"  #~TR~
 beorning.0003.toast.a.success:0 "Eigenschaft erhalten!"  #~TR~

 beorning.0011.t:0 "Ein Bergüberfall"  #~TR~
 beorning.0011.desc:0 "Ich rieche sie zuerst. Vom Vorgebirge her weht ein Gestank nach Dreck und altem Blut. Ich folge dem Geruch und spüre, wie Wut – und Hunger – in mir wachsen. Bald höre ich sie auch, harsches Kichern und Geschrei, und das Klirren von Eisen und Stahl.\n\nDie Wolken reißen auf, als ich mich an den Rand einer Lichtung schleppe und die Szene erleuchte. Ich sehe sie jetzt, um ein knisterndes Feuer versammelt – eine Gruppe von Bergkobolden, die in ihrer gutturalen Sprache streiten. Jagen sie wilde Tiere oder bereiten sie sich darauf vor, die Siedlungen unten zu überfallen?"  #~TR~
 beorning.0011.a:0 "Versuche, alle Kobolde zu töten"  #~TR~
 beorning.0011.a.success:0 "Du vernichtest die Koboldgruppe"  #~TR~
 beorning.0011.a.failure:0 "Du wirst während des Angriffs verwundet"  #~TR~
 beorning.0011.toast.a.failure:0 "Verwundet"  #~TR~
 beorning.0011.b:0 "Versuche, die Kobolde zu vertreiben"  #~TR~
 beorning.0011.b.success:0 "Du treibst die Kobolde zurück in die Berge"  #~TR~
 beorning.0011.b.failure:0 "Du wirst während des Angriffs verwundet"  #~TR~
 beorning.0011.toast.b.failure:0 "Verwundet"  #~TR~
 beorning.0011.c:0 "Ziele den Koboldhäuptling an"  #~TR~
 beorning.0011.c.success:0 "Du enthauptet den Koboldhäuptling"  #~TR~
 beorning.0011.c.failure:0 "Du wirst während des Angriffs verwundet"  #~TR~
 beorning.0011.toast.c.failure:0 "Verwundet"  #~TR~
 beorning.0011.d:0 "Rückzug!"  #~TR~

 beorning.0012.t:0 "Ein Bergüberfall"  #~TR~
 beorning.0012.desc:0 "Sie erwarten nicht, so nah an den Bergen auf einen Feind zu treffen. Ich bin unter ihnen, bevor sie es merken. Ich freue mich an meiner tierischen Stärke und zermalme jeden Gegner mit Pfote und Kiefer. Einige versuchen zu fliehen. Ich verfolge sie. Sie sterben."  #~TR~
 beorning.0012.a:0 "Rawwww!"  #~TR~

 beorning.0013.t:0 "Ein Bergüberfall"  #~TR~
 beorning.0013.desc:0 "Sie erwarten nicht, so nah an den Bergen auf einen Feind zu treffen. Ich bin unter ihnen, bevor sie es merken. Ich freue mich an meiner tierischen Stärke mit Pfote und Kiefer. Die Koboldgruppe flieht in Panik."  #~TR~
 beorning.0013.a:0 "Rawwww!"  #~TR~

 beorning.0014.t:0 "Ein Bergüberfall"  #~TR~
 beorning.0014.desc:0 "Als alles vorbei ist, schleppe ich mich zurück ins Tal, der Kopf des größten Orks immer noch zwischen meinen Kiefern. Am nächsten Tag wird er auf einem Pfahl vor meiner Halle gefunden – als Trophäe und als Warnung."  #~TR~
 beorning.0014.a:0 "Rawwww!"  #~TR~

 beorning.0021.t:0 "Eine verlorene Heimat"  #~TR~
 beorning.0021.desc:0 "Etwas zieht mich hierher, wie so oft. Ein unwiderstehlicher Ruf. Langsam schleppe ich mich die Hänge hinauf, über die Ausläufer, hinauf in die hohen Täler. Ich begegne vielen Tieren auf meinem Weg, aber sie fliehen nicht: Sie spüren meine Stimmung.\n\nSchließlich erreiche ich einen Felsen und sitze da und blicke auf das Tal unten. Ich wurde im Tiefland geboren und aufgewachsen, aber hier, in den Bergen, ist meine wahre Heimat. Die Heimat meiner Vorfahren. Ich weiß es in meinem Blut. Ich starre auf den Mond, der mich anzustarren scheint. Er hat die ganze Geschichte meines Volkes miterlebt. Vielleicht wird er eines Tages sehen, wie sie ihr Schicksal erfüllen. Unsere Feinde zu vertreiben und in unsere Bergheime zurückzukehren."  #~TR~
 beorning.0021.a:0 "Bin ich würdig meiner Vorfahren?"  #~TR~
 beorning.0021.a.success:0 "Sie wären stolz auf mich"  #~TR~
 beorning.0021.a.failure:0 "Ich bin nur ein Schatten meiner Dynastie"  #~TR~
 beorning.0021.toast.a.success:0 "Großer Dynastie-Prestige erhalten!"  #~TR~
 beorning.0021.toast.a.failure:0 "Kleiner Dynastie-Prestige erhalten!"  #~TR~

 beorning.0022.t:0 "Eine verlorene Heimat"  #~TR~
 beorning.0022.desc:0 "In der Ferne sehe ich die ersten ockerfarbenen Anzeichen der Morgendämmerung. Es ist Zeit, ins Tal zurückzukehren. Ich reiße mich aus meiner Träumerei und springe den Hang hinunter. Aber ich weiß, dass ich an diesen Ort zurückkehren werde, so sicher wie die aufgehende Sonne. Eines Tages… vielleicht… für immer."  #~TR~
 beorning.0022.a:0 "Nach Hause zurückkehren"  #~TR~

 beorning.0031.t:0 "Der Carrock"  #~TR~
 beorning.0031.desc:0 "Den langen Abend habe ich die Grenzen meines Landes entlang geschritten. In meiner Bärenform kann ich in einer einzigen Nacht große Entfernungen zurücklegen, und diese Nacht war keine Ausnahme. Dennoch gibt es noch einen letzten Ort, den ich besuchen möchte, bevor ich in meine Hallen und in meine menschliche Gestalt zurückkehre.\n\nIch wade durch die Furt und nutze die Gelegenheit, einen unglücklichen Fisch in meine Kiefer zu befördern. Ich erreiche die große Insel in der Mitte des Flusses und springe die steilen Stufen hinauf. Sobald ich den Gipfel erreiche, nehme ich mir einen Moment Zeit, um die Umgebung zu betrachten.\n\nIm Osten liegt der Große Wald, der Mond beleuchtet eine glitzernde Decke aus Nebel, die an den Bäumen hängt. Im Norden und Süden der große Fluss des Wilderlandes, der seinen gewundenen Weg durch das Tal nimmt auf seinem Weg in Länder, von denen ich nur Gerüchte gehört habe. Im Westen die Nebelberge, emporgeschobene Scherben, die sich in dem klaren Mondlicht abzeichnen.\n\nIch weiß, dass meine Feinde abgeschreckt werden und mein Volk sicherer schlafen wird, solange ich diese Länder patrouilliere."  #~TR~
 beorning.0031.a:0 "Schau nach Osten (Der Große Wald)"  #~TR~
 beorning.0031.b:0 "Wende dich nach Westen (Die Nebelberge)"  #~TR~

 beorning.0041.t:0 "Ein unerwarteter Pfeil"  #~TR~
 beorning.0041.desc:0 "Die Fähigkeit, mich in einen riesigen Bären zu verwandeln, hat Vorteile… und Nachteile.\n\nEin Hauptvorteil ist, dass ich meine Ländereien in Gestalt eines gigantischen Tieres von immenser Stärke patrouillieren kann. Das erweist sich normalerweise als hervorragende Abschreckung. Wenn ich tatsächlich auf einen Feind treffe – sei es ein [orc|E], ein Warge oder ein herzloser Mensch – habe ich eine sehr gute Chance, ihn mit meiner tierischen Stärke zu Brei zu schlagen.\n\nEin Hauptnachteil ist, dass mich mein eigenes Volk manchmal für einen Bären hält. Ja, sie kennen die Gerüchte und wissen, dass man nicht in anständiger Gesellschaft davon spricht. Ja, sie wissen, dass ich nur an ihrem Schutz interessiert bin. Allerdings gibt es in meinen Ländereien auch echte Bären, und manchmal überfallen diese Bären Feldfrüchte, Bienenstöcke und manchmal sogar Hallen. Ich vermeide daher Dörfer, da ihre Bewohner manchmal verständlicherweise den falschen Schluss ziehen. Heute Nacht begegnete ich einem Hirten, der seine Herde bewachte."  #~TR~
 beorning.0041.a:0 "Halte deine Stellung"  #~TR~
 beorning.0041.a.success:0 "Das Leben lehrt dich eine Lektion"  #~TR~
 beorning.0041.a.failure:0 "Du wurdest von einem Pfeil verwundet"  #~TR~
 beorning.0041.toast.a.success:0 "Ein mächtiger, verwundeter Bär"  #~TR~
 beorning.0041.toast.a.failure:0 "Ein verwundeter Bär"  #~TR~
 beorning.0041.b:0 "Eine hastige Flucht antreten"  #~TR~

 beorning.0042.t:0 "Ein unerwarteter Pfeil"  #~TR~
 beorning.0042.desc:0 "In meiner Bärenform ist mein Urteil oft getrübt, was zu unglücklichen Folgen führt. Dieses Mal ist keine Ausnahme.\n\nDer Hirte schreit vor Entsetzen und flüchtet. Aber plötzlich findet er seinen Mut und wendet sich mit dem Bogen in der Hand mir zu. Im Handumdrehen spüre ich einen scharfen Schmerz, als ein Pfeil tief in meine Hüfte einschlägt.\n\nDas wird morgen richtig weh tun, und ich weiß, dass die Wunde für meinen Arzt schwer zu erklären sein wird..."  #~TR~
 beorning.0042.a:0 "Aua."  #~TR~

 beorning.0043.t:0 "Ein unerwarteter Pfeil"  #~TR~
 beorning.0043.desc:0 "Als ich eine hastige Flucht antrete, kann ich das höhnische Lachen des Hirten hören: "Ha! Bären sind ja gar nicht so beängstigend…""  #~TR~
 beorning.0043.a:0 "Merke dir vor, die Steuern dieses Hirten zu erhöhen"  #~TR~

 beorning.9000.t:0 "Zurück nach Hause und Herd"  #~TR~
 beorning.9000.desc:0 "Ich nehme wieder meine menschliche Gestalt an, aber ich weiß, dass das Biest immer noch in mir lauert…"  #~TR~
 beorning.9000.a:0 "Kehre in deine menschliche Gestalt zurück"  #~TR~

