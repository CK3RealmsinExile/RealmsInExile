 lotr_hunt.0162.desc:0 "Als mein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], und ich durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] reiten und der Fährte eines [activity.Custom('GetAnimalType')] folgen, wird unsere fröhliche Jagd durch furchtbare Geräusche in der Luft unterbrochen.\n\nAngezogen von den rauen Rufen und dem harschen Gelächter stoßen wir auf eine plündernde Bande von Orks, höchstwahrscheinlich Nachkommen von"  #~TR~
 lotr_hunt.0162.desc.a:0 "[orc_county.GetNameNoTier]."  #~TR~
