 lotr_hunt.0151.t:0 "Riesige Mirkholzspinnen"  #~TR~
 lotr_hunt.0151.desc:0 "Unter dem Blätterdach des Waldes verfolge ich einen Hirsch. Ein außergewöhnlich großes Exemplar, das schon eine Weile unterwegs ist, doch ich spüre, wie ich ihm mit jeder Sekunde näher komme. Als ich über eine besonders knorrige Wurzel schaue, die mir die Sicht auf den Rest der Fährte versperrt hat, bemerke ich etwas: Blut, Anzeichen eines Kampfes und dann die unverkennbaren Spuren eines Ungol, der einen Kadaver wegschleppt.\n\nVerflucht! Solches Übel ist in letzter Zeit viel häufiger im Mirkwald geworden, seit der Zauberer sich in Dol Goldur eingenistet hat. Ich kann es nicht zulassen, dass so eine Kreatur lebt, und so beginne ich, sie zu verfolgen und meine Mitjäger zusammenzurufen.\n\nNach vielen Stunden stoße ich endlich auf ihr Versteck. Es hat sich nicht besonders viel Mühe gegeben, seine Spuren zu verbergen, und hat seine Beute achtlos zurück in sein Nest geschleppt. Es muss ein Junges gewesen sein; noch nicht schlau genug, um zu verstehen, dass es nicht der Apex-Prädator dieses Landes ist. Und damit hat es sein ganzes Nest gefährdet.\n\nMeine Mitjäger beziehen Positionen um das Nest herum, und während die Großen Spinnen darin über die Hirschleiche streiten und zanken. Ich hebe eine Hand und warte auf den perfekten Moment..."  #~TR~
 lotr_hunt.0151.a:0 "Greift das abscheuliche Biest an!"  #~TR~
 lotr_hunt.0151.a.success:0 "Du tötest es."  #~TR~
 lotr_hunt.0151.a.failure:0 "Es entkommt dir."  #~TR~
 lotr_hunt.0151.a.success.tt:0 ""
 lotr_hunt.0151.a.failure.tt:0 ""
 lotr_hunt.0151.b:0 "Dieser Feind ist zu mächtig."  #~TR~
 
 lotr_hunt.0152.t:0 "Triumph über die Spinnen"  #~TR~
 lotr_hunt.0152.desc:0 "Unsere Pfeile fliegen zielsicher. Sie befedern die abscheulichen Kreaturen, die schnell vor unserem Zorn zu Boden fallen. Diejenigen, die die erste Salve überleben, geraten in Panik, und viele versuchen zu fliehen. Doch unsere Augen sind scharf, und unsere Pfeilspitzen noch schärfer. Sie pfeifen, während sie sausen, und die Spinnen schreien, während sie erschlagen werden.\n\nUnsere Herzen sind nach dem Töten von großer Trauer erfüllt; denn unter den eingewickelten Überresten von Tieren sind die unverkennbaren Formen von Edain. Und vielleicht sogar Edhil.\n\nWir nehmen diese Körper mit, um ihnen ein würdiges Begräbnis zu geben; obwohl wir nicht wissen, wer sie einmal waren, verdienen nur sehr wenige es, in dem zerstörten Nest des abscheulichen Ungol zu verrotten.\n\nWeiter hinten im Nest erspähen wir eine Truhe; umwickelt mit verstreuten Spinnweben, decken wir sie auf, bevor wir sie aufbrechen. Darin findet sich ein verstaubter Goldschatz.\n\nWir sammeln die Leichen der Toten und diesen neu gefundenen Schatz ein und kehren zurück. Viel Trauer wurde heute hier gefunden, aber zumindest werden diese Spinnen niemanden mehr verletzen."  #~TR~
 lotr_hunt.0152.a:0 "Kehre nach Hause zurück."  #~TR~
 
 lotr_hunt.0153.t:0 "Von den Spinnen besiegt"  #~TR~
 lotr_hunt.0153.desc:0 "Unsere Pfeile fliegen zielsicher. Die Spinnen schreien und heulen, als sie von unserem Sperrfeuer getroffen werden, und viele fallen in zuckenden Haufen zu Boden. Doch viele überlebten noch, und mit einem großen, schnarrenden Schrei stürzen sie sich vorwärts.\n\nWir kämpfen mit diesen Kreaturen, und während viele der abscheulichen Spinnen unter unseren Klingen und Bögen fallen, scheinen ihre Zahlen nicht zu schwinden. Schon bald werden wir langsam zurückgedrängt. Immer weiter weg vom Nest, das offensichtlich viel größer ist, als wir gedacht hatten.\n\nIch höre einen scharfen Schmerzensschrei neben mir und beschließe, genug ist genug, als ich sehe, wie einer der Unsrigen heruntergezogen und getötet wird. Ich rufe zum Rückzug auf und wir fliehen in den Wald.\n\nWährend die Ungol uns eine Weile verfolgen, geben sie die Jagd schließlich auf; sie kümmern sich nicht besonders darum, fliehende Beute zu jagen, die noch so viele von ihnen töten kann.\n\nWir kehren verwundet und vom Verlust gezeichnet zur Jagd zurück. Was für eine Dummheit, sich so hineinzustürzen..."  #~TR~
 
 lotr_hunt.0153.a:0 "Nach Hause zurückkehren"  #~TR~
 lotr_hunt.0154.t:0 "Eine andere Jagdgesellschaft erspähen"  #~TR~
 lotr_hunt.0154.desc:0 "Als wir die Waldwege unseres Jagdgebietes durchqueren, bemerke ich etwas am Rande meines Gehörs. Ich hebe eine Hand, unser Gefolge hält an. Wir hören das Geräusch von fernen musikalischen Lachens und fröhlichem Treiben. Und darin hören wir unsere Sprache gesprochen.\n\nIch senke meine Waffen, schaue mich um und entscheide dann, ob ich diese Leute begrüßen oder sie in Ruhe lassen soll..."  #~TR~
 lotr_hunt.0154.a:0 "Geh sie treffen."  #~TR~
 lotr_hunt.0154.b:0 "Lass sie in Ruhe."  #~TR~
 
 lotr_hunt.0155.t:0 "Die andere Jagdgesellschaft treffen"  #~TR~
 lotr_hunt.0155.desc:0 "Wir beschließen, diese Leute zu treffen, und bewegen uns durch den Wald auf sie zu. Am Rande ihres Lagers rufen wir in derselben Sprache, damit sie wissen, dass wir da sind. Obwohl einige überrascht aussehen, freuen sich andere, Gäste zu empfangen.\n\nIch setze mich neben den Anführer dieser Gruppe und spreche mit ihm. Anscheinend sind sie auch eine Jagdgesellschaft und feiern, dass sie vor nicht allzu langer Zeit einige Ork-Abschaum getötet haben. Sie entschuldigen sich dafür, dass sie uns vorher nicht bemerkt haben, und sagen, dass der Alkohol ihre Sinne beeinträchtigt habe.\n\nUnsere beiden Gruppen verbringen eine ganze Weile zusammen, lachen und trinken. Wir vergleichen unsere Beute und unsere Fähigkeiten. Wir erzählen uns Geschichten und singen bis spät in die Nacht.\n\nDoch bald ist es Zeit, sich zu verabschieden. Ich verabschiede mich vom Anführer der anderen Jagdgesellschaft, bevor ich meinen Bogen schnalle und zum Pfad zurückkehre."  #~TR~
 lotr_hunt.0155.a:0 "Verabschiede dich."  #~TR~
 
 lotr_hunt.0156.t:0 "Du begegnest einem Huorn"  #~TR~
 lotr_hunt.0156.desc:0 "Nach einem langen, anstrengenden Jagdtag beschließen wir, ein Lager aufzuschlagen. Wir suchen uns eine friedlich wirkende Lichtung aus, richten schnell Wachenposten ein und bereiten uns darauf vor, uns für die Nacht auszuruhen.\n\nIch falle in eine meditative Trance, lasse die Stunden bis zum Tageslicht vergehen und gewinne langsam meine Kraft zurück. Doch mitten in der Nacht höre ich etwas. Ich reiße mich aus meiner Trance, spitze die Ohren; das Scharren von Erde und ein hölzernes Knistern...\n\nZu spät erkenne ich unsere missliche Lage. Wir sind bereits in den Wurzeln des Huorns verfangen. Und das sind nicht die Huorns von Fangorn; oh nein, das sind die Schwarzen Huorns von Mirkholz. Verdrehte, dunkle Kreaturen mit einem Appetit auf Töten.\n\nTrotzdem könnte ich versuchen, mit ihnen zu reden; denn obwohl selbst normale Huorns bösartig sein können, haben wir Eldar eine lange Geschichte mit diesen Verwandten der Ents. Doch vielleicht wage ich es nicht, dieses Risiko einzugehen und stattdessen zu versuchen, mir meinen Weg herauszuschneiden. Elbische Stärke könnte den Tag retten, denn die Wurzeln, die mich umfangen, haben mich noch nicht vollständig gefangen..."  #~TR~
 lotr_hunt.0156.a:0 "Vielleicht kann ich mit dieser Kreatur reden."  #~TR~
 lotr_hunt.0156.a.success:0 "Du lullst den Huorn in den Schlaf."  #~TR~
 lotr_hunt.0156.a.success.tt:0 ""
 lotr_hunt.0156.a.failure:0 "Deine Worte haben keinen Einfluss auf den Huorn."  #~TR~
 lotr_hunt.0156.a.failure.tt:0 ""
 lotr_hunt.0156.b:0 "Männer, zu den Waffen!"  #~TR~
 lotr_hunt.0156.b.success:0 "Du wehrst den Huorn ab."  #~TR~
 lotr_hunt.0156.b.success.tt:0 ""
 lotr_hunt.0156.b.failure:0 "Du wirst vom Huorn besiegt."  #~TR~
 lotr_hunt.0156.b.failure.tt:0 ""
 
 lotr_hunt.0157.t:0 "Du überzeugst den Huorn, dich gehen zu lassen."  #~TR~
 lotr_hunt.0157.desc:0 "Diplomatie ist der beste Ausweg aus dieser Situation. Denn obwohl Schwarze Huorns grausame Kreaturen sind, waren sie einst Huorns, und deshalb sollte ich zumindest versuchen, dies ohne weitere Gewalt zu lösen.\n\nIch spreche in einem leisen, rhythmischen Ton; fast wie ein Lied. Ich webe eine Geschichte, meine Geschichte, darüber, warum wir im Wald sind, wo wir gewesen sind und was wir getan haben. Ich spreche von unseren Tötungen und unseren Misserfolgen und den Gefahren, denen wir begegnet sind. Als ob ich ein Kind in den Schlaf wiege, lässt meine Stimme den Huorn langsam seine Wurzeln zurückziehen.\n\nAm Ende meiner Geschichte ist der Schwarze Huorn wieder in den Schlaf gefallen. Meine Gefährten sind verständlicherweise alle von so einem knappen Vorfall erschüttert; von einem Huorn zerquetscht zu werden, ist ein höchst unangenehmes Schicksal. Eines, das ich gerne vermeiden würde.\n\nDa unsere Ruhe gründlich gestört wurde, packen wir zusammen und ziehen weiter. Hoffentlich wird der nächste Baum, an dem wir uns ausruhen, nicht versuchen, uns zu töten..."  #~TR~
 lotr_hunt.0157.a:0 "Danke Eru, dass es geklappt hat!"  #~TR~
 
 lotr_hunt.0158.t:0 "Der Huorn nimmt einen aus eurer Gruppe."  #~TR~
 lotr_hunt.0158.desc:0 "Ich beschließe, dass der Versuch, mit dem Huorn zu reden, der beste Weg ist. Denn die Huorns sind Verwandte der Ents, und die Ents lernten die Gabe der Sprache von den Eldar. Es ist nur richtig, dass ich versuche, diese Kreatur mit etwas Ähnlichem zu beruhigen?\n\nIch beginne zu sprechen. Ich spreche von unserer Jagd, von dem, was wir erlebt haben, und von dem, was wir gesehen haben. Ich spreche von vielem. Doch es scheint umsonst zu sein, denn die Wurzeln des Huorns ziehen sich immer fester zusammen. Ich setze meine Geschichten fort, meine Stimme wird immer angestrengter und verzweifelter, bis plötzlich der ganze Druck aufhört.\n\nDoch nicht für einen unserer Jäger. Langsam werden sie unter die Erde gezogen. Trauer schimmert in meiner Stimme, und für einen Moment scheinen sich die Wurzeln des Huorns zu lockern. Dann, und erst dann, lässt uns der Huorn los.\n\nWir stolpern von dem abscheulichen Baum weg, verwundet und außer Atem, und um ein Mitglied ärmer. Wir werden zurückkehren, um dieser abscheulichen Kreatur ein Ende zu setzen, aber wir müssen zuerst unsere Wunden versorgen. Als wir gehen, fallen bittere Tränen aus den Augen meiner Gefährten über das grausame Schicksal, das unser Verwandter erlitten hat."  #~TR~
 lotr_hunt.0158.a:0 "Wir sind nur knapp davongekommen..."  #~TR~
 lotr_hunt.0158.a.tt:0 "Du betrauert den Verlust deines Kameraden."  #~TR~
 
 lotr_hunt.0159.t:0 "Den Huorn besiegen"  #~TR~
 lotr_hunt.0159.desc:0 "Worte werden, so entscheide ich, wenig Wirkung auf die abscheulichen und verdrehten Schwarzen Huorns haben. Obwohl sie vielleicht früher unbeschadet waren, ist nichts von ihrem früheren, unversehrten Selbst übrig geblieben. Ich gebe den Befehl, uns mit allen Mitteln zu befreien.\n\nDer Kampf ist heftig. Die Wurzeln der Kreatur scheinen stark und unzerbrechlich zu sein, sie drehen und greifen uns immer fester, während wir jede Waffe benutzen, die wir haben, um zu entkommen. Doch obwohl die greifenden Arme des Huorns zögerlich sind, loszulassen, verletzen unsere Schwerter und Äxte das Ding bald genug, damit es seinen Griff lockert, und wir entkommen schnell seinen Klauen."  #~TR~
 lotr_hunt.0159.a:0 "Ein knappes Ding, das steht fest!"  #~TR~
 
 lotr_hunt.0160.t:0 "Starke Wurzeln"  #~TR~
 lotr_hunt.0160.desc:0 "Worte werden, so entscheide ich, wenig Wirkung auf die abscheulichen und verdrehten Schwarzen Huorns haben. Obwohl sie vielleicht früher unbeschadet waren, ist nichts von ihrem früheren, unversehrten Selbst übrig geblieben. Ich gebe den Befehl, uns mit allen Mitteln zu befreien.\n\nUnser Kampf ist lang und heftig. Die Wurzeln des Huorns ziehen sich mit jedem Schlag, den wir ihm versetzen, immer mehr zusammen, und es scheint, als ob selbst unsere Schwerter und Äxte wenig dazu beitragen, den Griff der Kreatur zu lösen. Erst nach dem, was sich wie eine Ewigkeit des Wringens und Hackens anfühlte, lockert der Huorn seinen Griff leicht, so dass wir uns aus dem Griff des abscheulichen Dinges befreien können.\n\nZum Glück haben alle aus unserer Gruppe überlebt, obwohl es spät am Tag geworden ist."  #~TR~
 lotr_hunt.0160.a:0 "Verflucht sei die allverzehrende Verderbnis!"  #~TR~
 
 lotr_hunt.0161.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein neuer Partner"  #~TR~
 lotr_hunt.0161.desc:0 "Als wir unserer Beute nachreiten, verlangsamt [ROOT.Char.Custom('WarhorseStoryName')] plötzlich seine Geschwindigkeit und dreht [ROOT.Char.Custom('HorseStoryHerHis')] Kopf scharf herum. In diese Richtung, so weit ich kaum sehen kann, steht ein wunderschönes [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], ähnlich gefesselt.\n\nIch könnte natürlich eines der Reittiere meiner Höflinge ausleihen und [ROOT.Char.Custom('HorseStoryHerHis')] die Natur ihren Lauf lassen lassen, aber was ist mit meiner Jagd?"  #~TR~
 lotr_hunt.0161.a:0 "Los, hab Spaß!"  #~TR~
 lotr_hunt.0161.b:0 "Das ist nicht die Zeit für Ablenkungen, wir reiten!"  #~TR~
