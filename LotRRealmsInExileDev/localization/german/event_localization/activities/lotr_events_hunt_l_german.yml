 lotr_hunt.0163.t:1 "Sieg!"  #~TR~
 lotr_hunt.0163.desc:0 "Als ich den abscheulichen Ork-Herrn im Einzelkampf zu Fall brachte, ergriff der Schrecken die wertlosen Knechte in der Raubzugsgruppe. Mit einem mächtigen Brüllen stürzten sich mein Begleiter und ich auf sie, und sie flohen vor unserem zornigen Angriff. Die meisten jagten wir nieder, und wir sangen, als wir töteten, aber leider entging uns ein paar... ohne Zweifel, um die Welt noch einmal zu beunruhigen."  #~TR~
 lotr_hunt.0163.a:0 "Der Sieg war unausweichlich! Und nun zur Jagd..."  #~TR~
 
