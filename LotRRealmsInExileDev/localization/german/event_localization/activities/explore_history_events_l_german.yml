 # History Exploration Start Event

 explore_history.0001.t: "Ein Zeitalter zum Studieren"  #~TR~
 explore_history.0001.desc: "Da all meine Gäste eingetroffen sind und meine Gelehrten so gut vorbereitet sind, wie es nur geht, mache ich mich auf den Weg zur Bibliothek. Beim Durchstöbern der staubigen Folianten weiß ich, dass ich sie alle in meinem Leben niemals lesen könnte. Die Geschichte von [middleearth|E] reicht tief in die ferne Vergangenheit zurück, mit allen möglichen Geschichten seit Urzeiten.\n\nBei so viel zu entdecken, muss ich meine Bemühungen auf die Epoche konzentrieren, die mich am meisten interessiert."  #~TR~
 
 explore_history.0001.a: "Die mythischen Jahre der Bäume"  #~TR~
 explore_history.0001.b: "Das legendäre Erste Zeitalter"  #~TR~
 explore_history.0001.c: "Das heroische Zweite Zeitalter"  #~TR~
 explore_history.0001.d: "Das bekannte Dritte Zeitalter"  #~TR~
 explore_history.0001.e: "Ich habe meine Meinung geändert. Lesen tut meinen Augen weh..."  #~TR~

 explore_history.0010.t: "Die Jahre der Bäume"  #~TR~
 explore_history.0010.desc: "Die Jahre der Bäume, auch Tage der Glückseligkeit oder die Mittagssonne von [valinor|E] genannt, waren die langen Jahre, die zwischen der Gründung Valinors und seiner Verdunkelung lagen. Während dieser Zeit wurde Valinor vom Licht der [twotrees|E] erleuchtet, während [middleearth|E] in der Großen Dunkelheit lag.\n\nIn diesem Zeitalter erwachten die [elves|E], und die [valargods|E] führten die Schlacht der [powersgods|E], die dunkle Festung [utumno|E], wurde zerstört, und [melkorcharacter|E] wurde für drei Weltalter in den Hallen von [mandoscharacter|E] gekettet. Die Elben von Valinor wuchsen an Können und Macht, bevor Melkor Lügen und Zwietracht unter ihnen verbreitete, bevor die endgültige Zerstörung der Zwei Bäume erfolgte."  #~TR~
 
 explore_history.0010.a: "Die Spaltung der Elben"  #~TR~
 explore_history.0010.b: "Fëanor und die Unruhe der Ñoldor"  #~TR~
 explore_history.0010.c: "Das Erste Kinslaying und das Exil der Ñoldor"  #~TR~
 explore_history.0010.d: "Besser doch ein anderes Zeitalter..."  #~TR~

 explore_history.0020.t: "Das Erste Zeitalter"  #~TR~
 explore_history.0020.desc: "Das [firstage|E] beschreibt die Ereignisse zu Beginn von [loretime|E]. Auch bekannt als die [elderdays|E], sah das Erste Zeitalter das Erwachen der Menschen auf [ardaconcept|E], das Aufblühen der [elves|E] in [valinor|E] und [beleriand|E], ihre Taten gegen [melkorcharacter|E] und seinen endgültigen Sturz durch die vereinten Armeen von [valargods|E], Elben und Edain.\n\nDas Erste Zeitalter sah einige der größten Triumphe und Tragödien von [middleearth|E], und es endete, als die Valar Melkor jenseits der Tore der Nacht warfen und ihn in die zeitlose [thevoid|E] verbannte."  #~TR~
 
 explore_history.0020.a: "Die Belagerung von Angband und die Reiche von Beleriand"  #~TR~
 explore_history.0020.b: "Von Beren und Lúthien"  #~TR~
 explore_history.0020.c: "Die Kinder Húrins"  #~TR~
 explore_history.0020.d: "Von Tuor und dem Fall Gondolins"  #~TR~
 explore_history.0020.e: "Besser doch ein anderes Zeitalter..."  #~TR~

 explore_history.0030.t: "Das Zweite Zeitalter"  #~TR~
 explore_history.0030.desc: "Beginnend im 584. Jahr nach der Rückkehr der [noldorelves|E] nach [middleearth|E] ist das [secondage|E] das längste der aufgezeichneten [ages|E]. Nach der Zerstörung von [beleriand|E] im [warofwrath|E] begann es mit der Gründung von [lindon|E] und der Erschaffung von [numenor|E]: den beiden wichtigsten elbischen und menschlichen Königreichen des Zeitalters.\n\nIn diesem Zeitalter wurden die [ringsofpower|E] geschmiedet, die den Rahmen für die Ereignisse des späteren Zweiten und des gesamten [thirdage|E] bilden würden. Zu dieser Zeit erreichten die [numenoreans|E] den Höhepunkt ihrer Macht und Pracht, bevor die Welt neu geschaffen und Númenor im [akallabeth|E] zerstört wurde. 3441 Jahre nach seinem Beginn endete das Zweite Zeitalter mit der Niederlage von [sauroncharacter|E] in der [warlastalliance|E].\n\nDie Gelehrten in diesem Abschnitt sind äußerst selbstgefällig angesichts der Anzahl der Werke auf ihrem Gebiet, genug, um zwei Lesesäle zu füllen. Welchen soll ich wählen?"  #~TR~
 explore_history.0030.desc.elf: "Beginnend im 584. Jahr nach der Rückkehr der [noldorelves|E] nach [middleearth|E] ist das [secondage|E] das längste der aufgezeichneten Zeitalter. Nach der Zerstörung von [beleriand|E] im [warofwrath|E] begann es mit der Gründung von [lindon|E] und der Erschaffung von [numenor|E]: den beiden wichtigsten elbischen und menschlichen Königreichen des Zeitalters.\n\nIn diesem Zeitalter wurden die [ringsofpower|E] geschmiedet, die den Rahmen für die Ereignisse des späteren Zweiten und des gesamten [thirdage|E] bilden würden. Zu dieser Zeit erreichten die [numenorean|E] den Höhepunkt ihrer Macht und Pracht, bevor die Welt neu geschaffen und Númenor im [akallabeth|E] zerstört wurde. 3441 Jahre nach seinem Beginn endete das Zweite Zeitalter mit der Niederlage von [sauroncharacter|E] in der [warlastalliance|E]."  #~TR~
 
 explore_history.0030.a: "Nördlicher Lesesaal - Númenor und die Elben"  #~TR~
 explore_history.0030.b: "Lasst uns von Númenor und den Elben lesen"  #~TR~
 explore_history.0030.c: "Südlicher Lesesaal - Die Kolonien von Fern Harad"  #~TR~
 explore_history.0030.d: "Besser doch ein anderes Zeitalter..."  #~TR~

 explore_history.0031.t: "Númenor und die Elben"  #~TR~
 explore_history.0031.desc: "Die in diesem Raum aufbewahrten Bücher sind gut dokumentierte historische Chroniken über das [secondage|E].\n\nMeist kopiert aus Originalwerken aus der Bibliothek von Meister [elrondshort|E] in [rivendell|E], erzählen diese Chroniken von der Geschichte Númenors selbst und der Elben in [middleearth|E].\n\nSie beinhalten Geschichten wie den [waroftheelvesandsauron|E], die [warlastalliance|E] und die [akallabêth|E]. Einige der Bücher können derzeit nicht eingesehen werden, da sie restauriert werden."  #~TR~
 
 explore_history.0031.a: "Die verlorene Insel Númenor"  #~TR~
 explore_history.0031.b: "Von Eregion und den Ringen der Macht"  #~TR~
 explore_history.0031.c: "Das Akallabêth"  #~TR~
 explore_history.0031.d: "Das Letzte Bündnis"  #~TR~
 explore_history.0031.e: "Besser doch ein anderer Raum..."  #~TR~
 explore_history.0031.f: "Besser doch ein anderes Zeitalter..."  #~TR~

 explore_history.0032.t: "Die Kolonien von Fern Harad"  #~TR~
 explore_history.0032.desc: "Die in diesem Raum aufbewahrten Bücher erzählen von der Geschichte des südlichen und östlichen Endórë während des [secondage|E]. Einige Gelehrte bezweifeln ihre Gültigkeit, aber sie bleiben die umfassendsten Quellen zu diesem Thema. \n\nMeist kopiert aus Originalwerken aus der Tumakveh-Bibliothek in Nîlûlondê, erzählen diese Chroniken von der Geschichte der [numenorean|E]-Kolonien des Südens: [bellakar|E], [umbar|E] und [anbalkumagan|E]. \n\nHier sind die Chroniken von ihrer Gründung bis zu ihren Kämpfen nach dem [downfallofnumenor|E] zusammengefasst."  #~TR~
 
 explore_history.0032.a: "Die Gründung von Bellakar"  #~TR~
 explore_history.0032.b: "Der Sturm-König und der Goldene König"  #~TR~
 explore_history.0032.c: "Bellakar & Die Schuld von Elendil"  #~TR~
 explore_history.0032.d: "Besser doch ein anderer Raum..."  #~TR~

 explore_history.0040.t: "Das Dritte Zeitalter"  #~TR~
 explore_history.0040.desc: "Das [thirdage|E] war geprägt vom Aufstieg und Fall der vertriebenen Königreiche der [numenorean|E] und der langsamen Wiederherstellung der Macht von [sauroncharacter|E]. In der Zwischenzeit haben die [elves|E] und [dwarves|E] und andere Völker wenig Neues getan; auch bekannt als die Verblassenden Jahre, hat dieses Zeitalter ein langsames Schwinden der Elben bedeutet.\n\nDie Schreiber entschuldigen sich, dass die Textauswahl derzeit unerwartet unvollständig ist. Einige der Schriften über diese Epoche werden in neue Ausgaben kopiert, aber sie versprechen, dich zu informieren, sobald ein neuer Band fertig ist."  #~TR~
 
 explore_history.0040.a: "Von den Éothéod und dem Eid Eorls"  #~TR~
 explore_history.0040.b: "Von Narkuzîr und Berúthiel"  #~TR~
 explore_history.0040.c: "Die Tedjin-Eroberung und -Besetzung von Bellakar"  #~TR~
 explore_history.0040.d: "Die Kinstrife"  #~TR~
 explore_history.0040.e: "Der Fall von Arnor"  #~TR~
 explore_history.0040.f: "Noch einmal überlegt, vielleicht ein anderes Zeitalter..."  #~TR~

 explore_history.0050.t: "Ende meines Studiums"  #~TR~
 explore_history.0050.desc: "Meine Augen sind schwer, und die Kerze brennt nieder. Wohin ist all die Zeit verschwunden? Ich lege ein Lesezeichen, um mir meinen Platz zu merken, bevor ich das alte Buch endlich schließe. Mit einem Stöhnen lehne ich mich in meinem knarrenden Stuhl zurück und strecke meine müden Glieder.\n\nEin faszinierendes Hobby, die Vergangenheit zu studieren, aber mein Rücken ist steif und wund."  #~TR~
 explore_history.0050.a: "Vielleicht ist es jetzt an der Zeit, etwas frische Luft und eine leichte Mahlzeit zu sich zu nehmen…"  #~TR~
 
 explore_history.0060.t: "Studienende"  #~TR~
 explore_history.0060.desc.intro: "Unsere Arbeit geht zu Ende, und meine Gelehrten falten ihre Bücher und packen ihre Schreibfedern, bereit zur Abreise. Sie haben zusammengestellt"  #~TR~
 explore_history.0060.desc.propaganda: "ein schöneres und historisch genaueres Werk als alles, was man hier in den Archiven finden könnte."  #~TR~
 explore_history.0060.desc.standard: "ein großartig geschriebenes und illustriertes Kompendium der verschiedenen Quellen, die wir zusammensetzen konnten."  #~TR~
 explore_history.0060.desc.outro: "\n\nWas soll ich damit machen? Wäre es besser in dieser Bibliothek oder in meiner Sammlung aufbewahrt?"  #~TR~
 explore_history.0060.a: "Lass sie in der Obhut der Archivare; sie werden ihre Bibliothek bereichern."  #~TR~
 explore_history.0060.a.tt: "Die Bücher werden zurückgelassen."  #~TR~
 explore_history.0060.b: "Natürlich nehmen wir sie mit! Ich werde es allen zu Hause zeigen!"  #~TR~
 explore_history.0060.b.tt: "Du nimmst das Buch mit."  #~TR~
 explore_history.0060.c: "Ich nehme dieses hier mit, danke."  #~TR~
 explore_history.0060.d: "Ich glaube, ich bevorzuge das andere."  #~TR~
 
 explore_history.0063.t: "Arbeitsende"  #~TR~
 explore_history.0063.desc:1 "Mit dem Ableben von [host.Custom2('MyCharacterIntroduction', ROOT.Char)] geht [host.GetHerHis] Forschung zu Ende.\n\nWährend die zurückhaltenden Gäste gehen, bete ich, dass [ROOT.Char.GetFaith.HighGodNameAlternate] [host.GetFirstName] so herzlich in [ROOT.Char.GetFaith.PositiveAfterLife] willkommen heißt, wie [host.GetSheHe] uns in [host.GetHerHis] Gesellschaft willkommen geheißen hat."  #~TR~
 explore_history.0063.a: "Es war so ein anregender Tag!"  #~TR~
 explore_history.0063.a.tt:1 "#F Weißt du… bis [host.GetSheHe] starb.#!"  #~TR~
 
 explore_history.0064.desc: "Da ich jetzt hinter Gittern sitze, wird mein großes Unterfangen abgesagt. Oh, all die Stunden, die ich mit den Vorbereitungen verbracht habe… Verschwendung!"  #~TR~
 explore_history.0064.a:1 "Kein Gastgeber, keine Forschung."  #~TR~

 explore_history.0065.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde inhaftiert, und [host.GetHerHis] großes Unterfangen ist zu Ende gegangen. So ein unglücklicher Zeitpunkt!"  #~TR~
 
 explore_history.0070.t:1 "Eine abgebrochene Forschung"  #~TR~
 explore_history.0070.desc: "Mein Vorgänger, [host.GetNameRegnal], hat [host.GetHerHis] sterbliche Hülle abgelegt, während [host.GetSheHe] ein historisches Unterfangen organisierte. Tragischerweise ist [host.GetSheHe] [host.GetDeathReason].\n\n"  #~TR~
 explore_history.0070.desc.entourage: "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler: "Der gefallene [host.GetTitleAsName] verdiente es nicht, so zu sterben."  #~TR~
 explore_history.0070.a: "$activity_system.1010.a$"
 explore_history.0070.tt: "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] wurde abgesagt."  #~TR~
 
 explore_history.0110.t: "Eine schlechte Delegation"  #~TR~
 explore_history.0110.desc: "Ich kann es nicht glauben. Trotz meiner Einladungen und Vorbereitungen ist kein einziger Gast erschienen, um sich meinem Forschungsteam anzuschließen.\n\nEgal! Ich werde all diese Bücher alleine genießen, und das Echo von Fußschritten in der Bibliothek ist die einzige Gesellschaft, die ich brauche!"  #~TR~
 explore_history.0110.a: "Bin ich wirklich so allein?"  #~TR~
 explore_history.0110.b: "Ich fühle mich etwas erleichtert."  #~TR~
 
 explore_history.0540.t: "Ein Chronist"  #~TR~
 explore_history.0540.desc.intro: "Mein Unterfangen steht kurz bevor, und ich muss noch einen Chronisten ernennen. Natürlich könnte ich solche Aufgaben selbst übernehmen, aber jeder gute [ROOT.Char.GetTitleAsNameNoTooltip|U] sollte wissen, wann er delegieren sollte."  #~TR~
 explore_history.0540.desc.hates_candidate_a: "So sehr ich es auch ungern zugeben möchte, der [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] ist der/die am besten qualifizierte/r für diese Position.\n\n"  #~TR~
 explore_history.0540.desc.candidate_a: "Bei weitem der/die am besten qualifizierte/r [chronicler_candidate_1.GetWomanMan] für den Job ist [chronicler_candidate_1.GetName], und [chronicler_candidate_1.GetSheHe] scheint begierig darauf zu sein, [chronicler_candidate_1.GetHerselfHimself] zu beweisen.\n\n"  #~TR~
 explore_history.0540.desc.nepotism: "Jedoch wäre [chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ein ebenso geeigneter und zuverlässiger Kandidat, wie ich es mir wünschen könnte."  #~TR~
 explore_history.0540.desc.enthusiasm: "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint sehr auf die Position erpicht zu sein, obwohl [chronicler_candidate_3.GetSheHe] nicht ganz so geeignet ist wie [chronicler_candidate_1.GetFirstNameNoTooltip]."  #~TR~
 explore_history.0540.desc.outro: "\n\nAber ich bin nicht gezwungen, jemanden zu ernennen."  #~TR~
 explore_history.0540.a: "[chronicler_candidate_1.GetFirstNameNoTooltip|U] ist der beste Kandidat."  #~TR~
 explore_history.0540.b: "Ich kann [chronicler_candidate_2.GetFirstNameNoTooltip|U] vertrauen."  #~TR~
 explore_history.0540.c: "[chronicler_candidate_3.GetFirstNameNoTooltip|U] ist begeistert."  #~TR~
 explore_history.0540.d: "Ich brauche niemanden."  #~TR~
 friend_made_me_chronicler: "[CHARACTER.GetShortUIName|U] hat sich [TARGET_CHARACTER.GetShortUINamePossessive] ewige Dankbarkeit verdient, indem [TARGET_CHARACTER.GetShortUINamePossessive] die Position $chronicler_court_position$ verliehen wurde"  #~TR~
 friend_made_me_chronicler_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] hat sich [CHARACTER.GetShortUINamePossessive] ewige Dankbarkeit verdient, indem [CHARACTER.GetShortUINamePossessive] die Position $chronicler_court_position$ verliehen wurde"  #~TR~
 
 explore_history.0541.t: "Ein Antiquarius"  #~TR~
 explore_history.0541.desc.intro: "Mein Unterfangen steht kurz bevor, und ich muss noch einen Antiquarius ernennen. Natürlich könnte ich solche Aufgaben selbst übernehmen, aber jeder gute [ROOT.Char.GetTitleAsNameNoTooltip|U] sollte wissen, wann er delegieren sollte."  #~TR~
 explore_history.0541.desc.hates_candidate_a: "So sehr ich es auch ungern zugeben möchte, der [host.Custom('InsultAdjective')] [antiquarian_candidate_1.GetFirstName] ist der/die am besten qualifizierte/r für diese Position.\n\n"  #~TR~
 explore_history.0541.desc.candidate_a: "Bei weitem der/die am besten qualifizierte/r [antiquarian_candidate_1.GetWomanMan] für den Job ist [antiquarian_candidate_1.GetName], und [antiquarian_candidate_1.GetSheHe] scheint begierig darauf zu sein, [antiquarian_candidate_1.GetHerselfHimself] zu beweisen.\n\n"  #~TR~
 explore_history.0541.desc.nepotism: "Jedoch wäre [antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ein ebenso geeigneter und zuverlässiger Kandidat, wie ich es mir wünschen könnte."  #~TR~
 explore_history.0541.desc.enthusiasm: "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint sehr auf die Position erpicht zu sein, obwohl [antiquarian_candidate_3.GetSheHe] nicht ganz so geeignet ist wie [antiquarian_candidate_1.GetFirstNameNoTooltip]."  #~TR~
 explore_history.0541.desc.outro: "\n\nAber ich bin ja nicht gezwungen, jemanden zu ernennen."  #~TR~
 explore_history.0541.a: "[antiquarian_candidate_1.GetFirstNameNoTooltip|U] ist der beste Kandidat."  #~TR~
 explore_history.0541.b: "Ich kann [antiquarian_candidate_2.GetFirstNameNoTooltip|U] vertrauen."  #~TR~
 explore_history.0541.c: "[antiquarian_candidate_3.GetFirstNameNoTooltip|U] ist begeistert."  #~TR~
 explore_history.0541.d: "Ich brauche niemanden."  #~TR~
 friend_made_me_antiquarian: "[CHARACTER.GetShortUIName|U] erwarb [TARGET_CHARACTER.GetShortUINamePossessive] ewige Dankbarkeit, indem er die Position $antiquarian_court_position$ verlieh"  #~TR~
 friend_made_me_antiquarian_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] erwarb [CHARACTER.GetShortUINamePossessive] ewige Dankbarkeit, indem er die Position $antiquarian_court_position$ verlieh"  #~TR~
 
 explore_history.0550.t: "Die Vorbereitungen"  #~TR~
 explore_history.0550.host: "Während wir auf die Ankunft der restlichen Gäste warten, können meine Diener mit den Vorbereitungen beginnen. Die Gelehrten werden auf die Suche nach antiken Katalogen geschickt, während wir unsere Ausrüstung in unseren Unterkünften und den Archiven aufstellen.\n\n"  #~TR~
 explore_history.0550.guest: "Während wir auf die Ankunft der restlichen Gäste warten, hat [host.GetTitledFirstName] mit den Vorbereitungen begonnen. [host.GetHerHis|U] Gelehrte werden auf die Suche nach antiken Katalogen geschickt, während wir unsere Ausrüstung in unseren Unterkünften und den Archiven aufstellen.\n\n"  #~TR~
 explore_history.0550.propaganda: "Ich habe angefangen, über verschiedene Möglichkeiten nachzudenken, meine Erzählung zu beginnen; es wird nicht mehr lange dauern..."  #~TR~
 explore_history.0550.standard: "Die Lesepulte stehen bereit, und wertvolle Bücher werden herbeigebracht. Wir werden bald beginnen..."  #~TR~
 explore_history.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] ist sich meines Plans, [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] zu [ROOT.Char.GetInvolvedActivityIntent.GetName|l], völlig unwissend."  #~TR~
 explore_history.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] ist noch nicht angekommen, es wird nicht mehr lange dauern, bis mein Plan, [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] zu [ROOT.Char.GetInvolvedActivityIntent.GetName|l], vorankommen kann."  #~TR~
 explore_history.0550.a: "Bald."  #~TR~
 
 #Travelling to Archives
 explore_history.0560.t: "$activity_explore_history$: $travel_start_event.1000.t$"  #~TR~
 ##Explore History
 explore_history.0560.desc_explore_history: "$travel_start_event.1000.intro_activity$"
 explore_history.0560.desc_explore_history_negative: "Ich muss bei dieser Reise vorsichtig sein; [host.GetTitledFirstNameNoTooltip] traue ich nicht so weit, wie ich [host.GetHerHim] werfen könnte."  #~TR~
 explore_history.0560.desc_explore_history_positive: "Ich freue mich darauf, mehr Zeit mit [host.GetHerHim] zu verbringen."  #~TR~
 explore_history.0560.desc_explore_history_default: "Ich sollte in der Lage sein, das Haus [ROOT.Char.GetHouse.GetName] mit Stolz zu vertreten."  #~TR~
 explore_history.0560.desc_explore_history_outro_standard:1 "\n\nDas sollte eine interessante Reise werden, wenn die Veranstaltung ordentlich organisiert ist."  #~TR~
 explore_history.0560.desc_explore_history_outro_propaganda:1 "\n\nWir werden die Geschichte in eine angemessenere Form umgestalten; Eloquenz und List sind von größter Bedeutung."  #~TR~
 ##My Explore History
 explore_history.0560.desc_my_explore_history: "$travel_start_event.1000.intro_my_activity$"
 explore_history.0560.desc_my_explore_history_archivist:1 "Endlich eine Chance, meiner Leidenschaft nachzugehen und meine Fähigkeiten zu verbessern."  #~TR~
 explore_history.0560.desc_my_explore_history_humble:1 "Ich freue mich darauf, Zeit umgeben von Büchern zu verbringen."  #~TR~
 explore_history.0560.desc_my_explore_history_arrogant:1 "Ich zweifle nicht daran, dass ich bald mit Ruhm bedeckt nach Hause zurückkehren werde."  #~TR~
 explore_history.0560.desc_my_explore_history_outro_standard:1 "\n\nEs ist wahr, es gibt nichts Schöneres als einen guten, altmodischen Ausflug in die Archive!"  #~TR~
 explore_history.0560.desc_my_explore_history_outro_propaganda:1 "\n\nVertraue niemals einer Erzählung, die du nicht selbst geschrieben hast."  #~TR~

 # The Sundering of the Elves

 explore_history.1001.t: "Das Erwachen der Elben"  #~TR~
 explore_history.1001.desc: "An den fernöstlichen Ufern des verlorenen Binnensees von Helcar, in einer Bucht, die später als [cuivienen|E] bekannt wurde, erwachten die ersten [elves|E] aus dem Schlaf von [iluvatar|E]. Hier lebten sie eine Zeitlang glücklich unter der Schönheit der Sterne am Himmel und liebten seither das Sternenlicht und verehrten ihren Schöpfer [vardacharactershort|E] über alle [valargods|E].\n\nBald wurden die jungen Elben von [melkorcharacter|E] entdeckt, der seine dunklen Agenten schickte, um aus dem Schatten zu beobachten und jeden Elben zu fangen, der zu weit von den Wassern des Erwachens entfernt war. Diese unglücklichen Seelen wurden in die Eingeweide von [utumno|E] eingesperrt und durch langsame Grausamkeiten verdorben und gezüchtet, um die [orcs|E] zum Neid und Spott der Elben zu bilden.\n\nSpäter wurden die Elben von dem Valar [oromecharactershort|E] bei seinen Jagden auf [middleearth|E] gefunden, und er wurde von dem Wunsch ergriffen, sie zu beschützen. Und so kam es, dass die [powersgods|E] Krieg gegen Melkor führten, um die Elben aus den Fängen des Bösen zu befreien, das Antlitz Mittelerdes im Konflikt für immer veränderten und Melkor für Tausende von Jahren in die Hallen von [mandoscharacter|E] einsperrten."  #~TR~
 
 explore_history.1001.a: "Danke Eru für den Schutz der Valar vor solch schrecklichem Bösen!"  #~TR~
 explore_history.1001.b: "Es ist richtig, dass Melkor für seine üblen Taten gerichtet wurde."  #~TR~
 explore_history.1001.c: "Melkor erschuf sein eigenes Volk, indem er die Elben gefangen nahm und verderbte? Interessant..."  #~TR~

 explore_history.1002.t: "Die Avari"  #~TR~
 explore_history.1002.desc: "Mit [melkorcharacter|E], dem Demütigen und in Ketten, kam [oromecharactershort|E] wieder zu den [elves|E] und rief sie leidenschaftlich dazu auf, ihm nach [valinor|E] zu folgen und versprach ihnen Sicherheit, Anleitung und Licht. Die Elben sandten drei Botschafter aus ihrer Mitte, um nach Valinor zu reisen und für ihr Volk zu sprechen: Ingwë, Finwë und Elwë.\n\nAls sie von Valinor zurückkehrten, waren sie so erfüllt von Ehrfurcht vor der Herrlichkeit und Majestät der [valargods|E] und der Pracht des Lichts der [twotrees|E], dass sie ihr Volk drängten, dem Ruf der Valar Folge zu leisten und die lange Reise nach Westen nach Valinor anzutreten.\n\nSo geschah die Erste Trennung der Elben. Denn während die Verwandten von Ingwë und einige der Verwandten von Finwë und Elwë bereit waren, Oromë zu folgen, gab es noch viele, die sich weigerten, die Länder ihrer Geburt zu verlassen, da sie [middleearth|E] und das Sternenlicht über dem unbekannten Westen und die Gerüchte über sein brennendes Licht liebten. Diese Elben wurden als die Avari, die Unwilligen, bekannt und würden ihre Verwandten erst nach vielen vergangenen Zeitaltern wiedersehen."  #~TR~
 
 explore_history.1002.a: "Ein tragischer Abschied, aber die Eldar hatten Recht, nach Westen zu reisen."  #~TR~
 explore_history.1002.b: "Nachdem man nichts als Zorn und Täuschung von den Ainur gesehen hat, wer kann den Avari einen Vorwurf machen?"  #~TR~

 explore_history.1003.t: "Die Vanyar"  #~TR~
 explore_history.1003.desc: "Als die [elves|E], die dem Ruf der [valargods|E] folgten, sich auf die [greatjourney|E] begaben, wurden sie weiter in drei Gruppen aufgeteilt. Die kleinste dieser Gruppen wurde von Ingwë angeführt und war die begierigste, [valinor|E] zu erreichen.\n\nDie [vanyarelves|E] führten den Weg an und drängten mit großer Geschwindigkeit immer weiter nach Westen und waren die Ersten, die die Ufer des riesigen [belegaer_sea|E] erreichten. Hier entwurzelte der Valar [ulmocharacter|E] die große Insel, bekannt als [toleressea|E], aus der Mitte des Ozeans und benutzte sie mit Hilfe seiner Diener, um die Vanyar vom Ufer und über die Wellen ins Land Valinor zu bringen. Für seine Eile und seinen Eifer wurde Ingwë zum Hochkönig aller Elben gekrönt.\n\nDie Vanyar liebten die Valar und das Licht von Valinor über alles und beschlossen, nie nach [middleearth|E] zurückzukehren, außer um im [warofwrath|E] bei der endgültigen Niederwerfung von [melkorcharacter|E] am Ende des [firstage|E] zu kämpfen."  #~TR~
 
 explore_history.1003.a: "Solche Hingabe und unerschütterliche Hingabe an eine einzige Sache ist inspirierend."  #~TR~
 explore_history.1003.b: "Wer kann es ihnen verdenken? Ich wäre auch im ersten Boot nach Valinor gewesen!"  #~TR~
 explore_history.1003.c: "Hochkönig aller Elben! Klingt nach viel Arbeit..."  #~TR~

 explore_history.1004.t: "Die Noldor"  #~TR~
 explore_history.1004.desc: "Die nächsten, die ankamen, waren die Elben, bekannt als die [noldorelves|E], angeführt von Finwë, die gute Fortschritte machten, aber nicht dieselbe brennende Entschlossenheit der [vanyarelves|E] hatten. Als sie in [valinor|E] ankamen, bauten sie mit Hilfe der Vanyar in der Lücke der Pelóri-Gebirge die Stadt Tirion auf dem grünen Hügel von Túna, und hier regierte Finwë über sein Volk.\n\nDie Noldor gelten als die geschicktesten unter allen Elben in der Überlieferung und im Schmieden, die größten unter ihnen sind Finwës Sohn Fëanor, der Schöpfer der berühmten [silmarils|E]. Viele Noldor würden schließlich nach [middleearth|E] zurückkehren, um gegen Melkor zu kämpfen und die bekanntesten der großen Elbenreiche zu bilden."  #~TR~
 
 explore_history.1004.a: "Die Meisterschaft der Noldor im Handwerk ist erstaunlich, sie haben Aulës Segen!"  #~TR~
 explore_history.1004.b: "Diese Edelsteine verursachten mehr Ärger, als sie wert waren... was für eine Torheit!"  #~TR~

 explore_history.1005.t: "Die Teleri"  #~TR~
 explore_history.1005.desc: "Schließlich kamen die [elves|E], bekannt als die [telerielves|E], angeführt von den Brüdern Olwë und Elwë, und das größte der drei Verwandtschaftsgruppen, die sich auf die [greatjourney|E] begaben. Im Gegensatz zu ihren Brüdern [vanyarelves|E] und [noldorelves|E] waren die Teleri eine vielfältige Gruppe, wobei große Teile ihres uneinigten Heeres unterwegs sesshaft wurden, ohne jemals [valinor|E] zu erreichen.\n\nIn den Wäldern von [rhovanion|E] ließen sich die [silvanelves|E] und Nandor nieder, während die Grünelben die Wälder von Ossiriand und die [eredluin|E] besiedelten. Die [sindarelves|E] machten Doriath zu ihrer Heimat, nachdem sie sich dort aufgehalten hatten, um ihren Anführer Elwë zu finden, der von der [maiagod|E] [meliancharacter|E] verzaubert worden war. Zuletzt waren die [falathrim|E], die sich an den Küsten von [beleriand|E] niederließen und Nowë (in späteren Jahren als Círdan bekannt) als ihren Herrn nahmen.\n\nSchließlich gründeten die wenigen Überlebenden, die unter der Führung von Olwë die Große Reise nach Valinor beendeten, die Stadt Alqualondë, den Hafen der Schwäne, und wurden als die [falmarielves|E] bekannt."  #~TR~
 
 explore_history.1005.a: "Eine Lektion in Ausdauer und den Belohnungen, die Dinge zu Ende zu bringen."  #~TR~
 explore_history.1005.b: "Warum sollte man nach Valinor eilen, wenn es in Mittelerde so viel Wunder gibt!"  #~TR~
 explore_history.1005.c: "Diese Teleri müssen schwieriger zu hüten gewesen sein als Katzen! Und wie kann man einfach... einen König verlieren?"  #~TR~

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t: "Die Jugend Fëanors"  #~TR~
 explore_history.1011.desc: "In [valinor|E], als die Welt jung war, heiratete König Finwë von den [noldorelves|E] Míriel, die wegen ihrer Geschicklichkeit im Nadelarbeiten Serindë genannt wurde. Sie gebar ihm einen Sohn, den sie [feanor|E], Geist des Feuers, nannte. Doch Míriel sagte zu Finwë: „Nie wieder werde ich einen Sohn gebären, denn die Kraft, die viele genährt hätte, ist in Fëanor ausgegangen.“ Danach zog sie sich zurück, um in den Gärten von [loriencharacter|E] zu ruhen, um nie wieder aufzuwachen.\n\nFinwë trauerte sehr um den Tod seiner Frau, und all seine Liebe schenkte er seinem Sohn. Fëanor wuchs schnell und stark heran, scharfsinnig im Geist und geschickt von Hand, der Größte an Geist und Körper unter den Kindern von [iluvatar|E]. Er erfand die [tengwar|E], mit denen Menschen und [elves|E] bis heute ihre Sprache schreiben, wunderbare Juwelen und Sehesteine, die [palantir|E] genannt werden.\n\nFrüh im Leben heiratete Fëanor Nerdanel, die Tochter von Mahtan, einem Schmied, der bei [aulecharacter|E] beliebt war und seinem Schwiegersohn viel beibrachte. Nerdanel war weise und geduldig, und nur sie konnte Fëanors Rat manchmal beeinflussen. Gemeinsam zeugten sie sieben [sonsoffeanorshort|E]."  #~TR~
 
 explore_history.1011.a: "Solche Wunder schuf er!"  #~TR~
 explore_history.1011.b: "Sieben Söhne zu haben, ist ein garantierter Albtraum für die Nachfolge."  #~TR~
 explore_history.1011.c: "Auch ich hätte es geliebt, in den Gärten von Lórien zu ruhen, wenn auch nur für eine Weile."  #~TR~
 
 explore_history.1012.t: "Die Befreiung Morgoths"  #~TR~
 explore_history.1012.desc: "Obwohl er seinen Sohn sehr liebte, wünschte sich Finwë erneut Gesellschaft und neue Kinder. [manwecharactershort|E] erfüllte seinen Wunsch, und Finwë heiratete Indis von den [vanyarelves|E], die ihm zwei Söhne gebar: [fingolfin|E], den Tapferen, und Finarfin, den Weisen. [feanor|E] liebte seinen Vater zutiefst, aber er beneidete Indis immer und lebte getrennt von ihnen, erkundete jeden Winkel von [aman|E] oder beschäftigte sich mit dem Schaffen neuer Dinge.\n\nDann geschah es, dass [morgothcharacter|E], der Dunkle Feind, von den [valargods|E] aus der Gefangenschaft befreit wurde, nachdem er drei Zeitalter der Welt in den Hallen von [mandoscharacter|E] festgehalten worden war, und er nahm eine schöne Gestalt an und heuchelte Freundschaft mit den [noldorelves|E], indem er ihnen verborgenes Wissen brachte, an dem sie Gefallen fanden. \n\nDenn er hasste die [elves|E] und hielt sie für die Ursache seines Untergangs. Die Vanyar wollten seinen Rat nicht hören, zufrieden im Licht der [twotrees|E], und die [falmarielves|E] hielt er für wenig wert. In den Ñoldor, immer begierig auf Wissen und Handwerkskunst, fand er die unwissenden Handlanger für seine Pläne. Und Morgoth flüsterte den Ñoldor ins Ohr und säte den Samen des Streits unter ihnen und gegen die Valar. Aber vor allem hasste er Fëanor, der seinen Rat ablehnte und auf seine Worte achtete."  #~TR~
 
 explore_history.1012.a: "Wie konnte Manwë Morgoth befreien? Das war großzügig, aber sehr unklug."  #~TR~
 explore_history.1012.b: "Handlanger, die deine Pläne nicht kennen, können sie niemals verraten."  #~TR~
 explore_history.1012.c: "Die Falmari waren großartige Schiffbauer, das muss doch etwas wert sein."  #~TR~
 
 explore_history.1013.t: "Die Silmarils und die Unruhe der Ñoldor"  #~TR~
 explore_history.1013.desc: "[feanor|E] war von Vorahnungen erfüllt und fürchtete, dass die gesegneten Tage der Mittagszeit von [valinor|E] zu Ende gehen könnten. Er überlegte, wie er das Licht der [twotrees|E], [laurelin|E] die goldene und [telperion|E] die silberne, bewahren könnte. Er schuf die [silmarils|E]: drei große Juwelen, die das Licht der Bäume in Gefäßen schützten, die keine Gewalt oder Brutalität brechen konnte. Doch sie waren keine bloßen Kristalle, und das Licht brannte in ihnen und gab ihnen Leben, und sie freuten sich über das empfangene Licht und glänzten umso heller.\n\nAlle freuten sich und staunten über das Werk Fëanors, und [vardacharactershort|E] segnete die Silmarils, so dass keine unreinen Hände oder etwas Böses sie berühren konnte, ohne von ihrem Feuer verbrannt zu werden. Und [morgothcharacter|E] begehrte sie, und in seinem Begehren bemühte er sich immer, Fëanor und die Freundschaft zwischen den [elves|E] und den [valargods|E] zu zerstören.\n\nMorgoth sagte den Elben, dass die Valar sie in [aman|E] wie in einem goldenen Käfig hielten, denn sie seien eifersüchtig auf ihr Handwerk und ihre Kunst, damit die Menschen sie in den Reichen von [middleearth|E] ablösen könnten."  #~TR~
 
 explore_history.1013.a: "Könnte dieses Material für andere Zwecke verwendet werden? Zum Beispiel für Rüstungen?"  #~TR~
 explore_history.1013.b: "Hätten die Valar den Elben nicht so viel verheimlicht, hätten sie vielleicht nicht zugehört."  #~TR~
 explore_history.1013.c: "Er hatte einen Punkt; die Elben sollten sich nie in Aman verstecken."  #~TR~
 
 explore_history.1014.t: "Der Tod der Zwei Bäume"  #~TR~
 explore_history.1014.desc: "Als [morgothcharacter|E]s Lügen unter den [noldorelves|E] verbreitet wurden, verwandelte sich die Unruhe in Fraktionalismus. [feanor|E] begann offen davon zu sprechen, nach [middleearth|E] zurückzukehren, denn von seinem Volk (obwohl in Wahrheit von Morgoths Lügen) hatte er gehört, dass [fingolfin|E] versuchte, ihn als Erben seines Vaters zu verdrängen, mit der Unterstützung der [valargods|E]. Und Fingolfin wurde gesagt, dass er auf seinen Bruder aufpassen solle, damit dieser nicht die Liebe ihres Vaters zu ihm benutzen würde, um ihm alles wegzunehmen. Und so kam Fingolfin zu Finwë, um ihn zu bitten, Fëanor zu zügeln, wobei er seine Loyalität zu ihrem Vater verunglimpfte; bei dieser Beleidigung betrat Fëanor den Hof und zog sein Schwert gegen Fingolfin und warnte ihn, dass es sich als schärfer erweisen würde als Fingolfins Zunge.\n\nSo deckten die Valar schließlich auf, dass Morgoth die Wurzel der Unruhe der Ñoldor war, und er floh vor ihrer Verfolgung. Doch weil er sein Schwert gegen seinen Bruder gezogen hatte, wurde Fëanor für zwölf Jahre aus Tirion verbannt, und mit ihm nach Formenos kamen sein Vater und die [elves|E] seines Hauses. Denn Finwë hielt sich für entmachtet, denn die Valar hatten ihn einseitig überstimmt, und in diesem Moment erschienen Fëanor Morgoths Lügen als Wahrheit, denn Fingolfin regierte in Tirion als Regent, und es waren die Valar, deren Handlungen dies bewirkten.\n\nAm Ende seines Exils wurde Fëanor zu einem großen Festmahl in Valimar eingeladen, und fast alle Elben von Aman waren anwesend, und die Brüder versöhnten sich. Morgoth nutzte dieses Festmahl aus, um zuzuschlagen. Mit Hilfe der großen Spinne Ungoliant verursachte er die [darkeningofvalinor|E], indem er die [twotrees|E] zerstörte, und überfiel die Gewölbe von Formenos, tötete Finwë und stahl die [silmarils|E], bevor er nach Mittelerde floh."  #~TR~
 
 explore_history.1014.a: "So viel Streit zwischen Brüdern sollte vermieden werden."  #~TR~
 explore_history.1014.b: "Ein großes Bankett auszurichten, während der Feind vor den Toren steht, eine solche Torheit."  #~TR~
 explore_history.1014.c: "Nichts wie ein gutes Festmahl, um die Dinge in Ordnung zu bringen."  #~TR~
 
 explore_history.1015.t: "Der Eid Fëanors"  #~TR~
 explore_history.1015.desc: "Die [valargods|E] baten [feanor|E], seine [silmarils|E] an [yavannacharactershort|E] zu geben, damit sie die [twotrees|E] heilen konnte. Dabei war Fëanor von Kummer und Unentschlossenheit erfüllt, denn die Juwelen waren so beschaffen, dass er sie nie wieder herstellen konnte, und sie zu zerstören würde bedeuten, sich selbst zu zerstören. Und dann tauchten die Lügen von [morgothcharacter|E] erneut auf, und Fëanor empfand auch die Valar als Morgoths Verwandte, und dass er sie nur mit Gewalt abgeben würde – und dass dies nur all seine Befürchtungen über sie bestätigen würde. Dann kamen Boten mit der Nachricht vom Tod Finwës und dem Diebstahl der Silmarils. Nun jenseits aller Tröstung betrübt (denn er hatte seinen Vater über alle Werke seiner Hände geliebt), floh Fëanor in die Nacht, wo ihn niemand finden konnte. \n\nViele Tage vergingen, bis Fëanor in dem verdunkelten Tirion wieder erschien, ein alles verzehrendes Feuer in sich. Er sprach Worte des Tadels und der Macht und befahl seinem Volk, sich ihm auf seiner Suche nach Rache anzuschließen. Um ihre Entschlossenheit zu zeigen, schwor er und seine [sonsoffeanorshort|E] einen schrecklichen Eid, der danach nur noch als der [oathoffeanor|E] bekannt war. \n\nFëanors Wille und Worte waren so groß, dass er sich gegen diejenigen durchsetzte, die zur Vorsicht mahnten, und alle Heerscharen der [noldorelves|E] machten sich auf den Weg."  #~TR~
 
 explore_history.1015.a: "Worte, mit denen man die Welt erschüttern kann!"  #~TR~
 explore_history.1015.b: "Werden die Valar jemals etwas tun?"  #~TR~
 explore_history.1015.c: "Ein Narr ist, wer einen Eid schwört, den er nicht erfüllen oder brechen kann."  #~TR~

# The Flight of the Ñoldor
 
 explore_history.1021.t: "Aufbruch von Tirion"  #~TR~
 explore_history.1021.desc: "Nachdem [feanor|E] und seine Söhne ihren schicksalhaften [oathoffeanor|E] geschworen hatten, begann Uneinigkeit unter den [noldorelves|E] aufzusteigen. Denn obwohl sie sich zum Aufbruch geeinigt hatten, wünschten nicht alle, dass Fëanor die Königswürde übernehmen sollte. Und so begannen sie sich zu sammeln, das [houseoffeanor|E] und die Elben von Formenos an der Spitze, und der größte Teil des Heeres folgte [fingolfin|E] und Finarfin.\n\nAls die Ñoldor vollständig versammelt waren und nur einer von zehn aus Liebe zu Tirion zurückblieb, verkündete der Herold von [manwecharactershort|E], dass die [valargods|E] den Aufbruch der Ñoldor weder unterstützen noch behindern würden, riet aber davon ab und tadelte Fëanor für die Torheit seines Unternehmens. Fëanor und seine Söhne wurden wegen des geschworenen Eides aus [aman|E] verbannt.\n\nAber Fëanor lachte und fragte sein Volk, ob sie den Erben ihres Königs allein verbannt sehen oder mit ihm ihre Freiheit suchen würden. Danach wandte er sich an den Herold und befahl ihm, Manwë zu sagen: „Wenn Fëanor [morgothcharacter|E] nicht stürzen kann, so zögert er doch nicht, ihn anzugreifen, und sitzt nicht untätig in Trauer. Und es kann sein, dass [eru|E] in mir ein größeres Feuer entfacht hat, als du weißt.“\n\nUnd der Herold verbeugte sich, als einer von einem Gleichen vollständig beantwortet, bevor er wegging. Danach verließ die Heerschar der Ñoldor die Tore von Tirion."  #~TR~
 
 explore_history.1021.a: "Fëanor hatte einen solchen Einfluss auf sein Volk, um sie so zu mobilisieren."  #~TR~
 explore_history.1021.b: "Wer den Rat der Valar missachtet, tut dies auf eigene Gefahr."  #~TR~
 explore_history.1021.c: "Für so viele Menschen auf einem langen Weg müsste er gut versorgt sein."  #~TR~
                   
 explore_history.1022.t: "Das erste Kinslaying"  #~TR~
 explore_history.1022.desc: "[feanor|E] führte die Heerschar nach Norden, dem Weg folgend, den [morgothcharacter|E] eingeschlagen hatte. Aber als sein Geist sich beruhigte und er sich beraten ließ, erkannte er, dass die großen Scharen der [noldorelves|E] nicht die langen Strecken nach Norden reisen oder das Meer ohne Schiffe überqueren konnten. Er beschloss, die [telerielves|E] zu überzeugen, sich ihrer Rebellion anzuschließen.\n\nAber die Teleri waren von seinen Worten unberührt und wollten weder ihre Schiffe noch bei der Herstellung neuer Schiffe gegen den Willen der [valargods|E] helfen. Denn ihre Schiffe waren ihnen so lieb wie die Juwelen der Ñoldor. Fëanor war über diese Worte wütend, und als sich genügend Ñoldor ihm angeschlossen hatten, begann er, die Schiffe zu besetzen und sie mit Gewalt wegzunehmen. Aber die Teleri ließen sie nicht und warfen Elben über Bord. Schwerter wurden gezogen und eine Schlacht begann, bekannt als das [firstkinslaying|E].\n\nDreimal wurden sie zurückgeschlagen, und dreimal kamen sie zum Angriff, unterstützt vom Haus [fingolfin|E]. Als sie sahen, dass die Schlacht begonnen hatte, kamen sie Fëanor zu Hilfe, ohne zu wissen, wie sie begonnen hatte. Schließlich setzten sich die Ñoldor durch und flohen auf den gestohlenen Schiffen."  #~TR~
 
 explore_history.1022.a: "Schlachten im Paradies, so beginnt das Werk Morgoths."  #~TR~
 explore_history.1022.b: "Die Teleri werden sowieso von Mandos wiedergeboren werden..."  #~TR~
 explore_history.1022.c: "Keine Armee könnte hoffen, einen solchen Marsch zu unternehmen."  #~TR~
                   
 explore_history.1023.t: "Das Urteil Mandos'"  #~TR~
 explore_history.1023.desc: "Das Meer erhob sich in Wut gegen die Kinslayer, und viele der gestohlenen Schiffe gingen verloren, aber schließlich gruppierte sich der größte Teil der [noldorelves|E] nördlich von Alqualondë neu, einige auf Schiffen und einige zu Fuß. Nachdem sie lange Zeit in der anhaltenden Nacht marschiert waren, erhob sich eine dunkle Gestalt auf den Bergen über ihnen. Einige sagen, es war [mandoscharacter|E] selbst, der Schicksalsverkündiger der [valargods|E]. Und so wurde das [doomofmandos|E] verkündet.\n\nAls er diese Worte hörte, war Finarfin von Scham und Reue erfüllt, und er und viele seiner Leute kehrten um und kehrten nach Tirion zurück, wo er danach die verbleibenden Ñoldor regieren würde. Aber [feanor|E] verhärtete sein Herz und legte sein eigenes Schicksal über das der Valar – was auch immer das Ende sein möge, die Geschichten der Ñoldor würden bis zum Ende von [ardaconcept|E] selbst andauern."  #~TR~
 
 explore_history.1023.a: "Das Haus Fëanors ist nicht mehr, aber das Urteil bleibt. Die Gerechtigkeit der Valar ist hart."  #~TR~
 explore_history.1023.b: "Rebellion, Kinslaying, Diebstahl, wie weit wird das noch gehen?"  #~TR~
 explore_history.1023.c: "Finarfin traf die richtige Entscheidung, bleiben wir einfach zu Hause."  #~TR~
                   
 explore_history.1024.t: "Seine Schiffe in Brand setzen"  #~TR~
 explore_history.1024.desc: "Schließlich erreichten die [noldorelves|E] das nördliche Ende von [aman|E], und sie konnten die ersten Zähne aus Eis sehen, die im Meer schwammen, losgelöst von der Helcaraxë, dem Chaos aus Eis, das die Meerenge zwischen [valinor|E] und [middleearth|E] füllte. Als sie begannen, den Schmerz der kalten Winde und der anhaftenden Nebel zu spüren, begannen die Anhänger von [fingolfin|E], [feanor|E] als die Quelle all ihrer Probleme zu verfluchen, und Fingolfin nahm sich den Namen [finwenolofinwe|E].\n\nFëanor und seine [sonsoffeanorshort|E] berieten sich, denn sie sahen nur zwei Wege vor sich: die Schiffe oder die Helcaraxë. Aber die Schiffe waren zu wenige, und die Helcaraxë zu entmutigend. Sie beschlossen, heimlich mit den Mitgliedern ihres Hauses wegzufahren und die Anhänger Fingolfins am Ufer zurückzulassen.\n\nSie überquerten schnell das Meer, getragen von einem schnellen Wind. Aber als [maedhros|E] seinen Vater fragte, wer die verbleibenden Ñoldor befördern sollte, lachte er und befahl, die Schiffe zu verbrennen, und befahl denen, die ihn so verfluchten, zu den Käfigen der [valargods|E] zurückzukehren. Als sie das große Feuer von den Ufern Amans sahen, war das Haus Fingolfins bestürzt, aber sie weigerten sich umzukehren. Auf dem langen, tödlichen Weg der Helcaraxë gingen sie, und viele gingen in ihren tückischen Spalten verloren."  #~TR~
 
 explore_history.1024.a: "Das Kinslaying war unglücklich, aber dies ist ein absichtlicher Verrat."  #~TR~
 explore_history.1024.b: "Das ist eine schreckliche Art, deine Untertanen zu behandeln, wenn du die Herrschaft über sie beanspruchst."  #~TR~
 explore_history.1024.c: "Besser der Verräter als der Verraten."  #~TR~
                   
 explore_history.1025.t: "Die Schlacht unter den Sternen"  #~TR~
 explore_history.1025.desc: "Das Haus von [feanor|E] zog von der Firth of Drengist weiter, ging nach Hithlum und errichtete sein Lager an den Ufern des Sees Mithrim. [morgothcharacter|E], zurückgekehrt in seine alte Festung [angband|E], hatte auch das große Feuer der Schiffe gesehen. Aber er fürchtete die [noldorelves|E] wenig, denn ihre Stärke in den Waffen war noch nicht erprobt. Deshalb wurden die Elben, bevor ihr Lager vollständig errichtet war, von den Heerscharen Angbands angegriffen.\n\nDie Ñoldor waren zahlenmäßig unterlegen und wurden überrascht, doch sie setzten sich schnell durch, denn sie waren tödlich im Zorn, und ihre Schwerter waren lang und schrecklich. Dies wurde Dagor-nuin-Giliath genannt, die Schlacht unter den Sternen, denn Sonne und Mond waren noch nicht aus [valinor|E] aufgegangen. Zehn Tage dauerte diese Schlacht, und die [orcs|E] wurden mit großer Schlächterei aus Hithlum vertrieben, und die Häfen von Círdan wurden befreit, und [beleriand|E] befreit. Aber Fëanor drängte sich in seinem Zorn auf den Feind hinter die Reste der Armee, in dem Gedanken, Morgoth selbst zu besiegen, und das war sein Untergang.\n\nAus den Toren Angbands kamen die Balrogs hervor, [maiargods|E] aus Feuer, die mit Morgoth in [ardaconcept|E] herabgestiegen waren, gefallen und tödlich. Gegen sie kämpften Fëanor und seine Garde lange und tapfer, aber er fiel unter den Schlägen Gothmogs, des Herrn der Balrogs. Deshalb starb Fëanor, der Größte der Kinder von [iluvatar|E]."  #~TR~
 
 explore_history.1025.a: "Stellt euch nur vor, welche Wunder er hätte schaffen können, wenn er gelebt hätte!"  #~TR~
 explore_history.1025.b: "Fëanor war tapfer, wenn auch fehlgeleitet."  #~TR~
 explore_history.1025.c: "Dieser Angriff war rücksichtslos, aber was wäre, wenn er funktioniert hätte?"  #~TR~

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t: "Die Belagerung von Angband und die Reiche von Beleriand"  #~TR~
 explore_history.2001.desc: "Nach ihrem Sieg in der Dagor Aglareb nahmen die vereinten [noldorelves|E] Verteidigungsstellungen rund um Thangorodrim ein, das auf [angband|E] stand, und waren noch nicht bereit, es anzugreifen, da sie erkannten, dass sie es zu diesem Zeitpunkt nicht überwinden konnten. Sie entschieden, dass die Zeit gekommen war, ihre Reiche in Frieden zu errichten und über lange Jahre stark zu werden. So festigten sich die Reiche von [beleriand|E] in den Formen, die sie für einen Großteil des [firstage|E] beibehalten würden, bewacht hinter den Schwertern der Ñoldor.\n\nIn den Tiefen der Berge von Beleriand errichteten die Zwergenclans der [broadbeams|E] und [firebeards|E] ihre Häuser in den großen Hallen von Belegost (Gabilgathol) und Nogrost (Tumunzahar). Dies waren die westlichsten Häuser der [dwarves|E], und zu ihrer Zeit wohlhabend. Sie handelten sowohl mit den [sindarelves|E] als auch mit den Ñoldor von Ost-Beleriand und galten als enge Verbündete des Hauses [feanor|E]. Einige der [dwarves|E] von [nogrod|E] halfen [finrod_felagund|E] bei der Errichtung seiner unterirdischen Stadt Nargothrond."  #~TR~
 
 explore_history.2001.a: "Es war weise, ihre Zeit abzuwarten."  #~TR~
 explore_history.2001.b: "Nur durch die Wachsamkeit der Ñoldor wurde Morgoth eingedämmt!"  #~TR~
 explore_history.2001.c: "Verteidigung war die richtige Wahl – lass den Feind an deinen Mauern zerbrechen!"  #~TR~

 explore_history.2002.t: "Reiche der Sieben Herren"  #~TR~
 explore_history.2002.desc: "Die Reiche der [noldorelves|E] im östlichen [beleriand|E] waren die der Fëanorianischen Streitmacht, die sich unter den Sieben Herren, den [sonsoffeanor|E], aufteilte. [maedhros|E] der Große, Oberhaupt des Hauses, machte seine Heimat in der großen Festung Himring, hoch oben auf einem Hügel östlich des Passes von Aglon und westlich von Maglors Lücke. Er lebte dort mit [maglor|E], der mit seiner Kavallerie ausrückte, um die Lücke zu patrouillieren.\n\nCelegorm und Curufin hatten ihren Wohnsitz in Himlad und befestigten Aglon, den Pass, durch den man von Himring nach Dorthonion gelangte. Caranthir und sein Volk ließen sich an den Ufern des Sees Helevorn nieder. Durch Caranthirs Land floss der gesamte Handel aus den [dwarven|E]-Reichen Nogrod und Belegost, und durch sein Reich kamen alle Wellen von Menschen, die schließlich nach Beleriand kamen. Er war kein Freund der [dwarves|E] oder der Menschen, die durch sein Land kamen, aber sie machten ihn sagenhaft reich.\n\nAmrod und Amras, die jüngsten Söhne Fëanors, machten ihr Zuhause in den großen Ebenen Süd-Beleriands. Die am wenigsten aktiven der Söhne Fëanors in der Belagerung, ihr Reich versorgte ihre nördlichen Verwandten mit Nahrung und Vorräten für den Krieg."  #~TR~
 
 explore_history.2002.a: "Ich frage mich, wie Maglor ein so riesiges Gebiet allein mit Kavallerie halten konnte?"  #~TR~
 explore_history.2002.b: "Caranthirs Beispiel ist ein gutes – Toleranz ist der Weg zum Reichtum."  #~TR~
 explore_history.2002.c: "Ich würde viel lieber mit den Ambarussa leben – lasst sie kämpfen, ich werde Landwirtschaft betreiben!"  #~TR~

 explore_history.2003.t: "Die Reiche des Hauses Fingolfin"  #~TR~
 explore_history.2003.desc: "Während das Haus [feanor|E] den Osten einnahm, hielt das Haus [fingolfin|E] den Nordwesten von [beleriand|E]. Fingolfin, Hochkönig der [noldorelves|E] in [middleearth|E], regierte von Hithlum aus, an den nördlichen Ufern des Sees Mithrim. Ein nebliges, dicht bewaldetes Land, war es auch der traditionelle Sitz des Hochkönigs. Sein Sohn und Erbe, [fingon|E], regierte über die südliche Region von Hithlum, Dor-lómin, wo sich das Edain-Haus Hadors schließlich während des Langen Friedens niederlassen würde. Diese kriegerischen, großen, blonden Edain wurden ein wichtiger Bestandteil der Verteidigung der Ñoldor, die zahlreichsten der Menschen Beleriands.\n\nTurgon ließ sich zuerst in Vinyamar in Nevrast an den Hängen des Berges Taras nieder. Doch Turgon gab es mit der Zeit zugunsten der legendären, verborgenen Zitadelle [gondolin|E] auf, deren Bau er im Jahr 64 Z.Z. begann. Im 116. Jahr der Sonne war die Stadt vollendet, und Vinyamar wurde vollständig aufgegeben. Gondolin, die verborgene Stadt der Ñoldor, wurde in Erinnerung an Tirion auf Tuna errichtet, und innerhalb der umliegenden Berge sollte sie länger bestehen als alle anderen ihrer Reiche."  #~TR~
 
 explore_history.2003.a: "Es war ein wohlkalkulierter Schachzug, die Hadorrim in ihre Streitkräfte zu integrieren."  #~TR~
 explore_history.2003.b: "Warum solltest du eine perfekt gute Stadt wie diese aufgeben?"  #~TR~
 explore_history.2003.c: "Turgon war in der Tat weitsichtig – Geheimhaltung war immer die beste Hoffnung der Ñoldor..."  #~TR~
 
 explore_history.2004.t: "Die Reiche des Hauses Finarfin"  #~TR~
 explore_history.2004.desc: "[finrod|E], Sohn Finarfins, errichtete sein Reich zuerst im Turm von [minastirith|E], auf der Insel Tol Sirion im engen Pass zwischen den Ered Wethrin und Dorthonion. Mit der Zeit, um den Traum zu erfüllen, der ihm von [ulmocharacter|E] gesandt worden war, nahm Finrod seinen Wohnsitz in der großen unterirdischen Stadt Nargothrond. Minas Tirith ging an seinen Neffen Orodreth über.\n\nDer Ort für seine Stadt wurde ihm von [elu_thingol|E] gegeben, und die [dwarves|E] von [nogrod|E] halfen ihm, sie auszugraben. Sie war die Hauptstadt des gleichnamigen Reiches, zwischen Nenning, Narog und Teiglin, einschließlich der umliegenden Hügel von Taur-en-Faroth und den Talath Dirnen im Norden sowie Tumhalad. Von diesem mächtigen unterirdischen Sitz aus war Finrod der Oberherr aller [elves|E] im westlichen [beleriand|E], die nicht unter dem Haus [fingolfin|E] standen, außer den [falathrim|E], die Elu Thingol immer noch als ihren König anerkannten.\n\nAngrod und Aegnor hatten ihren Wohnsitz in der Hochlandregion Dorthonion, und es war ihr Reich, in dem sich die Menschen des Hauses Bëors ursprünglich niederließen, bevor sie in der Dagor Bragollach überrannt wurden."  #~TR~
 
 explore_history.2004.a: "Warte – Minas Tirith? Wie das von Gondor? Wie groß war es?"  #~TR~
 explore_history.2004.b: "Es war freundlich, dem Haus Bëors zu erlauben, sich unter ihnen niederzulassen."  #~TR~
 explore_history.2004.c: "Ein unterirdisches Reich zu errichten... wie viel Arbeit das gewesen sein muss!"  #~TR~

 explore_history.2005.t: "Königreiche der Sindar"  #~TR~
 explore_history.2005.desc: "Im Zentrum von [beleriand|E], eine Insel im Meer der [noldorelves|E]-Fürsten, lag das Waldreich Doriath mit seiner großen Hauptstadt Menegroth. Regiert von [elu_thingol|E] und beschützt von seiner Frau [meliancharacter|E], war es ein Reich, das von der Außenwelt abgeschirmt war, wobei nur das Haus Finarfins von allen Ñoldor Zutritt hatte. Sein Herr, Thingol, behauptete, der König von ganz Beleriand zu sein, eine Behauptung, über die die Ñoldor-Fürsten spotteten. In der Sicherheit Doriaths lebten die [sindarelves|E] in Frieden und Überfluss.\n\nDie [falathrim|E] lebten an den Küsten Beleriands unter ihrem Herrn Círdan, hauptsächlich in den großen Häfen von Eglarest und Brithombar. Sie bekannten sich weiterhin zu Elu Thingol als ihren rechtmäßigen König, aber viele spekulieren, dass sich die Falathrim in Wirklichkeit näher bei den Ñoldor fühlten, mit denen sie lebten und kämpften, als bei ihren isolationistischen Verwandten, die die Ängste und Nöte der Elben außerhalb des Gürtels Melians nicht kannten.\n\nZuletzt waren die [laiquendi|E]. Sie wohnten im Land der sieben Flüsse, Ossiriand, im Schatten der [eredluin|E]. Sie lebten in kleinen, abgeschiedenen Zufluchtsorten an den Flüssen und in den Wäldern des Landes, führten ein einfaches Leben und kämpften nicht im großen Krieg, obwohl einige von ihnen schließlich zu den Leuten von Amrod und Amras gezählt wurden."  #~TR~
 
 explore_history.2005.a: "Die Frechheit dieser Ñoldor, den König von Beleriand zu verspotten!"  #~TR~
 explore_history.2005.b: "Freundschaft und Vertrauen dienten den Falathrim besser als Doriaths Isolation."  #~TR~
 explore_history.2005.c: "Ich habe Mitgefühl mit den Laiquendi! Ich möchte einfach in Ruhe gelassen werden..."  #~TR~

 # Of Beren and Lúthien

 explore_history.2011.t: "Das Treffen"  #~TR~
 explore_history.2011.desc: "Beren war der Sohn Barahirs, Herr von Dorthonion. Nach der Dagor Bragollach wurden die [elves|E] von [morgothcharacter|E], dem Schwarzen Feind, besiegt, und Dorthonion wurde besetzt. Er und seine Verwandten bildeten eine kleine Bande von Banditen, die wiederum zerstört wurde, außer Beren. Beren lebte eine Weile in den Wäldern, tötete kein Lebewesen außer den Dienern des Feindes, bis er aus Dorthonion vertrieben wurde, und nach vielen Mühen betrat er die Wälder von Doriath.\n\nDer Elbenkönig von Doriath, [elu_thingol|E], und seine Frau, die [maiagod|E] [meliancharacter|E], hatten eine einzige Tochter: Lúthien. Hellhäutig, grauäugig und mit Rabenhaar übertraf sie an Schönheit und Anmut alle Kinder [iluvatar|E]s. Ihre größte Freude war es, im Mondlicht zu tanzen zur Musik ihres Freundes Daeron in den geheimen Lichtungen des Waldes Neldoreth. So sah Beren sie zum ersten Mal und verliebte sich sofort in sie. Dreimal versuchte er, mit ihr zu sprechen, und dreimal floh sie bei seinem Anblick, da sie ihn für ein wildes Tier hielt. Aber beim vierten Mal, als er sie singen sah, nannte er sie Tinúviel, und sie sah ihn an und liebte ihn."  #~TR~
 
 explore_history.2011.a: "Beren kannte sich mit den Pflanzen und Pilzen des Waldes aus, denn er aß kein Fleisch."  #~TR~
 explore_history.2011.b: "Ach, ohne Sorgen zu sein, im Mondlicht zu sanfter Musik zu tanzen..."  #~TR~
 explore_history.2011.c: "Lúthien war die Tochter eines Königs und einer Maia, versiert in Wissen und Magie!"  #~TR~

 explore_history.2012.t: "In Menegroth"  #~TR~
 explore_history.2012.desc: "Nach ihrem Treffen sahen sich Beren und Lúthien heimlich in den Wäldern von Doriath. Aber Lúthiens Freund Daeron war eifersüchtig auf Beren, denn auch er war heimlich in die Prinzessin verliebt. Er berichtete Thingol über ihre Treffen. Vor den Königshof gerufen, bat Beren um Lúthiens Hand. Empört über die absurde Forderung, willigte Thingol ein, aber mit einer scheinbar unmöglichen Bedingung: dass Beren ihm eines der [feanor|E]s [silmarils|E] aus der Eisernen Krone von [morgothcharacter|E] bringen sollte.\n\nVerzweiflung ergriff Beren, und er verließ den Saal Thingols und die Wälder Doriaths, um die Hilfe von [finrod_felagund|E], König von Nargothrond, zu suchen, der einst geschworen hatte, seiner Familie in der Not zu helfen. Finrod hielt sein Wort, aber Celegorm und Curufin, zwei der [sonsoffeanorshort|E] Fëanors, Gäste in Nargothrond, beschworen Bilder von Krieg und Zerstörung, sollte der König Beren helfen, ein Silmaril zu stehlen.\n\nUnd so gab Finrod seine Krone an seinen Neffen Orodreth ab und machte sich mit Beren und zehn Gefährten auf den Weg nach [angband|E]. Unterwegs, als [orcs|E] verkleidet, kamen sie am Turm von [sauroncharacter|E], dem obersten Diener Morgoths, vorbei, der ihrer gewahr war und sie vor sich brachte."  #~TR~
 
 explore_history.2012.a: "Er hätte für seine Unverschämtheit sterben sollen, Thingol war zu nachsichtig!"  #~TR~
 explore_history.2012.b: "Finrod war klug, sich als Ork zu verkleiden, aber Sauron ist ein Meister der List."  #~TR~
 explore_history.2012.c: "Sauron ist in dieser Geschichte? Was ist mit Tevildo, dem Katzenprinzen, passiert?"  #~TR~

 explore_history.2013.t: "Beleriand hat Talent"  #~TR~
 explore_history.2013.desc: "In [sauroncharacter|E]s Turm verbarg [finrod|E]s Macht immer noch die Gefährten. Deshalb sang Sauron ein Lied der Macht, ein Lied des Durchdringens, des Enthüllens und des Verrats. Finrods Stimme erhob sich als Antwort und sang vom Widerstand, von gehüteten Geheimnissen und von ungebrochener Treue. Aber bei all seiner Kunst war der Elbenkönig kein Gegner des [maiagod|E] Sauron, und sein Zauber wurde gebrochen. Doch Sauron kannte immer noch nicht ihre Namen oder ihren Zweck, und so warf er sie in seinen tiefsten Kerker und schickte seine Werwölfe, um die Gefährten einer nach dem anderen zu verschlingen, bis einer sprechen würde.\n\nNachdem Lúthien von Berens Gefangennahme erfahren hatte, floh sie aus Doriath, um ihn zu retten. Am Rande von Neldoreth begegnete sie Celegorm und Curufin, die mit Huan, dem Hund von [valinor|E], auf der Jagd waren, den der [valagod|E] [oromecharactershort|E] ihnen gegeben hatte. Sie offenbarte sich ihnen, als sie ihre Abstammung erfuhr, in der Hoffnung, Hilfe für Beren zu finden. Stattdessen sperrten sie sie in Nargothrond ein und planten, sie mit Gewalt mit Celegorm zu verheiraten. Es war der Hund Huan, mit dem sich Lúthien angefreundet hatte, der sie befreite und sie als Reittier zum Turm Saurons trug."  #~TR~
 
 explore_history.2013.a: "Finrod widerstand Sauron allein durch die Macht seines Wortes."  #~TR~
 explore_history.2013.b: "Celegorms Zug war ein klassisches Beispiel für Hinterhältigkeit!"  #~TR~
 explore_history.2013.c: "Oromës Kreaturen sind in der Tat wunderbar..."  #~TR~
 
 explore_history.2014.t: "Die Demütigung Saurons"  #~TR~
 explore_history.2014.desc: "Als Lúthien am Fuße von [sauroncharacter|E]s Turm ankam, starb [finrod|E] im Kampf gegen den Werwolf, der gekommen war, um Beren zu verschlingen. Seine Geliebte begann vor dem Turm ein Lied zu singen, und in Trauer und im Glauben, es sei eine Illusion, antwortete Beren dennoch mit einem Lied der Herausforderung. Sauron hörte auch das Lied der Prinzessin und wünschte, sie zu fangen, um sie als Preis zu [morgothcharacter|E], seinem Herrn, zu bringen. Er schickte seine Werwölfe hinter ihr her, einen nach dem anderen. Aber sobald einer durch die Tür war, wurde jeder von dem großen Hund von [valinor|E] besiegt.\n\nDa die Prophezeiung voraussagte, dass Huan im Kampf gegen den mächtigsten Wolf sterben würde, der je die Welt betrat, verwandelte sich Sauron selbst in einen monströsen Wolf und griff Huan selbst an. Aber Huans Tapferkeit und Lúthens Magie überwanden Saurons Macht, und er musste seine Macht über den Turm aufgeben, den Lúthien zerstörte und Beren befreite.\n\nAls die Liebenden auf ihrem Weg nach Doriath ruhten, wurden sie von Celegorm und Curufin angegriffen. Aber Beren und Huan besiegten die beiden und nahmen als Beute ein Pferd und das Messer Angrist, das von denselben Händen gefertigt wurde wie [elendil|E]s Schwert [narsil|E]."  #~TR~
 
 explore_history.2014.a: "Diese Söhne Fëanors geben einfach nie auf!"  #~TR~
 explore_history.2014.b: "Sauron hätte alle seine Werwölfe gleichzeitig schicken sollen."  #~TR~
 explore_history.2014.c: "Angrist wurde von Telchar hergestellt? Ich schätze, man kann damit viel Schaden anrichten!"  #~TR~

 explore_history.2015.t: "Der Angband-Überfall"  #~TR~
 explore_history.2015.desc: "Mit Angrist ausgerüstet und durch Lúthens Magie in den Fellen von [sauroncharacter|E]s Dienern versteckt, betraten Beren und Lúthien, nachdem sie den riesigen Wolf Carcharoth in den Schlaf versetzt hatten, [angband|E] und den Hof von [morgothcharacter|E]. Während Beren sich versteckte, bot Lúthien sich als Morgoths Sänger und Tänzerin an. Fasziniert von ihrer Schönheit ließ Morgoth sie für ihn tanzen. Mit der Kraft ihres Liedes und eines Mantels, der aus ihrem eigenen Haar gewebt war, versetzte sie Morgoth und seinen gesamten Hof in einen tiefen Schlaf. Mit Angrist schnitt Beren Morgoths Krone ab und stahl eines der [silmarils|E]. Das Messer brach, als er versuchte, ein zweites abzuschneiden, und die Liebenden flohen vor dem Hof des Dunklen Herrn.\n\nAuf ihrem Weg hinaus war der Wolf Carcharoth erwacht, und als er sein Maul öffnete, um anzugreifen, stieß Beren seine Hand, die das Silmaril hielt, zwischen seine Zähne. Der Wolf presste sein Maul zusammen und trennte die Hand ab. Das Silmaril verbrannte seinen Magen, und er richtete seine unaufhörliche Wut auf die Landschaft. Als Beren und Lúthien in Doriath ankamen, hörten sie, dass der Wolf die Grenze überschritten hatte und den Wald auf dem Weg nach Menegroth verwüstete."  #~TR~
 
 explore_history.2015.a: "So eine Stimme hatte Lúthien, um die Mächtigsten anzulocken!"  #~TR~
 explore_history.2015.b: "Thingols Bitte hatte also schlimme Folgen für sein Königreich..."  #~TR~
 explore_history.2015.c: "Warum nimmst du nur ein Silmaril, wenn du alle drei haben könntest?"  #~TR~
 explore_history.2015.d: "Diese dunklen Höhlen wären auf andere Weise sicherlich uneinnehmbar gewesen..."  #~TR~
 
 explore_history.2016.t: "Viele Abschiede"  #~TR~
 explore_history.2016.desc: "Als Beren [thingol|E] von ihren Taten erzählte, beschloss der König, eine Jagdgesellschaft zu bilden, um der Gefahr durch Carcharoth ein Ende zu setzen. Thingol, Beren, [beleg|E] Cuthalion, Mablung der Grobhände und der Hund Huan machten sich auf den Weg nach Nordosten, woher die Gerüchte über die gefräßige Bestie stammten.\n\nHuan fand die Bestie, doch sie wich ihm aus und sprang auf den König. Beren beschützte ihn mit seinem Speer, wurde aber brutal in die Brust verletzt. Huan griff Carcharoth erneut an, und sie kämpften bis zum Tod und erfüllten so die Prophezeiung. Mablung barg das Silmaril aus dem Bauch des Tieres, doch Beren starb an seinen Wunden.\n\nVon der Nachricht vom Tod ihres Geliebten getroffen, starb Lúthien vor Kummer und ging zu [mandoscharacter|E], flehte um dessen Gnade und um Berens Leben. Berührt von ihrer Schönheit und Trauer, boten Mandos und Manwë ihr die Wahl: für immer in [valinor|E] unter den [valargods|E] zu leben oder ein kurzes Leben mit Beren zu führen und mit ihm das Geschenk der Menschen zu teilen. Lúthien wählte Letzteres, und beide kehrten zum Leben zurück. Sie bekamen einen Sohn: Dior Eluchil, und lebten friedlich bis ins hohe Alter."  #~TR~
 
 explore_history.2016.a: "Sie gab so viel auf, um mit Beren zusammen zu sein..."  #~TR~
 explore_history.2016.b: "Was für eine Jagd, es ist traurig, dass diese Beutetiere nicht mehr auf Erden wandeln!"  #~TR~
 explore_history.2016.c: "Gab es keine Möglichkeit, Huan und Beren zu heilen?"  #~TR~
 
 # The Children of Húrin by Brice Underhill
 
 explore_history.2021.t: "Nirnaeth Arnoediad"  #~TR~
 explore_history.2021.desc: "Túrin war der Sohn von Húrin, Oberhaupt des Hauses Hador und Herr von Dor Lómin. Als Túrin erst acht Jahre alt war, wurde sein Vater von seinem Lehnsherrn, dem Elbenhochkönig [fingon|E], gerufen, um gegen [morgothcharacter|E], den Schwarzen Feind, zu kämpfen, dessen Diener [sauroncharacter|E] nur einer war.\n\nHúrin Thalion kehrte nicht von Nirnaeth Arnoediad, der Schlacht der unzähligen Tränen, zurück. Durch Verräter im Dienste Morgoths wurde das verbündete Heer von [elves|E], Menschen und [dwarves|E] geschlagen, und Húrin und seine Männer verteidigten die Nachhut, während Turgon und die Überreste des Elbenheeres sich zurückzogen. Von dem Balrog Gothmog gefangen genommen, wurde er von Morgoth verhört. Doch er verriet Turgon, nun Hochkönig der [noldorelves|E], nicht und enthüllte nicht den Ort Gondolins. Wütend verfluchte ihn der Dunkle Lord, das Ende seiner Verwandten mit ansehen zu müssen."  #~TR~
 
 explore_history.2021.a: "Diese Männer von Dor Lómin waren tapfer, sie kämpften bis zum letzten Mann."  #~TR~
 explore_history.2021.b: "Geheimhaltung war die einzige Möglichkeit, wie die Elben Morgoth überlebten."  #~TR~
 explore_history.2021.c: "Morgoth besaß in der Tat mächtige Magie, stell dir vor, solche Kräfte zu haben."  #~TR~
 
 explore_history.2022.t: "Túrin in Doriath"  #~TR~
 explore_history.2022.desc: "Nach [morgothcharacter|E]s Sieg wurde Dor Lómin von seinen Ostlingen besetzt, und das Haus Hador wurde grausam unterdrückt. Um ihren Sohn zu schützen, schickte Morwen, schwanger mit ihrem dritten Kind, Túrin zum König von Doriath, [elu_thingol|E]. Der König der [sindarelves|E] nahm ihn als seinen Mündel auf, und er wurde in der Elbenkunde und im Kriegführen unterrichtet. Als er volljährig wurde, brachten ihm seine Waffentaten Ruhm unter den Königsmännern und die Freundschaft von [beleg|E] [cuthalion|E], dem wichtigsten unter ihnen ein.\n\nNachdem er endlos vom Ratgeber Thingols, Saeros, gehänselt worden war, verlor er die Beherrschung, verwundete den Elben und jagte ihn durch die Wildnis, bis Saeros tragisch zu Tode stürzte. Da er sein Leben für verloren hielt, floh Túrin aus Doriath und fand Zuflucht bei Banditen. Nachdem Beleg ihm die Nachricht von der Vergebung des Königs brachte, übernahmen sie beide die Führung der Räuberbande und richteten ihre Schläge gegen Morgoths Diener."  #~TR~
 
 explore_history.2022.a: "Dieser Saeros hatte es verdient!"  #~TR~
 explore_history.2022.b: "Schüler von Thingol und Melian zu sein, welch ein Wunder!"  #~TR~
 explore_history.2022.c: "Das klingt nach viel Herumrennen..."  #~TR~
 
 explore_history.2023.t: "Das Land des Helms und des Bogens"  #~TR~
 explore_history.2023.desc: "Túrin und seine Bande hatten Zuflucht im Haus des Klein-Zwergs Mîm gefunden, der ihnen Gastfreundschaft im Austausch für sein Leben angeboten hatte. Von diesem verborgenen Ort aus säuberten sie das Land von [orcs|E] und bösen Menschen, und Túrins Drachenhelm und Belegs eiserner Bogen wurden zum Schrecken von [morgothcharacter|E]s Dienern. Doch indem er den Helm seines Vaters trug, verriet Túrin dem Feind seine eigene Identität, und Morgoth schickte ein Heer von Orks gegen ihn. Der Zwerg Mîm kaufte sich erneut mit seinem Haus das Leben und führte die Orks zum Versteck. Alle wurden getötet, außer Túrin, der gefangen genommen wurde, und Beleg, der abwesend war.\n\nBeleg, mit dem Elben Gwindor, den er unterwegs traf, verfolgte und tötete die Orks, die Túrin gefangen hielten, und rettete ihn. Da er ihn für einen Ork hielt, der ihn erneut quälen wollte, entriss Túrin Beleg sein schwarzes Schwert Anglachel und tötete ihn, bevor er seinen Fehler bemerkte. Von Kummer erfüllt, wurde Túrin von Gwindor zu den Becken von Ivrin geführt, wo er zu sich kam, und dann in die verborgene Elbenstadt Nargothrond."  #~TR~
 
 explore_history.2023.a: "Dieser Mîm wurde schlecht behandelt und nahm es ihnen übel. Höflichkeit bringt einen weit."  #~TR~
 explore_history.2023.b: "Die Orks hatten sie im Inneren gefangen, sie hatten keine Möglichkeit zu entkommen."  #~TR~
 explore_history.2023.c: "Ich frage mich, wie sie eine so große Bande in der Wildnis versorgten."  #~TR~
 
 explore_history.2024.t: "Das Mormegil von Nargothrond"  #~TR~
 explore_history.2024.desc: "Túrin stieg in der Gunst von König Orodreth von Nargothrond hoch und wurde sein wichtigster Ratgeber in allen Kriegsangelegenheiten. Er überzeugte ihn, seine Geheimhaltung aufzugeben, eine große Brücke vor der Stadt zu bauen und das umliegende Land zu sichern. Anglachel wurde zu Gurthang, dem Eisernen des Todes, neu geschmiedet, und Túrin wurde als Mormegil, das Schwarze Schwert von Nargothrond, bekannt. Die Kunde von Nargothronds neuem Befehlshaber erreichte den Feind, und der [valagod|E] [ulmocharacter|E] schickte Boten, die zur Vorsicht rieten. Seine weisen Worte wurden, wie so oft, ignoriert.\n\nFünf Jahre nach seiner Ankunft schickte [morgothcharacter|E] ein großes Heer aus, angeführt von dem großen Drachen Glaurung. Orodreths Heer wurde in der Schlacht von Tumhalad zerschlagen, und Túrin wurde vom Blick des [dragon|E] versteinert, während er zusah, wie Orodreths Tochter Finduilas in Ketten weggeschleppt wurde. Glaurung manipulierte Túrin zu glauben, dass seine Mutter und Schwester in Dor Lómin schlecht behandelt würden. Anstatt die elben Gefangenen zu retten, ging er nach Norden, um seine Familie zu finden."  #~TR~
 
 explore_history.2024.a: "Das Kämpfen auf dem Feld war ein Fehler, konzentriere dich auf Heimlichkeit!"  #~TR~
 explore_history.2024.b: "Man ignoriert nicht einfach eine Warnung von Ulmo."  #~TR~
 explore_history.2024.c: "Er beschloss, sich dem Feind mit Ehre zu stellen, anstatt sich in Höhlen zu verstecken!"  #~TR~
 
 explore_history.2025.t: "Cabed-en-Aras"  #~TR~
 explore_history.2025.desc: "In Dor Lómin stellte Túrin fest, dass seine Mutter und Schwester in Doriath in Sicherheit waren. Er erkannte seinen Fehler und machte sich schleunigst nach Süden auf, um Finduilas zu retten. Er kam leider zu spät und fand nur ihr Grab in der Nähe des Waldes von Brethil. Dort verzichtete er auf seinen Namen und nannte sich Turambar, der Meister des Schicksals. Er schloss sich den Waldarbeitern von Brethil an, erlangte bald Ansehen unter ihnen und überzeugte seine Gastgeber erneut, die Geheimhaltung aufzugeben und den Feind direkt zu bekämpfen.\n\nSeine Mutter und Schwester, die versuchten, sich ihm in Nargothrond anzuschließen, wurden von Glaurung angegriffen. Er zerstörte ihre Eskorte und legte Nienor, Túrins Schwester, einen Amnesieszauber. Túrin fand sie an Finduilas' Grab und nahm sie auf, ohne zu wissen, wer sie war. Schon bald verliebten sich die Geschwister, und Nienor war schwanger.\n\nEinmal mehr versammelte Glaurung seine Armee, um die Festung Brethil zu zerstören. Mit drei Männern überfiel Túrin den flugunfähigen Drachen in der Schlucht von Cabed-en-Aras und tötete ihn von unten. Als er starb, hob Glaurung den Zauber über Nienor und offenbarte Túrin, wer seine Frau war. Von Verzweiflung erfüllt, stürzte sich Nienor in den Fluss hinab, und Túrin fiel auf sein Schwarzes Schwert."  #~TR~
 
 explore_history.2025.a: "Túrin hatte Recht, erneut zu den Waffen gegen den Feind zu greifen."  #~TR~
 explore_history.2025.b: "Den Wurm Glaurung zu besiegen, eine Tat, die eines Liedes würdig ist."  #~TR~
 explore_history.2025.c: "Warte, was hat er mit seiner Schwester gemacht?"  #~TR~

# Of Tuor and the Fall of Gondolin by Brice Underhill
 
 explore_history.2031.t: "Nirnaeth Arnoediad"  #~TR~
 explore_history.2031.desc: "Huor war der Bruder von Húrin, Herr von Dor Lómin und Oberhaupt des Hauses Hador. Als er von seinem Lehnsherrn, dem Elbenhochkönig [fingon|E], gerufen wurde, zog er in den Krieg, um gegen [morgothcharacter|E], den Schwarzen Feind, zu kämpfen, dessen Diener [sauroncharacter|E] nur einer war. Seine junge Frau Rían erwartete ihn, schwanger mit ihrem ersten Kind.\n\nHuor kehrte nicht von Nirnaeth Arnoediad, der Schlacht der unzähligen Tränen, zurück. Durch Verräter im Dienste Morgoths wurde das verbündete Heer von [elves|E], Menschen und [dwarves|E] geschlagen, und Huor, der neben seinem Bruder stand, und seine Männer verteidigten die Nachhut, während Turgon und die Überreste des Elbenheeres sich zurückzogen. Nach einem heldenhaften Widerstand fiel Huor unter den Schlägen der Feinde, sein Bruder stand allein da.\n\nAls sie von der Niederlage hörte, verzweifelte Rían und floh aus Dor Lómin. Sie wurde von den [sindarelves|E] Elben von Mithrim gerettet, die ihr Unterschlupf gewährten. Dort wurde Tuor, der Sohn Huors, geboren. Als Rían vom Tod ihres Mannes hörte, reiste sie zum Schlachtfeld und starb vor Kummer auf dem Haudh-en-Ndengin, dem Hügel der Gefallenen."  #~TR~
 
 explore_history.2031.a: "Diese Männer von Dor Lómin waren tapfer, sie kämpften bis zum letzten Mann."  #~TR~
 explore_history.2031.b: "Huor und sein Bruder waren wahre Freunde der Elbenkönige."  #~TR~
 explore_history.2031.c: "Die Witwe und ihr Kind zu schützen war eine ehrenhafte Tat."  #~TR~
 
 explore_history.2032.t: "Tuor in Mithrim"  #~TR~
 explore_history.2032.desc: "Nach [morgothcharacter|E]s Sieg wurden Dor Lómin und Mithrim von seinen Ostlingen besetzt, und das Haus Hador wurde grausam unterdrückt. Die [elves|E], zusammen mit Tuor, den sie nun aufzogen, zogen sich in die Höhlen von Androth zurück, um ihren Verfolgungen zu entkommen. Als Tuor seinen sechzehnten Frühling erreichte, beschlossen die Elben, sich ihren [falathrim|E] Verwandten unter Círdan dem Schiffbauer in den Häfen des Sirion anzuschließen.\n\nBevor sie Mithrim verlassen konnten, wurden sie von einer Gruppe von [orcs|E] und Ostlingen angegriffen, die die Elben besiegten und Tuor gefangen nahmen. Er wurde nach Dor Lómin gebracht, um als Sklave in den Hallen seines Onkels für den Häuptling Lorgan zu dienen. Nach drei Jahren der Not hatte Tuor sich zum größten der Edain entwickelt und es geschafft, seinen Gefängniswärtern zu entkommen. Er kehrte in die Höhlen von Androth zurück und bedrängte von dort aus vier Jahre lang unaufhörlich die Ostlinge.\n\nDann heißt es, [ulmocharacter|E] habe Unruhe in ihn gebracht und ihn dazu inspiriert, die Länder seiner Väter durch Annon-in-Gelydh zu verlassen, den geheimen Tunnel, der in grauer Vorzeit von Turgon gebaut wurde und dem Feind und seinen Spionen unbekannt war."  #~TR~
 
 explore_history.2032.a: "Sechzehn Jahre lang in Höhlen versteckt, die Sindar waren Meister der Verkleidung!"  #~TR~
 explore_history.2032.b: "Tuor jagte vier Jahre lang seine Feinde, er war eine gefährliche Beute."  #~TR~
 explore_history.2032.c: "Sklaverei ist verabscheuungswürdig, so behandelt man keine Menschen."  #~TR~
 
 explore_history.2033.t: "Nevrast"  #~TR~
 explore_history.2033.desc: "Jenseits des geheimen Tores fand Tuor Nevrast, das einstige Reich Turgons, zu der Zeit, als [morgothcharacter|E] in seiner Festung [angband|E] belagert wurde und [beleriand|E] frei von seinen Dienern war. Als erster unter den Edain des Altertums sah er das große Meer [belegaer_sea|E] und war für immer hingerissen. Tuor verbrachte den ganzen Sommer und Herbst im verlassenen Nevrast und genoss seinen Frieden und seine Schönheit nach Jahren der Not.\n\nIm späten Herbst schickte [ulmocharacter|E] Schwäne, um seine Schritte zu leiten, und er folgte ihnen nach Vinyamar, der verlassenen Hauptstadt von Nevrast. Dort fand er die Waffen und Rüstungen, die Turgon auf Anweisung von [ulmocharacter|E] zurückgelassen hatte, und legte sie an. Der [valagod|E] offenbarte sich ihm in einem großen Sturm und befahl ihm, diese Botschaft an Turgon zu überbringen: „Das [doomofmandos|E] eilt seiner Erfüllung entgegen, wenn alle Werke der [noldorelves|E] zugrunde gerichtet werden. Verlasse diese mächtige Stadt, die du gebaut hast, und folge dem Sirion bis zum Meer“. \n\nAus dem Sturm schickte Ulmo Voronwë den Seefahrer, den einzigen Überlebenden des letzten Schiffes, das zur Hilfe nach [valinor|E] geschickt wurde, der Tuor in das geheime Tal von [gondolin|E] führen sollte."  #~TR~
 
 explore_history.2033.a: "Turgon befolgte Ulmos Rat und profitierte von seiner Weitsicht."  #~TR~
 explore_history.2033.b: "Ein halbes Jahr am Strand zu verbringen, was für ein Traum."  #~TR~
 explore_history.2033.c: "Der Ruf des Meeres, ich kann seinen Gesang auch hören."  #~TR~
 
 explore_history.2034.t: "Der König von Gondolin"  #~TR~
 explore_history.2034.desc: "Voronwë führte Tuor durch die von den Bergen von Ered Wethrin beschatteten Länder, vorbei an den Becken von Ivrin, wo er in der Ferne einen schwarz gekleideten Krieger mit einem schwarzen Schwert sah, ohne zu wissen, dass es sein Cousin Túrin war, der die Ruinen von Nargothrond verließ. Schließlich erreichte er den geheimen Eingang Gondolins, nördlich der Wälder von Brethil und Doriath.\n\nEr wurde zu Turgon gebracht, der die Waffen des Herolds von [ulmocharacter|E] erkannte, und hörte die Botschaft der [valargods|E]. Aber Turgon war stolz auf seine schöne Stadt geworden und zögerte, erneut das Werk seines Volkes aufzugeben, um durch Länder voller Feinde zu den fernen Häfen von Círdan zu reisen. Und Turgon wurde immer wieder von seinem Neffen Maeglin ermutigt, in [gondolin|E], der Stadt der sieben Namen, zu bleiben.\n\nTuor blieb in Gondolin und wurde vom König und seinen Untertanen hoch angesehen. Bald verliebten sich er und Turgons einziges Kind, Idril Silberfuß, und heirateten. Dies war ein schwerer Schlag für Maeglin, der seine Cousine heimlich liebte. Idril gebar Tuor einen Sohn: Eärendil, den wir den Morgenstern nennen."  #~TR~
 
 explore_history.2034.a: "Eine so reiche und schöne Stadt zu bauen, während man von der Welt abgeschnitten ist, ist eine beachtliche Leistung."  #~TR~
 explore_history.2034.b: "Was haben die Valar jemals für uns getan?"  #~TR~
 explore_history.2034.c: "Also, er heiratete eine Elbenprinzessin? Ist das immer noch eine Option?"  #~TR~
 
 explore_history.2035.t: "Der Fall Gondolins"  #~TR~
 explore_history.2035.desc: "Eines Tages, wider die Befehle des Königs, suchte Maeglin außerhalb des Umringenden Gebirges nach Metallvorkommen. Er wurde von den Spionen [morgothcharacter|E]s gefangen genommen und vor den Dunklen Herrn gebracht. In [angband|E] wurde er mit den schlimmsten Qualen bedroht und mit der Krone Gondolins und der Hand Idrils Celebrindal belohnt. Seine Gier und seine Feigheit waren zu stark, um Widerstand zu leisten: Er verriet Morgoth alle Geheimnisse Gondolins.\n\nUnd so, als das Volk Gondolins die Tore des Sommers feierte, entfesselte Morgoth seine ganze Macht auf das letzte freie Reich von [beleriand|E]. Während der Kampf in der Stadt tobte und Herr [GetScriptedCharacterByHistoryID( 'lineofecthelion' ).GetFirstNameNicknamed] Gothmog, den Herrn der Balrogs, im Zweikampf zu Tode bekämpfte, rettete Tuor seine Frau und sein Kind vor Maeglin und führte die Flüchtlinge, die sie sammeln konnten, durch einen geheimen Tunnel, den die weise Idril im Voraus hatte bauen lassen.\n\nVor diesem Tunnel warteten weitere schreckliche Feinde, aber die Elben und Tuor schlugen sie nieder, während [glorfindel|E] von der Goldenen Blume einen Balrog mit in den Tod nahm. Und so fiel das letzte freie Königreich Beleriands, und seine Überlebenden flohen zu Círdans Häfen an den Mündungen des Sirion."  #~TR~
 
 explore_history.2035.a: "Morgoths Plan war meisterhaft: die Stadt zu stürmen, während ihre Verteidiger abgelenkt sind."  #~TR~
 explore_history.2035.b: "Zwei Balrogs in einer einzigen Schlacht besiegt? Ich hätte gern einen dieser Elben in meiner Armee."  #~TR~
 explore_history.2035.c: "Gibt es nicht einen Glorfindel am Hof von Lord Elrond? Ein Verwandter?"  #~TR~

 # The Lost Island of Númenor

 explore_history.3001.t: "Die Gründung Númenors"  #~TR~
 explore_history.3001.desc: "In Anerkennung der immensen Opfer, die die Väter der Menschen im [warofwrath|E] und den vorhergehenden Schlachten von [beleriand|E] gebracht hatten, beschlossen die [valargods|E], für sie ein Land zu erheben, in dem sie in Frieden und Überfluss leben können. Aus dem Großen Meer von [belegaer_sea|E] entstand die Insel Elenna, der fünfzackige Stern, und darauf wurde das berühmte Königreich [numenor|E] errichtet. Die überlebenden Mitglieder der drei Häuser der Edain landeten dort im Z.A. 32 und wählten zu ihrem [king|E] [elrosshort|E], den Sohn Eärendils, der den Namen Tar-Minyatur (Hoher Erster Herrscher in der Quenya-Sprache) annahm.\n\nIn diesen frühen Jahren weilte [eonwecharacter|E], der Herold von [manwecharactershort|E], unter den [numenorean|E]s und lehrte sie viel in Sachen Handwerk und Wissen. Ihm wurde dabei von den [falmarielves|E], Elben von [toleressea|E], geholfen, die oft mit dem Schiff aus dem Westen kamen. Große Freundschaft herrschte in jenen Tagen zwischen den [elves|E] und den Menschen Númenors. Und so wuchs der Wohlstand und die Weisheit der Númenoreaner sprunghaft an, bis Númenor in seiner Glückseligkeit [valinor|E] glich, in menschlicher Gestalt neu erschaffen."  #~TR~
 
 explore_history.3001.a: "Aus der Großzügigkeit Eönwës entstand eine Renaissance für die Menschen."  #~TR~
 explore_history.3001.b: "Nach allem, was die Edain ertragen mussten, war ihnen diese Anerkennung geschuldet!"  #~TR~
 explore_history.3001.c: "Wie viele Jahre muss es gedauert haben, um das alles zu bauen!"  #~TR~

 explore_history.3002.t: "Forostar und Orrostar"  #~TR~
 explore_history.3002.desc: "[numenor|E] war in sechs Regionen geteilt, wobei sein zentraler Gipfel und jeder Punkt der sternförmigen Landmasse ihren eigenen distincten Charakter und ihre einzigartige Rolle im größeren [numenorean|E]-Staat spielten.\n\nForostar war das große nördliche Vorgebirge Númenors, ein zerklüftetes Land aus Klippen und hohen Mooren mit Wäldern aus Tannen und Lärchen. Nach Norden hin wurde das Land felsiger und gebirgiger und gipfelte auf dem Gipfel von Sorontil, wo das Land senkrecht ins Meer abfiel und gewaltige Klippen bildete. Dies war die Heimat der Adler, und aus diesem felsigen Land stammten die riesigen Steinmengen, die zum Bau der großen Städte Númenors benötigt wurden.\n\nOrrostar war das östliche Vorgebirge Númenors. Ein Hügelzug verlief entlang seiner Nordküste, der die Region vor kalten nordöstlichen Winden schützte. Orrostar besaß einige der wichtigsten Ackerbaugebiete Númenors, wo viel Getreide angebaut wurde."  #~TR~
 
 explore_history.3002.a: "Hohe Berge und üppige Felder... Ach, das einfache Leben zu leben!"  #~TR~
 explore_history.3002.b: "Steile Klippen mit dem Risiko, ins tiefe Wasser zu fallen? Nicht mein Stil..."  #~TR~
 explore_history.3002.c: "Ich frage mich, wie sie all diesen Stein transportiert haben?"  #~TR~

 explore_history.3003.t: "Hyarnustar und Andustar"  #~TR~
 explore_history.3003.desc: "Hyarnustar war die südwestliche Region von [numenor|E] und das Weinland der Region, mit großen palastartigen Plantagen. Der südlichste Abschnitt des Vorgebirges wurde gebirgiger, blieb aber das ganze Jahr über grün.\n\nAndustar war das westliche Vorgebirge Númenors und eine fruchtbare Region. Seine Westküste war von drei Buchten unterbrochen, wobei die nördlichste davon die Bucht von Andúnië war. Auf dem Hochland um diese Bucht errichteten die [numenorean|E]s den Hafen und die Stadt Andúnië, deren Herren die Vorfahren der Könige von [arnor|E] und [gondor|E] sein sollten.\n\nGemeinsam mit Hyarnustar und Andustar lag die Region Nísimaldar (Land der Duftbäume), die Region um den großen Hafen von Eldalondë. In dieser Region wurden die exotischen Pflanzen von [toleressea|E] angepflanzt und kultiviert, und die Region wurde von den großen Mallorn-Bäumen dominiert, von denen die Mallorn-Bäume von [lothlorien|E] abstammen."  #~TR~
 
 explore_history.3003.a: "Wein? Großartige Idee. Hol mir noch ein Glas!"  #~TR~
 explore_history.3003.b: "Diese Herren klingen wichtig. Ich wette, sie konnten tun und lassen, was sie wollten!"  #~TR~
 explore_history.3003.c: "Mallorn-Bäume? Nur wenige ihrer Art sind noch übrig… eine große Tragödie."  #~TR~

 explore_history.3004.t: "Hyarrostar und Mittalmar"  #~TR~
 explore_history.3004.desc: "Hyarrostar war das breite Vorgebirge, das sich nach Süden und Osten von [numenor|E] erstreckte. Entlang seiner Südufer lagen breite Strände mit weißem Sand, und an seinen Westgrenzen, wo die Küstengebiete durch die Mündungen des Flusses Siril unterbrochen wurden, stand die Gemeinde Nindamos. Das Hyarrostar war am bekanntesten für seine Bäume, und es besaß große Plantagen, die einen Großteil des Holzes lieferten, das von den Schiffsbauern Númenors verwendet wurde.\n\nMittalmar war eine pastorale Region aus Grasland und Weideland, die sich in den zentralen Teilen der Insel befand. Der östliche Teil des Mittalmars war die wichtigste Region der ganzen Insel. Dies war Arandor, das Königsland, wo die königliche Stadt [armenelos|E] stand, sowie der geschäftige Osthafen Rómenna."  #~TR~
 
 explore_history.3004.a: "Die geschäftigen Städte des Königslandes klingen zu geschäftig für meinen Geschmack..."  #~TR~
 explore_history.3004.b: "Ich wette, es gab jede Menge "Spaß" in den Docks von Rómenna!"  #~TR~
 explore_history.3004.c: "Goldenes Armenelos… ein perfekter Ort, um Kontakte zu knüpfen und Verbündete zu gewinnen."  #~TR~

 explore_history.3005.t: "Der Meneltarma"  #~TR~
 explore_history.3005.desc: "Aus den Ebenen von Mittalmar erhob sich ein einzelner hoher Berg, der berühmte [meneltarma|E], der Heilige Berg und Pfeiler des Himmels. Vögel und Tiere näherten sich dem Berg nicht, und nur die Adler von [manwecharactershort|E], heilige Hüter des Berges und des ganzen Landes, wurden über seinem Gipfel kreisen gesehen.\n\nDer Meneltarma war den [numenorean|E]s als heiliger Ort geweiht, der [eruiluvatar|E] gewidmet war. Alle, die den Berg betraten, mussten ein feierliches Schweigen bewahren, außer dem [king|E], der im Namen seines Volkes Gebete und Dankbarkeit aussprach. Die Drei Gebete von Erukyermë, Erulaitalë und Eruhantalë wurden abgehalten, um das Vergehen der Jahreszeiten auf seinem heiligen Gipfel zu markieren, wo die Teilnehmer weiße Kleidung trugen und Girlanden trugen, um blutopferlose Gaben von Früchten zum Dank und Lob Ilúvatars darzubringen."  #~TR~
 
 explore_history.3005.a: "Ein Ort des vollkommenen Friedens und der stillen Kontemplation."  #~TR~
 explore_history.3005.b: "Wer braucht schon große Bankette, wenn einfache Früchte genügen?"  #~TR~
 explore_history.3005.c: "Still sein? In einer Zeit der Feier? Waren sie verrückt?"  #~TR~

# The Foundation of Bellakar by RedArkady

 explore_history.3011.t: "Die Ersten Schiffe"  #~TR~
 explore_history.3011.desc: "[numenorean|E]-Seefahrer erreichten um 1100 des Zweiten Zeitalters zum ersten Mal die Küsten von [bellakar|E]. Sie fanden ein blühendes, wenn auch primitives Volk, das entlang der fruchtbaren Küste lebte und sich selbst „die Bellanarûd“ und ihr Land „Bellakar“ nannte. Mit der Zeit erkannten die Loremaster der [dunedain|E], dass die Bellanarûd in der fernen Vergangenheit Kontakt mit Avari-[elves|E] gehabt haben müssen. Tatsächlich schien der Name „Bellakar“ von einem Avarin-Äquivalent zum Sindarin-Namen für das Meer, „[belegaer_sea|E]“, abgeleitet zu sein. Ebenso schien der lokale Name für die Küste, „Felaya“, mit dem Sindarin-Wort „Falas“ verwandt zu sein. \n\nBald begannen die Númenoreaner, sich unter den Bellanarûd anzusiedeln und große Siedlungen entlang der Küste zu bauen. Sie lehrten sie viel Wissen und lernten im Gegenzug, sich an das trockene Klima von Bellakar anzupassen."  #~TR~
 
 explore_history.3011.a: "Ah! Die goldenen Küsten Bellakars in jenen alten Tagen gesehen zu haben!"  #~TR~
 explore_history.3011.b: "Bellakar war ein primitiver Ort, der dringend der Zivilisierung bedurfte!"  #~TR~
 explore_history.3011.c: "Die Númenoreaner brachten die heidnischen Eingeborenen ins Licht Erus."  #~TR~

 explore_history.3012.t: "Die Stadtstaaten Bellakars"  #~TR~
 explore_history.3012.desc: "Die [numenorean|E]-Häfen entwickelten sich zu mächtigen Stadtstaaten. Der erste, der gegründet wurde, war Hazaj Tollin, der 1288 des Zweiten Zeitalters von Ciryandur, Kapitän der Abenteurer und Cousin von Tar Súrion dem [king|E], gegründet wurde. Es folgte 1487 die Gründung einer Schlüsselsiedlung in der Binnenoase Ithillond (später die [bellakar|E]ische Hauptstadt Nîlûlondê), zunächst um die Handelswege ins Landesinnere zu kontrollieren. Weitere Häfen wurden in den folgenden Jahrhunderten entlang der Küste errichtet: Osto Nórëanarva (Ûrêzâyan) im Jahr 1644 und Sornomar (Narîk-Zadan) im Jahr 1780 und Korlea im Jahr 1975. \n\nViele der Adûnâi vermischten sich mit den einheimischen Bellanarûd, und es begann sich ein distinctes Volk mit gemischten Blut zu entwickeln - die Bellakaze. Doch in vielen Städten behielten die Adûnâi die gesamte Macht in ihren eigenen Händen, und die lokalen Oligarchien beschränkten sich oft auf diejenigen mit reinem Adûnâi-Blut. In anderen begannen die Bellakaze, mehr Einfluss auszuüben. Die Bellanarûd wurden zunehmend marginalisiert, als die Adûnâi an Stärke und Arroganz zunahmen und die Saat vieler zukünftiger Konflikte säten. \n\nIm Jahr 2022 verfügte Tar-Ciryatan die Bildung des Rates der Freien Städte und gab den Städten Bellakars eine lose konföderale Regierung."  #~TR~
 
 explore_history.3012.a: "Die Regierung solcher verschiedenen Städte und Völker muss eine Herausforderung gewesen sein."  #~TR~
 explore_history.3012.b: "Wir sind weit von diesen glorreichen Tagen entfernt..."  #~TR~
 explore_history.3012.c: "Durch die Vermischung von Númenoreanern und Bellanarûd entstand ein großes Volk!"  #~TR~

 explore_history.3013.t: "Der Fünfzehnjährige Krieg (Z.A. 2222-2250)"  #~TR~
 explore_history.3013.desc: "Zu dieser Zeit wollte [numenor|E] immer noch Reichtum aus seinen Kolonien ziehen, und so fiel die Last auf die Adûnâi, Bellakaze und besonders die Bellanarûd, um dies zu erreichen. Die [numenorean|E]s waren als Freunde und Lehrer gekommen, wurden aber zunehmend zu Unterdrückern. Das Wachstum der Fraktion der [kingsmen|E] und die gottlose Zurückweisung der Gesandten der [valargods|E] durch Tar Atanamir lösten auch in [bellakar|E] Empörung aus. Im Jahr 2222 nahm der neue Herr von Hazaj Tollin, Ciryandur II., den Titel Tar-Heruhyarmen, „Herr des Südens“, an und begann eine Rebellion gegen die Linie von [elrosshort|E] und behauptete, dass sie durch die Gnade der Valar jeglichen Anspruch auf Herrschaft aufgegeben hätten. \n\nMornion II., Herr von Korlea, änderte seinen Namen in seine [adunaic|E]-Form Mûrathôr und stellte sich damit auf die Seite der Parteigänger der Königsleute und griff Hazaj Tollin überraschend an, in der Hoffnung, königliche Gunst zu erlangen. Obwohl Hazaj Tollin nicht fiel, konnte die königliche Flotte die von Korlea kontrollierten Häfen und Festungen Südbellakars nutzen, um in einem brutalen fünfzehnjährigen Konflikt die Kontrolle wiederherzustellen. 2237 akzeptierten die rebellischen Städte Friedensbedingungen, und der Rat der Freien Städte wurde formell abgeschafft. Der Sieg Mûrathôrs ließ Bellakar bitter gespalten zurück, denn viele (insbesondere in Hazaj Tollin und Ithillond) hatten gelernt, die Königsleute zu verachten."  #~TR~
 
 explore_history.3013.a: "Ach! Dass die Erben Eärendils sich gegen die Valar gewandt haben sollten!"  #~TR~
 explore_history.3013.b: "Ciryandur war ein Narr, gegen die Macht Númenors zu rebellieren."  #~TR~
 explore_history.3013.c: "Interessant, dass Ciryandur 15 Jahre lang durchgehalten hat..."  #~TR~

 explore_history.3014.t: "Das Bâitha’n-Kadîr"  #~TR~
 explore_history.3014.desc: "Im Jahr 2452 schloss Korlea einen Vertrag, der Korlea als distinctes und privilegiertes Gebiet innerhalb von [bellakar|E] definierte, das die wichtigsten Handelswege zu Lande und zu Wasser beherrschte. Diese Bereicherung Korleas reduzierte jedoch den jährlichen Tribut, der [numenor|E] erreichte, was dazu führte, dass die südlichen Kolonien unter einem neuen Regime aus [anbalkumagan|E] zentralisiert wurden. \n\nDer neue Herr von Anbalukkhôr, Azrubên von Rómenna, nahm die Korleischen Privilegien zurück, um Unterstützung im Rest Bellakars zu gewinnen, und reformierte den Rat der Freien Städte (das Bâitha’n-Kadîr) mit Sitz in Hazaj Tollin. Dies entspannte die Spannungen unter den Adûnâi, trug aber wenig zur Versöhnung des einheimischen Elements bei. Für die Bellanarûd unterschied sich die Herrschaft durch Nîlûlôni kaum vom Leben unter der Knute Korleas, und Númenors überheblicher Rassenstolz führte dazu, dass den Bellakaze nach und nach die politische Macht entzogen wurde, während sein zunehmender Verfall und seine Gier die Bellanarûd mit Steuern und Tributen zermalmten. \n\nSauron nutzte diese Zwistigkeiten, um Rebellionen unter der einheimischen Bevölkerung zu provozieren, was das Eingreifen Pharazôns, Sohnes von Gimilkhâd, Vetter von Tar-Palantir dem [king|E], erforderte, der den [numenorean|E]-Vergeltungsschlag gegen die Einfälle [sauroncharacter|E]s anführte. In Bellakar erwarb Pharazôn zum ersten Mal seinen Ruf als furchtloser Soldat und Anführer von Menschen."  #~TR~
 
 explore_history.3014.a: "Jeder Herrscher muss verstehen, wie man die Interessen seiner Städte und Regionen in Einklang bringt."  #~TR~
 explore_history.3014.b: "Wenn ich meine Untertanen vernachlässige, werden sie leichter von äußeren Mächten zu manipulieren sein."  #~TR~
 explore_history.3014.c: "Ah Pharazon. Mächtigster der Soldaten, mächtigster der Ketzer."  #~TR~

 explore_history.3015.t: "Der Korleankrieg (Z.A. 3319)"  #~TR~
 explore_history.3015.desc: "Der ehrgeizige Pharazôn, unterstützt von der [kingsmen|E]-Fraktion, usurpierte 3255 das [sceptreofnumenor|E]. 3262 erreichte Ar-Pharazôn in [umbar|E] die Kapitulation von [sauronthedarklordcharacter|E] und brachte ihn als Geisel nach [numenor|E]. Doch innerhalb von drei Jahren hatte [sauroncharacter|E] das Vertrauen des [king|E] als Berater gewonnen und ihn dazu gebracht, [mulkhercharacter|E], den Herrn der Finsternis, im Streben nach Unsterblichkeit anzubeten. Dies hatte tiefgreifende Auswirkungen in [bellakar|E], wo Sauron die Adûnâi dazu brachte, andere Menschen nur noch als Sklaven zu betrachten. Einige pragmatisch denkende Bürger von Nîlûlôni, Hazaj Tollin und Narîk-Zadan, versuchten jedoch, weitere Aufstände unter den Bellakaranî zu vermeiden und gewährten ihnen Schutz.\n\nDie Stadt Korlea hingegen nahm den Kult von Mulkhêr als offizielle Religion an. Ein Tempel für Mulkhêr wurde in Korlea errichtet, nach dem Vorbild desjenigen, der jetzt inmitten von [armenelos|E] stand, und Ar-Pharazôn hetzte die Bürger auf, den Kult mit allen Mitteln dem Rest von Bellakar aufzuzwingen. Der daraus resultierende Konflikt sollte die Zukunft von Bellakar entscheiden.\n\nBelzagar von Nîlûlôni bat die einheimische Bevölkerung um Hilfe, und indem er deren Stärke nutzte, wendete sich das Blatt schnell gegen Korlea. Die Mulkhêrianer wurden gnadenlos abgeschlachtet. Die verbliebenen Verteidiger der Zitadelle von Korlea, die sich weigerten, sich zu ergeben, bereiteten sich darauf vor, bis zum Tod im Heiligtum ihres Tempels zu kämpfen. Doch als sie Mulkhêr anriefen, um sie vor ihren Feinden zu retten, durchfuhr ein gewaltiges Beben die Erde unter ihren Füßen, und die mächtige Stadt Korlea stürzte ein und lag in Trümmern. Es war ein Vorzeichen für Númenors Zerstörung, und obwohl sie es nicht wussten, hatte sich die Welt verändert."  #~TR~
 
 explore_history.3015.a: "Weh Númenor! Solche Schönheit, solche Macht, solche Arroganz."  #~TR~
 explore_history.3015.b: "Nie wieder wird der Schatten auf Bellakar fallen."  #~TR~
 explore_history.3015.c: "Ich sollte Korlea wirklich im Auge behalten..."  #~TR~

# Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t: "Bellakar und der Untergang Númenors"  #~TR~
 explore_history.3021.desc: "Die Erdbeben und die große Welle, die den [downfallofnumenor|E] markierten, richteten in [bellakar|E] unvorstellbares Chaos an. Seine großen Städte wurden größtenteils dem Erdboden gleichgemacht, und die Teile der Küstenhäfen, die überlebten, stellten manchmal fest, dass sie jetzt einige Entfernung vom Meer entfernt waren. In Bellakar wird traurig erinnert, dass „zweitausend Jahre Zivilisation an einem einzigen Tag zunichtegemacht wurden“. Doch ganz so war es nicht. Viele überlebten die Katastrophe, und in den folgenden Jahren wurden ihre Städte wieder aufgebaut und ihre Häfen restauriert, wenn auch mit geringerem Können als die Werke ihrer Väter. Sogar Korlea wurde von [faithful|E] Adûnâi wieder besiedelt.\n\nAngeführt wurde diese große Anstrengung von Belzagar von Nîlûlôni, dem ersten Mann mit gemischter Abstammung, der Herr dieser Stadt oder Oberhaupt des Rates der Freien Städte (der Bâitha’n-Kadîr) war. Doch die größte Sorge der Bellakari war das ominöse Schweigen von jenseits des Meeres. Keine Schiffe kamen aus [numenor|E]. Nachrichten aus [umbar|E] und [anbalkumagan|E] erzählten dieselbe Geschichte von Verwüstung, und kein Wort aus der Heimat.\n\nAls schließlich im Frühling des folgenden Jahres Nachrichten kamen, wurden sie in Schiffen mitgebracht, die ein seltsames neues Zeichen trugen – einen weißen Baum. Die Schiffe kamen aus Pelargir, und die Nachricht war verheerend. Númenor war verschwunden. Ar-Pharazons Torheit hatte es zum Untergang verurteilt. Sowohl er als auch [sauronthedarklordcharacter|E] [sauroncharacter|E] waren vernichtet worden. Aber von dem Wrack flohen die Herren von Andúnië – [elendil|E] und seine Söhne – und beanspruchten die Herrschaft über alle Treuen und wurden in den [numenorean|E]-Kolonien des Nordens als Könige anerkannt."  #~TR~
 
 explore_history.3021.a: "So viel Verlust, an Leben, an Wissen..."  #~TR~
 explore_history.3021.b: "Númenor erhielt eine gerechte Strafe für seine Blasphemie."  #~TR~
 explore_history.3021.c: "Zumindest Elendil entkam. Ohne ihn, welche Hoffnung für die Treuen?"  #~TR~

 explore_history.3022.t: "Die Folgen"  #~TR~
 explore_history.3022.desc: "Die Botschaft der [elendil|E]-Gesandten stieß sauer auf: Wer war er, um die Herrschaft über die [faithful|E] von [bellakar|E] zu beanspruchen, die die [kingsmen|E] ohne Hilfe oder Führung vom Herrn von Andúnië besiegt hatten? Denn die Anhänger dieser edlen Herren hatten sich hauptsächlich im Norden – in den Tälern von Baranduin und [anduin|E] – niedergelassen, um näher an den Elben zu sein, und betrachteten Bellakar aufgrund des schrecklichen Rufs von Korlea schon lange als Hochburg der Königsmänner.\n\nBeraubt ihrer angestammten Heimat und der Quelle eines Großteils ihrer Kultur, mussten die Bellakari eine neue Identität als Volk schmieden, unweigerlich eine, die stärker in den verschiedenen Traditionen von Bellakar verwurzelt war. Die Bellakaze mit gemischter Abstammung und die einheimischen Bellanarûd erhielten größere Rechte, und obwohl die Herrschaft oft den Adûnâi vorbehalten blieb, waren selbst diese jetzt selten von wirklich reinem Blut. Nur an wenigen Orten, wie dem wiedergegründeten Korlea, blieben ein größeres Maß an rein adûnâischer Abstammung und Kultur erhalten."  #~TR~
 
 explore_history.3022.a: "Elendil war ein großer Mann, aber mit Größe kommt Arroganz..."  #~TR~
 explore_history.3022.b: "Hätte Bellakar Elendil anerkannt, wären die Treuen vereint gewesen!"  #~TR~
 explore_history.3022.c: "Es war klug, den Bellekaze einen Anteil an der Regierung zu geben."  #~TR~

 explore_history.3023.t: "Das Letzte Bündnis"  #~TR~
 explore_history.3023.desc: "Die [gondorian|E]-Gesandten glaubten, dass [sauroncharacter|E] für immer vernichtet worden war, aber das war nicht so. Bald verbreiteten sich Gerüchte über seine Rückkehr nach [mordor|E] weit und breit, und seine Boten begannen sich im Süden auszubreiten und riefen die überlebenden [kingsmen|E] in [umbar|E] und [anbalkumagan|E] in seinen Dienst. Es wurde klar, dass er ein einziges Ziel hatte – die Vernichtung von [elendil|E] und den [faithful|E].\n\nWährend [bellakar|E] immun gegen seine Lügen war, gab es im Bâitha eine Debatte – sollte Bellakar in den kommenden Krieg eingreifen oder das Ergebnis abwarten, während es seine eigene Stärke pflegte?  In Erinnerung an das Böse, das Sauron angerichtet hatte, wählten sie Ersteres. 3429 Z.A. schickte Bellakar eine Flotte und Armee unter dem Kommando von Zagarthôr, dem Herrn von Nîlûlôni und Nachkommen von Belzagar, zur Unterstützung von [gondor|E]. Sie kam unangekündigt an und fand [anarion|E], den Sohn von Elendil, bei Pelargir belagert.\n\nEs heißt in den Geschichten, dass „Saurons Nebel und Dunkelheit das Schlachtfeld einhüllten und die Annäherung des bellakarianischen Heeres verdeckten. Alle, die sie aus dem Dunkel auftauchen sahen, staunten, denn sie trugen Banner und Rüstungen des alten [numenor|E], Erbstücke ihrer verschwundenen Vorfahren, und um sie herum schien ein Licht, das die Zauberei nicht trüben konnte. Viele dachten, dass eine Armee von Geistern aus dem alten Westen gekommen war, um seinen umkämpften Erben zu helfen."  #~TR~
 
 explore_history.3023.a: "Nur vereint werden die Treuen triumphieren!"  #~TR~
 explore_history.3023.b: "Gondor muss von der Macht Bellakars beeindruckt gewesen sein!"  #~TR~
 explore_history.3023.c: "Vielleicht hätte Bellakar sich um seine eigenen Angelegenheiten kümmern sollen."  #~TR~

 explore_history.3024.t: "Die Schuld Elendils"  #~TR~
 explore_history.3024.desc: "Zu den Armeen von [anarion|E] und Zagarthôr gesellten sich die von [elendil|E] und Gil-galad aus dem Norden. Zu Elendils großer Überraschung bat Zagarthôr darum, in der kommenden Schlacht unter sein Kommando gestellt zu werden, und sagte: „Herr von Andúnië, an diesem Beweis werdet ihr erkennen, dass nicht alle Adûnâi der Südlande dem Schatten erlegen sind. Aber wisst auch dies, Hauptmann der [faithful|E]: so wie wir freiwillig gekommen sind, um euch zu helfen, so werden wir auch freiwillig in unser Land zurückkehren. Ihr seid Herr der Elendili, nicht von [bellakar|E].”\n\nAls Antwort wandte sich Elendil vor allen Verbündeten an Zagarthôr von Nîlûlôni als „Macilion von Silmalondë“, wodurch er die Bellakari als zu den Treuen gehörend anerkannte, nicht als Nachkommen der [kingsmen|E], und sagte: „Wir wussten nicht, an die Küsten dieses [middleearth|E] geworfen, dass es andere gab, die der Treue unserer Vorväter treu blieben. Deshalb freuen wir uns über euer Vertrauen und erheben keinen Anspruch auf Herrschaft über die Männer von Bellakar, sondern nur über diejenigen der Westlande, die sich unserer Autorität unterworfen haben.”\n\nDann zog Elendil einen Ring von seinem Finger und gab ihn Zagarthôr in die Hand und sagte: „Für die Hilfe, die ihr zum Wohle des Westens geleistet habt, jetzt und in zukünftigen Schlachten, nehmt dieses Zeichen unseres Dankes entgegen. Und sollte ein Tag kommen, an dem der Nachwuchs von Schwarz-Númenor wieder aufsteigt, um euer Volk zu beunruhigen, sollen eure Nachkommen diesen Ring meinen zeigen und sagen: ‚Macilion von Silmalondë bittet euch, die Schuld Elendils zu begleichen.‘ Dann werden sie für euch bluten, so wie ihr für uns geblutet habt."  #~TR~
 
 explore_history.3024.a: "Hätte Elendil dasselbe empfunden, wenn Bellakar seine Armeen nicht geschickt hätte?"  #~TR~
 explore_history.3024.b: "Ich frage mich, wie viel dieser Ring wert war?"  #~TR~
 explore_history.3024.c: "Zagarthôr war ein militärisches Genie!"  #~TR~

 explore_history.3025.t: "Bellakar und die Schiffskönige"  #~TR~
 explore_history.3025.desc: "Zagarthôr fiel neben [elendil|E] an den Hängen des Orodruin. Doch die Worte Elendils wurden nicht vergessen, und sein Versprechen und sein Ring wurden nach [bellakar|E] zurückgebracht. Jahrhunderte später, als Bellakar sich von der Tedjin-Besatzung erholte und versuchte, die Kontrolle über seine nördlichen Gebiete wiederherzustellen, begab sich Arzagar, Sohn des Königs von Bellakar – und Nachkomme von Zagarthôr – mit dem Schiff nach [gondor|E], um dessen Hilfe zu suchen. Arzagars Schiff fand in [osgiliath|E] Zuflucht, wo er von König Ciryandil empfangen wurde. Dort sahen ihn viele am Hof mit Argwohn an. Doch zu deren Erstaunen wandte sich Arzagar in Quenya an den König und rief dann: „Warum wundert ihr euch, Männer von Gondor? Denn auch ich bin ein [numenorean|E], dessen Väter den Schatten verwarfen, wie sie es auch jetzt noch in einem Land fern von eurem tun.”\n\nCiryandil antwortete: „Nicht alle haben die Geschichte deines Vorfahren, Macilion von Silmalondë, vergessen. Warum suchen die Tumakveh die Söhne Elendils?“ Dann zog Arzagar den Ring von seinem Finger und bat, ihn dem König zu zeigen. „Mein Vater hat mich geschickt, um euch zu sagen, dass Macilion von Silmalondë euch bittet, die Schuld Elendils zu begleichen.”\n\nMit Hilfe von Gondors Flotten wurde die Herrschaft der Bellakari in Mardrûak wiederhergestellt, und so wurde die Schuld Elendils beglichen. Und für viele Jahre danach, in den Jahren der [shipkings|E], unterhielten Gondor und Bellakar ein starkes Bündnis, und Bellakars Soldaten schlossen sich Gondors Feldzügen entlang des Flusses Harnen an. So waren für eine Zeit die Treuen des Nordens und des Südens wieder in einer gemeinsamen Sache vereint."  #~TR~
 
 explore_history.3025.a: "Vielleicht sollte das alte Bündnis wieder geschmiedet werden?"  #~TR~
 explore_history.3025.b: "Der Erbe von Bellakar hätte nicht bevormundet werden sollen!"  #~TR~
 explore_history.3025.c: "Ich sollte wirklich dieses [quenya|E]-Wörterbuch ausgraben..."  #~TR~



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t: "Die Gründung von Lindon und Eregion"  #~TR~
 explore_history.3031.desc: "In der Großen Schlacht des [warofwrath|E] und des Falls von Thangorodrim wurde [beleriand|E] zerbrochen und verwüstet. Viele der [elves|E] beschlossen, nach [valinor|E] zu segeln, aber diejenigen der [noldorelves|E] und [sindarelves|E], die am härtesten für [middleearth|E] gekämpft und es am meisten geliebt hatten, beschlossen zu bleiben. An ihrer Spitze stand der Hohe König der Ñoldor, Gil-galad, zusammen mit seinem Herold und Verwandten [elrond|E]. Sie ließen sich in [lindon|E] nieder, den einzigen überlebenden Landstrichen des alten Beleriand, zwischen den Bergen von [eredluin|E] und dem Meer von [belegaer_sea|E]. Dort gründeten sie die [greyhavens|E], wo sie mit Hilfe von Círdan die Schiffe bauten, die die Elben, die Mittelerde müde waren, nach [toleressea|E] und [aman|E] bringen sollten.\n\nUnruhig unter der Herrschaft des Hohen Königs und angezogen von der Nachricht von der Entdeckung von [mithril|E] in [khazaddum|E], beschlossen die Lady Galadriel, der Herr Celeborn und [celebrimbor|E] zusammen mit vielen der Ñoldor des [houseoffeanor|E], sich nach Südosten zu bewegen, am Fuße der [mistymountains|E]."  #~TR~
 
 explore_history.3031.a: "Elrond war dort, vor sechstausend Jahren!"  #~TR~
 explore_history.3031.b: "Gil-galad und die Elben müssen Beleriand sehr geliebt haben, um zu bleiben."  #~TR~
 explore_history.3031.c: "Celebrimbor war so unruhig wie sein Großvater."  #~TR~
 
 explore_history.3032.t: "Eregion und Khazad-dûm"  #~TR~
 explore_history.3032.desc: "Im Tal westlich der [mistymountains|E], durch eine hohe Straße mit den [doorsofdurin|E] verbunden, gründeten die [noldorelves|E] das Reich [eregion|E]. In ihrer Hauptstadt [ostinedhil|E] schufen sie ihre größten Werke seit dem [yearofthetreesage|E], ausgenommen nur die Werke von [feanor|E]. Und der größte und geschickteste unter ihnen war sein Enkel [celebrimbor|E].\n\nZwischen den Ñoldor und den [longbeards|E] von [khazaddum|E] entstand eine große Freundschaft zwischen verwandten Handwerkergeistern und Studenten von [aulecharacter|E]. Diese Freundschaft ist bis heute sichtbar, für jeden, der abenteuerlustig genug ist, zu den [doorsofdurin|E] zu klettern, die vom Zwerg Narvi geschaffen und von Celebrimbor beschriftet wurden.\n\nNach einer Meinungsverschiedenheit zwischen Galadriel und Celebrimbor bezüglich der Führung der Gwaith-i-Mírdain, der Gilde der Juweliere, verließen Galadriel und ihr Mann Celeborn Eregion, um sich in König Amdirs Reich in Laurelindórenan niederzulassen, das heute Lothlórien heißt."  #~TR~
 
 explore_history.3032.a: "Celebrimbor und Narvi waren legendäre Handwerker."  #~TR~
 explore_history.3032.b: "Eine enge Freundschaft zwischen Elben und Zwergen? Wirklich?"  #~TR~
 explore_history.3032.c: "Finwës Erben können anscheinend nie aufhören zu streiten."  #~TR~
 
 explore_history.3033.t: "Die Täuschung Annatars"  #~TR~
 explore_history.3033.desc: "[sauroncharacter|E], oberster Diener von [morgothcharacter|E] bis zu seiner endgültigen Niederlage, hatte die Vorladung der [valargods|E] abgelehnt, in [valinor|E] gerichtet zu werden, und sich im Osten von [middleearth|E] versteckt. Wo die Flüchtlinge von [beleriand|E] nicht wohnten, wurden die Länder wild und gefährlich; die Menschen vermehrten sich, wurden aber von [sauronthedarklordcharacter|E] verdorben. Nachdem tausend Jahre des [secondage|E] vergangen waren, wurde Sauron von der wachsenden Macht der [numenorean|E]s und der [elves|E] alarmiert. Er konnte immer noch eine schöne Gestalt annehmen und nannte sich selbst [annatarcharacter|E], den Herrn der Gaben.\n\nZu Gil-galad und [elrondshort|E] in [lindon|E] ging er zuerst, aber sie wollten ihn nicht empfangen und bezweifelten seinen Rat. Von [celebrimbor|E] in [eregion|E] wurde er gut aufgenommen und sagte\n\n„Weh der Schwäche der Großen! Denn ein mächtiger König ist Gil-galad, und weise in aller Lehre ist Meister Elrond, und doch werden sie mir in meinen Arbeiten nicht helfen. Ist es nicht unsere Aufgabe, gemeinsam für die Bereicherung von [middleearth|E] und die Erhöhung aller Eben-Verwandten zu arbeiten, die hier ungelehrt umherstreifen?“. \n\nUnd wieder einmal schwankten die schönen Worte und das Versprechen von verborgenem Wissen die [noldorelves|E], wie schon vor der [darkeningofvalinor|E]."  #~TR~
 
 explore_history.3033.a: "Die Valar hätten Sauron nicht der Gerichtsbarkeit entziehen dürfen."  #~TR~
 explore_history.3033.b: "Der Herr der Gaben und seine elbischen Handwerker? Klingt das nicht etwas kindisch?"  #~TR~
 explore_history.3033.c: "Wie konnte Celebrimbor auf Morgoths alten Trick wieder hereinfallen?"  #~TR~
 
 explore_history.3034.t: "Das Schmieden der Ringe"  #~TR~
 explore_history.3034.desc: "Die [noldorelves|E] von [eregion|E] waren groß an Können und Handwerkskunst, aber [annatarcharacter|E] war ein [maiagod|E] von [aulecharacter|E] gewesen, bevor er sich [morgothcharacter|E] anschloss, und sein Können und sein Wissen waren noch größer. Mit seiner Hilfe übertrafen die Schmiede von [ostinedhil|E] die Werke, die sie jemals zuvor geschaffen hatten, und sie begannen mit dem Schmieden der [ringsofpower|E]. Aber [sauroncharacter|E] leitete ihre Arbeit und kannte ihre Gedanken, denn sein Wunsch war es, die [elves|E] in seinen Dienst zu zwingen.\n\nUnd in seinem dunklen Land [mordor|E] schmiedete er heimlich einen [masterring|E], der den Verstand aller enthüllen würde, die einen Ring der Macht trugen, und ihn an seinen eigenen binden würde. Um diesen [rulingring|E] zu erschaffen, goss er viel von seinem Verstand und seiner Macht hinein, denn die Ringe von Eregion waren sehr mächtig, und der [onering|E] musste noch größer sein, um alle zu beherrschen.\n\nAber sobald Sauron den Einen an seinen Finger steckte, konnten die Träger der anderen Ringe seine Stimme hören, und sie sahen, dass sie getäuscht worden waren, und zogen sie ab.\n\nAls Sauron erkannte, dass sein Plan gescheitert war, kam er mit Krieg und Feuer auf Eregion und forderte die [noldorelves|E] auf, die Ringe zu übergeben. So begann der [waroftheelvesandsauron|E], und [ostinedhil|E] wurde verbrannt und [celebrimbor|E] getötet, sein Leichnam als Standarte von Saurons [orcs|E] verwendet."  #~TR~
 
 explore_history.3034.a: "So fällt das Haus Fëanors: in Feuer und Blut."  #~TR~
 explore_history.3034.b: "Saurons Täuschung war groß, und doch scheiterte er am Ende."  #~TR~
 explore_history.3034.c: "Diese Ringe, stellt euch die Macht vor, die ich mit nur einem ausüben würde!"  #~TR~
 
 explore_history.3035.t: "Die Drei, die Sieben und die Neun"  #~TR~
 explore_history.3035.desc: "Von den [greaterrings|E], ist das Schicksal der [threeringsofelvesshort|E] unbekannt. Sie waren unbefleckt, da sie allein von [celebrimbor|E] geschmiedet wurden und [annatarcharacter|E] sie nie berührt hatte. Sie waren die größten der [elven|E] [ringsofpower|E] und konnten den Verfall und die Müdigkeit der Welt verlangsamen. [vilya|E], [nenya|E] und [narya|E] wurden vor der Belagerung von [ostinedhil|E] ausgesandt, und ihr Schicksal ist seitdem verborgen geblieben. \n\nDie restlichen Ringe nahm sich [sauroncharacter|E] selbst und schenkte sie denen, deren Geist er versklaven wollte: \n\nDie [sevenringsofdwarvesshort|E] gab er den [dwarf|E]-Lords, und sie benutzten sie, um ihre Schätze immer größer werden zu lassen, aber obwohl sie zäh und schwer zu meistern waren, erweckten die Ringe in ihnen eine Goldgier, die sich zum Bösen wenden und [sauronthedarklordcharacter|E]s Zweck dienen würde.\n\nDie [nineringsofmenshort|E] gab er den [men|E], die immer zur Korruption neigten. Sie wurden in ihren Tagen große Könige und Krieger, und ihre Macht und ihr Reichtum wuchsen, aber es wurde zu ihrem Untergang. Sie hatten scheinbar unendliches Leben, aber je länger sie lebten, desto dünner fühlten sie sich, wie Butter, die über zu viel Brot gestrichen wird. Und am Ende wurden sie die [nazgulcharacter|E], gefallene Gestalten der Qual und des Todes, versklavt vom Willen des Dunklen Herrschers."  #~TR~
 
 explore_history.3035.a: "Es gibt noch Hoffnung für die Menschen, die gegen Saurons Korruption kämpfen."  #~TR~
 explore_history.3035.b: "Die Elbenlords sind nicht so viele, herauszufinden, wer die Drei hat, dürfte nicht so schwer sein."  #~TR~
 explore_history.3035.c: "Die Sieben schienen nützlich, wenn auch gefährlich."  #~TR~
 
 # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t: "Eine númenorische Kolonie"  #~TR~
 explore_history.3041.desc: "Südlich der [bayoftulwang|E] liegt das Land Anbalukkhôr, auch bekannt als [anbalkumagan|E], was selbst die [adunaic|E]-Übersetzung seines ursprünglichen Namens, [ciryatanore|E], ist. Es wurde zu Ehren von König Tar-Ciryatan von [numenor|E] so benannt, unter dessen Herrschaft es gegründet wurde. Wie Pelargir, [umbar|E], [bellakar|E] und andere ähnliche Kolonien weiter südlich, wurde Ciryatanórë ursprünglich als Küstenkolonie zum Zwecke des Handels und des Austauschs von Wissen mit den verschiedenen Völkern von [middleearth|E] besiedelt. Bald jedoch begannen die [men|E] von Númenor, Tribut von denen einzuziehen, die sie als geringere Menschen wahrnahmen.\n\nBis zur Regierungszeit von König Tar-Ancalimon wurde Ciryatanórë von einem mächtigen Lord regiert, dem Großneffen von Tar-Ciryatan: Herundil, in der adûnaischen Sprache Khôrahil. Unter seiner Herrschaft wurden die Grenzen von Ciryatanórë erheblich erweitert, zuerst nach Norden, umfassend alle Zähne von Tûlwang, dann nach Osten, entlang der Nordhänge der [yellowmountains|E], bis er und seine Armee sich an den Ufern der Bucht von Ormal, auf der anderen Seite von [harad|E], befanden."  #~TR~
 
 explore_history.3041.a: "Weitere númenorische Kolonien weiter südlich? Ich brauche eine Karte…"  #~TR~
 explore_history.3041.b: "Der Reichtum aus Mittelerde machte Númenor reich!"  #~TR~
 explore_history.3041.c: "Ein ziemlich kühner Schritt, sich so erheblich auszudehnen."  #~TR~
 
 explore_history.3042.t: "Herundils Ehrgeiz"  #~TR~
 explore_history.3042.desc: "Über zwei Jahrhunderte lang regierte Herundil über seine stark vergrößerte Herrschaft, [ciryatanore|E] wurde die lukrativste aller [numenorean|E]-Kolonien in [middleearth|E]. Es wurde tatsächlich so wohlhabend, und Herundil so mächtig, dass man in [numenor|E] begann, die Augenbrauen zu hochzuziehen und sich zu fragen, ob Herundil versucht sein könnte, sich von der rechtmäßigen Herrschaft seines Königs zu lösen.\n\nDie Herrscher von Númenor hatten Recht, misstrauisch zu sein. Im Geheimen war Herundil lange Zeit ein Verbündeter von [sauroncharacter|E], dem [lordofmordor|E], und hatte tatsächlich von ihm einen [ringsofpower|E], einen der [nineringsofmenshort|E], erhalten. Schließlich kam der Tag, an dem sich Herundil in seiner eigenen Macht sicher genug fühlte, um die Unabhängigkeit von der Herrschaft der Linie von [elrosshort|E] zu erklären. Er proklamierte sich Tar-Raumoher, den [stormking|E], und beanspruchte die Ländereien von Ciryatanórë als seine eigenen und benannte sie in Dol Alagothrim, Reich der Sturmgruppe, um."  #~TR~
 
 explore_history.3042.a: "Es scheint unklug zu sein, eine bloße Kolonie so mächtig werden zu lassen."  #~TR~
 explore_history.3042.b: "Narr! Der Dunkle Lord hat keine Verbündeten, nur Untertanen."  #~TR~
 explore_history.3042.c: "Der Sturmkönig… Das hat einen gewissen Klang."  #~TR~
 
 explore_history.3043.t: "Verräterische Lords"  #~TR~
 explore_history.3043.desc: "Herundil war nicht allein in seinen verräterischen Plänen. Weiter nördlich, in [umbar|E], residierte ein weiterer [numenorean|E]-Adliger, der sich mit [sauroncharacter|E] verbündete und einen der [nineringsofmenshort|E] erhielt; Adûnabêth, Oberherr der Harnen, in späteren Tagen bekannt als der [adrthesilent|E]. Während Adûnabêth zumindest vorerst den äußeren Anschein von Loyalität gegenüber dem König von [numenor|E] aufrechterhielt, einigten sich die beiden Verräter an der Linie von [elros|E] darauf, gemeinsam die Herrschaft über die númenorischen Häfen von [middleearth|E] für sich zu erlangen. \n\nDie Männer von [bellakar|E] reagierten schnell auf die Proklamation des [stormking|E], und unter der Führung der Stadt Korlea, die dem König aller Häfen von Bellakar am treuesten war, wurden die nördlichen Ufer der Bucht von Tûlwang zur Vorbereitung auf den unvermeidlichen Konflikt befestigt, der sich nun zusammenbraute."  #~TR~
 
 explore_history.3043.a: "Ich frage mich, was Adûnaphel dazu bewogen haben könnte, den König zu verraten…"  #~TR~
 explore_history.3043.b: "Umbar im Norden, Ciryatanórë im Süden… Bellakar könnte eingekreist werden!"  #~TR~
 explore_history.3043.c: "Die Männer von Korlea haben es gut gemacht. Man kann nie genug vorbereitet sein."  #~TR~
 
 explore_history.3044.t: "Der Krieg der Renegaten"  #~TR~
 explore_history.3044.desc: "Schließlich ergriff Tar-Ancalimon Maßnahmen. Sowohl [umbar|E] als auch [bellakar|E] wurden angewiesen, für diesen Krieg, der als Krieg der Renegaten bekannt wurde, Armeen für ihren König bereitzustellen. \n\nNur Bellakar folgte dem Aufruf; [adunabeth|E]s Machenschaften sorgten dafür, dass keine Hilfe aus Umbar kommen würde. Seine in Haruzan versammelten Truppen marschierten auf den Hafen und zwangen ihn, sich auf seine eigene Verteidigung zu konzentrieren. Diese Armee war jedoch keine Konkurrenz für die [numenorean|E]-Infanterie und wurde schnell und entscheidend besiegt, was Adûnabêth zwang, in die sengende Wüste des Dünenmeeres zu fliehen, aus der er schließlich das schreckliche Reich Abrakhan erheben würde. Zu diesem Zeitpunkt verleugnete er sein [numenorean|E]-Blut (denn seine Mutter stammte von den [haradrim|E] von Haruzan) und nannte sich neu, Harwenal Vedaraba, wie er fortan bekannt war.\n\nIm Süden hatte der [stormking|E] ebenfalls unerwartete Probleme. Ârûzîr, der Herr von Korlea, hatte es geschafft, die Bozishnara als Verbündete gegen ihn zu gewinnen, und vor allem die Hafenstädte von Tûlwang zum Aufstand aufzustacheln, so dass die Flotte des Königs anlegen und seine Armeen ungehindert landen konnten. In seiner Hauptstadt Barad Annun belagert, galt Herundil als tot, als die Armeen des Königs sie niederbrannten."  #~TR~
 
 explore_history.3044.a: "Adûnabêths Ablenkungsmanöver diente seinem Zweck, aber es reichte nicht aus."  #~TR~
 explore_history.3044.b: "Dieser Herr von Korlea war sicherlich ein beschäftigter Mann, nicht wahr…"  #~TR~
 explore_history.3044.c: "Ein Feind sollte nicht für tot erklärt werden, bis sein Körper gefunden wurde."  #~TR~
 
 explore_history.3045.t: "Schicksale eines Königs und seines Königreichs"  #~TR~
 explore_history.3045.desc: "Doch in Wahrheit war es Herundil gelungen zu entkommen, er versteckte sich in den Ausläufern der [yellowmountains|E] und versuchte, eine weitere Armee aufzustellen. Bald jedoch verspürte er einen starken, unwiderstehlichen Drang, nach Norden zu reiten, und obwohl er versuchte, dagegen anzukämpfen, erwies es sich als vergeblich. Immer weiter nach Norden ritt er, bis er schließlich die Schattenberge überquerte und in das Land [mordor|E] gelangte. Dort, nach Barad-dûr selbst kam er, vor seinen Herrn, [sauroncharacter|E], der ihn von weitem gerufen hatte; und der [sauronthedarklordcharacter|E] band ihn für alle Zeit als [ringwraith|E] an seinen Willen.\n\nWährenddessen versuchte Tar-Ancalimon, die Länder des Dol Alagothrim zu stabilisieren. Barad Annun wurde wieder aufgebaut; aber um seine Herrschaft über die Küsten von [middleearth|E] zu festigen, änderte er seinen Namen in seine [adunaic|E]-Form, Zadan an-Adûn, und veranlasste die Änderung von [ciryatanore|E] zu Anbalukkhôr. Tatsächlich erhielten die meisten Provinzen und Städte von [bellakar|E] bis in den äußersten Süden auf diese Weise ihre aktuellen, adûnaischen Namen.\n\nSchließlich erhielt der Herr von Korlea für seine Verdienste während des Krieges die Statthalterschaft von Anbalukkhôr. So erlangte die Stadt für Jahrzehnte Prominenz in der [bellakarean|E]-Politik."  #~TR~
 
 explore_history.3045.a: "Am Ende konnte der Sturmkönig dem Anspruch des Dunklen Herrschers auf ihn nicht widerstehen…"  #~TR~
 explore_history.3045.b: "Also geschahen diese Namensänderungen!"  #~TR~
 explore_history.3045.c: "Der Herr von Korlea erhielt eine gerechte Belohnung für seine Dienste für seinen König."  #~TR~

 # The Akallabêth by Brice Underhill
  
 explore_history.3051.t: "Das Verbot der Valar"  #~TR~
 explore_history.3051.desc: "Nachdem die Insel [numenor|E] vom Boden des Großen Meeres [belegaer_sea|E] von [ossecharacter|E] erhoben und von [aulecharacter|E] und [yavannacharactershort|E] verschönert worden war, brachten die [elves|E] von [toleressea|E] Pflanzen und Blumen zu den Menschen der Drei Häuser der Edain, die dorthin gebracht wurden, und [eonwecharacter|E] weilte eine Weile unter ihnen, um den [numenorean|E] viel Wissen und Handwerk beizubringen.\n\nDas Land der Gabe war ein Land der Glückseligkeit und Gesundheit, das in Sichtweite der [undyinglands|E] errichtet wurde. Nur eine Einschränkung wurde ihnen auferlegt: dass sie nicht westwärts segeln sollten, jenseits der Sicht von Númenor.\n\nDiese Bedingung wurde als das [banofthevalar|E] bekannt, und in ihren frühen Tagen hielten sich die Númenorier ohne Frage an diese Regel. Sie segelten an die Küsten von [middleearth|E] und lehrten die Menschen, die dort geblieben waren, viele Dinge: Getreide säen, Wein keltern und Steine formen."  #~TR~
 
 explore_history.3051.a: "Ich wünschte, ich könnte nur einen Bruchteil all dieses Wissens erlernen."  #~TR~
 explore_history.3051.b: "Die Valar zeigten ihre Dankbarkeit für die Tapferkeit der Edain."  #~TR~
 explore_history.3051.c: "Warum sollte überhaupt jemand von einem solchen Ort wegsegeln, sie hatten alles!"  #~TR~
 
 explore_history.3052.t: "Der Krieg zwischen Sauron und den Elben"  #~TR~
 explore_history.3052.desc: "In ihren frühen Tagen waren die [men|E] von [numenor|E] mit ihren Verhältnissen zufrieden und wurden große Seefahrer und Entdecker, die von den eisigen Wüsten des Nordens bis zu der sengenden Hitze des Südens zogen, um neue Länder zu besuchen und neue Menschen kennenzulernen. Es bestand eine große Freundschaft zwischen den [numenorean|E] und den [elves|E], sowohl westlich von [toleressea|E] als auch östlich in [lindon|E] unter Hochkönig Gil-galad.\n\nNach dem Fall von [ostinedhil|E] und dem Angriff von [sauronthedarklordcharacter|E] auf das Königreich [lindon|E] sandten die Elben einen Hilferuf an ihre Freunde in Númenor, und König Tar-Minastir antwortete und schloss sich dem [waroftheelvesandsauron|E] an. Die Männer von [westernesse|E] bauten eine große Flotte und ihre Heerscharen kamen [lindon|E] zu Hilfe, zerschlugen [sauroncharacter|E]s Armee und befreiten [eriador|E] von seinem Einfluss."  #~TR~
 
 explore_history.3052.a: "Ah, der Ruf des Meeres, ich kann ihn auch nicht leugnen."  #~TR~
 explore_history.3052.b: "Númenor war ein fester Freund und Verbündeter der Elben."  #~TR~
 explore_history.3052.c: "Ich könnte selbst eine Kriegsflotte gebrauchen."  #~TR~
 
 explore_history.3053.t: "Der stolze Ruhm Númenors"  #~TR~
 explore_history.3053.desc: "Nach ihrem Sieg im [waroftheelvesandsauron|E] begannen die [men|E] von [numenor|E], [middleearth|E] für seine Ressourcen zu nutzen. Die Wälder von [eriador|E] wurden abgeholzt, um ihre Flotten zu bauen, und Handelsposten wurden entlang der Küsten Endors errichtet. Und als ihre Macht wuchs, wurden sie stolz und sehnten sich immer nach den [undyinglands|E] und dem unendlichen Leben. Sie begannen in ihren Herzen gegen das [banofthevalar|E] und gegen das Schicksal der Menschen zu murren.\n\nUnter der Herrschaft von Tar-Atanamir wurden die [valargods|E], alarmiert von den [elves|E] von [toleressea|E], sandten einen Boten zum [numenorean|E]-König und sagten ihm: "Das Schicksal der Welt, nur einer allein kann ändern, wer es geschaffen hat. Es ist nicht das Land von [manwecharactershort|E], das seine Bewohner unsterblich macht, sondern die Unsterblichen, die darin wohnen, die das Land geheiligt haben".\n\nAber der König war über solche Botschaften schlecht gelaunt, und die Menschen wurden immer stolzer und gieriger und erhoben Tribut von den Völkern von [middleearth|E], anstatt sie zu lehren. Als erster unter den Königen klammerte sich Tar-Atanamir im hohen Alter an das Zepter, über das Ende aller Freude hinaus, und verweigerte seinem Sohn die Königswürde in der Blüte seines Lebens."  #~TR~
 
 explore_history.3053.a: "Warum sollten die Valar die Menschen von ihren Ländern fernhalten?"  #~TR~
 explore_history.3053.b: "Die Elben versuchten, das zu tun, was sie konnten, sie bemitleideten die Númenorier."  #~TR~
 explore_history.3053.c: "So viel Reichtum, sie müssen zu Hause Wunder gebaut haben."  #~TR~
 
 explore_history.3054.t: "Der Aufstieg der Königsleute"  #~TR~
 explore_history.3054.desc: "Tar-Ancalimon, der Sohn von Tar-Atanamir, war seines Vaters gleichen Sinnes. Er fürchtete den Tod und begehrte Reichtum und das Leben der Eldar. Und in [numenor|E] teilte sich das Volk. Die größere Partei, die sich selbst die [kingsmen|E] nannte, war stolz und eifersüchtig und hasste die [valargods|E] und die [elves|E] in ihrer Eifersucht. Die kleinere Partei, obwohl dem König und dem Haus von [elrosshort|E] treu ergeben, hielt an den alten Wegen fest und pflegte die Freundschaft mit den Elben und nannte sich die [faithful|E].\n\nDie Königsleute bauten große Festungen in [middleearth|E] und versklavten sein Volk, und das Üben der Elbensprachen wurde verboten. Die Könige verzichteten auf die alte Sitte, ihre Namen in Quenya zu nehmen, und benutzten stattdessen nur ihre eigene Sprache Adûnaic. Allein unter den großen Lords blieb das Haus Andunië, verwandt mit der königlichen Linie, treu und begrüßte seine Freunde aus [toleressea|E] im Geheimen, bis die Könige sie ihrer westlichen Ländereien beraubten und sie nach Ost-Númenor umsiedelten.\n\nIn den späteren Tagen versuchte König Tar-Palantir, die alten Traditionen wieder aufleben zu lassen, aber kein Elbenschiff kam aus [toleressea|E], und der König hatte keinen Sohn."  #~TR~
 
 explore_history.3054.a: "Wenn nur die Elben zurückgekommen wären, hätte vielleicht die alte Freundschaft wiederbelebt werden können?"  #~TR~
 explore_history.3054.b: "Tragisch, dass Númenor sich von einer solchen Glückseligkeit abwenden konnte."  #~TR~
 explore_history.3054.c: "Es ist der Lauf der Welt, dass die Großen die Schwachen unterwerfen"  #~TR~
 
 explore_history.3055.t: "Die Demütigung Saurons, Zweiter Versuch"  #~TR~
 explore_history.3055.desc: "Tar-Palantir hatte eine einzige Tochter, Tar-Miriel. Sie erbte das Zepter nach [numenorean|E] Art. Doch ihr Cousin, Pharazôn der Goldene, Anführer der mächtigen [kingsmen|E]-Fraktion, heiratete sie gegen ihren Willen und ergriff den Thron, indem er sich Ar-Pharazôn nannte. Groß war seine Macht und größer seine Gier, als er auf dem Thron von [armenelos|E] saß. Und seine Ratgeber berichteten ihm von der wachsenden Macht von [sauroncharacter|E] und seinem Hass auf [westernesse|E].\n\nDer König beschloss, eine Expedition gegen ihn zu unternehmen, um seine Streitkräfte zu unterwerfen. So groß und mächtig war das Heer des Westens, dass Saurons Armeen vor ihrem Anblick ängstlich flohen. Ohne seine Sklaven demütigte sich [sauronthedarklordcharacter|E] vor Ar-Pharazôn und schwor ihm Treue. Doch der König ließ sich nicht von seinen schönen Worten täuschen und befahl, den [maiagod|E] zu fesseln und nach [numenor|E] zu bringen. Sauron war erfüllt von Hass und Neid, denn das Land der Gabe war größer und schöner, als selbst sein Ruf es verhieß."  #~TR~
 
 explore_history.3055.a: "Pharazôn ließ Sauron keine Chance."  #~TR~
 explore_history.3055.b: "Dieser Mann war ein inzestuöser Usurpator!"  #~TR~
 explore_history.3055.c: "Ich glaube nicht, dass das gut ausgehen wird..."  #~TR~
 
 explore_history.3056.t: "Der Untergang Númenors"  #~TR~
 explore_history.3056.desc: "Doch so groß war die List von [sauroncharacter|E], dem Betrüger, dass er, ehe drei Jahre vergangen waren, dem geheimen Rat des Königs am nächsten stand. Und er überzeugte ihn, dass die [valargods|E] die [numenoreans|E] angelogen hatten, eifersüchtig auf ihren Ruhm und ihre Macht. Und sollte er sich seinem Herrn [melkorcharacter|E] zuwenden und gegen die [undyinglands|E] marschieren, würde ihm ewiges Leben gehören.\n\nUnd so wandten sich die [kingsmen|E] der Verehrung Melkors zu, und ein großer Tempel wurde ihm in [armenelos|E] errichtet, wo Sauron immer mehr Menschen opferte. Der Herr von Andunië, Amandil, Vater von [elendil|E], segelte nach Westen, um die bevorstehende Katastrophe zu verhindern, und wurde nie wieder gesehen. Und Ar-Pharazôn begann, die größte Flotte zu bauen, die je in [ardaconcept|E] gesehen wurde, um [valinor|E] anzugreifen.\n\nSo brach an einem dunklen Tag, unter schwarzen Sturmwolken, die von [manwecharactershort|E] als Warnung geschickt wurden, die Große Streitmacht nach Westen auf. Und als der König und die Vorhut die Ufer von [aman|E] betraten, gab [manwecharactershort|E] seine Verwaltung von Arda auf und [eruiluvatar|E] gestaltete die Welt neu, versenkte [numenor|E] und entfernte die [undyinglands|E] aus den Kreisen der Welt. Die [faithful|E] waren von den [elves|E] gewarnt worden, Schiffe vorzubereiten und bereit zu sein, zu gehen, und so wurden Elendil der Lange, seine Söhne und die übrigen Treuen von Númenor gerettet, ihre Neun Schiffe wurden von den Sturmwinden der [akallabeth|E] in Richtung [middleearth|E] getragen."  #~TR~
 
 explore_history.3056.a: "So ein tragischer Verlust an Wissen und Schönheit! Wahrlich eine der größten Tragödien."  #~TR~
 explore_history.3056.b: "Der Herr der Lügen gab Númenor den letzten Stoß in den Wahnsinn und die Grausamkeit."  #~TR~
 explore_history.3056.c: "Die Treuen wurden gerettet, ihre Loyalität wurde belohnt."  #~TR~
 
 
 # The Last Alliance by Brice Underhill
 
 explore_history.3061.t: "Der Untergang und die Neun Schiffe"  #~TR~
 explore_history.3061.desc: "Von dem [downfallofnumenor|E] der Seligen wird die Geschichte anderswo erzählt. Aus dem Sturm kamen [elendil|E] und seine Söhne, [isildur|E] und [anarion|E], an Bord der Neun Schiffe, die das, was von den [faithful|E] in [westernesse|E] übrig geblieben war, an die Küsten von [middleearth|E] brachten. Der Wind trennte die Söhne von ihrem Vater, und während Elendil in [lindon|E] landete und mit Hilfe von Gil-galad und den [elves|E] begann, das [northernkingdom|E] zu gründen, landeten Isildur und Anárion im Süden, nahe der großen Stadt Pelargir, der Heimat einer beträchtlichen Bevölkerung von Treuen.\n\nDie beiden Brüder gründeten das [southernkingdom|E] und regierten gemeinsam von seiner Hauptstadt [osgiliath|E] aus. Dennoch gründete jeder von ihnen eine Festungsstadt, die er nach sich selbst benannte: Minas Anor unter dem Berg Mindolluin und Minas Ithil gegen die Schattengebirge. Diese Zwillingsstädte sind heute bekannt als [minastirith|E] die Strenge und Minas Morgul die Gefürchtete.\n\nUnd eine Zeit lang gediehen die [dunedain|E], und aus dem Fall ihrer Heimat schien es einen Segen zu geben: den Tod des größten Feindes der [numenoreans|E] und des Schmieds ihres Untergangs: [sauronthedarklordcharacter|E] [sauroncharacter|E]."  #~TR~
 
 explore_history.3061.a: "Lhûn und Pelargir? Das ist eine ziemliche Entfernung, um auseinander zu segeln!"  #~TR~
 explore_history.3061.b: "Sie bauten Königreiche wieder auf, sobald sie landeten, sie hörten einfach nie auf!"  #~TR~
 explore_history.3061.c: "Ein Aufschub war nach so einer Tragödie willkommen."  #~TR~
 
 explore_history.3062.t: "Die Rückkehr des Dunklen Herrn"  #~TR~
 explore_history.3062.desc: "Aber [sauroncharacter|E] starb nicht, als [numenor|E] unterging, denn er war nicht aus sterblichem Fleisch. Und obwohl er nun dieser Gestalt beraubt war, in der er so großes Übel angerichtet hatte, so dass er nie wieder den Augen von [conceptracemen|E] oder [elves|E] schön erscheinen konnte, erhob sich doch sein Geist aus der Tiefe und ging wie ein Schatten und ein großer Wind über das Meer und kam zurück nach [middleearth|E] und nach [mordor|E], das seine Heimat war\n\nDann nahm er seinen [masterring|E] in Barad-dûr wieder auf und weilte dort, dunkel und still, bis er sich eine neue Gestalt schuf, ein Bild von Bosheit und Hass, sichtbar gemacht; und das Auge Saurons des Schrecklichen konnten nur wenige ertragen. Oberhalb von Gorgoroth baute er seine Festung, riesig und stark, und es gab einen feurigen Berg, den die [elves|E] Orodruin nennen, den Feuerberg, oder Amon Amarth, Schicksalsberg.\n\nDie Feuer des Berges wurden wieder erweckt, und [sauroncharacter|E] rief seine vielen Diener: [orcs|E] und böse Menschen, sowohl Sprossen Númenors als auch Menschen aus [harad|E] und Rhûn."  #~TR~
 
 explore_history.3062.a: "Jedes Mal, wenn du denkst, du bist in Sicherheit, kommen sie zurück!"  #~TR~
 explore_history.3062.b: "Warum ließen die [dunedain|E] ihn wieder stark werden?"  #~TR~
 explore_history.3062.c: "Die Haradrim waren zuvor schlecht behandelt worden und suchten Rache."  #~TR~
 
 explore_history.3063.t: "Die Belagerung Gondors"  #~TR~
 explore_history.3063.desc: "Und als [sauroncharacter|E] seine Zeit gekommen sah, kam er mit großer Macht über [gondor|E] her, und er nahm Minas Ithil ein und zerstörte den Weißen Baum, einen Sämling von Nimloth von [numenor|E], den [isildur|E] dort gepflanzt hatte. Aber Isildur entkam mit einem Sämling des Baumes und segelte mit seiner Frau und seinen Söhnen von den Mündungen des [anduin|E] weg, um [elendil|E] zu warnen. In der Zwischenzeit verteidigte [anarion|E] [osgiliath|E] und drängte Saurons Armeen zurück in die Berge.\n\nAber er wusste, dass er die Streitkräfte von [sauronthedarklordcharacter|E] unmöglich allein zurückhalten konnte, da seine Streitkräfte mit der Ankunft neuer Diener jeden Tag immer stärker wurden: wilde [orcs|E], Speerträger und Reiter aus Rhûn, wilde [conceptracemen|E] auf riesigen Mûmakil aus den Sanden von [harad|E] und schwarze [numenoreans|E] aus [umbar|E] und [anbalkumagan|E], groß und schrecklich, obwohl in ihrer Zahl seit dem [downfallofnumenor|E] vermindert."  #~TR~
 
 explore_history.3063.a: "Wie hielt Anárion trotz dieser Widrigkeiten seinen Stand?"  #~TR~
 explore_history.3063.b: "Isildur stand vor einer schweren Entscheidung: Hilfe holen oder kämpfen."  #~TR~
 explore_history.3063.c: "Nützten ihnen die Sehenden Steine nicht?"  #~TR~
 
 explore_history.3064.t: "Ein Letztes Bündnis von Elben und Menschen"  #~TR~
 explore_history.3064.desc: "Als [isildur|E] seinen Vater in [annuminas|E] warnte, beriet sich [elendil|E] mit Gil-galad. Sie erkannten, dass [sauroncharacter|E] zu stark werden und seine Feinde einzeln besiegen würde, wenn sie sich nicht gegen ihn verbünden würden. Und so versammelten sie ihre Armeen in einem [lastallianceshort|E] von [elves|E] und [conceptracemen|E] und marschierten über [eriador|E] nach [imladris|E]. Es heißt, dass das Heer, das sich dort versammelt hatte, schöner und prächtiger bewaffnet war als jedes, das man seitdem in [middleearth|E] gesehen hat, und kein größeres war zusammengestellt worden, seit das Heer der [valargods|E] gegen Thangorodrim zog.\n\nNach einer Pause in [rivendell|E], um ihre Truppen zu sammeln und zu bewaffnen, überquerten sie die [mistymountains|E] durch viele Pässe, und die [dwarves|E] von [khazaddum|E] schlossen sich ihnen an. Die Armeen folgten dem [anduin|E] dem Großen nach Süden, und so schrecklich war ihr Zorn, dass alle Diener von [sauronthedarklordcharacter|E] vor ihnen flohen. Sie wurden von Oropher von [greenwood|E] und Amdír von [lothlorien|E] unterstützt und trafen schließlich auf Saurons Heer auf der Ebene von Dagorlad vor den Schwarzen Toren von [mordor|E]."  #~TR~
 
 explore_history.3064.a: "Drei Jahre, um ihre Armee auszurüsten?"  #~TR~
 explore_history.3064.b: "Sauron lebt heute noch, also müssen sie verloren haben."  #~TR~
 explore_history.3064.c: "Ein so großes Bündnis zu schmieden, ist an sich schon eine Leistung!"  #~TR~
 
 explore_history.3065.t: "Dagorlad und die Belagerung von Barad-dûr"  #~TR~
 explore_history.3065.desc: "In der großen [battleofdagorlad|E] waren alle Lebewesen geteilt, und einige jeder Art kämpften auf beiden Seiten, außer den [elves|E] allein. Die Schlacht begann sich für das [lastallianceshort|E] schlecht zu entwickeln, als die [sindarelves|E]-Könige Oropher und Amdír sich weigerten, ihre Armeen unter den [noldorelves|E]-König Gil-galad zu stellen, und die Armeen von [mordor|E] angriffen. Bald lagen beide Könige tot auf dem Feld, und ihre Armeen waren blutig.\n\nAber die Diener von [sauronthedarklordcharacter|E] konnten dem Zorn der [noldorelves|E] und der [numenoreans|E] nicht standhalten, und nach tagelangem Kampf und vielen schweren Todesfällen war das Feld ihr und der Feind geschlagen. Aber sie konnten Barad-dûr nicht im Sturm erobern und belagerten es stattdessen. Sieben Jahre lang bewachten sie die Festung, während derer [anarion|E], der Sohn von [elendil|E], von einem Stein erschlagen wurde, der von den Zinnen geworfen wurde.\n\nSchließlich, als [sauroncharacter|E] sah, dass keine Hoffnung mehr bestand, legte er seine schreckliche Rüstung an und zog aus, um die Hohen Könige in der Schlacht zu treffen. Lange kämpften sie, und Sauron erlitt viele Wunden durch Gil-galads Speer Aeglos und Elendils Schwert [narsil|E]. Gil-galad starb verbrannt von einer schrecklichen Flamme und Elendil wurde getötet und sein Schwert zerbrochen. Aber ihr Opfer war nicht umsonst, denn Sauron lag besiegt, und [isildur|E] schnitt seinen [masterring|E] vom schwarzen Finger, verbannte den Dunklen Herrn aus seinem physischen Körper. Aber was ein endgültiger Sieg hätte sein können, war nur ein Aufschub, denn anstatt den Ring zu zerstören, wie Herr [elrondshort|E] ihn anflehte, nahm Isildur ihn für sich und hatte nicht den Willen, ihn zu zerstören."  #~TR~
 
 explore_history.3065.a: "Wer soll von Gil-galad singen? Heller Speer und sternenklares Schild."  #~TR~
 explore_history.3065.b: "Isildur war schwach, er konnte dem Zauber des Rings nicht widerstehen."  #~TR~
 explore_history.3065.c: "Wenn ich nur ein Zehntel ihres Könnens im Kampf hätte!"  #~TR~
 
 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t: "Marhwinis Volk"  #~TR~
 explore_history.4001.desc: "Nach der Schlacht auf den Ebenen (Z.A. 1856) ging ein Großteil des Königreichs [rhovanion|E] an die Wagenreiter verloren und seine Bewohner wurden versklavt. Der nördliche Herr Marhwini reiste mit den Überresten seines Volkes nach Westen in die Täler des [anduin|E]. Bald gesellten sich Flüchtlinge aus [mirkwood|E] zu ihnen, deren Länder ein ähnliches Schicksal erlitten hatten, und sie ließen sich zwischen dem Ufer des Flusses Anduin und dem Rand des Mirkwood-Waldes nieder.\n\n[gondor|E] hatte auch gegen die Bedrohung durch die Wagenreiter aus dem Osten gekämpft, und 1899 warnte Marhwini König Calimehtar, dass die Wagenreiter planten, die [gondorian|E]-Provinz [calenardhon|E] über die Undeeps zu überfallen.\n\nIn einem Präventivschlag schickte König Calimehtar ein großes Heer aus Ithilien, um die unvorbereiteten Wagenreiter auf der Ebene von Dagorlad zu treffen. Da die Undeeps unverteidigt waren, konnten Marhwinis Reiter ungehindert zusammen mit der gondorischen Kavallerie in die Flanke des Feindes reiten und sie in Unordnung zerstreuen.\n\nNach der Schlacht belästigten Marhwinis Éored weiterhin ihre ausländischen Oberherren und führten eine erfolgreiche Rebellion an, um ihre Freiheit zurückzugewinnen."  #~TR~
 
 explore_history.4001.a: "Es hätte keinen Sieg ohne Zusammenarbeit gegeben."  #~TR~
 explore_history.4001.b: "Er hätte sie bis an den Rand der Erde jagen sollen, weil sie sein Volk versklavt haben!"  #~TR~
 explore_history.4001.c: "Ein Kavallerieangriff von hinten? Klassischer Zug..."  #~TR~

 explore_history.4002.t: "Die Éothéod"  #~TR~
 explore_history.4002.desc: "Die Nachkommen Marhwinis und seines Volkes wurden als die [eothed|E] bekannt. Im Jahr 1973 führten Éothéod-Fürsten ihre Gruppen von großen und hellen Reitern aus den Tälern des [anduin|E], um sich erneut mit [gondor|E] zu verbünden und das Heer des Westens zu bilden, um gegen [angmar|E] zu kämpfen. Durch Kameradschaft in Waffen und gemeinsam vergossenes Blut wurden die Éothéod in Gondor als ein Volk bekannt, dem sie vertrauen konnten.\n\nZwei Jahre später, nach dem Fall von [angmar|E], führte Lord Frumgar die Éothéod in ein neues Land nördlich von [mirkwood|E], zwischen den [mistymountains|E] und dem Forstfluss, weg von den Verwüstungen der Ostlinge und [orcs|E]. Mit der Zeit wurde dieses Land auch als Éothéod bekannt, als Frumgars Volk dort seine Heimat fand.\n\nEinige Zeit später tötete ihr König Fram, Sohn des Frumgar, den Drachen Scatha, und die Hauptstadt der Éothéod wurde ihm zu Ehren Framsburg genannt."  #~TR~
 
 explore_history.4002.a: "Was für eine Zeit, um am Leben zu sein, es gibt so viel über den Hexenkönig aus seinem gestohlenen Land zu lernen!"  #~TR~
 explore_history.4002.b: "Nur wenige kreuzen den Weg eines Drachen und leben, um davon zu erzählen... Solch ein Mut ist bewundernswert."  #~TR~
 explore_history.4002.c: "Sicher... er 'tötete' einen Drachen. Klingt nach dem perfekten Weg, um eine Stadt nach dir benennen zu lassen!"  #~TR~

 explore_history.4003.t: "Gestrandet"  #~TR~
 explore_history.4003.desc: "Im Jahr 2510 führten die wilden Ostlinge, bekannt als die Balchoth, einen offenen Krieg gegen ein geschwächtes [gondor|E], überquerten den [anduin|E] und zogen in den Norden von [calenardhon|E]. In verzweifelter Hoffnung schickten sie eine Botschaft an ihre alten [eothed|E]-Verbündeten, um Hilfe zu suchen, erhielten aber keine Antwort.\n\nDie Balchoth trafen auf wenig Widerstand, als sie in der meist verlassenen Provinz wüteten, und als die Nordarmee Gondors aus ihren Festungen ausrückte, war der Großteil der feindlichen Armee bereits angekommen. In einem tapferen Gegenangriff des regierenden Verwalters Cirion gelang es Gondor, die Balchoth zurück in die Wold zu treiben, nur um sich abgeschnitten zu finden, als die verstärkende Süd-Armee auf dem Weg von einer orkischen Bande angegriffen wurde, die von den Bergen herabkam.\n\nSo fanden sich der Verwalter und seine [dunedain|E]-Kollegen hoffnungslos am Fluss zurückgedrängt."  #~TR~
 
 explore_history.4003.a: "Wie packend! Ich vertraue darauf, dass die Éothéod am Ende durchkommen werden... werden sie nicht?"  #~TR~
 explore_history.4003.b: "Was für eine Torheit! Die Stärke ihrer Festungen zu verlassen, um den Feind auf dem offenen Feld zu treffen..."  #~TR~

 explore_history.4004.t: "Der Ritt des Eorl"  #~TR~
 explore_history.4004.desc: "In diesem entscheidenden Moment tauchten die [eothed|E] unter ihrem Anführer Éorl dem Jungen plötzlich auf – unerwartet von Freund und Feind gleichermaßen. Sie folgten dem Hilferuf und erinnerten sich an ihre alte Freundschaft mit [gondor|E]. Éorl erkannte, dass, sollte Gondor fallen, kein Land lange frei von der Dunkelheit bleiben würde, und dass die Éothéod sogar den Schrecken von [dolguldur|E] auf sich nehmen müssten, um diese Freiheit zu sichern.\n\nLang und hart ritten sie, kamen aus dem Norden mit einer Geschwindigkeit, die jede Hoffnung übertraf. Die Éothéod überquerten den [anduin|E] an den Tiefen des Flusses und mit einem gewaltigen Hornstoß stürzten sie sich auf die Nachhut der Balchoth.\n\nVon tiefem Schrecken ergriffen, brachen die Balchoth vor der Wut der [northmen|E] zusammen, und die [gondorian|E] Armeen wurden gerettet. Die Éothéod setzten ihren Vorstoß in Nord-Gondor fort, zerstreuten und vernichteten alle Balchoth in [calenardhon|E]."  #~TR~
 
 explore_history.4004.a: "Gondor rief um Hilfe, und Éorl antwortete."  #~TR~
 explore_history.4004.b: "Warum hier aufhören? Tragt den Kampf in ihre Heimatländer und zum Ruhm!"  #~TR~
 explore_history.4004.c: "Einmal mehr zeigt sich die wahre Stärke eines Kavalleriesturms."  #~TR~

 explore_history.4005.t: "Der Eid"  #~TR~
 explore_history.4005.desc: "Nach der Schlacht auf dem Feld von Celebrant bat Statthalter Cirion Éorl, mit ihm zu einem abgelegenen Ort am Fuße der [whitemountains|E] zu reiten. Dort führte er ihn zum verborgenen Grab von [elendil|E] dem Langen, wo er Éorl und seinem Volk all das Land von [calenardhon|E] vom [anduin|E] bis Isen anbot, als feierliche Anerkennung der großen Tapferkeit und des Opfers der [eothed|E], unter der einzigen Bedingung, dass die Éothéod dort für immer als Freunde von [gondor|E] wohnen und Freund und Feind gleichermaßen teilen sollten.\n\nVon der Großzügigkeit dieses Geschenks beeindruckt, nahm Éorl im Namen seines Volkes an, und dort, am Grab von Elendil, schworen der Statthalter und der König einen großen Eid und bekräftigten, was sie zuvor gesagt hatten.\n\nÉorl kehrte dann in den Norden zurück, um sein Volk nach Calenardhon zu bringen, während Cirion nach Minas Tirith zurückkehrte. So wurden die Eide von Éorl und Cirion geschworen, und die Völker von Gondor und [rohan|E] wurden auf ewig in Freundschaft und Bündnis gegen alle Feinde verbunden."  #~TR~
 
 explore_history.4005.a: "Ein Bündnis nur dem Namen nach... was ist aus diesem Eid geworden?"  #~TR~
 explore_history.4005.b: "Ein feierlicher Eid, der durch Freundschaft ein starkes Bündnis zweier Völker schmiedet."  #~TR~
 explore_history.4005.c: "Cirion gab ein ganzes Königreich dafür her?"  #~TR~

# Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t: "Ein Tumakveh-Fürst in Gondor"  #~TR~
 explore_history.4011.desc: "Seit den Tagen von Zagarthôr und der Bellakaranî-Unterstützung in der [warlastalliance|E] blieben die Beziehungen zwischen [gondor|E] und [bellakar|E] herzlich. In den folgenden Jahrhunderten gab es regelmäßigen Handel zwischen den beiden Königreichen im Exil, und beide florierten und gediehen.\n\nDies hatte jedoch nicht zu einer formellen Allianz geführt. Obwohl die Bellakaranî als Freunde galten, missbilligte das Geschlecht [elendil|E] die Unabhängigkeit der Tumakveh in religiösen Angelegenheiten und beanspruchte für sich allein das Recht, im Namen aller [faithful|E] Gebete an [eruiluvatar|E] zu richten. Doch der wachsende Konflikt zwischen Gondor und [umbar|E] und die Bedrohung für den ungehinderten Handel, die ein solcher Konflikt darstellte, erhöhten schließlich die Bereitschaft beider Seiten, engere Beziehungen aufzubauen.\n\nUnd so wurde ein junger Prinz von Bellakar nach Gondor geschickt, um der Gefährte des Kronprinzen und Oberbefehlshaber der Heere Gondors, Tarannon, zu werden. Der Name des Tumakveh-Prinzen war Narkuzîr, und mit der Zeit würden er und Tarannon sehr enge Freunde werden. Die Zeit, die Narkuzîr am Hof von [osgiliath|E] verbrachte, hinterließ jedoch einen starken Eindruck auf ihn, da er davon überzeugt war, dass Gondors religiöse Praktiken tatsächlich überlegen waren."  #~TR~
 
 explore_history.4011.a: "Eine Freundschaft zwischen zwei zukünftigen Königen zu fördern, ist ein kluger Weg, um ein Bündnis zu sichern."  #~TR~
 explore_history.4011.b: "Narkuzîr hatte Glück. Zu oft bedeutet das Leben an einem fremden Hof, ein Geisel zu sein."  #~TR~
 explore_history.4011.c: "Solche Arroganz des Geschlechts Elendils spaltete die Gläubigen..."  #~TR~

 explore_history.4012.t: "Die Pläne eines neuen Königs"  #~TR~
 explore_history.4012.desc: "Als Narkuzîrs Vater, König Nîlûhîn I., starb, verließ Narkuzîr [gondor|E], um den Thron von [bellakar|E] zu besteigen. Zuvor vertraute er seinem Freund Tarannon seine Pläne an, die Kâthasaptha, die bellakareische Form der Verehrung von [eru|E], zu reformieren, die seiner Meinung nach durch exzessiven Synkretismus mit bozishnarischen Kulten aus dem Osten, wie denen von Îshtra und Ladnoca, korrumpiert war.\n\nDie Kâthasaptha wurde vom gerissenen ersten Tumakveh-König von Bellakar, Zimrêbal, selbst ein Nachkomme von Zagarthôr, als Kompromisslösung zwischen der [numenorean|E] Verehrung von [eru|E] und den lokalen Bräuchen und Überzeugungen der Bellanarûd gegründet. Letztendlich wollte Narkuzîr ein dauerhaftes Bündnis zwischen Bellakar und Gondor sichern, indem er die Kâthasaptha so umstrukturierte, dass sie vollständig mit der traditionellen Verehrung von [eruiluvatar|E] vereinbar war, wie sie vom Geschlecht [elendil|E] vorgesehen war.\n\nTarannon versicherte seinem Freund, dass er auf seine Hilfe zählen könne. Sobald er selbst den Thron von Gondor bestiegen habe, werde er dafür sorgen, dass Narkuzîrs Reformen dazu führen würden, dass die Bellakaranî als gleichberechtigte Gläubige von Gondor und [arnor|E] angesehen werden, wobei Bellakar als drittes Gläubigenkönigreich im Exil vollständig anerkannt würde. Zum ersten Mal seit dem [downfallofnumenor|E] würden alle [faithful|E] endlich vereint stehen."  #~TR~
 
 explore_history.4012.a: "Es scheint unklug, kleinere religiöse Meinungsverschiedenheiten die Politik bestimmen zu lassen."  #~TR~
 explore_history.4012.b: "Ein so ehrgeiziges Unterfangen! Geheimhaltung muss entscheidend gewesen sein."  #~TR~
 explore_history.4012.c: "Pläne sind zerbrechliche Dinge, und Erwartungen werden leicht enttäuscht..."  #~TR~

 explore_history.4013.t: "Narkuzîrs Reformen"  #~TR~
 explore_history.4013.desc: "Es wurde schnell deutlich, dass Narkuzîr seine Absichten nicht subtil verbarg. Eine seiner ersten Amtshandlungen als König von [bellakar|E] war das Verbot, den Namen der Göttin Ladnoca neben dem von [eru|E] auf Izindutârik, dem heiligen Berg der Kâthasaptha, zu nennen. Glücklicherweise wurde der folgende Aufschrei von Narkuzîrs talentiertem Bruder und Berater Artârik eingedämmt, doch um die Spannungen zu entschärfen, mussten beide Brüder eine Frau aus den Reihen der Verehrer von Îshtra, Ladnocas Schwester, wählen.\n\nObwohl es ihr verboten war, sorgte die neue Königin Zâirinzil dafür, ihre Tochter, die sie Narkuzîr gebar, Prinzessin Barûthhîn, heimlich in der Verehrung von Îshtra zu unterweisen. Als Narkuzîrs alter Freund Tarannon König von [gondor|E] wurde, waren Mutter und Tochter bestürzt, als sie erfuhren, dass Barûthhîn Tarannons Frau werden sollte.\n\nMit Tarannon, der Gondor regierte, konnte Narkuzîrs Plan endlich in Erfüllung gehen. Er verzichtete auf den Anspruch seiner Familie, [eruiluvatar|E] anzurufen, erkannte die religiöse Führung des Geschlechts [elendil|E] an und gab die Kâthasaptha auf. Das Prestige der Tumakveh wurde stark geschmälert, und Narkuzîr verlor die Unterstützung seines vertrauten Bruders Artârik, der das Exil dem Akzeptieren der Reform vorzog. Doch im Moment gelang es dem König, die weit verbreitete Unzufriedenheit zu überstehen, indem er das daraus resultierende Bündnis mit Gondor als große Errungenschaft präsentierte."  #~TR~
 
 explore_history.4013.a: "Gute Berater wie Artârik sind ein Segen für einen König, der zuhört."  #~TR~
 explore_history.4013.b: "Zâirinzil konnte also den König in seinem eigenen Haus, direkt vor seiner Nase, austricksen..."  #~TR~
 explore_history.4013.c: "Erfolge in der Außenpolitik können dazu beitragen, Unruhen im Inland zu verringern."  #~TR~

 explore_history.4014.t: "Ein kurzlebiges Bündnis"  #~TR~
 explore_history.4014.desc: "[gondor|E] war sehr zufrieden mit den Reformen in [bellakar|E]. Tarannon gewann nicht nur einen mächtigen Verbündeten im Umgang mit [umbar|E], sondern auch die Vorrangstellung des Geschlechts [elendil|E] in religiösen Angelegenheiten der [faithful|E] war nun gesichert. Der Riss, der durch die anfängliche Ablehnung Elendils durch die Bellakaranî entstanden war, wurde geschlossen.\n\nWie die meisten Bündnisse musste auch dieses in Blut besiegelt werden. Tarannon nahm daher Barûthhîn als seine Frau und änderte ihren Namen in das [sindarelves|E]inisierte 'Berúthiel'. Doch Königin Zâirinzil's Einfluss auf ihre Tochter, die in der Verehrung von Îshtra aufgewachsen war, hatte unglückliche Folgen, da Berúthiel sich nicht an den Hof von [osgiliath|E] anpassen konnte. Isoliert und von den [gondorian|E] wegen ihrer heidnischen Überzeugungen verspottet, wurde sie allmählich verbittert und zog sich vom Hof und von der Gesellschaft ihres Mannes zurück und wählte die Einsamkeit.\n\nMit der Zeit kursierten Gerüchte über die Königin, einige nannten sie sogar eine Zauberin. Und, was am wichtigsten ist, die Königin brachte Tarannon keinen Erben zur Welt. Inmitten wachsender Verdächtigungen und unter mysteriösen Umständen setzte Tarannon Berúthiel schließlich ab, verbannte sie aus Gondor und ließ sie auf einem Schiff treiben, löschte ihren Namen aus dem Buch der Könige.\n\nDas Bündnis, nach dem Narkuzîr sich so sehr gesehnt hatte, war vorbei."  #~TR~
 
 explore_history.4014.a: "Zum Wohle des Reiches muss eine Königin ihrem König einen Erben gebären."  #~TR~
 explore_history.4014.b: "Könnten die Gerüchte über Berúthiel wahr sein?"  #~TR~
 explore_history.4014.c: "Bündnisse sind launische Dinge; allein bestehen zu können ist besser."  #~TR~

 explore_history.4015.t: "Das Ende eines goldenen Zeitalters"  #~TR~
 explore_history.4015.desc: "Nach nur zehn Jahren, vom Moment, als Tarannon Berúthiel heiratete, bis zu dem Moment, als sie aus der Geschichte verschwand, war das Bündnis zwischen [bellakar|E] und [gondor|E] nicht mehr. Tarannon wurde später ein mächtiger Herrscher, der erste der [shipkings|E]. Aber da sein Lebenswerk in Trümmern lag, war Narkuzîr zutiefst bestürzt.\n\nDa sein Volk immer noch sehr verärgert über seine Reformen war und seines Verbündeten beraubt wurde, verdankte der König das wenige Prestige, das er noch besaß, einem großen Sieg, den er über die Qarsag errang, Invasoren aus dem Osten, die versuchten, die Instabilität Bellakars auszunutzen. Bellakar war jedoch immer noch von der Stärke jahrhundertelanger beispielloser Prosperität erfüllt, und die Invasion wurde niedergeschlagen. Narkuzîr gelang es, sich mit seinem Bruder Artârik zu versöhnen, dessen Hilfe auf dem Schlachtfeld zum Sieg beitrug.\n\nNur eine Woche später trat Narkuzîr als König von Bellakar zurück und dankte zugunsten seines Bruders ab. Die meisten von Narkuzîrs Reformen wurden aufgehoben, die Kâthasaptha wiederhergestellt, und so wurde das Prestige der Tumakveh bewahrt. Aber Bellakar würde nie wieder so stark und wohlhabend sein wie zuvor; das fehlende Bündnis mit Gondor und die Saat der religiösen Instabilität würden in den folgenden Jahrhunderten zu großer Verwundbarkeit führen."  #~TR~
 
 explore_history.4015.a: "Nichts wie ein großer Sieg, um deine Popularität zu steigern!"  #~TR~
 explore_history.4015.b: "Vielleicht hätte Artârik den Thron einfach früher an sich reißen sollen."  #~TR~
 explore_history.4015.c: "Und so begann ein weiteres Königreich im Exil zu fallen..."  #~TR~

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t: "Zagarkhâds Plan"  #~TR~
 explore_history.4021.desc: "Unter der Herrschaft von Tarannon Falastur, dem ersten der [shipkings|E] von [gondor|E], verlor der alte Hafen von [umbar|E] allmählich seine Bedeutung für den Handel über Belegaer und wurde zum Ziel der [gondorian|E] Expansion. Einer der umbareischen Adligen im Rat der Kapitäne, Zagarkhâd, ein Verehrer des Schattens, hatte die Einsicht zu verstehen, dass Umbars Position zwischen Gondor und [bellakar|E] es verwundbar machte, solange beide großen Reiche bestanden. Aber er verstand auch, dass Umbar nicht gegen das eine eingreifen konnte, ohne Vergeltungsmaßnahmen des anderen zu erwarten.\n\nDaher verließ Zagarkhâd Umbar und beschloss, seine Zukunft auf andere Weise heimlich zu sichern. Er reiste weit in den Osten, bis nach Khand, und fand dort die alte Heimat des Tedjin-Volkes. Die meisten Tedjin waren einst in die Wüsten um Bellakar gezogen, und nachdem sie das Königreich nicht erobert hatten, waren sie von den Tumakveh unterworfen worden. Zagarkhâd dachte daran, die verbleibenden Tedjin von Khand, ein kriegerisches Volk, das [sauronthedarklordcharacter|E] völlig ergeben war, zu benutzen, um die Tedjin von Bellakar zu radikalisieren und sie aufzuhetzen, das Königreich im Exil erneut anzugreifen. Er und seine neuen Verbündeten verbrachten Jahre damit, die Tedjin-Clans in der Nähe von Bellakar zu befreundet, zu bekehren und auszubilden, ohne dass die Tumakveh es bemerkten."  #~TR~
 
 explore_history.4021.a: "Wenn der Feind zu stark ist, um ihn frontal anzugreifen, zielt man auf andere Schwachstellen."  #~TR~
 explore_history.4021.b: "Wie konnten die Tumakveh Zagarkhâds Pläne übersehen?"  #~TR~
 explore_history.4021.c: "Wüstenbewohner sind robuste Leute und können großartige Krieger abgeben!"  #~TR~

 explore_history.4022.t: "Die Tedjin-Invasion"  #~TR~
 explore_history.4022.desc: "Schließlich setzte Zagarkhâd seine Pläne in Bewegung, und die Tedjin griffen [bellakar|E] mit voller Wucht an. Der alte König Artârik reagierte langsam, und Meinungsverschiedenheiten zwischen ihm und seinem prominenten Neffen Êruzagar dem Kriegsherrn halfen nicht weiter, da die Tedjin dank Zagarkhâds Einfluss ein gutes Verständnis für Schlachttaktik und Strategie hatten.\n\nDie Dinge kamen auf den Punkt, als sich die beiden Armeen in der Nähe des alten Hafens von Hazaj Tollin trafen. Dort, unter der kühnen Führung des Häuptlings Joam-Tuv, zerschlugen und schlachteten die Tedjin die Streitkräfte Bellakars. Zagarkhâd starb während der Schlacht, ebenso wie König Artârik, zusammen mit den meisten alten bellakareischen Adligen, wodurch die [numenorean|E] Blutlinien weiter ausgedünnt wurden. Das blutgetränkte Schlachtfeld wurde Zayan an-Âgan, das Feld des Schwarzen Todes, genannt und blieb für immer ein unheimlicher Ort.\n\nDer neue König Êruzagar verteidigte die bellakareische Hauptstadt Nîlûlondê fünf Jahre lang erfolgreich. Leider öffnete schließlich ein Verräter den Tedjin die Tore. Dem König gelang es, seinen Sohn Adûnuzîr heimlich aus der Stadt zu bringen und in Sicherheit zu bringen; aber Nîlûlondês Untergang war gekommen. Die Bellakaraner kämpften heftig, der König selbst tötete zwei von Joam-Tuvs Söhnen; aber alles war umsonst. Der lebendig gefangene König wurde Joam-Tuvs Hunden zum Fraß vorgeworfen. Die Tedjin-Herrschaft über Bellakar hatte begonnen."  #~TR~
 
 explore_history.4022.a: "Führungsstreitigkeiten mitten in einer feindlichen Invasion? Waren sie verrückt?"  #~TR~
 explore_history.4022.b: "Bellakar war selbstgefällig geworden. Sie versagten, sich der Herausforderung zu stellen."  #~TR~
 explore_history.4022.c: "Die große Stadt Nîlûlondê ging also durch Verrat verloren... Interessant."  #~TR~

 explore_history.4023.t: "Bellakar unter ausländischer Besatzung"  #~TR~
 explore_history.4023.desc: "Der Fall von Nîlûlondê bedeutete nicht, dass der Widerstand gegen die Tedjin-Herrschaft in ganz [bellakar|E] sofort aufhörte. Während Joam-Tuv zum ersten Kataj von Bellakar erwählt wurde, rief im Norden der religiöse Führer Imrathôr, Izindubêth der Batân an-Izindi, von seinem befestigten Kloster Urud an-Khibil aus zu einem Kreuzzug gegen die einfallenden Tedjin. Seine Krieger, die Narduwî am-Batân, bestanden hauptsächlich aus gewöhnlichen Landleuten, die Schnelligkeitstaktiken und ihre Kenntnis des Geländes meisterhaft einsetzten.\n\nAber schließlich setzte sich die zahlenmäßige Überlegenheit der Tedjin durch. Die Narduwî am-Batân wurden bis nach Urud an-Khibil zurückgedrängt, das dann belagert, gestürmt und zerstört wurde, seine Verteidiger massakriert. Sogar das Kloster selbst wurde abgerissen, die Steine wurden zum Bau der großen Festung Joam verwendet, die Joam-Tuv als seine Hauptstadt wählte. Die Tedjin-Dominanz dehnte sich auf Mardrûak und die Felaya aus, und die Tedjin begannen, das ganze Gebiet Qadjajar zu nennen, was « Land der Krieger » bedeutet.\n\nUnd so fiel das Tedjin-Joch auf Bellakar, obwohl sein Volk erhalten blieb, da die Tedjin, Nomaden, wenig von Landwirtschaft oder Verwaltung wussten und sich auf ihre Untertanen verließen, um für sie zu sorgen. Im Laufe der Zeit führten Mischehen zwischen Eroberern und Eroberten in Mardrûak und der nördlichen Felaya dazu, dass ein ganz neues Volk entstand: die Sôriya."  #~TR~
 
 explore_history.4023.a: "Eru hätte ihnen den Sieg gewährt, wenn sie tugendhaft gewesen wären."  #~TR~
 explore_history.4023.b: "Festungen zu bauen ist der Weg, das Land zu halten, sobald es erobert ist!"  #~TR~
 explore_history.4023.c: "Sich niederzulassen ist für ein nomadisches Volk eine viel größere Herausforderung als die Eroberung."  #~TR~

 explore_history.4024.t: "Adûnuzîrs Rückeroberung"  #~TR~
 explore_history.4024.desc: "Doch es gab noch Hoffnung für die Tumakveh, denn Adûnuzîr, Sohn des Êruzagar, hatte erfolgreich Zuflucht an der Waldküste gefunden, zwischen dem südlichen Bellakar und Rây. Jahrzehnte lang harrte er aus und wartete darauf, dass die Tedjin ihre Wachsamkeit senkten. Als sich schließlich eine Gelegenheit bot, eroberte Adûnuzîr, unterstützt von den pragmatischen Herrschern von Rây, die eine Wiederherstellung der Tumakveh als ihren eigenen Interessen dienlich erachteten, schnell die meisten Städte Süd-[bellakar|E] in rascher Folge zurück und wurde in Korlea zum König von Bellakar gekrönt.\n\nDank des Könnens der von seinen Bozishnara-Verbündeten entsandten Krieger gelang es Adûnuzîr, Joam-Tuv und seine Armee in eine Falle zu locken und den Kataj selbst zu töten. Sogar Nîlûlondê wurde zurückerobert, obwohl die Stadt in Trümmern blieb. Der Königssohn, Prinz Arphazân, stellte eine Flotte zusammen und eroberte den alten Hafen von Ûrêzâyan zurück, wodurch die Qadjajar der Invasion ausgesetzt waren.\n\nDie Bozishnara-Verbündeten des Königs, die ihren Beitrag für ausreichend hielten, kehrten jedoch nach Rây zurück, und dem König fehlte immer noch die Stärke, den Krieg zu den Qadjajar zu tragen. Dies, gepaart mit der Instabilität der Tedjin nach dem Tod von Joam-Tuv, führte zu einer Pattsituation, die nur durch Überfälle der Sôriya von Mardrûak gestört wurde, die zu geschickten Seefahrern geworden waren."  #~TR~
 
 explore_history.4024.a: "Warum haben die Tedjin Adûnuzîr während seines Exils nicht einfach töten lassen?"  #~TR~
 explore_history.4024.b: "Die Bozishnara waren klug, Adûnuzîr zu helfen, aber noch klüger zu wissen, wann sie aufhören sollten."  #~TR~
 explore_history.4024.c: "Das seemännische Können der Sôriya muss für die Tedjin sehr nützlich gewesen sein!"  #~TR~

 explore_history.4025.t: "Das Ende der Tedjin-Herrschaft"  #~TR~
 explore_history.4025.desc: "Die Pattsituation wurde erst dreißig Jahre später gebrochen, als ein abtrünniger Tedjin-Spion König Adûnuzîr ermordete. Sowohl [bellakar|E] als auch die Qadjajar mobilisierten ihre Truppen, um die Gelegenheit zu nutzen, und der frisch gekrönte König Arphazân errang einen großen Sieg, tötete den neuen Kataj, Joam-Kator; aber er konnte keine Dynamik erzeugen, und der Feldzug zur Rückeroberung der Felaya stockte.\n\nDie Rettung für die Tumakveh kam ironischerweise von [umbar|E]. Der Hafen war kürzlich endgültig von den [shipkings|E] erobert worden. Nûluzîr, Sohn des Zagarkhâd, erinnerte sich an die Marionetten seines Vaters und begann, die Herrschaft des neuen Kataj Ogtaï zu untergraben, um zu versuchen, seine Männer als Söldner für die Rückeroberung Umbars zu rekrutieren. Ogtaï reagierte mit Wut und begann eine Terrorherrschaft in Mardrûak gegen alle, die auf Nûluzîr hörten, wodurch er die lokalen Mardrukaner, die Sôriya und sogar sein eigenes Volk entfremdete.\n\nUnd so kam es, dass sich die Führer von Mardrûak gegen Ogtaï wandten und eine geheime Botschaft an König Arphazân sandten, um ein Bündnis mit ihm zu schließen. Als der König seinen Angriff startete, wandten sich viele von Ogtaïs Leuten gegen ihn, und er konnte keinen nennenswerten Widerstand leisten. Belagert in Joam, nahm der Kataj Arphazâns Angebot an, ihn im Zweikampf zu treffen. Als der König ihn nach einem legendären Duell tötete, fielen die Qadjajar mit ihm, und die Tedjin-Herrschaft über Bellakar endete ein für alle Mal."  #~TR~
 
 explore_history.4025.a: "Sie verfielen in interne Machtkämpfe, genau wie Bellakar."  #~TR~
 explore_history.4025.b: "Und so hielt Bellakar durch… Die Tumakveh sind wirklich ein hartnäckiges Volk."  #~TR~
 explore_history.4025.c: "Es scheint, dass das Duell mit feindlichen Anführern wirklich eine Gewohnheit der Könige von Bellakar ist…"  #~TR~

# The Kin-Strife by Brice Underhill
 
 explore_history.4031.t: "Romendacil und Vidugavia"  #~TR~
 explore_history.4031.desc: "In den glorreichen Tagen von [gondor|E], im Jahre 1250 des [thirdage|E], besiegte König Romendacil die Ostlingsarmeen um das Meer von Rhûn und festigte die Herrschaft des [southernkingdom|E] nach Nordosten. Er war es, der die Säulen des Argonath um die Wasserfälle von Rauros errichtete und viele der stolzen und schönen [northmen|E] in seine Dienste nahm, um Gondors Stärke zu stärken.\n\nUm seine nördliche Flanke zu sichern, sandte der König seinen Sohn und Erben Valacar als Botschafter zu den Nordmännern und ihrem Anführer: Vidugavia, König von [rhovanion|E]. Seine Mission war es, die Sprache und die Sitten dieses Volkes kennenzulernen, fernen Verwandten der [dunedain|E] durch das Haus Hador.\n\nDoch der Prinz verliebte sich so sehr in die Ebenen des Nordens und sein Volk, dass er beschloss, Vidugavias Tochter Vidumavi zu heiraten. Obwohl er diese Wahl missbilligte und die Ängste vieler Gondorer Adliger teilte, dass Valacars Nachkommen so kurzlebig sein würden wie ihre Mutter, erlaubte Romendacil die Ehe seines Sohnes."  #~TR~

 explore_history.4031.a: "Romendacil erweiterte Gondors Grenzen und sicherte sich zuverlässige Verbündete."  #~TR~
 explore_history.4031.b: "Vielleicht hat Valacar seine diplomatische Mission etwas zu weit getrieben?"  #~TR~
 explore_history.4031.c: "Ein Prinz sollte es besser wissen, als nur aus Liebe zu heiraten."  #~TR~
 
 explore_history.4032.t: "Wachsende Unruhen an der Küste"  #~TR~
 explore_history.4032.desc: "Als Romendacil alt wurde, rief er seinen Sohn an seinen Hof in [osgiliath|E] zurück. Der Prinz kehrte mit seiner Frau und einem Gefolge von adligen [northmen|E] zurück. Sein Sohn Vinitharya nahm bei seiner Ankunft in [gondor|E] den Namen Eldacar an. König Valacar regierte sechs Jahre und sechzig nach dem Tod seines Vaters. Unter seiner Herrschaft kannte das Reich Frieden, und der Kronprinz zeigte kein Zeichen schnellerer Alterung als die [dunedain|E] des Königshauses.\n\nDoch als der König alt wurde, begann sich in den südlichen Lehen eine Rebellion zu entzünden, wo die Männer [numenorean|E] Abstammung sich darüber ärgerten, von einem Mann gemischten Blutes regiert zu werden. Die lautstärkste Stimme des Protests war die eines zweiten Cousins des Königs: Castamir, Kapitän der Schiffe und als solcher Herrscher des großen Hafens von Pelargir."  #~TR~

 explore_history.4032.a: "Valacar erwies sich als weiser Herrscher, als er älter wurde."  #~TR~
 explore_history.4032.b: "Seitenzweige, die spinnen immer etwas!"  #~TR~
 explore_history.4032.c: "Der Segen Númenors wirkt auf geheimnisvolle Weise."  #~TR~
 
 explore_history.4033.t: "Osgiliath in Flammen"  #~TR~
 explore_history.4033.desc: "Die aufrührerischen Lords verloren keine Zeit: Nach Eldacars Thronbesteigung versammelten sie sofort eine große Armee, um den „Nordkönig“ abzusetzen. Obwohl Eldacar mit der Tapferkeit und Furchtlosigkeit seiner nördlichen Verwandten gegen die Rebellen kämpfte, konnte er den überlegenen Kräften der Verräter nicht widerstehen.\n\nSie belagerten die Hauptstadt und eroberten sie im Sturm. [osgiliath|E], die Stadt des Sternenheeres, Kronjuwel des [southernkingdom|E], wurde in Brand gesteckt, ihre großen Brücken zerstört und der Steinturm in den Fluss [anduin|E] gestürzt: der Meister-Palantír, verloren. Dem König gelang es, mit seiner Familie nach [rhovanion|E] zu fliehen, aber sein Sohn und Erbe Ornendil wurde von Castamirs Truppen gefangen genommen und grausam hingerichtet.\n\nDer rechtmäßige König abgesetzt und im Verborgenen, beanspruchte Castamir die Krone Gondors für sich und betrachtete die Angelegenheit als erledigt."  #~TR~

 explore_history.4033.a: "Weh dem weißen Osgiliath und seinen Wundern!"  #~TR~
 explore_history.4033.b: "Castamir war ein guter, aber rücksichtsloser General."  #~TR~
 explore_history.4033.c: "Einen Gefangenen und einen Blutsverwandten zu töten, ist eine große Missetat."  #~TR~
 
 explore_history.4034.t: "Die Herrschaft Castamirs"  #~TR~
 explore_history.4034.desc: "Eldacar aus dem Weg geräumt, konnte Castamir seine Pläne in die Tat umsetzen. Er ließ die rauchenden Ruinen von [osgiliath|E] unberührt und verlegte den königlichen Hof nach Pelargir, den Sitz seiner geliebten Flotte.\n\nEr regierte auf grausame und ungnädige Weise, begünstigte die südlichen Lords, die seine Rebellion unterstützt hatten, und unterdrückte die nördlichen Lehen unter lähmenden Steuern. Er nutzte seine Macht, um die Opposition innerhalb von [gondor|E] und außerhalb seiner Grenzen zu unterdrücken: Männer nordmännischer oder Haradrim-Abstammung erlitten unter seiner Herrschaft große Leiden.\n\nNach zehnjähriger Verbannung hatte Eldacar in [rhovanion|E] eine große Streitmacht von [northmen|E] und nördlichen [dunedain|E] versammelt, die bereit waren zu kämpfen, um ihren rechtmäßigen König auf den Thron zurückzubringen. Als sie Gondor betraten, strömten die Menschen von Anorien, Calenardhon und Ithilien zu ihren Bannern, und es war ein mächtiges Heer, das die Übergänge des Flusses Erui erreichte, wo die Truppen des Usurpators aufgestellt waren."  #~TR~

 explore_history.4034.a: "Missregierung und Bevorzugung neigen dazu, Untertanen zu verärgern."  #~TR~
 explore_history.4034.b: "Das war eine ziemliche Leistung, die Hälfte von Gondor ohne Widerstand zu durchqueren."  #~TR~
 explore_history.4034.c: "Eldacars doppeltes Erbe brachte ihm viele Anhänger."  #~TR~
 
 explore_history.4035.t: "Das Schicksal des Usurpators"  #~TR~
 explore_history.4035.desc: "An den Übergängen von Erui tobte eine große Schlacht. Denn obwohl Eldacar viele zu seinen Bannern versammelt hatte, waren die südlichen Lords reich und wohlhabend, und sie kleideten ihre Krieger in glänzenden Stahl. Viel vom besten Blut von [gondor|E] wurde an diesem Tag vergossen, bis König Eldacar Castamir den Usurpator tötete und seine Anhänger das Feld verließen.\n\nAber seine Söhne und viele seiner Anhänger konnten entkommen und zogen sich nach Pelargir zurück. Die Armee des Königs belagerte die große Hafenstadt, aber sie konnten sie nicht vollständig blockieren. Denn die Männer der Flotte blieben den Söhnen ihres ehemaligen Kapitäns treu, der sie immer bevorzugt hatte. Und so bestiegen nach einem Jahr der Pattsituation Castaher, der Sohn Castamirs, und seine Anhänger die Schiffe und machten sich auf den Weg nach [umbar|E], wo sie seitdem ein Dorn im Auge Gondors blieben.\n\nDie [kinstrife|E] hatte die Könige misstrauisch gegenüber ihrer Großfamilie gemacht, und in späteren Tagen schlossen sich die verachteten Cousins oft den Korsaren von Umbar an oder heirateten Frauen geringerer Abstammung, wodurch das Königshaus geschwächt wurde."  #~TR~
 
 explore_history.4035.a: "Eine gute Marine ist in einem Küstenkrieg von unschätzbarem Wert."  #~TR~
 explore_history.4035.b: "So viele Männer von Können und Können starben an diesem Tag, tragisch!"  #~TR~
 explore_history.4035.c: "Ein Stammbaum sollte gepflegt, nicht beschnitten werden."  #~TR~

# The Fall of Arnor by Trig and Icy
 
 explore_history.4041.t: "Der Niedergang Arnors"  #~TR~
 explore_history.4041.desc: "Früher erstreckte sich das Nordkönigreich von [arnor|E] über ganz Eriador. Doch das große Reich von [elendil|E] sollte nicht bestehen bleiben, denn viele ihrer Männer kehrten nicht von den [warlastallianceshort|E] zurück. So schwand ihr Volk, und ihre hohen Orte standen verlassen da. Und es begab sich, dass nach dem Tod König Eärendurs, belastet von inneren Spannungen, Arnor sich selbst zerriß. Die Söhne des Königs stritten, und das Königreich spaltete sich in drei Teile: [arthedain|E], [cardolan|E] und [rhudaur|E]. Diese Spaltung schwächte das kämpfende Reich weiter, denn die Königreiche waren oft zerstritten, und die stolze Stadt [annuminas|E] wurde zugunsten von Fornost verlassen.\n\nIn [cardolan|E] führten [kingtargon|E]s strenge Politik zu einem Bürgerkrieg, und obwohl er am Ende siegte, wurden seine Enkel von verärgerten Adligen ermordet, was das Schicksal von [isildur|E]s Linie in [cardolan|E] besiegelte. Auch in [rhudaur|E] versagte die Linie von [elendil|E], da die immer aufsässigen Hilmen der Ettenmoors unter der harten Herrschaft der [dunedain|E] brodelten. Langsam sammelten sie ihre Kräfte und ergriffen schließlich mit dem Aufstieg des ehrgeizigen Hwaldar den Thron. Doch dieser Sieg hatte seinen Preis, denn Hwaldar hatte einen Pakt mit einer neuen Macht im Norden geschlossen, deren Wesen noch niemand vollständig verstand."  #~TR~

 explore_history.4041.a: "Ai, wie die Mächtigen gefallen sind!"  #~TR~
 explore_history.4041.b: "Sie alle hätten vorsichtiger sein sollen..."  #~TR~
 explore_history.4041.c: "Schlechte Taten bringen schlechte Taten hervor."  #~TR~
 
 explore_history.4042.t: "Der erste Angriff"  #~TR~
 explore_history.4042.desc: "Es war in der Regierungszeit Argelebs I. von [arthedain|E], Sohn Malvegils, dass das Übel von [angmar|E], das jenseits der Ettenmoors entstanden war, sich zuerst allen offenbarte. In [cardolan|E] und Rhudaur hielt die Linie Isildurs die Königswürde nicht mehr inne, und so beanspruchte Argeleb die Herrschaft über ganz Arnor. [cardolan|E] akzeptierte diesen Anspruch und schwor [arthedain|E] die Treue, Rhudaur jedoch nicht. Denn der Hexenkönig von [angmar|E], der größte der Ringgeister Saurons, hatte im Verborgenen gewirkt und seine Macht aufgebaut und viele auf seine Seite gebracht. \n\nIm Jahr von Argelebs Erbschaft schloss Hwaldar, ein böser Herr der [hillmen|E] von Rhudaur, heimlich ein Bündnis mit [angmar|E]. Er ergriff schnell die Kontrolle über Rhudaur und widersetzte sich dem Anspruch Argelebs, wobei die verbleibenden [dunedain|E] von Rhudaur nach [arthedain|E] flohen. So führten Hwaldar und die Kräfte von [angmar|E] Krieg gegen [arthedain|E] und [cardolan|E]. Argeleb befestigte die Wetterhügel, und die Streitkräfte von [arthedain|E] und [cardolan|E] hielten beide den Kräften von [angmar|E] stand. Doch die Verluste waren auf beiden Seiten hoch, und im Jahre 1356 fiel Argeleb in der Schlacht, und Prinz Arveleg folgte seinem Vater."  #~TR~

 explore_history.4042.a: "Die [dunedain|E] hielten trotz großer Verluste!"  #~TR~
 explore_history.4042.b: "Argeleb spielte seine Hand über."  #~TR~
 explore_history.4042.c: "Starke Bündnisse sind der Schlüssel zum Sieg."  #~TR~
 
 explore_history.4043.t: "Die Verwüstung von 1409"  #~TR~
 explore_history.4043.desc: "Arveleg trieb mit Hilfe von [cardolan|E] und den Elben von [lindon|E] seine Feinde von den Wetterhügeln zurück, doch diese Linie sollte bald auf die Probe gestellt werden. Im Jahre 1409 zog ein großes Heer aus [angmar|E] aus und drang, den Fluss Mitheithel überquerend, in [cardolan|E] ein und umzingelte Wetterspitze. Die [dunedain|E] wurden geschlagen und Arveleg fiel. Der Turm von Amon Sûl wurde verbrannt und dem Erdboden gleichgemacht, aber der [palantirone|E] wurde gerettet und im Rückzug nach Fornost gebracht. [cardolan|E] wurde von den Plünderern von [angmar|E] verwüstet, und der Letzte Prinz fiel bei der Verteidigung von Minas Mallost.\n\nAraphor, der Sohn Arvegels, war noch nicht volljährig, aber er war tapfer, und mit Hilfe von Círdan schlug er den Feind von Fornost und den Norddowns zurück. Ein Überrest der Treuen unter den [dunedain|E] von [cardolan|E] hielt auch in Tyrn Gorthad stand oder suchte Zuflucht im dahinter liegenden Wald. [angmar|E] wurde für eine Zeit von den Elbenvölkern aus [lindon|E] und aus [rivendell|E] unterworfen, denn [elrondshort|E] brachte Hilfe über die [mistymountains|E] aus [lorien|E].\n\nDiese [devastationofcardolan|E] markierte den Anfang vom Ende für [arnor|E], von dieser Zeit an verschlechterte sich das Land und das Klima von [eriador|E], besonders im Osten, und wurde unfreundlich. Beide Seiten beanspruchten einen Pyrrhussieg, und die [angmar_wars|E] entwickelten sich zu einer langen Zeit von Überfällen und Scharmützeln."  #~TR~

 explore_history.4043.a: "Vieles kann man aus dem Können des Hexenkönigs lernen."  #~TR~
 explore_history.4043.b: "[cardolan|E] wurde gründlich verwüstet."  #~TR~
 explore_history.4043.c: "Araphor stand gegen alle Widrigkeiten fest!"  #~TR~
 
 explore_history.4044.t: "Die große Pest"  #~TR~
 explore_history.4044.desc: "Nun, nach einer Zeit nach der [devastationof1409|E] hatten die Bewohner von [eriador|E] etwas Frieden, und die Bewohner von [arnor|E] sammelten langsam ihre Kräfte. Doch weitere Unglück würde die [dunedainnorth|E] treffen.\n\nDenn im Jahre 1635 traf eine neue Plage aus dem fernen [rhun|E] ein, von der man gerüchteweise sagte, sie sei das Werk eines dunklen [necromancer_sauron|E]: Die Große Pest. Sie fegte über [middleearth|E] hinweg und gewann an Stärke, als sie sich nach Norden bewegte, und erreichte [cardolan|E] innerhalb eines Jahres. [eriador|E] wurde verwüstet, Tharbad wurde zerstört, und das Auenland litt sehr. Doch die größte Verwüstung traf die bereits geschwächten Länder von [cardolan|E] und Minhiriath, denn die meisten ihrer Bewohner kamen ums Leben, darunter alle, die noch eine Abstammung von [numenor|E] beanspruchten. [arthedain|E] litt ebenfalls, aber in geringerem Maße aufgrund seiner Abgeschiedenheit.\n\nVon den Bewohnern von [cardolan|E] blieben nun nur noch die Stämme der Saralain an der Küste übrig, und gefallene Geister, geschickt von [witchking|E], besetzten die Gräber ihrer Könige. Zweihundert Jahre später würde Araval, König von [arthedain|E], versuchen, [cardolan|E] wieder zu besetzen, nachdem er [angmar|E] zurückgedrängt hatte, aber die Hügelgräber-Wesen schreckten jeden, der versuchte, sich in der Nähe anzusiedeln, und ihre Jagdgründe wurden in Tyrn Gorthad umbenannt, ein böser und gefürchteter Name."  #~TR~

 explore_history.4044.a: "Um solche Katastrophen zu verhindern, müssen wir sie studieren."  #~TR~
 explore_history.4044.b: "Wenn die Siedler von [arthedain|E] nur vor den Unwesen ausgehalten hätten."  #~TR~
 explore_history.4044.c: "So zerbrechlich ist das Leben."  #~TR~
 
 explore_history.4045.t: "Arnor gefallen"  #~TR~
 explore_history.4045.desc: "[angmar|E] war noch nicht vollständig besiegt, und bevor sein Untergang kam, würde es den [dunedain|E] einen letzten Schlag versetzen. Denn im Jahre 1974, vor Winterende, griff [witchking|E] [arthedain|E] erneut an. Seine Truppen fegten über dieses letzte nördliche Königreich der Dúnedain hinweg, eroberten Fornost und trieben sie über den Fluss Lune.\n\n[arvedui|E], der König, hielt so lange durch, wie er konnte, bevor er in das eisige Forochel floh. Er versteckte sich dort eine Zeit lang, bevor er auf einem [elven|E]-Schiff segelte. Aber ein schrecklicher Sturm umgab sie, und das Schiff, das den König und seine beiden [palantir|E] trug, ging verloren. Doch obwohl Arthedain gefallen war, würde das Glück Angmars nicht von Dauer sein. Im folgenden Jahr griffen Prinz Earnür von [gondor|E] zusammen mit den [elves|E] von [lindon|E] und den verbliebenen Dúnedain die Streitkräfte Angmars in Fornost an.\n\nDer Hexenkönig wurde besiegt und floh, aber er wurde von einer Streitmacht Gondors und [rivendell|E] abgeschnitten, und so vollständig wurde Angmar besiegt, dass kein Mann oder Ork dieses Reiches westlich der Berge verblieb. Der Hexenkönig jedoch entkam, und die gondorische Streitmacht war zu spät; Arthedain war zerstört und Arvedui tot. Aber die Linie Isildurs hielt an, als verborgene Beschützer ihres verlassenen Landes. Und einfache Leute würden sie Waldläufer nennen und ihnen nicht trauen."  #~TR~
 
 explore_history.4045.a: "Wir können viel aus dem Durchhaltevermögen der Lossoth lernen."  #~TR~
 explore_history.4045.b: "Mit Wildheit und Kühnheit wurde Angmar zerstört."  #~TR~
 explore_history.4045.c: "Arvedui war arrogant, weil er der Warnung der Lossoth nicht vertraute."  #~TR~

### History...? ###

 explore_history.9000.t: "Balrog-Inflation"  #~TR~
 explore_history.9000.desc: "[ROOT.Char.GetTitledFirstName|U], schau, was ich gefunden habe! Das ist eine bahnbrechende Entdeckung!"\n\nMein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] rennt außer Atem und sichtlich aufgeregt in den Raum. Er rollt eine Pergamentrolle aus und legt sie auf mein Lesepult, damit ich sie lesen kann.\n\nSie ist in der Tat sehr alt und in einer veralteten Form von [sindarin|E] geschrieben. Sie scheint das Ereignis des Falls von Gondolin zu erzählen, aber etwas scheint etwas seltsam zu sein: Die [balrog|E] im Angriff sollen Hunderte an der Zahl sein. 'So fielen fünf vor Tuors großer Axt Dramborleg, drei vor Ecthelions Schwert, und zwei Dutzend wurden von den Kriegern des Königshauses erschlagen.'"  #~TR~
 
 explore_history.9000.a: "Das ist ein großer Tag für die akademische Forschung!"  #~TR~
 explore_history.9000.b: "Ich glaube, der Autor hat sich etwas zu sehr mitreißen lassen."  #~TR~
 
 explore_history.9001.t: "Ein rätselhafter Stammbaum"  #~TR~
 explore_history.9001.desc: "Ich habe stundenlang einen alten [quenya|E]-Stammbaum studiert, aber ich kann daraus weder Kopf noch Fuß machen. Er zeigt die Abstammung des Hauses Finwë, aber die Abstammung von Hochkönig Gil-galad scheint unklar zu sein. Es gibt Äste, die sowohl von Hochkönig [fingon|E] kommen, etwas verschmiert, als auch von König Orodreth von Nargothrond. Kaum sichtbar ist eine weitere Linie, die vom [houseoffeanor|E] kommt.\n\nWie konnte ein Schreiber die Abstammung des Hochkönigs zweimal falsch machen? Das ist doch wohl bekannt?"  #~TR~
 
 explore_history.9001.a: "Wir alle machen Fehler, nicht wahr?"  #~TR~
 explore_history.9001.b: "Verbrennt das, es ist eine Schande."  #~TR~
 explore_history.9001.c: "Was wäre, wenn er der heimliche Sohn von Fingon und Maedhros wäre?"  #~TR~

 explore_history.9002.t: "Seine Stiefel sind gelb?"  #~TR~
 explore_history.9002.desc: "Als ich durch die Bibliothek schlendere, vorbei an Regalen voller alter Folianten und bröselnder Schriftrollen, fällt mein Blick auf einen kleinen, in Leder gebundenen Band. Der Einband trägt die Aufschrift „Die Lieder des Iarwain Ben-adar“. Neugierig schlage ich ihn auf. Ein kurzes Vorwort eines vergessenen [cardolani|E]-Gelehrten enthält eine außergewöhnliche Behauptung - dass dies eine Sammlung von Machtliedern ist, wie sie von einem wohlwollenden Waldgeist des [northernkingdom|E] gesungen wurden, einem geheimnisvollen Wesen, das angeblich seit Anbeginn der Zeit in [eriador|E] lebt.\n\nDoch die Texte dieser Lieder scheinen alberne Reime der lächerlichsten Art zu sein. Ich blättere Seite um Seite mit gelben Stiefeln, uralten Weiden, wollüstigen Flussnymphen und fettleibigen Ponys um. Und dann trifft mich die seltsamste Strophe von allen: „Heia du! Fröhliches du! Klingeling! Klingeling! Hüpf auf! Fal lal die Weide! Tom Bom, fröhlicher Tom, Tom Bombadillo!“.\n\nKann dieser verwirrende Unsinn wirklich das Werk eines unsterblichen Wesens von großer Macht sein?"  #~TR~
 
 explore_history.9002.a: "Warum nicht? Selbst die Elben von Bruchtal sind nicht immun gegen einen albernen Gesang."  #~TR~
 explore_history.9002.b: "Das sind eindeutig die Wahnvorstellungen eines Wahnsinnigen."  #~TR~
 explore_history.9002.c: "Dieser Tom ist offensichtlich eine Inkarnation von Eru!"  #~TR~
 
 explore_history.9003.t: "Ein Katzenprinz"  #~TR~
 explore_history.9003.desc: "Als ich im Lagerraum neben der Bibliothek nach Papier suche, finde ich eine geheimnisvolle Kiste. Darin befindet sich ein kleiner Stapel Pergament zusammen mit einigen persönlichen Gegenständen, die darauf hinweisen, dass sie einst einem vergessenen Bibliothekar gehörten. Als ich die Papiere lese, merke ich, dass es sich um ein unvollendetes Herzensprojekt handelt: ein versuchter Geschichtsbericht des [firstage|E], der für Kinder geschrieben wurde.\n\nEs beginnt gut, mit ordentlichen gekürzten Zusammenfassungen der wichtigsten Ereignisse, begleitet von einigen entzückenden Skizzen des Autors, der etwas zeichnerisches Können hatte. Doch im Laufe des Werkes wird es exzentrischer und nimmt größere Freiheiten mit den beängstigenderen Elementen vor, um den Ton für das beabsichtigte Publikum zu mildern.\n\nUnd dann komme ich dazu. Die Geschichte von Beren & Lúthien wurde offensichtlich für zu beängstigend für die Jungen befunden. Anstatt die Form eines schrecklichen Werwolfs anzunehmen, wird [sauroncharacter|E] - der oberste Diener des Feindes - als… eine Katze dargestellt. Eine Katze namens… Tevildo."  #~TR~
 
 explore_history.9003.a: "Diese Adaption ist einfach zu weit vom Ausgangsmaterial entfernt..."  #~TR~
 explore_history.9003.b: "Merkwürdig. Vielleicht sollte ich versuchen, dieses Katzenabenteuer zu beenden."  #~TR~
 explore_history.9003.c: "Ich wusste es! Katzen sind Diener Morgoths!"  #~TR~
 
 explore_history.9004.t: "Die verlorene Straße"  #~TR~
 explore_history.9004.desc: "Ich bin in der Bibliothek auf zahlreiche herausfordernde Bände gestoßen, viele von alternden [dunedain|E]-Gelehrten geschrieben, die von der Sterblichkeit und ihren Grenzen besessen sind, aber nur wenige sind so esoterisch wie der Band, der jetzt vor mir liegt. Der Autor stellt eine kühne Behauptung auf: dass ein Merkmal der Gabe von [conceptracemen|E] etwas ist, das „Präinkarnation“ genannt wird, die Fähigkeit der Menschen, die Gedanken früherer Inkarnationen ihrer selbst zu bewohnen und so effektiv durch die Zeit zu reisen.\n\nSie argumentieren weiter, dass [elendil|E] selbst von einer weit zukünftigen Inkarnation seiner selbst namens Eädwine aus einer Gelehrtenstadt namens Mondósar „besucht“ wurde. Es ist eine unterhaltsame Geschichte, aber ich bin mir wirklich nicht sicher, was ich davon halten soll."  #~TR~
 
 explore_history.9004.a: "Das muss Unsinn sein. Die Menschen versuchen immer, Wege zu finden, ewig zu leben."  #~TR~
 explore_history.9004.b: "Es lohnt sich, es zu untersuchen… vielleicht werde ich versuchen, mit meinen eigenen früheren Inkarnationen zu kommunizieren."  #~TR~
 explore_history.9004.c: "Es muss wahr sein, auch ich habe die fliegenden Schiffe Númenors in Visionen gesehen."  #~TR~
 
 explore_history.9005.t: "Sie waren einmal Elben… oder waren sie es?"  #~TR~
 explore_history.9005.desc: "Die [orcs|E] gehören zu den gefährlichsten der immer wiederkehrenden Plagen, die [middleearth|E] bedrohen. Doch ihre Geschichte ist etwas, worüber ich mir noch nie viele Gedanken gemacht habe. Und so ist mein Interesse geweckt, als ich einen ledergebundenen Folianten in einem hohen Regal entdecke, der mit „Zerstört und gebrochen: Eine kurze Geschichte der Yrch“ betitelt ist. Zu meiner Frustration ist das Buch weder kurz noch eine Geschichte. Stattdessen liefert es Spekulation um Spekulation über den Ursprung der Orks.\n\nKönnten sie von [melkorcharacter|E] aus unterirdischen Hitze und Schlamm gezüchtet worden sein? Vielleicht wurden sie zum Spott der Ersten Geborenen geschaffen? Oder wurden sie sogar aus gefangenen [elves|E] durch langsame Kunst der Grausamkeit und Bosheit gemacht? Nein, vielleicht sind sie nur Automaten, getrieben vom Willen Melkors und [sauroncharacter|E]? Oh warte, sie sind tatsächlich korrupte [conceptracemen|E], wahrscheinlich Drúedain, die durch das Zuchtprogramm des Feindes auf tierische Primitivität reduziert wurden. Oder sind sie eine Mischung aus all dem, verfeinert von Sauron, wobei ihre oberen Ränge vielleicht korrupte [maiargods|E] sind?\n\nEs geht immer weiter und weiter ohne Schlussfolgerung."  #~TR~
 
 explore_history.9005.a: "Was für eine Zeitverschwendung."  #~TR~
 explore_history.9005.b: "Einige dieser Erklärungen scheinen im Widerspruch zur historischen Zeitachse zu stehen."  #~TR~
 
 explore_history.9006.t: "Die Geschichte von Galadriel & Celeborn"  #~TR~
 explore_history.9006.desc: "Die Lady Galadriel von [lothlorien|E] ist für jemanden wie mich eine Gestalt von unglaublichem Alter und Format, und ihre Geschichte hat sich in endlose Mythen und Legenden gehüllt. Ich freue mich, ein wissenschaftliches Werk über ihr Leben und das ihres edlen Mannes Celeborn zu finden, und setze mich hin, um es zu lesen.\n\nDoch ich werde schnell enttäuscht. Die Gelehrsamkeit ist äußerst schlampig, geprägt von Widersprüchen in der Zeitachse und sogar in grundlegenden Fakten. Wann verließ Galadriel [valinor|E]? Wurde Celeborn in Doriath oder Valinor geboren? Welche Rolle spielte Galadriel in [eregion|E]? Wie oft sind sie nach Lorien gekommen und gegangen? War der Elbenkönig Amroth ihr Sohn? Wer im Namen von [eru|E] ist „Teleporno“?\n\nAnstatt einer einzigen Erzählung, die von klaren Beweisen untermauert wird, präsentiert das Buch verschiedene widersprüchliche Versionen. Schlimmer noch, als das Werk in seine letzten Abschnitte eintritt, scheint es, dass der Autor von seinem Thema etwas hingerissen wurde und Galadriel zunehmend als eine Art makellose Märtyrerin von tadellosem Urteil darstellt."  #~TR~
 
 explore_history.9006.a: "Wie frustrierend! Ich schätze, wir werden die Wahrheit nie erfahren."  #~TR~
 explore_history.9006.b: "Vielleicht kann aus all dem eine kohärente Geschichte gesponnen werden..."  #~TR~
 
 explore_history.9007.t: "Die Bellakar-Täuschung"  #~TR~
 explore_history.9007.desc: "Als ich in die Bibliothek spaziere, höre ich amüsiert ein manisches Kichern. Ich finde meinen [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName], der/die [amused_researcher.GetHerHis] Schreibtisch in paroxysmischen Lachanfällen bearbeitet.\n\nAuf Nachfrage nach der Ursache seiner/ihrer Heiterkeit reicht mir [amused_researcher.GetSheHe] eine Schriftrolle, die [amused_researcher.GetSheHe] entdeckt hat, geschrieben von einem pelagischen Gelehrten des sechsten Jahrhunderts des [thirdage|E] namens Merpimir. Der Trakt enthält einen verblüffenden, aber dicht argumentierten Vorschlag - dass alles, was wir über [middleearth|E] südlich von [umbar|E] glauben, eine Lüge ist.\n\nDiese Lüge ist ein ausgeklügeltes Märchen, das von den Seeleuten des [belegaer_sea|E] gesponnen wurde, um ihre hohen Gebühren und Ausgaben zu rechtfertigen. In Wirklichkeit, behauptet Merpimir, sind die Karten des südlichen Mittelerdes Fälschungen, die nicht durch die starken Beweise gestützt werden, die die Kartographie der nördlicheren Gebiete untermauern. [bellakar|E] wird als ein völlig erfundener Ort herausgestellt, wobei Quellen aufgeboten werden, um zu argumentieren, dass, wenn es jemals Kolonisten von [westernesse|E] südlich von Umbar gegeben hätte, sie alle von der Schwarzen [numenorean|E]-Variante gewesen wären."  #~TR~
 
 explore_history.9007.a: "Wie drollig! Zu glauben, dass irgendjemand eine so ausgefallene Theorie glauben könnte."  #~TR~
 explore_history.9007.b: "Das ergibt so viel Sinn! Kein Wunder, dass Bellakar auf so wenigen Karten zu sehen ist."  #~TR~
 
 explore_history.9008.t: "Die Lieder von Beleriand"  #~TR~
 explore_history.9008.desc: "Als ich versuche, die verwinkelte Geschichte von [middleearth|E] zu begreifen, finde ich einen Band, der den Liedern von [beleriand|E] gewidmet ist - alliterative Versfassungen der epischen Geschichten des [firstage|E]. Die ersten paar Blätter jedes Gedichts scheinen gut durchgeblättert zu sein, aber der makellose Zustand späterer Seiten zeigt, dass die meisten Leser sie frühzeitig aufgegeben haben. Die Gedichte sind lang, schwerfällig und endlos, so langweilig, dass in den meisten Fällen der Autor selbst das Interesse verloren hat, bevor er sie vollendet hat. Muss ich diese wirklich lesen, um ein vollständiges Verständnis der Geschichte der [elves|E] und Elbenfreunde zu erhalten?"  #~TR~
 
 explore_history.9008.a: "Ich nehme an, ich muss es versuchen..."  #~TR~
 explore_history.9008.b: "Vergesst es. Es muss eine Prosa-Version davon geben, die ich lesen kann."  #~TR~
 explore_history.9008.c: "Vielleicht, wenn ich sie laut singe, wird es einfacher?"  #~TR~
 
 explore_history.9009.t: "König... Trotter?"  #~TR~
 explore_history.9009.desc: "Seit das Haus [isildur|E] auf den Thron von [gondor|E] zurückgekehrt ist, wurde viel über die Abenteuer der [dunedainnorth|E] in ihren Jahren in der Wildnis geschrieben. Obwohl die meisten sie seit langen Jahrhunderten vergessen haben, scheinen ihre Waldläufer eine wichtige Rolle dabei gespielt zu haben, die überlebenden Völker von [eriador|E] vor Bedrohungen zu schützen.\n\nDoch hier in der Bibliothek entdecke ich eine merkwürdige alternative Geschichte, die scheinbar von einem Gelehrten der [periannath|E] aus dem Auenland verfasst wurde. Sie behauptet, dass die ‚[hobbits|E]’, wie sie sich selbst nennen, eine überproportionale Rolle beim Schutz des Nordens spielten, Armeen zur Verteidigung von Fornost entsandten, Ork-[orc|E] Eindringlinge abwehrten (und nebenbei das Golfspiel erfanden) und unzählige weitere Abenteuer erlebten.\n\nSie behaupten sogar, dass der wahre Anführer der Nordwälder ein Hobbit mit dem grotesken Namen ‚Trotter’ war, und implizieren ziemlich deutlich, dass er der Einzige Wahre König sein sollte."  #~TR~
 
 explore_history.9009.a: "Nichts als Halbling-Halbwahrheiten…"  #~TR~
 explore_history.9009.b: "Kann das stimmen?"  #~TR~
 
 explore_history.9010.t: "Gesellschaft der Kugelgestalt"  #~TR~
 explore_history.9010.desc: "Beim Durchstöbern einer halbverlassenen Ecke der Bibliothek entdecke ich eine Reihe von Zeitschriften, die von einer Geheimgesellschaft [gondorian|E] Gelehrter aus den frühen Jahrhunderten des [thirdage|E] verfasst wurden. Es gibt viel darin von erheblichem Interesse, denn viele der Autoren waren Seeleute mit großer Erfahrung, die während der ersten Umrundungen von [middleearth|E] anwesend waren.\n\nDoch unter den Aufsätzen finde ich eine erstaunliche Behauptung – dass Mittelerde immer eine Kugel gewesen ist und die Legenden einer flachen Erde in früheren Zeitaltern der Welt lediglich elbische Mythen waren, die nicht wörtlich zu nehmen sind. Einige ihrer Beweise scheinen den normalen Gepflogenheiten der Naturphilosophie zu widersprechen und würden heute zweifellos lächerlich gemacht werden."  #~TR~
 
 explore_history.9010.a: "Verrückt. Warum haben diese Narren den wissenschaftlichen Konsens ignoriert?"  #~TR~
 explore_history.9010.b: "Wenn ich ihre Nachrichtenbriefe nur noch abonnieren könnte..."  #~TR~
 
 explore_history.9011.t: "Mithril heilt das Verblassen der Elben?"  #~TR~
 explore_history.9011.desc: "Unter einem Stapel administrativer Aufzeichnungen von geringem Interesse, die die Bestellbriefe eines Buchhändlers zusammenstellen, finde ich einen schweren Wälzer. Er trägt den Titel ‚Die erstaunliche Geschichte der Ringe der Macht’ und wurde von Meisterkünstlern wunderschön illustriert und illuminiert.\n\nAber der Text selbst ist von sehr ungleicher Qualität, widerspricht sich selbst und der etablierten Überlieferung viele Male. Seine zentrale These ist, dass [sauroncharacter|E] den Hochkönig Gil-galad dazu brachte zu glauben, die [elves|E] litten unter einem beschleunigten Verblassen, das nur [mithril|El] heilen könne.\n\nUnter anderen kuriosen Details hat er [isildur|E] und [celebrimbor|E] gleichzeitig am Leben, einen amnesischen Gandalf, der im [secondage|E] nach [middleearth|E] geschickt wurde, eine verrückte Theorie über den Auftrieb, die [finrod|E] zugeschrieben wird, und eine hypothetische ‚Südländer’-Sammlung menschlicher Dörfer in Gorgoroth.\n\nIch frage mich, was ich damit anfangen soll."  #~TR~
 
 explore_history.9011.a: "Die Illustrationen können wir retten, den Rest verbrennen."  #~TR~
 explore_history.9011.b: "Ich muss mehr lesen! Sicherlich gibt es eine Fortsetzung?"  #~TR~
