l_german:

 hold_court_lotr.0001.t:1 "Betrunkener Sommelier"  #~TR~
 hold_court_lotr.0001.desc:1 "Meine Wachen bringen mir meinen Kellermeister, [sommelier.GetHerHis] Arme fest auf dem Rücken gebunden.\n\n"Mein [ROOT.Char.GetLadyLord], wir haben euren Kellermeister [sommelier.GetFirstNameNoTooltip] betrunken wie ein [dwarf|E] und stark nach Wein riechend am Kellereingang schlafend aufgefunden, mit einem ganzen Fass [dorwinion|E] Rotwein neben [sommelier.GetHerHim]. Der Fall ist klar."\n\n"Es tut mir leid, mein [ROOT.Char.GetTitleAsNameNoTooltip], ich konnte nicht anders; es war der beste Coteau de Lauglant 2095! Eine perfekte Kombination aus Sonneneinstrahlung und Meeresbrise, kombiniert mit einem außergewöhnlich warmen Sommer, hat himmlische Aromen von Himbeere und Leder hervorgebracht! Ein Wein, der Oromë selbst würdig wäre!""  #~TR~
 hold_court_lotr.0001.a:1 "Dorwinion-Wein, was? Ich könnte einen Mundschenk gebrauchen, der seine Jahrgänge kennt"  #~TR~
 hold_court_lotr.0001.b:1 "Sehr amüsant, du wirst mein Hofnarr werden."  #~TR~
 hold_court_lotr.0001.c:1 "Raus aus meinem Hof!"  #~TR~
 hold_court_lotr.0001.d:1 "Ein Trip in die Palastgefängnisse wird deinen Kopf kühlen"  #~TR~
 
 hold_court_lotr.0002.t:1 "Verschwiegene Eindringlinge"  #~TR~
 hold_court_lotr.0002.desc:1 "Meine Wachen bringen einen zerzausten und haarigen Reisenden vor mich, mit einem hungrigen Blick in [adventurer.GetHerHis] Augen.\n\n"Mein [ROOT.Char.GetLadyLord], dieser [adventurer.GetWomanMan] ist der Anführer einer Gruppe von Reisenden, die dreimal in die Waldfeste eurer Untertanen eingedrungen sind, beim letzten Mal sogar euer eigenes großes Bankett unterbrochen haben.\n\nWir haben sie festgenommen und über ihren Zweck verhört, den sie hartnäckig verweigern zu nennen. Sie kommen offensichtlich von weit her und haben einen langen Weg zurückgelegt, bevor sie in unsere Lande kamen.\n\nWas soll mit ihnen geschehen?"\n\nAlles, was ich aus meinem schmollenden Gefangenen herausbekomme, ist: "Unsere Angelegenheit geht euch nichts an, Elf. Lasst uns frei und lasst uns gehen!""  #~TR~
 hold_court_lotr.0002.a:1 "Ein Besuch in meinen Verliesen wird ihre Zungen lockern, ich kann warten"  #~TR~
 hold_court_lotr.0002.b:1 "Abenteurer also? Ich könnte es mir leisten, sie anzuheuern"  #~TR~
 hold_court_lotr.0002.c:1 "Was kümmert mich ein paar elende Reisende? Eskortiert sie hinaus!"  #~TR~

 hold_court_lotr.0003.t:1 "Ein unbekanntes Gesicht"  #~TR~
 hold_court_lotr.0003.desc:1 "Mein Herold kündigt [human_vassal.GetFullName] an, der sich vor meinem Thron verbeugt. Sein Gesicht ist mir unbekannt, obwohl ich mich gut an den Herrscher von [human_vassal_title.GetName] erinnere.\n\n"Wo ist mein treuer [human_vassal_parent.GetFirstNameNoTooltip]? Ist [human_vassal_parent.GetHerHim] etwas zugestoßen?"\n\n[human_vassal.GetFirstNameNoTooltip] schaut traurig nach unten. "[human_vassal_parent.GetSheHe] ist vor zehn Jahren gestorben, mein [ROOT.Char.GetLadyLord], [human_vassal_parent.GetSheHe] war mein/e [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))]. Ich dachte, du wüsstest es."\n\nIch hätte geschworen, [human_vassal_parent.GetHerHim] erst gestern gesehen zu haben; ich schäme mich, die Nachricht auf diese Weise zu erfahren. Aber wie kann ich das wieder gutmachen?"  #~TR~
 hold_court_lotr.0003.a:1 "Ich bin dir für meine Nachlässigkeit dankbar"  #~TR~
 hold_court_lotr.0003.b:1 "Bitte schicke deinen Erben, um ihn in meinem Hof erziehen zu lassen"  #~TR~
 hold_court_lotr.0003.c:1 "Tritt bitte als mein Truchsess in meinen Hof ein"  #~TR~
 hold_court_lotr.0003.d:1 "Traurige Neuigkeiten in der Tat, aber das ist das Los der Sterblichen"  #~TR~
 
 hold_court_lotr.0004.t:1 "Ein verlorener Freund"  #~TR~
 hold_court_lotr.0004.desc:1 "[grieving_elf.GetFirstName] verbeugt sich vor mir, Tränen schwellen in [grieving_elf.GetHerHis] Augen auf. Als ich nach dem Grund für so große Traurigkeit frage, erzählt mir [grieving_elf.GetFirstName] mit erstickter Stimme:\n\n"Ich habe einen Freund unter den [conceptracemen|E] gefunden. Wir hatten gerade angefangen, uns nach zwanzig Jahren richtig kennenzulernen, als [dead_friend.GetSheHe] im Alter starb.\n\nWarum wurde [dead_friend.GetHerHis] Leben verkürzt? Und warum ist der Schmerz um [dead_friend.GetHerHis] Verlust so tief? Ich weiß nicht, wie ich diesen Kummer überwinden soll."  #~TR~
 hold_court_lotr.0004.a:1 "Wir sollten wahrscheinlich darauf verzichten, uns mit Menschen zu vermischen"  #~TR~
 hold_court_lotr.0004.b:1 "Wir müssen lernen, mit dem Verlust unserer Freunde zu leben"  #~TR~
 hold_court_lotr.0004.b.success:1 "Du schaffst es, [grieving_elf.GetFirstName] zu trösten"  #~TR~
 hold_court_lotr.0004.b.failure:1 "[grieving_elf.GetFirstName] bleibt untröstlich"  #~TR~
 hold_court_lotr.0004.c:1 "Diese Welt ist zu hart für dich, Valinor erwartet dich"  #~TR~
 hold_court_lotr.0004.c.tooltip:1 "[grieving_elf.GetFirstName] wird von den Ufern von [middleearth|E] segeln"  #~TR~
 custom.every_human_vassal:0 "Jeder menschliche [vassal|E]"  #~TR~
 
 hold_court_lotr.0005.t:1 "Elbenheilung"  #~TR~
 hold_court_lotr.0005.desc.family:1 "Mein Vasall [worried_vassal.GetFirstNameNoTooltip] kommt zu meinem Thron und kniet nieder.\n\n"Mein Herr, mein/e [worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] ist schwer erkrankt. Ich habe viele Ärzte an [sick_human.GetHerHis] Krankenbett gerufen, aber diese Krankheit übersteigt das Können selbst unserer besten Heiler. Ich bitte dich, rette [sick_human.GetHerHim] durch die Kunst der Elbenheilung!""  #~TR~
 hold_court_lotr.0005.desc.self:1 "Mein Vasall [worried_vassal.GetFirstNameNoTooltip], todesbleich, taumelt zu meinem Thron und kniet nieder.\n\n"Mein Herr, ich bin schwer erkrankt. Ich habe viele Ärzte gerufen, um mich zu untersuchen, aber diese Krankheit übersteigt das Können selbst unserer besten Heiler. Ich bitte dich, rette deinen treuen Vasallen durch die Kunst der Elbenheilung!""  #~TR~
 hold_court_lotr.0005.a.family:1 "Sehr wohl, mein Hofarzt wird sich um [sick_human.GetHerHim] kümmern"  #~TR~
 hold_court_lotr.0005.a.self:1 "Sehr wohl, mein Hofarzt wird sich um dich kümmern"  #~TR~
 hold_court_lotr.0005.b:1 "Schicke deine Heiler zu meinem Hof, wir werden ihnen beibringen, was wir können"  #~TR~
 hold_court_lotr.0005.c:1 "Die Fähigkeiten der Elben sind nicht dazu bestimmt, das Geschenk der Menschen abzuwehren"  #~TR~
 
 hold_court_lotr.0006.t:1 "Ein Handel mit einem Ork"  #~TR~
 hold_court_lotr.0006.desc:1 "Mein Marschall [marshal.GetFirstNameNoTooltip] betritt den Raum und eskortiert einen angeketteten Ork.\n\n"Mein Herr, eure Wachen haben diesen Ork-Briganten gefangen genommen, der seit einiger Zeit zu einer Bande von Dieben gehört, die die Provinz [harassed_county.GetNameNoTierNoTooltip] belästigen. Er bietet an, uns den Aufenthaltsort des Verstecks seiner Bande im Austausch für seine Freiheit zu nennen.\n\nWas soll mit ihm geschehen?"  #~TR~
 hold_court_lotr.0006.a:1 "Sehr gut, wir werden seine Bedingungen akzeptieren"  #~TR~
 hold_court_lotr.0006.a.tt:1 "Du wirst den Ork freilassen, sobald er seine Komplizen verrät"  #~TR~
 hold_court_lotr.0006.b:1 "Sag mir, was du weißt, und du wirst befreit werden"  #~TR~
 hold_court_lotr.0006.b.tt:1 "Du wirst die Seele dieses Orks von seinem Leiden befreien"  #~TR~
 hold_court_lotr.0006.c:1 "Ich handle nicht mit Orks. In die Verliese!"  #~TR~
 
 hold_court_lotr.0007.t:1 "Hartnäckiger Freier"  #~TR~
 hold_court_lotr.0007.desc:1 "Mein/e [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] betritt meine Halle, ein besorgter Blick auf [available_child.GetHerHis] Gesicht. "Mein Herr, lass mich [suitor.GetFirstNameNoTooltip] vorstellen..."\n\n"Mein [ROOT.Char.GetTitleAsNameNoTooltip]", der grob gekleidete und schmutzige [suitor.GetFirstNameNoTooltip] mischt sich ein, "ich habe die Ehre, dich um die Hand deiner/eines [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] in der Ehe zu bitten. Wir haben uns vor einigen Monden getroffen und haben uns auf den ersten Blick verliebt. Es ist offensichtlich Schicksal, dass wir heiraten sollten!"\n\nMein Spionagemeister [spymaster.GetFirstNameNoTooltip] beugt sich mir zu und flüstert: "Ich habe von diesem [suitor.GetFirstNameNoTooltip] gehört, mein [ROOT.Char.GetLadyLord]. [suitor.GetSheHe|U] hat deine/n [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] wiederholt verfolgt, wenn [suitor.GetSheHe] [available_child.GetHerHim] in der Wildnis begegnet ist und [suitor.GetHerHis] leidenschaftliche Liebe für [available_child.GetHerHim] bekundet hat."  #~TR~
 hold_court_lotr.0007.a:1 "Besorge mir einen Ring der Macht aus den Gewölben von Barad-dûr, um dich zu beweisen"  #~TR~
 hold_court_lotr.0007.b:1 "Niemand soll [available_child.GetHerHim] heiraten, außer dem Herrscher der wiedervereinigten Reiche der Menschen"  #~TR~
 hold_court_lotr.0007.c:1 "Wenn es das Schicksal ist, dann bring eine Botschaft von Manwë, dass der Eine es will"  #~TR~
 hold_court_lotr.0007.d:1 "Mein/e [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] liebt dich nicht, verschwinde aus meinem Blickfeld!"  #~TR~
 
 hold_court_lotr.0008.t:1 "Wissenschaftliche Konkurrenz"  #~TR~
 hold_court_lotr.0008.desc:1 "Zwei [elves|E] kommen vor meinen Thron und zanken leise vor sich hin. Mein Loremaster [chaplain.GetFirstNameNoTooltip] beugt sich mir zu:\n\n"Mein [ROOT.Char.GetTitleAsNameNoTooltip], das sind [scholar_1.GetFirstName] und [scholar_2.GetFirstName]. Obwohl sie zu den führenden Gelehrten des Reiches gehören, hat ihr ständiges Gezänk die meisten deiner Höflinge schon seit geraumer Zeit genervt."\n\n"Es scheint, dass jedes wissenschaftliche Thema, ob Geschichte, Philosophie, Linguistik oder Handwerkskunst, sie in Streit verwickelt. Während die Reibung zu Beschwerden deiner Untertanen führt, die mit ihnen zusammenarbeiten müssen, scheinen sie eine seltsame Art von Kameradschaft zu haben, und die Qualität ihrer Arbeit hat sich durch den Wettbewerb verbessert."\n\n"Was soll man dagegen tun?"  #~TR~
 hold_court_lotr.0008.a:1 "Schluss damit, ihr beide! Ihr benehmt euch wie Kinder!"  #~TR~
 hold_court_lotr.0008.b:1 "Trennt sie, sie werden von nun an eine Brieffreundschaft führen"  #~TR~
 hold_court_lotr.0008.c:1 "Können wir nicht vernünftig zusammenarbeiten, wie die Gelehrten, die wir sind?"  #~TR~
 hold_court_lotr.0008.c.success:1 "Du findest einen besseren Weg, um zusammenzuarbeiten"  #~TR~
 hold_court_lotr.0008.c.failure:1 "Die Gelehrten lachen über deine Unwissenheit"  #~TR~
 hold_court_lotr.0008.d:1 "Komm, lass uns das klären"  #~TR~
 hold_court_lotr.0008.d.success:1 "Ihr findet einen Kompromiss"  #~TR~
 hold_court_lotr.0008.d.failure:1 "Du machst die Dinge noch schlimmer"  #~TR~
