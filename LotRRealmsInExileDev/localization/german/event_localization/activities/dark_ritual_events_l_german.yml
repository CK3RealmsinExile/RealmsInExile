 evil.0001.t:0 "Dunkles Ritual"  #~TR~
 evil.0001.desc:0 "Die Zeit ist gekommen, meinen Willen diesem [middleearth|E] aufzuzwingen. Ich habe viel für [ROOT.GetCharacter.GetFaith.HighGodName] geopfert und im Laufe der Jahre viel über die alte Lehre der Zauberei und Magie gelernt.\n\nIch werde bald ein dunkles Ritual beginnen, um das [ROOT.GetCharacter.GetFaith.PantheonTerm] anzurufen, aber ich muss zuerst den Ort planen."  #~TR~
 evil.0001.a:0 "An einem Kraftort, einem heiligen Ort für [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."  #~TR~
 evil.0001.a.tt:0 "Dein Ritual wird stärker sein, das Risiko geringer."  #~TR~
 evil.0001.b:0 "Tief in der Wildnis, ein unbewohnter Ort in meinem Reich."  #~TR~
 evil.0001.b.tt:0 "Dein Ritual wird stärker sein, das Risiko groß."  #~TR~
 evil.0001.c:0 "Ich werde mit dem [ROOT.GetCharacter.GetFaith.PantheonTerm] in meiner Kammer in [home_location.GetBaseNameNoTierNoTooltip] kommunizieren."  #~TR~
 evil.0001.c.tt:0 "Dein Ritual wird nicht sein volles Potenzial erreichen, aber du wirst in Sicherheit sein."  #~TR~
 evil.0001.d:0 "Nach einigem Überlegen bin ich noch nicht bereit dafür."  #~TR~
 evil.0001.d.tt:0 "Du wirst das Ritual nicht durchführen."  #~TR~

 evil.0010.t:0 "Dunkles Ritual: Ein Kraftort"  #~TR~
 evil.0010.desc:0 "Das [ROOT.GetCharacter.GetFaith.PantheonTerm] ist an diesen Orten stark und ich muss wählen, welcher heilige Ort meinen Plänen entspricht."  #~TR~
 evil.0010.a:0 "Eine dunkle Kammer in [holy_site_1.GetNameNoTierNoTooltip]."  #~TR~
 evil.0010.a.tt:0 "Nach einer Aktivität des Dunklen Rituals an diesem heiligen Ort wird die Abklingzeit der Aktivität reduziert."  #~TR~
 evil.0010.b:0 "Der Tempel der Dämmerung in [holy_site_2.GetNameNoTierNoTooltip]."  #~TR~
 evil.0010.b.tt:0 "An diesem heiligen Ort sind die Frömmigkeitkosten geringer."  #~TR~
 evil.0010.c:0 "Der schwarze Altar in [holy_site_3.GetNameNoTierNoTooltip]."  #~TR~
 evil.0010.c.tt:0 "Dieser heilige Ort erhöht die Chance auf einen kritischen Erfolg."  #~TR~
 evil.0010.d:0 "Ein anderes Mal, ein anderer Ort."  #~TR~
 evil.0010.d.tt:0 "Du wählst einen anderen Ort."  #~TR~
 evil.0010.e:0 "Nach einigem Überlegen bin ich noch nicht bereit dafür."  #~TR~
 evil.0010.e.tt:0 "Du wirst das Ritual nicht durchführen."  #~TR~

 evil.0011.t:0 "Dunkles Ritual: Ein Kraftort"  #~TR~
 evil.0011.desc:0 "$evil.0010.desc$"
 evil.0011.a:0 "Die tiefe Nacht in [holy_site_4.GetNameNoTierNoTooltip]."  #~TR~
 evil.0011.a.tt:0 "Dunkle Rituale an diesem heiligen Ort ersetzen die Frömmigkeitkosten durch Gold."  #~TR~
 evil.0011.b:0 "Im Abendrot in [holy_site_5.GetNameNoTierNoTooltip]."  #~TR~
 evil.0011.b.tt:0 "An diesem heiligen Ort ist die Wahrscheinlichkeit eines Scheiterns geringer."  #~TR~
 evil.0011.c:0 "Vielleicht woanders."  #~TR~
 evil.0011.c.tt:0 "Du wirst ein anderes Ziel wählen."  #~TR~
 evil.0011.d:0 "Nach einigem Überlegen bin ich noch nicht bereit dafür."  #~TR~
 evil.0011.d.tt:0 "Du wirst das Ritual nicht durchführen."  #~TR~

 evil.0012.t:0 "Dunkles Ritual: Wahl des Zaubers"  #~TR~
 evil.0012.desc:0 "Nun muss ich wählen, welchen Zauber ich durch das Dunkle Ritual wirken werde."  #~TR~
 evil.0012.a:0 "#emphasis Rufe die Horde # ."  #~TR~
 evil.0012.a.tt:0 "Rufe Armeen oder Charaktere an deinen Hof."  #~TR~
 evil.0012.b:0 "#emphasis Beschwörungsritual # ."  #~TR~
 evil.0012.b.tt:0 "Beschwöre dunkle Geister in deinen Dienst."  #~TR~
 evil.0012.c:0 "#emphasis Zauber wirken: Zauber der Macht # ."  #~TR~
 evil.0012.c.tt:0 "Beginne das Ritual und wirke einen Zauber."  #~TR~
 evil.0012.d:0 "#emphasis Handwerk: Böswillige Artefakte # ."  #~TR~
 evil.0012.d.tt:0 "Das Ritual konzentriert sich auf die Herstellung eines einzigartigen und böswilligen Artefakts."  #~TR~
 evil.0012.e:0 "Vielleicht etwas anderes."  #~TR~
 evil.0012.e.tt:0 "Du wirst einen anderen Zauber wählen."  #~TR~
 evil.0012.f:0 "Nach einigem Überlegen bin ich noch nicht bereit dafür."  #~TR~
 evil.0012.f.tt:0 "Du wirst das Ritual nicht durchführen."  #~TR~

 evil.0013.t:0 "Dunkles Ritual: Wahl des Zaubers"  #~TR~
 evil.0013.desc:0 "$evil.0012.desc$"
 evil.0013.a:0 "#emphasis Zauber wirken: Häuser des Jammers # ."  #~TR~
 evil.0013.a.tt:0 "Zauber, die nur den Nazgûl vorbehalten sind."  #~TR~
 evil.0013.b:0 "#emphasis Zauber wirken: Durchdringung, Öffnung und Verrat #."  #~TR~
 evil.0013.b.tt:0 "Beginne das Ritual und wirke einen Zauber, dein Schicksal ist nun ungewiss."  #~TR~
 evil.0013.c:0 "#emphasis Zauber wirken: Zweite Finsternis #."  #~TR~
 evil.0013.c.tt:0 "Beginne das Ritual und wirke einen Zauber auf ein benachbartes Reich."  #~TR~
 evil.0013.d:0 "Vielleicht etwas anderes."  #~TR~
 evil.0013.d.tt:0 "Du wirst einen anderen Zauber wählen."  #~TR~
 evil.0013.e:0 "Nach einigem Überlegen bin ich noch nicht bereit dafür."  #~TR~
 evil.0013.e.tt:0 "Du wirst das Ritual nicht durchführen."  #~TR~

 evil.0014.t:0 "Rufe die Horde"  #~TR~
 evil.0014.desc:0 "Werde ich versuchen, die Seelen jener schwarzherzigen Wesen zu finden, die auf Erden umherstreifen und bereit sind, sich meiner Sache anzuschließen?\n\nWerde ich mich an diejenigen wenden, die bereits unter meinem Banner kämpfen und sie mit neuer Kraft für die Schlacht erfüllen?\n\nOder werde ich die schwärzesten und mächtigsten Seelen in [middleearth|E] suchen, um meine Armeen zu befehligen und so mein Schicksal zu teilen?"  #~TR~
 evil.0014.a:0 "Rufe die Horde."  #~TR~
 evil.0014.a.tt:0 "Ziehe ein Heer für deine Sache an"  #~TR~
 evil.0014.b:0 "Kriegszeichen."  #~TR~
 evil.0014.b.tt:0 "Markiere deine Armeen mit einem Symbol der Macht"  #~TR~
 evil.0014.c:0 "Versammle die Kriegsherren."  #~TR~
 evil.0014.c.tt:0 "Finde einen mächtigen Krieger, der deine Armeen anführt"  #~TR~
 evil.0014.d:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0014.d.tt:0 "Du wirst die Art der Zauberei ändern"  #~TR~

 evil.0015.t:0 "Beschwörungsritual"  #~TR~
 evil.0015.desc:0 "Alt sind die Geister, die diese Erde heimsuchen. Und unermesslich ist ihre Bosheit.\n\nIch werde die dunklen Pfade der Nekromantie und die Beschwörung alter Schrecken betreten.\n\nWerde ich dieses Übel ungehindert auf die Erde loslassen oder werde ich es binden können, um meinen dunklen Zwecken zu dienen?"  #~TR~
 evil.0015.a:0 "Erwecke die Toten."  #~TR~
 evil.0015.a.tt:0 "Erwecke eine Armee der Toten, die keine Nachschub benötigt"  #~TR~
 evil.0015.b:0 "Rufe die Wächter."  #~TR~
 evil.0015.b.tt:0 "Beschütze deine Festung mit dem unüberwindlichen Blick der Wächter"  #~TR~
 evil.0015.c:0 "Beschwöre ein Wesen der Finsternis."  #~TR~
 evil.0015.c.tt:0 "Erlange Herrschaft über eine Kreatur aus der alten Welt"  #~TR~
 evil.0015.d:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0015.d.tt:0 "Du wirst die Art der Zauberei ändern"  #~TR~
 evil.0015.e:0 "Beschwöre die Garde von Abrakhân."  #~TR~
 evil.0015.e.tt:0 "Erwecke die Garde von Abrakhân"  #~TR~

 evil.0016.t:0 "Zauber der Macht"  #~TR~
 evil.0016.desc:0 "Nur wenige waren in der Lage, die Realität mit eigenen Händen zu verändern. Und noch weniger sind es heute noch. Ich bin einer von ihnen, durch dunklen Pakt und verdammnisvolles Ritual.\n\nAls Anhänger der Künste von [ROOT.GetCharacter.GetFaith.HighGodName] selbst, ist meine Macht in diesem Land unübertroffen.\n\nWas sollte mein nächster Akt hoher Zauberei sein?"  #~TR~
 evil.0016.a:0 "Erdrisse."  #~TR~
 evil.0016.a.tt:0 "Zerbreche dein Land, verbrenne es im Feuer der Industrie und bereite dich auf den Krieg vor"  #~TR~
 evil.0016.b:0 "Entfessele dunkle Vitalität."  #~TR~
 evil.0016.b.tt:0 "Nähr dich von einer Seele und verlängere dein Leben"  #~TR~
 evil.0016.c:0 "Worte der Macht."  #~TR~
 evil.0016.c.tt:0 "Durchbreche die Verteidigung deiner Feinde (MUSS IM KRIEG SEIN)"  #~TR~
 evil.0016.d:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0016.d.tt:0 "Du wirst die Art der Zauberei ändern"  #~TR~

 evil.0017.t:0 "Bösartige Artefakte"  #~TR~
 evil.0017.desc:0 "Wie die alten Handwerker von einst, Schmiede mächtiger Relikte und Waffen, werde ich einen magischen Gegenstand herstellen, etwas, das mir helfen wird, meine Ziele zu erreichen.\n\nWas soll mein nächstes Werk sein?"  #~TR~
 evil.0017.a:0 "Schmiede Morgul-Waffen."  #~TR~
 evil.0017.a.tt:0 "Herstelle Morgul-Waffen für dich und einige deiner Soldaten"  #~TR~
 evil.0017.b:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0017.b.tt:0 "Du wirst die Art der Zauberei ändern"  #~TR~

 evil.0018.t:0 "Häuser der Klage"  #~TR~
 evil.0018.desc:0 "Tief in den dunkelsten Gruben von Barad-dûr, [minasmorgul|E] und [dolguldur|E], befinden sich die Häuser der Klage, Kammern, in denen nicht einmal der Tod eine Erlösung für die gequälten und verdorrten Seelen ist, die im Netz der Dunklen Mächte gefangen sind. \n\nIn diesen Hallen wohnt das Elend inkarniert, die Qual offenbart - ein ständiges Kreischen der Agonie, das selbst die mutigsten Herzen in Angst und Schrecken versetzt. In diesen schrecklichen Hallen ersinnen die [nazgulcharacter|E] ihre perversesten und dunkelsten Pläne."  #~TR~
 evil.0018.a:0 "Verfolge sie unerbittlich."  #~TR~
 evil.0018.a.tt:0 "Steigere deine Verschwörungskraft"  #~TR~
 evil.0018.b:0 "Schwarzer Atem."  #~TR~
 evil.0018.b.tt:0 "Verfluche deine Feinde"  #~TR~
 evil.0018.c:0 "Dunkle Wiederherstellung"  #~TR~
 evil.0018.c.tt:0 "Kehre zum Leben zurück"  #~TR~
 evil.0018.d:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0018.d.tt:0 "Du wirst die Art der Magie verändern"  #~TR~

 evil.0019.t:0 "Durchdringen, Öffnen und Verrat"  #~TR~
 evil.0019.desc:0 "Nicht alle Zauber sind von finsterer Gestalt und donnernder Macht. Manchmal sind die effektivsten subtiler, stiller – wie ein Messer im Dunkeln. Durchdringe die Gedanken deiner Feinde, damit du als ihr Freund erscheinen magst, und entdecke die Feinde in deiner Mitte. Wirf deine physische Gestalt ab und nimm eine neue an, um gegen deine Feinde zu kämpfen."  #~TR~
 evil.0019.a:0 "Botschafter der Dunkelheit."  #~TR~
 evil.0019.a.tt:0 "Verändere die Art und Weise, wie jeder dich sieht. Zeige dich als Freund der Freien Völker"  #~TR~
 evil.0019.b:0 "Gestaltwandlung."  #~TR~
 evil.0019.b.tt:0 "Schaffe dir eine neue Gestalt aus Schrecken und Macht, um deine Feinde auf den Schlachtfeldern zu zerbrechen!"  #~TR~
 evil.0019.c:0 "Enthülle die Verräter."  #~TR~
 evil.0019.c.tt:0 "Enthülle die Verschwörungen gegen dich"  #~TR~
 evil.0019.d:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0019.d.tt:0 "Du wirst die Art der Magie verändern"  #~TR~

 evil.0020.t:0 "Zweite Dunkelheit"  #~TR~
 evil.0020.desc:0 "Zu lange sind die Gebiete meiner Feinde wohlhabend und schön gediehen, ihre Felder fruchtbar und ihr Land angenehm. Sie haben den Schrecken der natürlichen Welt vergessen, das beißende Eis und das raue Lachen der Verwüstung, während die Pest über das Land rollt. Die Kälte des Schreckens, wenn die Nacht den Tag verschlingt und die Sonne vor der Wut der Dunkelheit erlischt.\n\nUrzeitlich, primordial, diese Kräfte werden nicht leichtfertig angerührt – kann ich die Herrschaft über solch mächtige Waffen erlangen?"  #~TR~
 evil.0020.a:0 "Werfe die Dunkelheit."  #~TR~
 evil.0020.a.tt:0 "Lenke schreckliche pechschwarze Wolken über das Land deiner Feinde und verdunkle ihre Herzen"  #~TR~
 evil.0020.b:0 "Abnormer Winter."  #~TR~
 evil.0020.b.tt:0 "Schicke einen verfluchten Winter über deine Feinde"  #~TR~
 evil.0020.c:0 "Die Pest."  #~TR~
 evil.0020.c.tt:0 "Entfessele eine Pest, um alle Lebewesen zu töten"  #~TR~
 evil.0020.d:0 "Das ist nicht das, was ich im Sinn hatte..."  #~TR~
 evil.0020.d.tt:0 "Du wirst die Art der Magie verändern"  #~TR~

 evil.0021.t:0 "Dunkles Ritual: Ein großer Unfall!"  #~TR~
 evil.0021.desc:0 "Wie ist das möglich?!\n\nHaben mich die dunklen Mächte verlassen?!"  #~TR~
 evil.0021.a:0 "Die Magie war ein kritischer Misserfolg"  #~TR~

 evil.0022.t:0 "Dunkles Ritual: Die Magie ist fehlgeschlagen!"  #~TR~
 evil.0022.desc:0 "Zumindest ist mir nichts Schlimmes passiert..."  #~TR~
 evil.0022.a:0 "Die Magie war ein Misserfolg"  #~TR~

 evil.0023.t:0 "Dunkles Ritual: Ein Erfolg!"  #~TR~
 evil.0023.a:0 "Die Magie war ein Erfolg"  #~TR~
 evil.0023.horde.a.desc:0 "Aus den dunklen und düsteren Hügeln kommen sie. Krieger, die mir dienen und in meinem Namen kämpfen.\n\nWenn ich auf meine neuen Truppen herabblicke, verspüre ich eine dunkle Genugtuung über meine Beherrschung der dunklen Künste – aus meiner eigenen Macht sind Legionen entstanden!"  #~TR~
 evil.0023.horde.b.desc:0 "Meine Truppen stehen aufmerksam und bereit, während die letzten Sigillen eingemeißelt werden. Nun, mit Runen der Macht und Stärke, meinem Symbol auf ihrer Brust, werden sie mit doppelter Stärke kämpfen wie zuvor!"  #~TR~
 evil.0023.horde.c.desc:0 "Ein Krieger schwarzer List und teuflischer Stärke steht vor mir, eine blutige Leiche zu seinen Füßen.\n\n"Ich habe deinen Ruf gehört, mein Herr, und bin gekommen, um meine Klinge anzubieten! Schau den Beweis meiner Treue."\n\nMit einem solchen Krieger an der Spitze meiner Armeen ist mein Heer furchtbarer geworden als je zuvor."  #~TR~
 evil.0023.summon.a.desc:0 "Aus den Tiefen der Gräber erheben sie sich. Die Toten, zitternd und kalt, greifen ihre Schwerter, nun bewohnt von dunklen Geistern in meinem Dienst. Diese Geister brauchen keine Klingen, denn die Angst allein wird meine Feinde niederstrecken!"  #~TR~
 evil.0023.summon.b.desc:0 "Mit einem letzten gemurmelten Wort der Schwarzen Sprache ist das Siegel vollendet. Die Wächter am Tor meiner Festung sind gebunden und versiegelt, und ihre Bosheit wird als Schild dienen, wo Stein versagt."  #~TR~
 evil.0023.summon.c.desc:0 "Vom Himmel kommt ein Kreischen, und wie ein schwarzer Wirbelwind kommt das Biest. Ein Fellbiest, eines der Reittiere des Dunklen Herrn selbst! Schnell und stark, es ist ein unvergleichliches Ross und ein Zeichen meiner Gunst vor den verderblichen Mächten."  #~TR~
 evil.0023.powerspell.a.desc:0 "Die Erde knistert und bricht unter meinen Worten, große Gruben werden ausgehöhlt, aus denen bald abscheuliche Waffen und Truppen hervorquellen werden. Meine Steuern haben zugenommen, und das ganz ohne Kosten für mich!"  #~TR~
 evil.0023.powerspell.b.desc:0 "Ich habe die profansksten und sündigsten Taten vollbracht. Auf einem dunklen Altar habe ich meinen Höfling festgebunden, und langsam beginne ich zu singen, bis es ein Heulen ist, das den Raum erzittern lässt.\n\nDann – sie zittern und fallen, und ich spüre eine berauschende, reiche Empfindung, als hätte ich vom besten Wein getrunken. Plötzlich fühle ich mich revitalisiert, jünger, viriler und stärker!\n\nIch drehe mich um und schreite voran und lasse eine verdorrte Hülle auf dem Altar zurück, die meine Diener aufräumen können."  #~TR~
 evil.0023.powerspell.c.desc:0 "Mit schwarzen Worten dunkler Bosheit sehe ich in meinem Geist die Befestigungen meines Feindes. Ich sehe die Steine, sorgfältig gesetzt und aufeinandergestapelt, und die Erde, auf der sie alle gestapelt sind. Ich beschwöre all meine Absicht und spreche Worte des Brechens, des Fallens, des Ruins und der Verwüstung, und dann – da ist ein Sturz und ein Krachen, und die Hallen meines Feindes zerbröseln vor meiner Macht."  #~TR~
 evil.0023.craft.a.desc:0 "Eine Morgul-Klinge... ein abscheuliches Werkzeug und eines, das schwer herzustellen ist. Dunkle Runen darauf, sie ist brutal kalt anzufassen und flößt allen, die sie betrachten, Schrecken und Vorsicht ein. Geschmiedet in einem Schmelztiegel aus Blut und Leid, mit einem Griff aus Knochen, ist sie ein Werkzeug, mit dem selbst die standhaftesten gebrochen werden können."  #~TR~
 evil.0023.lamentation.a.desc:0 "Schrecken ist ein mächtigeres Werkzeug als jedes andere. Von Angst getroffen, werden viele tun, was ich befehle, einfach um diesem herzzerreißenden Schrecken zu entkommen... wie einfach es am Ende ist."  #~TR~
 evil.0023.lamentation.b.desc:0 "Im Schleichgang in der Nacht treffe ich auf mein Ziel. Meine bloße Anwesenheit saugt die Wärme aus dem Raum, und ich greife sie schnell an. Keine Waffen nötig, nicht heute Nacht – eine Berührung allein, und sie werden hilflos gemacht, und mein Feind führungslos. Der Schwarze Atem fordert ein weiteres Opfer."  #~TR~
 evil.0023.lamentation.c.desc:0 "Zurück aus der Dunkelheit der Ohnmacht komme ich. Zurück, um meinem Herrn wieder zu dienen. Es gibt kein Entkommen aus seinem Dienst. Nicht einmal."  #~TR~
 evil.0023.treachery.a.desc:0 "Ich blenden und bezaubere, ein freundliches Lächeln auf meinem Gesicht und Wärme in jeder Handlung. Eine Lüge, eine Falschheit, ein Werkzeug, um meine Feinde dazu zu bringen, ihre Wache zu senken. Aber trotzdem ein starkes. Solche Torheit – weiterhin auf Hoffnung und Vergebung zu hoffen und zu beharren, selbst wenn ich es besser wissen sollte... Lass sie für den Moment entspannen, zufrieden mit meinem scheinbaren Wohlwollen. Meine Zeit wird kommen."  #~TR~
 evil.0023.treachery.b.desc:0 "Es ist eine seltsame Sache, die Gestalt eines anderen anzunehmen. Ich ragiere über meinen normalen Körper, muskulös und gewaltig, pelzig und imposant, wie ein Werwolf aus den Legenden des [firstage|E]. Solche Potenz in meinen Händen! Solche Stärke in meiner Gestalt! Meine Feinde sollen sich in Acht nehmen: jetzt jage ich das größte Wild..."  #~TR~
 evil.0023.treachery.c.desc:0 "In der Dunkelheit erkenne ich alle Feinde, alle gegen mich gerichteten Pläne. Und endlich sehe ich es, und alles wird so klar – wie meine Feinde gegen mich intrigieren, sogar an meinem eigenen Hof! Ich stehe auf und mache mich auf den Weg, diesen Verräter zur Rechenschaft zu ziehen..."  #~TR~
 evil.0023.darkness.a.desc:0 "Aus meinem Versteck sendet sich eine dunkle Wolke, ein Schatten, der die Ernte vernichtet und die Männer demoralisiert. Unter dieser schrecklichen Nacht marschieren die Verdammten und Verderbten und richten überall Verwüstung an."  #~TR~
 evil.0023.darkness.b.desc:0 "Ein kalter Wind ist das erste Zeichen. Dann Schnee und eine tiefe Verzweiflung, die allen den Willen raubt, sich zu bewegen oder etwas zu tun. Meine Feinde sind geschwächt, kaum in der Lage, die bittere Kälte zu überleben, geschweige denn mich anzugreifen! Und ich lache, und lache immer wieder, sitze vor meinem warmen Kamin und genieße das unvorstellbare Leid, das ich angerichtet habe."  #~TR~
 evil.0023.darkness.c.desc:0 "Es beginnt, wie immer, mit einer Kleinigkeit. Ein Mitglied des Hofes ist müde, dann stirbt einer still in der Nacht – sicherlich nichts Großes, nur ein natürlicher Vorfall. Nun, dann passiert es. Auf einmal beginnen die Höfe meiner Feinde in Panik zu geraten, sie schließen sich verzweifelt ab, um den Fluch, nein, die Pest, die über sie gekommen ist, zu vermeiden. Solche Zwietracht kann nur zu meinem Vorteil sein..."  #~TR~
 evil.0023.horde.a:0 "Eine Armee wurde zusammengestellt!"  #~TR~
 evil.0023.horde.b:0 "Das Kriegszeichen wurde gezogen!"  #~TR~
 evil.0023.horde.c:0 "Schließ dich mir an und werde Teil meines Schicksals!"  #~TR~
 evil.0023.summon.a:0 "Erhebe dich und diene mir!"  #~TR~
 evil.0023.summon.b:0 "Vor dem furchteinflößenden Blick der Wächter darf niemand in mein Gebiet eindringen!"  #~TR~
 evil.0023.summon.c:0 "Ein Reittier, das mir würdig ist!"  #~TR~
 evil.0023.powerspell.a:0 "Die Erdspalten brüllen!"  #~TR~
 evil.0023.powerspell.b:0 "Deine Seele gehört mir!"  #~TR~
 evil.0023.powerspell.c:0 "Die alten Worte werden diese Mauern durchbrechen."  #~TR~
 evil.0023.craft.a:0 "Morgul-Klingen werden meinen Feinden den Tod bringen!"  #~TR~
 evil.0023.lamentation.a:0 "Ich werde nicht ruhen, bis ich meine Aufgabe erfüllt habe."  #~TR~
 evil.0023.lamentation.b:0 "Kennst du den Tod nicht, wenn du ihn siehst?"  #~TR~
 evil.0023.lamentation.c:0 "Ich werde stärker als je zuvor auferstehen!"  #~TR~
 evil.0023.treachery.a:0 "Jeder wird mich als Freund sehen!"  #~TR~
 evil.0023.treachery.b:0 "Niemand wird mir begegnen können!"  #~TR~
 evil.0023.treachery.c:0 "Verräter! Narren! Nichts verbirgt sich vor meinem Blick!"  #~TR~
 evil.0023.darkness.a:0 "Eine zweite Dunkelheit kommt!"  #~TR~
 evil.0023.darkness.b:0 "Geh jetzt hinaus, und du wirst meine Türen nicht lebend erreichen."  #~TR~
 evil.0023.darkness.c:0 "Die Winde des Todes wehen."  #~TR~

 evil.0024.t:0 "Dunkles Ritual: Ein kritischer Erfolg!"  #~TR~
 evil.0024.a:0 "Die Zauberei war ein kritischer Erfolg"  #~TR~
 evil.0024.horde.a.desc:0 "Von den dunklen und trostlosen Hügeln kommen sie. Unzählige Krieger, um mir zu dienen und in meinem Namen zu kämpfen. \n\nWenn ich auf meine neuen Truppen herabblicke, verspüre ich eine dunkle Genugtuung über meine Beherrschung der dunklen Künste – aus meiner eigenen Macht sind Legionen entstanden!"  #~TR~
 evil.0024.horde.b.desc:0 "Meine Truppen stehen bereit und aufmerksam, während die letzten Sigillen eingemeißelt werden. Nun, mit Runen der Macht und Stärke, meinem Symbol auf ihrer Brust, werden sie mit doppelter Kraft kämpfen wie zuvor!"  #~TR~
 evil.0024.horde.c.desc:0 "Krieger von schwarzer List und teuflischer Stärke stehen vor mir, Blutsbrüder, die sich in meinen Dienst stellen. \n\n"Wir haben deinen Ruf gehört, mein Herr, und sind gekommen, um unsere Klingen anzubieten! Seht, was wir euch in eurem Dienst anbieten!" \n\nSie werfen Gold und eine Leiche zu meinen Füßen – ein langjähriger Unruhestifter. Meine Lippen kräuseln sich amüsiert, dann nicke ich zustimmend. Mit solchen Kriegern an der Spitze meiner Armeen ist mein Heer furchtbarer geworden als je zuvor."  #~TR~
 evil.0024.summon.a.desc:0 "Aus den Tiefen der Gräber erheben sie sich. Die Toten, zitternd und kalt, greifen ihre Schwerter, die nun von dunklen Geistern in meinem Dienst bewohnt werden. Diese Geister brauchen keine Klingen, denn die Angst allein wird meine Feinde sicherlich niederschlagen!"  #~TR~
 evil.0024.summon.b.desc:0 "Mit einem letzten gemurmelten Wort der Schwarzen Sprache ist das Siegel vollendet. Die Wächter am Tor meiner Festung sind gebunden und versiegelt, und ihre Bosheit wird als Schild dienen, wo Stein versagt."  #~TR~
 evil.0024.summon.c.desc:0 "Aus dem Himmel kommt ein Brüllen, und wie die Winde eines Hurrikans senkt es sich. Ein Drache hat meinem Ruf Folge geleistet, und meine Höflinge zittern und verneigen sich vor seiner Macht. Aber ich stehe groß und unbeirrt da, sicher in mir selbst – denn ich bin sein Meister, und er weiß es auch. Wenn ich auf seinen Rücken klettere, fühle ich mich mächtig, stark genug, um ein Königreich zu schmieden – mit Feuer und Blut."  #~TR~
 evil.0024.summon.e.desc:0 "$guard_of_abrakhan_flavor$"
 evil.0024.powerspell.a.desc:0 "Die Erde knistert und bricht unter meinen Worten, große Gruben werden ausgehöhlt, aus denen bald schmutzige Waffen und Truppen hervorquellen werden. Meine Abgaben haben zugenommen, und das ohne Kosten für mich!"  #~TR~
 evil.0024.powerspell.b.desc:0 "Ich habe die profansten und sündigsten Taten unternommen. Auf einem dunklen Altar habe ich meinen Höfling festgebunden, und langsam beginne ich zu singen, bis es ein Heulen ist, das den Raum erschüttert. \n\nDann – sie zittern und fallen, und ich verspüre ein berauschendes, reiches Gefühl, als hätte ich vom besten Wein getrunken. Plötzlich fühle ich mich revitalisiert, jünger, viriler und stärker! \n\nIch drehe mich um und schreite voran und lasse eine verdorrte Hülle auf dem Altar zurück, die meine Diener aufräumen können."  #~TR~
 evil.0024.powerspell.c.desc:0 "Mit schwarzen Worten dunkler Bosheit sehe ich in meinem Geist die Befestigungen meiner Feinde. Ich sehe die Steine, sorgfältig gesetzt und aufeinandergestapelt, und die Erde, auf der sie alle gestapelt sind. Ich rufe meine ganze Absicht hervor, spreche Worte des Brechens, des Fallens, des Ruins und der Verwüstung, und dann – da gibt es ein Tosen und ein Krachen, und die Hallen meiner Feinde zerbröseln vor meiner Macht."  #~TR~
 evil.0024.craft.a.desc:0 "Eine Morgul-Klinge… ein schmutziges Werkzeug und eines, das schwer herzustellen ist. Dunkle Runen darauf, sie ist brutal kalt anzufassen und flößt allen, die sie betrachten, Furcht und Vorsicht ein. Geschmiedet in einem Schmelztiegel aus Blut und Leid, mit einem Griff aus Knochen, ist sie ein Werkzeug, mit dem man selbst die standhaftesten brechen kann."  #~TR~
 evil.0024.lamentation.a.desc:0 "Terror ist ein mächtigeres Werkzeug als jedes andere. So von Angst geschlagen, werden viele tun, was ich befehle, einfach um diesem herzzerreißenden Terror zu entkommen… wie einfach es am Ende ist."  #~TR~
 evil.0024.lamentation.b.desc:0 "In der Nacht schleiche ich mich an mein Ziel heran. Meine bloße Gegenwart senkt die Temperatur des Raumes, und ich greife sie schnell an. Keine Waffen nötig, nicht heute Nacht – eine Berührung allein, und sie werden hilflos gemacht, und meine Feinde führerlos. Der Schwarze Atem fordert ein weiteres Opfer."  #~TR~
 evil.0024.lamentation.c.desc:0 "Zurück aus der Dunkelheit der Ohnmacht komme ich. Zurück, um meinem Herrn noch einmal zu dienen. Es gibt keine Flucht vor seinem Dienst. Nicht einmal."  #~TR~
 evil.0024.treachery.a.desc:0 "Ich blenden und bezaubere, ein freundliches Lächeln auf meinem Gesicht und Wärme in jeder Handlung. Eine Lüge, eine Falschheit, ein Werkzeug, um meine Feinde dazu zu bringen, ihre Wache zu senken. Aber trotzdem ein starkes. Solche Torheit – weiterhin auf Hoffnung und Sühne zu hoffen und zu warten, selbst wenn ich es besser wissen sollte… Lass sie sich für den Moment entspannen, zufrieden mit meinem scheinbaren Wohlwollen. Meine Zeit wird kommen."  #~TR~
 evil.0024.treachery.b.desc:0 "Es ist eine seltsame Sache, die Gestalt eines anderen anzunehmen. Ich ragiere über meinem normalen Körper, muskulös und gewaltig, pelzig und imposant, wie ein Werwolf des Ersten Zeitalters. Es war so einfach, und es fühlt sich so natürlich an – als wäre ich nach Hause gekommen und endlich so, wie ich sein sollte. \n\nSolche Potenz in meinen Händen! Solche Stärke in meiner Gestalt! Meine Feinde sollen sich in Acht nehmen: Jetzt jage ich das größte Wild..."  #~TR~
 evil.0024.treachery.c.desc:0 "In der Dunkelheit erkenne ich alle Feinde, alle gegen mich gerichteten Pläne. Und endlich sehe ich es, und alles wird so klar – wie meine Feinde gegen mich intrigieren, sogar an meinem eigenen Hof! Ich stehe auf und mache mich auf den Weg, diesen Verräter zur Rechenschaft zu ziehen..."  #~TR~
 evil.0024.darkness.a.desc:0 "Aus meinem Versteck sendet sich eine dunkle Wolke, ein Schatten, der die Ernte vernichtet und die Männer demoralisiert. Unter dieser schrecklichen Nacht marschieren die Verdammten und Verderbten und richten überall Verwüstung an."  #~TR~
 evil.0024.darkness.b.desc:0 "Ein kalter Wind ist das erste Zeichen. Dann Schnee und eine tiefe Verzweiflung, die allen den Willen raubt, sich zu bewegen oder etwas zu tun. Meine Feinde sind geschwächt, kaum in der Lage, die bittere Kälte zu überleben, geschweige denn mich anzugreifen! Und ich lache, und lache immer wieder, sitze vor meinem warmen Kamin und genieße das unvorstellbare Leid, das ich angerichtet habe."  #~TR~
 evil.0024.darkness.c.desc:0 "Es beginnt, wie immer, mit einer Kleinigkeit. Ein Mitglied des Hofes ist müde, dann stirbt einer still in der Nacht – sicherlich nichts Großes, nur ein natürlicher Vorfall. Nun, dann passiert es. Auf einmal beginnen die Höfe meiner Feinde in Panik zu geraten, sie schließen sich verzweifelt ab, um den Fluch, nein, die Pest, die über sie gekommen ist, zu vermeiden. Solche Zwietracht kann nur zu meinem Vorteil sein..."  #~TR~
 evil.0024.horde.a:0 "Eine große Armee wurde zusammengestellt!"  #~TR~
 evil.0024.horde.b:0 "Das große Kriegszeichen wurde gezogen!"  #~TR~
 evil.0024.horde.c:0 "Schließ dich mir an und werde Teil meines glorreichen Schicksals!"  #~TR~
 evil.0024.summon.a:0 "Erhebe dich und diene mir!"  #~TR~
 evil.0024.summon.b:0 "Niemand wird meine Türen überqueren!"  #~TR~
 evil.0024.summon.c:0 "Erbe der großen Drachen, diene mir!"  #~TR~
 evil.0024.powerspell.a:0 "Zerbrecht das Land!"  #~TR~
 evil.0024.powerspell.b:0 "Der Tod ist nichts für mich!"  #~TR~
 evil.0024.powerspell.c:0 "Die mächtigsten Worte der Macht, um alle Mauern einzureißen!"  #~TR~
 evil.0024.craft.a:0 "Morgul-Klingen werden meinen Feinden den Tod bringen!"  #~TR~
 evil.0024.lamentation.a:0 "Ich werde keine Ruhe finden, bis ich meine Aufgabe erfüllt habe."  #~TR~
 evil.0024.lamentation.b:0 "Kennst du den Tod nicht, wenn du ihn siehst?"  #~TR~
 evil.0024.lamentation.c:0 "Ich werde stärker denn je wieder auferstehen!"  #~TR~
 evil.0024.treachery.a:0 "Jeder wird mich als Freund sehen!"  #~TR~
 evil.0024.treachery.b:0 "Niemand wird mir gegenübertreten können!"  #~TR~
 evil.0024.treachery.c:0 "Verräter! Narren! Nichts verbirgt sich vor meinem Blick!"  #~TR~
 evil.0024.darkness.a:0 "Eine zweite Finsternis kommt!"  #~TR~
 evil.0024.darkness.b:0 "Geh jetzt hinaus, und du wirst meine Türen nicht lebend erreichen."  #~TR~
 evil.0024.darkness.c:0 "Die Winde des Todes werden den Freien Völkern Verderben bringen."  #~TR~

 # Tier 1 (Phase 1)
 
 evil.3100.t:0 "Der Pfad der Zauberei"  #~TR~
 evil.3100.desc.intro:0 "Ich habe beschlossen,"  #~TR~
 evil.3100.desc.a:1 "die Grundlagen von"  #~TR~
 evil.3100.desc.b:1 "meine Fähigkeiten in"  #~TR~
 evil.3100.desc.c:1 "die volle Meisterschaft in der Kunst der"  #~TR~
 evil.3100.desc.end:1 "dunklen Zauberei zu erlernen. Die nächsten Schritte erfordern Vorbereitung und eine mühsame Suche nach dunklem Wissen und nach jemandem, der geschickt genug ist, um mich zu lehren, aber es ist noch nicht zu spät, um umzukehren.\n\nWenn ich jetzt von diesem Weg abweichen würde, würde es meine Entschlossenheit, Zauberer zu werden, zerstören."  #~TR~
 evil.3100.a:0 "Ich beginne meine Suche nach dunklem Wissen."  #~TR~
 evil.3100.a.tt:0 "Du wirst Zauberlehrling."  #~TR~
 evil.3100.b:0 "So weit gekommen zu sein und das Schicksal anzutreiben."  #~TR~
 evil.3100.b.tt:0 "Du verweigerst es, Zauberlehrling zu werden."  #~TR~
 evil.3100.experience:0 "Du setzt deine Suche nach dem Erlernen der Zauberei fort. (Erhalte Zauberei-Questpunkte.)"  #~TR~
 

 evil.3101.t:0 "Auf der Suche nach dunklem Wissen"  #~TR~
 evil.3101.desc:0 "Es gibt viele Wege, die mir bei meiner Suche nach dunklem Wissen der Zauberei offen stehen. Vielleicht finde ich einen Meisterzauberer, der mich [master.GetHerHis] Wege lehrt, oder vielleicht hat das Reich eine versteckte Schriftrolle, aus der ich das notwendige Verständnis der Welt lernen kann."  #~TR~
 evil.3101.a:0 "Ich werde [master.GetTitledFirstName] überzeugen, mir dieses dunkle Wissen beizubringen."  #~TR~
 evil.3101.a.tt:0 "Du versuchst, diesen Zauberer zu überzeugen, dich zu unterrichten."  #~TR~
 evil.3101.b:0 "Durchsuche das Land nach Schriften dunklen Wissens."  #~TR~
 evil.3101.b.tt:0 "Du verbringst Jahre mit deiner Suche, mit einem negativen Effekt für deine Abwesenheit in deinem Reich."  #~TR~
 evil.3101.c:0 "Sende Gelehrte aus, um dieses Land nach Schriften dunkler Lehren zu durchsuchen."  #~TR~
 evil.3101.c.tt:0 "Diese Gelehrten praktizieren die dunklen Wege deines Glaubens; ihre Suche dauert Jahre, aber sie hält dich nicht von deinem Reich fern."  #~TR~
 evil.3101.d:0 "Ich sollte mich besser nicht in solche Dinge einmischen."  #~TR~
 evil.3101.d.tt:0 "Du beendest deine Suche nach dunklem Wissen, um Zauberer zu werden."  #~TR~


 evil.3110.t:0 "Auf der Suche nach dunklem Wissen: Der Meister"  #~TR~
 evil.3110.desc:0 "Es ist kein Geheimnis, dass der Meisterzauberer [master.GetTitledFirstName] [ROOT.GetCharacter.GetFaith.HighGodName] angenommen und lange studiert hat, um Zauberer zu werden.\n\nIch muss einen Weg finden, [master.GetHerHim] dazu zu bringen, mir beizubringen, was [master.GetSheHe] über die verbotene Lehre weiß."  #~TR~
 evil.3110.a:0 "[master.GetTitledFirstName] schätzt mich, ich werde sein/ihr Lehrling werden."  #~TR~
 evil.3110.a.tt:0 "Du versuchst, dich mit dem Meisterzauberer anzufreunden, er/sie wird sein/ihr dunkles Wissen teilen."  #~TR~
 evil.3110.a.t:0 "Freundschaft abgelehnt"  #~TR~
 evil.3110.b:0 "Macht hat ihren Preis, einen, den ich mir leisten kann, und den [master.GetTitledFirstName] nicht ablehnen kann."  #~TR~
 evil.3110.b.tt:0 "Du versuchst, den Meisterzauberer für dunkles Wissen zu bestechen."  #~TR~
 evil.3110.c:0 "Ich werde sie/ihn gefangen nehmen. Und ihr/sein dunkles Wissen herauspressen."  #~TR~
 evil.3110.c.tt:0 "Du versuchst, den Meisterzauberer zu entführen. In deinem Gefängnis wird dir [master.GetShortUINameNoTooltip] so oder so etwas erzählen."  #~TR~
 evil.3110.d:0 "Es muss einen anderen Weg geben."  #~TR~
 evil.3110.d.tt:0 "Wähle eine andere Option für deine Suche nach dunklem Wissen."  #~TR~

 evil.3111.t:0 "Auf der Suche nach dunklem Wissen: Der Meister"  #~TR~
 evil.3111.desc:0 "[master.GetTitledFirstName] hat dich angenommen und wird mit dem Unterricht beginnen."  #~TR~
 
 evil.3111.a:0 "Lasst uns beginnen."  #~TR~
 evil.3111.a.tt:0 "Du wirst anfangen, unter Meister [master.GetFirstNameNoTooltip] zu studieren"  #~TR~

 evil.3112.t:0 "Auf der Suche nach dunklem Wissen: Der Meister"  #~TR~
 evil.3112.1.desc:0 "Dein Vasall [master.GetTitledFirstName] hat deine Münze abgelehnt."  #~TR~
 evil.3112.2.desc:0 "[master.GetTitledFirstName] hat deine Bestechung angenommen, aber nicht deine Lehre."  #~TR~
 evil.3112.a:0 "Verflucht, ich muss einen anderen Weg versuchen."  #~TR~
 evil.3112.a.tt:0 "Du kehrst zurück zur Auswahl eines Weges, um nach dunklem Wissen zu suchen."  #~TR~
 evil.3112.b:0 "Ohne Lehrer wird das das Ende meiner Suche sein."  #~TR~
 evil.3112.b.tt:0 "$evil.3101.d.tt$"

 evil.3113.t:0 "Auf der Suche nach dunklem Wissen: Der Meister"  #~TR~
 evil.3113.desc:0 "[master.GetTitledFirstName] wurde gefangen genommen."  #~TR~
 evil.3113.a:0 "Ich werde dir dieses dunkle Wissen mit Folter entlocken."  #~TR~
 evil.3113.a.tt:0 "Die Folter deines Gefangenen wird dein dunkles Wissen vergrößern. Aber es wird einen Preis haben."  #~TR~

 evil.3114.t:0 "Auf der Suche nach dunklem Wissen: Der Meister"  #~TR~
 evil.3114.desc:0 "Mein Plan, [master.GetTitledFirstName] zu entführen, ist noch nicht abgeschlossen, vielleicht ist es an der Zeit, einen anderen Weg zu versuchen."  #~TR~
 evil.3114.a:0 "Ich werde [master.GetTitledFirstName] in meinem Kerker haben."  #~TR~
 evil.3114.a.tt:0 "Die Chance, dunkles Wissen von einem gefangenen Meisterzauberer zu erlangen, ergibt sich in zwei Jahren wieder."  #~TR~
 evil.3114.b:0 "$evil.3112.a$"
 evil.3114.b.tt:0 "$evil.3112.a.tt$"
 evil.3114.c:0 "Ohne jemanden, dem ich dunkles Wissen entlocken kann, endet meine Suche."  #~TR~
 evil.3114.c.tt:0 "$evil.3101.d.tt$"

 evil.3115.t:0 "Auf der Suche nach dunklem Wissen: Der Meister"  #~TR~
 evil.3115.desc:0 "[master.GetTitledFirstName] wurde gefangen genommen und gefoltert. Und dabei hat er dir dunkles Wissen offenbart."  #~TR~
 evil.3115.a:0 "Was gelernt wurde, kann nicht ungeschehen gemacht werden."  #~TR~
 evil.3115.a.tt:0 "Du erlangst dunkles Wissen und machst Fortschritte bei deiner Suche nach Zauberei. Die erneute Folter des Meisterzauberers kann den Fortschritt beschleunigen."  #~TR~

 evil.3120.t:0 "Reise zum Schwarzmarkt"  #~TR~
 evil.3120.1.desc:0 "Erfolg auf meiner Reise!"  #~TR~
 evil.3120.2.desc:0 "Erfolg der Reisenden, die ich sende!"  #~TR~
 evil.3120.a:0 "Lass uns lernen!"  #~TR~
 evil.3120.a.tt:0 ""

 evil.3121.t:0 "Reise zum Schwarzmarkt"  #~TR~
 evil.3121.1.desc:0 "Misserfolg meiner Reise!"  #~TR~
 evil.3121.2.desc:0 "Versagen der Reisenden!"  #~TR~
 evil.3121.a:0 "Versuche andere Wege"  #~TR~
 evil.3121.a.tt:0 ""
 evil.3121.b:0 "Aufgeben"  #~TR~
 evil.3121.b.tt:0 ""

 evil.3130.t:0 "Auf der Suche nach dunklem Wissen: Die Schattenbibliothek"  #~TR~
 evil.3130.desc:0 "Ich habe bereits viel gelernt. Der nächste Schritt ist es, die Geheimnisse der Schattenbibliothek zu entdecken."  #~TR~
 evil.3130.a:0 "Ich bin bereit..."  #~TR~
 evil.3130.a.tt:0 ""

 evil.3190.t:0 "Der Pfad der Zauberei"  #~TR~
 evil.3190.desc:0 "Ich kann nun die Geheimnisse der Zauberei zusammenfügen. Mit den Fragmenten des dunklen Wissens, die ich erlangt habe, sollte ich in der Lage sein, mein erstes Ritual zu beginnen.\n\nDas Rätsel, das mir gestellt wird, wird durch die Durchführung meines ersten erfolgreichen Rituals beantwortet. Ich werde wissen, dass es erfolgreich sein wird, wenn ich ein Novizen-Zauberer werde."  #~TR~
 evil.3190.a:0 "Dunkles Ritual: Morgoths Ring"  #~TR~
 evil.3190.a.tt:0 "Du beantwortest das Rätsel mit diesem Ritual."  #~TR~
 evil.3190.b:0 "Dunkles Ritual: Saurons Blutopfer"  #~TR~
 evil.3190.b.tt:0 "$evil.3190.a.tt$"
 evil.3190.c:0 "Dunkles Ritual: Uruk-Ritualverstümmelung"  #~TR~
 evil.3190.c.tt:0 "$evil.3190.a.tt$"
 evil.3190.d:0 "Dunkles Ritual: In die Dunkelheit"  #~TR~
 evil.3190.d.tt:0 "$evil.3190.a.tt$"
 evil.3190.e:0 "Dunkles Ritual: Tûs wilder Tanz"  #~TR~
 evil.3190.e.tt:0 "$evil.3190.a.tt$"
 evil.3190.f:0 "Ich kann dieses Rätsel nicht beantworten."  #~TR~
 evil.3190.g:0 "Jenseits meines Wissens"  #~TR~
 evil.3190.g.desc:0 "Ich muss die dunklen Künste weiter studieren"  #~TR~
 
