 ## Initiating the Event
 
 palantir.0001.t:  "Der Palantír"  #~TR~
 palantir.0001.desc:  "Zu den begehrtesten Artefakten der [dunedain|E] gehören die [palantir|E]. Im alten Westen von [feanor|E] geschmiedet, wurden die sieben Sehenden Steine den Andúnië von Amandil von den [eldar|E] von [toleressea|E] geschenkt, als Trost für die [faithful|E], als der Schatten über [numenor|E] fiel. Nach [middleearth|E] gebracht von [elendil|E] und seinen Söhnen, wurden die Sehenden Steine seit dem Fall von Minas Ithil an den Hexenkönig nicht mehr benutzt, denn die Weisen von [gondor|E] hielten die Gefahr für zu groß.\n\nDie Palantíri sind Werkzeuge der Fernsicht, die es ihren Benutzern ermöglichen, Ungesehenes in fernen Ländern wahrzunehmen und mit den anderen Sehenden Steinen zu kommunizieren. Sie sind gefährliche Werkzeuge in diesem Zeitalter, denn es braucht einen starken Willen, um einen Palantír zu meistern und ihn seinem Zweck zu unterwerfen – und selbst dann weißt du nicht, wer sonst noch zuschauen könnte. Aber mit großer Geistes- und Seelenstärke könnte ein Palantír eine unübertroffene Waffe sein. Der Blick in den Sehenden Stein könnte die wichtigsten Geheimnisse enthüllen, die Pläne des Feindes aufdecken und Einblicke in seine Strategien gewähren.\n\nSollte ich den Palantír dann benutzen, um meine eigene Stärke und Weisheit zu vergrößern, oder ist die Gefahr einfach zu groß?"  #~TR~
 palantir.0001.a: "Es ist ein Segen, eine Waffe, die gegen den Feind eingesetzt werden kann."  #~TR~
 palantir.0001.a.tt: "Du blickst in den Palantír."  #~TR~
 palantir.0001.b: "Es ist zu gefährlich..."  #~TR~
 palantir.0001.b.tt: "Du blickst nicht in den Palantír."  #~TR~
 
 ## Free Peoples
 
 palantir.0101.t: "Das Wilde Ithilien"  #~TR~
 palantir.0101.desc: "In den Dunst des Palantírs gezogen, fliege ich durch die Wälder und über den Fluss [anduin|E] und sehe alles, was in dem grenzenlosen Wald umherstreift und sich versammelt. Ich sehe Waldläufer auf Kundschaftsmissionen, blicke auf einen Stamm umherziehender Uruks, und als meine Voraussicht nach Süden wandert, beginne ich, den Plan eines Einfalls zu verstehen.\n\nSie sind viele und sprechen eine sehr unfreundliche Sprache, aber ihr Ziel wird mir klar: Sie wollen die Ithilien-Straßen überfallen und ausrauben und die Nachschublinien zu den äußeren Verteidigungsanlagen von [gondor|E] belästigen.\n\nDie Wälder sind nicht mehr sicher, und der Schatten breitet sich über die verlassene Landschaft aus."  #~TR~
 palantir.0101.desc.alt: "In den Dunst des Palantírs gezogen, fliege ich durch die Wälder und über den Fluss [anduin|E] und sehe alles, was in dem grenzenlosen Wald umherstreift und sich versammelt. Ich sehe Waldläufer auf Kundschaftsmissionen und eine kleine Gemeinschaft von [lasgalendrimelves|E], die unter den Bäumen singen.\n\nSie sind wenige, aber sie setzen all ihre Waldkünste ein, um die Länder zu heilen, die zu lange unter dem Schatten litten.\n\nDie Wälder sind jetzt sicher."  #~TR~
 palantir.0101.desc.pre_sauron: "In den Dunst des Palantírs gezogen, fliege ich durch die Wälder und über den Fluss [anduin|E] in das hügelige und bewaldete Land Ithilien. Waldläufer und Soldaten patrouillieren durch das Land und marschieren unter dem Banner von [gondor|E]. Sie bewachen das zerklüftete Land gegen marodierende [orcs|E]-Banden, die aus dem Osten kommen.\n\nObwohl [sauroncharacter|E] schon lange nicht mehr in [mordor|E] war, bewacht Gondor seine Ostgrenze genau; viele Jahre sind vergangen, seit der Hexenkönig von Angmar die Stadt Minas Ithil eroberte und in einen schrecklichen Ort verwandelte."  #~TR~
 palantir.0101.a: "Ithilien war das erste, das fiel, wer wird als nächstes dran sein?"  #~TR~
 palantir.0101.a.alt: "Ithilien ist das erste, das geheilt wird, viele brauchen noch Hilfe"  #~TR~
 palantir.0101.a.pre_sauron: "Ithilien ist das erste, das belästigt wird, möge es lange durchhalten"  #~TR~
 palantir.0100.a.tt: "Du blickst wieder in den Palantír."  #~TR~
 palantir.0100.b: "Das sind alle Informationen, die ich benötige."  #~TR~
 palantir.0100.b.tt: "Du hörst auf, in den Palantír zu schauen."  #~TR~
 
 palantir.0102.t:  "Die Stadt Pelargir"  #~TR~
 palantir.0102.desc:  "An den Mündungen des [anduin|E] liegt die große Stadt Pelargir, die Heimat der Seeherrn. Große Schiffe von den Küsten von [gondor|E] liegen vor Anker, während Seeleute und Zunftmitglieder sich unterhalten und Nachrichten über Ereignisse aus der Ferne verbreiten. Ich höre einige dieser Gespräche im Detail, und je näher ich dem Palast des Seeherrn komme, desto verheerender wird jede Geschichte.\n\nPolitik, Geheimnisse aller Art, nichts ist geheim, wenn es vor meinem umfassenden Auge offenbart wird. Kein Skandal ist sicher, und nach ein paar Stunden des Zuhörens verstehe ich die politischen Machenschaften der Stadt besser als jeder andere."  #~TR~
 palantir.0102.a:  "Verschwörungen in Verschwörungen, versteckt von anderen Verschwörungen. Solche Dekadenz!"  #~TR~
 
 palantir.0103.t:  "Der verdorrte Baum"  #~TR~
 palantir.0103.desc:  "Mein Blick wendet sich [minastirith|E] zu und erspäht die Bürger des Wacht-Turms bei ihren täglichen Aktivitäten. Ebene für Ebene, Straße für Straße steige ich hinauf und komme schließlich zum Brunnen des Großen Königshofs an.\n\nSelbst jetzt, bei so naher Gefahr, stehen die Brunnenwachen wachsam, ihre geflügelten Helme glänzen im prächtigen Glanz der Sonne. Sie bewachen den verdorrten Weißen Baum, ein Symbol der schwindenden Stärke der Männer von [westernesse|E] gegen den Sturm, der im Osten aufzieht."  #~TR~
 palantir.0103.desc.alt:  "Mein Blick wendet sich [minastirith|E] zu und erspäht die Bürger des Wacht-Turms bei ihren täglichen Aktivitäten. Ebene für Ebene, Straße für Straße steige ich hinauf und komme schließlich zum Brunnen des Großen Königshofs an.\n\nSelbst jetzt, da die Bedrohung durch [mordor|E] gebannt ist, stehen die Brunnenwachen wachsam, ihre geflügelten Helme glänzen im prächtigen Glanz der Sonne. Sie bewachen den blühenden Setzling des Weißen Baumes, ein Symbol der erneuerten Stärke der Männer von [westernesse|E]."  #~TR~
 palantir.0103.a.good:  "Die Stärke Gondors schwindet, sie werden uns nicht helfen."  #~TR~
 palantir.0103.a.evil:  "Die Stärke Gondors schwindet, sie können nicht gegen uns bestehen."  #~TR~
 palantir.0103.a.alt:  "Die Stärke Gondors hat sich durchgesetzt, jetzt kann niemand sie mehr stürzen."  #~TR~
 
 palantir.0104.t: "Die Reiterfürsten"  #~TR~
 palantir.0104.desc.sauron: "Der Palantír erwacht wieder zum Leben mit Licht und lässt meine Voraussicht auf die rollenden Ebenen von [rohan|E] blicken. Große Heerscharen von Reitern versammeln sich, Speere erhoben und bereit zum Krieg.\n\nLange ist es her, dass Eorl der Junge über die Felder von Celebrant ritt, und für seine Söhne sind die alten Eide nur Kindergeschichten.\n\nEs heißt, ihr König zahle [sauronthedarklordcharacter|E] einen Tribut in Pferden, und in der Tat sind schwarze Pferde weniger geworden als früher unter den großen Herden.\n\nSelbst alte, schnelle Freunde sind nicht mehr vertrauenswürdig, jeder muss auf seine eigene Stärke achten."  #~TR~
 palantir.0104.desc.saruman: "Der Palantír erwacht wieder zum Leben mit Licht und lässt meine Voraussicht auf die rollenden Ebenen von [rohan|E] blicken. Wenige Pferde durchstreifen diese Länder noch, sie wurden größtenteils von den [orcs|E] von [sarumancharacter|E] getötet und verschlungen.\n\nWo war [gondor|E], als der Westfold fiel? Wer kam den Reitern zu Hilfe, als ihre Not in der Schlacht am Helm's Tief am größten war? Das Haus Eorls fiel, und von ihren letzten Taten wird niemand singen.\n\nDenn alle beugen sich nun der Weißen Hand, und kein Reiter wird aus dem Norden zu Gondors Hilfe kommen."  #~TR~
 palantir.0104.desc.sauronless: "Der Palantír erwacht wieder zum Leben mit Licht und lässt meine Voraussicht auf die rollenden Ebenen von [rohan|E] blicken. Große Heerscharen von Reitern versammeln sich, Speere erhoben und bereit zum Krieg.\n\nLange ist es her, dass Eorl der Junge über die Felder von Celebrant ritt, aber für seine Söhne leben die alten Eide noch.\n\nEs heißt, ihr König habe [sauronthedarklordcharacter|E] einen Tribut in Pferden gezahlt, und in der Tat sind schwarze Pferde weniger geworden als früher unter den großen Herden. Aber das waren Lügen, die von Dienern von [mordor|E] verbreitet wurden, nachdem sie ihre Pferde gestohlen und ihr Land überfallen hatten.\n\nDie [conceptracemen|E] von Rohan bleiben ihren Freunden treu."  #~TR~
 palantir.0104.desc.pre_LW: "Der Palantír erwacht wieder zum Leben mit Licht und lässt meine Voraussicht auf die rollenden Ebenen von [rohan|E] blicken. Große Heerscharen von Reitern versammeln sich, Speere erhoben und bereit zum Krieg.\n\nLange ist es her, dass Eorl der Junge über die Felder von Celebrant ritt, und für seine Söhne sind die alten Eide nur Kindergeschichten. Rohan steht jetzt vor einer dringlicheren Bedrohung. Im Westen hegen die Dunländer einen Groll gegen die Rohirrim, lange ihre Feinde, und es heißt, dass Söldner aus dem Süden sich ihren Reihen anschließen. Rohan muss sich vorbereiten, wenn es diesen Angriff überleben will."  #~TR~
 palantir.0104.desc.post_LW: "Der Palantír erwacht wieder zum Leben mit Licht und lässt meine Voraussicht auf die rollenden Ebenen von [rohan|E] blicken. Lange ist es her, dass Eorl der Junge über die Felder von Celebrant ritt, und für seine Söhne sind die alten Eide nur Kindergeschichten.\n\nIn dieser Stunde jedoch sind die Rohirrim voller Freude. Rohans westliche Grenzen sind sicher, denn die Dunländer im Westen, lange Rivalen der Rohirrim, wurden besiegt."  #~TR~
 palantir.0104.desc.dunlending: "Der Palantír erwacht wieder zum Leben mit Licht und lässt meine Voraussicht auf die rollenden Ebenen von [rohan|E] blicken. Doch nicht mehr reiten die stolzen und goldhaarigen Rohirrim auf den grünen und goldenen Feldern; denn Meduseld, die Goldene Halle von Edoras, ist von einem Feind besetzt.\n\nDie Dunländer, die früher westlich des Isen wohnten, sind jetzt Herren dieser Länder. Die tapferen Reiterfürsten sind jetzt nur noch Untertanen, ihre Tapferkeit gebrochen."  #~TR~
 palantir.0104.a: "Wie lange, bis auch sie dem Schatten dienen?"  #~TR~
 palantir.0104.a.saruman: "Was können Menschen gegen solchen rücksichtslosen Hass tun?"  #~TR~
 palantir.0104.a.alt: "Die Eorlingas haben ihre Eide immer gehalten."  #~TR~
 
 palantir.0105.t:  "Probleme um Tûlwang"  #~TR~
 palantir.0105.desc:  "Mein Blick wendet sich der großen Bucht von Tûlwang zu, die wie ein glänzendes Dolch an das Herz des südlichen Dschungels gerichtet scheint. Unter der brennenden Sonne von [harad|E], umgeben von Feinden im Norden, Süden und Osten, herrscht die Linie von Tumakveh.\n\nSie haben sich vom Glauben ihrer Vorfahren abgewandt und sich mit den einheimischen Bellanarûd vermischt, aber sie werden von ihren Feinden belagert.\n\nKorsaren von [umbar|E] belästigen ihre Küsten von ihrer nördlichen Zuflucht aus, die Sturmwache sammelt ihre Stärke in [anbalkumagan|E] auf der anderen Seite der Bucht und im Osten, Gerüchte über einen noch größeren Feind machen die Runde."  #~TR~
 palantir.0105.desc.alt:  "Mein Blick wendet sich der großen Bucht von Tûlwang zu, die wie ein glänzendes Dolch an das Herz des südlichen Dschungels gerichtet scheint. Unter der brennenden Sonne von [harad|E], umgeben von Feinden im Norden, Süden und Osten, herrscht die Linie von Tumakveh.\n\nSie haben sich vom Glauben ihrer Vorfahren abgewandt und sich mit den einheimischen Bellanarûd vermischt, und sie genießen jetzt eine Atempause.\n\nKorsaren belästigen immer noch ihre Küsten von ihren nördlichen und südlichen Zufluchtsorten aus, aber die Sturmwache liegt zerschlagen in [anbalkumagan|E] auf der anderen Seite der Bucht und im Osten, die Bedrohung durch Abrakhân ist mit ihrem dunklen Oberherrn verschwunden."  #~TR~
 palantir.0105.a.good:  "Sie haben ihre eigenen Probleme, sie werden uns nicht helfen."  #~TR~
 palantir.0105.a.evil:  "Ihre Streitkräfte schwinden, sie werden bald dem Angriff erliegen."  #~TR~
 palantir.0105.a.alt:  "Bellakar kann wieder Frieden und Wohlstand genießen."  #~TR~
 
 palantir.0106.t:  "Der Goldene Wald"  #~TR~
 palantir.0106.desc:  "Als ich in den Palantír blicke, rauscht die Landschaft unter mir vorbei und verwandelt sich in einen tiefen Wald aus silberstämmigen Bäumen. Tief in diesen Wäldern leben die zurückgezogenen [elves|E] von [lothlorien|E], angeführt von dem arroganten [lorienking.GetTitledFirstNameNoTooltip].\n\nSeit Jahrtausenden haben sich die [galadhrimelves|E] immer tiefer in ihre verzauberten Wälder zurückgezogen und sich wenig um die Probleme anderer gekümmert, beschützt durch ihre uralte Magie."  #~TR~
 palantir.0106.desc.alt:  "Als ich in den Palantír blicke, rauscht die Landschaft unter mir vorbei und verwandelt sich in einen tiefen Wald aus silberstämmigen Bäumen. Tief in diesen Wäldern leben die zurückgezogenen [elves|E] von [lothlorien|E], angeführt von dem [lorienking.GetTitledFirstNameNoTooltip].\n\nSeit Jahrtausenden haben sich die [galadhrimelves|E] immer tiefer in ihre verzauberten Wälder zurückgezogen, beschützt durch ihre uralte Magie.\n\nDiese Zeiten sind jetzt vorbei: Die Magie der [eldar|E] schwindet aus der Welt, und das Ende des [onering|E] läutete die Stunde ihres Abschieds von den sterblichen Ufern ein. Bald werden diese Wälder leer sein, bis auf das Echo ihrer vergessenen Lieder."  #~TR~
 palantir.0106.a.good:  "Keine Hilfe wird aus den Wäldern kommen, die Elben schwinden."  #~TR~
 palantir.0106.a.evil:  "Keine Bedrohung wird aus den Wäldern kommen, die Elben schwinden."  #~TR~
 palantir.0106.a.alt:  "So viel wurde verloren, um die Bedrohung durch den Dunklen Herrn zu besiegen."  #~TR~
 
 palantir.0107.t: "Der Dunkle Wald"  #~TR~
 palantir.0107.desc: "Der Sehende Stein zeigt mir ein endloses Meer von Bäumen, jeder dunkler als der nächste. Im Süden erhebt sich wieder ein dunkler Turm, bewacht von einem Diener von [mordor|E]. Er schickt seine [orcs|E] und riesigen Spinnen aus, um die zurückgezogenen [lasgalendrimelves|E] im Norden anzugreifen.\n\nKlein ist ihr Reich jetzt, verglichen mit der Weite von [mirkwood|E], und es besteht wenig Hoffnung, dass der Elbenkönig den Angriff zurückdrängen wird."  #~TR~
 palantir.0107.desc.alt: "Der Sehende Stein zeigt mir ein endloses Meer von Bäumen, jeder dunkler als der nächste. Im Süden erheben sich die Ruinen eines dunklen Turms über den Baumwipfeln, sein Wächter verbannt. Seine [orcs|E] und Spinnen stören nicht mehr den Frieden des Waldes.\n\nDie [lasgalendrimelves|E] durchstreifen wieder die Weite von [greenwood|E], aber wie lange, bis auch sie in die [undyinglands|E] aufbrechen?"  #~TR~
 palantir.0107.desc.necromancer: "Der Sehestein zeigt mir ein endloses Meer aus Bäumen, und es scheint, als läge ein dunkler und dichter Schatten, fast wie Rauch, über ihnen. Auf einem verbrannten Hügel erhebt sich ein schwarzer und schlimmer Turm, obwohl sich bei näherer Betrachtung herausstellt, dass es sich um eine kleine und schreckliche Festung handelt.\n\nDas ist Dol Guldur, und in ihm verstecken sich alle möglichen wilden und abscheulichen Kreaturen. Hier ist die Behausung des Zauberers, eines Zauberers, von dem gesagt wird, dass er die Toten erweckt und böse Geister beschwört, um die zurückgezogenen [lasgalendrimelves|E] im Norden anzugreifen.\n\nKlein ist ihr Reich jetzt, verglichen mit der Weite von [mirkwood|E], und es besteht wenig Hoffnung, dass der Elbenkönig den Angriff zurückdrängen wird."  #~TR~
 palantir.0107.a.good: "Die Elben kümmern sich doch immer zuerst um ihre eigenen Probleme, wir sind allein in diesem Kampf."  #~TR~
 palantir.0107.a.evil: "Die Elben haben keine Chance gegen die Dunkelheit."  #~TR~
 palantir.0107.a.alt: "Der Wald ist wieder sicher."  #~TR~
 
 palantir.0108.t: "Die Zwergenfreunde"  #~TR~
 palantir.0108.desc.sauron: "Der Palantír führt mich nördlich der Ebenen von [rhovanion|E], bis zum Fuße des schneebedeckten [lonelymountain|E]. Zwischen seinen Wurzeln liegt die Stadt [dale|E], die sich eng an den Schutz des Zwergenreichs schmiegt.\n\nIhre Partnerschaft hat sie über ihre kühnsten Träume hinaus reich gemacht, aber Frieden und Silber haben die Linie von Bard selbstgefällig und dekadent gemacht, Kaufleute statt Krieger. Männer und Zwerge kennen weder mehr den Griff eines Schwertes noch die Sehne eines Bogens, sie sind zu Münzzählern und Spielzeugmachern geworden.\n\nSie werden der kommenden Sturm nicht gewachsen sein."  #~TR~
 palantir.0108.desc.dwarf: "Der Palantír führt mich nördlich der Ebenen von [rhovanion|E], bis zum Fuße des schneebedeckten [lonelymountain|E]. Zwischen seinen Wurzeln liegt die Stadt [dale|E], die sich eng an den Schutz des Zwergenreichs schmiegt.\n\nIhre Partnerschaft hat sie über ihre kühnsten Träume hinaus reich gemacht, aber Frieden und Silber haben die Linie von Bard nicht selbstgefällig oder dekadent gemacht. Die Münzzähler und Spielzeugmacher sind bereit, Bogen und Speer gegen die Diener der Dunkelheit zu ergreifen, falls nötig."  #~TR~
 palantir.0108.desc.evil: "Der Palantír führt mich nördlich der Ebenen von [rhovanion|E], bis zum Fuße des schneebedeckten [lonelymountain|E]. Zwischen seinen Wurzeln liegt die Stadt [dale|E], die sich unruhig an das Bergkönigreich schmiegt, eine große, frisch erbaute Mauer schützt die Stadt vor allen, die von dieser Richtung kommen würden.\n\nDie großen Zwergenfiguren, die in den Fels gehauen sind, sind verunstaltet, und in den großen Hallen sind grobe Hütten entstanden. Tag und Nacht sind Trommelschläge und raue Ork-Stimmen zu hören."  #~TR~
 palantir.0108.desc.smaug: "Der Palantír führt mich nördlich der Ebenen von [rhovanion|E], bis zum Fuße des schneebedeckten [lonelymountain|E]. Die großen Tore des Berges stehen, doch schon von weitem ist ersichtlich, dass nicht alles in Ordnung ist.\n\nEin Großteil des Landes ist kahl und aschefarben, und nicht einmal wilde Tiere wagen es, sich dem Berg zu nähern. Dies ist die Verwüstung von Smaug, dem letzten der großen Feuerdrachen, und die Reichtümer des einst großen Reiches von Erebor sind jetzt nichts als ein mächtiges Lager für den Schlaf des Drachen. Die großen Tore stehen offen und sind ramponiert."  #~TR~
 palantir.0108.desc.erebor_destroyed: "Der Palantír führt mich nördlich der Ebenen von [rhovanion|E], bis zum Fuße des schneebedeckten [lonelymountain|E]. Die großen Tore des Berges stehen, doch schon von weitem ist ersichtlich, dass nicht alles in Ordnung ist.\n\nDie großen Zwergenfiguren, die in den Fels gehauen sind, sind verunstaltet, und wilde Pflanzen wachsen aus den hohen Fenstern. Die großen Tore stehen weit offen, aber von innen kommt kein Geräusch und in die Stadt Dale steigt kein Händler hinab.\n\nDie Hallen der Zwerge sind wieder einmal still."  #~TR~
 
 palantir.0108.a: "Die wilden Nordmänner und Langbärte sind fett und schwach geworden."  #~TR~
 palantir.0108.a.alt: "Die wilden Nordmänner und Langbärte genießen einen wohlverdienten Frieden."  #~TR~
 palantir.0108.a.evil: "Die Langbärte sind nicht mehr."  #~TR~
 
 
 palantir.0109.t:  "Kostbare Weine"  #~TR~
 palantir.0109.desc:  "Mein Blick rast nach Osten und zum [seaofrhun|E], einem leuchtend blauen Juwel, das in das hellgrüne der Steppe eingelassen ist. Dem Laufenden Fluss folgend, erreiche ich die grünen Hügellandschaften der Weinberge von [dorwinion|E].\n\nDie Weinherren und die Kaufherren haben sich immer gestritten, verschiedene Fraktionen wetteiferten um einen Platz an der Sonne. Sie verkaufen ihre Weine an den Meistbietenden, und obwohl sie dem Schatten noch nicht dienen, steht ihre Loyalität zu ihren wirtschaftlichen Interessen.\n\nSie werden den Zorn von [sauronthedarklordcharacter|E] nicht riskieren, indem sie sich auf die Seite seiner Feinde stellen, und ihre Truppen sind eher an Karawanen-Eskorten als an offenen Kriegsführungen gewöhnt."  #~TR~
 palantir.0109.desc.alt:  "Mein Blick rast nach Osten und zum [seaofrhun|E], einem leuchtend blauen Juwel, das in das hellgrüne der Steppe eingelassen ist. Dem Laufenden Fluss folgend, erreiche ich die grünen Hügellandschaften der Weinberge von [dorwinion|E].\n\nDie Weinherren und die Kaufherren haben sich immer gestritten, verschiedene Fraktionen wetteiferten um einen Platz an der Sonne. Sie verkaufen ihre Weine an den Meistbietenden, aber sie können Freund und Feind unterscheiden.\n\nIhre Männer standen stark gegen den Schatten und genießen nun den gesteigerten Handel und die neuen wirtschaftlichen Möglichkeiten, die der Frieden bringt."  #~TR~
 palantir.0109.a:  "Sie handeln den ganzen Tag und trinken die ganze Nacht, sie haben vergessen, wie man kämpft."  #~TR~
 palantir.0109.a.alt:  "Sie handeln den ganzen Tag und trinken die ganze Nacht, zur Zufriedenheit aller."  #~TR~
 
 palantir.0110.t:  "Die Noldorin-Zuflucht"  #~TR~
 palantir.0110.desc:  "Der Stein führt mich in das ferne [rivendell|E], gebaut in einem geheimen Tal in den Ausläufern der [mistymountains|E]. Dort, in seinem letzten gemütlichen Haus, versteckt sich der [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nSeine alten Hallen sind berühmt für ihre Feste und ihre Geschichten. In seiner Großzügigkeit bietet er den Besuchern, die sein Tal finden, Essen und Unterkunft.\n\nDas Volk der [noldorelves|E] ist weit gefallen, dass ihr höchster Herr nicht mehr als ein verherrlichter Gastwirt ist."  #~TR~
 palantir.0110.desc.alt:  "Der Stein führt mich in das ferne [rivendell|E], gebaut in einem geheimen Tal in den Ausläufern der [mistymountains|E]. Dort, in seinem letzten gemütlichen Haus, wohnt der [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nSeine alten Hallen waren berühmt für ihre Feste und ihre Geschichten. Heutzutage klingen sie immer leerer, da die letzten der [noldorelves|E] [middleearth|E] für [valinor|E] verlassen und die Magie der [eldar|E] aus dem Land schwindet. Bald wird die letzte Erinnerung an die Tage der Alten verschwinden."  #~TR~
 palantir.0110.a:  "Essen, Trinken und Lieder sind alles, was sie brauchen, um die Sorgen der Welt zu vergessen."  #~TR~
 palantir.0110.a.alt:  "Bald wird von Bruchtal nur noch eine Erinnerung bleiben."  #~TR~
 
 palantir.0111.t:  "Die Gerade Straße"  #~TR~
 palantir.0111.desc:  "Der Palantír führt mich bis zum [greatsea|E] und dem Serpentinen-Golf von Lhûn. In [lindon|E], im ehemaligen Reich des Hohen Königs Gil-galad, herrscht nun [mithlondlord.GetFirstNameNoTooltip], der Schiffbauer, an der Spitze der größten Werften der [eldar|E].\n\nDie meisten alten Städte erscheinen verlassen, ihre Höfe still und ihre Fenster dunkel. Die einzige Sorge der wenigen verbliebenen [elves|E], die sich noch in [mithlond|E] aufhalten, ist die Holzarbeit und die Vorbereitung der großen Reise, die es ihnen ermöglicht, dem Leid von [middleearth|E] zu entkommen.\n\nSie kümmern sich nicht um diejenigen, die zurückbleiben und den Schatten bekämpfen."  #~TR~
 palantir.0111.desc.alt:  "Der Palantír führt mich bis zum [greatsea|E] und dem Serpentinen-Golf von Lhûn. In [lindon|E], im ehemaligen Reich des Hohen Königs Gil-galad, herrscht nun [mithlondlord.GetFirstNameNoTooltip], der Schiffbauer, an der Spitze der größten Werften der [eldar|E].\n\nDie meisten alten Städte erscheinen verlassen, ihre Höfe still und ihre Fenster dunkel. Die einzige Sorge der wenigen verbliebenen [elves|E], die sich noch in [mithlond|E] aufhalten, ist der Schiffsbau und die Vorbereitung der großen Reise, die es ihnen ermöglicht, dem Leid von [middleearth|E] zu entkommen.\n\nViele werden den Geraden Weg gehen, mehr als je zuvor seit dem [warofwrath|E] gesehen wurden."  #~TR~
 palantir.0111.a:  "Sie haben schon um Mittelerde getrauert, sie haben keinen Kampf mehr in sich."  #~TR~
 palantir.0111.a.alt:  "Sie haben schon um Mittelerde getrauert, bald wird das letzte Schiff segeln."  #~TR~
 
 palantir.0112.t:  "Das Land der Hobbits"  #~TR~
 palantir.0112.desc:  "Mein Blick wandert zu den idyllischen Weiden und Hügeln des Auenlandes. [hobbit|E], klein und stämmig, sind nicht mehr in ihrer ehemaligen Heimat zu sehen, die jetzt von [thain.GetNameNoTooltip] regiert wird.\n\nOb sie tiefer in ihre Höhlen verschwunden sind oder grausam bis zur Ausrottung gejagt wurden, ist unbekannt."  #~TR~
 palantir.0112.desc.hobbit:  "Mein Blick wandert zu den idyllischen Weiden und Hügeln des Auenlandes. [hobbit|E], klein und stämmig, gehen ihren Tagen nach; einige handeln mit Waren, andere essen herzhafte Mahlzeiten oder liegen herum und blasen Rauchringe aus ihren Pfeifen, unter dem fröhlichen Auge von [thain.GetNameNoTooltip].\n\nDie Hobbits sind ein friedliches Volk, und Krieg ist ihnen fast völlig unbekannt, aber es mag eine Zeit kommen, in der sogar die Halblings gezwungen sein mögen, sich Feuer und Tod zu stellen."  #~TR~
 palantir.0112.desc.evil:  "Mein Blick wandert in das Herzland von [eriador|E], in die Gebiete dessen, was einst das Auenland war. Die idyllischen sanften Hügel und grünen Weiden haben sich verändert. Die Bäume und Sträucher wurden abgeholzt, die [hobbit|E]-Höhlen entweiht, und das Land trägt viele Narben.\n\nEs scheint, dass die ruhige und friedliche Natur der Hobbits am Ende ihr Untergang sein würde. Die wenigen, die nicht vertrieben oder getötet wurden, sind kaum mehr als Knechte."  #~TR~
 palantir.0112.a:  "Ihre Isolation mag sie für eine Zeit retten, aber nicht für immer."  #~TR~
 palantir.0112.a.alt:  "Ein friedliches und fröhliches Volk ist aus Mittelerde verschwunden."  #~TR~

 
 ## Forces of Darkness
 
 palantir.0201.t:  "Die Ebenen von Harondor"  #~TR~
 palantir.0201.desc:  "Der Wind dreht sich, und so dreht sich auch mein Blick und bewegt sich in die offenen Ebenen von Harondor. Diese Gebiete sind voller offener Unruhen. Schlachten werden auf den offenen Feldern geführt, Pferde und Männer schreien, und ein Hagel von Pfeilen schneidet ein Bataillon von [haradrim|E]-Kriegern vor meinen Augen nieder. \n\nSchlächterei, solch schreckliche, ungerechtfertigte Schlächterei. Vor langer Zeit waren diese Gebiete ruhig, und nur der Wind störte seine Bewohner; aber jetzt umfasst die schwarze Flut des Krieges alle lebenden Dinge, und alles, was man tun kann, ist auf bessere Zeiten zu hoffen."  #~TR~
 palantir.0201.a:  "Diese Ebenen sind frei für die Einnahme."  #~TR~
  
 palantir.0202.t: "Die Wüsten von Abrakhân"  #~TR~
 palantir.0202.desc:  "Der Sehestein führt mich südlich und östlich der üppigen Gebiete von [gondor|E], über die trockenen Wüsten des fremden Abrakhân. Karawanen bewegen sich auf gewöhnlichen Fußwegen. Die Hälfte dieser Händler zieht nach Süden, um dem Goldenen König Tribut zu zollen, während die Hälfte nach Norden zieht, um [sauronthedarklordcharacter|E] selbst Tribut zu zollen. \n\nJe näher ich der Hauptstadt des Wüstenkönigreichs komme, desto klarer werden die Dinge für mich. Ihre Soldaten sammeln sich; und sogar unzählige Riesenskorpione versammeln sich in grenzenlosen Kriegslagern für eine zukünftige Offensive. Wohin sie gehen, bleibt jedoch selbst mir ein Rätsel."  #~TR~
 palantir.0202.desc.alt: "Der Sehestein führt mich südlich und östlich der üppigen Gebiete von [gondor|E], über die trockenen Wüsten des gefallenen Abrakhân. Karawanen bewegen sich auf gewöhnlichen Fußwegen. Der Wüstenhandel wurde durch den Tod von [sauronthedarklordcharacter|E] und seinem [ringwraith|E]-Diener im Süden unterbrochen.\n\nJe näher ich der Hauptstadt des Wüstenkönigreichs komme, desto klarer werden die Dinge für mich. Führendlos zerfallen die ehemaligen Gebiete des Goldenen Königs, da jeder kleine Herr das Machtvakuum ausfüllen will. Wer jedoch an die Spitze gelangen wird, bleibt mir ein Rätsel."  #~TR~
 palantir.0202.a: "Sie werden von dem mystischen [goldenking.GetTitleAsNameNoTooltip]... regiert."  #~TR~
 palantir.0202.a.alt: "Der Fall von Abrakhân hat zu Chaos geführt."  #~TR~

 palantir.0203.t: "Die Ostlinge von Rhûn"  #~TR~
 palantir.0203.desc.evil: "Wieder einmal wird mein Blick mit Gewalt angezogen, vorbei sogar an der Herrschaft von [mordor|E], nach Norden und Osten. Dort, im Land von [rhun|E], sehe ich alte Städte von wundersamer Pracht, die vor Leben und Aktivität strotzen. \n\nAber als mein Blick sich konzentriert, wird klar, dass diese Zivilisation unter dem Joch von [sauronthedarklordcharacter|E]s Priestern steht. Die Ostlinge werden immer noch zu den Verbündeten von [sauroncharacter|E] gezählt, und selbst jetzt nehme ich wahr, dass sie ihre Rache an [gondor|E] planen. Horden von Männern, Pferden und sogar Wagen rumpeln aus den Stadttoren, bewegen sich westwärts in Richtung untergehender Sonne."  #~TR~
 palantir.0203.desc.sauron_dead:  "Wieder einmal wird mein Blick mit Gewalt angezogen, vorbei sogar an der Herrschaft von [mordor|E], nach Norden und Osten. Dort, im Land von [rhun|E], sehe ich alte Städte von wundersamer Pracht, die vor Leben und Aktivität strotzen. \n\nAber als mein Blick sich konzentriert, wird klar, dass diese Zivilisation das Joch von [sauronthedarklordcharacter|E]s Priestern abgeworfen hat. Der Fall ihres Gottes hat die Ostlinge verunsichert, aber sie hegen immer noch einen tiefen Groll gegen die [gondorians|E], und selbst jetzt nehme ich wahr, dass sie ihre Rache an [gondor|E] planen. Horden von Männern, Pferden und sogar Wagen rumpeln aus den Stadttoren, bewegen sich westwärts in Richtung untergehender Sonne."  #~TR~
 palantir.0203.desc.chaos: "Wieder einmal wird mein Blick mit Gewalt angezogen, vorbei sogar an der Herrschaft von [mordor|E], nach Norden und Osten. Dort, im Land von [rhun|E], sehe ich alte Städte von wundersamer Pracht, die vor Leben und Aktivität strotzen.\n\nDoch Rhûn ist gespalten. Als der Palantír mich über seine goldenen Ebenen führt, sehe ich umherziehende Reiter- und Söldnerbanden, die Krieg gegen ihre nächsten Nachbarn führen. Clans und Stämme pflegen uralte Groll, und es scheint, dass die Ostlinge für immer miteinander im Krieg sein könnten."  #~TR~
 palantir.0203.desc.non_evil: "Wieder einmal wird mein Blick mit Gewalt angezogen, vorbei sogar an der Herrschaft von [mordor|E], nach Norden und Osten. Dort, im Land von [rhun|E], sehe ich alte Städte von wundersamer Pracht, die vor Leben und Aktivität strotzen. \n\nRhûn erlebt ein Zeitalter des Wohlstands, das nach Jahrhunderten von Blutvergießen und Streitigkeiten kommt. Während einst jede Stadt und jedes Dorf gegen das andere Krieg zu führen schien, stehen sie jetzt alle unter einem Banner. Karawanen rollen über die Ebenen, und Kaufleute handeln mit allen möglichen Waren."  #~TR~
 palantir.0203.a: "Ihre Legionen wachsen mit jedem Tag..."  #~TR~
 
 palantir.0204.t:  "Blutdürstige Korsaren"  #~TR~
 palantir.0204.desc:  "Meine Sicht schweift über die Bucht von Belfalas zur stolzen Hafenstadt [umbar|E], wo gestohlenes Gold und Juwelen auf den Händen der Korsarenkapitäne glänzen. Ihre Werften wimmeln von Arbeitern, die immer größere Schiffe bauen, finanziert durch die Reichtümer, die von der [gondorian|E]-Küste geplündert wurden.\n\nIhre furchterregenden Flotten wachsen von Tag zu Tag, und bald wird sie in der Lage sein, die Länder der [faithful|E] zu überwältigen und sie auszubluten, um den Weg für den Sieg von [sauronthedarklordcharacter|E] zu ebnen."  #~TR~
 palantir.0204.desc.alt:  "Meine Vision schweift über die Bucht von Belfalas zur stolzen Hafenstadt [umbar|E], wo Gold und Juwelen in den Händen von Händlern und Kapitänen glänzen. Ihre Werften wimmeln von Arbeitern, die immer größere Schiffe bauen, finanziert durch die Reichtümer des erneuerten Handels mit der [gondorian|E] Küste.\n\nMit der erneuerten Treue zu [gondor|E] ist die Zeit für ein neues Zeitalter der [shipkings|E] gekommen."  #~TR~
 palantir.0204.a:  "Die Starken werden erschlagen, und die Schwachen versklavt!"  #~TR~
 palantir.0204.a.alt:  "Von Umbar aus wird Gondor wieder die Meere beherrschen."  #~TR~
  
 palantir.0205.t:  "Die Variags von Khand"  #~TR~
 palantir.0205.desc:  "Während ich die Länder östlich von [mordor|E] überblicke, kann ich leicht die wilden Variags ausmachen, die auf den Ruf ihres Herrn in [khand|E] erneut in Bewegung geraten sind. Große Heerscharen bärtiger Männer, große Äxte in der Hand, sammeln sich im Osten von [mordor|E] und warten auf das Kommando, um über die Länder der Freien Völker herzufallen.\n\nIhre Stärke im Kampf wird nur noch von ihrem Durst nach Sklaven und Beute übertroffen. Und sie haben lange auf einen Anlass gewartet, um sich an den Überresten von [gondor|E] und seinen Verbündeten zu laben."  #~TR~
 palantir.0205.a:  "Sie mögen kämpfen wie Zwerge, aber sie kennen keine Gnade."  #~TR~
 
 palantir.0206.t:  "Die Wilden Männer von Dunland"  #~TR~
 palantir.0206.desc:  "Wenn ich nach Enedwaith und Dunland blicke, sehe ich mehrere Raubzüge, kleine Gruppen bewaffneter Männer, die mit Fackeln nach [rohan|E] ziehen und mit Beute zurückkehren.\n\nDie kriegerischen Dunländer wurden geweckt, ihr Durst nach Rache an den Forgoil ist stärker denn je. Die Stämme sammeln sich, ihre Wut geschürt und ihre Hände von Dienern des Auges bewaffnet.\n\nSie haben bereits begonnen, die geschwächte Reitermark zu überfallen, und bald werden sie genug Macht und Wagemut haben, um einen Frontalangriff auf die "Strohköpfe" zu starten."  #~TR~
 palantir.0206.desc.alt:  "Wenn ich nach Enedwaith und Dunland blicke, sehe ich friedliche Herden, die in den Hügeln weiden, bewacht von wachsamen Hütern.\n\nDie kriegerischen Dunländer wurden von [rohan|E] begnadigt, ihr Durst nach Rache an den Forgoil beunruhigt sie nicht mehr. Die vom Schatten versammelten Krieger haben ihren Anspruch auf die Reitermark aufgegeben.\n\nDie neuen Handelsbeziehungen werden hoffentlich beiden Seiten helfen, alte Groll vergessen zu machen."  #~TR~
 palantir.0206.a:  "Die Männer von Dunland sind wild und unbezwingbar, aber ihr Hass brennt hell."  #~TR~
 palantir.0206.a.alt:  "Die Männer von Dunland sind wild und unbezwingbar, aber ihre Freundschaft ist kostbar."  #~TR~
 
 palantir.0207.t: "Das Rückgrat des Nordens"  #~TR~
 palantir.0207.desc: "Ich sehe jetzt die hoch aufragenden Gipfel der [mistymountains|E], deren höchste Gipfel im Abendlicht rosig leuchten. In den alten und verlassenen Ausgrabungen der [dwarves|E] wuseln und sammeln sich Horden von [orcs|E] und Goblins.\n\nOhne einen starken Anführer, der sie eint, zanken und kämpfen die verstreuten Stämme von Goblins und Orks in ihren dunklen Korridoren und Hallen und Höhlen, wie sie es immer getan haben. Es würde eine seltene Fähigkeit und Bosheit erfordern, diese erbitterten Feinde zu vereinen.\n\nUnter der chaotischen Aktivität lauert ein dunkler und uralter Schrecken."  #~TR~
 palantir.0207.desc.azog: "Ich sehe jetzt die hoch aufragenden Gipfel der [mistymountains|E], deren höchste Gipfel im Abendlicht rosig leuchten. In den alten und verlassenen Ausgrabungen der [dwarves|E] wuseln und sammeln sich Horden von [orcs|E] und Goblins.\n\nDoch unter ihnen allen sticht einer hervor. In den dunklen Hallen von [moria|E] ist ein Azog eine vielversprechende und mächtige Figur. [dwarrowdelf|E] hat er mit eiserner Faust unterworfen, und mit seinen hochfliegenden Ambitionen und seinem wilden Willen werden die übrigen Misty Mountains nicht vor seinem Zorn sicher sein.\n\nUnter den Kriegsgeräuschen lauert ein dunkler und uralter Schrecken."  #~TR~
 palantir.0207.desc.dwarf: "Ich sehe jetzt die hoch aufragenden Gipfel der [mistymountains|E], deren höchste Gipfel im Abendlicht rosig leuchten. In den Hallen aus Stein und Fels schlagen Hämmer auf Ambosse, denn Handwerker sind bei der Arbeit.\n\nDas Zwergenreich von [khazaddum|E], obwohl einst gefallen, ist neu entstanden. Die [orcs|E] wurden zumindest größtenteils aus dem Reich vertrieben, und seine alten Hallen sind wieder mit Licht aus kristallgeschnittenen Lampen gefüllt. Obwohl das neue Königreich noch immer Gefahren ausgesetzt ist, freuen sich die Söhne Mahals."  #~TR~
 palantir.0207.a: "Die Orks sind nicht die einzige Gefahr unter den Bergen."  #~TR~
 palantir.0207.a.dwarf: "Einmal mehr sind die Zwerge stark, wohin werden sie nun ihre Bemühungen wenden?"  #~TR~


## I SEE YOU !

 palantir.0300.t:  "Der Dunkle Turm"  #~TR~
 palantir.0300.desc:  "Wenn ich auf die Ebenen von Gorgoroth blicke, spüre ich, wie mir die Kontrolle über den Palantír entgleitet. Die Landschaften werden durch eine endlose Leere der Schwärze ersetzt. Formlos und still, denke ich darüber nach, den Palantír vielleicht loszulassen, aber bevor ich es kann, werde ich plötzlich zu dem unfassbar starken Turm von Barad-dûr in der Ferne gezogen.\n\nMeine Vision wird von einem großen, lidfreien Auge erfüllt, umhüllt von Flammen. Meine Hand beginnt zu brennen, und in der uralten, unreinen Sprache von [morgothcharacter|E] verspottet mich [sauronthedarklordcharacter|E].\n\n'#bold Ich sehe dich, [ROOT.Char.GetTitleAsNameNoTooltip], der du die Herrlichkeit von [mordor|E] betrachten willst. Bestaune sie, so lange du willst!' #!\n\nMein Blick wird über Mordor gezwungen und enthüllt die riesigen Armeen, die sich im Dunklen Land sammeln. [orcs|E], Trolle und böse [conceptracemen|E], die Lichter ihrer Lager so zahlreich wie Sterne am Nachthimmel.\n\n'#bold Gegen meine Macht wird es keinen Sieg geben. Dienstet mir, wenn ihr verschont werden wollt! #!'"  #~TR~
 palantir.0300.a:  "Ich werde niemals ein Sklave des Dunklen Herrn werden!"  #~TR~
 palantir.0300.a.tt:  "Du löst dich vom Palantír."  #~TR~
 palantir.0300.b:  "Befehle mir, Sauron, Herr der Erde!"  #~TR~
 palantir.0300.b.tt:  "Du unterwirfst dich dem Willen des Dunklen Herrn."  #~TR~
 
 ## End of activity
  
 palantir.0400.t:  "Hin und zurück"  #~TR~
 palantir.0400.desc:  "Als ich mich vom Palantír löse, verspüre ich sowohl den Drang, wieder in ihn zu blicken, als auch eine große Erleichterung, dass die mentale Belastung vorbei ist.\n\nDiese Aufgabe hat mir sehr viel mentale Energie geraubt, und ich werde mich für einige Zeit nicht dieser Belastung aussetzen, glaube ich.\n\nIch bedecke die uralte Kugel wieder mit einem Tuch und bringe sie in die geheimen Tiefen meiner Schatzkammer zurück."  #~TR~
 palantir.0400.a:  "Und jetzt eine gute Nachtruhe."  #~TR~

