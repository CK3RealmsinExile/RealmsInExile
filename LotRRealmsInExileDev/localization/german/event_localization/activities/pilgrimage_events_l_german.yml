 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t: "$pilgrimage_header$ Das Ende einer Reise"  #~TR~
 pilgrimage.0040.desc: "Und so nimmt meine spirituelle Reise ein jähes Ende. So wie ein Blatt in einen sturmumtosten Fluss fällt, werden wir doch allein durch die Umstände des Lebens umhergewirbelt."  #~TR~
 pilgrimage.0040.desc_moved_capital: "Nun, da mein Hauptsitz tatsächlich [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ist, gibt es keinen Grund mehr, meine Pilgerreise fortzusetzen.\n\nIch sollte mich darauf konzentrieren, meine Reise dort abzuschließen und mein Glück bei einer anderen heiligen Stätte versuchen."  #~TR~
 pilgrimage.0040.a: "Ich bin ein Blatt im reißenden Strom."  #~TR~
 pilgrimage.0040.a_moved_capital: "Dann mal ran ans Werk."  #~TR~
 #Illness Event - used in health.1001
 pilgrimage.0041.t: "$pilgrimage.0040.t$?"  #~TR~
 pilgrimage.0041.desc: "Leider lässt mein Leib mich im Stich, doch mein Geist ist stark. Sollte ich mein Leben in die Hände höherer Mächte ([ROOT.Char.GetFaith.HealthGodName]) legen und meine Reise nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] fortsetzen?"  #~TR~
 pilgrimage.0041.a: "Ich #EMP bin#! von den höheren Mächten ([ROOT.Char.GetFaith.HighGodName]) gesegnet."  #~TR~
 pilgrimage.0041.a.tt: "Eure [THIS.Char.GetInvolvedActivity.GetName] geht weiter"  #~TR~
 pilgrimage.0041.b: "Nein, das ist zu gefährlich."  #~TR~
 #Invalidation because you bury old host back home
 pilgrimage.0042.t: "$pilgrimage_header$ Ein Begräbnis in der Heimat"  #~TR~
 pilgrimage.0042.desc: "Unsere Reise kommt zu einem jähen Ende und wir werden uns auf den Weg zurück nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] machen, um [old_pilgrimage_host.GetTitledFirstName] zur letzten Ruhestätte zu bringen."  #~TR~
 pilgrimage.0042.a: "[old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')|U] hätte es so gewollt."  #~TR~
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t: "Tod eines Pilgers"  #~TR~
 pilgrimage.0500.desc: "„[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip] …“ Mein[pilgrimage_dying_relative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] liegt ausgezehrt in [pilgrimage_dying_relative.Custom('DE_PRO_POS_S_3P')]em Bett, ein Schatten [pilgrimage_dying_relative.Custom('DE_PRO_POS_S_3P')]er selbst. Als ich eine Winzigkeit näher ans Bett trete, richtet [pilgrimage_dying_relative.Custom('DE_PRO_PER_S_3P_N')] [pilgrimage_dying_relative.Custom('DE_PRO_POS_S_3P')]e trüben Augen auf mich.\n\n„[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U] … Man bereut nicht die Dinge, die man getan hat. Nur die, die man nicht getan hat.“ Ich beuge mich näher heran und rieche den Tod in [pilgrimage_dying_relative.Custom('DE_PRO_POS_S_3P')]em Atem. „Lasst Euch nicht vom Alltag den Weg zu den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) verbauen.“\n\nEin schmerzerfüllter Blick huscht über [pilgrimage_dying_relative.Custom('DE_PRO_POS_S_3P')] Gesicht; das Gespräch ist beendet."  #~TR~
 pilgrimage.0500.a: "Ja, natürlich."  #~TR~
 pilgrimage.0500.a.flavor: "Wenn es [pilgrimage_dying_relative.Custom('DE_PRO_PER_S_3P_D')] Seelenfrieden bereitet."  #~TR~
 pilgrimage.0500.a.tt_pilgrimage: "Eure nächste [pilgrimage|E] wird günstiger"  #~TR~
 pilgrimage.0500.b: "Ich bin derzeit vielbeschäftigt, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."  #~TR~
 pilgrimage.0500.b.flavor: "Ehrlich gesagt möchte ich das nicht tun."  #~TR~
 ###Generic Pilgrimage Journey Events
 #St. Elmo's Fire
 pilgrimage.1100.t.greek: "$pilgrimage_header$ Die flammende Helene"  #~TR~
 pilgrimage.1100.t.christian: "$pilgrimage_header$ St. Elmos Feuer"  #~TR~
 pilgrimage.1100.t.pagan: "$pilgrimage_header$ Flammen der anderen Welt ([ROOT.Char.GetFaith.DivineRealm])"  #~TR~
 pilgrimage.1100.t: "$pilgrimage_header$ Göttliche Flamme"  #~TR~
 pilgrimage.1100.desc: "Der Sturm auf dem Meer überrascht uns völlig unvorbereitet, als der vom Gewitter aufgewühlte Himmel Regen auf uns niederprasseln lässt, und mit einem plötzlichen, krachenden Blitz brechen die Mastspitzen in blaue Flammen aus, die das Schiff in ein ätherisches Licht tauchen.\n\n"  #~TR~
 pilgrimage.1100.companion: "„Das ist ein Zeichen!“, schreit mein[ROOT.Char.Custom('DE_END_PRO_S_N')] panisch[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName] und klammert sich um [panicked_pilgrim.Custom('DE_PRO_POS_S_3P')] Leben an die Takelage, kaum hörbar über den schlagenden Segeln. „Wir #EMP müssen#! umkehren! Bevor es zu spät ist!“\n\n"  #~TR~
 pilgrimage.1100.alone: "Das Schiff scheint unberührt über den gewaltigen Wellen zu schweben, sicher von einer göttlichen Kraft durch den Sturm geleitet."  #~TR~
 pilgrimage.1100.a: "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) leiten uns! Gepriesen seien sie!"  #~TR~
 pilgrimage.1100.a.flavor: "Kurs beibehalten, Steuermann!"  #~TR~
 pilgrimage.1100.b: "Ich werde hinaufsteigen, um Euch ([ROOT.Char.GetFaith.HighGodName]) zu begegnen!"  #~TR~
 pilgrimage.1100.b.success.t: "Göttliches Feuer"  #~TR~
 pilgrimage.1100.b.wounded.t: "Verwundet"  #~TR~
 pilgrimage.1100.b.flavor: "Lasst mich die Wärme der anderen Welt ([ROOT.Char.GetFaith.random_DivineRealm]) spüren!"  #~TR~
 pilgrimage.1100.c: "Jemand ([ROOT.Char.GetFaith.WaterGodName]) verlangt ein Opfer!"  #~TR~
 pilgrimage.1100.c.flavor: "Wir müssen diese Böe abwarten!"  #~TR~
 pilgrimage.1100.d: "Kehrt um, Ihr Narren!"  #~TR~
 pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"  #~TR~
 every_family_member_tt: "Jeder Verwandter"  #~TR~
 pilgrimage.1100.success: "Ihr werdet sicher weiter geleitet"  #~TR~
 pilgrimage.1100.failure: "Der Sturm bringt Euch vom Kurs ab"  #~TR~
 pilgrimage_random_pilgrim_tt: "Ein zufälliger Pilger wird sterben, was alle Mitglieder der [family|E] verärgert"  #~TR~
 pilgrimage_fell_overboard_tt: "[victim_pilgrim.GetFirstName] ist über Bord gegangen"  #~TR~
 #Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Zorn"  #~TR~
 pilgrimage.1110.t: "$pilgrimage_header$ Gesetzloser [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U]"  #~TR~
 pilgrimage.1110.desc: "Als wir das prägende Gebiet ([ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]) von [heathen_raider_county.GetNameNoTierNoTooltip] durchqueren, sehen wir die Banner einer kleinen Schar, auf denen ein religiöses Zeichen ([heathen_raider.GetFaith.ReligiousSymbol]) prangt. Der Trupp besteht aus zerlumpten Vagabunden, die Pilger auf dem Weg nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] ausplündern.\n\n[Select_CString(heathen_raider.IsFemale, 'Die Anführerin', 'Der Anführer')] versperrt uns rasch den Weg, indem [heathen_raider.Custom('DE_PRO_PER_S_3P_N')] [heathen_raider.Custom('DE_PRO_POS_S_3P')] Pferd kurz auf die Hinterbeine gehen lässt und sich als [heathen_raider.GetFirstName] vorstellt."  #~TR~
 pilgrimage.1110.shared_target_heathen_hajj: "„Halt, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! Im Namen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) müssen [ROOT.Char.GetFaith.GetAdherentNamePlural] die Kaaba-Maut bezahlen.“"  #~TR~
 pilgrimage.1110.shared_target_controlled_hajj: "„Eine kleine Bezahlung, um die Kaaba zu sehen, ist alles, was ich von ihren [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)|l]en [ROOT.Char.GetFaith.GetAdjective|l]en Verwaltern verlange.“"  #~TR~
 pilgrimage.1110.shared_target_heathen_jerusalem: "„Fürchtet Euch nicht, [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)]! Die Wunder unserer heiligen Stadt warten auf Euch – gegen eine kleine Gebühr.“"  #~TR~
 pilgrimage.1110.shared_target_controlled_jerusalem: "„Wenn Ihr wirklich Eure begehrte heilige Stadt sehen wollt, ist meine kleine Gebühr doch nur ein winziges Ärgernis.“"  #~TR~
 pilgrimage.1110.shared_target_heathen: "„Wisst Ihr elenden Hunde das etwa nicht? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] müssen einen Tribut zahlen, um die heilige Stätte ([heathen_raider.GetFaith.HouseOfWorshipPlural]) zu sehen.“"  #~TR~
 pilgrimage.1110.shared_target_controlled: "„Eure heilige Stätte ([ROOT.Char.GetFaith.HouseOfWorshipPlural]) wird schon noch da sein, sobald Ihr unsere bescheidene Maut entrichtet habt.“"  #~TR~
 pilgrimage.1110.shared_heathen_controlled: "„Unsere heiligen Stätten ([heathen_raider.GetFaith.HouseOfWorshipPlural]) sind wundersam anzusehen, wie Ihr selbst feststellen werdet, sobald Ihr Eure Gebühren entrichtet habt.\""  #~TR~
 pilgrimage.1110.fallback: "„Halt, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Ich bewahre den Frieden auf diesen Pfaden, und Ihr müsst zahlen wie alle anderen.“"  #~TR~
 pilgrimage.1110.a: "Wenn Ihr mein Gold wollt, kommt und holt es Euch."  #~TR~
 pilgrimage.1110.a.fled: "Die Banditen haben es sich anders überlegt"  #~TR~
 pilgrimage.1110.a.skirmish: "Ihr wehrt die erste Welle ab"  #~TR~
 pilgrimage.1110.a.beaten: "Für Eure Unverschämtheit entwenden sie Euch alles"  #~TR~
 pilgrimage.1110.b.religion: "Kommt, [heathen_raider.Custom('SisterBrother')]! Wir folgen beide den Lehren derselben höheren Macht ([ROOT.Char.GetFaith.HighGodName])."  #~TR~
 pilgrimage.1110.b.unreformed: "Kommt! Es ist nie zu spät für die heilige Schrift ([ROOT.Char.GetFaith.ReligiousText])."  #~TR~
 pilgrimage.1110.b: "Es gibt keinen Grund für Gewalt. Lasst uns reden."  #~TR~
 pilgrimage.1110.c: "Ihr wurdet betrogen. Lauscht den [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Wahrheiten."  #~TR~
 pilgrimage.1110.c.success: "Eure Worte klingen wahr"  #~TR~
 pilgrimage.1110.c.failure: "Die Banditen sind nicht amüsiert"  #~TR~
 pilgrimage.1110.d: "Nehmt Euer Gold, Banditen."  #~TR~
 two_entourage_members_wounded_tt: "Bis zu zwei Gefolgsleute können [GetTrait('wounded_1').GetName(GetNullCharacter)] werden"  #~TR~
 one_entourage_members_wounded_tt: "Ein Gefolgsmann kann [GetTrait('wounded_1').GetName(GetNullCharacter)] werden"  #~TR~
 two_entourage_members_die_tt: "Bis zu zwei Gefolgsleute können sterben"  #~TR~
 one_entourage_members_die_tt: "Ein Gefolgsmann kann sterben"  #~TR~
 #Tour Church
 pilgrimage.1120.t: "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]e Architektur"  #~TR~
 pilgrimage.1120.desc: "Auf dem Weg durch [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip] nutzen wir die Gelegenheit, die Heilige Stätte ([ROOT.Char.GetFaith.HouseOfWorship]) von [temple_province.GetName] zu besuchen, ein [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]es Zentrum der [temple_province.GetCounty.GetFaith.GetAdjective|l]en Autorität und Anbetung.\n\n[temple_person.GetName], ein örtlicher minderjähriger [temple_person.GetFaith.PriestNeuter], gibt uns eine Führung durch das Gelände und die Gebäude. [temple_person.GetName] erzählt von der Geschichte und weist auf Kunstwerke hin, die einheimische [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] hier schufen. Letztere versammeln sich gerade zum Mittagsgebet."  #~TR~
 pilgrimage.1120.a: "Das bringt mich auf eine Idee …"  #~TR~
 pilgrimage.1120.b: "#EMP Das#! ist es, was wir in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] brauchen!"  #~TR~
 pilgrimage.1120.c: "Was für eine erbärmliche Ausrede für ein Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship])."  #~TR~
 pilgrimage.1120.d: "Ja, ja, das reicht völlig aus. Danke."  #~TR~
 pilgrimage.1120.e: "Ich werde mich dem Gebet zu Ehren der örtlichen Götterwelt ([ROOT.Char.GetFaith.HighGodName]) anschließen."  #~TR~
 pilgrimage.1120.f: "#EMP Das#! ist es, was wir in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] brauchen!"  #~TR~
 #Roadside Shrine
 pilgrimage.1130.t: "$pilgrimage_header$ Schrein am Straßenrand"  #~TR~
 pilgrimage.1130.desc: "An einer Weggabelung außerhalb von [shrine_province.GetName] steht inmitten der freien Natur ein verlassener [shrine_province.GetCounty.GetFaith.GetAdjective|l]er Schrein mit einem religiösen Symbol ([shrine_province.GetCounty.GetFaith.ReligiousSymbol]).\n\nEine Nische beherbergt bescheidene Opfergaben, die von Reisenden und Einheimischen hinterlassen wurden, umgeben von den Überresten unzähliger Kerzen, die mittlerweile erloschen sind."  #~TR~
 pilgrimage.1130.both: "\n\nMein[shrine_faithist.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName] hält inne, um zu beten, während mein[shrine_mocker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName] schnaubend die Augen verdreht."  #~TR~
 pilgrimage.1130.faithist: "\n\nMein[shrine_faithist.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName] beendet das Gebet und fügt der Sammlung [shrine_faithist.Custom('DE_PRO_POS_S_3P')] eigenes kleines Abzeichen hinzu."  #~TR~
 pilgrimage.1130.mocker: "\n\nMein[shrine_mocker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName] spottet bei dem Anblick und murmelt etwas über das Jenseits ([shrine_mocker.GetFaith.NegativeAfterLife])."  #~TR~
 pilgrimage.1130.a: "Ich kann etwas entbehren."  #~TR~
 pilgrimage.1130.a.flavor: "Für meine Seele …"  #~TR~
 pilgrimage.1130.b: "Wenn es da schon so offen herumliegt, nehme ich es gern …"  #~TR~
 pilgrimage.1130.b.flavor: "Das ist doch viel nützlicher für mich!"  #~TR~
 every_root_faith_entourage_member_tt: "Jedes [shrine_visitor.GetFaith.GetAdjective|l]e Mitglied meines Gefolges"  #~TR~
 every_province_faith_entourage_member_tt: "Jedes [shrine_province.GetCounty.GetFaith.GetAdjective|l]e Mitglied meines Gefolges"  #~TR~
 every_zealous_root_faith_entourage_member_tt: "Jedes eifrige [shrine_visitor.GetFaith.GetAdjective|l]e Mitglied meines Gefolges"  #~TR~
 pilgrimage.1130.c: "Reißt diesen [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip|l]en Unfug nieder!"  #~TR~
 pilgrimage.1130.c.flavor: "Das wird es ihnen zeigen!"  #~TR~
 pilgrimage.1130.d: "Ihr wisst schon, dass Euer Gott ([shrine_faithist.GetFaith.HighGodName]) dies gar nicht erhalten wird?"  #~TR~
 pilgrimage.1130.d.flavor: "Weil es diesen Gott ([shrine_faithist.GetFaith.HighGodName]) gar nicht gibt!"  #~TR~
 pilgrimage.1130.e: "Haltet Eure Zunge im Zaum, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."  #~TR~
 pilgrimage.1130.f: "Kommt schon. Lasst uns nicht trödeln."  #~TR~
 pilgrimage.1130.f.other: "Manche Götter ([ROOT.Char.GetFaith.HighGodName]) warten auf niemanden."  #~TR~
 #Strength in Numbers
 pilgrimage.1140.t: "$pilgrimage_header$ Quantität vor Qualität"  #~TR~
 pilgrimage.1140.desc: "Auf unserem Weg durch [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] werden wir von [group_leader.Custom('DE_ART_IND_D')] [group_leader.GetCulture.GetName|l]en Gemeinen angesprochen, [group_leader.Custom('DE_ART_DEF_S_N')] behauptet, eine Gruppe [ROOT.Char.GetFaith.GetAdjective|l]er Pilger anzuführen.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip], wir sind schon seit Wochen auf dem Weg nach [destination.GetName], doch die Straßen sind zu gefährlich, und nun haben wir nur noch wenig Proviant.\n\nWir wären Euch auf ewig dankbar für Eure Unterstützung.“"  #~TR~
 pilgrimage.1140.a: "Je mehr, desto besser!"  #~TR~
 pilgrimage.1140.a.tt: "[group_leader.GetFirstName] und bis zu drei weitere werden Eurer [ROOT.Char.GetInvolvedActivity.GetName] beitreten"  #~TR~
 pilgrimage.1140.b: "[group_leader.GetCulture.GetNameNoTooltip|U]e Pilger? Kommt gar nicht infrage."  #~TR~
 pilgrimage.1140.b.flavor: "Vertraut niemals einem [group_leader.GetCulture.GetNameNoTooltip|l]en Menschen."  #~TR~
 pilgrimage.1140.c: "Nehmt Euch ein paar Münzen für Eure Mühen."  #~TR~
 pilgrimage.1140.d: "Auf keinen Fall, [Select_CString(group_leader.IsFemale, 'Bäuerin', 'Bauer')]."  #~TR~
 pilgrimage.1140.d.flavor: "Verzieht Euch! Los!"  #~TR~
 grateful_pilgrims_title: "Dankbare Pilger"  #~TR~
 cultural_acceptance_rejected_pilgrims: "Abgelehnte Pilger"  #~TR~
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t: "$pilgrimage_header$ Liebe deinen Nächsten"  #~TR~
 pilgrimage.2002.desc: "Unter den anderen Pilgern gibt es [heathen_hater.Custom('DE_ART_IND_A')] [heathen_hater.GetWomanMan], [heathen_hater.Custom('DE_ART_DEF_S_N')] Menschenliebe und Zusammengehörigkeit predigt … bis [heathen_hater.Custom('DE_PRO_PER_S_3P_N')] auf Heiden zu sprechen kommt.\n\nEines Abends erklärt [heathen_hater.Custom('DE_PRO_PER_S_3P_N')] am Lagerfeuer lautstark, dass sie alle „abscheuliche Monstren in den Augen alles Göttlichen ([ROOT.Char.GetFaith.PantheonTerm]) sind! Abartige und Kindermörder, allesamt!“ Die meisten wenden sich rasch ab, wenn [heathen_hater.Custom('DE_PRO_PER_S_3P_N')] ihnen in die Augen schaut. Heute war ich jedoch nicht schnell genug. „Seid Ihr etwa anderer Meinung, o [ROOT.Char.GetTitleAsNameNoTooltip]?“"  #~TR~
 pilgrimage.2002.a: "Sie sind nicht #EMP alle#! so schlimm."  #~TR~
 pilgrimage.2002.b: "Ich stimme Euch zu, und ich würde nie jemandem trauen, der für sie eintritt!"  #~TR~
 pilgrimage.2002.c: "Wahrlich! Sie spucken den höchsten Mächten ins Gesicht!"  #~TR~
 #Companions are running low
 pilgrimage.2003.t: "$pilgrimage_header$ Eine Frage der Sicherheit"  #~TR~
 pilgrimage.2003.desc: "Ich habe schon seit einiger Zeit dieses nagende Gefühl. Meine Pilgerreise hat sich als gefährlicher herausgestellt, als ich erwartet hatte – oder vielleicht habe ich einfach noch nicht genug Prüfungen überstanden, um mich des Schutzes der höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) würdig zu erweisen.\n\nIch #EMP habe#! jedoch in der örtlichen Siedlung [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ein paar beeindruckende Individuen entdeckt, die die Sicherheit der Pilgerreise gewiss verbessern würden – und zwar auf sehr tatkräftige Weise."  #~TR~
 pilgrimage.2003.a: "Ich sollte ein paar von ihnen für meine Pilgerreise anwerben."  #~TR~
 pilgrimage.2003.b: "[2002_local_warrior.GetTitledFirstNameNoTooltip] scheint ein gutes Exemplar zu sein."  #~TR~
 pilgrimage.2003.c: "Nein. Ich habe Vertrauen in das Göttliche ([ROOT.Char.GetFaith.PantheonTerm])."  #~TR~
 #Run into a Potential Friend
 pilgrimage.2004.t: "$pilgrimage_header$ Eine unerwartete Begegnung"  #~TR~
 pilgrimage.2004.desc: "Als ich mich meinem Ziel [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] nähere, begegnen mir immer mehr Pilger aus allerlei Orten.\n\n[potential_friend.Custom('DE_ART_IND_N')|U] erkennt mich schon von Weitem. „[ROOT.Char.GetTitledFirstNameNoTooltip]?! Seid Ihr das?“\n\nWas will denn [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] hier?"  #~TR~
 pilgrimage.2004.a: "Die himmlischen Mächte haben uns zueinander geführt!"  #~TR~
 pilgrimage.2004.b: "Welch vielversprechendes Treffen, doch ich muss allein beten."  #~TR~
 #A peasant inadvertedly insults you
 pilgrimage.2005.t: "$pilgrimage_header$ Eine unverschämte Geschichte"  #~TR~
 pilgrimage.2005.desc: "Im Vorbeigehen am Lagerfeuer erzählt [Select_CString(rude_pilgrim.IsFemale, 'ein Pilger', 'eine Pilgerin')] aus einem anderen Gefolge eine Geschichte, die [rude_pilgrim.Custom('DE_PRO_PER_S_3P_N')] einst über den [ROOT.Char.GetTitleAsNameNoTooltip]"  #~TR~
 pilgrimage.2005.desc_close: "dieser Länder gehört hat."  #~TR~
 pilgrimage.2005.desc_far: "eines fernen Ortes namens [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] gehört hat."  #~TR~
 pilgrimage.2005.outro: "gehört hat und die [rude_pilgrim.Custom('DE_PRO_PER_S_3P_N')] nun unter schallendem Gelächter zum Besten gibt.\n\nAls [rude_pilgrim.Custom('DE_PRO_PER_S_3P_N')] mein Zögern bemerkt, sieht mich [Select_CString(rude_pilgrim.IsFemale, 'die Geschichtenerzählerin', 'der Geschichtenerzähler')] beschwichtigend an. „Keine Sorge, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – hier geht es sicher um irgendeinen #EMP anderen#! hochtrabenden Adligen!“"  #~TR~
 pilgrimage.2005.a: "„Ach tatsächlich? Erzählt mir mehr über dies[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip].“"  #~TR~
 pilgrimage.2005.a.flavor: "Ich setze mich ans Feuer."  #~TR~
 pilgrimage.2005.b: "„Wachen! Meine Peitsche!“"  #~TR~
 pilgrimage.2005.c: "Vielleicht sollte ich mir andere Reisegefährten suchen."  #~TR~
 #You have gotten lost
 pilgrimage.2006.t: "$pilgrimage_header$ Die reizvolle Route"  #~TR~
 pilgrimage.2006.intro: "Die spirituelle Reise ist buchstäblich ins Stocken geraten."  #~TR~
 pilgrimage.2006.desc_alone: "Ich halte die Augen offen und versuche, den weiteren Weg zu erkennen – aber ich sehe nichts und mache mir langsam Sorgen. Es #EMP war#!\n\ndoch diese Richtung, oder nicht …? Zögernd schaue ich zu einem einheimischen Bauern hinüber, der ein Stück weiter vorn mit der Arbeit beschäftigt ist."  #~TR~
 pilgrimage.2006.desc_travel_leader: "Mein $travel_leader_court_position$ [caravan_master.GetTitledFirstName] schaut sich um, verzweifelt auf der Suche nach dem weiteren Weg, und so langsam bleibt dieses Verhalten nicht unbemerkt.\n\nDas Gesicht von [caravan_master.GetTitledFirstNameNoTooltip] erblasst, als [caravan_master.Custom('DE_PRO_PER_S_3P_N')] den Blick auf mich richtet, auf der Suche nach Antworten, was als Nächstes zu tun ist."  #~TR~
 pilgrimage.2006.a: "Ich kenne den Weg nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] wie meine Westentasche."  #~TR~
 pilgrimage.2006.a_pious: "Wir lassen uns von den höchsten Mächten ([ROOT.Char.GetFaith.HighGodNameAlternate]) den Weg weisen."  #~TR~
 pilgrimage.2006.b: "Lasst uns die Schöpfung der höchsten Mächte ([ROOT.Char.GetFaith.CreatorName]) noch eine Weile genießen."  #~TR~
 pilgrimage.2006.b_cynical: "Das ist nicht das Ende der Welt."  #~TR~
 pilgrimage.2006.c: "Ich denke, ich könnte die Einheimischen nach dem Weg fragen …"  #~TR~
 pilgrimage.2006.c_caravan_master: "#EMP Ihr#! könnt nach dem Weg fragen."  #~TR~
 #Fall ill
 pilgrimage.2008.t: "$pilgrimage_header$ Krankheit"  #~TR~
 pilgrimage.2008.desc: "Diese Reise bekommt mir offenbar nicht sonderlich. Vielleicht liegt es an den seltsamen Landen mit ihrer ungewohnten Luft oder meine Felle sind nicht warm genug.\n\nWie dem auch sei: Mein Husten plagt mich seit Wochen, und diesen Morgen hatte ich kaum noch die Kraft, aus dem Bett zu steigen."  #~TR~
 pilgrimage.2008.a: "Wenn es der Wille der höheren Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) ist …"  #~TR~
 pilgrimage.2008.a.tt: "Krank zu reisen, ist noch riskanter für die Gesundheit."  #~TR~
 pilgrimage.2008.whole_of_body: "Oh, dieser kleine Husten ist bald schon wieder vergangen."  #~TR~
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], braut mir ein Mittel."  #~TR~
 #Develop pneumonia
 pilgrimage.2009.t: "$pilgrimage_header$ Scharrender Husten"  #~TR~
 pilgrimage.2009.desc: "Die Reise tut mir nicht gut. Meine Gesundheit hat sich nicht verbessert während meiner Reise zu Ehren der himmlischen Mächte. Im Gegenteil: Sie hat sich deutlich verschlechtert. Ich weiß gar nicht mehr, wie es sich anfühlt, frei atmen zu können."  #~TR~
 pilgrimage.2009.a: "Mögen die höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) sich ihrer bösen Seelen erbarmen!"  #~TR~
 pilgrimage.2009.a.tt: "Krank zu reisen, ist noch riskanter für die Gesundheit."  #~TR~
 #Meet a mystic
 pilgrimage.2010.t: "$pilgrimage_header$ Mystik"  #~TR~
 pilgrimage.2010.desc: "[2010_mystic.GetTitledFirstName] gehört zu den seltsameren Menschen, die mir bisher auf dieser Reise begegnet sind. [2010_mystic.Custom('DE_PRO_PER_S_3P_N')|U] scheint mir strenggläubig zu sein, erklärt aber jedem ständig das wahre Wesen der höchsten Mächte (ROOT.Char.GetFaith.HighGodName) und was es alles genau bedeutet. Nachts ist [2010_mystic.Custom('DE_PRO_POS_S_3P')] Zelt von Kerzen erleuchtet, und gelegentlich dringen sonderbare Gesänge und der Duft ungewöhnlichen Weihrauchs daraus hervor.\n\nIch bin völlig unvorbereitet, als [2010_mystic.GetFirstNameNoTooltip] mich zu sich hereinbittet."  #~TR~
 pilgrimage.2010.a: "Ich bin doch neugierig …"  #~TR~
 pilgrimage.2010.a.tt: "Ihr betretet das Zelt"  #~TR~
 pilgrimage.2010.b: "Nein danke, das riecht mir doch alles sehr nach Ketzerei!"  #~TR~
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc: "Im Zelt von [2010_mystic.GetTitledFirstName] begrüßen mich starke Gerüchte und überwältigend heiße und schwere Luft. „Es ist wichtig, dass wir unseren Blick nach innen wenden“, erklärt [2010_mystic.Custom('DE_PRO_PER_S_3P_N')] mir, während [2010_mystic.Custom('DE_PRO_PER_S_3P_N')] sich setzt.\n\n„Ich möchte, dass Ihr die Augen schließt und Euch konzentriert, so wie ich es tue. Lasst Euch von den himmlischen Mächten ([ROOT.Char.GetFaith.PantheonTerm]) durchströmen. Greift nach der Ekstase der Göttlichkeit!“"  #~TR~
 pilgrimage.2011.a: "Ja! Ich kann spüren, wie etwas eine Verbindung zu mir aufgebaut hat: [ROOT.Char.GetFaith.HighGodNameAlternate]!"  #~TR~
 pilgrimage.2011.a.tt: "Ihr erlebt die Ekstase der Göttlichkeit!"  #~TR~
 pilgrimage.2011.b: "Hier ist es so gemütlich, dass ich gleich einschlafe …"  #~TR~
 pilgrimage.2011.b.tt: "Ihr macht ein angenehmes Nickerchen"  #~TR~
 pilgrimage.2011.c: "Sagt mir, was hat all dies mit unserem Glauben zu tun?"  #~TR~
 pilgrimage.2011.c.tt: "Ihr verwickelt Euer Gegenüber in eine Diskussion"  #~TR~
 #Fallback in case something happened in between events
 pilgrimage.2012.desc: "Ich kann mir nicht wirklich genau ins Gedächtnis rufen, was geschah, nachdem ich das Zelt betreten hatte. Ich kann mich nur an vage Bilder erinnern und an ein Gefühl von Schwummerigkeit.\n\nNun frage ich mich, ob [2010_mystic.Custom('DE_PRO_PER_S_3P_N')] denn überhaupt wirklich da war."  #~TR~
 pilgrimage.2012.a: "[2010_mystic.Custom('DE_PRO_PER_S_3P_N')|U] hatte eine Menge merkwürdiger Ideen."  #~TR~
 #Outcome of engaging
 pilgrimage.2013.desc: "Nachdem ich die Anweisungen von [2010_mystic.GetTitledFirstName] befolge, sehe ich alles viel klarer. Ich kann es #EMP spüren#!. Die himmlischen Mächte ([ROOT.Char.GetFaith.PantheonTerm]), die Welt – das alles fließt durch meinen Körper. Durch meine Seele.\n\nAls ich Stunden später aus dem Zelt trete, habe ich ein neues Verständnis von mir und vom Leben."  #~TR~
 pilgrimage.2013.a: "Ich war blind, doch jetzt sehe ich."  #~TR~
 #Outcome of sleeping
 pilgrimage.2014.desc: "Als ich wieder aufwache, nachdem ich im Zelt von [2010_mystic.GetTitledFirstName] eingeschlafen war, ist das Zelt verschwunden. Meine Diener finden mich auf der Matte vor, auf der ich eingeschlafen war, doch ansonsten fehlt jegliche Spur [Select_CString(2010_mystic.IsFemale, 'der Mystikerin', 'des Mystikers')].\n\nZumindest war der Schlaf sehr erquickend!"  #~TR~
 pilgrimage.2014.a: "Warum ist meine Geldbörse so seltsam leicht?"  #~TR~
 pilgrimage.2014.pilfered.t: "Bestohlen"  #~TR~
 pilgrimage.2014.pilfered.desc: "Jemand macht sich an Euren Habseligkeiten zu schaffen."  #~TR~
 pilgrimage.2014.restful.t: "Gut ausgeruht"  #~TR~
 pilgrimage.2014.restful.desc: "Ihr schlaft tief und fest und in Sicherheit."  #~TR~
 pilgrimage.2014.a_restful: "Das war sehr erholsam."  #~TR~
 #Outcome of debating
 pilgrimage.2015.desc: "Ehrlich gesagt hätte ich nie erwartet, dass [2010_mystic.GetTitledFirstName] [2010_mystic.Custom('DE_PRO_POS_S_3P')]e seltsamen Praktiken am Ende doch so gut erklären könnte.\n\nMir ist diese … ganze Angelegenheit noch immer suspekt, doch immerhin konnte ich völlig neue Sichtweisen gewinnen, über die es sich nachzudenken lohnt!"  #~TR~
 pilgrimage.2015.a: "Wie #EMP kann#! man näher zu den himmlischen Mächten kommen?"  #~TR~
 pilgrimage.2015.learning.t: "Bildung verbessert"  #~TR~
 pilgrimage.2015.learning.desc: "Ihr lernt etwas durch die Debatten mit [Select_CString(2010_mystic.IsFemale, 'der Mystikerin', 'dem Mystiker')]."  #~TR~
 pilgrimage.2015.piety.t: "Frömmigkeit verbessert"  #~TR~
 pilgrimage.2015.piety.desc: "Ihr verdient Frömmigkeit, weil Ihr über Eure Überzeugungen diskutiert habt."  #~TR~
 #Pilgrimage thieves
 pilgrimage.2020.t: "$pilgrimage_header$ Diebe"  #~TR~
 pilgrimage.2020.desc: "Ich erwache aus meinem Schlummer, als jemand im Lager eine Eisenpfanne umstößt. Als ich mich umschaue, stelle ich fest, dass zwei als Pilger verkleidete Personen unsere Vorräte durchwühlt haben, um Wertgegenstände zu stehlen."  #~TR~
 pilgrimage.2020.desc_adult: "\n\nEiner von ihnen sieht, wie ich mich bewege, und erstarrt in seiner Haltung, während der andere Dieb sich umdreht und davonläuft."  #~TR~
 pilgrimage.2020.desc_child: "\n\nDer kleinere der beiden, ein scheinbar verängstigtes Kind, sieht, dass ich mich rühre, und erstarrt in seiner Haltung, während der andere Dieb sich umdreht und davonläuft."  #~TR~
 pilgrimage.2020.a: "„Ihr solltet Euch uns auf dem Weg nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] anschließen!“"  #~TR~
 pilgrimage.2020.a_child: "Setzt Euch ans Feuer, Kleiner."  #~TR~
 pilgrimage.2020.a.flavor: "[thief_to_convert.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig ein von Pech geplagter Mensch."  #~TR~
 pilgrimage.2020.b: "Dies ist nicht das Leben, das die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) für Euch vorsahen."  #~TR~
 pilgrimage.2020.b.success.desc: "Ihr überzeugt das Kind"  #~TR~
 pilgrimage.2020.b.success.tt: "Das Kind wird weiterer Anleitung bedürfen"  #~TR~
 pilgrimage.2020.b.failure.t: "Die Diebe laufen weg"  #~TR~
 pilgrimage.2020.b.failure.desc: "Es gelingt Euch nicht, das Kind zu überzeugen"  #~TR~
 pilgrimage.2020.c: "Wir alle tun, was wir tun müssen."  #~TR~
 pilgrimage.2020.c_cynical: "Also #EMP dies#! ist der Wille der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]). Hm."  #~TR~
 pilgrimage.2020.c.flavor: "Wer bin ich, mich in die Pläne des Göttlichen ([ROOT.Char.GetFaith.HighGodName]) einzumischen?"  #~TR~
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t: "$pilgrimage_header$ Buße tun"  #~TR~
 pilgrimage.2021.desc: "Ich habe [thief_to_convert.GetTitledFirstName] erfolgreich davon überzeugt, [thief_to_convert.Custom('DE_PRO_POS_S_3P')] Verhalten zu ändern. [thief_to_convert.Custom('DE_PRO_PER_S_3P_N')|U] steht vor mir, die Last [thief_to_convert.Custom('DE_PRO_POS_S_3P')]er Scham lässt [thief_to_convert.Custom('DE_PRO_POS_S_3P')]e Schultern hängen, während [thief_to_convert.Custom('DE_PRO_PER_S_3P_N')] meinem Blick ausweicht.\n\n„Dieses Leben … Das war nicht meine freie Entscheidung“, sagt [thief_to_convert.GetFirstNameNoTooltip] langsam. „Was soll ich machen, um Buße zu tun?“"  #~TR~
 pilgrimage.2021.a: "Verbreitet die Nachricht der höchsten Mächte ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip])."  #~TR~
 pilgrimage.2021.b: "Wenn ich mich selbst bestrafe, geht es #EMP mir#! immer besser …"  #~TR~
 pilgrimage.2021.c: "Harte Arbeit ist die Lösung für alles."  #~TR~
 pilgrimage.2021.c.flavor: "[thief_to_convert.Custom('DE_PRO_PER_S_3P_N')|U] wird [thief_to_convert.Custom('DE_PRO_POS_S_3P')]e Sünden für #EMP mich#! abarbeiten."  #~TR~
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t: "$pilgrimage_header$ Wetterphänomene"  #~TR~
 pilgrimage.2030.desc: "Auf der Seereise zu unserem Ziel in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] verspüre ich ständig Ehrfurcht vor dem gewaltigen und launischen Meer.\n\nNachdem wir in der gestrigen Nacht einen Sturm durchlebt haben, werden wir am Morgen von einem prächtigen Regenbogen begrüßt, der sich über den gesamten Horizont erstreckt.\n\nIch höre, wie einige der anderen Pilger sich ebenfalls über dieses Naturereignis unterhalten und den Anblick #EMP göttlich#! und #EMP ein Zeichen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName])#! nennen."  #~TR~
 pilgrimage.2030.a: "#EMP Genau genommen …#!"  #~TR~
 pilgrimage.2030.a.flavor: "Die göttliche Macht mag den Regen erschaffen haben, doch Regenbogen sind in erster Linie ein Wetterphänomen."  #~TR~
 pilgrimage.2030.b: "Ja! Ihr fühlt die Gegenwart der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])!"  #~TR~
 pilgrimage.2030.b.flavor: "So etwas Wunderschönes #EMP muss#! doch einfach göttlich sein!"  #~TR~
 pilgrimage.2030.c: "Faszinierend, wie die Natur und das Göttliche zusammenarbeiten."  #~TR~
 pilgrimage.2030.d: "Ja, schon #EMP sehr#! beeindruckend."  #~TR~
 #Sea: Go fish
 pilgrimage.2040.t: "$pilgrimage_header$ Angelfreuden"  #~TR~
 pilgrimage.2040.desc: "Während wir unsere Tage und Nächte auf diesem Schiff fristen, verbringe ich die Zeit damit, mich mit spannenden Menschen zu unterhalten, zu beten, über meine Reise zu sinnieren oder einfach den weiteren Weg zu planen.\n\nAllerdings habe ich einige Pilger meiner Gruppe dabei beobachtet, wie sie einer recht weltlichen Aufgabe nachgingen: dem Angeln.\n\nSie schienen mir recht unbeschwert, und die Tätigkeit hat etwas Beruhigendes an sich."  #~TR~
 pilgrimage.2040.a: "Ich schließe mich ihnen an!"  #~TR~
 pilgrimage.2040.a.flavor: "Schließlich ist das Angeln ein edles und rustikales Unterfangen."  #~TR~
 pilgrimage.2040.a.success.t: "Riesiger Fisch"  #~TR~
 pilgrimage.2040.a.success.desc: "Ihr fangt einen riesigen Fisch"  #~TR~
 pilgrimage.2040.a.less_success.t: "Kleiner Fisch"  #~TR~
 pilgrimage.2040.a.less_success.desc: "Ihr fangt einen kleinen Fisch"  #~TR~
 pilgrimage.2040.b: "#EMP Philister#!. Ich sollte mich stattdessen dem Gebet hingeben."  #~TR~
 pilgrimage.2040.c: "Vielleicht ein Nickerchen?"  #~TR~
 pilgrimage.2040.d: "Nein, ich möchte etwas anderes tun."  #~TR~
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t: "$pilgrimage_header$ Angespült"  #~TR~
 pilgrimage.2050.desc: "Kurz vor Sonnenuntergang hören wir Hilfeschreie, und als ich über die Reling hinaus auf die gewaltige See blicke, sehe ich ein kleines Boot mit drei menschenähnlichen Gestalten.\n\nOffenbar treibt es ziellos übers Meer, wohin auch immer die Wellen es tragen.\n\nIch versuche, herauszufinden, wer die Gestalten sein könnten; meine begrenzte Erfahrung sagt mir, dass es vermutlich Schiffbrüchige sind … [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip|U]? Was in aller Welt könnten sie hier draußen suchen?"  #~TR~
 pilgrimage.2050.a: "Kommt an Bord!"  #~TR~
 pilgrimage.2050.a.tt: "Ihr setzt die Pilger an der nächsten Küste ab"  #~TR~
 pilgrimage.2050.b: "Habt Ihr schon vom Ruhm der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) gehört?"  #~TR~
 pilgrimage.2050.b.success.t: "Bekehrung"  #~TR~
 pilgrimage.2050.b.success.desc: "Ihr konvertiert die Pilger zu Eurem Glauben ([ROOT.Char.GetFaith.GetNameNoTooltip])"  #~TR~
 pilgrimage.2050.b.failure.t: "Nicht überzeugt"  #~TR~
 pilgrimage.2050.b.failure.desc: "Die Pilger sind nicht überzeugt, doch Ihr helft Ihnen ans Ufer"  #~TR~
 pilgrimage.2050.c: "Fahren wir einfach … weiter."  #~TR~
 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "Je mehr, desto besser"  #~TR~
 pilgrimage.6001.desc: "Ich schleppe mich in dieser langen Prozession in Richtung [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] und denke an die Annehmlichkeiten, die ich in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zurückgelassen habe, als ich höre, wie von hinter mir mein Name gerufen wird.\n\nMein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetFirstNameNoTooltip] läuft auf mich zu und verkündet: „[ROOT.Char.GetTitledFirstNameNoTooltip]! Welch ein Glück, dass wir zur selben heiligen Stätte reisen! Hättet Ihr gern etwas Gesellschaft auf diesem langen und einsamen Weg nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?“"  #~TR~
 pilgrimage.6001.a: "Ich habe stets ein offenes Ohr für Freunde."  #~TR~
 pilgrimage.6001.b: "Ich glaube, ich möchte lieber allein sein. Danke."  #~TR~
 pilgrimage.6001.c: "Schande über Euch. Wir sind hier, um uns ganz unserem Glauben zu widmen!"  #~TR~
 #Tavern, Suggestion
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U] und ich verbringen den Rest des Tags damit, über dies und das zu plaudern, über Intrigen und Scherze, Schlachten und Liebschaften, alte Freunde und neue. Wir sind gerade mitten in einem fesselnden Gespräch, als von der Spitze der Kolonne ein müder Schrei ertönt: „Wir schlagen hier unser Lager auf!“\n\n[friend.GetFirstNameNoTooltip|U] sieht mit einem verschmitzten Grinsen zu mir herüber und sagt: „Endlich! Obwohl ... Wie wäre es mit einem kleinen Umweg, ehe wir unser Lager aufschlagen? Eine lange Tagesreise kann [friend.Custom('DE_ART_IND_A')] [friend.GetWomanMan] durstig machen …“"  #~TR~
 pilgrimage.6002.a: "Eine Erfrischung klingt göttlich!"  #~TR~
 pilgrimage.6002.a_tt: "Besucht die örtliche Taverne"  #~TR~
 pilgrimage.6002.b: "Geht Ihr schon einmal vor …"  #~TR~
 pilgrimage.6002.b_tt: "Ihr setzt Eure Reise fort"  #~TR~
 pilgrimage.6002.c: "Was für ein Heidenmensch seid Ihr denn, eine Taverne auf einer Pilgerreise zu besuchen?"  #~TR~
 #Tavern, beginning
 pilgrimage.6003.desc: "Wir machen uns auf den Weg in die voll besetzte Taverne und [friend.GetFirstNameNoTooltip] bestellt uns sofort zwei Becher [ROOT.Char.Custom('RegionalDrink')]. Wir sitzen da und lauschen der Geschichte eines Minnesängers und genießen unsere Getränke, während wir uns über die Sorgen und Freuden des Lebens unterhalten.\n\nBei [ROOT.Char.GetFaith.HighGodName]! Habe ich solch eine Erfrischung nach diesem langen Tag voller Schweiß und Plackerei auf der Straße gebraucht. Ich hebe meinen Becher und rufe: „Auf die Gesundheit von [friend.GetFirstNameNoTooltip], mein[friend.Custom('DE_END_PRO_S_D')] Freund[friend.Custom('DE_END_NOU_S_GS_N')], [friend.Custom('DE_ART_DEF_S_N')] mir nach der heutigen Reise eine so schöne Erfrischung vorgeschlagen hat!“\n\nDie anderen Gäste der Taverne heben ebenfalls ihre Becher, um mein[friend.Custom('DE_END_PRO_S_A')] gut[friend.Custom('DE_END_ADJ_IND_S_A')] [friend.Custom('DE_ART_DEF_S_N')], und alle nehmen einen tiefen Zug."  #~TR~
 pilgrimage.6003.a: "Die nächste Runde geht auf mich!"  #~TR~
 pilgrimage.6003.a_tt: "Feiert weiter mit [friend.GetShortUIName]"  #~TR~
 pilgrimage.6003.b: "Wir sollten zum Lager zurückkehren, bevor man uns sucht."  #~TR~
 pilgrimage.6003.b.tt: "Ihr und [friend.GetFirstNameNoTooltip] beendet den Abend und geht zum Lager zurück"  #~TR~
 #Tavern, crash
 pilgrimage.6004.desc: "Nach ein paar Bechern [ROOT.Char.Custom('RegionalDrink')] zu viel haben [friend.GetFirstNameNoTooltip] und ich die anderen Tavernenbesucher zu einigen Trinkliedern beflügelt, während wir auf den Tischen den Takt vorgeben.\n\nMit einem lauten #EMP Krachen#! und mehr Splittern, als ich zählen kann, stürzen wir durch den Boden in den Weinkeller und wagen uns dorthin, wo nur wenige [Select_CString(ROOT.Char.IsFemale, 'Frauen', 'Männer')] vor uns je gewesen sind.\n\nDie anderen Tavernengäste starren mit einem gemischten Gefühl aus Sorge und Schadenfreude von oben auf uns herab. Sie warten offensichtlich auf einen Bericht aus dem Keller."  #~TR~
 pilgrimage.6004.a: "[ROOT.Char.Custom('RegionalDrink')|U] für alle!"  #~TR~
 pilgrimage.6004.a.tt: "Ihr zapft die neu entdeckten Fässer an und teilt Eure Beute mit den Gästen"  #~TR~
 pilgrimage.6004.b: "Ich glaube, wir sind schon zu lange hier …"  #~TR~
 #Returning to camp
 pilgrimage.6005.desc: "Nicht ganz so leise machen wir uns auf den Rückweg zum Lager und beten inständig, dass alle anderen schon längst zu Bett gegangen sind. Als wir bei unseren Zelten ankommen, sehen wir, dass das Feuer noch brennt. "  #~TR~
 pilgrimage.6005.desc.bad: "Jedes einzelne Mitglied unserer Pilgergruppe dreht sich zu uns um, um uns anzustarren.\n\nWir können vor lauter [ROOT.Char.Custom('RegionalDrink')] in unseren Bäuchen kaum noch an uns halten.\n\nAls wir jedem, der es hören will, von unserem Abend erzählen, wirft mir ein besonders eifriges Mitglied des Pilgerlagers einen strengen Blick zu und besteht darauf, dass wir für den Schaden in der nahen Taverne aufkommen."  #~TR~
 pilgrimage.6005.desc.good: "Es rührt sich jedoch nichts.\n\nDas Lagerfeuer scheint unmittelbar vor dem Schlafengehen angezündet worden zu sein, um die Kälte aus unseren Bettstätten zu vertreiben."  #~TR~
 pilgrimage.6005.a: "Was für nette und aufmerksame Reisebegleiter wir doch haben!"  #~TR~
 pilgrimage.6005.b: "Wir sollten für den Schaden bezahlen!"  #~TR~
 pilgrimage.6005.c: "Ist es ein Verbrechen, sich zu amüsieren?"  #~TR~
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc: "[friend.GetFirstName] und ich nähern uns dem Ende der heutigen Reise und bewegen uns langsam auf den festgelegten Haltepunkt zu, als plötzlich jemand vor uns ruft: „Seht nur! Was für ein #EMP wunderbarer#! Sonnenuntergang!“\n\nAlle stürmen mit letzter Kraft voran, um einen Blick auf den majestätischen Ort zu erhaschen. „Was für Wunder wir in diesem irdischen Leben doch sehen dürfen! Das ist der bestmögliche Augenblick, um ins in unsere Gedanken über unseren Glauben zu versenken“, sage ich zu [friend.GetFirstNameNoTooltip], doch [friend.Custom('DE_PRO_PER_S_3P_N')] wirkt ganz und gar nicht beeindruckt, sondern bläst bloß spöttisch die Backen.\n\n„Es ist nur ein Sonnenuntergang!“, schreit [friend.Custom('DE_PRO_PER_S_3P_N')]. „Muss alles, was wir auf dieser Reise tun, mit [ROOT.Char.GetFaith.HighGodName] zu tun haben? Ich will nur reisen und die Welt sehen – ich bin nicht einmal überzeugt, dass es [ROOT.Char.GetFaith.HighGodName] überhaupt #EMP gibt#!!“"  #~TR~
 pilgrimage.6006.a: "Dein Geheimnis ist bei mir sicher, mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 pilgrimage.6006.b: "Ich werde niemandes Freundschaft dulden, der nicht gläubig ist."  #~TR~
 pilgrimage.6006.c: "Das sind einige gute Argumente …"  #~TR~
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t: "Von einem Gebet leben"  #~TR~
 pilgrimage.6007.desc: "M[friend.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], [friend.Custom('DE_ART_DEF_S_N')] von Gebrechen geplagt wird, hat Mühe, auf unserer Pilgerreise mit uns Schritt zu halten, weshalb ich an [friend.Custom('DE_PRO_POS_S_3P')]er Seite gehe und [friend.Custom('DE_PRO_PER_S_3P_D')] Gesellschaft leiste. Ein wandernder [ROOT.Char.GetFaith.PriestNeuter] ist schon eine Zeit lang mit uns gereist und bemerkt nun, welche Last [friend.GetFirstName] zu tragen hat.\n\n„Du arme Seele. Ein Kind der höheren Mächte ([ROOT.Char.GetFaith.HighGodName]) sollte sich auf dem Weg nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] nicht derartig abmühen müssen“, sagt er. „Vielleicht gibt eine Kraft des Guten ([ROOT.Char.GetFaith.HealthGodName]) mir die Macht, Euch von Eurem Leiden zu heilen. Würdet Ihr mir erlauben, es zu versuchen?“\n\nM[friend.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] sieht mich an und bittet mich um Rat. „Was denkt Ihr, [ROOT.Char.GetFirstName]?“"  #~TR~
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] wacht über uns."  #~TR~
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] ist geheilt"  #~TR~
 pilgrimage.6007.a.failure: "Der Zustand von [friend.GetFirstNameNoTooltip] verschlechtert sich"  #~TR~
 pilgrimage.6007.b: "[Select_CString(6007_healer.IsFemale, 'Dieser', 'Diesem')] [6007_healer.GetWomanMan] kann man nicht trauen."  #~TR~
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t: "$pilgrimage_header$ Verlangen nach Körperlichkeit"  #~TR~
 pilgrimage.2101.desc: "Wie lange ist es her, dass ich das letzte Mal die Wärme eines anderen Menschen auf meiner Haut spürte? Diese Pilgerreise führt mich weit weg von meinem Zuhause und meinen üblichen Annehmlichkeiten.\n\nOh, wie sehr ich mich danach sehne, die Begierden des Fleisches zu befriedigen. Die Fantasien überfluten meinen Geist und sie wollen einfach nicht aufhören. Ich fühle mich versucht, meinen Begierden nachzugeben, damit ich mich wieder konzentrieren kann."  #~TR~
 pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName], ich weiß, dass dieses Gefühl eine Sünde ist! Warum muss ich so schwer geprüft werden? Ist meine Pilgerreise nicht Beweis meiner Hingabe genug?"  #~TR~
 pilgrimage.2101.desc.lust_virtue: "\n\nSicherlich muss dies eine Prüfung von [ROOT.Char.GetFaith.HighGodName] sein! Kann ich tugendhaft bleiben, ohne auf meiner Pilgerreise den Feinden des Glaubens zum Opfer zu fallen?"  #~TR~
 pilgrimage.2101.desc.lust_neutral: "Dieses ungute Gefühl ist ein Ärgernis, das ich loswerden muss! Doch es ist auch ein Risiko. Ich bin in einem anderen Land, und mein Verlangen könnte in diesem Moment der Schwäche ausgenutzt werden."  #~TR~
 pilgrimage.2101.a: "Nur eine behagliche Nacht …"  #~TR~
 pilgrimage.2101.b: "Warum sollte ich mich auf ein einziges Freudenhaus beschränken? Ich sollte so viele wie möglich besuchen!"  #~TR~
 pilgrimage.2101.c: "Ich muss stark bleiben und mich allein meiner Pilgerreise widmen!"  #~TR~
 #Persistent Beggar
 pilgrimage.2501.t: "$pilgrimage_header$ Elende Armut"  #~TR~
 pilgrimage.2501.desc.opening: "Als mein Gefolge durch eine kleine Stadt reist, spüre ich, wie jemand an meinen Gewändern zupft. Als ich mich umdrehe, sehe ich eine dünne, erbärmliche Gestalt, die mich anschaut.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Fürst[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich flehe Euch an: Könntet Ihr in Eurer Großzügigkeit ein paar Münzen entbehren? Ich hungere, und die Einheimischen wollen mir nicht helfen.“"  #~TR~
 pilgrimage.2501.desc.virtue.generous: "\n\nObgleich ich kein großzügiger Mensch bin, bin ich doch auf einer Pilgerreise, und fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zeigen gemeinhin Großzügigkeit …"  #~TR~
 pilgrimage.2501.desc.virtue.compassionate: "\n\nObgleich mir [beggar.Custom('DE_PRO_POS_S_3P')]e Not einerlei ist, bin ich doch auf einer Pilgerreise, und fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zeigen gemeinhin Mitgefühl mit den weniger Bemittelten …"  #~TR~
 pilgrimage.2501.desc.sin.generous: "\n\nSo erbärmlich das arme Wesen auch aussehen mag, ist es doch so, dass die himmlischen Mächte Wohltätigkeit als schlimme Sünde ansehen …"  #~TR~
 pilgrimage.2501.a.virtue: "Im Namen von allem, was gut und gerecht ist, sollt Ihr diese Münzen erhalten …"  #~TR~
 pilgrimage.2501.a.sin: "Ich kann einfach nicht Nein sagen!"  #~TR~
 pilgrimage.2501.b: "Pah! Geht arbeiten und verdient Euch Euren Lebensunterhalt!"  #~TR~
 pilgrimage.2501.c.arrogant: "Ihr wagt es, mein Gewand zu berühren, Bauerngesindel?!"  #~TR~
 #Beggar wants another favor for their sister
 pilgrimage.2502.t: "$pilgrimage.2501.t$"  #~TR~
 pilgrimage.2502.desc.gave: "„Ja! Ich danke Euch, [ROOT.Char.Custom('LadyLordWomanMan')], danke … [ROOT.Char.GetFaith.HighGodName|U], nicht wahr? Ebenfalls Dank! O, aber großzügig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')], könnte ich Euch um noch einen Gefallen bitten?“"  #~TR~
 pilgrimage.2502.desc.refused: "„Nein! Gut[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')], so habt doch Gnade!"  #~TR~
 pilgrimage.2502.desc.end: "Meine Schwester ist krank und braucht unbedingt Medizin! Euer Geld könnte ihr das Leben retten. Bitte! Wir würden auf ewig in Euer Schuld stehen!“"  #~TR~
 pilgrimage.2502.a: "Äh … Ja. In Ordnung. Für die Medizin."  #~TR~
 pilgrimage.2502.b: "Nein, das kann ich nicht tun! Das ist nicht #EMP richtig#!!"  #~TR~
 pilgrimage.2502.c.gave: "Nein, ich habe meinen Teil getan!"  #~TR~
 pilgrimage.2502.c.refused: "Ich sagte #EMP nein#!! Und jetzt schert Euch weg!"  #~TR~
 #Beggar wants favor for sisters children
 pilgrimage.2503.t: "$pilgrimage.2501.t$"  #~TR~
 pilgrimage.2503.desc: "„Wunderbar! Möge sie bald von ihrer Krankheit genesen. Doch könnte ich Euch vielleicht noch um einen weiteren Gefallen bitten? Meine Schwester, sie hat Kinder, und Ihr wisst ja, wie Kinder sind. Immer hungrig! Vielleicht könntet Ihr ihnen ja etwas zu essen kaufen …?“"  #~TR~
 pilgrimage.2503.a: "Gut. Ja. Kein Kind sollte hungern müssen."  #~TR~
 pilgrimage.2503.b: "Ich denke, ich habe genug gegeben."  #~TR~
 #Happy beggar
 pilgrimage.2504.t: "$pilgrimage.2501.t$"  #~TR~
 pilgrimage.2504.desc: "Ergebensten Dank, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')]! Ich bin Euch auf ewig dankbar: Diese Schuld werde ich niemals gutmachen können!\n\n[ROOT.Char.GetFaith.HighGodName|U] ist großzügig, und ich werde bis ans Ende meiner Tage davon berichten!"  #~TR~
 pilgrimage.2504.a: "Vergesst nicht, dass auch ich daran beteiligt war."  #~TR~
 pilgrimage.2504.a.flavor: "Und das Wichtigste vergesst Ihr?"  #~TR~
 pilgrimage.2504.b: "Ihr steht also in meiner Schuld, sagt Ihr? Hm …"  #~TR~
 pilgrimage.2504.c.virtue: "Gern geschehen. Und jetzt geht. Möge der Segen der höchsten Mächte Euch begleiten."  #~TR~
 pilgrimage.2504.c.sin: "Ja, ja, aber … geht endlich."  #~TR~
 #Cocky Lordling
 pilgrimage.2511.t: "$pilgrimage_header$ Dreiste Anmaßung"  #~TR~
 pilgrimage.2511.desc.start: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] zieht Pilger aus der ganzen [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Welt an, doch natürlich kommt mir auf meiner Reise ausgerechnet [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] in die Quere.\n\nUnd #EMP natürlich#! ist [lordling.Custom('DE_PRO_PER_S_3P_N')] dreist wie eh und je: [lordling.Custom('DE_PRO_PER_S_3P_N')|U] schneidet meinem Gefolge auf [lordling.Custom('DE_PRO_POS_S_3P')]em Pferd den Weg ab und schimpft mich einen scheinheiligen Bückling … Und das auch noch #EMP in meiner Gegenwart#!!"  #~TR~
 pilgrimage.2511.desc.wrathful: "\n\nMir kocht das Blut, und ich kann mich nur beherrschen, weil die [ROOT.Char.GetFaith.PriestNeuterPlural] uns sagen, wir sollen Zurückhaltung üben und uns nicht von unseren Gefühlen übermannen lassen."  #~TR~
 pilgrimage.2511.desc.vengeful: "\n\nIn solchen Zeiten denke ich daran, dass die himmlischen Mächte uns gebieten, jenen zu verzeihen, die uns Unrecht tun."  #~TR~
 pilgrimage.2511.desc.vengeful.christian: "\n\nIn solchen Zeiten denke ich daran, dass Jesus uns gelehrt hat, auch die andere Wange hinzuhalten …"  #~TR~
 pilgrimage.2511.a: "Das reicht jetzt! Ich werde diesem Welpen eine Lektion erteilen!"  #~TR~
 pilgrimage.2511.b: "Einatmen … Ausatmen …"  #~TR~
 pilgrimage.2511.c: "Es #EMP muss#! doch eine bessere Möglichkeit geben, mit dieser Wut umzugehen."  #~TR~
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t: "$pilgrimage_header$ Die Tränen von [ROOT.Char.GetFaith.WaterGodName]"  #~TR~
 pilgrimage.3001.desc: "Selbst auf Pilgerreise halten die [ROOT.Char.Custom('DefaultPriestTitlePlural')] weiterhin wöchentliche Gebete ab. Sie finden unter freiem Himmel statt, wenn kein Tempel in der Nähe ist, doch früh heute Morgen zog ein Sturm auf und hat nicht aufgehört.\n\nUnbeeindruckt steht ein eifriger [ROOT.Char.Custom('DefaultPriestTitle')] im strömenden Regen und hält eine Predigt über Ausdauer angesichts von Widrigkeiten. Trotzdem schrumpft die Zahl der Zuhörer von [zealous_priest.GetHerHis] schnell, da entmutigte Anhänger Schutz vor dem sintflutartigen Regen suchen."  #~TR~
 pilgrimage.3001.a: "Was kann ein bisschen Regen einem getreuen [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] schon anhaben?"  #~TR~
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"  #~TR~
 pilgrimage.3001.b: "Das ist doch Wahnsinn. Ich bin in meinem Zelt."  #~TR~
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t: "$pilgrimage_header$ Adams Unschuld"  #~TR~
 pilgrimage.3002.desc: "Als meine Gruppe sich anschickt, das Lager abzubauen, bemerke ich große Aufruhr in der Nähe: Ein[naked_preacher.Custom('DE_END_PRO_S_N')] nackt[naked_preacher.Custom('DE_END_ADJ_NUL_S_N')] [naked_preacher.GetWomanMan] ist auf einen hohen Felsen geklettert und predigt vor der versammelten Menge.\n\n„Die Erbsünde befleckt noch immer unsere Seelen, meine Freunde, doch das muss nicht sein! Wenn wir unsere Gewänder ablegen, können wir die verlorene Unschuld von Adam und Eva zurückgewinnen … Dann, und #EMP nur#! dann, wird der Heilige Geist uns als würdig betrachten und uns Gottes wahre Liebe zeigen!“"  #~TR~
 pilgrimage.3002.a: "[naked_preacher.Custom('DE_PRO_PER_S_3P_N')|U] weiß, wovon [naked_preacher.Custom('DE_PRO_PER_S_3P_N')] spricht! Ich habe mich den höchsten Mächten noch nie so nahe gefühlt!"  #~TR~
 pilgrimage.3002.b: "Ketzerei! Holt [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] dort herunter!"  #~TR~
 pilgrimage.3002.c: "Ich fordere [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] zu einer theologischen Debatte heraus."  #~TR~
 pilgrimage.3002.c.success: "Ihr überzeugt [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] davon, dass [naked_preacher.Custom('DE_PRO_POS_S_3P')] Tun Irrglaube ist"  #~TR~
 pilgrimage.3002.c.success.tt: "Ihr entscheidet, was als Nächstes geschieht"  #~TR~
 pilgrimage.3002.c.failure: "Ihr vermögt den Argumenten nichts entgegenzusetzen"  #~TR~
 pilgrimage.3002.d: "Ich achte nicht weiter auf [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] und setze meine Reise fort."  #~TR~
 #You convinced the naked preacher
 pilgrimage.3003.t: "$pilgrimage_header$ Adams Schuld"  #~TR~
 pilgrimage.3003.desc: "[Select_CString(naked_preacher.IsFemale, 'Die Frau', 'Der Mann')] ist nach der Niederlage in der theologischen Debatte vom Felsen heruntergestiegen und steht nun vor mir, fassungslos angesichts der Ereignisse.\n\n„… Ich hatte wirklich geglaubt, der Schlüssel läge in den Gewändern“, flüstert [naked_preacher.Custom('DE_PRO_PER_S_3P_N')] düster. „Doch Euer Blickwinkel ist wirklich erhellend.“\n\n[naked_preacher.Custom('DE_PRO_PER_S_3P_N')|U] blinzelt, erinnert sich plötzlich an die Menge und [naked_preacher.Custom('DE_PRO_POS_S_3P')]e eigene Nacktheit, macht jedoch weiter ein tapferes Gesicht. „Wie soll es jetzt nur für mich weitergehen …?“"  #~TR~
 pilgrimage.3003.a: "Ihr könnt dies hier anziehen und Euch uns auf dem Weg nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] anschließen!"  #~TR~
 pilgrimage.3003.a.flavor: "Ihr reicht [Select_CString(naked_preacher.IsFemale, 'der nackten Frau', 'dem nackten Mann')] ein paar Kleidungsstücke"  #~TR~
 pilgrimage.3003.b: "Gehet in die weite Welt hinaus und verbreitet das #EMP wahre#! Wort."  #~TR~
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t: "$pilgrimage_header$ Das Ende ist nah"  #~TR~
 pilgrimage.3004.desc: "Als meine Gruppe durch eine kleine Stadt zieht, bemerke ich eine Menschenmenge, die den Marktplatz füllt. In der Mitte steht ein(e) [doomsayer.GetWomanMan] auf einem umgekippten Fischkarren und schreit wild zu allen, die zuhören wollen.\n\n"Der Jüngste Tag naht! Tut Buße! Tut Buße, sage ich, oder ihr werdet für alle Ewigkeit verdammt sein!"\n\nDie besorgten Stadtbewohner flüstern nervös miteinander, ängstlich vor den Worten des Unheilsverkünders."  #~TR~
 pilgrimage.3004.a: "Ich sollte mir keine Sorgen um das Ende der Tage machen."  #~TR~
 pilgrimage.3004.a.flavor: "Mittelerde stand schon einmal am Rande des Untergangs..."  #~TR~
 pilgrimage.3004.b: "Es freut mich, dass bei dieser Pilgerreise auch Unterhaltung geboten ist!"  #~TR~
 pilgrimage.3004.c: "Dies[doomsayer.Custom('DE_END_PRO_S_N')] [doomsayer.GetWomanMan] ist #EMP kein#! Priester! Streckt [doomsayer.Custom('DE_PRO_PER_S_3P_A')] nieder!"  #~TR~
 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t: "$pilgrimage_header$ Ziyāra"  #~TR~
 pilgrimage.3102.desc: "Obgleich der Hadsch für alle Muslime Pflicht ist, sind Pilgerreisen an andere Orte deutlich weniger verbreitet. Da diese Ziyāra nicht von der islamischen Doktrin vorgeschrieben sind, haben die Muslime, die sie unternehmen, die verschiedensten Beweggründe.\n\nAls wir auf der Straße nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] reisen, denke ich daran zurück, warum ich auf diese besondere Reise aufgebrochen bin …"  #~TR~
 pilgrimage.3102.a: "Ich möchte Allahs glorreiche Schöpfung in ihrer Gesamtheit sehen."  #~TR~
 pilgrimage.3102.b: "Mein Eifer brennt so heiß in mir, dass ich mehr als nur den Hadsch erleben möchte."  #~TR~
 pilgrimage.3102.c: "Der Zweifel, der mir innewohnt, zwingt mich dazu, Antworten in fernen Ländern zu suchen."  #~TR~
 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t: "$pilgrimage_header$ Rituelle Reinigung"  #~TR~
 pilgrimage.3201.desc: "Die rituelle Reinigung ist ein wichtiger Bestandteil der Reise jedes Pilgers der [ROOT.Char.GetFaith]. Eine übliche Form ist es, sich in den Wassern einer heiligen Flussüberquerung zu waschen.\n\nEine solche Überquerung liegt gleich vor uns, aber ich kann nicht anders, als zu bemerken, dass sie #EMP voll#! mit Bürgern ist, die auch auf Pilgerreise gekommen sind..."  #~TR~
 pilgrimage.3201.a: "Ich begebe mich zu den anderen Gläubigen ins heilige Wasser."  #~TR~
 pilgrimage.3201.b: "Ich werde nicht mit #EMP Bauern#! baden!"  #~TR~
 #Contemplating the universe
 pilgrimage.3202.t: "$pilgrimage_header$ Die Heiligkeit des Waldes"  #~TR~
 pilgrimage.3202.desc.hinduism: "Obschon die sieben heiligen Städte die heiligsten aller Orte sind, wohnt der Wildnis ihre ganz eigene Heiligkeit inne. "  #~TR~
 pilgrimage.3202.desc.buddhism: "Gautama Buddha hat uns gelehrt, dass alles Leben heilig ist. Vernunftbegabte Wesen sind zwar die höchste Form des Lebens, doch auch der kleinste Grashalm verdient unseren Respekt."  #~TR~
 pilgrimage.3202.desc.jainism: "Ahiṃsā, der Verzicht auf Gewalt, ist einer der Hauptpunkte des Jainismus. Sogar Gewalt gegen Pflanzen ist untersagt, mit Ausnahme der allernötigsten, die man zum Leben braucht."  #~TR~
 pilgrimage.3202.desc.nature: "Der Hochmut des Menschen lässt viele glauben, sie stünden über der Natur, doch da irren sie sich. Die natürliche Welt besteht in der wahrsten, reinsten Form des Daseins."  #~TR~
 pilgrimage.3202.desc.end: "\n\nAls wir eine einfache Waldlichtung erreichen, fällt mir auf, wie friedlich und ruhig es dort ist. Kein Streit, kein Gezanke … Einfach nur der ursprüngliche Friede der Bäume und Sträucher."  #~TR~
 pilgrimage.3202.a: "Lasst uns ein wenig Zeit hier verbringen und über das Universum nachdenken."  #~TR~
 pilgrimage.3202.a.tt: "Eure [THIS.Char.GetInvolvedActivity.GetName] #N verzögert sich um mehrere Monate#!"  #~TR~
 pilgrimage.3202.b: "Beeilung! Lasst uns schnell weiterziehen!"  #~TR~
 pilgrimage.3202.b.tt: "Ihr werdet Euer Ziel #P einige Wochen früher#! erreichen"  #~TR~
 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t: "$pilgrimage_header$ Kritischer Bhikkhu"  #~TR~
 pilgrimage.3301.desc: "Am Pilgerweg sehe ich zahlreiche Wanderer, die die Welt hinter sich gelassen und sich von sämtlichen weltlichen Anhängseln befreit haben.\n\nHeute beäugt ein älterer Wanderer mein Gefolge, als er an meiner Seite geht. „Ihr führt zu viel mit Euch. Um wahre Erleuchtung zu erlangen, müsst Ihr Eure weltlichen Güter hinter Euch lassen, so wie ich es tue, und nur in einfachen Roben reisen.“"  #~TR~
 pilgrimage.3301.a: "Das bekomme ich hin. Zumindest für die Dauer dieser Reise."  #~TR~
 pilgrimage.3301.b: "Aber mein Zelt? Meine Decken? Das ist zu viel. Ich bin nicht bereit!"  #~TR~
 pilgrimage.3301.c: "Ah, aber ein(e) [ROOT.Char.GetTitleAsNameNoTooltip] sollte nicht in Askese reisen."  #~TR~
 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t: "Ihrām"  #~TR~
 pilgrimage.3101.desc: "Als ich mich Mekka nähere, stehe ich vor dem Mīqāt, der Grenze zwischen dem heiligen Boden von Mekka und der Außenwelt.\n\nVon nun an muss ich mich im Ihrām befinden, also eine rituelle Waschung durchführen und ausschließlich die befohlenen Gewänder tragen. Ich muss außerdem von geschlechtlichen Akten absehen und darf nicht fluchen oder überhebliche und unhöfliche Gedanken hegen."  #~TR~
 pilgrimage.3101.a: "Ich werde mich dem Ihrām mit äußerster Hingabe widmen."  #~TR~
 pilgrimage.3101.b: "Nun … Es wird schon niemandem auffallen, wenn ich einen Fehler mache."  #~TR~
 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t: "Die Ankunft"  #~TR~
 pilgrimage.4001.desc: "Endlich bin ich hier, mit Leib und Seele, am großen Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAls der dort ansässige Geistliche ([ROOT.Char.GetFaith.BishopNeuter]) mir den Segen erteilt, denke ich darüber nach, was alles geschehen musste, damit die himmlischen Mächte ([ROOT.Char.GetFaith.PantheonTerm]) mich hierher führen konnten, zu diesem Augenblick."  #~TR~
 pilgrimage.4001.cynical_end: "\n\nJede Menge Fußmarsch."  #~TR~
 pilgrimage.4001.a: "Ich habe den heiligen Pfad beschritten."  #~TR~
 pilgrimage.4001.a_dead: "Wir haben den heiligen Pfad beschritten."  #~TR~
 pilgrimage.4001.a_cynical: "Wichtig ist nur, dass man mich hier sieht und hört."  #~TR~
 #The Mystic is there!
 pilgrimage.4002.desc: "Endlich bin ich hier, mit Leib und Seele, am Ende meiner großen Pilgerreise. Und niemand anderes erwartet mich als [2010_mystic.GetTitledFirstName], noch immer auf der Suche nach dem wahren Wissen um die Göttlichkeit.\n\n„Seht Euch um, [ROOT.Char.GetFirstNameNoTooltip]!“, sagt [2010_mystic.Custom('DE_PRO_PER_S_3P_N')]. „Ist dieser Ruhm nicht genau so, wie ich es beschrieb?“"  #~TR~
 pilgrimage.4002.a: "Das ist er in der Tat, mein guter Mensch!"  #~TR~
 pilgrimage.4002.a_cynical: "Das ist schon ... etwas Besonderes."  #~TR~
 pilgrimage.4002.b: "O ja, mir gefällt, was ich sehe."  #~TR~
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "Lang erwartete Ankunft"  #~TR~
 pilgrimage.4010.desc: "Ohne Umwege und in aller Eile sind wir endlich in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] angekommen.\n\nUm nicht zu trödeln, teilen mir die örtlichen Diener mit, dass alles vorbereitet und der Rückreise nichts im Weg steht, kaum dass die heiligen Pflichten für unsere [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] erfüllt sind."  #~TR~
 pilgrimage.4010.a: "I-Ich … habe meine Meinung geändert. Das fühlt sich nicht richtig an."  #~TR~
 pilgrimage.4010.a.flavor: "Es wäre ein Sakrileg, jetzt umzukehren!"  #~TR~
 pilgrimage.4010.a.tt: "Ihr erkundet das Ziel und verweilt für die reguläre Zeit in [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]\n$EFFECT_LIST_BULLET$ Das Ende und die Belohnungen Eurer [THIS.Char.GetInvolvedActivity.GetName] werden dennoch negativ beeinflusst"  #~TR~
 pilgrimage.4010.b: "Ja. Lasst uns nach [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] aufbrechen."  #~TR~
 pilgrimage.4010.b.flavor: "Lasst uns doch einfach endlich gehen!"  #~TR~
 pilgrimage.4010.b.tt: "Eure [THIS.Char.GetInvolvedActivity.GetName] wird beendet und Ihr tretet sofort die Rückreise an"  #~TR~
 #Bury old host at Destination
 pilgrimage.4020.t: "Memento Mori"  #~TR~
 pilgrimage.4020.desc.intro: "Sobald wir in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ankommen, beginne ich mit den Vorbereitungen für die Zeremonie, die"  #~TR~
 pilgrimage.4020.desc.relation_family_liked: "[Select_CString(old_pilgrimage_host.IsFemale, 'meine liebe, zu früh aus dem Leben geschiedene', 'mein lieber, zu früh aus dem Leben geschiedener')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] verdient.\n\n"  #~TR~
 pilgrimage.4020.desc.relation_liked: "[Select_CString(old_pilgrimage_host.IsFemale, 'meine liebe', 'mein lieber')] [old_pilgrimage_host.GetFirstName] verdient.\n\n"  #~TR~
 pilgrimage.4020.desc.relation_family: "[Select_CString(old_pilgrimage_host.IsFemale, 'meine verstorbene', 'mein verstorbener')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] verdient.\n\n"  #~TR~
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName] verdient.\n\n"  #~TR~
 pilgrimage.4020.desc.liked: "Ich bemühe mich, die Fassung zu wahren, während ich nach einem der [ROOT.Char.GetFaith.AltPriestTermPlural] suche, der bereit ist, uns bei dieser letzten Reise zu helfen.\n\nDanach finde ich etwas Frieden in dem Wissen, dass wir es bis nach [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] geschafft haben und dass [old_pilgrimage_host.GetFirstName] für immer an diesem heiligen Ort ruhen wird – ganz nah den höchsten Mächten ([ROOT.Char.GetFaith.HighGodNameAlternate])."  #~TR~
 pilgrimage.4020.desc.neutral: "Die Prozession verläuft ruhig und voller Würde, und die örtlichen [ROOT.Char.GetFaith.AltPriestTermPlural] versichern mir, dass [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] nun an einem besseren Ort ist, da [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] hier in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zur Ruhe gebettet wurde – ganz nah an den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName])."  #~TR~
 pilgrimage.4020.a: "Das war die richtige Entscheidung."  #~TR~
 pilgrimage.4020.a.flavor: "Möge [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] nun in Frieden ruhen."  #~TR~
 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t: "Alle Wege führen nach Rom"  #~TR~
 pilgrimage.5001.desc: "Pilger strömen aus der gesamten christlichen Welt nach Rom. Die einen folgen der Via Francigena, andere weniger bekannten Pfaden. Am Ende finden wir uns alle hier ein, am Petersdom, an der letzten Ruhestätte des großen Heiligen selbst.\n\nAls ich gemeinsam mit den anderen Pilgern hier stehe, fühle ich ein Gefühl von ernster Einigkeit und Gemeinschaft zwischen den Versammelten, die auf ihren Reisen allesamt die verschiedensten Prüfungen und Strapazen erleiden mussten."  #~TR~
 #Jerusalem
 pilgrimage.5011.t: "O Jerusalem, Jerusalem!"  #~TR~
 pilgrimage.5011.desc.beginning: "Keine andere Stadt dieser Welt hat eine Geschichte wie Jerusalem. Neben vielen anderen heiligen Stätten gibt es hier auch "  #~TR~
 pilgrimage.5011.desc.christian: "die Grabeskirche, die über jenen Orten erbaut wurde, an denen die Kreuzigung, die Grablegung und die Wiederauferstehung Jesu stattfanden."  #~TR~
 pilgrimage.5011.desc.muslim: "das Haram esh-Sharif, wo Mohammed nach seiner Zeit auf Erden in den Himmel fuhr."  #~TR~
 pilgrimage.5011.desc.jewish: "den Tempelberg, wo sich das Allerheiligste befindet sowie jener Ort, an dem laut der Prophezeiung der Dritte Tempel erbaut werden wird."  #~TR~
 pilgrimage.5011.desc.end: "\n\nAls ich vor dem Tempelberg stehe, meine Hand auf der Westmauer, denke ich darüber nach, was so alles auf meiner Reise in diese legendäre Stadt geschehen ist."  #~TR~
 #Constantinople
 pilgrimage.5021.t: "Der Neid der Welt!"  #~TR~
 pilgrimage.5021.desc: "Endlich stehe ich auf den Hügeln vor Konstantinopel, einem funkelnden Juwel der Zivilisation, das noch den Ruhm des Römischen Reichs in sich trägt. Ein wahrhaft erhebender Anblick!\n\nNahe der Stadtmitte sehe ich die Hagia Sophia, jenes große Zentrum des Glaubens, das oft als Inbegriff der byzantinischen Architektur bezeichnet wird.\n\nUnd doch ist es bei Weitem nicht das einzige Wunderwerk hier: Als ich über die Stadt schaue, schwelgen meine Augen im Ruhm der Schöpfungskraft der höchsten Mächte."  #~TR~
 #Alexandria
 pilgrimage.5031.t: "Alexandria!"  #~TR~
 pilgrimage.5031.desc: "Endlich erreiche ich Alexandria, Geburtsstätte des christlichen Mönchstums. Die ersten Mönche und Eremiten begannen ihre Reise in den Wüstenhöhlen um die Stadt, die heute noch Verwendung finden.\n\nObgleich Alexandria nicht so bekannt ist wie Jerusalem oder Rom, hat die Stadt eine lange Geschichte als Zentrum von Theologie und Bildung. Auch nach Jahrhunderten der islamischen Besetzung halten Enklaven von Christen, die in der Stadt leben, noch an ihrem Glauben fest."  #~TR~
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t: "Sinai und Horeb"  #~TR~
 pilgrimage.5101.desc: "[ROOT.Char.GetFaith.HighGodName|U] erschien Moses zuerst auf dem Berg Sinai, als brennender Dornbusch. Später erhielt Moses auf demselben Berg die Zehn Gebote, die die Grundlage jeder abrahamischen Doktrin darstellen.\n\n[ROOT.Char.GetFaith.HighGodName|U] liebt diesen Ort zweifellos, und ich frage mich, ob das himmlische Auge wohl sieht, wie ich auf diesen heiligen Hängen stehe …"  #~TR~
 ###Muslim
 #Medina
 pilgrimage.5201.t: "Die Hidschra"  #~TR~
 pilgrimage.5201.desc: "Mohammed wurde nicht immer geliebt, und in den frühesten Tagen des muslimischen Glaubens lehnten viele ihn und seine Lehren ab.\n\nNachdem er vor einem Mordkomplott gewarnt worden war, verließ er Mekka, um nach Yathrib zu reisen, wo eine wachsende Gruppe Muslime ihn mit offenen Armen aufnahm. Diese Reise ist bekannt als die Hidschra, und in diesem neuen Zuhause konnte Mohammed die verfeindeten Stämme um ihn herum unter Allah vereinen.\n\nUm dies zu ehren, wurde Yathrib schließlich Medina, die Stadt des Propheten. Nun bin ich hier und bereit, seine Reise selbst zu würdigen."  #~TR~
 ###Hindu
 #Varanasi
 pilgrimage.5301.t: "Varanasi"  #~TR~
 pilgrimage.5301.desc: "Endlich erreiche ich Varanasi. Die große Stadt, die vor ewiger Zeit vom Gott Shiva gegründet wurde, zieht Pilger von nah und fern an.\n\nDoch es kommen nicht nur hinduistische Pilger hierher: Die Stadt liegt nämlich auch in der Nähe jenes Ortes, an dem Gautama Buddha als Erstes seine Schüler unterwies.\n\nDiese Vermengung von Gläubigen mitzuerleben und zu sehen, welches Wissen dabei weitergegeben wird, welche Diskussionen entstehen, lässt mich einmal mehr erkennen, dass wir alle unser Leben in dieser Welt gemeinsam teilen."  #~TR~
 #Ayodhya
 pilgrimage.5311.t: "Ayodhya"  #~TR~
 pilgrimage.5311.desc: "Endlich erreiche ich Ayodhya, Geburtsstätte des Gottes Rama und Schauplatz des großen Epos Ramayana. Da Rama eine Inkarnation Vishnus ist, gelten seine Geburt und sein Leben als strahlendes Beispiel für ein vollzogenes Dharma.\n\nDiese Geschichte hat Generationen von Hindus inspiriert, und nun, da ich am Schauplatz des Ramayana stehe, frage ich mich, wie man sich in den Geschichtsbüchern wohl an mich erinnern wird …"  #~TR~
 #Mathura
 pilgrimage.5321.t: "Mathura"  #~TR~
 pilgrimage.5321.desc: "Endlich erreiche ich mein Ziel: Mathura. Hier wurde Krishna geboren, der Gott des Mitgefühls, der Liebe und der Zärtlichkeit.\n\nIch schaue mich um und sehe all diese Aspekte in den Pilgern, die in Scharen kommen, um am Shri Krishna Jananbhoomi zu beten, einem der prächtigsten und großartigsten religiösesten Bauwerke der Welt."  #~TR~
 #Haridwar
 pilgrimage.5331.t: "Haridwar"  #~TR~
 pilgrimage.5331.desc: "Endlich erreiche ich die Quelle des heiligen Ganges: Haridwar.\n\nDie Stadt wurde an dem Ort errichtet, an dem die Göttin Ganga herabstieg, als Fürst Shiva den mächtigen Fluss aus seinen Locken entfesselte.\n\nDa die Wasser dieses Flusses bekanntermaßen rein von Sünde waschen können, kommen Pilger aus aller Welt hierher, um in ihnen zu baden. Und nun gehöre ich zu ihnen."  #~TR~
 #Kanchipuram
 pilgrimage.5341.t: "Kanchipuram"  #~TR~
 pilgrimage.5341.desc: "Endlich erreiche ich Kanchipuram, Heimat des Kamakshi-Amman-Tempels.\n\nDieser Tempel ist der Muttergöttin gewidmet und bekannt als Ort von Frieden und Wohlstand: Er zählt zu den sieben heiligsten Stätten des Hinduismus. "  #~TR~
 #Ujjayini
 pilgrimage.5351.t: "Ujjayini"  #~TR~
 pilgrimage.5351.desc: "Als ich die uralte Stadt Ujjan erreiche, mache ich mich auf zum Mahakaleshwar Jyotirlinga.\n\nDie Stadt, die Fürst Shiva in seiner Inkarnation als Mahakaleshwar geweiht ist, ist seit Langem sowohl Pilgerort als auch Verwaltungszentrum. Die gewaltige Metropole pulsiert schier vor Leben, das die Gläubigen bringen.\n\nNachdem ich den großen Tempel erreicht habe, lasse ich mich vom [ROOT.Char.GetFaith.BishopNeuter] segnen, der meine Seele von allen Sünden reinigt."  #~TR~
 #Dwarka
 pilgrimage.5361.t: "Dwarka"  #~TR~
 pilgrimage.5361.desc: "Endlich stehe ich an der Schwelle der großen Torstadt Dwarka, die zu den heiligsten Stätten des Hinduismus gehört.\n\nDer Legende nach rang Vishnus Inkarnation Krishna dem Meer große Teile Land ab, auf denen die Stadt erbaut wurde. Seitdem ist die Stadt enorm gewachsen und zu einem religiösen und wirtschaftlichen Zentrum geworden, das Pilger aus aller Welt anzieht … unter anderem auch mich."  #~TR~
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t: "Bodhgaya"  #~TR~
 pilgrimage.5401.desc: "Ich habe den heiligsten Ort des Buddhismus erreicht: Bodhgaya, wo [ROOT.Char.GetFaith.HighGodName] unter der Pappelfeige Erleuchtung fand.\n\nSeitdem wurde dort der prächtige Mahabodhi-Tempel um den heiligen Baum herum erbaut, und Pilger aus aller Welt kommen hierher, um mehr über die Geschichte von [ROOT.Char.GetFaith.HighGodNameAlternate] zu erfahren und um das Heiligste zu feiern."  #~TR~
 #Kushinagar
 pilgrimage.5411.t: "Kushinagar"  #~TR~
 pilgrimage.5411.desc: "Endlich erreiche ich Kushinagar, wo angeblich [ROOT.Char.GetFaith.HighGodName] aus der Welt der Sterblichen schied.\n\nNachdem [ROOT.Char.GetFaith.HighGodName] im Leben Nirvana erreicht hatte, wird nun sein Tod gefeiert, da er danach das Parinirvana erreichte und die Ketten der Wiedergeburt abwarf. Dieses Moksha, also diese Befreiung, ist das letzte Ziel eines jeden frommen Buddhisten."  #~TR~
 #Sarnath
 pilgrimage.5421.t: "Sarnath"  #~TR~
 pilgrimage.5421.desc: "Endlich führt mich meine Reise nach Sarnath, wo [ROOT.Char.GetFaith.HighGodName] seinen Anhängern die Vier Edlen Weisheiten sowie die damit verbundenen Lehren offenbarte.\n\nHier wurde auch die erste buddhistische Schule gegründet, die auch heute noch Pilger aus aller Welt anzieht."  #~TR~
 ###Jainism
 #Shikharj
 pilgrimage.5501.t: "Shikharji"  #~TR~
 pilgrimage.5501.desc: "Laut der Nirvana Kanda erlangten zwanzig der vierundzwanzig Tirthankara der Jain hier auf dem Berg Shikharj Moksha. Aufgrund dieser legendären Geschichte ist dieser Ort die wichtigste Pilgerstätte der jainistischen Gemeinde, und während mein Blick von den höchsten Gipfeln zu den tiefsten Tälern streift, sinniere ich über meine Reise hierher und ihre Bedeutung für mein Leben."  #~TR~
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t: "Das Göttliche Bewusstsein"  #~TR~
 pilgrimage.5601.desc: "Als ich an den Hängen des Ushi-darena stehe, breitet sich unter mir der Ausblick auf die unteren Ebenen aus. Angesichts dieses überwältigenden Anblicks muss ich daran denken, dass Zarathustra hier Erleuchtung erlangte und das Wissen von Ahura Mazda erhielt, das er der Welt unter sich bringen sollte. Wie die meisten Pilger hier spüre auch ich nicht den göttlichen Funken der Prophezeiung, und doch ergreift mich die Ehrfurcht vor dem, was da vor mir liegt."  #~TR~
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t: "Carras!"  #~TR~
 pilgrimage.5901.desc: "Tief in den unwegsamen Mündungen des Gwathló wurden unsere Leute geboren, und sie gediehen bis zum Kommen der Leute aus dem Meer. Diese Leute verwüsteten das Land und zerstörten Wälder, bis das Meer sie ganz verschlang. Aber unser Volk hält durch, während ihre Königreiche im Exil schwinden. Die Carras, wie wir die große Mündung des Gwathló nennen, hat ihre natürliche Schönheit bewahrt, und viele Leute pilgern zu diesem heiligen Ort."  #~TR~
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t: "Der freie blaue Himmel"  #~TR~
 pilgrimage.5911.desc: "Die Welt ist [ROOT.Char.GetFaith.HighGodNamePossessive] Tempel, der große blaue Himmel größer als die Decke jedes großen Tempels. Hier in den großen offenen Steppen von [destination_title.GetNameNoTierNoTooltip] fühle ich mich besonders nah an [ROOT.Char.GetFaith.PantheonTerm] und finde mich selbst in der Betrachtung meiner Reise zu diesem heiligen Ort."  #~TR~
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t: "Heilige Haine"  #~TR~
 pilgrimage.5921.desc: "Endlich bin ich in [destination_title.GetNameNoTierNoTooltip] angekommen. Während einige in großen Tempeln beten, weiß ich, dass die heiligsten Orte im offenen Wald liegen, wo nackte Füße von der weichen, nährenden Erde gestreichelt werden.\n\nDie alten Haine hier sind besonders ehrwürdig, und ich frage mich über meinen Platz in der Natur, während ich zwischen den großen Bäumen stehe."  #~TR~
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t: "Anerkennung"  #~TR~
 pilgrimage.6500.desc: "[pilgrimage_member.GetTitledFirstName], mein[pilgrimage_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], blickt auf die weitläufige Heilige Stätte von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], während wir uns einen Weg durch die Menge bahnen.\n\n„[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ist wahrlich ein Anblick, der sich sehen lassen kann! Ein Ort, an dem sich Kulturen und Religionen treffen, um gemeinsam zu beten. Sind wir nicht gesegnet, dass wir solche Vertrautheit und Gemeinschaft erleben dürfen?“\n\n[pilgrimage_member.Custom('DE_PRO_PER_S_3P_N')|U] schaut mich erwartungsvoll an."  #~TR~
 pilgrimage.6500.a: "Ich #EMP weiß!#! Lasst uns diesen Ort in vollen Zügen genießen!"  #~TR~
 pilgrimage.6500.a.tt: "Eure Kultur hat die Tradition „[GetCultureTradition('tradition_xenophilic').GetName]“ nicht"  #~TR~
 pilgrimage.6500.b: "Was Spiritualität alles bewirken kann!"  #~TR~
 pilgrimage.6500.c: "Menschen haben diesen Ort gebaut, keine Götter."  #~TR~
 #Lost in Translation
 pilgrimage.6510.t: "Übersetzungsfehler"  #~TR~
 pilgrimage.6510.desc: "Als ich durch die Straßen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] schlendere, bleibe ich vor einem kleinen Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) stehen. Das Gebäude ist vergleichsweise unscheinbar und bescheiden, doch eine kleine Pilgerschar hat sich davor versammelt.\n\nAls ich näher komme, erkenne ich, dass sie sich am Kopf kratzen und versuchen, die Plakette neben einer der Wächterstatuen zu entziffern, die in einer fremden Sprache geschrieben ist.\n\nDas könnte eine Gelegenheit sein, meinen Mitpilgern einen Dienst zu erweisen!"  #~TR~
 pilgrimage.6510.a: "#EMP Ich#! werde sie für Euch alle übersetzen!"  #~TR~
 pilgrimage.6510.a.flavor: "Ich fasse es nicht, dass diese Plakette einen #EMP Rechtschreibfehler#! hat!"  #~TR~
 pilgrimage.6510.b: "Was steht auf der Plakette …?"  #~TR~
 pilgrimage.6510.b_success.t: "Plakette entziffert"  #~TR~
 pilgrimage.6510.b_success.desc: "Die Plakette entziffern"  #~TR~
 pilgrimage.6510.b_failure.t: "Die Plakette ist unleserlich"  #~TR~
 pilgrimage.6510.b_failure.desc: "Die Plakette bleibt ein Rätsel"  #~TR~
 pilgrimage.6510.c: "Was soll’s? Das ist es mir nicht wert."  #~TR~
 #Time To Go Home Soon?
 pilgrimage.6520.t: "Es wird Zeit, bald nach Hause zu gehen?"  #~TR~
 pilgrimage.6520.desc: "[impatient_pilgrim.GetTitledFirstName|U] trottet mit unserer Pilgertruppe umher, seufzt laut und zieht die Füße lustlos über den Boden. „Es kommt mir vor, als wären wir schon seit Ewigkeiten hier. Ist es nicht an der Zeit, bald wieder nach Hause zurückzukehren?“, murmelt [impatient_pilgrim.Custom('DE_PRO_PER_S_3P_N')] ungeduldig.\n\nIch werfe [impatient_pilgrim.Custom('DE_PRO_PER_S_3P_D')] einen Seitenblick zu und"  #~TR~
 pilgrimage.6520.desc_forgiving: "fühle einen Hauch von Mitgefühl mit [impatient_pilgrim.Custom('DE_PRO_PER_S_3P_D')]. Es macht nie Spaß, irgendwohin mitgeschleppt zu werden."  #~TR~
 pilgrimage.6520.desc_nonforgiving: "kann es nicht glauben. Für wen #EMP hält#! [impatient_pilgrim.Custom('DE_PRO_PER_S_3P_N')] sich? Ich balle die Fäuste."  #~TR~
 pilgrimage.6520.a: "Wie #EMP könnt Ihr es wagen,#! so eine Unverschämtheit von Euch zu geben?!"  #~TR~
 pilgrimage.6520.b: "Kommt. Ich will Euch diese wunderbare Statue dort drüben zeigen."  #~TR~
 pilgrimage.6520.c: "Ich verstehe, was Ihr meint."  #~TR~
 #Fishy local guide?
 pilgrimage.6530.t: "Neue Erfahrungen"  #~TR~
 pilgrimage.6530.desc_intro: "Als wir an den Ständen des Marktes von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] vorbeischlendern,"  #~TR~
 pilgrimage.6530.desc_adult: "tritt [Select_CString(local_guide.IsFemale, 'eine seltsame Frau', 'ein seltsamer Mann')] an uns heran. [local_guide.Custom('DE_PRO_PER_S_3P_N')|U] spricht uns unverblümt an:\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr seht aus, als würdet Ihr Bildung zu schätzen wissen. Ich weiß von einem einfach #EMP göttlichen#! Erlebnis nicht weit von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], das kein frommer Pilger verpassen möchte!“"  #~TR~
 pilgrimage.6530.desc_child: "werden wir von einem kleinen Kind mit großen, strahlenden Augen angesprochen. Es blickt zu uns auf, als es ruft:\n\n„Ich kenne einen geheimen Ort, an dem die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) wohnen!“ Es setzt eine entschlossene Miene auf, während es fortfährt: „Ich kann ihn Euch zeigen, wenn Ihr mögt.“"  #~TR~
 pilgrimage.6530.desc_warning: "\n\nkommt [warning_character.GetTitledFirstName] zu meiner Rechten auf uns zu, runzelt die Stirn und schüttelt dezent den Kopf. Eine Warnung?"  #~TR~
 pilgrimage.6530.desc_learned: "\n\nDa ich die Karten bis ins kleinste Detail studiert habe, weiß ich zufällig, dass es auf dieser Seite von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] nichts außer gefährlichem Ödland gibt."  #~TR~
 pilgrimage.6530.a: "Ich bin ganz Ohr."  #~TR~
 pilgrimage.6530.a_child.tt: "Ihr folgt dem Kind"  #~TR~
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName] zeigt Euch ein wahrhaft göttliches Erlebnis"  #~TR~
 pilgrimage.6530.dangerous.desc: "Ihr werdet in eine gefährliche Lage hineingezogen"  #~TR~
 pilgrimage.6530.b: "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) nehmen sich auch [Select_CString(local_guide.IsFemale, 'Hochstaplerinnen', 'Hochstaplern')] an."  #~TR~
 pilgrimage.6530.b_child: "Lügen steht Euch nicht gut, mein Kind."  #~TR~
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName] huscht davon."  #~TR~
 pilgrimage.6530.c: "Nennt mir einen Grund, Euch nicht der Obrigkeit auszuliefern."  #~TR~
 pilgrimage.6530.c.flavor: "Wir alle zahlen für unsere Sünden."  #~TR~
 pilgrimage.6530.d: "Wollt Ihr #EMP mich#! hereinlegen, [Select_CString(local_guide.IsFemale, 'Bäuerin', 'Bauer')]?!"  #~TR~
 pilgrimage.6530.d.flavor: "Ich werde [local_guide.Custom('DE_PRO_PER_S_3P_D')] etwas Ehrlichkeit einpeitschen!"  #~TR~
 pilgrimage.6530.e: "Ich verzichte."  #~TR~
 #Fishy guide not so fishy actually
 pilgrimage.6531.t: "Verborgene Göttlichkeit"  #~TR~
 pilgrimage.6531.desc_wellspring: "Ein ganzes Stück außerhalb von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] kommen wir plötzlich zum Stehen. [Select_CString(local_guide.IsFemale, 'Unsere Fremdenführerin', 'Unser Fremdenführer')] [local_guide.GetTitledFirstName] zeigt uns einen versteckten Gang, und wir landen in einer kleinen Höhle, die vom Tageslicht, das durch ein Loch in der Decke fällt, erhellt wird.\n\nDurch eben dieses Loch sprudelt eine wahrhaft bemerkenswerte Quelle friedlich vor sich hin. Das fließende Wasser leuchtet in einem göttlichen Glanz, und schwache Regenbögen im feinen Sprühregen färben die Luft."  #~TR~
 pilgrimage.6531.desc_crystal_cavern: "Als ich mich schon frage, ob wir jemals ankommen werden, biegt [Select_CString(local_guide.IsFemale, 'unsere Fremdenführerin', 'unser Fremdenführer')] [local_guide.GetTitledFirstName] plötzlich scharf links ab, und ehe wir uns versehen, betreten wir eine in der Landschaft verborgene Höhle.\n\nEin schwaches, immer stärker werdendes Leuchten spiegelt sich auf unserer Ausrüstung, als wir in eine große Grotte stolpern, die mit Hunderten von Kristallen bedeckt ist. Die Kristalle fangen das Licht aus dem Loch in der Decke ein, und das gesamte Gefolge, mich eingeschlossen, staunt über den Anblick."  #~TR~
 pilgrimage.6531.desc_non_cynical: "\n\nIch habe die Präsenz der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) noch nie so stark gespürt wie an diesem Ort."  #~TR~
 pilgrimage.6531.desc_cynical: "\n\nDas ist eine sehr beeindruckende Leistung der Natur. Das muss ich zugeben."  #~TR~
 pilgrimage.6531.a: "Wie außergewöhnlich!"  #~TR~
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t: "Pilgerreisenbeute!"  #~TR~
 pilgrimage.6532.desc: "Das sorglose Pfeifen [Select_CString(local_guide.IsFemale, 'unserer Fremdenführerin', 'unseres Fremdenführers')] [local_guide.GetTitledFirstName] ist das Letzte, was wir hören, bevor sich uns die Schläger nähern, scheinbar aus dem Nichts und ziemlich weit außerhalb von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Das war eine Falle, und nun sind wir isoliert, ohne Hoffnung auf Hilfe.\n\nMein Puls rast, während ich versuche, mir meinen nächsten Schritt zu überlegen. Wie können sie es wagen, Pilger zu überfallen?"  #~TR~
 pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]! Kümmert Euch um sie!"  #~TR~
 pilgrimage.6532.a_success.t: "Verschreckte Schurken"  #~TR~
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName] verschreckt die Schurken erfolgreich"  #~TR~
 pilgrimage.6532.a_failure.t: "Verletzt"  #~TR~
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName] wird im Kampf verletzt"  #~TR~
 pilgrimage.6532.b: "#EMP Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) zwingen Euch!#!"  #~TR~
 pilgrimage.6532.c: "Dies ist ein heiliger Ort! Seid Ihr nicht gottesfürchtig?!"  #~TR~
 pilgrimage.6532.c_success.t: "Ausgetriebene Schurken"  #~TR~
 pilgrimage.6532.c_success.desc: "Ihr habt die Schurken erfolgreich verbannt"  #~TR~
 pilgrimage.6532.c_failure.t: "Ausgeraubt"  #~TR~
 pilgrimage.6532.c_failure.desc: "Ihr wurdet ausgeraubt"  #~TR~
 #Fishy child breaks down
 pilgrimage.6533.t: "Verzweifelte Zeiten"  #~TR~
 pilgrimage.6533.desc: "Ein Stück außerhalb von [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], als wir um eine weitere Ecke biegen, bleibt [Select_CString(local_guide.IsFemale, 'unsere junge Fremdenführerin', 'unser junger Fremdenführer')] [local_guide.GetTitledFirstName] jäh stehen. Der kleine Leib beginnt zu zittern, und ich kann ein unterdrücktes Schniefen hören, während [local_guide.Custom('DE_PRO_PER_S_3P_N')] versucht, die Tatsache zu verbergen, dass [local_guide.Custom('DE_PRO_PER_S_3P_N')] weint.\n\n„Es … tut mir leid, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Sie haben mich gezwungen, das zu tun. Meine kleine Schwester ist krank und wir haben seit Tagen nichts mehr gegessen …“ [local_guide.Custom('DE_PRO_PER_S_3P_N')|U] blickt in die Ferne, die großen hellen Augen plötzlich ängstlich. „Wir sollten umkehren“, flüstert [local_guide.Custom('DE_PRO_PER_S_3P_N')] zaghaft."  #~TR~
 pilgrimage.6533.a: "Gutes Kind, Eure Ehrlichkeit wärmt mir das Herz."  #~TR~
 pilgrimage.6533.a.flavor: "Helfen wir dem armen Kind."  #~TR~
 pilgrimage.6533.b: "Was für eine #EMP verachtenswerte#! Tat."  #~TR~
 pilgrimage.6533.b.flavor: "[Select_CString(local_guide.IsFemale, 'Eine Verbrecherin', 'Ein Verbrecher')] durch Mittäterschaft!"  #~TR~
 #Find some exotic wares
 pilgrimage.6540.t: "Ein unschlagbares Angebot"  #~TR~
 pilgrimage.6540.desc: "Während unserer Pilgerreise nach [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] kann ich nicht umhin, auf den örtlichen Markt zurückzukehren und mir die Waren anzusehen. Besonders ein Stand erregt meine Aufmerksamkeit.\n\nDer Händler grinst mich an und verkündet: „Ich habe die Waren, wenn Ihr das nötige Kleingeld habt!“\n\nDiese exotischen Waren würden zu Hause sicher einen guten Gewinn abwerfen oder vielleicht könnte ich sie sogar verschenken …"  #~TR~
 pilgrimage.6540.a: "Dies scheint eine kluge Investition zu sein!"  #~TR~
 pilgrimage.6540.a.flavor: "Es sollte ein Leichtes sein, den Gewinn zu verdoppeln."  #~TR~
 pilgrimage.6540.a.tt: "Ihr kauft einige exotische Waren"  #~TR~
 pilgrimage.6540.b: "Diese hier drüben sehen faszinierend aus."  #~TR~
 pilgrimage.6540.b.flavor: "Es sollte ein Leichtes sein, den Gewinn zu verdreifachen."  #~TR~
 pilgrimage.6540.c: "Weltliche Besitztümer? Wie stumpfsinnig."  #~TR~
 #Repentance
 pilgrimage.6750.t: "Reue"  #~TR~
 pilgrimage.6750.desc.intro: "Als ich das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) betrete, überkommt mich ein gewaltiges Schuldgefühl. Das Licht, das den Altar wie an einem sonnigen Sommertag erhellt, ist so dicht, dass ich das Gefühl habe, ich könnte es berühren.\n\nWas für ein Leben lebe ich? Was für ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] könnte ich sein? Oder was für ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetMotherFather] oder [ROOT.Char.Custom('GetDaughterSon')]?\n\nWenn ich mich in Bezug auf einer meiner wesentlichen Eigenschaften"  #~TR~
 pilgrimage.6750.desc.secret: "([repent_trait.GetNameNoTooltip]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.drunkard: "([GetTrait('drunkard').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.hashishiyah: "([GetTrait('hashishiyah').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.rakish: "([GetTrait('rakish').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.irritable: "([GetTrait('irritable').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.flagellant: "([GetTrait('flagellant').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.contrite: "([GetTrait('contrite').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.profligate: "([GetTrait('profligate').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.comfort_eater: "([GetTrait('comfort_eater').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.inappetetic: "([GetTrait('inappetetic').GetName(ROOT.Char)]) nicht ändere,"  #~TR~
 pilgrimage.6750.desc.outro: "wird das einzige Licht, das ich noch jemals sehen werde, das des Feuers des Jenseits sein."  #~TR~
 pilgrimage.6750.a: "Hier werde ich als neuer Mensch wiedergeboren.“"  #~TR~
 pilgrimage.6750.b: "Nun, dann kann ich die Zeit ja auch erst einmal genießen.“"  #~TR~
 #Theological Debate
 pilgrimage.6760.t: "Der Disput von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"  #~TR~
 pilgrimage.6760.desc.intro: "Während wir den Morgengebeten lauschen, führen [bishop_pilgrim.GetTitledFirstName] und ich eine lebhafte Diskussion, die rasch zu theologischen Fragen abschweift.\n\n"  #~TR~
 pilgrimage.6760.desc.christian: "„Es wäre töricht zu sagen, dass ‚fleischgeworden‘ bedeutet, Christus sei unerklärlich und unbegreiflich aus dem Wort zu einem Menschen geworden, indem er sich vergegenständlichte.“\n\n„Aber, wie Nestorius selbst sagte“, widerspricht [bishop_pilgrim.GetTitledFirstName], „konnte Christus, der Mensch, auch göttlich gemacht werden, Sohn der Gnade und nicht von Natur aus.“"  #~TR~
 pilgrimage.6760.a: "„Ich werde mir diesen lästerlichen Unsinn nicht anhören!“"  #~TR~
 pilgrimage.6760.b: "„Und Ihr wisst, wie das Konzil von Ephesos für #EMP ihn#! gelaufen ist.“"  #~TR~
 pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName] ist überzeugt"  #~TR~
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName] behält [bishop_pilgrim.Custom('DE_PRO_POS_S_3P')]e Position bei"  #~TR~
 pilgrimage.6760.c: "„Gut gesagt, [Select_CString(bishop_pilgrim.IsFemale, 'meine Freundin', 'mein Freund')]. Lasst uns nun einen Spaziergang machen.“"  #~TR~
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t: "Eine echte Reliquie"  #~TR~
 pilgrimage.6770.desc.intro: "Während ich über den Markt an verschiedensten Ständen vorbeischlendere – wobei ich so viele einheimische Lebensmittel wie möglich meide und Scharen von Menschen versuchen, mich in ihre Häuser zu zerren –, bemerke ich eine größere Ansammlung um einen bestimmten Händler.\n\n„Kommt und kauft eine wahre Reliquie zu einem Preis, der selbst die reichsten Wesenheiten ([ROOT.Char.GetFaith.WealthGodName]) jahrzehntelang zum Lachen brächte. Ergötzt Euch an dem Anblick. Ich präsentiere – nur für Euch, nur heute – eine ganz besondere Reliquie"  #~TR~
 pilgrimage.6770.desc.christian: "([SCOPE.Custom('ChristianRelicName')])!"  #~TR~
 pilgrimage.6770.desc.islam: "([SCOPE.Custom('IslamRelic')])!"  #~TR~
 pilgrimage.6770.desc.buddhist: "([SCOPE.Custom('BuddhismRelicName')])!"  #~TR~
 pilgrimage.6770.desc.judaism: "([SCOPE.Custom('JudaismRelicName')])!"  #~TR~
 pilgrimage.6770.desc.fallback: "([merchant_relic.GetName])!"  #~TR~
 pilgrimage.6770.desc.outro: "Gefunden in diesem heiligen Schrein! Erst vor wenigen Tagen!“"  #~TR~
 pilgrimage.6770.a: "Diese Reliquie #EMP muss#! einfach mir gehören!"  #~TR~
 pilgrimage.6770.b: "„Ich bin mir sicher, dass Ihr eine Reliquie nie für einen Wucherpreis verkaufen würdet …“"  #~TR~
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName] senkt den Preis"  #~TR~
 pilgrimage.6770.b.failure: "[relic_merchant.GetShortUIName] ist von Eurem Angebot beleidigt"  #~TR~
 pilgrimage.6770.c: "„Es gibt bessere Dinge, für die ich mein Gold ausgeben kann.“"  #~TR~
 pilgrimage.6770.d: "„Das sieht nicht sehr echt aus …“"  #~TR~
 #Recruit skillful local
 pilgrimage.6780.t: "Ein geschickter Höfling"  #~TR~
 pilgrimage.6780.desc: "Jeder Mensch hat seine Grenzen und kann nur so viel beten, ohne sich nach anderen, nicht minder wichtigen Möglichkeiten umzusehen, seine Zeit zu verbringen. Und [current_employer.GetTitledFirstName] hat eine schöne Residenz, die [current_employer.Custom('DE_PRO_PER_S_3P_N')] mir freundlicherweise zu besuchen gestattet.\n\nIch höre einige Stimmen aus einem der Räume. „… und dabei würdet Ihr die beste Technik erreichen.“ Ich werfe einen Blick hinein und sehe, wie [stolen_courtier.GetTitledFirstName] einer Gruppe interessierter Höflinge, die eifrig [stolen_courtier.Custom('DE_PRO_POS_S_3P')]en Lehren lauschen, [stolen_courtier.Custom('DE_PRO_POS_S_3P')] Handwerk erklärt."  #~TR~
 pilgrimage.6780.a: "Was für [Select_CString(stolen_courtier.IsFemale, 'eine vollendete Meisterin', 'ein vollendeter Meister')]! Vielleicht sollte ich [stolen_courtier.Custom('DE_PRO_PER_S_3P_A')] einstellen."  #~TR~
 pilgrimage.6780.b: "„Eine solche Koryphäe ist zu gut für einen solchen Hof …“"  #~TR~
 pilgrimage.6780.b.success.t: "Höfling rekrutiert"  #~TR~
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName] schließt sich Eurem Hof an"  #~TR~
 pilgrimage.6780.b.failure.t: "Angebot abgelehnt"  #~TR~
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName] lehnt euer Angebot ab"  #~TR~
 pilgrimage.6780.c: "Eine Person ist nicht genug, um den Zorn von [current_employer.GetTitledFirstNameNoTooltip] zu riskieren."  #~TR~
 obligation_hook_salary: "Pflichtsalär"  #~TR~
 obligation_hook_tt: "#EMP Pflicht#!-[hooks|E] verringern die Saläre von [Concept('court_position', 'Hofämtern')|E] um #P -50 %#! [gold_i]"  #~TR~
 generic_cp_discount: "Bande-Verringerung"  #~TR~
 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "Ein spirituelles Erwachen in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"  #~TR~
 pilgrimage.6790.desc: "„[spiritual_mentor.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(spiritual_mentor.IsFemale, 'die beste Frau', 'der beste Mann')] auf der ganzen weiten Welt. [spiritual_mentor.Custom('DE_PRO_PER_S_3P_N')|U] verbringt jeden Tag damit, über die Heilige Stätte zu wachen, jede Nachtwache geht [spiritual_mentor.Custom('DE_PRO_PER_S_3P_N')] zurück in [spiritual_mentor.Custom('DE_PRO_POS_S_3P')] Lager, gleich außerhalb der Stadt, und betet, bis die Dämmerung kommt und der Mond verschwindet.“\n\nIch atme tief durch, bevor ich mich dem Lagerfeuer nähere, an dem [spiritual_mentor.Custom('DE_PRO_PER_S_3P_N')] ruht, nachdem ich von [spiritual_mentor.Custom('DE_PRO_POS_S_3P')]en Wundern gehört habe.\n\n„Ich habe auf Euch gewartet“, sagt [spiritual_mentor.Custom('DE_PRO_PER_S_3P_N')] und schaut mich unverwandt an. „Und die höchste Instanz ([spiritual_mentor.GetFaith.HighGodName]) ebenso. Seid Ihr bereit, Euer sündhaftes Treiben aufzugeben?“"  #~TR~
 pilgrimage.6790.a: "„Ja, ich bin #EMP bereit#!.“"  #~TR~
 pilgrimage.6790.b: "„Ich bin mehr an Euren Lehren interessiert.“"  #~TR~
 pilgrimage.6790.c: "„Ich muss #EMP nichts#! an mir ändern.“"  #~TR~
 #Entourage member feels The Calling
 pilgrimage.6800.t: "Berufung"  #~TR~
 pilgrimage.6800.desc: "Als ich das Gotteshaus betrete, finde ich [called_member.GetTitledFirstName] vor, [called_member.Custom('DE_ART_DEF_S_N')] mit abwesendem Blick auf den Altar starrt. „[called_member.GetFirstNameNoTooltip] …“, rufe ich.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],“ sagt [called_member.Custom('DE_PRO_PER_S_3P_N')] unbeeindruckt. „Ich habe eine Bitte an Euch. Ich hoffe, Ihr könnt mir vergeben. Dieser Ort hat meine Seele bewegt und meinen Geist auf eine Weise aus der Fassung gebracht, die ich für unvorstellbar hielt.\n\nDie höchste Instanz ([called_member.GetFaith.HighGodName]) hat zu mir gesprochen und ihre Stimme war klar, einschneidend und treffend. Und ich kann einfach nicht aufhören, sie zu vernehmen – sie ist das einzige Geräusch, das ich jetzt noch hören kann. Die ganze Welt ist still geworden.\n\nWenn ich zurückbleiben könnte, würde ich dieser Stimme gern mein ganzes Dasein widmen.“"  #~TR~
 pilgrimage.6800.a: "„Ich verstehe. Tut, was Ihr tun müsst.“"  #~TR~
 pilgrimage.6800.b: "„Haben wir daheim denn keine Gotteshäuser ([ROOT.Char.GetFaith.HouseOfWorshipPlural])?“"  #~TR~
 pilgrimage.6800.c: "„Lasst diesen Unsinn sofort sein.“"  #~TR~
 pilgrimage.6800.d: "„Zurückbleiben? Damit Ihr Euch gegen mich #EMP verschwören#! könnt? Auf gar keinen Fall!“"  #~TR~
 pilgrimage.6800.e: "„Entzückend! Ich werde eine Spende darbringen.“"  #~TR~
 pilgrimage.6800.e.tt: "Der örtliche Klerus wird diese Geste sehr zu schätzen wissen"  #~TR~
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "Völlerei"  #~TR~
 pilgrimage.6810.desc: "„… Ihr könnt nun gehen, Kind“, höre ich [bishop_pilgrim.GetTitledFirstName] murmeln, als ich das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) betrete. Der Pilger verneigt sich, ehe er geht. Ich sehe, wie die Hand des Priesters von Gold glänzt.\n\n„Ah, [ROOT.Char.GetTitleAsNameNoTooltip], wünscht auch Ihr die Absolution von Euren Sünden? [religious_head_scope.GetTitledFirstName] hat angeordnet, allen Pilgern, die [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] besuchen, Ablass zu gewähren – für den richtigen Preis, versteht sich.“"  #~TR~
 pilgrimage.6810.a: "„Bitte legt bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) für mich ein gutes Wort ein.“"  #~TR~
 pilgrimage.6810.b: "Für [my_heir.GetFirstNameNoTooltip] könnte das ziemlich nützlich sein."  #~TR~
 pilgrimage.6810.c: "„Wie kann man sich den Zugang zur anderen Welt ([ROOT.Char.GetFaith.DivineRealm]) erkaufen?\""  #~TR~
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "Der Pilgerführer"  #~TR~
 pilgrimage.6820.desc: "Auf den Märkten von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] wimmelt es von Händlern, die in Sprachen schreien, die ich noch nie gehört habe, und Gewürze verkaufen, die von mir noch nie gekostet wurden.\n\n„Der Pilgerführer! Lernt die sichersten Routen kennen und entdeckt die Wunder von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!“, ruft einer der Händler und winkt mit einem kleinen Buch in meine Richtung."  #~TR~
 pilgrimage.6820.a: "„Ich nehme einen!“"  #~TR~
 pilgrimage.6820.b: "„Lasst mich einen Blick darauf werfen – Aha! Und wenn man hier abbiegt …“"  #~TR~
 pilgrim.6820.b.flavor: "Ich bin mir sicher, dass ich dieses Buch schon einmal gesehen habe …"  #~TR~
 pilgrimage.6820.c: "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) werden mich leiten."  #~TR~
 pilgrim_guide_artifact: "Der Pilgerführer"  #~TR~
 pilgrim_guide_artifact_desc: "Ein Buch, in dem die sichersten Routen für Pilger beschrieben werden, sowie die Sehenswürdigkeiten an den Heiligen Stätten."  #~TR~
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "Stille"  #~TR~
 pilgrimage.6830.desc: "Der Nachhall meiner eigenen Schritte ist das einzige Geräusch, das im Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) zu hören ist. Ich bin allein. Das Letzte, woran ich mich von der Außenwelt erinnere, sind die Gesichter der Bettler vor den Toren und der kristallklare blaue Himmel. All dies wirkt nun so weit weg.\n\nIch gehe auf den Altar zu, weil ich weiß, dass ich allein bin, und doch fühle ich unnachgiebige Blicke, die auf mir haften – die strengen Augen der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) sehen alles."  #~TR~
 pilgrimage.6830.a: "Zeit für ein Gebet."  #~TR~
 pilgrimage.6830.b: "Diese Bögen sehen¯… wunderschön aus."  #~TR~
 pilgrimage.6830.c: "Ich sollte ein Opfer bringen."  #~TR~
 pilgrimage.6830.c.tt: "Ihr werdet ein Artefakt verlieren ([votive_artifact.GetName])"  #~TR~
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "Materielle Segnungen"  #~TR~
 pilgrimage.6840.desc: "Eine Pilgerin legt eine Votivpuppe vor dem Altar ab und neigt ihr Haupt. Ich sehe, wie [blessed_bishop.GetTitledFirstName] sie segnet und ihr etwas ins Ohr murmelt. Nur das Wort „… heilig“ kann ich hören.\n\nDer [blessed_bishop.GetFaith.BishopNeuter] macht eine Geste: „Bringt auch Ihr etwas mit, was ich segnen soll, [ROOT.Char.GetTitleAsNameNoTooltip]?“"  #~TR~
 pilgrimage.6840.a: "„Bitte segnet mein Artefakt ([blessed_artifact.GetNameNoTooltip]), um es noch frommer zu machen!“"  #~TR~
 pilgrimage.6840.b: "„Jeder soll den Ruhm meines Artefakts ([blessed_artifact.GetNameNoTooltip]) sehen!“"  #~TR~
 pilgrimage.6840.c: "Ich habe Besseres zu tun, das mein Gold auch wirklich wert ist."  #~TR~
 pilgrimage.6840.a.tt: "Erhaltet [piety_i|E]#positive_value +2 %#! [piety|E]/Monat"  #~TR~
 pilgrimage.6840.b.tt: "Erhaltet [prestige_i|E]#positive_value +0,5 %#! [prestige|E]/Monat"  #~TR~
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\nDas Artefakt erstrahlt in einer makellosen Aura, nachdem es an der Heiligen Stätte von [holy_site_scope.GetNameNoTooltip] gesegnet wurde."  #~TR~
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "Abschluss"  #~TR~
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ Tawaf al-Wadaa"  #~TR~
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: Aufbruchsstimmung"  #~TR~
 pilgrimage.7000.desc_obligatory: "Nachdem wir unseren Besuch hier in aller Eile hinter uns gebracht haben, ist meine Hauptsorge, wieder nach Hause zu kommen, damit ich meine üblichen Angelegenheiten fortsetzen kann.\n\nHoffentlich versteht die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]), dass ich unter Zeitdruck stehe und ist trotzdem mit meiner [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] zufrieden ist.\n\nMeine [ROOT.Char.GetFaith.AltPriestTermPlural] sollten jedenfalls keine Beschwerden haben."  #~TR~
 pilgrimage.7000.intro: "Unsere Zeit an diesem heiligen Ort neigt sich dem Ende zu …"  #~TR~
 pilgrimage.7000.intro_hajj: "Das Ende des diesjährigen Hadsch naht. Nach zwei Tagen Ramy al-Jamarat, der „Steinigung des Teufels“, bin ich bereit, das letzte Ritual von Tawaf al-Wadaa durchzuführen und mich von Mekka zu verabschieden.\n\n"  #~TR~
 pilgrimage.7000.desc_perfect_pious: "Ich bin voller Freude, dass diese Pilgerfahrt eine der hingebungsvollsten, wenn nicht #EMP die#! hingebungsvollste Pilgerfahrt aller Zeiten war. Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) lächeln auf mich herab."  #~TR~
 pilgrimage.7000.desc_high_pious: "Ich finde Zufriedenheit in dem Wissen, dass die meisten, wenn nicht sogar alle meine Entscheidungen während unserer Reise, die [activity.Custom('PilgrimageLength')|l] war, getroffen wurden, um meine Hingabe an die höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) und meinen Glauben ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]) zu beweisen."  #~TR~
 pilgrimage.7000.desc_mid_pious: "Es beruhigt mich, dass ich vielleicht nicht der frommste Pilger war, doch ich habe meine Hingabe an die höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) in mehr als einer Hinsicht bewiesen."  #~TR~
 pilgrimage.7000.desc_low_pious: "Ich bin etwas besorgt darüber, dass ich nicht die Gelegenheit hatte, meine Frömmigkeit gegenüber den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) so sehr zu beweisen, wie ich es vielleicht gern getan hätte."  #~TR~
 pilgrimage.7000.desc_perfect_worldly: "Ich bin begeistert, wie diese Pilgerreise verlaufen ist; die Sehenswürdigkeiten, die ich gesehen habe, und die Erfahrungen, die ich gesammelt habe – das war wirklich ein Erfolg!"  #~TR~
 pilgrimage.7000.desc_high_worldly: "Ich bin zufrieden, weil ich weiß, dass unsere Reise, die [activity.Custom('PilgrimageLength')|l] war, den weltlichen Aspekt meines Glaubens ([ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]) und damit auch mich selbst zufriedengestellt hat."  #~TR~
 pilgrimage.7000.desc_mid_worldly: "Ich habe vielleicht die eine oder andere weltliche Gelegenheit verpasst, doch insgesamt bin ich mit dieser Erfahrung zufrieden."  #~TR~
 pilgrimage.7000.desc_low_worldly: "Ich bin etwas besorgt darüber, dass ich nicht so viel von anderen Kulturen und Sehenswürdigkeiten mitbekommen habe, wie ich es vielleicht gern getan hätte."  #~TR~
 pilgrimage.7000.outro_buried_predecessor_here: "\n\nTrotz der unglücklichen Ereignisse, die zum Tod [Select_CString(old_pilgrimage_host.IsFemale, 'meiner Vorgängerin', 'meines Vorgängers')] ([old_pilgrimage_host.GetTitledFirstName]) führten, und der offensichtlichen Trauer, die diese Reise prägte, war die Pilgerreise selbst eine interessante Erfahrung, die ich in guter Erinnerung behalten werde."  #~TR~
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nNun, da wir etwas Ehrenhaftes getan haben und die Pilgerreise von [old_pilgrimage_host.GetTitledFirstName] zu diesem Ort abschließen, bleibt nur noch, sicher nach Hause zurückzukehren und [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_A')] zur letzten Ruhe zu betten."  #~TR~
 pilgrimage.7000.outro_first: "\n\nDa dies meine erste Pilgerreise war – und keine Pilgerreise gleicht der anderen –, bin ich zuversichtlich, dass ich nun besser weiß, was mich bei dieser Art von spiritueller Reise in Zukunft erwartet."  #~TR~
 pilgrimage.7000.outro_second: "\n\nDa dies meine zweite Pilgerreise ist, kann ich nicht umhin, sie mit meinem früheren Besuch in [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip] in all seiner Heiligkeit zu vergleichen."  #~TR~
 pilgrimage.7000.outro_second_revisit: "\n\nDiese Pilgerreise stellt meinen zweiten, aber auch erneuten Besuch der Heiligen Stätte von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] dar, und ich bereue es nicht, wieder hierhergekommen zu sein und ihre Heiligkeit und Pracht bewundert zu haben."  #~TR~
 pilgrimage.7000.outro_multi: "\n\nVon all meinen [ROOT.Char.Custom('PilgrimageAmount')] Pilgerreisen war dies die bisher aufschlussreichste."  #~TR~
 pilgrimage.7000.outro_first_hajj: "\n\nDa dies mein erster Hadsch ist, bin ich erfreut, die Reise hierher unternommen zu haben, an den Riten teilzunehmen und Gleichgesinnte zu treffen. Ich habe wirklich das Gefühl, dass mein Geist in neue Sphären aufgestiegen ist und ich der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) jetzt näher bin als je zuvor."  #~TR~
 pilgrimage.7000.outro_second_hajj: "\n\nDa dies mein zweiter Hadsch ist, habe ich sowohl neue Freunde kennengelernt als auch bekannte Gesichter von meinem letzten Besuch wiedergetroffen."  #~TR~
 pilgrimage.7000.outro_multi_hajj: "\n\nIch war schon viele Male hier, und es ist immer eine wahre Freude, den Hadsch zu absolvieren. Wir sind in unserem Glauben vereint, und wir sind wirklich das Volk der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])."  #~TR~
 pilgrimage.7000.outro_new_holy_site: "\n\nZudem bin ich begeistert von der Vorstellung, eine neue Heilige Stätte besucht zu haben!"  #~TR~
 pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], es war mir eine Ehre."  #~TR~
 pilgrimage.7000.a_cynical: "Das was zwar spannend, doch ich freue mich darauf, wieder in meinem eigenen Bett zu schlafen."  #~TR~
 pilgrimage.7000.a_hajj: "Auf dass ich Eure Mauern wiedersehen möge!"  #~TR~
 pilgrimage.7000.a_hajj_cynical: "Obwohl ich anfangs meine Zweifel hatte war, #EMP war#! dies hier schon ziemlich grandios."  #~TR~
 pilgrimage.7000.a.tt: "Zeit, die Heimreise anzutreten"  #~TR~
 cultural_acceptance_gain_worldly_pilgrimage: "Eine weltliche Pilgerreise hat die Kulturakzeptanz geändert."  #~TR~
 pilgrimage.7000.b: "Ich tue Buße!"  #~TR~
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$ Die Rückkehr"  #~TR~
 pilgrimage.9001.desc_intro: "Es war eine lange Reise, doch ich bin endlich wieder zu Hause angekommen. "  #~TR~
 pilgrimage.9001.desc_invalidated: "\n\nAufgrund einer unglücklichen Wendung wurde meine Pilgerreise unterbrochen, und leider konnte ich [missed_holy_site.GetNameNoTooltip] nicht besuchen. Dies stört mich jedoch mit jedem Tag weniger.\n\nIch kann nur annehmen, dass das von Anfang an göttliche Vorsehung war."  #~TR~
 pilgrimage.9001.desc_buried_there: "Durch die Entschlossenheit, die Pilgerreise von [old_pilgrimage_host.GetTitledFirstName] zu beenden, finde ich Beruhigung in dem Wissen, dass [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] [old_pilgrimage_host.Custom('DE_PRO_POS_S_3P')]e letzte Ruhestätte in der Heiligkeit von [burial_location.GetNameNoTierNoTooltip] gefunden hat.\n\nUnd obwohl vieles gleich geblieben ist, bestehen meine [ROOT.Char.GetFaith.AltPriestTermPlural] darauf, dass diese heilige Reise etwas an mir verändert hat – ob ich es nun selbst sehen kann oder auch nicht."  #~TR~
 pilgrimage.9001.desc: "Obgleich ich vieles unverändert vorfinde, behandeln mich die [ROOT.Char.GetFaith.PriestNeuterPlural] und [ROOT.Char.GetFaith.BishopNeuterPlural] doch ein wenig anders.\n\nIch habe die Reise ein[ROOT.Char.Custom('DE_END_PRO_S_G')] Frommen gemacht, und sie bestehen darauf, dass etwas an mir anders sei – ob ich das nun selbst erkenne oder auch nicht."  #~TR~
 pilgrimage.9001.a: "Es ist schön, wieder zu Hause zu sein."  #~TR~
 pilgrimage.9001.a_invalidated: "Man soll den Dingen einfach ihren Lauf lassen."  #~TR~
 pilgrimage.9001.a.tt: "Eure Reise ist zu Ende"  #~TR~
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$ Heimkehr"  #~TR~
 pilgrimage.9010.desc.relation_family: "Wir kommen am späten Nachmittag in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] an, und die Diener, #EMP meine#! Diener, beginnen sofort damit, die notwendigen Vorkehrungen zu treffen, damit mein[old_pilgrimage_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] zur letzten Ruhe gebettet werden kann.\n\n"  #~TR~
 pilgrimage.9010.desc.relation_liked: "Wir kommen am späten Nachmittag in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] an, und die Diener, #EMP meine#! Diener, beginnen sofort damit, die notwendigen Vorkehrungen zu treffen, damit [Select_CString(old_pilgrimage_host.IsFemale, 'meine liebe', 'mein lieber')] [old_pilgrimage_host.GetFirstName] zur letzten Ruhe gebettet werden kann.\n\n"  #~TR~
 pilgrimage.9010.desc.relation_neutral: "Wir kommen am späten Nachmittag in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] an, und die Diener, #EMP meine#! Diener, beginnen sofort damit, die notwendigen Vorkehrungen zu treffen, um [old_pilgrimage_host.GetFirstName] zur letzten Ruhe zu betten.\n\n"  #~TR~
 pilgrimage.9010.desc.turned_back_liked: "Schweren Herzens beaufsichtige ich die Rituale und versuche, etwas Trost darin zu finden, dass die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) wirklich bei [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_D')] gewesen sein muss, als [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] auf unserem Weg zur Heiligen Stätte von [previous_holy_site.GetNameNoTierNoTooltip] starb.\n\nDenn über wen sollten diese Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate]) wachen, wenn nicht über Pilger?"  #~TR~
 pilgrimage.9010.desc.turned_back_neutral: "Während ich mich immer noch an [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meinen neuen Wohnsitz', 'mein neues Reich')] gewöhne, in dem [ROOT.Char.Custom('GetCourtierPlural')] zu mir eilen, um mein Wohlwollen zu erlangen, trägt die Rückführung des Leichnams von [old_pilgrimage_host.GetTitledFirstName] dazu bei, die Tatsache zu festigen, dass [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] nicht zurückkehren wird und dass #EMP ich#! von nun an [ROOT.Char.Custom('DE_ART_DEF_S_N')] neue [ROOT.Char.GetTitleAsNameNoTooltip] bin."  #~TR~
 pilgrimage.9010.desc.there_and_back_liked: "Obwohl ich [old_pilgrimage_host.Custom('DE_PRO_POS_S_3P')] Ableben betrauere, finde ich Trost in der Tatsache, dass ich [old_pilgrimage_host.Custom('DE_PRO_POS_S_3P')]e Wünsche erfüllt und unsere Pilgerreise nach [previous_holy_site.GetNameNoTierNoTooltip] abgeschlossen habe.\n\nWahrlich, [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] muss zufrieden sein, wo immer [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] nun ist, und das zaubert mir ein zaghaftes Lächeln aufs Gesicht."  #~TR~
 pilgrimage.9010.desc.there_and_back_neutral: "Die Reise nach [previous_holy_site.GetNameNoTierNoTooltip] und zurück, um den Wünschen von [old_pilgrimage_host.GetTitledFirstName] nachzukommen, hat mir Glaubwürdigkeit bei [old_pilgrimage_host.Custom('DE_PRO_POS_S_3P')]en [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Höflingen')] verschafft, #EMP meinen#! [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Anhängern', 'Höflingen')], und ich beginne, mich daran zu gewöhnen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] neue [ROOT.Char.GetTitleAsNameNoTooltip] zu sein."  #~TR~
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "Ich trauere um [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_A')], denn es ist ein herber Verlust, und ich empfinde gewaltige Reue darüber, dass ich nicht in der Lage war, [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_A')] in [previous_holy_site.GetNameNoTierNoTooltip] zur letzten Ruhe zu betten."  #~TR~
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "Ich bin etwas verärgert, dass ich nicht die Gelegenheit hatte, [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_A')] in [previous_holy_site.GetNameNoTierNoTooltip] zur letzten Ruhe zu betten, doch im Grunde hat [old_pilgrimage_host.Custom('DE_PRO_PER_S_3P_N')] nun so oder so Frieden gefunden."  #~TR~
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ein Herz, ein Zuhause."  #~TR~
 pilgrimage.9010.a_interrupted: "Wenigstens sind wir zu Hause und in einem Stück."  #~TR~
 pilgrimage.9010.a_adventurer: "Wenigstens sind wir zu Hause und in einem Stück."  #~TR~
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"  #~TR~
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$ Exotische Waren"  #~TR~
 pilgrimage.9100.desc_intro: "Ich habe meine exotischen Waren den ganzen Weg von [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName] getragen."  #~TR~
 pilgrimage.9100.desc: "Ich muss nun entscheiden, was ich mit ihnen machen soll.\n\nSoll ich sie mit Gewinn verkaufen oder vielleicht als Geschenk für mein nächstes persönliches Komplott behalten?"  #~TR~
 pilgrimage.9100.desc_has_gift: "Es ist an der Zeit, endlich Nutzen aus ihnen zu ziehen und sie mit Gewinn zu verkaufen."  #~TR~
 pilgrimage.9100.a: "Die Münzen sprechen zu mir."  #~TR~
 pilgrimage.9100.a_double.tt: "Ihr verkauft die Waren für den doppelten Betrag"  #~TR~
 pilgrimage.9100.a_triple.tt: "Ihr verkauft die Waren für den dreifachen Betrag"  #~TR~
 pilgrimage.9100.a_has_gift: "Dann mal los!"  #~TR~
 pilgrimage.9100.b: "Es wäre ratsam, sie aufzubewahren."  #~TR~
 pilgrimage.9100.b.tt: "Ihr erhaltet die Möglichkeit, die Waren zu nutzen, um die Komplottstärke und die Erfolgschancen Eures nächsten [Concept('personal_scheme', 'persönlichen Komplotts')|E] zu erhöhen"  #~TR~
 pilgrimage.1100.t.ulmo: "$pilgrimage_header$ Ulmos Flamme"  #~TR~
 pilgrimage.1100.t.stormking: "$pilgrimage_header$ Die Flamme des Sturmkönigs"  #~TR~
 pilgrimage.3005.t: "$pilgrimage_header$ Der Dunkle Lord kommt"  #~TR~
 pilgrimage.3005.desc: "Als meine Gruppe durch eine kleine Stadt zieht, bemerke ich eine Menschenmenge, die den Marktplatz füllt. In der Mitte steht ein(e) [doomsayer.GetWomanMan] auf einem umgekippten Fischkarren und schreit wild zu allen, die zuhören wollen.\n\n"Das Ende naht! Die Armeen des Dunklen Lords marschieren, um uns alle zu vernichten! Die [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] uns verlassen! Tut Buße! Tut Buße, sage ich, oder ihr werdet für alle Ewigkeit verdammt sein!\n\nDie besorgten Stadtbewohner flüstern nervös miteinander, ängstlich vor den Worten des Unheilsverkünders."  #~TR~
 pilgrimage.3005.a: "Nicht solange ich noch Atem habe."  #~TR~
 pilgrimage.3005.a.flavor: "Erst wenn der letzte Gläubige fällt, wird sein Sieg vollständig sein."  #~TR~
 pilgrimage.3005.b: "Wir ziehen weiter, hör ihm nicht zu."  #~TR~
 pilgrimage.3005.c: "Dieser [doomsayer.GetWomanMan] ist eindeutig #EMP verrückt#! Werft [doomsayer.GetHerHim] hinunter!"  #~TR~
 pilgrimage.4001.a.adunaic: "Ich bin gegangen und habe Beweise unserer Größe erfahren."  #~TR~
 pilgrimage.5701.t: "Barad-dûr"  #~TR~
 pilgrimage.5701.desc.sauron: "Diener von [sauronthedarklordcharacter|E] in aller Welt legen den tückischen Weg durch die aschebedeckten Ebenen von Gorgoroth zurück, um den Ort von Barad-dûr zu betrachten. Ob er still ist oder von den verdammten Dienern der Dunkelheit wimmelt, es ist ein Ort schrecklicher Ehrfurcht, die Macht der Dunkelheit durchdringt die Luft selbst.\n\nMeine Beine zittern, als ich gehe, Ehrfurcht und Schrecken vermischen sich, im Herzen einer solchen schrecklichen Macht zu sein."  #~TR~
 pilgrimage.5701.a: "Solch ein Schrecken..."  #~TR~
 pilgrimage.5701.b: "Preis den Dunklen Lord!"  #~TR~
 pilgrimage.5702.t: "Sammath Naur"  #~TR~
 pilgrimage.5702.desc.evil: "Tief in der wütenden Hitze des Orodruin liegt Sammath Naur, die Schicksalsklüfte. \n\nDie Hitze ist für mich kaum zu ertragen – aber ich dränge mich weiter vor. Hier sind die Schmieden eines Gottes, in denen Schreckliches und Großartiges geschmiedet wurde. \n\nEs gibt keine Wachen und noch weniger Gäste – nur wenige würden das Inferno wagen. Aber als ich die geschwärzten und arkanen Schmieden im Herzen des Vulkans betrachte, bin ich ehrfürchtig davor."  #~TR~
 pilgrimage.5702.a: "Der Schicksalsberg."  #~TR~
 pilgrimage.5702.a.cynical: "Der Schicksalsberg... ein passender Name."  #~TR~
 pilgrimage.5703.t.faithful: "Minas Ithil"  #~TR~
 pilgrimage.5703.t.evil: "Die Stadt der Zauberei"  #~TR~
 pilgrimage.5703.desc.evil: "Die ehemalige Stadt von [isildur|E] wurde längst verwandelt. Ihre Steinbauten leuchten jetzt in einem blassen Grün des Untodes, der Weg wird von schrecklichen Statuen bewacht. Hierher kommen diejenigen, die die Wege von Morgul erlernen wollen, dunkle und gottlose Zauberei. Am Ende tun es nur wenige, aber trotzdem ist es ein Land göttlichen Schreckens. Ich meistere meinen Schrecken und betrete sie."  #~TR~
 pilgrimage.5705.t: "Der große Hafen von Pelargir"  #~TR~
 pilgrimage.5705.t.faithful: "Eithel Ulu"  #~TR~
 pilgrimage.5705.desc.adunaic: "Mit dem Boot angekommen, betrete ich endlich den Hafen von Pelargir. Alle meine Kameraden, obwohl viele von ihnen ruppig und schurkisch sind, starren schweigend auf den großen Hafen, den Hof der königlichen Schiffe. \n\nPelargir, O Pelargir, dieser wundersame Hafen mit Sehenswürdigkeiten aus ganz Mittelerde! Wir haben ihn zu den adûnaischen Wurzeln und Traditionen zurückgeführt, die er einst so sehr schätzte. Jetzt müssen Reisende aus aller Welt zugeben, dass die Adûnaï die größten Menschenrassen sind, und ihre Leistungen sind unübertroffen – Pelargir steht an erster Stelle. \n\nDer große König Castamir hielt Pelargir einst sehr lieb und versuchte weise, das Erbe von Anadûnê wiederherzustellen – aber er wurde von den Nimruzîrî von [gondor|E] verunglimpft, und seine Linie verstoßen. In unserem Zeitalter jedoch haben wir wenigen treuen Adûnaï Pelargir zurückerobert und unsere Überlegenheit gegenüber den Götzendienern des Weißen Baumes ein für alle Mal bewiesen. \n\nLange Zeit stehen wir ehrfürchtig vor der Stadt, nehmen an Vergnügen und Lust teil, wie es unser Recht ist. Schließlich ist es jedoch Zeit zurückzukehren. Wir steuern den Kurs und kehren nach Hause zurück und lassen den großen Hafen von Pelargir hinter uns."  #~TR~
 pilgrimage.5705.desc.faithful: "Als ich das [tol_aerhir|E] betrete, geführt von einem der wichtigsten Loremaster, fühle ich mich geehrt, einer der wenigen zu sein, die jemals in die Grotten von [eithel_ulmo|E] gelassen wurden. \n\nMein Führer führt mich durch die wundersamen Grotten, die von [ulmocharacter|E] selbst geschaffen und entworfen wurden, immer tiefer hinab, durch scheinbar endlose Höhlen, bis ich eine schwere stahlverstärkte Tür erreiche; Der Eingang zur Quelle von [eithel_ulmo|E]. \n\nAls ich den Raum betrete, spüre ich einen Blick auf mich, und doch bin ich wohler. Das Krachen der Wellen an der Küste wird lauter und rhythmischer, und mein Atem ist eins mit dem Auf und Ab der Gezeiten. \n\nWährend ich über die Probleme nachdenke, die mich und meine Untertanen betreffen, gewinne ich plötzliche Einsichten und Erkenntnisse, wie ich sie noch nie zuvor empfunden habe. \n\nDen Raum verlassend, zurück nach Tol Aerhir gehend, kann ich nur schließen, dass [ulmocharacter|E] selbst mich beraten haben muss..."  #~TR~
 pilgrimage.5705.a.adunaic: "Tausende von Segeln..."  #~TR~
 pilgrimage.5705.a.faithful: "Es ist ein weiter Weg hinunter."  #~TR~
 pilgrimage.5706.t: "Der schwarze Hafen von Umbar"  #~TR~
 pilgrimage.5706.desc.adunaic: "Ich rolle meine Schiffsegel ein, als ich mich den Docks des großen Hafens von Umbar nähere. Selbst mein mächtiges Schiff scheint nur ein winziges Spielzeugboot unter den ehrwürdigen Türmen und Strukturen aus adûnaischem Mauerwerk. \n\nAls ich an der Südseite des Hafens an Land gehe, blicke ich auf die prächtigen Paläste der Meeresfürsten des alten Anadûnê. Weiter im Inneren der Stadt sehe ich die Überreste von Tarma Tar Calion, die Erinnerung an den letzten großen König von Anadûnê, Ar-Pharazôn. Ob ich meine Leute auf die gleiche Höhe bringen kann, frage ich mich? \n\nIch gehe weiter durch die geschäftigen Straßen des Marktviertels und beobachte die verblassten Statuen der großen umbarischen Könige der Vergangenheit – unter ihnen sehe ich Herumor, Fuinur und sogar den rechtschaffenen König Castamir selbst. \n\nAls die Sonne untergeht, kehre ich voller Hoffnung und Ehrgeiz für meine Zukunft zu meinem Schiff zurück. Ich bin sicher, durch die Gnade der alten adûnaischen Könige, werde ich mein Volk zu neuen Höhen führen. Eines Tages werden meine Erben durch die Straßen von Umbar gehen und Statuen meines Bildnisses betrachten."  #~TR~
 pilgrimage.5706.a: "Ich bin gegangen und habe Beweise unserer Größe erfahren."  #~TR~
 pilgrimage.5706.b: "$pilgrimage.4001.b$"
 pilgrimage.5707.t: "Târikêth an-Kharat"  #~TR~
 pilgrimage.5707.desc: "Mein Gefolge und ich kommen erschöpft in Târikêth an-Kharat zu Pferd an. Als ich über die hügeligen Ackerlandschaften fahre, endet meine Erschöpfung abrupt, als ich die imposanten Mauern von Zadan an-Adûn sehe – das Juwel von Târikêth an-Kharat. \n\nHoch über den Mauern sehe ich ein prächtiges Werk adûnaischen Mauerwerks, eine bemerkenswerte Festung mit einem roten Farbton. Ich betrete die Stadt durch die Haupttore. Als ich durch die gepflasterten Straßen wandere, inspiziere ich das tadellose Mauerwerk der Stadt. Sicherlich ist dies ein Beweis dafür, dass die Anbalûkkhòri wahre Nachkommen von Anadûnê sind. \n\nSchließlich betrete ich die Mauern der Roten Zitadelle selbst. Innerhalb der imposanten Zitadelle liegt der Sitz des Anbalûkkhòri-Throns. Die Hallen sind mit pompöser Kunst sowie luxuriösen Waren und Reliquien des alten Anadûnê geschmückt, die stolz in den vielen Hallen der Festung ausgestellt sind. \n\nAls ich die Stadt verlasse und nach Hause trabe, denke ich über die vielen großen Adûnâi nach, die den Männern des alten Königs treu ergeben waren und von diesem Machtsitz in der Antike aus regierten."  #~TR~
 pilgrimage.5707.a: "Ich bin gegangen und habe Beweise unserer Größe erfahren."  #~TR~
 pilgrimage.5707.b: "$pilgrimage.4001.b$"
 pilgrimage.5708.t: "Hazaj Tollin"  #~TR~
 pilgrimage.5708.desc: "Ah, Hazaj Tollin... Die erste adûnaische Siedlung in Bellakar, gegründet von den Adûnâi in den frühen Jahren des Zweiten Zeitalters während der Regierungszeit des neunten Königs von Anadûnê, dem glorreichen Tar-Súrion. \n\nIch steige von meinem Pferd ab und gehe stundenlang entlang des Stadtgeländes, während ich den Bogen von Ciryandur jenseits der Stadttore bewundere. Ich erinnere mich an den Namensgeber dieses Bogens; der ehrenwerte adûnaische Hauptmann, der die Küste Bellakar entdeckte und Hazaj Tollin gründete. Ich untersuche die komplizierten Details auf der Oberfläche des Bogens, der im Gegensatz zum Rest der Stadt nach den großen Wellen des Akallabêth intakt blieb. \n\nDie prächtigen Steinwerke meiner Vorfahren sind wirklich ein Anblick. Ich schließe meine Augen und denke über die edlen Taten meiner Vorfahren nach – die Gründung dieser Siedlung und die Unterwerfung und anschließende Erhebung der Haradrim. Ich bin erfüllt von Stolz und Ehrfurcht, als ich auf mein Pferd steige und die Grenzen der Stadt verlasse."  #~TR~
 pilgrimage.5708.a: "Ich bin gegangen und habe Beweise unserer Größe erfahren."  #~TR~
 pilgrimage.5708.b: "$pilgrimage.4001.b$"
 pilgrimage.5709.t: "Der große Hafen von Korlea"  #~TR~
 pilgrimage.5709.desc.adunaic: "Ich komme mit dem Boot im Hafen von Korlea an. Der Einlauf zum Hafen wimmelt von allen Arten von Schiffen, sowohl großen als auch kleinen – magistralen Handelsschiffen, Fischerbooten aller Größen, Kriegsschiffen und schließlich; die prätentiösen Vergnügungsschiffe, die am Pier des Adelsviertels anlegen. \n\nKorlea ist ein Schmelztiegel der indigenen Kulturen, aber unter all dem Gesindel sehe ich die Architektur und den gemeißelten Stuck adûnaischer Handwerkskunst. Ich spüre das stolze Erbe der Adûnâi, während ich die Winkel und Ecken der Stadt erkunde. Korlea war einst eine stolze und schöne Stadt der treuesten Männer des alten Königs. \n\nIch schlendere bis zum Sonnenuntergang durch die verschiedenen Viertel, bevor ich beschließe, für eine gute Nachtruhe zu meinem Schiff zurückzukehren. Meine Träume führen mich in die nahe Zukunft von Korlea unter fester Kontrolle der Männer des Königs. Ich sehe die Silhouette einer königlichen adûnaischen Gestalt, die auf einem korelanischen Thron sitzt, während die Massen jubeln. Die Silhouette erinnert mich an... Mich. Der Traum ist intensiv, aber ich fühle mich wohl."  #~TR~
 pilgrimage.5709.a.adunaic: "Ich bin gegangen und habe Beweise unserer Größe erfahren."  #~TR~
 pilgrimage.5709.b: "$pilgrimage.4001.b$"
 pilgrimage.5809.desc.neutral: "Ich komme mit dem Boot im Hafen von Korlien an. Der Hafenarm ist voller Schiffe aller Art, großer und kleiner – prächtige Handelsschiffe, Fischerboote jeder Größe, Kriegsschiffe und schließlich die protzige Luxusyachten am Pier des Adelsviertels.\n\nKorlien ist ein Schmelztiegel indigener Kulturen, aber der Einfluss der [numenorean|E]-Architektur ist immer noch sichtbar. Ich spüre das Alter der Steingebäude, während ich die Winkel und Ecken der Stadt erkunde.\n\nIch schlendere bis zum Sonnenuntergang durch die verschiedenen Viertel, bevor ich beschließe, für eine gute Nachtruhe zu meinem Schiff zurückzukehren."  #~TR~
 pilgrimage.5710.t: "Die Große Stadt Bôzisha-Dâr"  #~TR~
 pilgrimage.5710.desc: "Am frühen Morgen komme ich in der Großen Stadt Bôzisha-Dâr an, in der Umgangssprache bekannt als Harshport. Die Märkte der Stadt sind bereits voller Leben, und Händler preisen ihre Waren in einem Dutzend Sprachen in der ganzen Innenstadt an. Im Hafen kann man größere Händler ihre Geschäfte besprechen und sich über Abgaben und Korsaren beschweren hören. In der Oberstadt wohnen die reichsten Adligen und Kaufmannsfamilien in ihren großen Palästen.\n\nRây ist ein Land vieler Völker und Glaubensrichtungen, und man findet Schreine für eine Vielzahl von [haradric|E]-Gottheiten."  #~TR~
 pilgrimage.5710.a.greedy: "Hier entscheiden Münzen, ob man König oder Bettler ist."  #~TR~
 pilgrimage.5710.a.generous: "Wer keine Münzen hat, kann hier nicht gedeihen."  #~TR~
 pilgrimage.5801.t: "Imrazôrs Weihestätte"  #~TR~
 pilgrimage.5801.desc: "Mit dem Boot ankommend, entdecke ich endlich die Bucht, die die letzte Ruhestätte von [imrazor|E] beherbergt; bekannt als der Vater der Fürsten von [dol_amroth|E] und der Legende nach der Ehemann eines [elven|E]-Mädchens. Schon aus der Ferne kann ich das duftende Aroma des [oiolaire_tree|E] riechen, für das diese Bucht so berühmt ist.\n\nAn einem versteckten Pier anlegend, gehe ich von Bord. Am Eingang der Bucht scheint eine Präsenz über mir zu schweben. Meine Absichten abwägend. Nach einem Moment vergeht das Gefühl und ich fühle mich gezwungen, die Bucht zu betreten. Legenden besagen, dass [uinencharacter|E] über diesen heiligen Ort wacht; war das ihre Macht? \n\nBeim Betreten sehe ich einen großartigen Anblick: Ein [oiolaire_tree|E] ragt über zahlreiche andere Bäume, die ein beeindruckendes, mit Blumen bedecktes Mausoleum umgeben, ein Sonnenstrahl beleuchtet alles. Darüber sehe ich eine auffällige Statue von [imrazor|E] selbst!\n\nNachdem ich mir einen Moment Zeit genommen habe, um meinen Respekt zu erweisen, verlasse ich widerwillig die Bucht und kehre zu meinem Schiff zurück. Ich werde nie vergessen, was ich gesehen habe, noch werde ich den Geruch des [oiolaire|E] vergessen."  #~TR~
