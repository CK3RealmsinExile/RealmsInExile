 pilgrimage.5804.t: "Orthanc"  #~TR~
 pilgrimage.5804.desc.generic_good: "Ich bin endlich angekommen. Ich blicke auf den imposanten schwarzen Turm namens [orthanc|E], der hoch und unerschrocken steht. Am großen Steinkreis von [isengard|E] werde ich eingelassen.\n\nIch werde ermutigt, durch die ruhigen, schönen [numenorean|E]-Gärten zu schlendern. Von vielen Gärtnern gepflegt, ist es ein lebendiger Blumenstrauß, und viele Arten von Bäumen und Pflanzen sind hier zu finden. Ich verbringe einen Moment damit, am Fluss von [isengard|E] zu angeln, bevor ich schließlich zu [orthanc|E] selbst geführt werde."  #~TR~
 pilgrimage.5804.desc.saruman_good: "Ich bin endlich angekommen. Ich blicke auf den imposanten schwarzen Turm namens [orthanc|E], der hoch und unerschrocken steht. Am großen Steinkreis von [isengard|E] werde ich eingelassen.\n\nIch werde ermutigt, durch die ruhigen, schönen [numenorean|E]-Gärten zu schlendern. Von vielen Gärtnern gepflegt, ist es ein lebendiger Blumenstrauß, und viele Arten von Bäumen und Pflanzen sind hier zu finden. Ich verbringe einen Moment damit, am Fluss von [isengard|E] zu angeln, bevor ich schließlich zu [orthanc|E] selbst geführt werde.\n\nDort begrüßt mich der Wächter von [isengard|E]. Gemeinsam ziehen wir uns in einen Raum weiter in [Concept('orthanc','black tower')|El] zurück, wo wir viele Stunden miteinander verbringen und Dinge besprechen. Ich bitte um Rat in vielen Angelegenheiten, und mein Gastgeber denkt darüber nach, bevor er seine eigenen Ratschläge und Antworten gibt. Schließlich gehen wir zum Abendessen. Der Wein und das gesalzene Schweinefleisch, das sie anbieten, sind besonders gut."  #~TR~
 pilgrimage.5805.desc.postents: "Ich bin endlich angekommen. Ich blicke auf den imposanten schwarzen Turm namens [orthanc|E], der selbst nach so vielen Schwierigkeiten in seiner langen Geschichte hoch und unerschrocken steht. Wo früher ein großer Steinkreis zum Schutz stand, ist jetzt nichts als Schutt; eine bleibende Erinnerung an die Stärke der [ents|E].\n\nObwohl [isengard|E]s beeindruckende [numenorean|E]-Gärten nicht mehr existieren, haben die [ents|E] viel grüne Schönheit im Gefolge ihres Sieges hinterlassen; der Baumgarten von [orthanc|E]. Nach dem Sieg der [ents|E] machten sie sich daran, dem zerstörten Land wieder Leben einzuhauchen. Am Ende ihrer Arbeit hatten die [ents|E] einen beeindruckenden neuen Wald angepflanzt.\n\nObstgärten, Lichtungen und Leben erstrecken sich jetzt über das Land. Der einst aufgestaute Fluss fließt als sanfter Bach in einen See; in dessen Mitte steht der [orthanc|E]. Obwohl der Turm für mich unzugänglich ist, nehme ich mir einen Moment Zeit, um zu schlendern und die Werke der [ents|E] zu genießen.\n\nIch werde nicht vergessen, dass selbst wenn das Böse alles verwüsten kann, wie in [isengard|E], es immer wiederhergestellt werden kann."  #~TR~
 pilgrimage.5804.desc.evil: "Höchste Zeit, dass ich ankomme. Ich steige ab und blicke auf das drohende Bollwerk von [orthanc|E]; den Ring von [isengard|E]. Eine immense Steinmauer in Ringform. Blickende Augen sehen mich von oben auf den Zinnen, und ich identifiziere mich mit einem Schrei. Die Augen weiten sich, die Torwächter befehlen schnell, es zu öffnen.\n\nBeim Betreten fällt mir zuerst der massive Turm von [orthanc|E] auf. Riesig und einschüchternd, seine Größe macht ihn aus großer Entfernung sichtbar. Wo früher Grün aus den riesigen [numenorean|E]-Gärten war, gibt es jetzt kaum mehr als tote Erde und riesige Gießereien, die unendlich mit Brennstoff versorgt werden, um die Zahnräder der Industrie am Laufen zu halten.\n\nWährend ich durch [isengard|E] wandere, achte ich darauf, mir etwas von dem, was ich gesehen habe, zu merken. [orthanc|E] selbst ist interessant zu erkunden; obwohl ich nur im ersten Stock bleibe. Es ist meisterhaft gefertigt, ein beeindruckendes Bauwerk innen und außen.\n\nSchließlich beschließe ich, [isengard|E] zu verlassen. Ich werfe einen letzten Blick auf den smogverhangenen Himmel von [orthanc|E] und reite davon, um die Heimreise anzutreten."  #~TR~
