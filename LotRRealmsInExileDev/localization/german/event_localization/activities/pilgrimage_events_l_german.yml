 pilgrimage.8404.t: "Großer Palast von Amrûn"  #~TR~
 pilgrimage.8404.desc: "Schließlich komme ich am Großen Palast von Amrûn an, dem pulsierenden Herzen der [haradrim|E]-Kultur in Nahe Harad. Die Straßen der Stadt, durch die ich gehe, sind voll von Händlern und Soldaten, aber als ich mich dem Palastkomplex selbst nähere, bin ich beeindruckt von seiner robusten Konstruktion – obwohl er eindeutig als Verwaltungszentrum gedacht ist, bietet er auch eine beeindruckende Verteidigung."  #~TR~
 pilgrimage.8405.t: "Oase von Mazharath"  #~TR~
 pilgrimage.8405.desc: "Meine Karawane kommt schließlich in der Oase von Mazharath an, einem der wenigen Orte der Ruhe in der unwirtlichen Dünenlandschaft.\n\nWährend ich und meine Männer uns an einem Brunnen erfrischen, denke ich über alles nach, was geschehen musste, damit [ROOT.Char.GetFaith.PantheonTerm] mich hierher, in diesen Moment, gebracht hat."  #~TR~
 pilgrimage.8406.t: "Dale"  #~TR~
 pilgrimage.8406.desc: "Ich komme endlich an den Toren von [dale|E] an. Die [northron|E]-Stadt ist eine der größten von [rhovanion|E]. Bald komme ich zum „Markt der Wunder“, dem großen Stadtplatz, wo Händler und Bastler viele Waren anbieten – die Stadt ist bekannt für ihre Bastler und Spielzeugmacher.\n\nIch denke über alles nach, was geschehen musste, damit [ROOT.Char.GetFaith.PantheonTerm] mich hierher, in diesen Moment, gebracht hat."  #~TR~
 pilgrimage.8407.t: "Seestadt"  #~TR~
 pilgrimage.8407.desc: "Schließlich komme ich mit meinem Gefolge in der Seestadt an. Die [northron|E]-Stadt, vollständig bekannt als „Esgaroth am Langen See“, zeichnet sich dadurch aus, dass sie vollständig aus Holz besteht und auf hölzernen Pfeilern ruht, die in den Grund des Langen Sees gerammt sind.\n\nIch denke über alles nach, was geschehen musste, damit [ROOT.Char.GetFaith.PantheonTerm] mich hierher, in diesen Moment, gebracht hat."  #~TR~
