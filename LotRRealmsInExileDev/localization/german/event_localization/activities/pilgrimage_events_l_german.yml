 pilgrimage.5840.t: "Die verborgene Baumstadt"  #~TR~
 pilgrimage.5840.desc: "Zuerst denke ich, dass mein Führer mich im Stich gelassen hat, wir hätten Sairthiudabaurg jetzt schon erreichen sollen. Aber dann gibt er ein Zeichen und plötzlich merke ich, dass wir bereits unter der versteckten Stadt stehen! Mit neuem Interesse betrachte ich die Baumkronen um mich herum – es scheinen versteckte Wege in den Ästen fast jedes großen Baumes zu sein! Ein geniales Netzwerk aus versteckten Plattformen, die durch kunstvolle Himmelsbrücken und Seilwege miteinander verbunden sind, wird von einer Kombination aus genialer Tischlerei und den uralten Bäumen des Waldes selbst getragen.\n\nViele Stunden später sitze ich in einer Taverne, die an die Seite einer uralten Eiche gebaut ist. Meine Pilgerreise war ein Erfolg, und die vielen Stunden des Gehens haben sich ausgezahlt. Jetzt muss ich meine nächsten Schritte planen."  #~TR~
 pilgrimage.5840.c: "Was für ein Ort! Vielleicht kann ich in der Nähe nach seltenen Kräutern tauschen."  #~TR~
 pilgrimage.5840.ctt: "Du erwirbst eine Vielzahl seltener Kräuter, die nur in Mirkwood zu finden sind, auf dem nahegelegenen Markt."  #~TR~
 pilgrimage.5840.d: "Ich werde den Weisen des Waldes um Rat fragen."  #~TR~
 pilgrimage.5840.dtt: "Du entscheidest dich, einen Abstecher in den nahegelegenen Wald von Rhosgobel zu machen, in der Hoffnung, auf den [sageofthewoods|E] zu stoßen."  #~TR~
