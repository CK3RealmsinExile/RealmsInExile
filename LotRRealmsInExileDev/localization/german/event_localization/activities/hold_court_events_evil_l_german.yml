 ### An Orcish Bard ###
 hold_court_evil.0001.t:0 "Eine Wilde Darbietung: "  #~TR~
 hold_court_evil.0001.t.song1:0 "$hold_court_evil.0001.t$Wo die Peitsche ist"  #~TR~
 hold_court_evil.0001.t.song2:0 "$hold_court_evil.0001.t$Hinunter nach Goblinstadt"  #~TR~
 hold_court_evil.0001.t.song3:0 "$hold_court_evil.0001.t$Zähne-Türme"  #~TR~
 hold_court_evil.0001.t.song4:0 "$hold_court_evil.0001.t$Greta die Goblin"  #~TR~
 hold_court_evil.0001.t.song5:0 "$hold_court_evil.0001.t$Neblig-Kalt-Berge"  #~TR~
 hold_court_evil.0001.t.song6:0 "$hold_court_evil.0001.t$Die Maden nach Isengart bringen"  #~TR~
 hold_court_evil.0001.t.song7:0 "$hold_court_evil.0001.t$Lustige kleine Dinge"  #~TR~
 hold_court_evil.0001.desc.start:0 "Eine vermummte Gestalt nähert sich meinem Thron. Sie zieht mit einem dramatischen Gestus ihre Kapuze zurück und offenbart sich als ein [orc|E]!\n\n"Hört zu, ihr ganzen Lumpen! Ich bin [oddbard.GetFirstNameNicknamed]! Ich bin hierhergekommen, um euch meine lyrische Meisterschaft zu zeigen!"\n\nDas erklärt ihr derbes Aussehen und den starken Geruch... Zu Entsetzen des Hofes beginnt er, mit seinem Instrument aufzutreten, das anscheinend auch als grober Schläger zum Köpfe einschlagen dient:"  #~TR~
 hold_court_evil.0001.desc.song1:0 "\n\n#V "Wir wollen heute nicht in den Krieg ziehen!\nAber der Herr der Peitsche sagt "NEIN NEIN NEIN!" \nWir werden den ganzen Tag marschieren, die ganze Nacht, den ganzen Tag!\nWo eine Peitsche ist, ist ein Weg!"#!"  #~TR~
 hold_court_evil.0001.desc.song2:0 "\n\n#V "Los geht’s, mein Bursche!\nHo, Ho, mein Bursche!\nRUNTER RUNTER NACH GOBLINSTADT!\nRUNTER RUNTER NACH GOBLINSTADT!\nRUNTER RUNTER NACH GOBLINSTADT!\nRUNTER RUNTER NACH GOBLINSTADT!"#!"  #~TR~
 hold_court_evil.0001.desc.song3:0 "\n\n#V "Du stehst im Auge des Sturms.\nRühr dich einen Zentimeter! Und du bist tot...\nDu stehst unter den Zähnetürmen,\nUnd das Auge... BRENNT ROT!"#!"  #~TR~
 hold_court_evil.0001.desc.song4:0 "\n\n#V "Taschenwaschbär mit Messer und gierigen kleinen Händen!\nSie entfacht ein oder zwei oder drei Feuer und füllt ihren Beutel mit Schmuggelware!\nMagd des Pandemoniums, Höllenstürmerin Tag und Nacht!\nWenn du deine Gruppe fragst, wer der Beste ist, hier ist, was sie alle sagen werden:\n...Greta die Goblin!"#!"  #~TR~
 hold_court_evil.0001.desc.song5:0 "\n\n#V "Ferne über den nebelkalten Bergen...\nZu tiefen Kerkern und alten Höhlen...\nWir müssen weg, ehe der Tag bricht...\nUm unseren längst vergessenen Schnaps zu holen..."#!"  #~TR~
 hold_court_evil.0001.desc.song6:0 "\n\n#V "Sie bringen die Maden nach Isengart!\nGard, gard, gard, gard.\nSie bringen die Maden nach Isengart!\nGard, gard, ga-gard, gard."#!"  #~TR~
 hold_court_evil.0001.desc.song7:0 "\n\n#V "Fünfzehn Vögel in fünf Tannenbäumen.\nIhre Federn wurden in einer feurigen Brise gewedelt.\nWas für lustige kleine Vögel - sie hatten keine Flügel!\nOh, was sollen wir tun... mit den lustigen kleinen Dingern?\nOh, was sollen wir tun... mit den lustigen kleinen Dingern!"#!"  #~TR~
 hold_court_evil.0001.desc.end:0 "\n\nAls die schrecklich laute und sehr unmusikalische Darbietung nach einer gefühlten Ewigkeit endlich endet, atme ich erleichtert auf. Mein Peiniger beobachtet meine Reaktion:\n\n"Willst du mehr? Ich hab mehr."  #~TR~
 hold_court_evil.0001.a:0 "WACHE!"  #~TR~
 hold_court_evil.0001.toast.at:0 "Der "Barde" entkommt!"  #~TR~
 hold_court_evil.0001.b:0 "Sehr...schön."  #~TR~
 hold_court_evil.0001.toast.bt:0 "Er macht einfach weiter und weiter..."  #~TR~
 hold_court_evil.0001.c:0 "Bitte! Ich werde alles tun, damit das aufhört!"  #~TR~
 hold_court_evil.0001.d:0 "Nun, das war... inspirierend?"  #~TR~
 hold_court_evil.0001.dt:0 "Du bist etwas inspiriert von der wilden Darbietung"  #~TR~
 hold_court_evil.0001.e:0 "Was für wunderbare Melodien! Du solltest dich sofort meinem Hof anschließen!"  #~TR~
 

