 mining.0101.desc.candidate_a: "[stone_singer_candidate_1.GetName] ist bei Weitem der/die am besten Qualifizierte für den Job, und [stone_singer_candidate_1.GetSheHe] scheint begierig darauf zu sein, sich zu beweisen.\n\n"  #~TR~
 mining.0101.desc.nepotism: "Jedoch wäre [stone_singer_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ein ebenso geeigneter und zuverlässiger Kandidat, wie ich ihn mir wünschen könnte."  #~TR~
 mining.0101.desc.enthusiasm: "[stone_singer_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint die Position unbedingt zu wollen, obwohl [stone_singer_candidate_3.GetSheHe] nicht ganz so geeignet ist wie [stone_singer_candidate_1.GetFirstNameNoTooltip]."  #~TR~
 mining.0101.desc.outro: "\n\nAber ich bin nicht gezwungen, jemanden zu ernennen."  #~TR~
 mining.0101.a: "[stone_singer_candidate_1.GetFirstNameNoTooltip|U] ist der beste Kandidat."  #~TR~
 mining.0101.b: "Ich kann [stone_singer_candidate_2.GetFirstNameNoTooltip|U] vertrauen."  #~TR~
