 mining.3202.reply_steward: "$mining.3001.e$"\n\n"  #~TR~

 mining.3202.opening: "[befriend_actor.GetTitledFirstName] kommt zu mir, als die Gruppe auf Nachricht von der vorgeschobenen Prospektionstruppe wartet.\n\n[befriend_actor.GetSheHe|U] lächelt warm und beginnt:"  #~TR~

 mining.3202.miner: "$mining.3202.reply_miner$Da kann ich nichts gegen sagen."  #~TR~
 mining.3202.prospector: "$mining.3202.reply_prospector$Da haben Sie den Nagel auf den Kopf getroffen, ich weiß genau, was [befriend_actor.GetSheHe] meint."  #~TR~
 mining.3202.pity: "$mining.3202.reply_pity$Ich kann die Wahrheit von [befriend_actor.GetHerHis] Worten nicht leugnen; das ist grausame Arbeit."  #~TR~
 mining.3202.wastrel: "$mining.3202.reply_wastrel$Das stimmt wohl; all die nützlichen Dinge, die ich stattdessen tun könnte..."  #~TR~
 mining.3202.steward: "$mining.3202.reply_steward$Die Natur zu befehlen ist sicherlich etwas, mit dem ich mich identifizieren kann, wenn es darum geht, Freude zu finden."  #~TR~
 mining.3202.fallback: "Ich weiß nicht, was ich sagen soll."  #~TR~
 mining.3202.a: "Vielleicht haben wir mehr gemeinsam, als ich dachte."  #~TR~

 mining.3203.miner: "$mining.3202.reply_hunter$\n\nDem kann ich absolut nicht zustimmen..."  #~TR~
 mining.3203.prospector: "$mining.3202.reply_falconer$\n\nEine triviale Ablenkung, nichts weiter..."  #~TR~
 mining.3203.pity: "$mining.3202.reply_pity$\n\nSo schwach, die Welt ist grausam."  #~TR~
 mining.3203.wastrel: "$mining.3202.reply_wastrel$\n\nWir alle müssen uns Zeit für Ablenkungen nehmen."  #~TR~
 mining.3203.steward: "$mining.3202.reply_steward$\n\nWie sehr langweilig..."  #~TR~
 mining.3203.fallback: "[befriend_actor.GetSheHe|U] grinst hoffnungsvoll und erwartet offensichtlich eine erwiderte Zuneigung."  #~TR~
 mining.3203.a: "Sagen Sie, was ist das da drüben?"  #~TR~

 mining.3204.reply: "[befriend_target.GetTitledFirstName] scheint viel mit mir gemeinsam zu haben"  #~TR~
 mining.3204.miner: "$mining.3204.reply$, taucht begeistert in die Einzelheiten der richtigen Form für einen perfekten Spitzhacken-Schwung ein."  #~TR~
 mining.3204.prospector: "$mining.3204.reply$, kann [befriend_target.GetHerHis] Leidenschaft für Metalle und Juwelen kaum verbergen."  #~TR~
 mining.3204.pity: "$mining.3204.reply$, teilt mein Mitleid mit denen, die so hart arbeiten müssen."  #~TR~
 mining.3204.wastrel: "$mining.3204.reply$, klagt darüber, dass [befriend_target.GetHerHis] Zeit auch besser woanders verbracht werden könnte."  #~TR~
 mining.3204.steward: "$mining.3204.reply$, begierig darauf, Methoden des Bergbaus und des Steinbruchmanagements auszutauschen."  #~TR~
 mining.3204.fallback: "$mining.3204.reply$, entspannt [befriend_target.GetHerHis] Auftreten in meiner Gesellschaft."  #~TR~
 mining.3204.desc: "\n\nWenn wir weiterziehen, können wir uns kaum trennen – ich wusste, dass ich die richtigen Worte finden würde, um [befriend_target.GetHerHim] zu gewinnen!"  #~TR~
 mining.3204.a: "Ich glaube, ich habe [befriend_target.GetHerHim] überzeugt..."  #~TR~

 mining.3205.reply: "Meine Worte scheinen keinen großen Einfluss auf [befriend_target.GetTitledFirstName] gehabt zu haben"  #~TR~
 mining.3205.miner: "$mining.3205.reply$, denn [befriend_target.GetSheHe] lächelt nur höflich, räuspert sich, sucht eifrig nach der Rückkehr der Vorhut."  #~TR~
 mining.3205.prospector: "$mining.3205.reply$, denn [befriend_target.GetSheHe] nickt nur pflichtbewusst, bevor [befriend_target.GetSheHe] weitergeht."  #~TR~
 mining.3205.pity: "$mining.3205.reply$, denn [befriend_target.GetSheHe] sieht mich komisch an und kratzt sich am Kopf."  #~TR~
 mining.3205.wastrel: "$mining.3205.reply$, denn [befriend_target.GetSheHe] ist völlig entsetzt über meine Worte."  #~TR~
 mining.3205.steward: "$mining.3205.reply$, denn [befriend_target.GetSheHe] verliert schnell das Interesse, offensichtlich nicht gewillt, über Management zu sprechen."  #~TR~
 mining.3205.fallback: "$mining.3205.reply$, denn [befriend_target.GetSheHe] sagt nichts."  #~TR~
 mining.3205.desc: "\n\nAllein da stehend, nachdem [befriend_target.GetSheHe] mit anderen ins Gespräch gekommen ist, fühle ich mich dumm..."  #~TR~
 mining.3205.a: "Gut gemacht, [ROOT.Char.GetFirstNameNoTooltip]."  #~TR~
 
