 mining.0101.d: "Ich brauche niemanden."  #~TR~

 mining.0120.t: "Das Recht zu Schürfen"  #~TR~
 mining.0120.desc: "Ich habe kein Recht, in [barony_holder.GetTitledFirstNamePossessive] Besitz zu schürfen. Ich muss die notwendigen Rechte erwerben, wenn ich nicht als Eindringling und Dieb gebrandmarkt werden möchte.\n\nNatürlich würde ich auch mit diesen Rechten immer noch Einschränkungen unterliegen; ich dürfte nicht auf unbestimmte Zeit bleiben und jede reiche Ader ausbeuten, die ich entdecke..."  #~TR~
 mining.0120.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] wird mir bestimmt erlauben zu schürfen!"  #~TR~
 mining.0120.b: "Vergesst diese #EMP 'Rechte'! Ich schürfe wo ich will!"  #~TR~
 mining.0120.c: "Ich werde die Rechte erwerben."  #~TR~
 mining.0120.d: "Pah, lass uns zurück ins Lager gehen..."  #~TR~
 mining.0120.e: "Gut, dass ich die Rechte schon bezahlt habe!"  #~TR~

 mining.0200.t: "Eine Erwartung in der Luft"  #~TR~
 mining.0200.desc: "Es war eine lange und beschwerliche Reise, aber wir haben es endlich geschafft. Wir haben uns ein- oder zweimal verlaufen, die alten Karten berücksichtigen keine Felsstürze und andere Geländeverschiebungen, aber nichts, was wir nicht bewältigen konnten.\n\nEin bescheidenes, aber herzhaftes Feuer brennt bereits in der Mitte des Lagers, Zelte ragen auf. Es wird gut sein, sie nicht so schnell wieder bewegen zu müssen. Während die letzten Zelte errichtet werden und Heringe tief in den felsigen Boden gerammt werden, versammeln sich die Expeditionsmitglieder, ein leises Gemurmel erfüllt die Luft.\n\nSchnell finde ich eine stabile Kiste und stelle mich darauf. Ein kurzer, scharfer Pfiff durchdringt die Luft, und schnell verstummen die Expeditionsmitglieder und schenken mir ihre Aufmerksamkeit. Wir stehen am Rande der eigentlichen Arbeit, und wie ich spreche, könnte die Stimmung des Restes der Expedition bestimmen. Alle Augen sind auf mich gerichtet, sie warten auf Anweisungen. Nach einem stärkenden Atemzug beginne ich zu sprechen."  #~TR~
 mining.0200.a: "Motiviere sie mit einer inspirierenden Rede!"  #~TR~
 mining.0200.b: "Entwickle eine Strategie, um die Höhlen zu durchsuchen."  #~TR~
 mining.0200.c: "Lass sie wissen, was passiert, wenn sie scheitern..."  #~TR~
 mining.0200.d: "Stelle meinen [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip], vor."  #~TR~
 mining.0200.f: "Stelle meinen [GetCourtPositionType('stone_singer_court_position').GetName()], [stone_singer_character.GetFirstNameNoTooltip], vor."  #~TR~
 mining.0200.e: "Genug Herumstehen, lass uns einfach anfangen."  #~TR~
