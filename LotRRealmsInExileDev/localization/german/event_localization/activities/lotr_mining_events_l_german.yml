 mining.8001.t.emerald: "Smaragds grüne Ausstrahlung"  #~TR~
 mining.8001.t.amethyst: "Amethysts bezaubernder Farbton"  #~TR~
 mining.8001.t.onyx: "Onyxs dunkle Anziehungskraft"  #~TR~
 mining.8001.t.peridot: "Peridots moosiger Schimmer"  #~TR~
 mining.8001.t.quartz: "Quarzs bescheidener Schein"  #~TR~
 mining.8001.t.unknown: "Große Schätze!"  #~TR~

 mining.8001.desc.start: "Nach vielen Monaten, die damit verbracht wurden, Gesteinsproben zu analysieren und entdeckte Flöze zu verfolgen, haben wir endlich etwas Substantielles gefunden...\n\n"  #~TR~
 mining.8001.desc.mithril: "In der schwach beleuchteten Höhle erblicken wir einen wundersamen Anblick. Bei flackerndem Fackellicht wagen wir uns tiefer in das Herz der Erde. Dort, inmitten der uralten Steine und Schatten, finden wir es – [mithril|E]! Seine schimmernde Oberfläche, gleich dem Mondlicht in fester Form gefangen, schmückt die Wände wie die Rüstung der Valar selbst. Ein Metall von so seltener Schönheit und Stärke, dass alle kaum glauben können, was sie sehen."  #~TR~
 mining.8001.desc.gold: "Als wir unter dem steinernen Schutz der Berge schufteten, gab die Erde einen ihrer begehrtesten Schätze frei – Gold! Glänzend wie die ersten Sonnenstrahlen der Morgendämmerung auf einem stillen See, tanzen die Adern dieses leuchtenden Metalls durch den dunklen Stein wie ein versteckter Fluss des Reichtums. Mit jedem Hieb der Spitzhacke bergen wir mehr von diesem vergoldeten Schatz, und unsere Herzen singen von dem Versprechen unerzählten Reichtums."  #~TR~
 mining.8001.desc.silver: "Silber, das Metall des Mondes, offenbart uns seine Pracht in einer abgelegenen Nische tief in einer großen Höhle. Seine Adern glänzen wie gefrorene Bäche, ihre Reinheit steht der des Lichts Eärendils selbst in nichts nach. Ich weiß, dass diese Entdeckung meinem Volk Wohlstand bringen wird, denn Silber ist nicht nur ein Schatz, sondern auch ein Symbol für Anmut und Eleganz."  #~TR~
 mining.8001.desc.lead: "In den dunkelsten Tiefen der Höhlen stoßen wir auf Blei, ein schweres und unnachgiebiges Metall. Seine Anwesenheit fühlt sich an wie das Gewicht der Welt auf unseren Schultern. Blei, obwohl nicht so begehrt wie andere, hat seine eigenen Verwendungsmöglichkeiten und seine Bedeutung. Wir wissen, dass unsere Sorgfalt bei der Gewinnung belohnt werden wird."  #~TR~
 mining.8001.desc.tin: "Inmitten der schroffen Wände und hallenden Kammern finden wir Zinn, den bescheidenen Begleiter anderer Metalle. Sein unscheinbarer Glanz, ein blasses Silbergrau, birgt das Versprechen, mit anderen Schätzen legiert zu werden, um Materialien von noch größerem Wert zu schaffen."  #~TR~
 mining.8001.desc.copper: "Tiefer in die Tunnel, wo die Luft schwer vom Duft von Erde und Metall wird, stoßen wir auf eine Kupferlagerstätte. Ihre rötliche Farbe, wie die Herbstblätter von Lothlórien, deutet auf das Feuer in ihrem Inneren hin. Kupfer, das Metall der Wärme und Lebendigkeit, wird unsere Herde zieren und in unserem Handwerk seinen Zweck finden."  #~TR~
 mining.8001.desc.iron: "In den Eingeweiden der Erde, wo geschmolzenes Gestein auf hartnäckigen Stein trifft, bergen wir das Lebenselixier unserer Schmieden – Eisen! Seine robuste Präsenz, ein krasser Gegensatz zur Schönheit anderer Erze und Juwelen, verspricht Stärke und Nutzwert. Jedes Stück Eisenerz birgt das Potenzial, starke Waffen und Werkzeuge herzustellen."  #~TR~
 mining.8001.desc.diamond: "Unter Schichten von Stein und Erde entdecken wir die exquisitesten Schätze – Diamanten! Ihre kristallinen Facetten funkeln wie Sterne am Mitternachtshimmel, ein Beweis für die Kunst Mittelerdes. Wir bewundern diese Edelsteine und wissen, dass sie die Kronen von Königen und Königinnen schmücken werden."  #~TR~
 mining.8001.desc.ruby: "Als wir tiefer graben, offenbart sich der feurige Geist der Erde in Form von Rubinen. Diese karmesinroten Edelsteine leuchten mit einem inneren Feuer, als ob das Herz Aulës selbst in der Umarmung der Erde gefangen wäre. Wir wissen, dass diese Steine zu Symbolen der Leidenschaft und Macht werden."  #~TR~
 mining.8001.desc.sapphire: "In einer verborgenen Kammer entdecken wir Saphire, die wie die Tiefen des Meeres schimmern. Ihr tiefes Blau, wie die Augen der Valar, die Arda betrachten, birgt eine ruhige Schönheit, die alle verzaubert, die sie betrachten. Saphire, Edelsteine der Weisheit und Ruhe, werden sicherlich unsere am meisten verehrten Artefakte schmücken."  #~TR~
 mining.8001.desc.emerald: "Inmitten der Wurzeln der Berge finden wir Smaragde, die mit dem leuchtenden Grün unberührter Wälder glänzen. Ihre Ausstrahlung, wie das Licht der Zwei Bäume, erfüllt unsere Herzen mit Ehrfurcht. Smaragde, Symbole der unsterblichen Schönheit der Natur, werden unsere wertvollsten Reliquien schmücken."  #~TR~
 mining.8001.desc.amethyst: "Tief in einer verborgenen Kammer offenbaren sich uns Amethyste. Ihre violetten Farbtöne scheinen die Essenz des Zauberns zu enthalten und werfen einen Zauber der Verwunderung auf alle, die sie betrachten. Wir wissen, dass diese Edelsteine wegen ihrer mystischen Eigenschaften verehrt werden."  #~TR~
 mining.8001.desc.onyx: "In den tiefsten, dunkelsten Tiefen der Mine entdecken wir Onyx, so schwarz wie der Mitternachtshimmel. Seine polierte Oberfläche scheint alles Licht zu absorbieren und erzeugt eine Aura von Geheimnis und Macht. Onyx, Steine des Schattens und der Stärke, werden ihren Platz bei den feierlichsten Anlässen finden."  #~TR~
 mining.8001.desc.peridot: "In einer verborgenen Nische stoßen wir auf Peridote, Edelsteine von frischem Grün wie die ersten Blätter des Frühlings. Ihre lebendige Farbe spricht von Erneuerung und Hoffnung, ein willkommener Anblick in den Tiefen der Erde. Peridote, Steine des Optimismus und des Wachstums, werden unserem Handwerk Leben einhauchen."  #~TR~
 mining.8001.desc.quartz: "Im kristallinen Herzen der Höhlen finden wir Quarz, dessen klare und transparente Schönheit wie das reinste Wasser des Anduin ist. Seine Klarheit deutet auf Wahrheit und Einsicht hin, und wir wissen, dass dieser Quarz wegen seiner Fähigkeit geschätzt werden wird, die verborgenen Geheimnisse der Welt zu enthüllen."  #~TR~
 mining.8001.desc.unknown: "In einer tiefen, abgelegenen Kammer finden wir viele schöne Edelsteine und Schätze, eine große Erleichterung, da wir uns dem Ende meiner Expedition nähern."  #~TR~

 mining.8001.a: "Großer Erfolg!"  #~TR~

 mining.8002.t: "Leer ausgegangen"  #~TR~
 mining.8002.desc: "Das Ende meiner Expedition naht, und meine Prospektionsbemühungen haben nichts mehr als ein paar flache Adern und falsche Hoffnung gebracht. Es liegt eine Luft der Enttäuschung im Lager, als mein Team beginnt, unsere Ausrüstung für die Heimreise zu packen."  #~TR~
 mining.8002.a: "Es gibt immer ein nächstes Mal..."  #~TR~

 mining.8003.t.5: "Glänzender Reichtum"  #~TR~
 mining.8003.desc.5: "Als ich inmitten der glänzenden Kammern der Minen stehe, schwillt mein Herz vor Jubel, denn meine Minenexpedition hat sich als triumphaler Erfolg erwiesen, der meine kühnsten Erwartungen übertroffen hat. Die Tiefen dieses uralten Reiches haben eine wahre Schatzkammer an Material freigegeben, deren Brillanz nur noch vom Glanz in den Augen meiner Bergleute übertroffen wird.\n\nDer Reichtum, der aus diesen großen Höhlen hervorströmt, hat die entstandenen Kosten mehr als ausgeglichen und meine Kassen bis zum Überlaufen gefüllt. Dieses Unternehmen wird als ein leuchtendes Zeugnis für das Glück erzählt werden, das die Abenteuerlustigen begünstigt, und mein Haus wird im Glanz des beispiellosen Erfolgs baden."  #~TR~
 mining.8003.t.3: "Eine reiche Beute"  #~TR~
 mining.8003.desc.3: "Inmitten der hallenden Weite der weitläufigen Minen befinde ich mich in einem Zustand gemessener Zufriedenheit, als ich die Ergebnisse meiner Minenexpedition bewerte. Obwohl es kein überwältigender Erfolg ist, haben unsere Bemühungen Früchte getragen und eine beachtliche Menge an Material geliefert. Die Kosten, die bei dem Unternehmen entstanden sind, wurden gedeckt, mit einem bescheidenen Überschuss für mich.\n\nEs ist ein zufriedenstellendes Ergebnis, obwohl es kein Ergebnis ist, das Barden dazu bringen wird, epische Balladen zu unserer Ehre zu komponieren. In den Tiefen der Erde, wo das Glück oft so launisch ist wie die wechselnden Schatten, habe ich ein Maß an Wohlstand gefunden."  #~TR~
 mining.8003.t.1: "Ein bescheidener Erfolg"  #~TR~
 mining.8003.desc.1: "In den schattigen Tiefen der höhlenartigen Minen stehe ich mit einem Hauch von Resignation da, als ich das Ergebnis meiner Minenexpedition betrachte. Obwohl es keine völlige Enttäuschung ist, wäre es eine Übertreibung, es als einen Misserfolg großen Ausmaßes zu bezeichnen.\n\nDie mageren Erträge decken kaum die Kosten, die bei meinem Unternehmen entstanden sind, so dass es wenig zu feiern gibt. In den labyrinthischen Tiefen dieser uralten Höhlen hat sich das Glück als schwer fassbar erwiesen, und meine Gewinne bleiben nur ein schwacher Schimmer im Dunkeln."  #~TR~
 mining.8003.a: "Lasst uns mit dem Packen fertig werden und nach Hause gehen!"  #~TR~

 mining.8004.t.5: "Totaler Misserfolg"  #~TR~
 mining.8004.desc.5: "Als der letzte meiner Mannschaft müde aus der Mine tritt, betrachte ich den kümmerlichen Ertrag meiner unglückseligen Expedition. Ein schweres Herz lastet auf mir, denn dieses Unternehmen hat sich als nichts als eine schreckliche Torheit erwiesen. Diese hallenden Kammern brachten nicht die Schätze hervor, die ich suchte, sondern verschlangen stattdessen mein Vermögen und meine Ambitionen.\n\nUnsere Spitzhacken, die einst mit hoffnungsvollem Eifer geschwungen wurden, sind schwer von Nutzlosigkeit geworden, da die Reichtümer, von denen wir geträumt hatten, im unnachgiebigen Griff der Erde eingeschlossen bleiben. Die Kassen meines Hauses, jetzt ohne Reichtum, spiegeln spöttisch die schwindenden Glut meiner einst stolzen Träume wider, und ich, der edle Anführer, muss das Gewicht unseres kostspieligen Missgeschicks tragen."  #~TR~
 mining.8004.t.3: "Eine schwache Ausbeute"  #~TR~
 mining.8004.desc.3: "Als ich inmitten der schwach beleuchteten Tunnel der Minen stehe, entweicht ein schweres Seufzen meinen Lippen, und meine Stirn runzelt sich vor Enttäuschung. Meine Minenexpedition, obwohl keine völlige Katastrophe, hat sich bestenfalls als mittelmäßiges Unterfangen erwiesen. Die Reichtümer, die wir zu entdecken hofften, waren knapp, und die Kosten, die bei der Einrichtung unserer Operationen entstanden sind, haben die bescheidenen Gewinne bei weitem übertroffen.\n\nMeine Kassen sind nicht völlig leer, aber sie sind weit davon entfernt, mit den Reichtümern zu strotzen, die ich mir vorgestellt hatte. Es ist eine düstere Abrechnung, eine Erinnerung daran, dass die Launen des Schicksals nicht immer die Abenteuerlustigen begünstigen."  #~TR~
 mining.8004.t.1: "Eine leichte Enttäuschung"  #~TR~
 mining.8004.desc.1: "Inmitten der hallenden Kammern der Minen finde ich mich mit einem Gefühl leichter Verärgerung auseinander, als ich das Ergebnis meiner Minenexpedition bewerte. Obwohl es kein eindeutiger Triumph ist, wäre es eine Übertreibung, es als einen Misserfolg von großem Ausmaß zu bezeichnen. Meine Bergleute haben es mit ihrer unerschütterlichen Entschlossenheit geschafft, einige bescheidene Vorräte zu bergen, genug, um einen Teil meiner Investition zurückzuerlangen, obwohl nicht so reichlich, wie meine anfänglichen Hoffnungen nahegelegt hatten.\n\nDie Kosten der Expedition bleiben eine Belastung, aber eine, die ich ohne schwere Folgen tragen kann. Bei diesem Unternehmen habe ich gelernt, dass die Tiefen der Erde ebenso launisch wie geheimnisvoll sind und manchmal in Maßen Schätze liefern."  #~TR~
 mining.8004.a: "Lasst uns mit dem Packen fertig werden und nach Hause gehen."  #~TR~

