 mining.0201.desc.start: "Es war eine lange und beschwerliche Reise, aber wir haben es endlich geschafft. Wir haben ein- oder zweimal unseren Weg verloren, die alten Karten berücksichtigten keine Erdrutsche und andere Geländeverschiebungen, aber nichts, womit wir nicht umgehen konnten.\n\nEin bescheidenes, aber herzhaftes Feuer brennt bereits in der Mitte des Lagers, Zelte ragen auf. Es wird gut sein, sie nicht bald wieder verrücken zu müssen. Als die letzten Zelte errichtet sind und die Heringe tief in den felsigen Boden gerammt werden, versammeln sich meine Expeditionsmitglieder, ein leises Gemurmel erfüllt die Luft.\n\n"  #~TR~
 mining.0201.desc.pep_talk_success: "[speaker.GetShortUIName|U] steht in der Menge auf und hält eine mitreißende Rede, in der er von der Bedeutung der anstehenden Aufgabe spricht und wie wir mit unseren starken Armen und noch stärkerem Willen sicherlich die Schätze finden werden, die wir suchen!"  #~TR~
 mining.0201.desc.pep_talk_failure: "[speaker.GetShortUIName|U] steht über der Menge auf und hält eine lange und ausschweifende Rede, um zu versuchen, das Team zu inspirieren. Während der Monolog ziellos umherirrt, spüre ich, wie sich Verwirrung und Langeweile unter den Zuschauern ausbreiten."  #~TR~
 mining.0201.desc.strategy_success: "[speaker.GetShortUIName|U] erhebt sich über die Menge und beginnt, uns in verschiedene Grabungsteams einzuteilen, jedes mit klaren Zielen und Anweisungen."  #~TR~
 mining.0201.desc.strategy_failure: "[speaker.GetShortUIName|U] steht über der Menge und beginnt, einen groben Plan für die bevorstehende Grabung an der Höhlenwand mit Kohle zu skizzieren. Doch im Laufe der Zeit sieht der Plan immer mehr nach den verrückten Kritzeleien eines Wahnsinnigen aus, und [speaker.GetHerHis] Anweisungen werden unverständlicher."  #~TR~
 mining.0201.desc.threaten_success: "[speaker.GetShortUIName|U] erhebt sich mit einem bedrohlichen Blick in [speaker.GetHerHis] Augen über die Menge. [speaker.GetSheHe|U] erklärt sorgfältig die Wichtigkeit des Erfolgs dieser Expedition, bevor [speaker.GetSheHe|U] sich die Zeit nimmt, genau darzulegen, was mit uns passieren wird, wenn wir mit leeren Händen zurückkommen... Die Menge verstummt und beeilt sich schnell, an die Arbeit zu gehen."  #~TR~
 mining.0201.desc.threaten_failure: "[speaker.GetShortUIName|U] erhebt sich mit einem bedrohlichen Blick in [speaker.GetHerHis] Augen über die Menge. [speaker.GetSheHe|U] erklärt sorgfältig die Wichtigkeit des Erfolgs dieser Expedition, bevor [speaker.GetSheHe|U] sich die Zeit nimmt, genau darzulegen, was mit uns passieren wird, wenn wir mit leeren Händen zurückkommen... Die Menge wirkt nicht überzeugt und tratscht schnell untereinander, als die Rede endet."  #~TR~
 mining.0201.desc.overseer_success: "[speaker.GetShortUIName|U] erhebt sich über die Menge und beginnt, uns in verschiedene Grabungsteams einzuteilen, jedes mit klaren Zielen und Anweisungen."  #~TR~
 mining.0201.desc.overseer_failure: "[speaker.GetShortUIName|U] steht über der Menge und beginnt, einen groben Plan für die bevorstehende Grabung mit Kohle an der Höhlenwand zu skizzieren. Doch im Laufe der Zeit sieht der Plan immer mehr nach den verrückten Kritzeleien eines Wahnsinnigen aus, und [speaker.GetHerHis] Anweisungen werden weniger verständlich."  #~TR~
 mining.0201.desc.stone_singer_success: "[speaker.GetShortUIName|U] erhebt [speaker.GetHerHis] Stimme in einem klaren und mitreißenden Gesang, und der Fels um uns herum singt zurück und heißt uns in den Tiefen willkommen."  #~TR~
 mining.0201.desc.stone_singer_failure: "[speaker.GetShortUIName|U] versucht, einen passenden Ton zu treffen, aber alles, was [speaker.GetSheHe] schafft, ist ein schwacher, dissonanter Gesang. Die Wände um uns herum werfen beunruhigende Echos und unheilvolles Grollen zurück. Wir sind nicht willkommen."  #~TR~
 mining.0201.desc.get_on_with_it: "[speaker.GetShortUIName|U] steht über der Menge und sagt sehr kurz, dass es Zeit ist, das zu tun, wozu wir hierhergekommen sind. In der Menge ist eine Spur von Enttäuschung zu spüren, die eine mitreißende Rede erwartet hatte."  #~TR~

 mining.0201.a.pep_talk_success: "Stimmt, lass uns gehen!"  #~TR~
 mining.0201.a.pep_talk_failure: "Das wird eine lange Reise..."  #~TR~
 mining.0201.a.strategy_success: "Ein solider Plan, lass uns gehen!"  #~TR~
 mining.0201.a.strategy_failure: "Warte, was soll ich überhaupt tun?"  #~TR~
 mining.0201.a.threaten_success: "Huch! Besser an die Arbeit..."  #~TR~
 mining.0201.a.threaten_failure: "Ich würde gerne sehen, wie [host.GetHerHim] es versucht..."  #~TR~
 mining.0201.a.overseer_success: "[speaker.GetFirstNameNoTooltip] scheint zu wissen, was [speaker.GetSheHe] tut!"  #~TR~
 mining.0201.a.overseer_failure: "Warum ist [speaker.GetFirstNameNoTooltip] wieder verantwortlich?"  #~TR~
 mining.0201.a.get_on_with_it: "Oh. Okay... Dann geh ich mal arbeiten!"  #~TR~

 mining_log_prospecting_start_pep_talk_success_title: "Motiviertes Team"  #~TR~
 mining_log_prospecting_start_pep_talk_success: "[CHARACTER.GetShortUIName|U] hielt eine inspirierende Rede, um [CHARACTER.GetHerHis] Expedition zu beginnen.\n\nEs herrscht Aufregung im Basislager, und man hört die Bergleute im Chor singen, als sie in die Tiefe gehen."  #~TR~
 mining_log_prospecting_start_pep_talk_fail_title: "Entmutigtes Team"  #~TR~
 mining_log_prospecting_start_pep_talk_fail: "[CHARACTER.GetShortUIName|U] hielt eine Rede, um [CHARACTER.GetHerHis] Expedition zu beginnen, die sich als langweilig und uninspirierend herausstellte.\n\nEin Teil der anfänglichen Begeisterung des Grabungsteams ist verloren gegangen, und sie sind merklich ruhiger, als sie sich an die Arbeit machen."  #~TR~
 mining_log_prospecting_start_strategy_success_title: "Klare Strategie"  #~TR~
 mining_log_prospecting_start_strategy_success: "[CHARACTER.GetShortUIName|U] hat eine klare und logische Strategie für [CHARACTER.GetHerHis] Grabungsteam aufgestellt.\n\nMit einem klaren Plan beginnen die Grabungsteams ihre Arbeit positiv."  #~TR~
 mining_log_prospecting_start_strategy_fail_title: "Unverständliche Strategie"  #~TR~
 mining_log_prospecting_start_strategy_fail: "[CHARACTER.GetShortUIName|U] hat eine inkonsistente und fehlerhafte Strategie für [CHARACTER.GetHerHis] Grabungsteam aufgestellt.\n\nBereits verschiedene Arbeitsgruppen beginnen, zu divergieren und ihren eigenen Plänen zu folgen, was der Mission unnötiges Chaos hinzufügt."  #~TR~
 mining_log_prospecting_start_threat_success_title: "Effektive Drohungen"  #~TR~
 mining_log_prospecting_start_threat_success: "[CHARACTER.GetShortUIName|U] drohte [CHARACTER.GetHerHis] Grabungsteam mit Konsequenzen, falls sie [CHARACTER.GetHerHim] im Stich lassen sollten.\n\nSie beeilen sich bereits, um zu arbeiten und ihren Expeditionsleiter nicht zu enttäuschen."  #~TR~
 mining_log_prospecting_start_threat_fail_title: "Ineffektive Drohungen"  #~TR~
 mining_log_prospecting_start_threat_fail: "[CHARACTER.GetShortUIName|U] versuchte, [CHARACTER.GetHerHis] Grabungsteam mit Konsequenzen zu drohen, falls sie [CHARACTER.GetHerHim] versagen sollten, aber nur wenige in der Gruppe waren noch ängstlich.\n\nNun machte sich das Team entmutigt an die Arbeit, tratschte und stellte [CHARACTER.GetHerHis] Führung in Frage."  #~TR~
 mining_log_prospecting_start_overseer_success_title: "Starke Aufsicht"  #~TR~
 mining_log_prospecting_start_overseer_success: "[ootm_character.GetShortUIName|U] koordinierte in [ootm_character.GetHerHis] Rolle als [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] erfolgreich das Grabungsteam.\n\nMit Zuversicht in der Luft ist die Expedition gut gestartet."  #~TR~
 mining_log_prospecting_start_overseer_fail_title: "Schwache Aufsicht"  #~TR~
 mining_log_prospecting_start_overseer_fail: "[ootm_character.GetShortUIName|U] hatte in [ootm_character.GetHerHis] Rolle als [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] Schwierigkeiten, das Grabungsteam zu koordinieren.\n\nSchon jetzt hinterfragen die ehrgeizigeren Bergleute in der Gruppe [ootm_character.GetHerHis] Führung und beäugen die Position für sich selbst..."  #~TR~
 mining_log_prospecting_start_stone_singer_success_title: "Kraftvolles Lied"  #~TR~
 mining_log_prospecting_start_stone_singer_success: "[stone_singer_character.GetShortUIName|U] inspirierte in [stone_singer_character.GetHerHis] Rolle als [GetCourtPositionType('stone_singer_court_position').GetName()] das Grabungsteam erfolgreich mit einem kraftvollen Lied.\n\nMit harmonischen Echos um sie herum ist die Expedition gut gestartet."  #~TR~
 mining_log_prospecting_start_stone_singer_fail_title: "Dissonantes Lied"  #~TR~
 mining_log_prospecting_start_stone_singer_fail: "[stone_singer_character.GetShortUIName|U] hatte in [stone_singer_character.GetHerHis] Rolle als [GetCourtPositionType('stone_singer_court_position').GetName()] Schwierigkeiten, [stone_singer_character.GetHerHis] Stimme zu finden und den richtigen Ton zu treffen.\n\nDas Team macht sich umgeben von unheilvollem Grollen und seltsamen Echos auf den Weg."  #~TR~

 mining.1001.t: "Geflüster im Dunkeln"  #~TR~
 mining.1001.desc: "In einer schwach beleuchteten Nische arbeite ich allein, meine Spitzhacke hallt durch die uralten Tunnel, als [secret_sharer.GetTitledFirstName], mein/e [ROOT.Char.Custom2('RelationToMe', secret_sharer)] und ein/e Bergkamerad/in aus dem Schatten kommt.\n\nMit verhaltenem Ton und misstrauischen Augen, [secret_sharer.GetSheHe] Gesicht von Geheimhaltung und Besorgnis gezeichnet, kommt aus dem Schatten hervor und nähert sich mir. Im Flüsterton beugt er/sie sich näher und fragt, ob ich ein gut gehütetes Geheimnis über [secret_owner.GetTitledFirstName], ein/e Mitglied unserer Expedition, erfahren möchte."  #~TR~
 mining.1001.a: "Ich interessiere mich nicht für deinen Tratsch, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"  #~TR~
 mining.1001.a.flavor: "Ich muss mich konzentrieren, dieser Reichtum findet sich nicht von selbst!"  #~TR~
 mining.1001.b: "Ach ja? Was hat [secret_owner.GetTitledFirstNameNoTooltip] denn angestellt..."  #~TR~
 mining.1001.b.tt: "Das [activity.Custom('GetAnimalType')] flüchtet"  #~TR~
 mining.1001.b.reveal: "Ich erfahre [secret_owner.GetFirstNamePossessiveNoTooltip] Geheimnis"  #~TR~

 mining.1011.t: "Pilze"  #~TR~
 mining.1011.desc: "Es ist ein großartiger Tag zum Graben, was bedeutet, dass es ein schöner Tag ist, unter der Erde zu sein. Während ich die muffige, unterirdische Luft der Kammer aufnehme, "  #~TR~
 mining.1011.desc.witch: "Ich entdecke eine Fülle von Gaben von Mutter Natur."  #~TR~
 mining.1011.desc.religious: "Ich sehe in der Ferne, was nur eine Gabe von, oder die Widmung der Natur an, [ROOT.Char.GetFaith.HealthGodName] sein kann."  #~TR~
 mining.1011.desc.ending: "\n\nSo viele wertvolle Pilze und faszinierende Champignons! Einige zur Nahrung, einige zur Heilung und andere für finsterere Zwecke – aber ich bin hier zum Schürfen, nicht zum Sammeln! Außerdem könnte das Sammeln von Krötenstöcken neugierige Blicke und Anschuldigungen hervorrufen, dass ich als Leiter der Expedition nicht mein Gewicht in die Waagschale werfe..."  #~TR~
 mining.1011.a: "Ich darf mich nicht ablenken lassen."  #~TR~
 mining.1011.b: "Warum sollten mich die Meinungen anderer kümmern?"  #~TR~
 mining.1011.c: "Hey, schau! Was ist das da drüben!?"  #~TR~
 mining.1011.c.success: "[mining_participant.GetTitledFirstNameNoTooltip] fällt auf den ältesten Trick herein"  #~TR~
 mining.1011.d: "Vergesst die Pilze: Schaut euch diese Flechten an!"  #~TR~
 mining.1011.d.poisonous: "#EMP Geschenke von [ROOT.Char.GetFaith.DeathDeityName]...#!"  #~TR~
 mining.1011.d.medicinal: "#EMP Geschenke von [ROOT.Char.GetFaith.HealthGodName]...#!"  #~TR~

 mining.1012.opening_position: "Ich finde mein/en [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], in den Tiefen der Höhle knieend, der/die sorgfältig einen Cluster mysteriöser Pilze untersucht."  #~TR~
 mining.1012.opening: "Ich finde mein/en [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], in den Tiefen der Höhle knieend, der/die sorgfältig einen Cluster mysteriöser Pilze untersucht."  #~TR~
 mining.1012.second_position: "Neben [mining_participant.GetHerHim], mein/e [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], schwatzt aufgeregt und zeigt auf ihre markanten Kappen."  #~TR~
 mining.1012.second: "[mining_participant_2.GetFirstName], mein/e [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], schaut über [mining_participant.GetHerHis] Schulter und hört aufmerksam zu.\n\n"  #~TR~
 mining.1012.alone: "[mining_participant.GetSheHe|U] scheint jegliches Interesse an der Expedition verloren zu haben.\n\n"  #~TR~
 mining.1012.gardener: "Ah, [ROOT.Char.GetTitleAsNameNoTooltip], diese exquisiten Krötenstöcke lassen mich einen neuen Pilzbauernhof für alle einrichten wollen — #EMP diese#! sind auch bekannt dafür, in einem Eintopf köstlich zu schmecken..."  #~TR~
 mining.1012.physician: "[ROOT.Char.GetTitleAsNameNoTooltip], schau dir all die nützlichen Krötenstöcke an! Dieser hier kann Schmerzen lindern! Dieser hier hilft bei einem gebrochenen [mining_participant.Custom('RandomSaintBone')|l]! Dieser hier wehrt [mining_participant.Custom('RandomDisease')|l] ab.."  #~TR~
 mining.1012.desc:2 "[ROOT.Char.GetTitleAsNameNoTooltip], welch eine Fülle der Natur! Schau dir diese Krötenstöcke an! Wahrlich, der Reichtum der Erde kennt keine Grenzen – wir schätzen diese einfachen Schätze nicht genug."  #~TR~
 mining.1012.a: "Kommt #EMP zurück#! an die Arbeit!"  #~TR~
 mining.1012.a.second: "Kommt #EMP zurück#! zur Arbeit, ihr beide!"  #~TR~
 mining.1012.a.flavor: "#EMP Wir sind hier wegen Reichtümern, nicht wegen Pilzen!#!"  #~TR~
 mining.1012.b: "Faszinierend! Was ist #EMP das#! für ein Pilz?"  #~TR~
 mining.1012.c: "B-bist du #EMP Hexerei#! am treiben...?"  #~TR~
 mining.1012.c.known: "Beende diese Hexerei sofort, du abscheulicher Zauberer!"  #~TR~
 mining.1012.c.flavor: "#EMP Schwarze Magie! Gift!#!"  #~TR~
 mining.1012.d: "...du ziehst Aufmerksamkeit auf dich, [mining_participant.Custom('SisterBrother')]."  #~TR~
 mining.1012.d.flavor: "#EMP Wir müssen den Weg von [ROOT.Char.GetFaith.WitchGodName] beschützen...#!"  #~TR~
 mining.1012.e: "Du hast ein gutes Auge, wirklich!"  #~TR~
 mining.1012.e.flavor: "#EMP Lass mich dir alles darüber erzählen...#!"  #~TR~
 mining.1012.e.gardener: "Ich habe #EMP nach#! mehr davon gesucht!"  #~TR~
 mining.1012.e.herbalist: "Ja, und #EMP dieser#! ist vielleicht der nützlichste Pilz!"  #~TR~
 mining.1012.g: "Ich schätze, neue Krötenstöcke #EMP wären#! schön..."  #~TR~
 mining.1012.g.present: "[gardener.GetFirstNameNoTooltip], hier!"  #~TR~
 mining.1012.g.elsewhere: "[gardener.GetFirstNameNoTooltip] #EMP würde#! diese Pilze zu schätzen wissen..."  #~TR~
 mining.1012.h: "Mein Arzt wird bekommen, was [physician.GetSheHe] braucht."  #~TR~
 mining.1012.h.present: "[physician.GetFirstNameNoTooltip], hier!"  #~TR~
 mining.1012.h.elsewhere: "[physician.GetFirstNameNoTooltip] könnte diese Pilze gebrauchen..."  #~TR~
 mining.1012.cp_flavor: "#EMP ...aber wir machen weiter!#!"  #~TR~
 mining.1012.cp_present_flavor: "#EMP [mining_participant.GetFirstNameNoTooltip] hat einen Auftrag für dich, Heiler!#!"  #~TR~
 mining.1012.cp_elsewhere_flavor: "#EMP Es macht dir nichts aus, zum Sammeln zu bleiben, oder?#!"  #~TR~

 mining.1021.t:2 "Die Liebenden"  #~TR~
 mining.1021.desc:2 "Wir wandern durch die dunklen, gewundenen Kammern und Gänge und suchen nach dem leisesten Glimmer von Erz im Gestein.\n\nAls ich mich ein wenig von der Gruppe entferne und einer vielversprechenden Ader folge, erschreckt mich ein kraches Geräusch und herabstürzende Steine. Als ich vorwärts trete, um die Ursache der Störung zu untersuchen, kann ich meinen Augen kaum trauen – [lover_participant.GetTitledFirstName] und [second_lover_participant.GetTitledFirstName] liegen in leidenschaftlicher Umarmung auf dem Höhlenboden, ihr Werkzeug verstreut um sie herum!"  #~TR~
 mining.1021.a: "Langsam zurücktreten... Ich habe nichts gesehen."  #~TR~
 mining.1021.b: "Das ist völlig inakzeptabel! Hört sofort damit auf!"  #~TR~
 mining.1021.c_4: "[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! Was ist mit #EMP mir#!?"  #~TR~
 mining.1021.c_1: "[lover_participant.GetFirstNameNoTooltip], du hast etwas vor mir verheimlicht!"  #~TR~
 mining.1021.c_2: "[second_lover_participant.GetFirstNameNoTooltip], du hast etwas vor mir verheimlicht!"  #~TR~
 mining.1021.c_3: "Ohoho, das ist eine Party, der ich mich gerne anschließen würde!"  #~TR~
 mining.1021.d: "[second_lover_participant.GetTitledFirstNameNoTooltip], wie konntest du nur?!"  #~TR~
 mining.1021.d_2: "[lover_participant.GetTitledFirstNameNoTooltip], wie konntest du nur?!"  #~TR~
 mining.1021.e: "Steht auf und helft mir, diese Ader zu verfolgen!"  #~TR~

 mining.1031.t: "Illegale Bergbautätigkeit"  #~TR~
 mining.1031.desc: "Eine illegale Bergbautätigkeit, hier im Herrschaftsbereich des [land_owner.GetTitleTierName]? Sie drängen sich zusammen, als ich mich mit meinen Wachen und Bergmannskollegen nähere, und verstecken schlecht den Wagen voller frisch gehauenen Erzes hinter sich.\n\n"Wir haben nichts getan! Wir sind einfach gegangen und haben das gefunden... Habt bitte Gnade, glorreicher [ROOT.Char.GetTitleAsNameNoTooltip]!" Der Dreck an ihren Händen und Gesichtern und die Pickel, die an den Höhlenwänden lehnen, widerlegen ihre Worte."  #~TR~
 mining.1031.a: "Sie werden hingerichtet, und ihre Geschäftspartner werden bezahlen."  #~TR~
 mining.1031.b: "Ihr scheint alle ausgezeichnete Steinhauer zu sein..."  #~TR~
 mining.1031.c: "Der Ertrag gehört mir, zusammen mit Geldstrafen für ihr Leben."  #~TR~
 mining.1031.c.tt_success: "Lokale Gesetzgeber stimmen zu"  #~TR~
 mining.1031.c.tt_failure: "Öffentliche Empörung"  #~TR~
 mining.1031.d: "Was kümmert mich [land_owner.GetTitledFirstNamePossessive] Bergbaurechte?"  #~TR~
 mining.1031.d.own: "Beeilt euch und verschwindet aus meinen Minen!"  #~TR~
 mining.1031.d.vassal: "Beeilt euch und verschwindet aus [land_owner.GetTitledFirstNamePossessiveNoTooltip] Minen!"  #~TR~
 mining.1031.d.rival: "Nimm so viel du willst von [land_owner.GetTitledFirstNameNoTooltip]."  #~TR~
 mining.1031.e: "Endlich ein anständiger Bergmann!"  #~TR~
 
 mining.1040.t: "Schön und knusprig!"  #~TR~
 mining.1040.opening_position: "Mein [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], hat angehalten, um sich neben eine Seitenkammer zu hocken und untersucht sorgfältig ein pinkes, nacktes Wesen"  #~TR~
 mining.1040.opening: "Mein [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], hockt auf dem Boden, summt fröhlich vor sich hin und hebt ein nacktes Nagetier auf."  #~TR~
 mining.1040.second_position: "Neben [mining_participant.GetHerHim] plaudert mein [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], aufgeregt und zeigt auf die Größe seiner Schenkel."  #~TR~
 mining.1040.second: "[mining_participant_2.GetFirstName], mein [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], schaut über [mining_participant.GetHerHis] Schulter und hört aufmerksam zu.\n\n"  #~TR~
 mining.1040.alone: "[mining_participant.GetSheHe|U] scheint jegliches Interesse am Bergbau verloren zu haben.\n\n"  #~TR~
 mining.1040.master_of_hunt: "Ah, [ROOT.Char.GetTitleAsNameNoTooltip], diese Kreaturen sind so köstlich wie gesellig – zweifellos ist das Nest in der Nähe."  #~TR~
 mining.1040.desc:2 "[ROOT.Char.GetTitleAsNameNoTooltip], was für ein Geschenk der Natur! Schau dir diese Maulwürfe an! Wahrlich, der Reichtum der Erde kennt keine Grenzen – wir schätzen diese einfachen Köstlichkeiten nicht genug."  #~TR~
 mining.1040.a: "Geh #EMP zurück#! zu deiner Spitzhacke!"  #~TR~
 mining.1040.a.second: "Geh #EMP zurück#! zu euren Spitzhacken!"  #~TR~
 mining.1040.a.flavor: "#EMP Wir sind hier zum Bergbau!#!"  #~TR~
 mining.1040.b: "Faszinierend! Was ist #EMP das#! für ein Tier?"  #~TR~
 mining.1040.e: "Du hast wirklich ein gutes Auge!"  #~TR~
 mining.1040.e.flavor: "#EMP Lass mich dir alles darüber erzählen...#!"  #~TR~
 mining.1040.e.hunter: "Ich habe #EMP gesucht#! nach mehr davon!"  #~TR~
 mining.1040.e.reveler: "Ich wollte schon so lange #EMP eines#! davon probieren!"  #~TR~
 mining.1040.g: "Ich nehme an, neue Beute #EMP wäre#! schön..."  #~TR~
 mining.1040.g.present: "[master_of_hunt.GetFirstNameNoTooltip], hier!"  #~TR~
 mining.1040.g.elsewhere: "[master_of_hunt.GetFirstNameNoTooltip] #EMP würde#! diese gerne aufspüren..."  #~TR~
 mining.1040.cp_flavor: "#EMP ...aber wir machen weiter!#!"  #~TR~
 mining.1040.cp_present_flavor: "#EMP [mining_participant.GetFirstNameNoTooltip] hat einen Auftrag für dich, Jäger!#!"  #~TR~
 mining.1040.cp_elsewhere_flavor: "#EMP Es macht dir nichts aus, zu bleiben und sie zu verfolgen, oder?#!"  #~TR~
 
 mining.1050.t: "Das ist keine Mine. Es ist ein Grab!"  #~TR~
 mining.1050.opening_stone_singer: "Mein [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], ruft mich \n\n"Der Stein dieser Mauer singt ein trauriges Klagelied. Etwas Schreckliches ist dahinter passiert""  #~TR~
 mining.1050.opening_overseer: "Mein [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], ruft mich \n\n"Hier drüben, da ist eine riesige Höhle hinter dieser Mauer!""  #~TR~
 mining.1050.opening: "Die Felswand vor mir scheint seltsam dünn, ich höre ein Echo dahinter, wenn ich mit meiner Spitzhacke dagegen klopfe"  #~TR~
 mining.1050.dwarf: "\n\nHinter dem Felsen erwartet dich ein schrecklicher Anblick: ein Dutzend Leichen von Zwergen, sichtbar abgeschlachtet, wo sie standen."  #~TR~
 mining.1050.evil: "\n\nHinter dem Felsen erwartet dich eine amüsante Szene: ein Dutzend komisch geschrumpfter Zwerge, noch in der Position, in der sie ihren verdienten Tod fanden."  #~TR~
 mining.1050.default: "\n\nHinter dem Felsen erwartet dich ein grausames Schauspiel: ein Dutzend zersetzte Leichen von Zwergen, noch dort liegend, wo sie getötet wurden."  #~TR~
 mining.1050.desc: "Ihre Rüstungen sind verstaubt und verrostet, aber der Glanz von Gold ist noch an den Hälsen einiger zu sehen.\n\nEin Buch, verbrannt und mit Blut beschmiert, zeichnet ihre letzten Momente auf:\n\n"Das Ende kommt bald. Wir hören Trommeln, Trommeln in der Tiefe. Sie kommen."  #~TR~
 mining.1050.closing_stone_singer: "\n\n[mining_participant.GetFirstName] bittet mich, [mining_participant.GetHerHim] zu erlauben, den Verstorbenen das letzte Geleit zu geben."  #~TR~
 mining.1050.closing_default: "\n\nSo ein schreckliches Ende."  #~TR~
 mining.1050.b.dwarf: "Leg unsere verlorenen Brüder zur Ruhe"  #~TR~
 mining.1050.b.not_evil_not_dwarf: "Leg diese gefallenen Krieger zur Ruhe"  #~TR~
 mining.1050.b.evil_not_dwarf: "Leg unsere gefallenen Feinde zur Ruhe"  #~TR~
 mining.1050.c.dwarf: "Dieses Gold gehört den Khazâd. Lass die Leichen liegen"  #~TR~
 mining.1050.c.not_evil_not_dwarf: "Nimm alles Wertvolle an dich. Lass die Leichen liegen"  #~TR~
 mining.1050.c.evil_not_dwarf: "Nimm alles Wertvolle an dich. Verstümmele die Leichen"  #~TR~
 mining.1050.closing_dwarf: "Unsere Brüder fielen wie wahre Khazâd"  #~TR~

 mining.1041.t: "Ein Moment der Zweisamkeit"  #~TR~
 mining.1041.desc: "Mein [ROOT.Char.GetLadyLord], du musst das kommen und diese reiche Ader sehen, die ich gefunden habe!" Mein [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], gestikuliert, dass ich [lover_participant.GetHerHim] tiefer in die Höhlen folgen soll. Sobald wir in der Dunkelheit verborgen sind, dreht sich [lover_participant.GetSheHe] um und zieht mir mein [ROOT.Char.Custom('GetUpperClothingArticle')] über den Kopf.\n\n"Endlich mal Zeit für uns allein, mein [ROOT.Char.Custom('LoverPetName')]!"  #~TR~
 mining.1041.a: "Oh [lover_participant.GetFirstNameNoTooltip]!"  #~TR~
 mining.1041.a.tt: "Es gibt mehr Schätze in dieser Mine, als ich dachte!"  #~TR~
 mining.1041.b: "Aber wo ist diese reiche Ader...?"  #~TR~

 mining.1051.t: "Eine Herausforderung des Könnens"  #~TR~
 mining.1051.desc: "Als ich unsere Expedition durch die labyrinthischen Tiefen der Höhle führe, nähert sich eine temperamentvolle Gruppe von Bergleuten, ihre Gesichter voller Herausforderung. Mit einem Glanz der Entschlossenheit in ihren Augen fordern sie mich auf, meine Bergbaukunst zu beweisen, ein Test von Führung und Können.\n\nDas Echo ihrer Herausforderung hallt durch die Tunnel, und bald legen viele andere Mitglieder meiner Expedition ihre Werkzeuge nieder, um sich um mich zu versammeln."  #~TR~
 mining.1051.a: "Meine Augen sind genauso scharf und meine Arme genauso stark wie eure!"  #~TR~
 mining.1051.success: "Du findest und baust eine kleine Erzader ab"  #~TR~
 mining.1051.failure: "Du scheiterst an der Herausforderung"  #~TR~
 mining.1051.b: "Genug. Konzentrier dich!"  #~TR~

 mining.1061.t: "Die Glücksspitzhacke"  #~TR~
 mining.1061.desc: "[pickaxe_salesman.GetName] war bisher der herausragende Teilnehmer unserer Bergbau-Expedition; [pickaxe_salesman.GetHerHis] Spitzhacke glänzt mit einem unheimlichen Schein, fast so, als wäre sie ewig von den wertvollen Erzen geküsst, die wir suchen. Ich kann nicht anders, als mich nach dem Geheimnis hinter der bemerkenswerten Effektivität von [pickaxe_salesman.GetHerHis] Werkzeug zu erkundigen, und [pickaxe_salesman.GetSheHe] kichert einfach.\n\n"Ich wünschte, ich könnte behaupten, es sei meine überlegene Technik, aber ehrlich gesagt, meine Spitzhacke wird von [pickaxe_salesman.GetFaith.FateGodName] begünstigt. Ich könnte in Erwägung ziehen, mich davon zu trennen, für das richtige Angebot."  #~TR~
 lucky_pickaxe: "Glücksspitzhacke"  #~TR~
 lucky_pickaxe_desc: "Es heißt, dass das Schwingen dieser Spitzhacke ihrem Benutzer Glück im Bergbau und allen seinen Unternehmungen unter der Erde bringt."  #~TR~
 mining.1061.a: "Ich muss sie haben!"  #~TR~
 mining.1061.b: "Ich brauche kein Glück."  #~TR~
 mining.1061.c: "Ich kann den #EMP richtigen Preis bieten#!."  #~TR~

 mining.1071.t: "Die Kristallhöhle"  #~TR~
 mining.1071.desc: "Als ich zusammen mit meinem Begleiter [mining_companion.GetName] arbeitete, stießen wir auf eine Höhle mit einer kleinen Sammlung von wertvollen Kristallen. Wir wagten uns begierig in die Höhle, um sie zu untersuchen und ihre Schönheit aus der Nähe zu betrachten. Aber die Frage bleibt, was sollen wir mit dieser Entdeckung tun..."  #~TR~
 mining.1071.a: "Ich werde diese Wertgegenstände mit [mining_companion.GetFirstNameNoTooltip] teilen."  #~TR~
 mining.1071.b: "Ich leite diese Expedition, diese gehören mir zu Recht!"  #~TR~
 mining.1071.c: "Lass uns sie zurücklassen und einfach ihre Schönheit genießen."  #~TR~
 mining.1071.d: "Warte, bis ich allen davon erzähle!"  #~TR~

 mining.1091.t: "Gefährliche Bedingungen"  #~TR~
 mining.1091.desc: "Unsere Arbeit ist stetig vorangeschritten, während wir immer tiefer in die Tiefen vordringen. Ich befinde mich mit Hilfe meines Bergmannskollegen [mining_companion.GetName] in einer abgelegenen Höhle. Als wir an einem besonders hartnäckigen Felsen arbeiten, hallt ein donnernder Knall über uns und das Dach beginnt einzustürzen.\n\n'Wir müssen schnell handeln, sonst werden wir zerquetscht, [ROOT.Char.GetName], was sollen wir tun?' ruft [mining_companion.GetFirstName] aus. Ich weiß, dass ich nicht in der Lage sein werde, sowohl meinen Bergmannskollegen als auch unsere Werkzeuge zu retten, ohne mich zu verletzen. Was auch immer ich beschließe, ich muss mich schnell entscheiden..."  #~TR~
 mining.1091.a: "Jeder Bergmann für sich, LAUFT!"  #~TR~
 mining.1091.b: "[mining_companion.GetFirstNameNoTooltip] braucht meine Hilfe, die Werkzeuge sind egal!"  #~TR~
 mining.1091.c: "Ich weigere mich, eine solche Entscheidung zu treffen, ich werde beide retten!"  #~TR~
 mining.1091.d: "Mein Trainingsprogramm umfasst Gewichte, die viel schwerer sind als das!"  #~TR~

 mining.1100.t: "Ein verlockender Schimmer"  #~TR~
 mining.1100.desc: "Bei der Inspektion einer tief unterirdischen Bergwerkswand entdecke ich ein Glitzern in der Dunkelheit, die nur von meiner flackernden Fackel erhellt wird. Eine Stunde Meißelarbeit legt eine Ader aus Edelmetall frei, die vielversprechende Anzeichen zeigt, tief in den Fels zu reichen.\n\nDoch dies ist ein riskantes Unterfangen – der Fels in diesem Gebiet des Berges ist von Rissen und Spalten durchzogen, und die Gefahr eines Einsturzes ist groß. Teure Versteifungen könnten die Lösung sein, oder ein Querschlag könnte vielleicht durch festeren Fels getrieben werden, um die Ader zu erreichen. Aber all diese Arbeit könnte sich als wenig lohnend erweisen, wenn es sich als isolierter Klumpen und nicht als echte Ader herausstellt."  #~TR~
 mining.1100.a: "Ich werde in teure Verstrebungen investieren, um den Erzgang sicher zu erkunden."  #~TR~
 mining.1100.a.success: "Die Erzader wurde sicher erkundet"  #~TR~
 mining.1100.a.failure: "Der Tunnel stürzt ein"  #~TR~
 mining.1100.b: "Wir nähern uns der Ader einfach von einer anderen Richtung."  #~TR~
 mining.1100.b.success: "Die Erzader wurde erkundet"  #~TR~
 mining.1100.b.failure: "Der Tunnel stürzt ein"  #~TR~
 mining.1100.b.critical_failure: "Der Tunnel stürzt katastrophal ein"  #~TR~
 mining.1100.c: "Das Risiko lohnt sich nicht. Wir sollten diesen Tunnel ganz aufgeben."  #~TR~

 mining.1110.t: "Leichenkerzen"  #~TR~
 mining.1110.desc: "Meine Bergmänner haben Angst. Meine Leute sind ein hartes Volk, gewohnt an Arbeit in allen Schattierungen der Dunkelheit. Manchmal ist es das Licht, das sie stört – besonders gespenstisches Licht, wo keins sein sollte. Berichte erreichten mich von blassen, flackernden Flammen, die in den tiefsten Minenschächten auftauchen, nur um zu verschwinden, wenn sich die Mutigsten nähern. Es wird viel darüber diskutiert, was die Ursache ist, und alte Weiber haben angefangen, Gerüchte zu verbreiten, dass es Vorboten einer flammenden Bestie sind, die tief unter dem Berg begraben liegt.\n\nEs könnte nur entweichendes Gas sein… aber es könnte auch Teufelszeug sein, und wir sollten diese Schächte versiegeln. Vielleicht sollte ich es selbst untersuchen."  #~TR~
 mining.1110.a: "Unsinn! Es ist entweichendes Gas, nichts weiter."  #~TR~
 mining.1110.b: "Wir müssen vorsichtig sein. Versiegelt die betroffenen Schächte."  #~TR~
 mining.1110.c: "Ich werde das selbst untersuchen."  #~TR~
 mining.1110.c.success: "Meine Untersuchung war erfolgreich."  #~TR~
 mining.1110.c.success_small: "Ich habe eine kleine Erzader gefunden."  #~TR~
 mining.1110.c.success_medium: "Ich hab eine Erzader gefunden."  #~TR~
 mining.1110.c.success_big: "Ich habe eine große Erzader gefunden."  #~TR~
 mining.1110.c.failure: "Meine Ermittlungen waren ein Fehlschlag."  #~TR~
 mining.1110.c.failure_small: "Ich hab nichts gefunden."  #~TR~
 mining.1110.c.failure_medium: "Ich hab' mir weh getan."  #~TR~
 mining.1110.c.failure_big: "Ich habe mir ziemlich übel verletzt."  #~TR~
 
 mining.1121.t: "Im Paradies verloren"  #~TR~
 mining.1121.desc: "Bergwerk ist immer monotone Arbeit gewesen, und solche Arbeit kann dazu führen, dass die Gedanken abschweifen und man einfach aus Muskelgedächtnis arbeitet, während der Geist in die Höhe schwebt. Es war also kein Schock, dass meine Gedanken abschweiften, während ich durch eine Höhle wanderte. Ein unglücklicher Umstand, der dazu führte, dass ich völlig vergaß, meinen Weg zu markieren. Meine Gedanken schweifen weiter, bis ich ein schwaches Glimmern vor mir sehe. Von Neugier gepackt, gehe ich vorwärts, bis dieses Glimmern sich ausdehnt und den ganzen Raum erfüllt. Nach einer momentanen Blendung weiten sich meine Augen, als meine Augen vollständig erfassen, was ich sehe.\n\nDie Kammer ist völlig mit Edelsteinen gefüllt. Rubine brannten wie glühend rote Sonnen, Saphire leuchteten wie der Mond am Himmel, und Diamanten funkelten wie Sterne über mir. Zusammen mit den vielen riesigen Stalagtiten und Stalagmiten, die als Beweis für den unberührten Zustand dieser Kammer stehen, bin ich erfüllt von kindlicher Freude über den möglichen Reichtum in dieser Höhle.\n\nDas einzige Problem war, wie ich hierher gekommen bin. Ich war praktisch während des Spaziergangs eingeschlafen und hatte keine wirkliche Ahnung, wie ich zurückfinden sollte. Ich könnte immer um Hilfe rufen, aber ich müsste wahrscheinlich die Kammer verlassen, um an einen Punkt zu gelangen, an dem die Expedition meine Rufe hören würde. Alternativ könnte ich versuchen, meine Schritte zu meinen Begleitern zurückzuverfolgen, obwohl das das Risiko birgt, dass ich mich in den Höhlen noch mehr verirre."  #~TR~
 mining.1121.a: "Das ist zu riskant, ich muss Hilfe rufen, sonst komme ich vielleicht nicht mehr zurück!"  #~TR~
 mining.1121.b: "Ich kann versuchen, meine Schritte zurückzuverfolgen und die Gruppe wiederzufinden."  #~TR~
 mining.1121.b.success: "Du findest deinen Weg zurück"  #~TR~
 mining.1121.b.success.tt: "Du kannst deine Gruppe zurück in diese Kammer führen"  #~TR~
 mining.1121.b.failure: "Du verirrst dich noch mehr"  #~TR~
 mining.1121.b.failure.tt: "Du wirst nicht mehr in diese Kammer zurückkehren können, um an ihren Reichtümern teilzuhaben."  #~TR~
 
 mining.1122.t: "Das wiedergewonnene Paradies"  #~TR~
 mining.1122.desc: "Ich schließe meine Augen und atme tief durch. Ich schaffe das. Meine Augen öffnen sich wieder und ich sehe mich in der Kammer um. Ich hatte etwas Wertvolles, zu dem ich zurückkehren konnte, und nichts würde mich davon abhalten, diese Kammer auszugraben. Ich hielt meine Fackel so hoch ich konnte und ging in die Dunkelheit der Tunnel vor, mit der glitzernden Höhle hinter mir. Die Minuten wurden zu Stunden. Bald erkannte ich vertraute Felsformationen, und vor mir wurden Stimmen und mehr Lichter hörbar. Ein Seufzer der Erleichterung entwich mir, als ich mich beeilte.\n\nMeine Gefährten hatten angefangen, sich Sorgen um mich zu machen, aber glücklicherweise war ich nicht lange genug weg gewesen, dass sie ihre Arbeit aufgegeben hätten. Außerdem, als ich ihnen die wunderschöne Kammer beschrieb, die ich entdeckt hatte, stimmten sie bereitwillig zu, mir zu folgen. Nochmals ging ich auf meinen Schritten zurück zur Kammer, bereit, mit dem Ausgraben zu beginnen."  #~TR~
 mining.1122.a: "Ran an die Arbeit!"  #~TR~
 
 mining.1123.t: "Paradies verloren"  #~TR~
 mining.1123.desc: "Mit entschlossenem Blick kehre ich den Tunnel entlang zurück, der mich zu dieser Kammer geführt hat. Voller Zuversicht folge ich meinen Spuren durch die Höhlen, nur vom Fackellicht geleitet. Minuten werden zu Stunden, und bald wird mir klar, dass ich in diesem Labyrinth aus Tunneln völlig verloren bin. Verzweifelt gehe ich zurück, um einen anderen Weg zu versuchen, überzeugt davon, schon einmal hier gewesen zu sein. Doch ich finde mich nur in immer dunkleren Gängen wieder. Um die Sache noch schlimmer zu machen, geht meine Fackel schnell aus und stürzt mich in die Dunkelheit. Mir bleibt nichts anderes übrig, als um Hilfe zu rufen, in der Hoffnung, dass jemand mich hört.\n\nStunden werden zu Tagen. Der Hunger nagt an meinem Magen, meine Lippen sind rissig vor Durst, und meine Kehle ist vom Rufen heiser. Schließlich lasse ich mich erschöpft an einen Felsen sinken, mit meinem Schicksal abgefunden, und atme einen Atemzug, der mein letzter sein könnte. Doch gerade als die Verzweiflung mich zu überwältigen droht, höre ich Stimmen, die durch die Hallen hallen, begleitet von einem Schimmer von Licht um eine Ecke. Mit letzter Kraft eile ich dorthin und rufe erneut. Ich sehe die Gefährten, mit denen ich auf dieser Expedition war. Ich bin endlich in Sicherheit.\n\nNachdem ich mich wieder an das Licht gewöhnt und endlich etwas gegessen hatte, erfuhr ich, dass meine Gruppe viel Zeit bei der Suche nach mir verloren hatte und einiges an Zeit verschwendet wurde, die eigentlich zum Abbauen hätte genutzt werden können. Zusammen mit meiner Unfähigkeit, zu der wunderschönen Kammer zurückzufinden, war das sicher ein Dämpfer für unsere Expedition."  #~TR~
 mining.1123.a: "Ich ignoriere einfach das Kichern hinter mir."  #~TR~

 mining.1124.t: "Ein brandneues Spielzeug"  #~TR~
 mining.1124.intro.desc: "„Einfach spektakulär!“, bemerkt dein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mining_tool_char'))] [mining_tool_char.GetFirstNameNoTooltip] und präsentiert dir die neueste Erfindung im Bergbau, die du inspizieren sollst.\n\n#V"  #~TR~
 mining.1124.tool1.desc: "Es ist ein fortschrittlicher Bohrhammer, der mit einer Handkurbel betrieben werden kann,"  #~TR~
 mining.1124.tool2.desc: "Es ist eine lichtfokussierende Linse mit der Kraft, Stein zu schmelzen,"  #~TR~
 mining.1124.tool3.desc: "Es ist ein dampfbetriebenes Schnell-Pickaxe-Rad,"  #~TR~
 mining.1124.tool4.desc: "Es ist eine dreifach verstärkte Spitzhacke mit einem modularen Griff,"  #~TR~
 mining.1124.tool5.desc: "Es ist eine doppelseitige vergoldete Kieselschaufel,"  #~TR~
 mining.1124.tool6.desc: "Es ist eine sich selbst bauende Grubenbahn,"  #~TR~
 mining.1124.tool7.desc: "Es ist ein Hochgeschwindigkeits-Spatenwerfer,"  #~TR~
 mining.1124.tool8.desc: "Es ist ein Paar Wärmebild-Nachtsichtbrillen,"  #~TR~
 mining.1124.tool9.desc: "Es ist ein seismischer Erz-Detektionshelm mit Gehörschutz,"  #~TR~
 mining.1124.tool10.desc: "Es ist eine erdbebenvorhersagende Bergmannslaterne,"  #~TR~
 mining.1124.tool11.desc: "Es ist eine ferngezündete Sprengladung zur schnellen Stollendekonstruktions-… äh, Zerstörung."  #~TR~
 mining.1124.outro.desc: "und es wird den Bergbau, wie wir ihn kennen, revolutionieren!"#! \n\n[mining_tool_char.GetSheHe|U] scheint von dieser neuen Erfindung ziemlich überzeugt zu sein, obwohl ich mir da nicht so sicher bin."  #~TR~
 mining.1124.a: "Faszinierend! Lass uns es sofort ausprobieren!"  #~TR~
 mining.1124.b: "Bist du sicher, dass das ungefährlich ist? Lass uns zuerst ein paar Tests durchführen..."  #~TR~
 mining.1124.c: "Lass uns bei herkömmlichen Bergbaumaschinen bleiben."  #~TR~
 mining.1124.critical_success: "Das neue Abbauwerkzeug funktioniert hervorragend"  #~TR~
 mining.1124.success: "Das neue Abbauwerkzeug ist erfolgreich"  #~TR~
 mining.1124.failure: "Das neue Abbauwerkzeug versagt"  #~TR~
 mining.1124.critical_failure: "Das neue Abbauwerkzeug explodiert spektakulär"  #~TR~
 
 mining.1130.t: "Monster in der Höhle"  #~TR~
 mining.1130.desc: "[mining_buddy.GetFirstName] und ich arbeiten hart daran, einen neuen Weg in unbekanntes Gebiet zu bahnen, als mit einem plötzlichen Knall die Höhlenwand vor uns unter unseren Spitzhacken einstürzt. Unsere Aufregung weicht schnell der Schockstarre, als ein bedrohliches Brüllen aus der Dunkelheit des neu eröffneten Ganges ertönt.\n\nWir weichen ein paar Schritte zurück, aber es ist zu spät. Ein Monster taucht aus der Dunkelheit auf, fletscht die Zähne und stößt einen weiteren Brüller aus. Es scheint, wir müssen entweder kämpfen oder versuchen, so schnell wie möglich zu entkommen..."  #~TR~
 mining.1130.a: "Ich werde nicht zulassen, dass diese Expedition von dir zunichtegemacht wird, Bestie!"  #~TR~
 mining.1130.success: "Du schlägst die Höhlenkreatur"  #~TR~
 mining.1130.failure: "Du wirst besiegt und vertrieben"  #~TR~
 mining.1130.b: "Ich riskier's nicht, lass uns rennen und diesen Durchgang versiegeln!"  #~TR~
 mining.1130.c: "Ich werde diesen Bewohner der Dunkelheit bezwingen und vertreiben."  #~TR~

 mining.1131.t: "Unterirdische Kriegsführung"  #~TR~
 mining.1131.desc: "Während wir immer tiefer in das unerforschte Gebiet unter den Bergen vordringen, bemerke ich, wie sich der Höhlentunnel biegt und ansteigt. "Das wäre eine großartige Verteidigungsstellung", murmele ich vor mich hin. Meine Gedanken schweifen ab und die Spitzhacke in meinen Händen sinkt. Unterirdische Kriegsführung ist eine eigene Disziplin – ganz anders als das Kämpfen im Sonnenlicht. Unter der Erde gibt es viele Engstellen zu beachten, und Lichtquellen sind knapp. Nachschublinien sind noch wichtiger als über der Erde, und…\n\nIch kehre in die Realität zurück und schüttle den Kopf. Richtig, das ist eine Bergbauexpedition… und doch, wenn ich nur noch ein paar Minuten darüber nachdenken könnte, über unterirdische Taktiken…"  #~TR~
 mining.1131.a: "...würde ich das Kämpfen in Höhlen viel besser verstehen!"  #~TR~
 mining.1131.b: "Nein! Nein, ich muss mich auf die Aufgabe konzentrieren..."  #~TR~
 
 mining.1132.t: "Tiefes Substrat, blättriger Kalkit"  #~TR~
 mining.1132.desc: "Meine Spitzhacke bleibt stehen, als ich auf einen besonders festen Teil der Höhlenwand vor mir stoße. Ich beschließe, eine kurze Pause einzulegen, aber bevor ich es mir bequem machen kann, kommt [random_miner.GetFirstName] auf mich zu.\n\n"Was gibt's?" frage ich und fühle mich etwas verärgert über die Störung. "Tiefes Substrat, blättriger Kalkit! Eine vielversprechende Lagerstätte davon, direkt unter den Wohnquartieren!" antwortet [random_miner.GetFirstName], immer noch etwas außer Atem. "Kalkit?" sage ich und streichle mein Kinn. "Das ist nicht das, wofür wir hierher gekommen sind, aber es könnte einen schönen kurzfristigen Gewinn bedeuten…"  #~TR~
 mining.1132.a: "Sehr gut. Wir nehmen uns ein paar Stunden Zeit, um die Lagerstätte abzubauen."  #~TR~
 mining.1132.b: "Nein, wir dürfen uns hier nicht von unserer Bergbaubetrieb ablenken lassen."  #~TR~

 mining.1133.t: "Ein Bergmannslied"  #~TR~
 mining.1133.desc.intro: "Meine Spitzhacke schlägt mit einem scharfen Klang auf den Fels, aber bald erhebt sich ein leiser, melodischer Gesang aus den tieferen Tunneln. Ein altes Bergmannslied hallt durch die Höhle, feierlich und vertraut. Ich lächle, obwohl ich mit etwas Frustration bemerke, wie sich das Arbeitstempo verlangsamt hat, als mehr Stimmen dem Chor beitreten:\n\n"  #~TR~
 mining.1133.desc.durindeathless:"#help "Der Todlose meißelt, wo Stille lag,\nEr nannte die Hügel, die Täler, die Tiefe.\nSeine Spitzhacke schlug zuerst in schattengrau,\nUnd weckte den Stein aus uraltem Schlaf."#!"  #~TR~
 mining.1133.desc.uriscarred:"#help "Der Narbige hat durch Fels und Flamme gekämpft,\nSeine Hände sind abgenutzt, sein Geist zäh.\nJede Spur, die er hinterlässt, trägt Narben und Namen,\nEin Zeugnis für raue Arbeit."#!"  #~TR~
 mining.1133.desc.dwalinwise:"#help "Der Weise kann die verborgenen Zeichen lesen,\nEr findet die Nähte, die kein Auge sehen kann.\nDurch dunkle Hallen und enge Minen,\nSein Wissen leitet uns treulich."#!"  #~TR~
 mining.1133.desc.sindririch:"#help "Der Reiche gebietet über die Eisenerzgänge,\nWo stabiles Metall unten wartet.\nSeine Fülle speist die Flammen der Schmiede,\nAus Tiefen, wo schwere Flüsse fließen."#!"  #~TR~
 mining.1133.desc.thulinswift:"#help "Der Schnelle bewegt sich schnell durch den getunnelten Stein,\nSeine Spitzhacke schlägt ohne Verzögerung genau zu.\nMit hartnäckiger Hand beansprucht er sein Eigen,\nUnd treibt die Erzgänge, ihre Beute zu liefern."#!"  #~TR~
 mining.1133.desc.thrarproud:"#help "Der Stolze beansprucht jede Naht,\nKein Stein entgeht seinem wachsamen Blick.\nEr formt die Erde, um seinen Traum zu bauen,\nUnd formt die Tiefe mit steten Wegen."#!"  #~TR~
 mining.1133.desc.bavorcold:"#help "Der Kalte arbeitet dort, wo Stille herrscht,\nSeine Ruhe eine stete, gemessene Luft.\nUnberührt von Kälte, durch schattenhafte Tiefen,\nEr gräbt mit Geduld, fest und fair."#!"  #~TR~
 mining.1133.desc.a:"#help "Ein Tag unter Stein, mit Hammer und Spitzhacke,\nWir graben die Erde, wo Schatten fallen.\nDer Fels ist hart, der Weg ist dick,\nDoch noch immer beantworten wir den Ruf der Arbeit."#!"  #~TR~
 mining.1133.desc.b:"#help "Schlag wahr und stark, der Rhythmus hält,\nWir meißeln und hauen mit fester Hand.\nDie Dunkelheit ringsum, tief und kalt,\nLiefert Schätze, die im Land verborgen sind."#!"  #~TR~
 mining.1133.desc.c:"#help "Wir folgen den Erzgängen durch Fels und Schiefer,\nWo verborgener Wert noch gefunden werden kann.\nJeder Schlag enthüllt eine weitere Geschichte,\nVon Reichtümern, die unter dem Boden verborgen sind."#!"  #~TR~
 mining.1133.desc.d:"#help "Die Berge bewachen, was darunter liegt,\nUnd wir, die wir arbeiten, lassen uns nicht abschrecken.\nObwohl die Luft scharf und der Atem dünn ist,\nWir sprechen durch den Schlag, nicht durch verschwendete Worte."#!"  #~TR~
 mining.1133.desc.e:"#help "Das ist unsere Aufgabe, durch Dunkelheit und Stein,\nUm nach Erz unter dem Land zu suchen.\nKein schönerer Ort, den wir je gekannt haben,\nAls das, was wir mit Axt und Hand gegraben haben."#!"  #~TR~
 mining.1133.desc.f:"#help "Mit schwieligen Händen und grimmigen Gesichtern,\nWir schnitzen die Erzgänge, wo Reichtümer liegen.\nObwohl das Tageslicht verblasst und die Ränder schwach werden,\nUnser Wille brennt hell unter dem Auge des Steins."#!"  #~TR~
 mining.1133.desc.g:"#help "Die Erde mag stöhnen und die Wände können zittern,\nDoch noch immer meißeln wir mit steter Kraft.\nDenn jedes Scherben, das wir nehmen können,\nHeißt, dass Reichtum im Laufe gewonnen wird."#!"  #~TR~
 mining.1133.desc.h:"#help "Die Echos prallen von Stein zu Stein,\nDurch enge Nähte, wo Schatten schlafen.\nJeder Schlag ein Anspruch, ein Schritt, den wir besitzen,\nIn dunklen, kalten und tiefen Höhlen."#!"  #~TR~
 mining.1133.desc.i:"#help "Durch Staub und Schweiß bestehen wir,\nUnerbittlich wie der Rahmen des Berges.\nJeder gefallene Stein, ein hart erkämpftes Geschenk,\nUnsere Arbeit verdient uns Reichtum und Namen."#!"  #~TR~
 mining.1133.desc.j:"#help "Mit gemessenem Schritt und eisernem Willen,\nWir gehen die Wege, die unsere Verwandten einst abgebaut haben.\nIhre Echos führen uns immer tiefer,\nWo Erzgänge verborgen liegen, schwer zu finden."#!"  #~TR~
 mining.1133.desc.k:"#help "Jeder Gang, den wir verfolgen, eine Geschichte,\nVon Reichtümern, die tief unten vergraben sind.\nMit festen Händen und kühnen Seelen,\nSchlagen wir dort zu, wo stille Schätze wachsen."#!"  #~TR~
 mining.1133.desc.l:"#help "Mit jedem Schlag läuten die Echos,\nDurch tiefe Höhlen, wo die Stille schläft.\nWir jagen den Reichtum, den die Erde bringen wird,\nUnd bewahren die Schätze, die sie birgt."#!"  #~TR~
 mining.1133.desc.outro: "\n\nFür einen Moment wird die Mine eher ein Liedesaal als eine Werkstatt. Soll ich mich an ihrem Vergnügen beteiligen, oder sie daran erinnern, dass man Gold nicht allein durch Singen findet?"  #~TR~
 mining.1133.a: "Lass uns ein weiteres Lied singen!"  #~TR~
 mining.1133.b: "Wir haben keine Zeit für diese Frivolitäten – zurück an die Arbeit!"  #~TR~

 mining.3001.t: "Ein Moment zum Reden"  #~TR~
 mining.3001.opening: "Während wir darauf warten, dass die Gruppe der Vermesser neue Erzlagerstätten entdeckt, sucht unsere Gruppe in einer der kühleren Einbuchtungen der Höhle Erholung. [woo_target.GetFirstName] lehnt sich in der Nähe zurück: Jetzt ist der ideale Moment für ein zwangloses Gespräch."  #~TR~
 mining.3001.married: "Ich bewege mich, während [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], abgelenkt ist."  #~TR~
 mining.3001.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], ist weit entfernt..."  #~TR~
 mining.3001.currentspouse: "Vielleicht gewinne ich heute mein[woo_target.GetWomanMan]!"  #~TR~
 mining.3001.desc: "\n\n"Ah [woo_target.GetTitledFirstName], es ist eine seltene Gelegenheit, sich inmitten eines so mühsamen Tages zu unterhalten. Ich hoffe, du hast etwas Freude an all dieser harten Arbeit", sage ich entspannt.\n\nIch bin ziemlich überzeugt, dass [woo_target.GetHerHis] Lächeln mehr als nur Höflichkeit ausdrückt.."  #~TR~
 mining.3001.a: "Es gibt nichts Besseres, als eine Spitzhacke einzusetzen!"  #~TR~
 mining.3001.a.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] aktive Seite.#!"  #~TR~
 mining.3001.b: "Mit Freunden die Reichtümer Mittelerdes zu suchen, heißt wahrhaft zu leben."  #~TR~
 mining.3001.b.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] soziale Seite.#!"  #~TR~
 mining.3001.c: "Manchmal bemitleide ich die bäuerlichen Bergleute."  #~TR~
 mining.3001.c.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] mitfühlende Seite.#!"  #~TR~
 mining.3001.d: "Natürlich würde ich lieber etwas Nützliches tun."  #~TR~
 mining.3001.d.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] fleißige Seite.#!"  #~TR~
 mining.3001.e: "Eine gut geführte Mine quillt über vor [ROOT.Char.GetFaith.HighGodNamePossessive] Gaben."  #~TR~
 mining.3001.e.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] Verwalterseite.#!"  #~TR~
 mining.3002.reply_miner: "$mining.3001.a$"\n\n"  #~TR~
 mining.3002.reply_prospector: "$mining.3001.b$"\n\n"  #~TR~
 mining.3002.reply_pity: "$mining.3001.c$"\n\n"  #~TR~
 mining.3002.reply_wastrel: "$mining.3001.d$"\n\n"  #~TR~
 mining.3002.reply_steward: "$mining.3001.e$"\n\n"  #~TR~
 mining.3002.opening: "[woo_actor.GetTitledFirstName] kommt auf mich zu, während unsere Gruppe in einer der kühleren Ecken der Höhle Ruhe sucht und darauf wartet, dass die Vermessungsgruppe neue Erzadern entdeckt.\n\n[woo_actor.GetSheHe|U] denkt einen Moment nach, bevor [woo_actor.GetSheHe] anbietet:"  #~TR~
 mining.3002.miner: "$mining.3002.reply_miner$Ich kann den Nervenkitzel, die Action, nicht leugnen, es ist eine Freude."  #~TR~
 mining.3002.prospector: "$mining.3002.reply_prospector$Ich kenne die Symbolik, auf die [woo_actor.GetSheHe] anspielt."  #~TR~
 mining.3002.pity: "$mining.3002.reply_pity$Vielleicht ist [woo_actor.GetSheHe] anders als die anderen."  #~TR~
 mining.3002.wastrel: "$mining.3002.reply_wastrel$Das ist ein[woo_actor.GetWomanMan], der es weit bringen wird."  #~TR~
 mining.3002.steward: "$mining.3002.reply_steward$Es gibt wirklich Schönheit in der geordneten Natur."  #~TR~
 mining.3002.fallback: "Mir fällt es schwer, mir eine Antwort auszudenken."  #~TR~
 mining.3002.a: "Ich kann nicht leugnen, [woo_actor.GetSheHe] hat einen gewissen Charme..."  #~TR~

 mining.3003.miner: "$mining.3002.reply_miner$\n\nIch kann nicht anders, als innerlich zusammenzuzucken..."  #~TR~
 mining.3003.prospector: "$mining.3002.reply_prospector$\n\nSolche Arroganz..."  #~TR~
 mining.3003.pity: "$mining.3002.reply_pity$\n\nLerne, ein Kompliment anzunehmen!"  #~TR~
 mining.3003.wastrel: "$mining.3002.reply_wastrel$\n\n"  #~TR~
 mining.3003.steward: "$mining.3002.reply_steward$\n\n"  #~TR~
 mining.3003.fallback: "[woo_actor.GetSheHe|U] lächelt mich einfach wissend an, was mich #EMP zutiefst#! unbehaglich macht."  #~TR~
 mining.3003.a: "Was für ein lächerlicher[woo_actor.GetWomanMan]."  #~TR~

 mining.3004.reply: "[woo_target.GetTitledFirstName] scheint auf meinen Schachzug warm reagiert zu haben"  #~TR~
 mining.3004.miner: "$mining.3004.reply$, die Augen brennen, während [woo_target.GetSheHe] heftig nickt."  #~TR~
 mining.3004.prospector: "$mining.3004.reply$, fast so, als würde [woo_target.GetSheHe] mich mit neuen Augen betrachten."  #~TR~
 mining.3004.pity: "$mining.3004.reply$, beklagend die ungerechte Verteilung der Arbeit in unserer Zeit."  #~TR~
 mining.3004.wastrel: "$mining.3004.reply$, sichtlich überrascht, einen Seelenverwandten gefunden zu haben."  #~TR~
 mining.3004.steward: "$mining.3004.reply$, glücklich, jemanden gefunden zu haben, der auch Freude an solchen Dingen findet."  #~TR~
 mining.3004.fallback: "$mining.3004.reply$, lange und tief in meine Augen blickend."  #~TR~
 mining.3004.desc: "\n\nAls [woo_target.GetSheHe] geht, ist die Spannung in jeder Höflichkeit spürbar – ich wusste, dass ich die richtigen Worte finden würde, um [woo_target.GetHerHim] zu gewinnen!"  #~TR~
 mining.3004.a: "Ich glaube, [woo_target.GetSheHe] ist am Haken..."  #~TR~

 mining.3005.reply: "Meine Antwort scheint [woo_target.GetTitledFirstName] nicht beeindruckt zu haben"  #~TR~
 mining.3005.miner: "$mining.3005.reply$, denn [woo_target.GetSheHe] meidet meinen Blick, als [woo_target.GetSheHe] sich bedankt und sich schnell verabschiedet."  #~TR~
 mining.3005.prospector: "$mining.3005.reply$, denn [woo_target.GetSheHe] verdreht verächtlich die Augen."  #~TR~
 mining.3005.pity: "$mining.3005.reply$, denn [woo_target.GetSheHe] verliert schnell das Interesse, entmutigt von meinen Worten."  #~TR~
 mining.3005.wastrel: "$mining.3005.reply$, denn [woo_target.GetSheHe] glasiert über und scheint nur halb zuzuhören."  #~TR~
 mining.3005.steward: "$mining.3005.reply$, denn [woo_target.GetSheHe] glasiert über und scheint nur halb zuzuhören."  #~TR~
 mining.3005.fallback: "$mining.3005.reply$, denn [woo_target.GetSheHe] kann meine Gesellschaft nicht eher verlassen."  #~TR~
 mining.3005.desc: "\n\nNachdem [woo_target.GetHerHis] sich verabschiedet hat, kann ich nicht anders, als mich für einen solchen Fehltritt zum Narren zu halten..."  #~TR~
 mining.3005.a: "Was habe ich mir dabei nur gedacht…?"  #~TR~

 mining.3101.t: "Der wahre Preis"  #~TR~
 mining.3101.desc: "Als wir unser Lager verlassen und tiefer in die Minen vordringen, habe ich [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName] im Auge, der/die unbeirrt vor sich hinmarschiert und meine Beobachtung nicht bemerkt.\n\n"  #~TR~
 mining.3101.agent: "[murder_schemer.GetTitledFirstName] konnte nicht hier sein, aber das könnte die Gelegenheit sein, auf die wir gewartet haben.\n\n"  #~TR~
 mining.3101.accomplice_2: "[accomplice.GetTitledFirstName] und [accomplice_2.GetTitledFirstName] behalten [murder_target.GetHerHim] genau im Auge… wir werden vielleicht nie wieder eine bessere Gelegenheit haben…"  #~TR~
 mining.3101.accomplice: "Mit Hilfe von [accomplice.GetTitledFirstName] werde ich diesen widerlichen [murder_target.GetWomanMan] endlich los."  #~TR~
 mining.3101.alone: "Ich habe vielleicht keine Unterstützer in der Gruppe, aber wenn ich den richtigen Moment finde und die Tat sauber und leise ausführe, würde der Mord sicherlich unbemerkt bleiben."  #~TR~
 mining.3101.a: "Heute ist der Tag."  #~TR~
 mining.3101.b: "[accomplice.GetFirstNameNoTooltip] wird sich darum kümmern."  #~TR~
 mining.3101.c: "Ich vertraue [accomplice_2.GetFirstNameNoTooltip] mit dieser heiklen Angelegenheit."  #~TR~
 mining.3101.d: "Ich muss geduldig sein."  #~TR~
 mining_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U] wird versuchen, [murder_target.GetShortUIName] zu ermorden"  #~TR~

 mining.3102.opening: "Ich habe viele Tage damit verbracht, [murder_target.GetTitledFirstName] zu beschatten, während [murder_target.GetSheHe] in den schwach beleuchteten Tunneln [murder_target.GetHerHis] Arbeit verrichtet. Schließlich entfernt sich mein Ziel von der Hauptgruppe und scheint nach etwas zu suchen.\n\n"  #~TR~
 mining.3102.desc: "[murder_target.GetSheHe|U] hält einen Moment inne und beugt sich hinunter, um zwischen den Steinen an [murder_target.GetHerHis] Füßen zu suchen."  #~TR~
 mining.3102.accomplice: "Ich werfe einen Blick auf [accomplice.GetFirstName], der/die grimmig nickt, die Stirn in Entschlossenheit gerunzelt, und auf meinen Zug wartet."  #~TR~
 mining.3102.a: "Ein einziger Schwung meiner Spitzhacke könnte mich [murder_target.GetHerHim] für immer loswerden!"  #~TR~
 mining.3102.a.tt: "#EMP Ich sollte die wunderbare Gelegenheit, die sich mir bietet, nicht verpassen…#!"  #~TR~
 mining.3102.b: "Nein, es ist das Risiko nicht wert…"  #~TR~
 mining.3102.b.tt: "#EMP Was wäre, wenn [murder_target.GetSheHe] überleben sollte?#!"  #~TR~
 mining_kill_murder_missed: "[murder_target.GetFirstNameOrMeNoTooltip] hat Glück"  #~TR~
 mining_kill_murder_injured: "[murder_target.GetFirstNameOrMeNoTooltip] wird "zufällig" verwundet"  #~TR~
 mining_kill_murder_killed: "[murder_target.GetFirstNameOrMeNoTooltip] wird "tragisch" getötet"  #~TR~
 mining_kill_murder_escape: "[murder_target.GetFirstNameOrMeNoTooltip] entkommt"  #~TR~
 mining_target_attendee_killed_tt: "@death_icon![murder_target.GetShortUIName] stirbt"  #~TR~
 mining_target_attendee_injured_chance_tt: "[murder_target.GetShortUIName] könnte verletzt werden"  #~TR~

 mining.3103.desc: "Ich mache meinen Zug so schnell wie möglich, stürze mich von hinten auf [murder_target.GetTitledFirstName] und schwinge meine Spitzhacke auf [murder_target.GetHerHis] Rücken herab, kurz bevor ich sehe, wie [murder_target.GetHerHim] sich umdreht."  #~TR~
 mining.3103.agent: "Ich möchte [abduct_schemer.GetFirstName] nicht im Stich lassen…"  #~TR~
 mining.3103.accomplice: "[accomplice_2.GetFirstName] und [accomplice.GetFirstName] mischen sich schnell ein."  #~TR~
 mining.3103.accomplice_2: "[accomplice.GetFirstName] schließt sich schnell von der anderen Seite an."  #~TR~
 mining.3103.success: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! Was ist los-" [murder_target.GetFirstNameNoTooltip] fällt zu Boden, das Gesicht im Kies, als meine Spitzhacke in [murder_target.GetHerHis] Rücken einschlägt.\n\nDie Tat ist vollbracht, bevor [murder_target.GetSheHe] [murder_target.GetHerHis] letzte Worte sprechen kann, und ich sorge schnell dafür, meine Spuren zu verwischen, indem ich die Leiche unter einem Steinhaufen vergrabe."  #~TR~
 mining.3103.failure: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! Du Unhold!" [murder_target.GetFirstNameNoTooltip] erleidet einen Streifschuss von der Spitzhacke, als [murder_target.GetSheHe] sich knapp aus dem Weg duckt, aber sich auf [murder_target.GetHerHis] Füße stellt.\n\nAber [murder_target.GetSheHe] rennt zum Rest der Gruppe, während ich versuche, mein Gleichgewicht wiederzuerlangen, ängstlich über [murder_target.GetHerHis] Schulter blickend und mit voller Lunge schreiend. Ich werde [murder_target.GetHerHim] nicht rechtzeitig einholen…"  #~TR~
 mining.3103.a: "Ich sollte zurück zur Gruppe, bevor sie bemerken, dass ich weg bin."  #~TR~
 mining.3103.b: "Verdammt! Verdammt! Verdammt!"  #~TR~

 mining.3104.t: "Verrat in den Minen"  #~TR~
 mining.3104.desc: "Ich halte einen Moment inne, um mich auszuruhen, während ich durch eine schwach beleuchtete Höhle wandere, beuge mich hinunter, um meine Ausrüstung auf den Boden fallen zu lassen. Das plötzliche Geräusch von schlurfenden Füßen hinter mir durchbricht die Stille, und ich drehe mich um und sehe [murder_actor.GetTitledFirstName] mit [murder_actor.GetHerHis] Spitzhacke über [murder_actor.GetHerHis] Kopf erhoben, die auf mich niedersinkt."  #~TR~
 mining.3104.accomplice_2: "[accomplice_2.GetFirstName] und [accomplice.GetFirstName] sind dicht hinterher"  #~TR~
 mining.3104.accomplice: "[accomplice.GetFirstName] ist [abduct_actor.GetHerHis] dicht auf den Fersen."  #~TR~
 mining.3104.success: "\n\nIch sehe die Entschlossenheit in [murder_actor.GetFirstNamePossessiveNoTooltip] Augen zu spät und kann [murder_actor.GetHerHis] Schwung nicht ausweichen, werde mit einem Knall in den staubigen Kies geschickt, die Spitzhacke tief in meinem Rücken versenkt.\n\nMeine Sicht verschwimmt, als ich versuche, meinen Kopf wieder zu [murder_actor.GetHerHim] zu drehen, [murder_actor.GetSheHe] steht über mir und hält einen großen Stein über [murder_actor.GetHerHis] Kopf! "Auf Wiedersehen, [ROOT.Char.GetFirstNameNoTooltip]."  #~TR~
 mining.3104.failure: "\n\n[murder_actor.GetFirstNameNoTooltip] versucht, mich zu töten! Ich weiche verzweifelt aus und werde von der Spitze des Werkzeugs gestreift, als es auf mich fällt, und ich stürze ungeschickt zu Boden, schaffe es aber, auf die Füße zu kommen, als [murder_actor.GetSheHe] das Gleichgewicht verliert und flucht.\n\nIch sprinte in die Höhlen und schreie um Hilfe. Die Gruppe kann nicht weit entfernt sein!"  #~TR~
 mining.3104.a: "Was-! N-"  #~TR~
 mining.3104.b: "Lauf einfach weiter!"  #~TR~
 mining_ends_tt:2 "Das [GetActivityType('activity_mining').GetName] endet"  #~TR~

 mining.3201.t: "Ein Moment zum Reden"  #~TR~
 mining.3201.desc: "Während die restliche Gruppe in einer schattigen Ecke der Höhle wartet, bis sie von der vorgeschobenen Prospektionstruppe hören, steht [befriend_target.FirstName] nicht weit entfernt: Das ist meine Chance, [befriend_target.GetHerHim] zu beeindrucken.\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! Wie geht es dir? Es kommt nicht oft vor, dass wir die Gelegenheit haben zu reden." Ich beginne ungezwungen.\n\n[befriend_actor.GetSheHe|U] scheint überrascht, aber nicht feindselig, über mein Gespräch."  #~TR~

 mining.3202.reply_miner: "$mining.3001.a$"\n\n"  #~TR~
 mining.3202.reply_prospector: "$mining.3001.b$"\n\n"  #~TR~
