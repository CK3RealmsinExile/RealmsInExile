 mining.0002.t: "Abgebrochen"  #~TR~
 mining.0002.imprisoned_self: "Sicher von [ROOT.Char.GetImprisonedBy.GetTitledFirstName] eingesperrt, scheint meine Expedition ziemlich beendet zu sein..."  #~TR~
 mining.0002.imprisoned: "Da [host.GetTitledFirstName] sicher von [host.GetImprisonedBy.GetTitledFirstName] eingesperrt ist, müssen wir wohl mit leeren Händen nach Hause zurückkehren..."  #~TR~
 mining.0002.a: "Unter Schloss und Riegel..."  #~TR~

 mining.0003.t: "Abgebrochen"  #~TR~
 mining.0003.assassination: "Der Tag verläuft gut, bis [invalidated_flavor.GetTitledFirstName] plötzlich darauf besteht, die Jagd abzubrechen und behauptet, dass [invalidated_flavor.GetSheHe] nach einem knappen Überleben Angst um sein/ihr Leben hat. Gerüchte über einen Mordanschlag kursieren."  #~TR~
 mining.0003.assassination_culprit: "Wir arbeiteten hart am Felsgesicht, als ein ängstlich aussehender [invalidated_flavor.GetTitledFirstName] in Sicht kommt – seine/ihre Abwesenheit war bis jetzt unbemerkt geblieben.\n\nZwischen Atemzügen behauptet [invalidated_flavor.GetSheHe], einem Mordanschlag auf sein/ihr Leben nur knapp entkommen zu sein! Noch schockierender ist das Ziel seiner/ihrer Anschuldigung: [invalidated_culprit.GetTitledFirstName]!\n\nDer Angeklagte ist nirgends zu finden und scheint vom Tatort geflohen zu sein..."  #~TR~
 mining.0003.a: "Schrecklich!"  #~TR~
 mining.0003.b: "Undenkbar! Diese Expedition ist vorbei!"  #~TR~

 mining.0100.t: "Ein Aufseher"  #~TR~
 mining.0100.desc.intro: "Meine Minenexpedition steht kurz bevor, und ich muss noch einen Aufseher für die Minen ernennen. Natürlich könnte ich jeden Aspekt der Aufgabe selbst beaufsichtigen, aber jeder gute [ROOT.Char.GetTitleAsNameNoTooltip|U] sollte wissen, wann er delegieren sollte."  #~TR~
 mining.0100.desc.hates_candidate_a: "So sehr ich es auch nicht zugeben möchte, der [host.Custom('InsultAdjective')] [ootm_candidate_1.GetFirstName] ist der am besten qualifizierte für diese Position.\n\n"  #~TR~
 mining.0100.desc.candidate_a: "[ootm_candidate_1.GetName] ist bei Weitem der/die am besten Qualifizierte für den Job, und [ootm_candidate_1.GetSheHe] scheint begierig darauf zu sein, sich zu beweisen.\n\n"  #~TR~
 mining.0100.desc.nepotism: "Jedoch wäre [ootm_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ein ebenso geeigneter und zuverlässiger Kandidat, wie ich ihn mir wünschen könnte."  #~TR~
 mining.0100.desc.enthusiasm: "[ootm_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint die Position unbedingt zu wollen, obwohl [ootm_candidate_3.GetSheHe] nicht ganz so geeignet ist wie [ootm_candidate_1.GetFirstNameNoTooltip]."  #~TR~
 mining.0100.desc.outro: "\n\nAber ich bin nicht gezwungen, jemanden zu ernennen."  #~TR~
 mining.0100.a: "[ootm_candidate_1.GetFirstNameNoTooltip|U] ist der beste Kandidat."  #~TR~
 mining.0100.b: "Ich kann [ootm_candidate_2.GetFirstNameNoTooltip|U] vertrauen."  #~TR~
 mining.0100.c: "[ootm_candidate_3.GetFirstNameNoTooltip|U] ist begeistert."  #~TR~
 mining.0100.d: "Ich brauche niemanden."  #~TR~

 mining.0101.t: "Ein Steingesangsmeister"  #~TR~
