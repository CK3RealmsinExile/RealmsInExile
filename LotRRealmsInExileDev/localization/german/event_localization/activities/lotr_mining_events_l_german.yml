 EFFECT_APTITUDE_CHALLENGE: "@law_icon![aptitude|E] Herausforderung"  #~TR~
 mining.0200.a.success: "Dein Team ist voller Energie."  #~TR~
 mining.0200.a.failure: "Dein Team ist verwirrt."  #~TR~
 mining.0200.b.success: "Du hast eine solide Strategie entwickelt."  #~TR~
 mining.0200.b.failure: "Du hast eine unverständliche Strategie entwickelt."  #~TR~
 mining.0200.c.success: "Du erhöhst den Einsatz für das Team."  #~TR~
 mining.0200.c.failure: "Deine Drohungen hinterlassen einen bitteren Geschmack und demotivieren das Team."  #~TR~
 mining.0200.d.success: "Du hast das Team erfolgreich koordiniert."  #~TR~
 mining.0200.d.failure: "Du hast Mühe, das Team zusammenzubringen."  #~TR~
 mining.0200.e.tt: "Dein Team macht sich an die Arbeit."  #~TR~

