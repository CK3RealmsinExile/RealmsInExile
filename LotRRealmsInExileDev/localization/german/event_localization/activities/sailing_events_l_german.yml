 sailing.2203.desc: "Ich mache mich so schnell wie möglich auf den Weg und stelle mich neben das Bett, in dem [murder_target.GetTitledFirstName] schläft. Gerade als ich meinen Dolch ziehe, sehe ich, wie sich [murder_target.GetHerHim] regt."  #~TR~
 sailing.2203.agent: "Ich will [abduct_schemer.GetFirstName] nicht im Stich lassen..."  #~TR~
 sailing.2203.accomplice: "[accomplice_2.GetFirstName] und [accomplice.GetFirstName] springen schnell an Bord."  #~TR~
 sailing.2203.accomplice_2: "[accomplice.GetFirstName] kommt schnell von der anderen Seite herbei."  #~TR~
 sailing.2203.success: "\n\n[ROOT.Char.GetFirstNameNoTooltip]?! Was sind d- [murder_target.GetFirstNameNoTooltip] sackt auf dem Bett zusammen, als mein Dolch tief in [murder_target.GetHerHis] Herz eindringt.\n\nDie Tat ist vollbracht, bevor [murder_target.GetSheHe] seine/ihre letzten Worte vollenden kann, und ich beeile mich, meine Spuren zu verwischen, indem ich die Leiche durch das einzige Fenster der Kajüte über Bord werfe."  #~TR~
 sailing.2203.failure: "\n\n[ROOT.Char.GetFirstNameNoTooltip]?! Du Unhold! [murder_target.GetFirstNameNoTooltip] schafft es irgendwie, sich wegzurollen, als mein Dolch vorstößt. Dann rappelt sich [murder_target.GetFirstNameNoTooltip] auf die Füße.\n\nDoch [murder_target.GetSheHe] flitzt aus der Kabinentür, als ich versuche, mein Gleichgewicht wiederzufinden, schaut ängstlich über [murder_target.GetHerHis] Schulter und schreit aus voller Kehle. Ich werde [murder_target.GetHerHim] nicht rechtzeitig erwischen..."  #~TR~
 sailing.2203.a: "Ich sollte besser zurück aufs Deck, bevor irgendjemand misstrauisch wird..."  #~TR~
 sailing.2203.b: "Verdammt! Verdammt! Verdammt!"  #~TR~

 sailing.2204.t: "Ein Dolch im Dunkeln"  #~TR~
 sailing.2204.desc: "Es ist spät am Abend, und ich habe mich in meine Kajüte zurückgezogen, um etwas wohlverdiente Ruhe zu finden. Gerade als ich einschlafen will, schrecke ich durch ein ungewöhnliches Geräusch hinter mir hoch. Ich öffne meine Augen gerade noch rechtzeitig, um [murder_actor.GetTitledFirstName] mit dessen Dolch über dem Kopf zu sehen, der auf mich niederfährt."  #~TR~
 sailing.2204.accomplice_2: "[accomplice_2.GetFirstName] und [accomplice.GetFirstName] sind dicht hinter euch"  #~TR~
 sailing.2204.accomplice: "[accomplice.GetFirstName] ist [abduct_actor.GetHerHis] dicht auf den Fersen."  #~TR~
 sailing.2204.success: "\n\nIch sehe die Entschlossenheit in [murder_actor.GetFirstNamePossessiveNoTooltip] Augen zu spät, weiche [murder_actor.GetHerHis] Schwung nicht aus und werde mit einem Knall zurück auf mein Bett geschleudert, der Dolch tief in meinem Herzen versenkt.\n\nMeine Sicht verschwimmt, als ich einen letzten Blick auf [murder_actor.GetFirstName] erhasche, der/die ein schwaches, aber grausames Lächeln auf [murder_actor.GetHerHis] Lippen trägt. „Auf Wiedersehen, [ROOT.Char.GetFirstNameNoTooltip].”"  #~TR~
 sailing.2204.failure: "\n\n[murder_actor.GetFirstNameNoTooltip] versucht, mich umzubringen! Ich weiche verzweifelt aus und werde nur am Rande von der Messerspitze getroffen, als sie auf mich niedersaust. Ungeschickt stürze ich zu Boden, kann mich aber wieder auf die Beine kämpfen, während [murder_actor.GetSheHe] das Gleichgewicht verliert und flucht.\n\nIch sprinte aus der Kajüte und suche verzweifelt nach Hilfe bei jedem, der noch wach ist."  #~TR~
 sailing.2204.a: "Was-! N-"  #~TR~
 sailing.2204.b: "Lauf einfach weiter!"  #~TR~
 sailing_ends_tt:2 "Die [GetActivityType('activity_sailing').GetName] endet"  #~TR~

 sailing.2301.t:1 "Ein Moment zum Reden"  #~TR~
 sailing.2301.desc: "Die Sonne scheint hell, während unser Schiff schnell über das offene Meer gleitet und gute Fahrt macht. [befriend_target.GetFirstName] steht nicht weit entfernt und bewundert die Aussicht: Das ist meine Chance, [befriend_target.GetHerHim] zu beeindrucken.\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! Wie geht es dir? Es kommt nicht oft vor, dass wir die Gelegenheit zum Reden haben." Ich beginne ungezwungen.\n\n[befriend_actor.GetSheHe|U] scheint überrascht, aber nicht feindselig, über mein Gespräch."  #~TR~

