 sailing.9130.c: "Ich werde ihren Anführer, [dueled_pirate.GetName], duellieren!"  #~TR~
 sailing.9130.c.success: "#P Zusätzliches Ereignis #!: Du entscheidest, was mit [dueled_pirate.GetName] geschehen soll"  #~TR~
 sailing.9130.toast.c.success: "Duell gewonnen!"  #~TR~
 sailing.9130.c.failure: "Du verlierst die Herausforderung"  #~TR~
 sailing.9130.toast.c.failure: "Besiegt!"  #~TR~

 sailing.9130.d: "Setze die Segel, wir ziehen uns zurück!"  #~TR~

 sailing.9131.t: "Kapitän [dueled_pirate.GetFirstName] gedemütigt"  #~TR~
 sailing.9131.desc: "Nach einem erbitterten Duell stehe ich schließlich über meinem besiegten Feind, während [dueled_pirate.GetSheHe] zusammengekauert auf dem Deck liegt. Beide Besatzungen scheinen erstarrt zu sein, sie starren mich aufmerksam an, während ich den Moment genieße. Die Träumerei wird durch ein qualvolles Wimmern meines Gegners unterbrochen, der anfängt, mich um Gnade zu bitten.\n\nNun muss ich entscheiden, wie ich die Situation am besten ausnutzen kann. Ich habe meine Fähigkeiten bewiesen, aber es könnte hier weitere Möglichkeiten geben…"  #~TR~
 sailing.9131.a: "[dueled_pirate.GetFirstName], ab in den Arrest!"  #~TR~
 sailing.9131.b: "Das Meer duldet keine Schwäche. [dueled_pirate.GetFirstName] wird den Planken gehen!"  #~TR~
 sailing.9131.c: "Du hast gut gekämpft, [dueled_pirate.GetFirstName]. Schließ dich meiner Crew an!"  #~TR~
 sailing.9131.toast.c.success: " [dueled_pirate.GetName] bestochen!"  #~TR~
 sailing.9131.d: "Eine fähige Crew hast du da, [dueled_pirate.GetFirstName]..."  #~TR~
 sailing.9131.d.success: "Du rekrutierst die feindliche Besatzung"  #~TR~
 sailing.9131.toast.d.success: "Besatzung rekrutiert!"  #~TR~
 sailing.9131.d.failure: "Es gelingt dir nicht, die Besatzung zu überzeugen"  #~TR~
 sailing.9131.toast.d.failure: "Die Besatzung weigert sich, sich dir anzuschließen"  #~TR~
 sailing.9131.e: "Ich bin nicht ohne Gnade, [dueled_pirate.GetFirstName]. Mach dich vom Acker!"  #~TR~
 sailing.9131.toast.e.success: "[dueled_pirate.GetName] freigelassen!"  #~TR~
