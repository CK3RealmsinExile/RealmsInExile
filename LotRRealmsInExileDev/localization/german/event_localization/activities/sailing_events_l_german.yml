 sailing.3100.t: "Kurs setzen nach Númenor"  #~TR~
 sailing.3100.desc: "Ich sehe, wie [first_mate.GetFirstNameNoTooltip] vor Aufregung strahlt, als [first_mate.GetSheHe] beginnt, den Rest der Crew zu sammeln, die schnell damit beginnt, die Segel zu hissen und den Anker zu lichten.\n\nIch gehe unter Deck in meine Kajüte und öffne eine Luke, damit das Sonnenlicht auf die Reihe von Seekarten fällt, die auf dem Kapitänstisch ausgebreitet sind. [first_mate.GetFirstNameNoTooltip] kommt herein und stellt sich neben mich.\n\n"Also, wo glaubst du, finden wir die verlorene Insel [numenor|E], Kapitän?"  #~TR~
 sailing.3100.a: "Verwende alles, was du über Númenor weißt, um seine wahrscheinliche Lage zu erraten"  #~TR~
 sailing.3100.a.success: "Du hast erfolgreich einen Kurs berechnet"  #~TR~
 sailing.3100.a.success.tt: "Du stichst selbstbewusst in die offene See."  #~TR~
 sailing.3100.a.failure: "Du kannst keine plausible Route finden"  #~TR~
 sailing.3100.a.failure.tt: "Du verlierst schnell den Mut und beschließt, woanders zu erkunden."  #~TR~
 sailing.3100.a.positive.odds: "#P Wer den Lebensstil eines [GetTrait('scholar').GetName( GetNullCharacter)] hat, númenorische Kulturerbe besitzt oder bereits die Geschichte Númenors erforscht hat, erhöht seine Erfolgschancen. #!"  #~TR~
 sailing.3100.a.negative.odds: "#N Ein [GetTrait('impatient').GetName( GetNullCharacter)] wird deine Erfolgschancen verringern. #!"  #~TR~
 sailing.3100.b: "Eigentlich habe ich keine Ahnung! Vielleicht sollten wir woanders erkunden!"  #~TR~
 sailing.3100.b.tt: "Du entscheidest dich, woanders zu erkunden."  #~TR~

 sailing.3101.t: "Ein festgelegter Kurs"  #~TR~
 sailing.3101.desc: "Nachdem ich meine Seekarten durchgesehen und sie mit meinen Notizen zur Geschichte von [numenor|E] verglichen habe, grenze ich unsere Suche auf ein kleines Gebiet in der offenen See von [belegaer_sea|E] ein.\n\nIch nehme eine Feder, markiere den Ort mit einem großen Kreuz und wende mich mit selbstbewusstem Blick an meinen Ersten Maat.\n\n"Wir segeln zum westlichsten Punkt des Kaps Mardrûak und nehmen dann einen Kurs von 260 Grad in die Große See!""  #~TR~
 sailing.3101.a: "Unsere Reise beginnt hier."  #~TR~

 sailing.3102.t: "Ein noch verborgener Pfad"  #~TR~
 sailing.3102.desc: "Nachdem ich meine Seekarten durchgesehen und sie mit meinen Notizen zur Geschichte von [numenor|E] verglichen habe, kann ich einfach keinen wahrscheinlichen Ort für die versunkene Insel mit Sicherheit bestimmen. Es ist wirklich, als würde man versuchen, eine Nadel im Heuhaufen zu finden.\n\nAus dem Augenwinkel sehe ich, wie [first_mate.GetFirstNameNoTooltip]s Selbstvertrauen nachlässt, als [first_mate.GetSheHe] merkt, wie ahnungslos ich bin. Langsam legt [first_mate.GetSheHe] mir eine Hand auf die Schulter.\n\n"Vielleicht... finden wir sie ein anderes Mal?""  #~TR~
 sailing.3102.a: "Ich denke, [first_mate.GetSheHe] hat Recht. Wir würden in den Tod segeln."  #~TR~

 sailing.3200.t: "Eine Seeschlange"  #~TR~
 sailing.3200.desc: "Während ich segel, kann ich ein Gefühl der Unruhe nicht abschütteln und werfe gelegentlich einen Blick auf die tiefen Gewässer.\n\nAls ich in die Ferne blicke, sehe ich etwas für einen Moment die Oberfläche durchbrechen, und eine unheilvolle Kälte läuft mir den Rücken hinunter. Ich sehe es wieder, es kommt näher, jetzt kann ich etwas Schuppenartiges erkennen, das sich durch das Wasser bewegt.\n\nAls ich es klarer erkennen kann, überkommt mich fast die Angst – so groß wie ein großes Schiff, mit einem langen, schlangenartigen Körper und einem gekrönten Kopf, ist es wie nichts, was ich je zuvor gesehen habe. Einer der mythischen Meeresdrachen, entfernte Verwandte der Drachen von einst. Ich hielt sie für eine Legende! \n\nIch muss mich jetzt schnell entscheiden, denn ich sehe, wie es näher kommt, die Augen voller böswilligen Begehrens, während es mein Schiff anstarrt. Soll ich kämpfen und weitermachen oder umkehren und versuchen zu fliehen?"  #~TR~
 sailing.3200.a: "Bogenschützen, macht eure Bögen bereit! Wir werden diese Seeschlange töten!"  #~TR~
 sailing.3200.a.success: "Du tötest den Meeresdrachen erfolgreich."  #~TR~
 sailing.3200.a.success.tt: "Du und deine Besatzung feiert euren großen Sieg."  #~TR~
 sailing.3200.a.failure: "Du wirst von dem Ansturm des Meeresdrachen überwältigt."  #~TR~
 sailing.3200.a.failure.tt: "@death_icon! Der Meeresdrache verwüstet dein Schiff und du bist dem Tod nahe."  #~TR~
 sailing.3200.a.positive.odds: "#P Besitzt du den Lebensstil eines [GetTrait('strategist').GetName( GetNullCharacter )], eine Ausbildung von [GetTrait('education_martial_3').GetName( GetNullCharacter )] oder besser, einen [GetTrait('athletic').GetName( GetNullCharacter )] Körperbau oder besitzt der Charakter den Modifikator [GetModifier('large_boat_modifier').GetNameWithTooltip], erhöht dies deine Erfolgschancen. #!"  #~TR~
 sailing.3200.a.negative.odds: "#N Besitzt du eine [GetTrait('craven').GetName( GetNullCharacter )] Natur, bist [GetTrait('disfigured').GetName( GetNullCharacter )] oder besitzt ein beschädigtes oder unauffälliges Segelschiff, verringert dies deine Erfolgschancen. #!"  #~TR~
 sailing.3200.b: "Bring uns hier raus! Wir können nicht hoffen, es zu besiegen!"  #~TR~
 sailing.3200.b.tt: "Du versuchst, zurück in den Hafen zu fliehen."  #~TR~
 sailing.3200.b.success.tt: "Du und dein Schiff schaffen es zu entkommen, unversehrt."  #~TR~
 sailing.3200.b.failure.tt: "Ihr entkommt, aber euer Schiff erleidet erhebliche Schäden."  #~TR~

 sailing.3201.t: "Schlangentöter"  #~TR~
 sailing.3201.desc: "Meine Besatzung beschießt das Biest mit Pfeilen, während es versucht, das Schiff anzugreifen, während ich versuche, eine Gelegenheit zu finden, einen stärkeren Schlag gegen es zu führen. Schließlich, als es versucht, mich in seine Kiefer zu schnappen, schaffe ich es knapp auszuweichen, bevor ich meine Klinge durch sein Auge ramme!\n\nDas Biest kreischt vor Schmerz und schlägt um sich, wirft mich auf das Deck. Mein Schlag war jedoch präzise – das Biest stößt einen letzten Schrei aus, bevor es ins Meer zusammenbricht, seine Leiche an die Oberfläche treibt.\n\nMeine Besatzung bricht in jubelnde Zurufe aus, einige von ihnen holen persönliche Vorräte an Alkohol heraus, um zu feiern. Mein Erster Maat, [first_mate.GetFirstNameNoTooltip], klopft mir auf die Schulter.\n\n"Der Schlangentöter" klingt ziemlich gut, nicht wahr, mein [ROOT.Char.GetTitleAsNameNoTooltip]?"  #~TR~
 sailing.3201.a: "Ich denke, es hat einen gewissen Klang..."  #~TR~
 sailing.3201.b: "Genug Unsinn, ich brauche einen Drink!"  #~TR~

 sailing.3202.t: "Ein leckerer Snack!"  #~TR~
 sailing.3202.desc: "Der Meeresdrache schüttelte die Pfeile, die meine Besatzung verzweifelt gegen ihn gerichtet hatte, leicht ab und schnappte sich Besatzungsmitglieder links und rechts!\n\nBald kommt er auf mich zu. Ich weiche einmal aus, dann zweimal, dann – nichts."  #~TR~
 sailing.3202.a: "Nein... nicht so!"  #~TR~
 sailing.3202.a.success.tt: "Du schaffst es irgendwie, mit dem Leben davonzukommen."  #~TR~
 sailing.3202.a.failure.tt: "@death_icon! Du wirst ganz verschlungen und nie wieder gesehen."  #~TR~

 sailing.3300.t: "Schwindende Vorräte"  #~TR~
 sailing.3300.desc: "Ich habe lange auf See verbracht, und starker Gegenwind hat dazu geführt, dass ich nicht so viel Fortschritt gemacht habe, wie ich gehofft hatte. Was schlimmer ist, mein Erster Maat teilt mir mit, dass unsere Vorräte gefährlich knapp werden und wir wahrscheinlich zur Neige gehen werden, bevor wir unser Ziel erreichen. Es haben bereits Kämpfe unter meiner Besatzung begonnen, und ohne meine Führung wird diese Reise sicherlich in einer Katastrophe enden.\n\nZeit für mich zu entscheiden, ob ich die Zuckerbrot- oder die Peitschenmethode anwende. Ich könnte versuchen, einen fairen Weg zu finden, um unsere verbleibenden Vorräte etwas länger zu verteilen, oder ich könnte die Disziplin mit eiserner Faust durchsetzen und mein Wissen über die Aufrechterhaltung der Versorgung im Krieg nutzen, um uns durchzubringen.\n\nAlternativ würden unsere Vorräte für die Rückreise in den Hafen reichen, aber kann ich jetzt wirklich aufgeben?"  #~TR~
 sailing.3300.a: "Ich bin sicher, ich kann das, was wir noch haben, zum Auskommen bringen..."  #~TR~
 sailing.3300.a.success: "Du rationierst die verbleibenden Vorräte erfolgreich."  #~TR~
 sailing.3300.a.success.tt: "Ihr werdet genügend Essen und Trinken haben, um die Reise zu überstehen."  #~TR~
 sailing.3300.a.failure: "Du berechnest die Menge der Rationen falsch."  #~TR~
 sailing.3300.a.failure.tt: "@death_icon! Du und deine gesamte Besatzung werdet auf See verhungern."  #~TR~
 sailing.3300.a.positive.odds: "#P Besitzt du den Lebensstil eines [GetTrait('administrator').GetName( GetNullCharacter )], eine [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] oder [GetTrait('just').GetName( GetNullCharacter )] Natur, erhöht dies deine Erfolgschancen. #!"  #~TR~
 sailing.3300.a.negative.odds: "#N Besitzt du den Lebensstil eines [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], eine [GetTrait('gluttonous').GetName( GetNullCharacter )] oder [GetTrait('greedy').GetName( GetNullCharacter )] Natur oder bist du ein [GetTrait('comfort_eater').GetName( GetNullCharacter )], verringert dies deine Erfolgschancen. #!"  #~TR~
 sailing.3300.b: "Disziplin ist die Antwort, dieses Schiff befindet sich jetzt im Kriegszustand!"  #~TR~
 sailing.3300.b.success: "Du hältst deine Besatzung erfolgreich in Schach."  #~TR~
 sailing.3300.b.success.tt: "Dein Wissen über Logistik und die Forderung nach Disziplin unter den Männern stellt sicher, dass ihr nicht verhungert."  #~TR~
 sailing.3300.b.failure: "Es gelingt dir nicht, die Situation zu meistern."  #~TR~
 sailing.3300.b.failure.tt: "@death_icon! Dein hartes Vorgehen und deine Unfähigkeit, die Disziplin durchzusetzen, treibt die Besatzung zur Meuterei und befreit sie von deiner Tyrannei."  #~TR~
 sailing.3300.b.positive.odds: "#P Hohes [dread|E], den Lebensstil eines [GetTrait('diplomat').GetName( GetNullCharacter )], Erfahrung als [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] oder ein [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )], oder als Schlachtfeld-[GetTrait('logistician').GetName( GetNullCharacter )] erhöht deine Erfolgschancen. #!"  #~TR~
 sailing.3300.b.negative.odds: "#N Niedriges [dread|E] oder eine [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] oder [GetTrait('gluttonous').GetName( GetNullCharacter )] Natur verringert deine Erfolgschancen. #!"  #~TR~
 sailing.3300.c: "Ich denke, ich habe es versucht, aber es ist das Risiko nicht wert."  #~TR~
 sailing.3300.c.tt: "Ihr macht euch auf den Weg zurück in den Hafen."  #~TR~

 sailing.3301.t: "Rationen"  #~TR~
 sailing.3301.desc: "Mit einigen scharfsinnigen Berechnungen ist es mir gelungen, unsere begrenzten Vorräte auf faire Weise zu dehnen, indem ich ein strenges Rationierungssystem auf meinem Schiff eingeführt habe.\n\nObwohl unsere Bäuche vielleicht nicht so voll sind wie auf dem ersten Abschnitt unserer Reise, kann zumindest kein Besatzungsmitglied Ungerechtigkeit beklagen."  #~TR~
 sailing.3301.a: "Eins für dich, eins für mich."  #~TR~

 sailing.3302.t: "Verhungern"  #~TR~
 sailing.3302.desc: "Die Stimmung war gut, als ich eine beachtliche Tagesration an Essen und Wasser für alle an Bord berechnete. Doch die Fröhlichkeit wich bald der Verzweiflung, als unsere Vorräte zur Neige gingen und kein Land in Sicht war, meilenweit vom Ufer entfernt.\n\nMein Hals ist trocken und mein Bauch schmerzt mit den schlimmsten Krämpfen. Ich habe nicht mehr lange, viele meiner Crew sind bereits umgekommen.\n\nWas ist passiert?"  #~TR~
 sailing.3302.a: "Habe ich vergessen, die Eins zu tragen?"  #~TR~

 sailing.3303.t: "Knappes Überleben"  #~TR~
 sailing.3303.desc: "Trotz anfänglichen Widerstands meiner Crew habe ich es mit fester Hand und kompromissloser Haltung geschafft, die Kontrolle über unsere Versorgungssituation wiederzuerlangen.\n\nDie Moral hat vielleicht gelitten und das Geräusch knurrender Mägen ist alltäglich geworden, aber zumindest kann ich mich wieder auf die Reise konzentrieren."  #~TR~
 sailing.3303.a: "Es musste getan werden."  #~TR~

 sailing.3304.t: "Meuterei"  #~TR~
 sailing.3304.desc: "Meine Versuche, meine Crew mit eiserner Faust zu disziplinieren, sind katastrophal gescheitert. Meine hungrigen und unzufriedenen Männer hatten nicht die Kraft, uns zu unserem sagenumwobenen Ziel zu bringen, und sie haben sich gegen mein Schiff erhoben!\n\nSie binden mir die Arme fest auf dem Rücken und werfen mich an die Takelage, während sie darüber debattieren, was mit mir geschehen soll. Dann zieht mich ihr scheinbarer Anführer, [mutiny_leader.GetFirstNameNoTooltip], auf die Füße und zwingt mich auf das hastig zusammengestellte Brett, das über die Bordwand meines Schiffes hängt, und bewacht meinen Rückzug mit einem ausgestreckten Schwert.\n\n"Lauf. Tyrann..."  #~TR~
 sailing.3304.a: "Feiglinge! Verräter!"  #~TR~

 sailing.3400.t: "Der Wahnsinn der Welle"  #~TR~
 sailing.3400.desc: "Ich erwache zu den Geräuschen von Hysterie. Als ich aus meiner Kajüte komme, finde ich meinen normalerweise gefassten Ersten Maat, [first_mate.GetFirstNameNoTooltip], weinend vor meiner Tür. Ich schüttle [first_mate.GetHerHim] und versuche, eine Antwort aus [first_mate.GetHerHim] herauszubekommen, bevor ich nach einem anderen Besatzungsmitglied suche.\n\nIch gehe durch die Crew, versuche zu verstehen, was los ist, und setze langsam die verstreuten Teile der Geschichte zusammen. Es scheint, dass die gesamte Crew von einem schrecklichen Traum heimgesucht wurde, Bildern einer Welle, die höher als die Berge aufragt und alles auf ihrem Weg verwüstet.\n\nDer Fortschritt meines Schiffes ist völlig zum Erliegen gekommen, die Crew ist zu verängstigt, dass die große Welle sie ebenfalls verschlingen wird, wenn sie es wagen, weiterzufahren. Sie bitten mich, umzukehren, sowohl meinetwillen als auch ihretwillen."  #~TR~
 sailing.3400.a: "Fass Mut, meine Freunde – es ist nur ein Traum, wir sind fast da!"  #~TR~
 sailing.3400.a.success: "Deine Worte beruhigen deine Crew"  #~TR~
 sailing.3400.a.success.tt: "Du sammelst deine Crew und zerstreust ihre Zweifel an deiner Aufgabe."  #~TR~
 sailing.3400.a.failure: "Deine Worte verhallen ungehört."  #~TR~
 sailing.3400.a.failure.tt: "Deine Crew erliegt der Verzweiflung und nimmt dich gefangen, um ihr Überleben zu sichern."  #~TR~
 sailing.3400.a.positive.odds: "#P Wenn du den Lebensstil eines [GetTrait('diplomat').GetName( GetNullCharacter )], oder eine [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] oder [GetTrait('cynical').GetName( GetNullCharacter )] Natur hast, erhöhst du deine Erfolgschancen. #!"  #~TR~
 sailing.3400.a.negative.odds: "#N Wenn du eine [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] oder [GetTrait('fickle').GetName( GetNullCharacter )] Natur hast oder ein [GetTrait('lunatic_1').GetName( GetNullCharacter )] bist, verringerst du deine Erfolgschancen. #!"  #~TR~
 sailing.3400.b: "Die Welle ist in deinem Kopf, aber ICH BIN HIER!"  #~TR~
 sailing.3400.b.desc: "Du versuchst, dein hohes [dread|E] zu nutzen, um deine Kameraden aus ihrer Torheit zu befreien."  #~TR~
 sailing.3400.b.success.tt: "Du und dein Schiff schaffen es zu entkommen, unversehrt."  #~TR~
 sailing.3400.b.failure.tt: "Ihr entkommt, aber euer Schiff erleidet erhebliche Schäden."  #~TR~
 sailing.3400.c: "Ich kann die Kälte in meinen Knochen spüren... wir müssen zurück."  #~TR~
 sailing.3400.c.tt: "Ihr macht euch auf den Weg zurück in den Hafen."  #~TR~

 sailing.3401.t: "Der Wahnsinn schwindet"  #~TR~
 sailing.3401.desc: "Langsam beruhigt sich die Crew, meine Worte bringen ihnen Fokus und Einheit. Die Macht der Vision über sie schwindet, und wir machen uns wieder auf den Weg nach [numenor|E]."  #~TR~
 sailing.3401.a: "Wir haben die Angst überwunden."  #~TR~

 sailing.3402.t: "Der Wahnsinn ergreift Besitz"  #~TR~
 sailing.3402.desc: "Meine Crew will nichts davon hören, und als ich versuche, sie zu überzeugen, weiterzumachen, geraten sie noch mehr in Panik und sperren mich schließlich in meiner Kajüte ein! Sie behaupten, dies sei zu MEINEM Besten, da ich sicherlich verrückt geworden bin, wenn ich vorschlage, angesichts der kommenden Gefahr weiterzumachen.\n\nMeine Männer steuern schnell einen Kurs nach Hause an und lassen mich allein in meinem Zimmer zurück, wütend und verraten..."  #~TR~
 sailing.3402.a: "Ich bin nicht verrückt, IHR seid alle verrückt!"  #~TR~

 sailing.3500.t: "Die Wut von Ossë"  #~TR~
 sailing.3500.desc: "Endlich scheint alles gut zu laufen. Nach meinen Messungen sollte ich mich dem verlorenen [numenor|E] nähern, und die See war uns gnädig – guter Wind, ruhige Wellen.\n\nDoch selbst als ich diese Gedanken denke, ändert sich alles. Der Wind peitscht mein Schiff, die Wellen schlagen wie Trommeln in der Tiefe darauf ein. Und dann beginnt es zu regnen – zuerst ein Rinnsal, dann ein Sturzbach. Aus einem ruhigsten Tag ist ein Sturm von solcher Wut entstanden, wie ich ihn noch nie in meinem Leben gesehen habe.\n\nDurch den sintflutartigen Regen glaube ich, in der Ferne ein Wesen zu erkennen, das mich anblickt, bevor es in den Ozean zurückkehrt und wie eine brechende Welle in die Tiefe stürzt.\n\nIch habe keine Zeit mehr darüber nachzudenken – ich muss entscheiden, ob ich den Sturm überstehen oder an der letzten Hürde umkehren soll."  #~TR~
 sailing.3500.a: "Herr der Tiefe, leite mich!"  #~TR~
 sailing.3500.a.success: "Es gelingt dir, den Sturm zu überstehen"  #~TR~
 sailing.3500.a.success.tt: "Du nutzt all deine Erfahrung auf See, um den Sturm sicher zu überstehen."  #~TR~
 sailing.3500.a.failure: "Dein Schiff geht im Sturm verloren"  #~TR~
 sailing.3500.a.failure.tt: "@death_icon! Der Sturm erweist sich als zu viel für dich, und du gehst in den Wellen verloren."  #~TR~
 sailing.3500.a.positive.odds: "#P Größere Erfahrung als [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] und ein größeres, stärkeres Segelschiff erhöhen deine Erfolgschancen. #!"  #~TR~
 sailing.3500.a.negative.odds: "#N Wenig oder keine Erfahrung als [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] und ein kleineres oder beschädigtes Segelschiff verringern deine Erfolgschancen. #!"  #~TR~
 sailing.3500.b: "Herr des Sturms, vergib uns! Wir gehen nicht weiter!"  #~TR~
 sailing.3500.b.tt: "Ihr macht euch auf den Weg zurück in den Hafen."  #~TR~

 sailing.3501.t: "Reiten auf dem Sturm"  #~TR~
 sailing.3501.desc: "Ich klammer mich an das Steuerrad des Schiffes und ziehe es über die Spitze einer weiteren heftigen Welle. Donner kracht, und Blitze durchschneiden die Dunkelheit.\n\nIch gebe Befehle und Anweisungen, um das Takelage erneut zu justieren, Matrosen arbeiten fieberhaft daran, meine Befehle auszuführen. Mein Schiff ist ramponiert und verletzt, aber ich weigere mich aufzugeben.\n\nSchließlich beruhigen sich jedoch die Winde und die Wellen sinken. Der Sturm legt sich, und als die Sonne zum ersten Mal durch die Wolken lugt, kann ich mir kaum einen schöneren Anblick vorstellen. Ich habe einen beispiellosen Sturm überstanden, die Wut von [ossecharacter|E].\n\nUnd in der Ferne... könnte es sein?"  #~TR~
 sailing.3501.a: "Hisst die Segel, wir machen uns auf den Weg zu dieser Insel!"  #~TR~

 sailing.3502.t: "Ein wässriges Grab"  #~TR~
 sailing.3502.desc: "Ich versuche verzweifelt, mit dem Sturm zu ringen und gebe meinen Männern Befehle. Aber dies ist kein gewöhnlicher Sturm.\n\nIch höre ein lautes Krachen, als der Hauptmast des Schiffes, lange von den Winden geschlagen, nicht mehr aushalten kann und auf das Hauptdeck stürzt. Das Schiff beginnt auseinanderzufallen, und die heftigen Wellen schleudern mich in die Tiefe.\n\nDas Letzte, was ich höre, ist eine Stimme wie Wasser auf Felsen, die wie ein tosender Strom dröhnt.\n\n"Ruhe, Kind. Der Allvater wird dich von hier nehmen. Ruhe in der Tiefe, wie die Insel, die ich erhob."\n\nUnd dann ist da Dunkelheit."  #~TR~
 sailing.3502.a: "Wer?"  #~TR~

 sailing.3900.t: "Der Meneltarma"  #~TR~
 sailing.3900.desc: "Ein wildes Grinsen breitet sich auf meinem Gesicht aus, als ich endlich die Insel entdecke, ein leicht hysterisches Lachen entweicht mir. Wir haben es geschafft. Die Kämpfe waren groß, und viele bezweifelten, dass es überhaupt möglich war – aber wir haben es geschafft. Dies muss sicherlich der [meneltarma|E] sein, der heilige Berg und der letzte Überrest von Númenor.\n\nAls wir uns nähern, runzle ich die Stirn nachdenklich. Versuchen wir zu landen?\n\nAuf allen Seiten scheinen steile Klippen jede einfache Landung zu verhindern – und es ist immer noch, so warnen die Geschichten, geweihtes Gelände. Auf ihm zu landen bedeutet, uns selbst dem Gericht auszusetzen – und es gibt kein Verstecken, wer ich vor dem Richter bin.\n\nIch habe jetzt die Wahl – zu landen oder es nur aus der Ferne zu bewundern?"  #~TR~
 sailing.3900.a: "Das Risiko lohnt sich nicht, allein seine Entdeckung ist eines Liedes wert!"  #~TR~
 sailing.3900.a.tt: "Du betrachtest die Insel respektvoll von deinem Schiff aus."  #~TR~
 sailing.3900.b: "Ich bin so weit gekommen, lass uns nach einem Landeplatz suchen."  #~TR~
 sailing.3900.b.success: "Du hältst man für würdig, den heiligen Berg zu betreten."  #~TR~
 sailing.3900.b.failure: "Du hältst man für unwürdig für solch heiligen Grund und wirst mit Sicherheit vernichtet werden."  #~TR~
 sailing.3900.c: "Das... ist alles, was von [numenor|E] alter Tage übrig ist...?"  #~TR~
 sailing.3900.c.tt: "Dir mag eine Erkenntnis kommen..."  #~TR~

 sailing.3901.t: "Blick auf den Meneltarma"  #~TR~
 sailing.3901.desc: "Ich entscheide mich dagegen, auf der Insel zu landen; ihre hohen Klippen und felsigen Ufer halten mich davon ab, näher zu kommen. Dennoch bringe ich das Schiff so nah wie möglich heran und segel viele Tage lang langsam um die Insel herum. Dabei beruhigen sich die Wellen, und das Schiff wird plötzlich von Fischen aller Art flankiert, in einer seltsamen Art von Ehrenwache. Ich präge mir jeden Felsen und jede Form ein und befehle denjenigen meiner Mannschaft, die künstlerische Fähigkeiten besitzen, zu versuchen, das zu zeichnen, was sie sehen.\n\nSchließlich, nachdem wir sie viele Male umrundet haben, kehren wir zufrieden nach Hause zurück. Wir haben gefunden, was andere für einen Mythos hielten, Gefahren jenseits der Vorstellungskraft gemeistert und den letzten Rest von [numenor|E] dem Gesegneten gesehen. Niemand kann an meinen Fähigkeiten oder meinem Ruhm zweifeln."  #~TR~
 sailing.3901.a: "Diesen Anblick werde ich nie vergessen."  #~TR~

 sailing.3902.t: "Eine Vision des Paradieses"  #~TR~
 sailing.3902.desc: "Vorsichtig steige ich vom Schiff und suche nach einem Halt, während ich nach oben blicke. Selbst jetzt noch, größtenteils vom Wasser verschlungen, durchstößt der Gipfel des [meneltarma|E] den Himmel, steile Klippen erheben sich hoch über der Brandung. Mit angestrengten Augen entdecke ich schließlich einen Weg durch die rauen Felsen, der zu abgenutzten Stufen führt, die in die Felswand selbst eingelassen sind, so präzise geschnitten, dass sie nicht einmal Mörtel zu verwenden scheinen.\n\nNachdem ich die Treppe hinaufgestiegen bin, erreiche ich endlich den Rand der allumfassenden Felswand und betrete eine große schüsselförmige Senke, gefüllt mit Gräsern und Bäumen aller Art, mit einer großen leeren Fläche in der Mitte. Eine Stille liegt über dem Land, Betrachtung und Frieden erfüllen mich, als ich die Mitte erreiche. Im Westen durchdringt das Licht Eärendils Tag und Nacht, und als ich seinem Weg folge, durchbricht meine Sicht plötzlich den Schleier der gebogenen Welt, und für einen kurzen Moment sehe ich es.\n\nAvallónë, schön und rein, und dahinter ein Land, schöner als Worte beschreiben können. Tirion, die goldene Stadt der Eldar, mit ihren vielen hohen Türmen und stolzen Bannern, und [taniquetil|E] ragt über ihr auf. Meine Sicht versagt dann, mein letzter Blick auf die hohen Paläste von Ilmarin, Sitz des [elderkingcharacter|E].\n\nAls ich den Berg hinabsteige, weiß ich, dass ich in diesem Leben niemals wieder solche Schönheit oder solche Reinheit kennenlernen werde."  #~TR~
 sailing.3902.a: "Wie kann irgendetwas in dieser Welt damit mithalten?"  #~TR~

 sailing.3903.t: "Der Zorn des Einen"  #~TR~
 sailing.3903.desc: "Früher war der [meneltarma|E] das Heiligtum, auf dem die Könige von [numenor|E] ihre Gebete an [eru|E] darbrachten. Es wurde verfügt, dass nur die Könige allein auf seinen heiligen Höhen sprechen durften, als Vertreter der [numenoreans|E], und die entsprechenden Opfergaben an [erutheone|E] darbringen konnten, der auf dem Thron über allen Thronen herrscht. Dies geschah nach den Riten von [manwecharactershort|E] dem [elderkingcharacter|E], der in ähnlicher Weise [taniquetil|E] in [valinor|E] bestieg, um den Einen in seiner Rolle als Vizekönig von [ardaconcept|E] anzubeten.\n\nNun habe ich es gewagt, dieses heiligste aller sterblichen Länder zu entweihen und es mit meinen unwürdigen Füßen zu betreten! Der Eine hat Gericht gehalten und mich für untauglich befunden.\n\nDas Schicksal der Menschen liegt über mir..."  #~TR~
 sailing.3903.a: "I-ist das... Donner und Wind...? #italic Aaagh..!#!"  #~TR~
 
 sailing.3904.t: "Pharazôns Torheit?"  #~TR~
 sailing.3904.desc: "Ich stehe vor dem [meneltarma|E], dem letzten Überrest des schönen [numenor|E]. Der Berg durchstößt den endlosen Ozean wie eine Säule, ein ewiger Zeuge für die Taten des letzten Königs von Númenor. Wenn ich das Ergebnis von Ar-Pharazôns Taten mit eigenen Augen sehe, erfüllen Zweifel und Erkenntnis mein Herz. Wusste Pharazôn von der Verwüstung, die sein Stolz verursachen würde? Kümmerte er sich um die Leben, die er zurückließ, um von der rachsüchtigen Flut weggespült zu werden?\n\nIch sehe meine Segelgefährten an, die ähnliche Zweifel und einen zerrütteten Glauben zeigen. Ist das alles nur ein Trick? Ein grausamer Scherz der Mächte? Hat uns Pharazôn alle betrogen? Oder hat er das Urteil des Einen bereitwillig eingeladen?"  #~TR~
 sailing.3904.a: "Meine Augen sind endlich geöffnet. Pharazôn war ein Narr."  #~TR~
 sailing.3904.a.tt: "Du beugst deinen Kopf in Ehrfurcht vor dem Einen und wendest dich von der Insel ab, ein veränderter Mensch."  #~TR~
 sailing.3904.b: "Lügen, Täuschung! Es ist mein #italic Recht#!, diese Insel zu betreten!"  #~TR~
 sailing.3904.tt: "Du verhärtest dein Herz und bereitest dich darauf vor, dein Schiff zu verlassen und den [meneltarma|E] zu betreten."  #~TR~
 sailing.3904.c: "Das Risiko lohnt sich nicht. Hierher zu kommen, reicht."  #~TR~

 sailing.4000.t: "Der dunkle Wald von Eryn Vorn"  #~TR~
 sailing.4000.desc: "Als wir an Land ziehen, entdecke ich eine dichte Waldgrenze nur ein kleines Stück landeinwärts. Beim Betreten habe ich jedoch offensichtlich seine dunklen und verwinkelten Pfade unterschätzt! Keine Wege, nicht einmal ein ausgetretener Pfad, existieren unter dem schattenspendenden Blätterdach, und ehe ich mich versah, haben wir uns völlig und restlos verlaufen!\n\nEinige Zeit später stößt meine Gruppe schließlich auf eine kleine Behausung, versteckt dort, wo die Bäume für kurze Zeit dünner wachsen. Wir ruhen uns dort für ein paar Minuten aus und schöpfen Kraft aus dem Gefühl der Sicherheit.\n\nAber dann ist ein wütender Schrei aus den Brombeersträuchern zu hören: "Ich bin [dru.GetFirstNameNoTooltip]. Wer seid ihr, und was macht ihr hier?"\n\nEin Mann mit einem flachen Gesicht, ungefähr 1,50 m groß, taucht auf und trägt einen Bogen mit einem aufgelegten Pfeil. Ich werfe einen Blick auf das Blätterdach, unsicher. Wenn es zu einem Kampf käme, könnten wir einen einzelnen Mann sicherlich besiegen, aber was ist, wenn er Freunde hat?"  #~TR~
 sailing.4000.a: "Er will uns etwas antun, wir müssen kämpfen."  #~TR~
 sailing.4000.toast.a.success: "Du siegst"  #~TR~
 sailing.4000.a.success.tt: "Du besiegst [dru.GetFirstNameNoTooltip] im Kampf und nimmst ihm seine Wertsachen"  #~TR~
 sailing.4000.toast.a.failure: "Du bist besiegt"  #~TR~
 sailing.4000.a.failure.tt: "[dru.GetFirstNameNoTooltip] besiegt dich und überschüttet dich mit Pfeilen, während du zum Rückzug gezwungen wirst"  #~TR~
 sailing.4000.a.solo: "[dru.GetFirstNameNoTooltip] war allein."  #~TR~
 sailing.4000.a.group: "[dru.GetFirstNameNoTooltip] hat Freunde in der Nähe, die Rache suchen werden."  #~TR~
 sailing.4000.b: "Erkläre die Situation und hoffe auf Hilfe."  #~TR~
 sailing.4000.b.success: "Deine Worte beruhigen [dru.GetFirstNameNoTooltip], und er senkt seinen Bogen"  #~TR~
 sailing.4000.b.failure: "Deine Worte verärgern [dru.GetFirstNameNoTooltip] nur noch mehr"  #~TR~
 sailing.4000.toast.b.failure: "Deine Worte sind wirkungslos"  #~TR~
 sailing.4000.b.failure.tt: "[dru.GetFirstNameNoTooltip] ruft um Hilfe, und weitere Männer erscheinen im Blätterdach, Bögen gezückt."  #~TR~
 sailing.4000.c: "Biete [dru.GetFirstNameNoTooltip] Wertsachen an, um ihn zu beruhigen."  #~TR~
 sailing.4000.c.success: "[dru.GetFirstNameNoTooltip] beruhigt sich, als er deine Geschenke dankbar annimmt."  #~TR~
 sailing.4000.c.failure: "[dru.GetFirstNameNoTooltip] lehnt deine Geschenke ab, ruft um Hilfe, und weitere Männer erscheinen im Blätterdach, Bögen gezückt."  #~TR~

 sailing.4001.t: "Aus dem Hinterhalt angegriffen"  #~TR~
 sailing.4001.desc: "Mit wachsender Besorgnis werde ich mir schnell einer Vielzahl dunkler Augen bewusst, die von oben aus dem Blätterdach des Waldes auf mich herabblicken. Bevor ich Zeit zum Reagieren habe, fliegt der erste grobe Pfeil durch die Luft und gräbt sich in den Schlamm zu meinen Füßen!\n\nIch springe erschrocken zurück und rufe meine Männer..."  #~TR~
 sailing.4001.a: "Reißt sie aus ihren Bäumen, lasst keinen von ihnen am Leben!"  #~TR~
 sailing.4001.a.success: "Du schaltet die Hinterhaltssoldaten mit minimalen Verlusten aus"  #~TR~
 sailing.4001.a.failure: "Du wirst von einem Hagel von Pfeilen von oben überwältigt und zum Rückzug gezwungen"  #~TR~
 sailing.4001.a.tt: "Du und deine Männer spannen eure Bögen und erwidert das Feuer:"  #~TR~
 sailing.4001.b: "Legt eure Waffen nieder! Wir können diesen Kampf nicht gewinnen..."  #~TR~
 sailing.4001.b.tt: "Du wirst für kurze Zeit gefangen gehalten und deiner Wertsachen beraubt, bevor du zurück zu deinem Schiff gezwungen wirst:"  #~TR~
 sailing.4001.c: "Lauf! Zurück zum Schiff!"  #~TR~
 sailing.4001.c.tt: "Du versuchst, zu deinem Schiff zurückzufliehen:"  #~TR~
 sailing.4001.c.success: "Ihr schafft es, unversehrt zu entkommen."  #~TR~
 sailing.4001.c.failure: "Ihr bekommt beim Fliehen einen Pfeil in die Schulter."  #~TR~

 sailing.4002.t: "Der Nachklang"  #~TR~
 sailing.4002.desc: "Nachdem mein Feind gefallen ist und keine Verstärkung in Sicht ist, blicke ich auf die grausame Szene der Schlacht. [dru.GetFirstNameNoTooltip] war keine Herausforderung für mich, doch es war klar, dass er für seine Heimat starb.\n\nIch könnte bleiben und den Toten eine würdige Beerdigung geben, bevor ich zum Schiff zurückkehre, obwohl ich weitere Schwierigkeiten riskieren könnte, wenn ich zu lange bleibe."  #~TR~
 sailing.4002.a: "Es ist nur recht, einen Abschied zu geben, der [ROOT.Char.GetFaith.HighGodName] würdig ist."  #~TR~
 sailing.4002.b: "Die Wölfe werden heute Nacht gut speisen... wir gehen."  #~TR~

 sailing.4003.t: "Die Beffraen"  #~TR~
 sailing.4003.desc: "Als [dru.GetFirstNameNoTooltip] seinen Bogen senkt, breitet sich ein breites Lächeln über sein flaches Gesicht aus. Er ruft in einer unbekannten Sprache in das Blätterdach, und schon bald klettert eine stark tätowierte Gruppe seiner Leute herunter, um sich ihm am Boden anzuschließen. Er winkt uns, ihm zu folgen, während sie tiefer in den dunklen Wald vordringen und versteckten Pfaden und Wegen durch das Unterholz folgen.\n\nNach einiger Zeit erreichen wir eine Lichtung mit kleinen Hütten, die zwischen dem Grün eingebettet sind. Der Geruch von gegrilltem Fisch liegt in der Luft, während viele kleine Kinder um unsere Füße herum rennen und sich jagen.\n\n[dru.GetFirstNameNoTooltip] besteht darauf, dass wir eine Weile als seine Gäste bleiben. Er erzählt uns, dass sein Volk, die Beffraen, Fischer sind und zu den ersten Bewohnern dieser Länder gehörten. Während meines Aufenthalts habe ich viel von den Beffraen gelernt, aber die wertvollste Entdeckung für mich war..."  #~TR~
 sailing.4003.a: "...die Geschichte ihres Volkes."  #~TR~
 sailing.4003.b: "...ihr tiefgehendes Wissen über Gifte."  #~TR~
 sailing.4003.c: "...die einfache Freude am Angeln."  #~TR~

 sailing.4004.t: "Eine schmerzende Wunde"  #~TR~
 sailing.4004.desc: "Als wir uns vom Ufer entfernen, spüre ich, wie die Pfeilwunde immer schmerzhafter zu werden beginnt. Als ich in meiner Kajüte den Verband der Wunde abziehe, sehe ich, dass die Haut um den Einstichstelle schwarz und nekrotisch geworden ist, sicherlich das Werk eines abscheulichen Giftes.\n\nDer Schmerz wird immer stärker und ohne Behandlung könnte er sich verschlimmern. Leider habe ich nur begrenzte Vorräte zur Hand und wenig Kenntnisse über das verwendete Gift."  #~TR~
 sailing.4004.a: "Ich werde mit dem, was ich habe, tun, was ich kann, um die Wunde zu behandeln."  #~TR~
 sailing.4004.b: "'Ist nur eine kleine Schramme!"  #~TR~

 sailing.4005.t: "Abfahrt"  #~TR~
 sailing.4005.desc: "Als wir uns vom Ufer entfernen, sehe ich, wie der dunkle Wald von Eryn Vorn zu einem Punkt am Horizont verschwindet.\n\nMit geblähten Segeln, starkem Wind im Rücken und guter Stimmung meiner Crew nehmen wir Kurs auf die Heimat..."  #~TR~
 sailing.4005.a: "Ich werde den Empfang, den ich dort erhalten habe, bestimmt nicht so schnell vergessen!"  #~TR~
 
 sailing.4013.t: "In das kalte Blau"  #~TR~
 sailing.4013.desc: "Wir sind an den grünen Ufern von [lindon|E] vorbeigefahren und durch die Passage zwischen der Insel Tol Fuin und der kalten Spitze von Himring, verlassen und still. Als frischer Wind in unsere Segel rauscht, wenden wir das Schiff nach Osten und in die Eisbucht von Forochel hinein.\n\n[first_mate.GetFirstName] steht neben mir auf dem Schiffsdeck, während ich auf den kalten blauen Horizont vor uns blicke, unbeeindruckt von den Winden oben. "Du hättest wärmere Küsten wählen können, um sie zu erkunden", bemerkt [first_mate.GetSheHe] mit einem müden Lächeln. "Warum Forochel, Kapitän? Was bringt uns so weit nach Norden?"  #~TR~
 sailing.4013.a: "Um diese ungezähmten Küsten in meinem Namen zu erkunden."  #~TR~
 sailing.4013.b: "Um etwas über die Männer zu erfahren, die in diesen rauen Klimazonen überleben."  #~TR~
 sailing.4013.c: "Um die Wildnis am nördlichen Rand von [eriador|E] zu kartieren."  #~TR~

 sailing.4010.t: "Die Eisbucht von Forochel"  #~TR~
 sailing.4010.desc: "Es... ist eiskalt. Ich dachte, ich wüsste, was Kälte ist, aber Forochel hat mir die wahre Bedeutung des Wortes gelehrt!\n\nZitternd gehen wir hastig an Land, als wir ein kleines Dorf entdecken, auf der Suche nach Vorräten und wärmerer Kleidung. Als wir endlich das Dorf erreichen, übernehme ich die Führung und verhandle mit dem scheinbaren Anführer des Stammes – Lossoth, soweit ich das beurteilen kann. Nachdem wir uns in dem größten Gebäude um ein loderndes Feuer niedergelassen haben, bin ich erstaunt über die Qualität des Schmucks, den einige Frauen besitzen. Ich freue mich, zu erfahren, dass es Elfenbein ist, von einer seltsamen Kreatur namens Walross!\n\nDoch ich bin etwas beunruhigt, zu erfahren, dass wir abgesehen von unseren Waffen nicht viel haben, was die Lossoth begehren. Wir brauchen unsere Waffen, also muss ich Prioritäten setzen – was ist wichtiger, wärmere Kleidung oder Waren, die wir nach Hause bringen können?"  #~TR~
 sailing.4010.a: "Besorgen wir uns wärmere Kleidung – konzentrieren wir uns darauf, die Heimreise zu überleben!"  #~TR~
 sailing.4010.a.tt: "Du und deine Crew tauscht eure Waffen gegen dicke Pelze."  #~TR~
 sailing.4010.b: "Elfenbein außerhalb der Handelswege der Haradrim – das ist mehr als das Risiko wert!"  #~TR~
 sailing.4010.b.tt: "Du und deine Crew versuchen, eure Waffen gegen wertvolles Elfenbein einzutauschen."  #~TR~
 sailing.4010.b.success: "Ihr verhandelt erfolgreich einen Handel"  #~TR~
 sailing.4010.b.failure: "Ihr geht mit leeren Händen nach Hause"  #~TR~
 sailing.4010.c: "Lasst uns noch einen draufsetzen – eine offizielle Handelsroute einrichten!"  #~TR~
 sailing.4010.c.tt: "Ihr versucht, eine langfristige Vereinbarung zu treffen, um die Lossoth mit Waffen im Austausch gegen Elfenbein zu beliefern."  #~TR~
 sailing.4010.c.success: "Ihr verhandelt erfolgreich einen Handelsvertrag"  #~TR~
 sailing.4010.c.failure: "Ihr geht mit leeren Händen nach Hause"  #~TR~
 sailing.4010.home.safe: "#P Ihr haltet die eisige Kälte aus und kommt unversehrt nach Hause.#!"  #~TR~
 sailing.4010.freezing: "#N Eure Gesundheit leidet unter den eisigen Temperaturen.#!"  #~TR~

 sailing.4011.t: "Erfrierungen"  #~TR~
 sailing.4011.desc: "Diese endlose Kälte wird unerträglich, und ich bin von Kopf bis Fuß taub. Die Wärme des Blutes, das durch meine Adern pulsiert, ist ungefähr das Einzige, was mich davon abhält, zu Eis zu werden, und ich verspüre den unkontrollierbaren Drang, mir alle Kleider auszuziehen.\n\nAls ich meine Stiefel ausziehe, sehe ich es... Erfrierungen. Mein Fuß ist pechschwarz geworden und mein Fleisch ist gangränös. Der Schmerz ist unerträglich, und ich finde es schwer, zu funktionieren."  #~TR~
 sailing.4011.a: "Ich muss diese Qual ertragen, wir werden bald die Kälte los sein."  #~TR~
 sailing.4011.b: "Ich kann es nicht mehr lange aushalten, hol mir eine Axt!"  #~TR~

 sailing.4012.t: "Der Fremde und der Sturm"  #~TR~
 sailing.4012.desc: "Als wir auf den eisigen Nordmeeren segeln, überkommt uns ein heftiger Sturm. Er kam plötzlich und ohne Vorwarnung, und wir können kaum dagegen ankämpfen. Gerade als es scheint, dass der Sturm uns überwältigen wird, erhebt sich eine starke Stimme über dem Sturm, deren rhythmische Intonation in einer fremden Sprache bis in mein Ohr hallt.\n\nUm uns herum beginnen die Wellen langsam zu sinken, während die Worte ihre dröhnende Stimme in einem sanften Bariton fortsetzen, bis es endlich ruhig genug ist, um das neue Schiff zu erkennen, das an unser Schiff herangefahren ist. Es ist ein mittelgroßes, aber fein gebautes Schiff – in der Tat, ich habe noch nie zuvor ein solches gesehen. Ein einziger Mann steht auf dem Deck, alt und grau, und dann treffen sich unsere Blicke. Seine Augen halten Sterne in sich, und dann kommt derselbe Bariton in einem kleinen Lachen heraus. \n\n"Nun, Fremder, du bist weit von deiner Heimat entfernt, wie ich sehe! Du hattest Pech, [ossecharacter|E] in einem seiner Anfälle zu erwischen. Komm – ich werde dich zum Ufer führen, von dem aus du vielleicht einen Weg nach Hause findest. Achte darauf, dich nicht aufzuhalten! Ich erwarte nicht, dir ein zweites Mal zu begegnen!"  #~TR~
 sailing.4012.a: "Folge dem Fremden."  #~TR~
 sailing.4012.b: "Unser Dank, aber wir werden unseren eigenen Weg nach Hause finden..."  #~TR~

 sailing.4020.t: "Tol Fuin"  #~TR~
 sailing.4020.desc: "Wir legen unser Schiff an der Nordseite einer großen Insel an, denn die Südseite hat Klippen, die zu zerklüftet und hoch sind, um sie mit den wenigen Männern und Ressourcen, die wir haben, zu erklimmen.\n\nAls wir an Land gehen, sehen wir einen großen Wald voller verdrehter Bäume, nicht weit vom Ufer entfernt. Als ich mich ihm nähere, kann ich nicht umhin, mich zu fragen, was in den Wäldern dieses vergessenen Landes lauern mag, obwohl ein großes Gefühl der Unruhe meine Neugier dämpft, als ich näher komme."  #~TR~
 sailing.4020.a: "Lasst uns hinein gehen und den Wald erkunden!"  #~TR~
 sailing.4020.a.tt: "Du beschließt, dich den Gefahren des unheimlichen Waldes zu stellen."  #~TR~
 sailing.4020.b: "Lasst uns in Sicherheit bleiben und an den Ufern entlang wandern."  #~TR~
 sailing.4020.b.tt: "Du und deine Crew halten euch an der sicheren offenen Küste auf."  #~TR~

 sailing.4021.t: "Ein verlassener Turm"  #~TR~
 sailing.4021.desc: "Wir betreten den dunklen Wald und achten darauf, unseren Weg zu markieren. Wenn wir uns verirren, weiß ich, dass keine Rettung kommen wird.\n\nObwohl die Luft selbst bedrückend ist, gelangen wir schließlich zu einer kleinen Lichtung, an deren Seite die Ruinen dessen liegen, was einst mit Sicherheit ein mächtiger Turm gewesen sein muss.\n\nDie verwitterten Steine weisen nur noch wenige erkennbare Markierungen auf, aber sie wurden offensichtlich mit großer Sorgfalt errichtet. Bei der Durchsuchung der Ruinen findet einer der Männer eine verborgene Truhe, so gut versteckt, dass sie kaum zu erkennen ist.\n\nSollen wir sie öffnen?"  #~TR~
 sailing.4021.a: "Öffne sie!"  #~TR~
 sailing.4021.a.tt: "Du wirfst Vorsicht über Bord und öffnest die Truhe."  #~TR~
 sailing.4021.b: "Lasst die Toten in Ruhe..."  #~TR~
 sailing.4021.b.tt: "Du entscheidest dich, die letzte Ruhestätte des Toten zu respektieren."  #~TR~
 sailing.4021.c: "Pah, mich interessiert, wie sie ihn errichtet haben!"  #~TR~
 sailing.4021.c.tt: "Du ignorierst die Truhe und studierst die Konstruktion des alten Turms."  #~TR~
 sailing.4021.c.toast: "Du gewinnst architektonische Einblicke"  #~TR~

 sailing.4022.t: "Ein gefallener Krieger"  #~TR~
 sailing.4022.desc: "Als ich den Deckel der schweren Truhe aufhebe, füllt der faulige Geruch von Tod und altem Staub meine Nase. Ich kämpfe gegen den Brechreiz an und wehe die Trümmer in der Luft weg, um von einem schneeweißen Skelett begrüßt zu werden, das von einer hochverzierten Rüstung umgeben ist.\n\nDie Rüstung ist fast golden und weist einige der schönsten filigranen Details auf, die ich je gesehen habe. Das ist wirklich eine Arbeit feiner Handwerkskunst und sehr wertvoll!"  #~TR~
 sailing.4022.a: "Ich meine, er braucht sie ja nicht mehr... oder?"  #~TR~
 sailing.4022.a.tt: "Du bekämpfst ein starkes Gefühl der Angst und beanspruchst die Rüstung für dich."  #~TR~
 sailing.4022.b: "Ich bin schon zu weit gegangen."  #~TR~
 sailing.4022.b.tt: "Du legst den Deckel wieder auf die Truhe und lässt die Toten ruhen."  #~TR~

 sailing.4023.t: "Unglückliche Taten"  #~TR~
 sailing.4023.desc: "Als wir zum Boot zurückkehren, stolpere ich über eine knorrige Wurzel. Mein Gesicht verzieht sich vor Wut, als ich aufstehe und unter meinem Atem fluche.\n\nSeit wir diese Rüstung entdeckt haben, habe ich unzählige kleine Unannehmlichkeiten, Schmerzen und Demütigungen erlebt. Die Männer tauschen einen Blick aus, während die Blätter unheilvoll im Wind rascheln.\n\nIch muss diese verfluchte Insel einfach verlassen. Das ist alles."  #~TR~
 sailing.4023.a: "...oder?"  #~TR~

 sailing.4024.t: "Kreaturen im Schatten"  #~TR~
 sailing.4024.desc: "Wenn ich zu den uralten, knorrigen Bäumen aufblicke, kann ich nicht anders, als das Gefühl zu haben, dass meine Seele mit jedem Schritt zerquetscht wird, und eine Unruhe legt sich über unsere Gruppe.\n\nWährend wir tiefer vordringen, markiert gelegentlich ein Stein, was einst ein Gehöft oder Gebäude gewesen sein könnte, aber die Männer sind nervös und wir bleiben in Bewegung.\n\nWährend wir gehen, wächst unsere Anspannung, bis ich sie endlich höre. Etwas ist mit uns hier..."  #~TR~
 sailing.4024.a: "Hauen wir hier ab!"  #~TR~

 sailing.4025.t: "Die Küste absuchen"  #~TR~
 sailing.4025.desc: "Die Crew meidet den bedrückenden Wald und geht an der vom Zahn der Zeit zerfressenen Küste entlang. Die Stimme von [first_mate.GetFirstNameNoTooltip] erhebt sich aufgeregt, bevor [first_mate.GetSheHe] auf mich zuläuft.\n\n"Schau, Kapitän! Ich schwöre, das ist echtes Gold! Wenn wir die Küste weiter absuchen, könnt ihr vielleicht alle etwas finden!""  #~TR~
 sailing.4025.a: "Ein großartiger Vorschlag! Lasst uns suchen!"  #~TR~
 sailing.4025.a.tt: "Ihr durchsucht die Strände nach Wertgegenständen."  #~TR~
 sailing.4025.a.toast: "Ihr findet etwas Gold."  #~TR~
 sailing.4025.b: "Warum sollte ich suchen? Gib mir das!"  #~TR~
 sailing.4025.c: "Du wurdest sicherlich von [ROOT.Char.GetFaith.FateGodName] gesegnet!"  #~TR~

 sailing.4026.t: "Eine Riesenschildkröte"  #~TR~
 sailing.4026.desc: "Als wir über den sandigen Strand wandern und darauf achten, die Felsen zu meiden, bin ich schockiert, als einer von ihnen sich zu bewegen beginnt! \n\nIch sprinte darauf zu und stelle fest, dass es überhaupt kein Stein ist. Ein Reptil irgendeiner Art, mit einer großen Schale auf dem Rücken, es ist fast so groß wie ein Mann! \n\nEiner der Besatzungsmitglieder kommt herbei und ruft laut aus: "Na, da staune ich aber! Eine große Schildkröte! Ich hielt sie für einen Mythos! Kapitän, ich habe schon kleine in der Suppe gehabt, sie sind köstlich – das würde wahrscheinlich die ganze Besatzung ernähren!""  #~TR~
 sailing.4026.a: "Wie grausam! Lass diesen sanften Riesen in Ruhe!"  #~TR~
 sailing.4026.b: "Das klingt wirklich sehr lecker..."  #~TR~
 sailing.4026.c: "Warum schauen wir uns nicht an, welche Fische wir stattdessen fangen können..."  #~TR~
 sailing.4026.d: "Vielleicht könnte ich ihn behalten!"  #~TR~
 sailing.4026.d.tt: "Du versuchst, die riesige Meereskreatur zu zähmen."  #~TR~
 sailing.4026.d.toast.success: "Du zähmst die Riesenschildkröte."  #~TR~
 sailing.4026.d.toast.failure: "Du zähmst die Riesenschildkröte nicht."  #~TR~

 sailing.4027.t: "Die Insel verlassen"  #~TR~
 sailing.4027.desc: "Wir begeben uns ohne weitere Zwischenfälle zurück zum Schiff. Bald ist alles bereit zur Abreise.\n\nMeine Zeit auf Tol Fuin ist zu Ende, als ich unser Schiff aufs Meer steuere. Ich glaube nicht, dass ich so schnell wieder einen so dunklen und trostlosen Ort besuchen möchte, es sei denn, ich bin gezwungen..."  #~TR~
 sailing.4027.a: "Heimwärts, Männer!"  #~TR~
 sailing.4027.a.tt: "Du nimmst Kurs auf den Ausgangspunkt deiner Seereise."  #~TR~
 sailing.4027.b: "Diese Inseln könnten weitere Schätze bergen. Lasst uns hier einen kleinen Außenposten errichten!"  #~TR~
 sailing.4027.b.tt: "Du errichtest eine [colony|E] in [GetTitleByKey('c_aeluin').GetNameNoTier]"  #~TR~

 sailing.4998.t: "Ein vertrauter Kurs"  #~TR~
 sailing.4998.desc: "Nachdem die Entscheidung getroffen wurde, eine zuvor erkundete Küste erneut zu besuchen, wende ich mich an [first_mate.GetFirstName]. "Schön, dass du zu einer Entscheidung gekommen bist, Kapitän! Also, zu welcher Küste sollen wir Kurs nehmen?""  #~TR~
 sailing.4998.a: "Lasst uns zum Kap von Andrast zurückkehren."  #~TR~
 sailing.4998.b: "Wie wäre es mit einem weiteren Besuch in Eryn Vorn?"  #~TR~
 sailing.4998.c: "Wir machen uns auf den Weg zur Bucht von Tûlwang!"  #~TR~
 sailing.4998.d: "Steuert einen nördlichen Kurs an! Nach Forochel!"  #~TR~
 sailing.4998.e: "Die trostlose Insel Tol Fuin lockt erneut..."  #~TR~
 sailing.4998.f: "Ich möchte in die Bucht von Ormal zurückkehren."  #~TR~

 sailing.4999.t: "Das weite blaue Meer"  #~TR~
 sailing.4999.desc: "Ich bin nah und fern gereist, unterstützt von meiner treuen Besatzung mit Salzwasser im Blut und dem Meer im Herzen. Doch ich weiß, dass dies nur ein kleiner Teil dessen ist, was diese wilde und wundersame Welt zu bieten hat. Welche Länder werden wir in den kommenden Jahren sehen?\n\nIch kann es kaum erwarten, zu sehen, welche Wunder jenseits der trennenden Meere noch warten..."  #~TR~
 sailing.4999.a: "Vorwärts, bis ans Ende dieser Welt!"  #~TR~
 sailing.4999.a.tt: "Weitere Länder werden in Zukunft zum Erkunden hinzugefügt, aber im Moment hast du alle Länder gesehen, die wir zu bieten haben. Herzlichen Glückwunsch!"  #~TR~
 sailing.4999.b: "Wir werden diesmal eine bekannte Küste wieder besuchen."  #~TR~
 sailing.4999.b.tt: "Du beschließt, zu einer Küste aufzubrechen, die du bereits erkundet hast"  #~TR~
 
 sailing.5100.t: "Lindon: Der Golf von Lhûn"  #~TR~
 sailing.5100.desc: "Nach wochenlanger Seefahrt ertönt der Ruf, dass Land gesichtet wurde. Eine dramatische Küstenlinie erhebt sich vor uns, eingerahmt von fernen Bergen. Mein Navigator überprüft seine Instrumente und lächelt – endlich haben wir [lindon|E] erreicht, das letzte Fragment des alten [beleriand|E]. \n\nNach einem weiteren Tag Fahrt entlang der Küste von Harlindon steuern wir ostwärts in den großen Golf von Lhûn. Das Meer ist ruhig. Schwärme weißer Vögel ziehen hoch über uns vorbei, und eine friedliche Aura umhüllt meine gesamte Besatzung.\n\n[first_mate.GetFirstName] kommt auf mich zu. "Welche Richtung, Kapitän? Sollen wir einen der kleineren Elbenhäfen in [GetTitleByKey('c_forlond').GetNameNoTier] oder [GetTitleByKey('c_harlond').GetNameNoTier] besuchen? Oder willst du lieber, dass wir direkt zu den Grauen Häfen selbst segeln?"  #~TR~
 sailing.5100.desc.elf: "Nach einer angenehmen, aber ereignislosen Seereise fährt unser Schiff in den Golf von Lhûn. Eine dramatische Küstenlinie erhebt sich vor uns, eingerahmt von fernen Bergen. Wie viele an Bord wissen, ist dies [lindon|E], das letzte Fragment des alten [beleriand|E]. \n\nNach einem weiteren Tag Fahrt entlang der Küste von Harlindon steuern wir weiter ostwärts in den Golf. Das Meer ist ruhig. Schwärme weißer Vögel ziehen hoch über uns vorbei, und eine friedliche Aura umhüllt meine gesamte Besatzung.\n\n[first_mate.GetFirstName] kommt auf mich zu. "Welche Richtung, Kapitän? Sollen wir einen der kleineren Elbenhäfen in [GetTitleByKey('c_forlond').GetNameNoTier] oder [GetTitleByKey('c_harlond').GetNameNoTier] besuchen? Oder willst du lieber, dass wir direkt zu den Grauen Häfen selbst segeln?"  #~TR~
 sailing.5100.a: "Dreh nach Süden. Wir besuchen Harlond."  #~TR~
 sailing.5100.a.tt: "Ihr steuert den Hafen von [GetTitleByKey('c_harlond').GetNameNoTier] an."  #~TR~
 sailing.5100.b: "Lasst uns nach Norden in Richtung Forlond steuern!"  #~TR~
 sailing.5100.b.tt: "Ihr steuert den Hafen von [GetTitleByKey('c_forlond').GetNameNoTier] an."  #~TR~
 sailing.5100.c: "Wir segeln direkt zu den Grauen Häfen."  #~TR~
 sailing.5100.c.tt: "Ihr überspringt die kleineren Häfen und fahrt weiter nach [GetTitleByKey('d_mithlond').GetNameNoTier]"  #~TR~
 
 sailing.5101.t: "Lindon: Der Hafen von Harlond"  #~TR~
 sailing.5101.desc: "Als sich unser Schiff der üppigen Küste von [GetTitleByKey('k_harlindon').GetNameNoTier] nähert, kommen weite Wälder und lange Strände in Sicht. Dieses Land war einst die grüne Region Ossiriand, bewohnt von den silvanischen [elves|E] von [beleriand|E].\n\nIm Hafen von [GetTitleByKey('c_harlond').GetNameNoTier] legt meine Besatzung die Schiffe an. Der lokale Herrscher, [harlondholder.GetName], begrüßt mich in der Nähe der Kais und erkundigt sich nach dem Grund unseres Stopps in [harlondholder.GetHerHis] Hafen."  #~TR~
 sailing.5101.a: "Wir suchen nach etwas Ruhe nach einer langen Reise."  #~TR~
 sailing.5101.b: "Ich möchte die Sprache der [sindarelves|E] lernen."  #~TR~
 sailing.5101.b.success: "Erfolgreich #hoch Sindarin gelernt#!"  #~TR~
 sailing.5101.b.failure: "Du hast nicht genug Zeit zum Lernen"  #~TR~
 
 sailing.5102.t: "Lindon: Die Docks von Forlond"  #~TR~
 sailing.5102.desc: "Wir wenden uns nach Norden und nähern uns den zerklüfteten, weißen Klippen von [GetTitleByKey('k_forlindon').GetNameNoTier]. Es ist ein stilles Land, in dem die [highelves|E] wohnen, bis sie sich entscheiden, ihre letzte Reise nach Westen auf dem Geraden Weg anzutreten. Ein Großteil dieser Region wurde einst von den Söhnen [feanor|E] in den Tagen von [beleriand|E] gehalten, und einige sagen, dass die Narben von Schlachten vergangener Zeiten hier noch immer zu sehen sind.\n\nIn den Hafen von [GetTitleByKey('c_forlond').GetNameNoTier] einlaufend, landen wir sicher an den eleganten Kais aus weißem Marmor. Unsere Ankunft wurde erwartet, denn [forlondholder.GetName] trifft sich bald mit mir in der Nähe des Hauptplatzes der Stadt und fragt nach unserem Grund, hier anzuhalten."  #~TR~
 sailing.5102.a: "Ich habe gehört, die [noldorelves|E] sind unübertroffen in der Schmiedekunst von Waffen."  #~TR~
 sailing.5102.a.spear: "Dir wird ein Speer angeboten"  #~TR~
 sailing.5102.a.bow: "Dir wird ein Bogen angeboten"  #~TR~
 sailing.5102.a.tt: "Eine Waffe erhalten!"  #~TR~
 sailing.5102.b: "Ich möchte die Sprache der [highelves|E] lernen."  #~TR~
 sailing.5102.b.success: "Erfolgreich #hoch Quenya gelernt#!"  #~TR~
 sailing.5102.b.failure: "Du hast nicht genug Zeit zum Lernen"  #~TR~

 sailing.5000.t: "Lindon: Die Grauen Häfen"  #~TR~
 sailing.5000.desc: "Wir setzen unsere Reise weiter in den Golf von Lhûn fort, die herausragenden Klippen auf beiden Seiten des Kanals bilden ein Tor, hinter dem die majestätischen [greyhavens|E] von [GetTitleByKey('d_mithlond').GetNameNoTier] liegen. Einmal, in der Dämmerung, passieren wir ein weißes Schiff, das nach Westen fährt, die Augen seiner strahlenden Besatzung auf den Horizont gerichtet und uns scheinbar nicht zu bemerken. \n\nNäher kommend, kommt die weißgemauerte Stadt in Sicht. Ihre vielen Kais, Häuser und Türme stehen immer noch stolz, scheinen aber größtenteils leer zu sein und erfüllen uns mit einer tiefen Melancholie über die unvermeidliche Abreise der [elves|E] von [middleearth|E].\n\nSchließlich in den Hafen selbst einlaufend, erreichen wir die Elbenkais."  #~TR~
 sailing.5000.a: "Legt das Schiff an!"  #~TR~
 sailing.5000.b: "Ah – der letzte Hafen vor unserer langen Reise in die Unsterblichen Lande..."  #~TR~
 sailing.5000.c: "Hierher gekommen zu sein und die [greyhavens|E] gesehen zu haben, ist genug."  #~TR~
 sailing.5000.c.tt: "Deine #große Seereise#! endet"  #~TR~

 sailing.5001.t: "Lindon: Die Turmhügel"  #~TR~
 sailing.5001.desc: "Wir legen das Schiff an und gehen von Bord, sammeln meine Männer für einen Marsch in Richtung der im Südosten sichtbaren Hügelkette – die Weißen Hügel der Legende – und der drei glitzernden Türme, die darauf sitzen. Das Land ist unheimlich still; obwohl es viele Anzeichen von Kultivierung zeigt, halten sich alle Bewohner versteckt. \n\nAm folgenden Tag nähern wir uns den Hügeln und erkunden sie, bis wir einen Pfad entdecken, der zu den Türmen führt. Als ich auf den Pfad trete, höre ich einen scharfen Warnruf und drehe mich um, um ein Dutzend [elves|E] zu finden, die aus verborgenen Orten auf beiden Seiten auftauchen. Sie tragen Reisekleidung, tragen aber lange Speere, mit denen sie uns den Weg versperren."  #~TR~
 sailing.5001.desc.elf: "Wir legen das Schiff an und gehen von Bord, unterhalten uns eine Weile mit den [elves|E], die an den Kais zu finden sind. Nach einiger Zeit kommt [first_mate.GetFirstName] auf mich zu.\n\n"Kapitän, die Turmhügel liegen nicht weit von hier entfernt, wie Sie sicher wissen. Es gibt einige unter uns, die sie besuchen möchten."\n\nIch nicke und mache mich kurz darauf bereit zu gehen.\n\nEs dauert nicht lange, bis wir den Zugang zu den Turmhügeln erreichen. Hier treffen wir auf eine Elbenpatrouille, die uns herzlich begrüßt."  #~TR~
 sailing.5001.a: "Wir wollen dieses Land ohne Schaden zu verursachen bereisen."  #~TR~
 sailing.5001.a.success: "Die Elben gewähren dir die Erlaubnis weiterzugehen."  #~TR~
 sailing.5001.toast.a.success: "Die Elben sind von deinen guten Absichten überzeugt."  #~TR~
 sailing.5001.a.failure: "Die Elben verweigern dir den Durchgang"  #~TR~
 sailing.5001.toast.a.failure: "Erlaubnis verweigert!"  #~TR~
 sailing.5001.b: "Kehrt um, Männer. Wir versuchen es wieder... bei Nacht."  #~TR~
 sailing.5001.b.success: "Du setzt deine Reise unbemerkt von den Elben fort"  #~TR~
 sailing.5001.toast.b.success: "Du hast die Elbenwache umgangen"  #~TR~
 sailing.5001.b.failure: "Die Elben entdecken deine List."  #~TR~
 sailing.5001.toast.b.failure: "Du wurdest entdeckt!"  #~TR~
 sailing.5001.c: "[Glossary('Mae govannen','mae_govannen_gloss')], [Glossary('Mellyn','mellon_gloss')]."  #~TR~
 sailing.5001.c.tt: "Als Elf wird dir die Durchfahrt gewährt"  #~TR~
 sailing.5001.d: "Ein paar verstaubte Türme zu sehen, ist es nicht wert, die [elves|E] zu verärgern."  #~TR~
 sailing.5001.d.tt: "Du kehrst zu deinem Schiff zurück, um flussaufwärts weiterzufahren"  #~TR~

 sailing.5002.t: "Lindon: Gute Absichten"  #~TR~
 sailing.5002.desc: "Obwohl ich von der Anwesenheit der ätherischen Gestalten vor mir und dem Anblick ihrer Waffen beunruhigt bin, stehe ich fest und erkläre meinen Zweck so ruhig wie möglich. Die [elves|E] sehen sowohl fasziniert als auch leicht amüsiert aus, bevor sie unter sich in ihrer eigenen Sprache sprechen. Schließlich wendet sich ihr Anführer wieder an mich. \n\n"Wir sind überzeugt, dass deine Absichten gut sind. Du darfst die Türme besuchen. Aber beachte unsere Warnung - mische dich nicht ein und versuche nichts zu verletzen, was du darin findest. Wir werden in der Nähe bleiben und wachsam sein." \n\nIch verbeuge mich, bedanke mich und gehe den Weg weiter."  #~TR~
 sailing.5002.a: "Ich hoffe, ich klang nicht so nervös, wie ich mich fühlte..."  #~TR~

 sailing.5003.t: "Lindon: Durchfahrt gesperrt"  #~TR~
 sailing.5003.desc: "Einer der [elves|E] tritt vor und spricht mich in ruhigem, aber festem Ton an. "Die Türme wurden vor langer Zeit von unserem Volk für die Elbenfreunde gebaut. Sie bergen ein heiliges Artefakt, das in unserer Obhut ist. Wir sind beauftragt, Fremde daran zu hindern, sich zu nähern, und werden von unserer Pflicht nicht abgebracht werden. Wir müssen dich bitten, zu deinem Schiff zurückzukehren." \n\nDie Besatzung wird unruhig, aber ich habe noch eine Karte im Spiel..."  #~TR~
 sailing.5003.a: "Es könnte einen anderen Weg geben..."  #~TR~
 sailing.5003.b: "Lass uns zurück zum Schiff gehen."  #~TR~
 sailing.5003.b.tt: "Du kehrst zu deinem Schiff zurück, um flussaufwärts weiterzufahren"  #~TR~

 sailing.5004.t: "Lindon: Erfolgreiche Umgehung"  #~TR~
 sailing.5004.desc: "Ich entschuldige mich bei den [elves|E] und verfolge meine Schritte zurück. Nach einiger Zeit verlasse ich den Weg und umkreise ihn, um die Wachen zu vermeiden, und schleiche mich durch das duftende Gestrüpp. Elben haben scharfe Augen - aber irgendwie schaffe ich es, unbemerkt zu bleiben und den Weg weit hinter dem versteckten Wachposten wieder zu erreichen."  #~TR~
 sailing.5004.a: "Nun, lassen Sie uns sehen, welche Geheimnisse sie bewachen..."  #~TR~

 sailing.5005.t: "Lindon: Scharf wie Lanzen"  #~TR~
 sailing.5005.desc: "[elves|E] haben scharfe Augen. Ihr Anführer blickt mich mit Verachtung an. \n\n"Du bist unklug, selbst nach den Maßstäben deiner Art, wenn du denkst, dass du uns entgehen kannst. Wir werden dir erlauben, zu deinem Schiff zurückzukehren und deinen Übergriff auf dieses heilige Land zu vergeben. Aber spiele nicht wieder mit uns, sonst könnte unsere Geduld schwinden."  #~TR~
 sailing.5005.a: "Na ja. Zurück zum Schiff geht es."  #~TR~
 sailing.5005.a.tt: "Du kehrst zu deinem Schiff zurück, um flussaufwärts weiterzufahren"  #~TR~

 sailing.5006.t: "Lindon: Die Weißen Türme"  #~TR~
 sailing.5006.desc: "Von unserem Aussichtspunkt am Zugang zu den Turmhügeln kommt ein majestätischer Anblick zum Vorschein. Vor uns erheben sich die drei Weißen Türme, mit dem höchsten von ihnen in der Mitte - der Turm von Elostirion. Meine Besatzung ist fasziniert zu hören, dass ich von dem spreche, was sich darin verbirgt - ein Palantír, der von [elendil|E] selbst über das Meer gebracht wurde. \n\nIch betrete Elostirion durch eine kunstvoll geschnitzte Tür von überragender Schönheit an seiner Basis und steige eine Wendeltreppe hinauf, um bald in einer schlichten Kammer in der Krone des Turms aufzutauchen. Als sich meine Augen an das Licht gewöhnen, das durch die gewölbten Fenster des Raumes fällt, entdecke ich in seiner Mitte, auf einem Marmorsockel, eine große Kugel, die mit einem dunklen Tuch bedeckt ist. Es ruft mich ... aber meine Besatzung scheint vorsichtig zu sein und einige bitten mich offen, Abstand von dem Objekt zu halten."  #~TR~
 sailing.5006.a: "Du hast Recht. Wir sollten den Stein in Ruhe lassen."  #~TR~
 sailing.5006.toast.a.success: "Du verspürst ein Gefühl der Erleichterung."  #~TR~
 sailing.5006.b: "Nur... ein... Blick..."  #~TR~
 sailing.5006.toast.b.success: "Du hast in den Palantír geschaut!"  #~TR~

 sailing.5007.t: "Lindon: Das Meer von oben"  #~TR~
 sailing.5007.desc: "Meine Freude über meine Entdeckung verwandelt sich in einen fast meditativen Zustand. Ich verliere die Zeit aus den Augen, während ich vom Fenster von Elostirion aus zusehe, wie die Sonne langsam über dem Golf von Lhûn untergeht. Ich fühle mich wiederhergestellt und von all den alltäglichen Problemen der Welt befreit, nur gepaart mit einer wachsenden Sehnsucht nach Hause zurückzukehren. \n\nDoch ich weiß, dass ein Teil dieses Ortes immer in mir bleiben wird - der Weiße Turm, den Gil-galad für [elendil|E] baute, und der Sehestein darin."  #~TR~
 sailing.5007.a: "Wir kehren zum Schiff zurück und fahren die Lune hinauf!"  #~TR~
 sailing.5007.a.tt: "Du machst dich auf, weiter flussaufwärts zu segeln"  #~TR~
 sailing.5007.b: "Es ist Zeit, nach Hause zurückzukehren."  #~TR~
 sailing.5007.b.tt: "Deine #high Sailing Voyage#! endet"  #~TR~

 sailing.5008.t: "Lindon: Der Palantír von Elostirion"  #~TR~
 sailing.5008.desc: "Ich ziehe das Tuch zurück und sehe eine große, leuchtende Kugel. Licht und Farbe scheinen sich im Inneren zu verschieben und zu wirbeln, und ich bin fasziniert. Es zieht mich an. Ich umkreise langsam den Stein. Zuerst erkenne ich keine zusammenhängende Form im schimmernden Inneren. Dann, als ich mich nach Westen wende, beginnt sich ein Bild zu bilden. Ich sehe eine gerade Straße. Ein silbernes Ufer. Eine verhüllte Insel. Ein weißer Turm, weit größer in seiner Ungeheuerlichkeit und seinem Können als der, in dem ich jetzt stehe. Und dahinter Berge, höher als alles Berechnen. \n\nTrotz der Strahlung der flackernden Szenen vor mir bin ich von Melancholie überwältigt, denn ich habe einen Blick auf eine schreckliche Schönheit jenseits des Glaubens erhascht. Zitternd schaffe ich es, mich vom Palantír wegzubewegen, Tränen laufen mir über die Wangen. Meine Besatzung schaut in ehrfürchtigem Schweigen zu."  #~TR~
 sailing.5008.a: "Wir kehren zum Schiff zurück und fahren die Lune hinauf!"  #~TR~
 sailing.5008.a.tt: "Du machst dich auf, weiter flussaufwärts zu segeln"  #~TR~
 sailing.5008.b: "Es ist Zeit, nach Hause zurückzukehren."  #~TR~
 sailing.5008.b.tt: "Deine #high Sailing Voyage#! endet"  #~TR~
 
 sailing.5009.t: "Die Lune: Caras Celairnen"  #~TR~
 sailing.5009.desc: "Wir lassen die Elbenländer hinter uns und steuern unser Schiff die Lune hinauf, in die dünn besiedelten Täler, die östlich des [bluemountains|E] liegen. Nach ein paar Tagen erreichen wir den kleinen Handelshafen von [GetTitleByKey('c_celairnen').GetNameNoTier], der nur von ein paar hundert Männern bewohnt wird. \n\nDie Menschen, die hier leben, stellen sich uns als die Uialedain vor, Sprossen des großen Nordreichs von [arnor|E], das einst seinen Einfluss bis an die Ufer der Lune erstreckte. [silivnirlord.GetName] begrüßt uns herzlich und lädt uns ein, uns in der alten Stadt umzusehen."  #~TR~
 sailing.5009.a: "Lasst uns die Architektur von Arnor studieren, die hier noch intakt ist!"  #~TR~
 sailing.5009.b: "Ich werde die Stelle untersuchen, an der [GetScriptedCharacterByHistoryID( 'lineofanarion51' ).GetFirstName]'s Expedition landete."  #~TR~
 sailing.5009.c: "Es wäre am besten, hier nach Hause zurückzukehren."  #~TR~
 sailing.5009.c.tt: "Deine #high Sailing Voyage#! endet"  #~TR~
 
 sailing.5010.t: "Die Lune: Kheledûl"  #~TR~
 sailing.5010.desc: "Flussaufwärts fahrend, verringert sich die Breite der Lune und ich merke, dass unser Schiff nicht viel weiter fahren kann. Die Temperatur sinkt, während das Tal um uns herum stark bewaldet wird, die Bäume hoch an beiden Ufern des Flusses wachsen. \n\nA kurze Zeit später erreichen wir die Stelle eines Hafens, der anders ist als jeder andere in [middleearth|E]: [GetTitleByKey('c_kheledul').GetNameNoTier], gebaut und betrieben von [dwarves|E]. [kheledullord.GetName] begrüßt uns herzlich und bietet Handel und Frohsinn zwischen meiner Besatzung und seinen Werftarbeitern an."  #~TR~
 sailing.5010.a: "Ich könnte von diesen ungewöhnlichen Zwergen einiges lernen."  #~TR~
 sailing.5010.b: "Ich suche nach im Zwergenbergbau gewonnenen Metallen oder Edelsteinen"  #~TR~
 sailing.5010.b.copper: "Du kaufst Kupfer"  #~TR~
 sailing.5010.b.iron: "Du kaufst Eisen"  #~TR~
 sailing.5010.b.ruby: "Du kaufst einen Rubin"  #~TR~
 sailing.5010.b.diamond: "Du kaufst einen Diamanten"  #~TR~
 
 sailing.5011.t: "Der Lune: Ende einer Reise"  #~TR~
 sailing.5011.desc: "Nur wenige Meilen flussaufwärts vom zwergischen Hafen Kheledûl erreichen wir das Ende des schiffbaren Teils des Lune. Ein großer Wasserfall erhebt sich vor uns und stürzt donnernd von den [bluemountains|E] in das Tal hinab.\n\nIch grüße meine Mannschaft. Sie hat großartige Arbeit geleistet und uns so weit gebracht. Aber selbst ich weiß, dass es an der Zeit ist, umzukehren und wieder auf das offene Meer hinauszufahren."  #~TR~
 sailing.5011.a: "Und dann, weiter nach Hause."  #~TR~
 
 sailing.5500.t: "Jagd auf ein Meereswesen"  #~TR~
 sailing.5500.desc: "Als unser Schiff weiter in die Weite des Ozeans segelt, nähert sich mir [first_mate.GetFirstName]. "Wir halten alle Augen nach den Bewohnern des Ozeans offen, Kapitän. Sobald jemand etwas entdeckt, wirst du der Erste sein, der informiert wird."\n\nIch nicke und spüre, wie meine Vorfreude steigt. Was für eine Kreatur werden wir wohl heute begegnen?"  #~TR~
 sailing.5500.desc.a: "Nachdem wir unsere vorherige Begegnung hinter uns gelassen haben, weise ich die Besatzung an, weiterhin sorgfältig die Horizontlinie zu beobachten. Wir werden ein weiteres Meereswesen finden, dessen bin ich mir sicher..."  #~TR~
 sailing.5500.a: "Behaltet eure Köpfe klar, Männer!"  #~TR~
 sailing.5500.a.tt: "Du suchst nach einer #high sea creature#! zur Jagd"  #~TR~
 
 sailing.5501.t: "Beute gesichtet"  #~TR~
 sailing.5501.desc.a: "Es dauert nicht lange, bis ein Ruf ertönt. "Schildkröte gesichtet, Kapitän!" \n\nEine große grüne #high sea-turtle#! schwimmt träge neben unserem Schiff. "Sollen wir sie jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.a: "Das sollte einfach werden..."  #~TR~
 sailing.5501.a.tt: "Du entscheidest dich, die #high Sea Turtle#! zu jagen"  #~TR~
 sailing.5501.desc.b: "Es dauert nicht lange, bis ein Ruf ertönt. "Seehund gesichtet, Kapitän!" \n\nEin rundlicher #high gray seal#! schwimmt träge neben unserem Schiff. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.b: "Holt euch den Seehund!"  #~TR~
 sailing.5501.b.tt: "Du entscheidest dich, den #high Seal#! zu jagen"  #~TR~
 sailing.5501.desc.c: "Es dauert nicht lange, bis ein Ruf ertönt. "Delphin gesichtet, Kapitän!" \n\nEin schlanker #high white dolphin#! schwimmt aufgeregt neben unserem Schiff. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.c: "Lasst uns den Delphin jagen."  #~TR~
 sailing.5501.c.tt: "Du entscheidest dich, den #high Dolphin#! zu jagen"  #~TR~
 sailing.5501.desc.d: "Es dauert nicht lange, bis ein Ruf ertönt. "Walross gesichtet, Kapitän!" \n\nEin massiver #high Walrus#! liegt träge auf einer felsigen Insel in der Nähe unseres Schiffes. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.d: "Seine Stoßzähne werden einen guten Preis bringen!"  #~TR~
 sailing.5501.d.tt: "Du entscheidest dich, das #high Walrus#! zu jagen"  #~TR~
 sailing.5501.desc.e: "Es dauert nicht lange, bis ein Ruf ertönt. "Orca gesichtet, Kapitän!" \n\nEin imposanter #high orca#! schwimmt schnell neben unserem Schiff. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.e: "Bringt mir meinen Harpunen!"  #~TR~
 sailing.5501.e.tt: "Du entscheidest dich, die #high Orca#! zu jagen"  #~TR~
 sailing.5501.desc.f: "Es dauert nicht lange, bis ein Ruf ertönt. "Wal an Steuerbord, Kapitän!" \n\nIn diesem Moment wird eine riesige Wasserfontäne in die Luft geschleudert und die große Gestalt des Wals durchbricht die Wellen. Es ist ein ausgewachsener #high humpback whale#!. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.f: "Zeit zum Jagen, Männer!"  #~TR~
 sailing.5501.f.tt: "Du entscheidest dich, den #high Humpback Whale#! zu jagen"  #~TR~
 sailing.5501.desc.g: "Es dauert nicht lange, bis ein Ruf ertönt. "Wal an Steuerbord, Kapitän!" \n\nIn diesem Moment wird eine riesige Wasserfontäne in die Luft geschleudert und die große Gestalt des Wals durchbricht die Wellen. Es ist ein ausgewachsener #high black sperm whale#!. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.g: "Das wird ein Vermögen wert sein!"  #~TR~
 sailing.5501.g.tt: "Du entscheidest dich, den #high Sperm Whale#! zu jagen"  #~TR~
 sailing.5501.desc.h: "Es dauert nicht lange, bis ein Ruf ertönt. "Wal direkt voraus, Kapitän!" \n\nIn diesem Moment wird eine riesige Wasserfontäne in die Luft geschleudert und die große Gestalt des Wals durchbricht die Wellen. Es ist ein massiver #high blue whale#!, ein wahrer Leviathan. "Sollen wir ihn jagen, Kapitän?" fragt [first_mate.GetFirstName]."  #~TR~
 sailing.5501.h: "Ein großer! Lasst uns ihn erwischen!"  #~TR~
 sailing.5501.h.tt: "Du entscheidest dich, den #high Blue Whale#! zu jagen"  #~TR~
 sailing.5501.desc.i: "Nach ein paar Stunden Segeln werde ich von Angst- und Schockschreien überrascht. "Seeschlange! Seeschlange!" schreien die Männer, einige rennen bereits voller Angst davon. \n\nEs scheint, dass unsere Beute uns gefunden hat, anstatt dass wir sie gefunden haben. Das Wasser hinter unserem Schiff brodelt und enthüllt bald den schuppigen Kopf einer ausgewachsenen #high sea serpent#!, die Zähne fletscht.\n\n[first_mate.GetFirstName] rennt zu mir. "Was machen wir, Kapitän? Kämpfen wir? Oder versuchen wir zu fliehen?"  #~TR~
 sailing.5501.i: "Ich werde nicht fliehen! Macht euch bereit zum Kampf, Männer!"  #~TR~
 sailing.5501.i.tt: "Du entscheidest dich, die #high Sea Drake#! zu jagen"  #~TR~
 sailing.5501.desc.j: "Es dauert nicht lange, bis ein Ruf ertönt. "Wal an Steuerbord, Kapitän!" \n\nIn diesem Moment wird eine riesige Wasserfontäne in die Luft geschleudert und die große Gestalt des Wals durchbricht die Wellen. Das Schiff wird von einem kräftigen Schlag getroffen, der uns zu Boden schleudert. Während ich mich abmühe aufzustehen, kriecht [first_mate.GetFirstName] zu mir, das Gesicht so weiß wie ein Leichentuch.\n\n"E-es ist der Weiße Schrecken, Kapitän!" stottert [first_mate.GetSheHe]. Ich habe die Geschichten gehört: Ein weißer Wal von schierer List und Bosheit, von dem gesagt wird, dass er die Gewässer des Sundering Sea heimsucht. Er hat viele Schiffe versenkt, und jetzt... hat er uns gefunden."  #~TR~
 sailing.5501.desc.k: "Lange Zeit bleibt das Meer still, als ob der Ozean selbst den Atem angehalten hätte in Erwartung. Ich bin unruhig; ich gehe auf und ab in der Nähe des Steuerrads. Dann ruft der Ausguck endlich: "Wal gesichtet!" \n\nIch eile nach vorne, und meine Augen weiten sich ungläubig. Er hat uns gefunden. Der Weiße Schrecken nähert sich schnell und pflügt auf direktem Kollisionskurs mit unserem Schiff durch die Wellen.\n\nIch schließe für einen Sekundenbruchteil die Augen, bevor ich meine Harpune greife. "Macht euch bereit zum Kampf, Männer!" schreie ich, als der weiße Wal abtaucht und seinen bösartigen Angriff beginnt."  #~TR~
 sailing.5501.j: "Heute atmet der Weiße Schrecken zum letzten Mal!!"  #~TR~
 sailing.5501.j.tt: "Du entscheidest dich, den #high White Dread#! zu jagen"  #~TR~
 sailing.5501.k: "Es muss noch andere Kreaturen da draußen geben."  #~TR~
 sailing.5501.k.tt: "Du wendest das Schiff, um anderswo nach Beute zu suchen"  #~TR~
 sailing.hunt.success: "Du ziehst deine Beute an Bord und steuerst zum Hafen zurück"  #~TR~
 sailing.hunt.failure.tt: "Du verfehlst deinen Schuss"  #~TR~
 sailing.hunt.failure: "Deine Beute taucht ab und verschwindet in der Tiefe"  #~TR~
 
 sailing.5502.t: "Jagd auf eine Meeresschildkröte"  #~TR~
 sailing.5502.desc: "Ich stehe auf dem Deck, Harpune in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf die Meeresschildkröte ziele, die neben dem Schiff schwimmt.\n\n"Ruhig jetzt," denke ich bei mir selbst und spanne meinen Griff um den Schaft der Waffe."  #~TR~
 sailing.5502.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5502.a.success: "Du schlägst die Meeresschildkröte"  #~TR~
 
 sailing.5503.t: "Jagd auf einen Belegaer-Seehund"  #~TR~
 sailing.5503.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf den grauen Seehund ziele, der neben dem Schiff schwimmt.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5503.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5503.a.success: "Du schlägst den Seehund"  #~TR~
 
 sailing.5504.t: "Jagd auf einen Delfin"  #~TR~
 sailing.5504.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf den schlanken Delfin ziele, der neben dem Schiff schwimmt.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5504.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5504.a.success: "Du schlägst den Delfin"  #~TR~
 
 sailing.5505.t: "Jagd auf ein Walross"  #~TR~
 sailing.5505.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf das große Walross ziele, das auf der nahegelegenen Insel liegt.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5505.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5505.a.success: "Du schlägst das Walross"  #~TR~
 
 sailing.5506.t: "Jagd auf einen Orca"  #~TR~
 sailing.5506.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf den gefürchteten Orca ziele, der in den Gewässern in der Nähe des Schiffes umherschleicht.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5506.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5506.a.success: "Du schlägst den Orca"  #~TR~
 
 sailing.5507.t: "Jagd auf einen Buckelwal"  #~TR~
 sailing.5507.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf den grauen Buckelwal ziele, der durch die Gewässer in der Nähe des Schiffes pflügt.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5507.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5507.a.success: "Du schlägst den Buckelwal"  #~TR~
 
 sailing.5508.t: "Jagd auf einen Pottwal"  #~TR~
 sailing.5508.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf den mächtigen schwarzen Pottwal ziele, der durch die Wasseroberfläche in der Nähe des Schiffes kracht.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5508.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5508.a.success: "Du schlägst den Pottwal"  #~TR~
 
 sailing.5509.t: "Jagd auf einen Blauwal"  #~TR~
 sailing.5509.desc: "Ich stehe auf dem Deck, Harpunen in der Hand. Die Besatzung beobachtet mich voller Erwartung, während ich auf den majestätischen Blauwal ziele, der direkt unter der Meeresoberfläche in der Nähe des Schiffes schwimmt.\n\n„Ruhig jetzt“, denke ich bei mir und spanne meinen Griff um den Schaft der Waffe an."  #~TR~
 sailing.5509.a: "Ansetzen, zielen und..."  #~TR~
 sailing.5509.a.success: "Du schlägst den Blauwal"  #~TR~
 
 sailing.5510.t: "Jagd auf einen Seedrachen"  #~TR~
 sailing.5510.desc: "Volles Chaos bricht um das Schiff aus, als der gefürchtete Seedrachen seinen Angriff beginnt. Matrosen schreien vor Angst, einige werfen die Arme zur Seite in dem Versuch, dem Zorn der Kreatur zu entkommen. Sein mächtiger Schwanz kracht gegen den Schiffsrumpf und sendet Schockwellen durch das Schiff, die viele meiner Besatzung zu Boden werfen.\n\nBogenschützen bedrängen den Drachen, lenken ihn ab und wütend ihn weiter an. Sein schuppiger Kopf reckt sich wütend auf, nähert sich schnell der Schiffsfront, wo ich jetzt stehe, Harpunen in der Hand. Ich stelle meinen Griff um den Schaft der Waffe in den Sekunden fest, die vor dem Aufprall verbleiben. Das wird die einzige Chance sein, die ich bekomme, und ich muss sie nutzen."  #~TR~
 sailing.5510.a: "Dein Ende ist gekommen, du abscheuliches Ungeheuer!"  #~TR~
 sailing.5510.a.success: "Du schlägst den Seedrachen"  #~TR~
 sailing.5510.a.failure: "Deine Harpune gleitet an der schuppigen Haut des Seedrachen ab"  #~TR~
 
 sailing.5511.t: "Jagd auf den Weißen Schrecken"  #~TR~
 sailing.5511.desc: "Eine weitere Schockwelle geht durch das Schiff. Der Rumpf ist gebrochen, das Schiff beginnt zu krängen. Panisch versuche ich, das Biest zu entdecken, aber es ist zu schnell. Tief unter das Schiff tauchend, schlägt es seine eckige Stirn von unten in unser Boot und schleudert einige Besatzungsmitglieder in die Luft. Der Weiße Schrecken taucht direkt vor dem Schiff aus den Wellen auf und blickt mich an. Ich erkenne seine List und fühle, wie mir ein Schauer über den Rücken läuft. Dies ist ein Feind, der über jeden hinausgeht, der in den Sundering Seas zu finden ist. Und doch hat sich der Weiße Schrecken, wenn auch nur für einen Moment, bloßgestellt, indem er es wagte, mich zu verspotten. Hastig bereite ich meine Harpune vor, als das Biest triumphierend brüllt und sich auf einen weiteren Angriff vorbereitet..."  #~TR~
 sailing.5511.desc.a: "Ich spüre, wie sich mein Griff um meine Harpune spannt, die Knöchel werden weiß. „Du wirst #italic nicht#! entkommen, Biest“, murmele ich vor mich hin, gerade als eine weitere Schockwelle das ganze Schiff erschüttert und viele Besatzungsmitglieder in die Luft schleudert.\n\nAber meine Schritte bleiben fest. Ich bin entschlossen, dieses Monster zu töten und seine abscheuliche Existenz ein für alle Mal zu beenden.\n\nIch komme am Steuerstand des Schiffes an, um zu sehen, wie sich der Weiße Schrecken triumphierend direkt vor mir aufrichtet. Es blickt mich an, fordert mich heraus. #italic Verspottet#! mich. Wut überkommt mich, als ich meinen Arm hebe und ziele..."  #~TR~
 sailing.5511.a: "Ich habe dich jetzt, Biest..."  #~TR~
 sailing.5511.a.success: "Du schlägst den Weißen Schrecken!"  #~TR~
 sailing.5511.a.failure: "Der Weiße Schrecken weicht deiner Harpune aus"  #~TR~
 
 sailing.5512.t: "Der Fluch des Weißen Schreckens"  #~TR~
 sailing.5512.desc: "Unser Schiff humpelt über den Ozean, ramponiert und kaum noch schwimmfähig. Der Weiße Schrecken ist im Nebel verschwunden, der plötzlich aufgezogen ist.\n\nIch bin nicht in der Lage zu sprechen, immer noch von der Begegnung mit diesem bösartigen Wal erschüttert. Ich spüre immer noch seinen durchdringenden Blick auf mir. Beobachtet mich. Wartet auf mich. Es ist da draußen, irgendwo, und schwelgt in der Zerstörung, die es angerichtet hat. Wut steigt in mir auf, und ich ballt meine Fäuste in hilfloser Wut.\n\nDas kann nicht so bleiben!"  #~TR~
 sailing.5512.a: "Ich #italic werde#! dich erledigen, Biest!"  #~TR~
 sailing.5512.b: "Nein, ich muss... ich muss loslassen..."  #~TR~

 sailing.6001.t: "Die Bucht von Úlond"  #~TR~
 sailing.6001.desc: "Nach einer ruhigen Fahrt in der Bucht von Belfalas, gesegnet mit gutem Wetter und Rückenwind, erreichen wir die Burg von [GetTitleByKey('c_tharagrondost').GetNameNoTier], westlichste Bastion der [shipkings|E]. Ich verbringe den Tag damit, die schönen Befestigungen zu bewundern und vom örtlichen Herrn bewirtet zu werden. Es ist etwas Zauberhaftes an dieser wilden Küste und ihren Bewohnern – stolz auf ihre Verbindungen zu [gondor|E] und seinem Erbe, aber auch sehr unabhängig. \n\nAm nächsten Tag beschließen wir, weiter nach Westen zu fahren, bis zur Spitze von Andrast.\n\nWir erreichen das Kap von Ras Morthil, das die Bucht von Belfalas vom weiteren Meer von [belegaer_sea|E] trennt, und – um die Tiefen zu erforschen, um versteckte Felsen und Untiefen zu vermeiden – werfen wir Anker in der kleinen Bucht von Úlond, die von ihren steilen Klippen geschützt ist. \n\nIm Zentrum der geschwungenen Bucht, auf einem Vorgebirge aus glattem Fels, liegt das alte königliche Anwesen von Bar Morthil, die westlichste [gondorian|E] Siedlung in [middleearth|E]."  #~TR~
 sailing.6001.a: "Bewundern wir Bar Morthil einfach aus der Sicherheit der Bucht."  #~TR~
 sailing.6001.toast.a.success: "Was für ein Anblick!"  #~TR~
 sailing.6001.b: "Ich werde versuchen, die Klippen zu erklimmen, um Bar Morthil zu erreichen!"  #~TR~
 sailing.6001.b.success: "Nach einem schwierigen Aufstieg erreichst du die Spitze"  #~TR~
 sailing.6001.toast.b.success: "Ein lohnender Aufstieg!"  #~TR~
 sailing.6001.b.failure: "Eine unmögliche Aufgabe!"  #~TR~
 sailing.6001.toast.b.failure: "Die Klippen sind zu gefährlich zum Besteigen!"  #~TR~
 sailing.6001.c: "Wir können es nicht erreichen – aber wir können es niederbrennen!!"  #~TR~
 sailing.6001.toast.c.success: "Du hast Bar Morthil in Brand gesteckt"  #~TR~
 sailing.6001.d: "Tempo erhöhen! Lasst uns um das Kap herum segeln!"  #~TR~

 sailing.6002.t: "Eine friedliche Nacht"  #~TR~
 sailing.6002.desc: "Ich verbringe einen entspannten Abend an Bord. Der Hafen, geschützt von seinen hohen Klippen, bietet ein Gefühl der Geborgenheit, das nach vielen Tagen auf See Balsam für die Seele ist. Die natürliche Schönheit dieses Ortes, hier am Ende der Welt, erfüllt mich mit einem Gefühl tiefen Friedens. \n\nAls die Nacht hereinbricht, schaue ich zu den funkelnden Lichtern des alten Anwesens von Bar Morthil hinauf, oben auf seinem großen Felsen. Ich kann mir [elendil|E] selbst vorstellen, wie er dort ruht und nach Westen zu seiner verlorenen Heimat blickt. \n\nDann überkommt mich eine Traurigkeit, eine tiefe Sehnsucht nach etwas, das ich nie gekannt habe, die mir im Blut liegt. Ich wende mich dem Westen zu, verbeuge mich leicht und lege die Hand aufs Herz. Meine Stimmung hebt sich wieder, und ich kehre zu meinen Kameraden unter Deck zurück."  #~TR~
 sailing.6002.a: "Ich werde heute Nacht gut schlafen."  #~TR~

 sailing.6003.t: "Bar Morthil"  #~TR~
 sailing.6003.desc: "Der Aufstieg ist schwierig. Die Klippen sind meist senkrecht, mit wenigen offensichtlichen Griffen für Hände und Füße. Ich beginne, den Versuch zu bereuen, als ich mich plötzlich auf einem zurückgesetzten Felsvorsprung befinde, der von unten nicht zu sehen war. Danach ist der Aufstieg einfacher, und am Mittag finden meine Kameraden und ich den Weg nach oben auf die Spitze des Vorgebirges, mit Steinen belegt, die jetzt so vom Alter und Gebrauch poliert sind, dass sie unter den Füßen etwas tückisch sind. \n\nAls wir uns dem Tor nähern, werden wir vom Wärter empfangen, der seine Überraschung über unseren erfolgreichen Aufstieg zum Ausdruck bringt. "Mir ist niemand bekannt, der vor euch Erfolg hatte", sagt er und merkt an, dass seine wenigen Gäste immer über die Oststraße von [GetTitleByKey('c_tharagrondost').GetNameNoTier] oder den Nevedui anreisen. "Kommt, seht euch [elendil|E]s Ruheplatz an, sein Denkmal für das verlorene [westernesse|E]". \n\nDas Anwesen ist bescheiden in der Größe, aber scheint unglaublich alt zu sein, ebenso wie die Statuen und Möbel. Die Luft selbst fühlt sich an, als würde sie aus der Vergangenheit wehen. Nach einem einfachen Mahl zeigt uns der Wärter die Terrasse, ein langes und sich verjüngendes Gehege, das nach Südwesten auf einem schmalen Felssporn ausgerichtet ist. \n\nAls wir dem Sonnenuntergang zuschauen, bemerke ich, dass meine Begleiter verstummen. In meinen Ohren höre ich das Rauschen der Wellen, obwohl die Bucht spiegelglatt ist. Als die Sonne ihre letzten Lichtstrahlen jenseits der Krümmung der Welt sendet, scheint es mir für einen Moment, einen fernen Gipfel zu sehen, der von der Abenddämmerung beleuchtet wird. Es hinterlässt ein Nachbild in meinen Augen und ein anderes in meinem Herzen, von dem ich weiß, dass es für immer bleiben wird. \n\nIch drehe mich langsam um und versuche, dem Wärter in die Augen zu sehen. Aber ich finde ihn immer noch auf das Meer starrend, eine einzelne Träne läuft über jede Wange."  #~TR~
 sailing.6003.a: "Ach! Ich fürchte, ich habe etwas gesehen, das ich nie wieder sehen werde."  #~TR~

 sailing.6004.t: "Ein gescheiterter Versuch"  #~TR~
 sailing.6004.desc: "Der Aufstieg erweist sich als unmöglich und auch gefährlich. Die Klippen sind meist senkrecht, mit wenigen offensichtlichen Griffen für Hände und Füße. Mehrmals rutsche ich aus, und je höher ich klettere, desto mehr setze ich mein Leben aufs Spiel. Als die Sonne am Himmel steigt, beginnt sie mich zu verbrennen, und mein Schweiß macht meinen Griff immer gefährlicher. Schließlich gebe ich die Niederlage zu. \n\n"Wenn ich Bar Morthil jemals sehen will, muss ich einen anderen Weg nehmen…"  #~TR~
 sailing.6004.a: "Kehre zu deinem Schiff zurück"  #~TR~

 sailing.6005.t: "Bar Morthil in Flammen!!"  #~TR~
 sailing.6005.desc: "Wir sehen keinen Weg, Bar Morthil auf seinem hohen Felsen zu erreichen, aber die Bogenschützen unter uns sind überzeugt, dass sie dies aus der Ferne tun können! Wir genießen einen Abend lang sportliches Vergnügen, indem wir uns abwechseln, Pfeile hoch über die Bucht zu schießen und zu versuchen, sie über die Mauer zu bekommen. \n\nSobald meine Bogenschützen Wind und Entfernung eingeschätzt haben, beginnen sie, ihr Ziel zu treffen und wechseln zu brennenden Pfeilen. Bald darauf entspringt ein fröhliches Freudenfeuer auf dem Vorgebirge und erhellt den ganzen Hafen."  #~TR~
 sailing.6005.a: "Wenn wir Bar Morthil nicht besuchen können, kann es niemand…"  #~TR~

 sailing.6006.t: "Drúwaith Iaur"  #~TR~
 sailing.6006.desc: "Wir lassen das Kap hinter uns und steuern Steuerbord, entlang der Küste von [eriador|E]. Die Küste scheint hier noch wilder zu sein, eine zerbrochene Linie aus steilen Klippen und dunklen, überhängenden Bäumen, die von der bergigen Wirbelsäule der Halbinsel gestützt werden. \n\nTagelang sehen wir keine Anzeichen von Besiedlung. Dann eines Morgens, als wir uns dem kleinen Kap Rast Iaur nähern, erregt etwas meine Aufmerksamkeit. \n\nOben auf einem Hügel in Küstennähe glaube ich eine Gruppe winziger Gestalten zu sehen, die regungslos stehen. So still stehen sie tatsächlich, dass ich aus dieser Entfernung nicht feststellen kann, ob sie leben oder ob sie nur aus Stein gemeißelte Figuren sind."  #~TR~
 sailing.6006.a: "Senkt die Boote! Lasst uns diesen seltsamen Ort erkunden"  #~TR~
 sailing.6006.a.success: "Du entdeckst die wahre Natur der Steine"  #~TR~
 sailing.6006.toast.a.success: "Das sind Werke großer Handwerkskunst!"  #~TR~
 sailing.6006.a.failure: "Bah – nur ein Haufen Steine!"  #~TR~
 sailing.6006.toast.a.failure: "Eine verlorene Reise!"  #~TR~
 sailing.6006.b: "Lasst uns nach Anzeichen von Zivilisation suchen!"  #~TR~
 sailing.6006.b.success: "Warte... was ist das?"  #~TR~
 sailing.6006.toast.b.success: "Höhlen gefunden!"  #~TR~
 sailing.6006.b.failure: "Ein weiterer Haufen Steine..."  #~TR~
 sailing.6006.toast.b.failure: "Keine Anzeichen von Zivilisation gefunden!"  #~TR~

 sailing.6007.t: "Die Steinhauer"  #~TR~
 sailing.6007.desc: "Als wir uns den Steinen nähern, wird mir klar, dass ich genau weiß, was sie sind. Ich habe die alten Geschichten von einer Gruppe kleiner Männer gehört, die in den Bergregionen und Wäldern leben und zivilisierte Gebiete meiden: die Drúedain oder „Woses“. \n\nEs heißt sogar, dass einige unter den Edain gezählt wurden, die sich in [numenor|E] niederließen, nur um vor dem [downfallofnumenor|E] zurück nach [middleearth|E] zu fliehen. Wo immer sie leben oder gelebt haben, ihre Gebiete sind mit diesen Steinen übersät. Ich habe Skizzen von denen gesehen, die in dem Teil der [whitemountains|E] zu sehen sind, der als „Altes Pukel-Land“ bekannt ist. Diese Steine scheinen denen sehr ähnlich..."  #~TR~
 sailing.6007.a: "Leben die Drúedain noch an dieser wilden Küste?"  #~TR~

 sailing.6008.t: "Bah – das sind nur Steine!"  #~TR~
 sailing.6008.desc: "Bei näherer Betrachtung sehe ich, dass die Figuren nur gemeißelte Steine sind, was erklärt, warum sie sich nicht bewegt haben. Sie sind so lebensecht, dass einige meiner Besatzungsmitglieder spekulieren, dass sie einst Menschen waren, die durch Zauberei in Steine verwandelt wurden, aber ich halte sie für das Werk menschlicher Handwerkskunst. \n\nIch bemerke, dass sie durch viele Runen seltsamer Form gekennzeichnet zu sein scheinen. Ich kann sie nicht lesen, aber ich spüre, dass sie eine Warnung sind."  #~TR~
 sailing.6008.a: "Wie kamen diese hierher?"  #~TR~

 sailing.6009.t: "Der Weg zum Berg"  #~TR~
 sailing.6009.desc: "Nachdem ich die Gegend erkundet und nach den Schöpfern der Steingestalten gesucht habe, entdecke ich eine Höhle, die tief in die Berge zu führen scheint. \n\nMeine Crew murmelt und befürchtet, es könnte eine Bärenhöhle oder das Nest einer anderen bösen Kreatur sein. Aber mein Instinkt sagt mir, dass vielleicht etwas anderes im Berg wohnt. Könnte die Legende der Drúedain wahr sein?"  #~TR~
 sailing.6009.a: "Wir werden die Höhle erkunden."  #~TR~

 sailing.6010.t: "Ein verlassener Ort. Wahrscheinlich."  #~TR~
 sailing.6010.desc: "Jemand oder etwas hat diese Steine dort hingestellt, aber von ihren Machern ist jetzt keine Spur mehr zu sehen. Wenn es hier einmal eine Siedlung gab, ist sie jetzt längst verschwunden. \n\nDieser wilde Ort ist so still wie ein Friedhof und irgendwie noch beunruhigender. Ich werfe einen Blick auf die Steine aus dem Augenwinkel. \n\nFür einen Moment bin ich sicher, dass sie zurückgeblickt haben."  #~TR~
 sailing.6010.a: "Ich habe das deutliche Gefühl, dass wir zurück zum Schiff gehen sollten..."  #~TR~

 sailing.6011.t: "Woses!"  #~TR~
 sailing.6011.desc: "Wir betreten die Höhle und stellen fest, dass es der Eingang zu einem langen Tunnel ist. Als wir tiefer in den Berg vordringen, sehen wir viele Gänge, die auf jeder Seite abzweigen, und Anzeichen von Besiedlung. Dies ist eindeutig keine Bärenhöhle, sondern eine versteckte Siedlung! \n\nEiner meiner Crewmitglieder stolpert über einen Stein und stürzt mit einem lauten Fluch. Noch während ich ihn hochziehe, hören wir ein gurgelndes Bellen direkt vor uns. Und dann wieder von hinten. \n\nMir wird klar, dass wir von einer Gruppe kleiner, stämmiger Gestalten umgeben sind, die Tierfelle tragen und Speere schwingen, die, wie ich nicht umhin kann, festzustellen, direkt auf mich gerichtet sind. \n\nZu meiner Überraschung spricht einer von ihnen in meiner eigenen Sprache zu mir, wenn auch mit einem starken Akzent. "Dies ist nicht euer Land. Es ist unseres. Ihr seid hier nicht willkommen!"  #~TR~
 sailing.6011.a: "Wie wagen sie es? Angriff!"  #~TR~
 sailing.6011.a.success: "Du besiegt die Woses"  #~TR~
 sailing.6011.toast.a.success: "Woses besiegt!"  #~TR~
 sailing.6011.a.failure: "Du wirst von den Woses besiegt"  #~TR~
 sailing.6011.toast.a.failure: "Du wurdest schwer vergiftet!"  #~TR~
 sailing.6011.b: "Rückzug!"  #~TR~
 sailing.6011.b.success: "Ihr entkommt den Woses erfolgreich."  #~TR~
 sailing.6011.toast.b.success: "Rückzug!"  #~TR~
 sailing.6011.b.failure: "Ihr werdet während eures Rückzugs verletzt."  #~TR~
 sailing.6011.toast.b.failure: "Ihr wurdet vergiftet!"  #~TR~
 sailing.6011.c: "Lasst mich sprechen..."  #~TR~
 sailing.6011.c.success: "Ihr überzeugt die Woses, dass ihr nichts Böses im Schilde führt."  #~TR~
 sailing.6011.toast.c.success: "Woses ausgehoben!"  #~TR~
 sailing.6011.c.failure: "Die Woses trauen euch nicht."  #~TR~
 sailing.6011.toast.c.failure: "Verlasst uns, ihr bringt Ärger..."  #~TR~

 sailing.6012.t: "Krieg der Woses"  #~TR~
 sailing.6012.desc: "Die Woses sind wild, aber ich halte den Stahl. Wir überwältigen schnell die kleine Gruppe, die uns umzingelt, und hören das Echo ihrer Gefährten, die tiefer in die Berge fliehen.\n\nWir beschließen, dass es am besten ist, schnell eure Schritte zurückzuverfolgen, bevor sie in größerer Zahl zurückkehren.\n\nAls wir ins Tageslicht treten, kann ich nicht anders, als mich wie ein siegreicher Held zu fühlen, auch wenn der Kampf rückblickend vielleicht etwas einseitig war."  #~TR~
 sailing.6012.a: "Heil dem Champion von Drúwaith Iaur!"  #~TR~

 sailing.6013.t: "Nie der Wose ohne den Dorn"  #~TR~
 sailing.6013.desc: "Die Krieger, die uns umgeben, mögen klein sein, aber sie erscheinen stämmig und nicht wenig verärgert. Ich schließe schnell, dass eine Konfrontation unter diesen Umständen unklug ist, und gebe meiner Besatzung den Befehl, um ihr Leben zu rennen.\n\nDie Woses verfolgen uns, schreien in ihrer gutturalen Sprache und schießen mit kleinen Pfeilen und Darts auf uns. Sobald wir wieder im Tageslicht sind, erhöhen wir das Tempo in der Hoffnung, dass sie uns nicht weiter verfolgen werden. Aber selbst als wir unsere am Ufer festgemachten Boote erreichen, spüre ich, wie sich ein Pfeil in meine linke Wade bohrt.\n\nIch ziehe ihn heraus und versuche weiterzulaufen, aber ich fühle mich schnell schwach, dann ohnmächtig, und schließlich falle ich in einem zuckenden Haufen zu Boden. Meine Sicht verschwimmt, und das Letzte, was ich sehe, ist die Umrisslinie eines meiner Seeleute, der mich zurück zum Schiff schleppt."  #~TR~
 sailing.6013.a: "Ich glaube, ich muss mich hinlegen. Was gut ist, denn ich kann nicht stehen."  #~TR~

 sailing.6014.t: "Ein erfolgreicher Rückzug"  #~TR~
 sailing.6014.desc: "Die Krieger scheinen wenige an der Zahl zu sein, aber ich vermute, dass sich noch mehr von ihnen in den Höhlen verstecken. Ich beschließe, einen hastigen Rückzug zu meinem Schiff anzutreten.\n\nGlücklicherweise scheinen die Woses friedlich und völlig nicht geneigt, die Verfolgung aufzunehmen. Sie beobachten uns aus der Ferne, bis wir die am Ufer festgemachten Boote erreichen. Als ich sie anstarre, verschwinden sie langsam in den Schatten ihrer Höhlen. Ich fühle mich etwas gedemütigt, aber bemerkenswerterweise nicht tot."  #~TR~
 sailing.6014.a: "Ich glaube, ich werde es einen Tag nennen."  #~TR~

 sailing.6015.t: "Ein Kuss von einem Wose"  #~TR~
 sailing.6015.desc: "Die Krieger scheinen wenige an der Zahl zu sein, aber ich vermute, dass sich noch mehr von ihnen in den Höhlen verstecken, und trete einen hastigen Rückzug zu meinem Schiff an.\n\nLeider beschließen die Woses, die Verfolgung aufzunehmen, und einer von ihnen schießt einen Pfeil ab, der meinen Stiefel und meinen rechten Fuß durchbohrt. Die Wunde ist oberflächlich, und ich ziehe den Pfeil schnell heraus. Allerdings fühle ich mich schwach und kraftlos, als ob er mit einem üblen Gift getränkt wäre..."  #~TR~
 sailing.6015.a: "Vielleicht kehren wir am besten zur Zivilisation zurück..."  #~TR~

 sailing.6016.t: "Unweltliche Woses"  #~TR~
 sailing.6016.desc: "Die Woses scheinen misstrauisch, aber nicht gefährlich. Ihr Häuptling nähert sich mir und scheint bereit zu sein, ein Gespräch zu beginnen. Er fragt mich nach Neuigkeiten aus der Welt jenseits ihres Landes. Mir wird klar, dass sie zutiefst isoliert von den Nachrichten aus [middleearth|E] sind, doch einige von ihnen, besonders die Jüngeren, sind eindeutig neugierig.\n\nIch halte eine inspirierende Rede über den Aufstieg einer dunklen Macht im Osten, die eine Bedrohung für alle freien Männer darstellt. Es scheint ein Feuer in den Augen der Woses zu entzünden.\n\nSie beginnen, untereinander in ihrer eigenen Sprache zu debattieren. Schließlich hebt der Häuptling seine Hand und alle verstummen. Er klopft mit seinem Speer auf den Boden und sagt ein einziges Wort, bevor er mit den meisten seiner Krieger in einen Tunnel verschwindet. Doch eine Gruppe von ihnen bleibt zurück. Einer von ihnen, der ein grundlegendes Verständnis unserer Sprache zu haben scheint, verkündet, dass sie beschlossen haben, dass die Zeit des Versteckens vorbei ist – und dass sie sich entschieden haben, an meiner Seite zu kämpfen."  #~TR~
 sailing.6016.a: "Es gibt einen Platz für euch auf meinem Schiff."  #~TR~

 sailing.6017.t: "Melancholie Woses"  #~TR~
 sailing.6017.desc: "Die Woses scheinen misstrauisch, aber nicht gefährlich. Ihr Häuptling nähert sich mir und scheint bereit zu sein, ein Gespräch zu beginnen. Er fragt mich nach Neuigkeiten aus der Welt jenseits ihres Landes. Mir wird klar, dass sie zutiefst isoliert von den Nachrichten aus [middleearth|E] sind, doch einige von ihnen, besonders die Jüngeren, sind eindeutig neugierig.\n\nAls ich jedoch beginne, den Krieg im Osten zu beschreiben, wecke ich in den Woses die Stammeserinnerungen an alte Kriege, Exil und Verzweiflung. Der Häuptling schüttelt den Kopf und starrt lange auf den Boden. Dann verschwindet er ohne weiteres Wort in den dunklen Tunneln, dicht gefolgt von seinen Gefährten. Ich bin allein zurückgelassen, in der Dunkelheit, mit wenig Wahl, als umzukehren."  #~TR~
 sailing.6017.a: "Vielleicht nicht die Neuigkeiten, die sie hören wollten..."  #~TR~
 
 sailing.6100.t: "In die Bucht von Tûlwang"  #~TR~
 sailing.6100.desc: "Unsere Reise hat uns zum Eingang der riesigen [bayoftulwang|E] geführt, die sich zwischen den Nationen [bellakar|E] im Norden und [anbalkumagan|E] im Süden befindet. Dieser Teil des großen Ozeans ist ein Zentrum des Seehandels, eine Tatsache, die durch die hohe Anzahl von Schiffen, die wir seit unserer Ankunft hier gesichtet haben, allzu deutlich wird.\n\nIch höre [first_mate.GetFirstName], wie er [crew_member.GetFirstName] von den vielen Abenteuern erzählt, die uns hier erwarten könnten, was mich zum Innehalten bringt. Die Bucht liegt vor mir und glitzert im Morgenlicht. Sollten wir unseren Kurs beibehalten?"  #~TR~
 sailing.6100.a: "Behalten wir unseren Kurs bei. Wir segeln in die Bucht!"  #~TR~
 sailing.6100.b: "Überleg es dir nochmal, lass uns hier umkehren."  #~TR~
 sailing.6100.b.tt: "Deine #high Seereise#! endet."  #~TR~
 
 sailing.6101.t: "Die Küste von Bellakar"  #~TR~
 sailing.6101.desc: "Nach einigen Tagen Segeln finden wir uns in einem der kleineren Häfen an der Südküste von [bellakar|E] angedockt wieder. Als wir vom Schiff auf die Kais steigen, nähert sich uns der Hafenmeister, [bellakarean_harbourmaster.GetFirstName], und fragt nach dem Grund unseres Besuchs.\n\nFlaniert von [first_mate.GetFirstName], überlege ich meine Möglichkeiten. Schließlich antworte ich:"  #~TR~
 sailing.6101.a: "Wir sind hier, um zu handeln."  #~TR~
 sailing.6101.a.success: "Ihr verkauft eure Fracht effektiv."  #~TR~
 sailing.6101.a.failure: "Ihr macht nach dem Wiederauffüllen keinen Gewinn."  #~TR~
 sailing.6101.b: "Wir möchten Einblicke in die [bayoftulwang|E] erhalten."  #~TR~
 sailing.6101.b.tt: "Ihr versucht, Einblicke von [bellakarean_harbourmaster.GetFirstName] zu erhalten."  #~TR~
 sailing.6101.c: "Wir sind nur hier, um uns zu entspannen."  #~TR~
 
 sailing.6102.t: "Der blinder Passagier"  #~TR~
 sailing.6102.desc: "Wir machen uns nach unserem kurzen Aufenthalt im Reich von [bellakar|E] wieder auf den Weg zu offenen Gewässern. Eine ruhige Nacht vergeht, aber früh am Morgen stürmt [first_mate.GetFirstName] herein und schleppt wütend einen Fremden auf mich zu.\n\n„Würdest du es glauben, mein [ROOT.Char.GetTitleAsNameNoTooltip]? Wir haben einen blinden Passagier in unserem Vorratsraum gefunden! [bellakaze_stowaway.GetSheHe] sagt, [bellakaze_stowaway.GetHerHis] Name ist [bellakaze_stowaway.GetFirstName], und [bellakaze_stowaway.GetSheHe] ist in diesem bellakareischen Hafen an Bord unseres Schiffes gegangen... Nun, was sollen wir mit [bellakaze_stowaway.GetHerHim] machen?"  #~TR~
 sailing.6102.a: "Was ist schon ein weiterer Begleiter an Bord?"  #~TR~
 sailing.6102.b: "Es gibt nur eine Strafe für blinde Passagiere..."  #~TR~
 sailing.6102.c: "Sehr gut, du kannst bleiben, bis wir das nächste Mal Land erreichen."  #~TR~
 
 sailing.6103.t: "Tûlwang, Land der Ankunft"  #~TR~
 sailing.6103.desc: "Wir wenden unser Segelschiff nach Süden und durchqueren die [bayoftulwang|E], um die Küste von Tûlwang selbst zu erreichen. Obwohl weniger gastfreundlich gegenüber Fremden, bieten die vielen Häfen dieser Region immer noch viele Möglichkeiten für wagemutige Seefahrer.\n\nAls wir in einem der kleineren Häfen landen, werden wir erneut vom örtlichen Hafenmeister, [tuladen_harbourmaster.GetFirstName], empfangen.\n\n„Nennen Sie Ihr Anliegen hier“, verlangt er und wartet geduldig auf meine Antwort."  #~TR~
 sailing.6103.a: "Wir sind hier, um zu handeln."  #~TR~
 sailing.6103.a.success: "Ihr verkauft eure Fracht effektiv."  #~TR~
 sailing.6103.a.failure: "Ihr macht nach dem Wiederauffüllen keinen Gewinn."  #~TR~
 sailing.6103.b: "Wir suchen erfahrene Besatzungsmitglieder."  #~TR~
 sailing.6103.c: "Wir sind nur hier, um die Sehenswürdigkeiten zu genießen."  #~TR~
 
 sailing.6104.t: "Freundlicher Wettkampf"  #~TR~
 sailing.6104.desc: "Unser Schiff segelt nach Westen und lässt die [bayoftulwang|E] hinter uns zurück. Als das Schiff dank günstigen Windes an Fahrt gewinnt, bemerken wir ein Handelsschiff, das uns in einiger Entfernung flankiert.\n\n"Sie geben uns Signale", sagt [first_mate.GetFirstName] aufgeregt, "sie wollen ein freundschaftliches Rennen zwischen uns austragen!"\n\nIch überlege, was ich tun soll. Hätte ich Lust auf einen freundlichen Wettkampf?"  #~TR~
 sailing.6104.a: "Mal sehen, wer zuerst die Bucht verlässt!"  #~TR~
 sailing.6104.a.success: "Du gewinnst das freundschaftliche Rennen"  #~TR~
 sailing.6104.a.failure: "Das Handelsschiff ist schneller als du"  #~TR~
 sailing.6104.b: "Das ist albern."  #~TR~
 sailing.6104.b.tt: "Du kehrst nach Hause zurück und beendest deine #high Segelreise#!"  #~TR~
 
 sailing.6105.t: "Die Perle des Rây"  #~TR~
 sailing.6105.desc: "Wir setzen unsere Reise tiefer in die [bayoftulwang|E] fort und erreichen die beeindruckende Stadt Bôzisha-Dâr, die Hauptstadt des Rây und Heimat der Handelsgesellschaft Bôzishnarûd. Hier mündet der mächtige Fluss Rîyesha in die Bucht und bringt den geschäftigen Verkehr seines riesigen netzwerkes des Seehandels aus den entferntesten Gebieten von Nah und Fern Harad mit sich, von den unerlaubt erworbenen Gütern von Mardrûak bis zu den Naturschätzen in den Dschungeln des Großen und Kleinen Gái, bis hin zu der beeindruckenden Handwerkskunst der [thanihazad|E].\n\nAls wir das Schiff anlegen, begrüßt uns der Hafenmeister mit einem strahlenden Lächeln. Schiffe aus der Ferne seien hier ein gewohnter Anblick, verrät er, bevor er uns nach unseren Absichten in Bôzisha-Dâr fragt.\n\nIch nicke und bereite meine Antwort vor..."  #~TR~
 sailing.6105.a: "Wir sind hier zum Handeln."  #~TR~
 sailing.6105.a.success: "Du verkaufst deine Ladung effektiv"  #~TR~
 sailing.6105.a.failure: "Du machst nach dem Auffüllen keinen Gewinn"  #~TR~
 sailing.6105.b: "Ich möchte einige erfahrene Bogenschützen einstellen."  #~TR~
 sailing.6105.c: "Wir sind nur hier, um die Sehenswürdigkeiten zu besichtigen."  #~TR~
 
 sailing.6106.t: "Die Dschungelküste"  #~TR~
 sailing.6106.desc: "Nachdem wir den Hafen von Bôzisha-Dâr verlassen haben, setzt sich unsere Reise durch die [bayoftulwang|E] entlang der Südküste fort, wo wir einen Abstecher entlang des Flusses Zaja in den dunklen, feuchten und von Lianen bewachsenen Dschungel des Bôzisha-Miraz – dem Großen Gái – machen. Hier leben die Tûlwangi – kriegerische Tûladen, entflohene Tandi-Sklaven, die ihre Wunden lecken, und in den Tiefen des Waldes die zurückgezogenen Dschungelmänner, die Fariyin, die schon seit unzähligen Jahren hier leben.\n\nWir ankern das Schiff in der Nähe eines Fischerdorfes, um uns einen Tag auszuruhen. Die Dorfbewohner nähern sich uns, vorsichtig beim Anblick eines Segelschiffs – lange waren sie die Feinde der Anbalukkhôrî an der Küste, und Raubzüge auf schwarzsegelnden Schiffen begrüßen sie oft. Aber sie werden weniger verängstigt, als sich unser Schiff nähert, und treffen uns am Ufer, neugierig auf unsere Waren und Neuigkeiten. [first_mate.GetFirstName] flankiert mich, als wir sie am Strand treffen."  #~TR~
 sailing.6106.a: "Mal sehen, ob sie bereit sind zu handeln."  #~TR~
 sailing.6106.b: "Die lokalen Fischer werden die Strömungen entlang dieser Küste kennen."  #~TR~
 sailing.6106.c: "Macht eure Waffen bereit, Männer. Wir nehmen, was wir kriegen können!"  #~TR~

 sailing.6200.t: "In die Bucht von Ormal"  #~TR~
 sailing.6200.desc: "Als das Schiff über den Ozean in die Bucht von Ormal gleitet, sehe ich in der Ferne ein Schiff – ein Schiff von einer Größe, die fast unglaublich ist. Nur wenige Augenblicke vergehen, bevor klar wird, dass dies eines der großen Handelsschiffe von Lyneria ist, vermutlich beladen mit Fracht und auf dem Wasser zum nächsten Hafen eilend.\n\nBald steuert die Besatzung des riesigen Schiffes näher auf uns zu, offensichtlich stolz darauf, ihr Schiff zu zeigen. Obwohl es weit entfernt ist, kann ich erkennen, wie die Seeleute über das Deck huschen."  #~TR~
 sailing.6200.a: "Ich bewundere die großartige Handwerkskunst, als es vorbeifährt."  #~TR~
 sailing.6200.b: "Schnell, hilf mir zu dokumentieren, wie sie dieses riesige Schiff steuern!"  #~TR~
 sailing.6200.c: "Sie sind voll mit Fracht. Zu den Waffen, wir werden heute reich sein!"  #~TR~
 sailing.6200.c.success: "Du überwältigst die Verteidigung der Lynerianer"  #~TR~
 sailing.6200.c.failure: "Die feindliche Besatzung schlägt deinen Angriff zurück"  #~TR~
 
 sailing.6201.t: "Die Stadtstaaten von Lyneria"  #~TR~
 sailing.6201.desc: "Lautes Kreischen von Möwen und Hafenarbeitern gleichermaßen begrüßt mich, als ich in die grandiose Hafenstadt segel, einen der vier großen Stadtstaaten der Küste von Lyneria. An jedem Dock werden angedockte Schiffe von außergewöhnlicher Größe mit Kisten und Truhen exotischer Fracht von Oliphaanten von noch außergewöhnlicherer Größe beladen.\n\nHändler, Hafenarbeiter, Seeleute und Schiffbauer bewegen sich im Hafen wie Ameisen neben den riesigen Tieren, jeder beschäftigt mit den Vorbereitungen für die nächste lukrative Reise. Sogar die Architektur spricht vom Wert des Seehandels – große Bögen verbinden prächtige Gebäude, groß genug, um sogar die riesigen Mûmakil aufzunehmen."  #~TR~
 sailing.6201.a: "Diese Seeleute müssen viele Geschichten über die Bucht von Ormal haben."  #~TR~
 sailing.6201.b: "Jeder Schiffbauer von Lyneria könnte ein paar Geheimnisse preisgeben..."  #~TR~
 sailing.6201.c: "Ein erwachsener Mûmak würde niemals in meinen Laderaum passen, aber ein Jungtier vielleicht..."  #~TR~
 sailing.6201.c.success: "Es gelingt dir, ein junges Mûmak zu kaufen!"  #~TR~
 sailing.6201.c.failure: "Deine Verhandlungen scheitern"  #~TR~
 
 sailing.6202.t: "Tûl Harár, Tor zu Sîrayn"  #~TR~
 sailing.6202.desc: "Unser Schiff landet an den Kais der Stadt Tûl Harár, allgemein bekannt als das Tor zur Handelsnation Sîrayn. Produkte aus der ganzen Bucht von Ormal und dem Inselarchipel im Südosten füllen die Märkte des Hafens.\n\nGroße Marmortreppen führen von den Werften hinauf, darüber befindet sich ein riesiger Basar, vollgepackt mit Ständen und Geschäften aller Art, der sich über die gesamte Länge des Hafens erstreckt. Als ich von meinem Schiff steige, wird der großartige Anblick von den Geräuschen des eifrigen Handels und ebenso eifrigen Gesangs begleitet, als eine Prozession von Gläubigen über die..."  #~TR~
 sailing.6202.a: "Ich sollte mich den Gläubigen anschließen, um ihre Bräuche zu beobachten."  #~TR~
 sailing.6202.b: "Welche Schätze birgt der Basar?"  #~TR~
 sailing.6202.a.success: "Der Handel läuft gut"  #~TR~
 sailing.6202.a.failure: "Du machst keinen Gewinn"  #~TR~
 sailing.6202.c: "Der Anblick dieser Stadt ist genug Schönheit für ein Leben lang."  #~TR~
 
 sailing.6203.t: "Die Trockengebiete von Harshandatt"  #~TR~
 sailing.6203.desc: "Ich kann die großen Strukturen am Horizont sehen, wie riesige Dolche, die auf die Sonne gerichtet sind, lange bevor mein Schiff in den Hafen segelt, über den sie ragen. Die dreieckigen Türme, große Zigguraten von immenser Größe, dominieren die Skyline der Stadt Naerphys, die sich so weit das Auge reicht erstreckt.\n\nUm die Docks herum befinden sich Sandstein- und Holzgebäude, Lagerhäuser, Geschäfte und Getreidespeicher verschiedener Größen, alle umgeben von festgemachten Schiffen und geschäftigen Hafenarbeitern. Die schiere Anzahl an Getreidespeichern und der besonders starke Geruch nach tagalten Fisch deuten darauf hin, dass diese Stadt Zugang zu einer großen Menge an Getreide und Fisch hat."  #~TR~
 sailing.6203.a: "Welche Geheimnisse haben ihre Bauern?"  #~TR~
 sailing.6203.b: "Ich bin sicher, ich kann einen Rabatt auf den Fisch bekommen."  #~TR~
 sailing.6203.c: "Diese großen Strukturen können nicht von Menschenhand gebaut worden sein..."  #~TR~
 
 sailing.6204.t: "Die Flüsse von Khy"  #~TR~
 sailing.6204.desc: "Eine Flussreise ins Herz des Landes Khy ist ein mühsames Unterfangen, aber der atemberaubende Blick, als mein Schiff im Flussport von Pelepelplû anlegt, ist ein Anblick, den ich nicht so schnell vergessen werde. Die Stadt ist auf mehreren Hügeln gebaut, vollgepackt mit hohen und bescheidenen Gebäuden, die jeweils durch eine Reihe von wundersamen Brücken und Aquädukten verbunden sind, die hoch in den Himmel und bis zum Horizont ragen.\n\nAuf dem größten der Aquädukte fahren Schiffe, die Waren zwischen den Hügeln der Stadt und hinunter zum Fluss und darüber hinaus befördern. Wir legen das Schiff an und gehen an Land, und bewundern die Sehenswürdigkeiten um uns herum. Die Stadt lockt mich, aber wonach sollte ich mich hier bemühen?"  #~TR~
 sailing.6204.a: "Ein Traktat über ihre Bürokratie würde interessantes Lesematerial liefern."  #~TR~
 sailing.6204.a.tt: "Militärhandbuch erworben"  #~TR~
 sailing.6204.a.tt.book: "Du erhältst ein militärisches Handbuch [artifact|E]"  #~TR~
 sailing.6204.b: "Ich werde eine Tour auf diesen herrlichen Wasserstraßen machen."  #~TR~
 sailing.6204.b.success: "Du findest einen versteckten Schatz."  #~TR~
 sailing.6204.b.failure: "Du genießt die lustige Fahrt durch die Kanäle."  #~TR~
 sailing.6204.c: "Welche Wunder sind das für Aquädukte, dass sie Schiffe tragen können?"  #~TR~
 
 sailing.6205.t: "Anarîke, letzte Kolonie Númenors"  #~TR~
 sailing.6205.desc: "Lange bevor ich den Hafen von Narikhar am Horizont sehen kann, weiß ich, dass ich mich einer númenorischen Stadt nähere, wenn auch einer ganz anderen als den weiter westlich gelegenen. Statuen alter Könige und Helden stehen an der Küste Wache, und weitere starren feierlich auf mein Schiff, während es in den Hafen segelt – ein Hafen, der einst Schiffe beherbergen konnte, die viel größer waren als die jetzt vorhandenen. \n\nDie Docks und die ummauerte Innenstadt bewahren die Pracht der Vergangenheit, aber kleinere Bauten stehen auf den zerstörten Fundamenten größerer Gebäude, besonders außerhalb der Mauern. Schon bevor ich von Bord gehe, spüre ich eine Spannung in der Luft, als ob der gesamte Hafen angespannt wäre. Bald höre ich Murmeln über Piraten und alte Feinde."  #~TR~
 sailing.6205.a: "Sie werden begierig darauf sein, von ihrer númenorischen Geschichte zu erzählen."  #~TR~
 sailing.6205.b: "Welche großen Schiffe hätten einst hier festgemacht?"  #~TR~
 sailing.6205.c: "Ich muss etwas über diese Côdyan-Piraten lernen, bevor ich wieder in See steche..."  #~TR~
 
 sailing.6206.t: "Auf halbem Weg durch die Bucht"  #~TR~
 sailing.6206.desc: "Als unser Schiff die Gebiete von Sîrayn passiert, nähert sich mir [first_mate.GetFirstName]. "Wir sind auf halbem Weg über die Bucht von Ormal gesegelt, Kapitän. Möchten Sie weiter erkunden? Die Häfen von Harshandatt, Khy und Anarike warten noch, aber wir könnten hier auch umkehren, wenn nötig." \n\nIch blicke über die friedliche Bucht, gerade als ein Schwarm Vögel über das Schiff fliegt. Drehe ich das Schiff um oder fahre ich weiter in Richtung der östlichen Hälfte der Bucht?"  #~TR~
 sailing.6206.a: "Wir fahren weiter."  #~TR~
 sailing.6206.b: "Es ist Zeit, nach Hause zurückzukehren."  #~TR~
 sailing.6206.b.tt: "Deine #high Seereise#! endet"  #~TR~
 
 sailing.6400.t: "In das Binnenmeer"  #~TR~
 sailing.6400.desc: "Mein Schiff hat den Hafen verlassen und bewegt sich stetig hinaus auf die offenen Gewässer des [seaofrhun|E]. Meine Besatzung teilt meine Begeisterung und viele von uns versammeln sich am Bug des Schiffes, um zum Horizont zu schauen und gespannt zu beobachten, was uns erwarten mag. \n\n[first_mate.GetFirstName] nähert sich mir. "Kapitän, das Binnenmeer ist bekannt für seine plötzlichen Stürme. Je weiter wir uns von den Küsten entfernen, desto wahrscheinlicher ist es, dass wir auf einen von ihnen treffen. Andererseits wird das Verbleiben in Küstennähe unsere Reisezeit erheblich verlängern. Welche Route sollen wir wählen?"  #~TR~
 sailing.6400.a: "Bleiben wir in Küstennähe."  #~TR~
 sailing.6400.a.tt: "#high Diese Route dauert länger, ist aber sicherer#!"  #~TR~
 sailing.6400.b.success: "Du legst eine gute Zeit zurück"  #~TR~
 sailing.6400.b.failure: "Du wirst von einem plötzlichen Sturm überrascht"  #~TR~
 sailing.6400.b: "Ich fürchte keinen Sturm. Lass uns weiter hinausfahren!"  #~TR~
 sailing.6400.b.tt: "#high Diese Route ist kürzer, aber riskanter#!"  #~TR~
 
 sailing.6401.t: "Der Zorn des Wassers"  #~TR~
 sailing.6401.desc: "Viele, die in der Nähe der Küsten des [seaofrhun|E] wohnen, sagen, dass das Binnenmeer ein schlechtes Temperament hat und schnell Stürme heraufbeschwören kann, um diejenigen zu bestrafen, die es nicht achten. Es scheint, dass wir das Meer tatsächlich verärgert haben, denn kurz nachdem wir unseren Kurs geändert haben, um durch tiefere Gewässer zu fahren, verdunkelte sich der Himmel und ein starker Regen begann zu fallen. Der Wind heult und beginnt, unsere Segel zu zerreißen, während die Besatzung verzweifelt versucht, das Schiff über Wasser zu halten, während die Wellen unser Schiff auf und ab schütteln. \n\n[first_mate.GetFirstName] steht neben mir und hält sich krampfhaft fest. "Was tun wir, Kapitän? Dieser Sturm wird das Schiff in Stücke reißen!""  #~TR~
 sailing.6401.a: "Wir dürfen nicht nachgeben! Der Sturm wird vorübergehen, das muss er!"  #~TR~
 sailing.6401.b: "Ich habe schlimmere Stürme gesehen als diesen! Folgt meiner Führung!"  #~TR~
 sailing.6401.c: "Das ist zu viel! Wir hätten niemals hierher kommen sollen..."  #~TR~
 sailing.6401.c.tt: "Deine #high Seereise#! endet"  #~TR~
 
 sailing.6402.t: "Caras Sant, Juwel von Dorwinion"  #~TR~
 sailing.6402.desc: "Nach ein paar Tagen ereignisloser Seefahrt erreichen wir die Stadt [GetTitleByKey('c_caras_sant').GetNameNoTier], eine der einflussreicheren Städte von [dorwinion|E]. Ihr Hafen ist voller Handelsschiffe und Fischerboote und brummt vor Aktivität. \n\nWir gehen von Bord und machen einen Spaziergang entlang der Kais, wo unzählige Händler ihre Waren zum Verkauf anbieten. Dorwinion ist berühmt für seinen Wein, daher wäre dies eine gute Gelegenheit, etwas davon zu kaufen, wenn ich möchte. \n\nNatürlich hat Caras Sant mehr zu bieten als nur Freundlichkeiten..."  #~TR~
 sailing.6402.a: "Ich werde etwas Wein kaufen."  #~TR~
 sailing.6402.b: "Warum bei einer einzigen Flasche aufhören? Lass uns viel kaufen!"  #~TR~
 sailing.6402.c: "Ich werde es genießen, die Sehenswürdigkeiten dieser Stadt zu sehen."  #~TR~
 sailing.6402.d: "Solange wir schon hier sind, lass uns etwas Schaden anrichten..."  #~TR~
 sailing.6402.d.success: "Es gelingt dir, den Hafen zu beschädigen"  #~TR~
 sailing.6402.d.failure: "Du wirst von den Wachen entdeckt"  #~TR~
 
 sailing.6403.t: "Die Mündungen des Flusses Running"  #~TR~
 sailing.6403.desc: "Weiter nördlich entlang der Küste von [dorwinion|E] fahrend, erreicht unser Schiff den Punkt, an dem der große Fluss Running sein Wasser in das [seaofrhun|E] entleert. Fischer versammeln sich hier, denn die meisten einheimischen Fischarten wandern zeitweise den Fluss hinauf, um ihren Nachwuchs in den kalten Gewässern des jungen Flusses in der Nähe seiner Quellen in den Bergen des Nordens abzusetzen. \n\nWir beschließen, das Schiff in der Nähe eines der kleineren Docks zu verankern, die von Fischern betrieben werden. Sie scheinen uns nicht feindlich gesinnt zu sein, aber einige von ihnen betrachten uns misstrauisch. \n\n[first_mate.GetFirstName] schlägt fröhlich vor, dass wir selbst ein wenig angeln. "Schöner Tag zum Angeln, nicht wahr?" sagt [first_mate.GetSheHe] und wartet auf meine Antwort."  #~TR~
 sailing.6403.a: "Du hast Recht, [first_mate.GetFirstName]. Bring mir meine Angelrute!"  #~TR~
 sailing.6403.a.failure: "Es gelingt dir, einige Fische zu fangen"  #~TR~
 sailing.6403.a.success: "Du fängst viele und verkaufst einen Teil davon"  #~TR~
 sailing.6403.b: "Ich würde lieber von den Einheimischen lernen."  #~TR~
 sailing.6403.c: "Lass uns zusammen mit der ganzen Besatzung angeln und essen!"  #~TR~
 
 sailing.6404.t: "Die Bucht des Kug"  #~TR~
 sailing.6404.desc: "Wir drehen uns ostwärts über das [seaofrhun|E] und fahren in die Gewässer in der Nähe der Küsten, die hauptsächlich von Ostlingen bewohnt werden. Das Binnenmeer wird von vielen Flüssen durchzogen, aber die beiden größten sind die Flüsse Running und Kug. In einer der vielen Buchten des Meeres halten wir schließlich für den Tag an einem der kleineren Docks, die von Ostlingen aus [GetTitleByKey('d_kugathavuld').GetNameNoTier] gebaut wurden, die auf beiden Seiten des Kug wohnen. \n\nSöldner aller Art versammeln sich in diesem Hafen, und einer ihrer Kapitäne namens [easterling_mercenary.GetFirstName] nähert sich mir und bietet seine Dienste an."  #~TR~
 sailing.6404.a: "Ich könnte einen Kämpfer wie dich gebrauchen."  #~TR~
 sailing.6404.b: "Ich werde ein Kontingent deiner Schwertkämpfer rekrutieren."  #~TR~
 sailing.6404.c: "Lass die Einheimischen die Pracht meines Schiffes bewundern!"  #~TR~
 sailing.6404.c.success: "Die Söldner sind beeindruckt"  #~TR~
 sailing.6404.c.failure: "Du kannst die Söldner nicht beeindrucken"  #~TR~
 kugath_mercenaries: "Kugath-Söldner"  #~TR~
 
 sailing.6405.t: "Die Insel der Gestaltwandler"  #~TR~
 sailing.6405.desc: "Im Zentrum des [seaofrhun|E] liegt die Insel [GetTitleByKey('c_nabal_mayzri').GetNameNoTier]. Als sich mein Schiff den felsigen Ufern der Insel nähert, spüre ich eine gewisse Unruhe in mir aufsteigen. [first_mate.GetFirstName] scheint es auch zu bemerken. "Das ist ein verfluchter Ort, Kapitän", sagt [first_mate.GetSheHe]. "Gestaltwandler sollen diese Insel bewohnen. Wir sollten besser einen großen Bogen darum machen, das rate ich dir."\n\nIch blicke auf die Insel hinaus. Es wäre einfach, den Kurs zu ändern und daran vorbeizusegeln..."  #~TR~
 sailing.6405.a: "Du hast Recht, [first_mate.GetFirstName]. Lasst uns hier verschwinden."  #~TR~
 sailing.6405.b: "Das ist ein heiliger Ort. Wir haben hier nichts zu befürchten."  #~TR~
 sailing.6405.c: "Gestaltwandler? Ha, lasst sie kommen, wenn es sie denn gibt!"  #~TR~
 
 sailing.6406.t: "Mistrand, Juwel von Rhûn"  #~TR~
 sailing.6406.desc: "Unsere lange Reise hat uns endlich in die große Stadt [GetTitleByKey('c_mistrand').GetNameNoTier] geführt, die größte Siedlung der Ostlinge von [rhun|E]. Wieder einmal finden wir einen geschäftigen Hafen, voller Kriegsschiffe und Handelsschiffe. Hoch über dem Hafen erheben sich die mächtigen Mauern der Stadt, und dahinter, noch höher, stehen die schlanken Türme der vielen Paläste der reichen Herren und Kaufleute.\n\nAls wir das Schiff anlegen, nähert sich einer der Hafenmeister mir und erkundigt sich nach unseren Geschäften in Mistrand."  #~TR~
 sailing.6406.a: "Wir sind hier, um etwas Fracht zu verkaufen."  #~TR~
 sailing.6406.a.success: "Du verkaufst deine Waren zu einem guten Preis"  #~TR~
 sailing.6406.a.failure: "Deine Waren bringen keinen Gewinn"  #~TR~
 sailing.6406.b: "Ich möchte die Geheimnisse eurer Segeltechniken erfahren."  #~TR~
 sailing.6406.c: "Wir sind nur hier, um die Sehenswürdigkeiten zu besichtigen."  #~TR~
 sailing.6406.d: "(Lüge) Wir sind nur hier, um die Sehenswürdigkeiten zu besichtigen."  #~TR~
 sailing.6406.d.success: "Es gelingt dir, den Hafen zu sabotieren"  #~TR~
 sailing.6406.d.failure: "Du wirst von den Wachen erwischt"  #~TR~
 
 sailing.6407.t: "Ein letztes Hindernis"  #~TR~
 sailing.6407.desc: "Nachdem wir die Türme von Mistrand hinter uns gelassen haben, steuern wir endlich wieder auf den Hafen zu, wo unsere Reise begann. Als wir uns dem Hafen nähern, beginnt sich plötzlich ein Nebel zu erheben. Wir haben auf der Reise viel gesehen und alle wertvolle Erfahrung gesammelt, und die Crew kann den Nebel sicher durchfahren.\n\nDie Leichtigkeit, mit der wir dieses letzte Hindernis überwunden haben, inspiriert mich, die Crew zu versammeln und ein paar abschließende Worte zu sagen, bevor das Schiff im Hafen anlegt. Aber was soll ich ihnen sagen?"  #~TR~
 sailing.6407.a: "Wir haben alle sehr gut auf dieser Reise abgeschnitten."  #~TR~
 sailing.6407.b: "[ROOT.Char.GetFaith.HighGodName] hat uns auf dieser Reise wahrlich gesegnet."  #~TR~
 sailing.6407.c: "Ihr seid alle zu erfahrenen Seeleuten geworden, meine Freunde."  #~TR~
 
 # River exploration
 sailing.8001.t: "Ethir Anduin"  #~TR~
 sailing.8001.tt: "Lasst uns den Anduin-Fluss befahren!"  #~TR~
 sailing.8001.desc: "Unser Schiff hat das [anduin|E]-Delta erreicht, auch bekannt als Ethir Anduin. Hier endet der Lauf des Großen Flusses, um schließlich in die Bucht von Belfalas zu münden. Dieser Ort hat viele Seeschlachten zwischen der [gondorian|E]-Flotte und den dunklen Schiffen der Korsaren miterlebt. In Friedenszeiten war er jedoch auch das Zentrum des florierenden Seehandels zwischen Gondor und anderen Küstenreichen. \n\nAls ich unser Schiff in das Delta steuere, bemerke ich, dass es nur von der Tätigkeit von Fischern und anderen seemännischen Leuten gestört wird. Auf der Lebennin-Seite des Anduin-Flusses entdecke ich eine kleine Fischersiedlung mit vielen Booten im Hafen."  #~TR~
 sailing.8001.a: "Plündert die Boote! Überfallt die Siedlung!"  #~TR~
 sailing.8001.a.success: "Ihr überfallt den Hafen erfolgreich."  #~TR~
 sailing.8001.a.failure: "Ihr werdet von den hartnäckigen Einheimischen zum Rückzug gezwungen."  #~TR~
 sailing.8001.toast.a.success: "Ihr habt die Siedlung erfolgreich überfallen!"  #~TR~
 sailing.8001.toast.a.failure: "Rückzug!"  #~TR~
 sailing.8001.b: "Lasst uns einige Fischer bestechen, um der Crew beizutreten."  #~TR~
 sailing.8001.toast.b.success: "Ihr habt die Fischer bestochen!"  #~TR~
 sailing.8001.c: "Ich werde nach Neuigkeiten aus fernen Ländern fragen"  #~TR~
 sailing.8001.c.success: "Die Fischer teilen mit euch die neuesten Nachrichten, die von Anduin-Händlern gebracht wurden"  #~TR~
 sailing.8001.c.failure: "Die Fischer sind misstrauisch und werden keine Gerüchte mit Fremden teilen"  #~TR~
 sailing.8001.toast.c.success: "Dieses kleine Detail wird sich als nützlich erweisen..."  #~TR~
 sailing.8001.toast.c.failure: "Du erfährst nichts."  #~TR~
 sailing.8001.d: "Setzt die Segel! Wir setzen unsere Reise den Anduin hinauf fort."  #~TR~

 sailing.8002.t: "Ethir Anduin: Der Überfall"  #~TR~
 sailing.8002.desc: "Die Fischer erheben ihre einfachen Werkzeuge, um Widerstand zu leisten, aber bald steht die Siedlung in Flammen, die Verteidiger fliehen in Panik. \n\nNachdem meine Männer die Boote im Hafen durchsucht haben, versenken sie sie, und sie gehen bald unter. Ich lasse die Crew die Siedlung plündern und systematisch jedes Gebäude ausräumen, das vom Feuer verschont geblieben ist. Bei Sonnenuntergang kehre ich mit meiner unerlaubt erworbenen Beute zu meinem Schiff zurück."  #~TR~
 sailing.8002.a: "Knappes Ergebnis, aber es wird helfen, die Crew zu bezahlen..."  #~TR~

 sailing.8003.t: "Ethir Anduin: Eine starke Verteidigung"  #~TR~
 sailing.8003.desc: "Als sich mein Schiff der Siedlung nähert, läuten die Fischer eine Glocke auf dem Hauptturm. Männer und Frauen versammeln sich am Hafen. Einige halten nur rustikale Werkzeuge, aber es gibt einige unter ihnen mit brauchbaren Klingen und einem Blick in den Augen, der deutlich darauf hindeutet, dass sie wissen, wie man sie benutzt. \n\nEs wird schnell deutlich, dass sie beschlossen haben, ihre Häuser und ihre Güter energisch zu verteidigen. Mir wird klar, dass ich nicht der erste Räuber bin, der versucht, diese Gebiete zu plündern. Diese Leute haben schon viele Korsaren abgewehrt. Sie sind gut organisiert und wütend, und ich beobachte, wie ihre Zahl rapide zunimmt, als weitere Einheimische eilig von den Feldern zurückkehren. \n\nMir wird schnell klar, dass das nicht so laufen wird, wie ich erwartet habe. Ich schlage einen hastigen und etwas unwürdigen Rückzug zurück zum Schiff ein, hisse schnell die Segel und steuere flussaufwärts. Als die Siedlung am Horizont verschwindet, spucke ich verächtlich über den Schiffsrand, wütend über meine schlechte Wahl des Opfers."  #~TR~
 sailing.8003.a: "Nächstes Mal sollten wir ein kleineres Dorf aussuchen..."  #~TR~

 sailing.8004.t: "Ethir Anduin: Die Debatte"  #~TR~
 sailing.8004.desc: "Als der Abend hereinbricht, läuten die Fischer eine Glocke auf dem Hauptturm der Siedlung, und eine Versammlung beginnt auf dem zentralen Platz. Es scheint, dass die Dorfbewohner große Sorgen haben, und es wird viel darüber diskutiert, was getan werden sollte. Als sich die Diskussion erhitzt, gelingt es mir, einen Teil der Diskussion mitzubekommen. \n\n"Diese Gebiete sind nicht mehr sicher. Auf der anderen Seite des Flusses leben immer weniger unserer Verwandten, und böse Leute befallen das Land. Schwarze Schiffe befahren das Delta wieder. Wenn wir überleben wollen, müssen wir unsere Verteidigung verbessern. Wir brauchen das Gold, um eine Festung zu bauen, um richtige Waffen zu beschaffen, oder früher oder später werden wir einem Überfall gegenüberstehen, den wir nicht abwehren können!"\n\nIch bleibe stehen und frage mich, ob ich mich an dem Gespräch beteiligen soll..."  #~TR~
 sailing.8004.a: "Vielleicht ist es an der Zeit zu gehen, bevor sie uns Verteidigungsanlagen graben lassen..."  #~TR~
 sailing.8004.b: "Für einen ehrlichen Lohn könnten wir die lokale Verteidigung unterstützen."  #~TR~

 sailing.8005.t: "Die Königliche Werft von Pelargir"  #~TR~
 sailing.8005.desc: "[first_mate.GetFirstNameNoTooltip] nähert sich - "Kapitän, seht die Stadt Pelargir!" Mit meinem Fernglas sehe ich ein majestätisches Dockyard, vielleicht das beeindruckendste in [middleearth|E]. Unzählige Schiffe aller Größen füllen den Hafen, entweder vor Anker liegend oder ein- und auslaufend. Jenseits des Dockyards und über den alten Mauern sehe ich eine pulsierende Handelsstadt von enormer Größe, obwohl Teile davon heruntergekommen oder ruiniert erscheinen. \n\nDie Geräusche und Gerüche der Stadt erfüllen meine Sinne, als ich den Hafen betrete, und ich lächele voller Vorfreude."  #~TR~
 sailing.8005.a: "Heute Nacht... brennen wir diese Schiffe nieder!"  #~TR~
 sailing.8005.a.success: "Du schaffst es, ein Feuer im Schiffbauhof zu legen und unbemerkt zu entkommen"  #~TR~
 sailing.8005.a.failure: "Die Werften sind gut bewacht. Ihr erleidet mehrere Verluste und müsst fliehen"  #~TR~
 sailing.8005.toast.a.success: "Pelargir-Werften sabotiert!"  #~TR~
 sailing.8005.toast.a.failure: "Rückzug!"  #~TR~
 sailing.8005.b: "Lass uns etwas Geld verdienen!"  #~TR~
 sailing.8005.b.success: "Die Händler von Pelargir sind bereit, eine Handelsroute zu deinem Königreich zu eröffnen"  #~TR~
 sailing.8005.b.failure: "Die Händler von Pelargir wollen nicht mit dir handeln"  #~TR~
 sailing.8005.toast.b.success: "Handelsroute etabliert!"  #~TR~
 sailing.8005.toast.b.failure: "Du kannst die Pelargirer Kaufleute nicht beeindrucken"  #~TR~
 sailing.8005.c: "Warte... dieses feine Schiff da drüben - klaut es!"  #~TR~
 sailing.8005.c.success: "Du klaust das Schiff"  #~TR~
 sailing.8005.c.failure: "Dein Diebstahlversuch wird entdeckt"  #~TR~
 sailing.8005.toast.c.success: "Du hast ein feines Schiff voller Wertgegenstände gestohlen!"  #~TR~
 sailing.8005.toast.c.failure: "Dein Diebstahlversuch wird entdeckt!"  #~TR~
 sailing.8005.d: "Lass uns ein paar Tage in der Stadt verbringen, um die Sehenswürdigkeiten zu besichtigen!"  #~TR~

 sailing.8006.t: "Pelargir: Ein nächtlicher Diebstahl"  #~TR~
 sailing.8006.desc: "Meine Männer warten bis zum Sonnenuntergang und bereiten sich darauf vor, sich heimlich in die Werft zu schleichen. Eine relative Ruhe ist über den Hafen gefallen, und wir nutzen die Dunkelheit und den Nebel aus, um ein kleines Boot vom Schiff herabzulassen und mit gedämpften Ruderschlägen in die Werft zu rudern. \n\nWährend [first_mate.GetFirstNameNoTooltip] draußen einen Aufruhr verursacht, um die Wachen abzulenken, können wir uns an Bord eines der schönsten Schiffe im Hafen schleichen - geschmückt mit dem Siegel von [sealord.GetTitledFirstName] [sealord.GetHerHim] selbst - und den Anker lichten. \n\nIch lege langsam an meinem eigenen Schiff an und lächle, als meine Crew Planken hinunterwirft und an Bord kommt und unsere Vorräte mitbringt."  #~TR~
 sailing.8006.a: "Das ist ein Preis, der mir gefällt..."  #~TR~

 sailing.8007.t: "Pelargir: Ein gescheiterter Versuch"  #~TR~
 sailing.8007.desc: "Meine Männer warten bis zum Sonnenuntergang und bereiten sich darauf vor, sich in die Werft zu schleichen. Eine relative Ruhe ist über den Hafen gefallen, und wir nutzen die Dunkelheit und den Nebel aus, um ein kleines Boot von eurem Schiff herabzulassen und mit gedämpften Ruderschlägen in die Werft zu rudern. [first_mate.GetFirstNameNoTooltip] macht draußen etwas Lärm, um die Wachen abzulenken. \n\nIch sehe eines der schönsten Schiffe vor Anker und versuche, es zu entern. Als wir über die Reling klettern, geht ein Schrei auf. Ein bärbeißiger Seemann, der aus gleichen Teilen Muskeln und purem Zorn zu bestehen scheint, packt mich am Hals und wirft mich mit aller Kraft auf das Deck. Andere Matrosen sammeln sich, wobei sie abwechselnd zwischen Flüchen und Tritten wechseln. \n\nAls die Tortur endlich vorbei ist, werde ich mit vorgehaltenem Schwert zurück zu meinem Schiff eskortiert. Meine Wunden mögen heilen, aber die Peinlichkeit wird ein Leben lang anhalten..."  #~TR~
 sailing.8007.a: "Es war alles [first_mate.GetFirstNameNoTooltip]s Schuld!"  #~TR~

 sailing.8008.t: "Osgiliath, Zitadelle der Sterne"  #~TR~
 sailing.8008.desc: "Kurz vor Sonnenaufgang kündigt meine Crew an, dass wir die antike Metropole [osgiliath|E] erreicht haben. Die Stadt scheint seit einiger Zeit verlassen worden zu sein, als Folge der ständigen Kämpfe zwischen den Kräften von [mordor|E] und [gondor|E]. \n\nSie ist größtenteils in Ruinen - die Große Halle, die Große Brücke, alles zerbrochen, Dächer offen zum Himmel. Wir warten bis zum Sonnenuntergang, um die Stadt zu erkunden."  #~TR~
 sailing.8008.a: "Lass uns in den Ruinen nach verlassenen Wertsachen suchen."  #~TR~
 sailing.8008.a.success: "Eine erfolgreiche Suche"  #~TR~
 sailing.8008.a.failure: "Ihr kommt mit leeren Händen zurück"  #~TR~
 sailing.8008.toast.a.success: "Osgiliath geplündert!"  #~TR~
 sailing.8008.toast.a.failure: "Nichts Wertvolles gefunden"  #~TR~
 sailing.8008.b: "Ich werde die Sternenkuppel finden!"  #~TR~
 sailing.8008.b.success: "Du findest die Sternenkuppel"  #~TR~
 sailing.8008.toast.b.success: "Sternenkuppel gefunden!"  #~TR~
 sailing.8008.b.failure: "Du findest keine Spur der Sternenkuppel"  #~TR~
 sailing.8008.toast.b.failure: "Kein Zeichen der Sternenkuppel"  #~TR~

 sailing.8009.t: "Osgiliath: Zurückgelassene Kleinigkeiten"  #~TR~
 sailing.8009.desc: "Als die Sonne aufgeht, kehrt meine Crew zum Schiff zurück. Zwischen ihnen tragen sie einen riesigen Holzkoffer, der mit silbernem Damast eingelegt ist. \n\nEinmal an Deck werfen sie den Koffer auf und zeigen mir den Inhalt: feine Kleider mit zarter Stickerei, ein Beutel mit glänzenden Goldmünzen, ein Dolch mit einem juwelenbesetzten Griff, ein mit Rubinen besetzter Kelch. Es gehörte eindeutig einst einem wohlhabenden Herrn oder Kaufmann, der während des endlosen Konflikts getötet oder vertrieben wurde."  #~TR~
 sailing.8009.a: "Teilt die Münzen unter der Crew auf. Die Kleinigkeiten verkaufen wir."  #~TR~

 sailing.8010.t: "Osgiliath: Ruinen und Verwüstung"  #~TR~
 sailing.8010.desc: "Im Morgengrauen kehrt meine Crew zurück, ihre Gesichter niedergeschlagen. Sie sind mit leeren Händen da. \n\n"Es gibt hier nur Ruinen und Verwüstung, Kapitän. Jedes Haus wurde geplündert, jede Halle angezündet. Nur die nackten Steine bleiben übrig… und die Knochen. Es gibt viele Knochen…" Sie sprechen flüsternd, deutlich beunruhigt von diesem Totengräberort.\n\nPlötzlich höre ich Schritte näher kommen und raue Stimmen, die sich gegenseitig rufen."  #~TR~
 sailing.8010.a: "Lasst uns dieses Grab verlassen, bevor wir entdeckt werden!"  #~TR~

 sailing.8011.t: "Osgiliath: Die Sternenkuppel"  #~TR~
 sailing.8011.desc: "[firstmate.GetFirstNameNoTooltip] entdeckt es zuerst, scharfäugig wie [firstmate.GetSheHe] ist. Wir haben die Überreste mehrerer zerstörter Brücken über den Fluss gesehen, aber diese ist viel größer als die anderen, und ihre Pfeiler scheinen älter und mit größerer Geschicklichkeit gewölbt zu sein. Dennoch haben Zeit und Krieg sie zerbrochen, und ihre zentralen Spannweiten sind in den Fluss gefallen und haben schäumende Stromschnellen gebildet. \n\nAls wir uns diesem großen Mauerwerk nähern und gewaltige Säulen und Steinmetzarbeiten zwischen den Trümmern erkennen, wird mir klar, was ich sehe. Dies war nicht nur eine Brücke. Dies war die Sternenkuppel! Größte Halle des [southernkingdom|E], errichtet von [isildur|E] und [anarion|E] kurz nach ihrer Ankunft aus dem Meer, Aufbewahrungsort des [palantir|E] von [osgiliath|E]! \n\nAls wir das zerbrochene Mauerwerk betrachten, das mit grünen Algen bedeckt ist, frage ich mich, welche großen Belagerungsmaschinen verwendet wurden, um ein so glorreiches Gebäude zu zerstören, und welche Torheit zu einer solchen Zerstörung geführt haben könnte. Ich denke auch an den Verlust des Palantír darin. Liegt er in den Ruinen begraben, oder haben die Wasser des [anduin|E] ihn bis in die Bucht von Belfalas gespült?"  #~TR~

 sailing.8012.t: "Osgiliath: Leere Ruinen"  #~TR~
 sailing.8012.desc: "Die Große Brücke ist, wie der größte Teil der Stadt, jetzt nichts als ein zerbrochener Haufen überwucherter Trümmer, ein Ruheplatz für Möwen. Wären da nicht die gelegentlichen Zeichen, dass der Stein von Hand geformt wurde, würde ich ihn für ein Naturphänomen des Flusses halten. \n\nVon der Sternenkuppel, die einst auf der großen Spannweite der Brücke stand, gibt es jetzt keine Spur mehr. Ich kann mir nur den früheren Glanz dieses Ortes vorstellen."  #~TR~

 sailing.8013.t: "Cair Andros"  #~TR~
 sailing.8013.desc: "[first_mate.GetFirstNameNoTooltip] nähert sich mir mitten in der Nacht:\n\n"Kommandant, wir nähern uns der Insel Cair Andros. Es gibt Ketten, die über den Fluss gespannt sind und uns den Weg versperren. Wir mussten anhalten, und jetzt ist ein Boot der nahegelegenen Garnison herangefahren. Ihr Kommandant sagt, dass niemand weiter nach Norden fahren darf. Was sollen wir tun?"  #~TR~
 sailing.8013.a: "Lass mich sprechen..."  #~TR~
 sailing.8013.a.success: "Die Wachen gewähren dir den Durchgang"  #~TR~
 sailing.8013.toast.a.success: "Du hast dir den freien Durchgang an Cair Andros verdient"  #~TR~
 sailing.8013.a.failure: "Die Wachen zwingen dich umzukehren"  #~TR~
 sailing.8013.toast.a.failure: "Du bist gezwungen, flussabwärts zurückzukehren"  #~TR~
 sailing.8013.b: "Es gibt keine Zeit zum Reden, und wir gehen nicht zurück. ANGRIFF!"  #~TR~
 sailing.8013.b.success: "Ihr überrannt die kleine Garnison"  #~TR~
 sailing.8013.toast.b.success: "Ihr senkt die Kette erfolgreich"  #~TR~
 sailing.8013.b.failure: "Deine Crew wird überrannt!"  #~TR~
 sailing.8013.toast.b.failure: "Niederlage!"  #~TR~
 sailing.8013.c: "Unsere Reise endet hier. Zeit, nach Hause zurückzukehren!"  #~TR~

 sailing.8014.t: "Cair Andros: Durchgang gewährt"  #~TR~
 sailing.8014.desc: "Ich versuche, die Wachen davon zu überzeugen, dass ich nur die Schönheit der Rauros-Fälle sehen möchte, und stecke ihnen eine Flasche gehaltvollen Weins aus meinen Vorräten zu, um ihre Stimmung zu verbessern. Die Wachen stellen fest, dass ich keine Bedrohung für sie oder die Sicherheit von Cair Andros darstelle, und sind von der Bestechung entsprechend aufgeheitert.\n\n"Du kannst deinen Kurs den [anduin|E] hinauf fortsetzen, bis zu den Fällen. Wenn du danach weiter nach Norden fahren möchtest, musst du das Schiff dort ankern und zu Fuß weitergehen. Sei vorsichtig in den Sümpfen von Wetwang! Sie sind tückisch für die Unvorsichtigen."  #~TR~
 sailing.8014.a: "Weiter nach Rauros!"  #~TR~

 sailing.8015.t: "Cair Andros: Ende der Reise"  #~TR~
 sailing.8015.desc: "Ich sehe Ketten, die den Weg den [anduin|E] hinauf versperren. Die Wachen versammeln sich, um zu beraten, ob sie die Ketten herablassen und mich gehen lassen sollen, oder ob sie mich zurückzwingen sollen. Nach einigen Minuten der Beratung nähert sich der Oberbefehlshaber von Cair Andros.\n\n"Dies ist ein gefährlicher Ort, sowohl an Land als auch auf dem Wasser. Wir wissen nicht, ob du Freund oder Feind bist, und unsere Befehle lauten, jedem, der versucht, Cair Andros zu passieren, den Durchgang zu verwehren. Du musst auf demselben Weg zurückkehren, auf dem du gekommen bist."  #~TR~
 sailing.8015.a: "Verdammt!"  #~TR~

 sailing.8016.t: "Cair Andros: Der Angriff"  #~TR~
 sailing.8016.desc: "Glücklicherweise ist die Aufmerksamkeit der örtlichen Garnison auf das Ostufer des [anduin|E] gerichtet, und ich habe mich Cair Andros von seiner westlichen Seite genähert. Es gibt nur wenige Männer hier, die mir Widerstand leisten. Ich gebe meinen Leuten das Zeichen, und sie stürzen sich auf die verdutzten Wachen und stoßen mehrere von ihnen ins Wasser. Wir versenken leicht ihr Boot und legen schnell an, um die Ketten herunterzulassen.\n\nWir sehen keine weiteren Anzeichen von Widerstand von der Garnison, und bald liegt Cair Andros weit hinter uns."  #~TR~

 sailing.8017.t: "Cair Andros: Abgeschlagen"  #~TR~
 sailing.8017.desc: "Ich merke schnell, dass das Boot voller Soldaten nicht mein einziges Problem ist. Am Ufer von Cair Andros hat sich eine größere Truppe versammelt, und viele von ihnen haben Bögen. Schlimmer noch, ein Alarm wurde ausgelöst, und Soldaten kommen aus versteckten Unterkünften am Westufer des Flusses hervor.\n\nEiner meiner Leute ist tief im Suff, und er kann nicht davon abgehalten werden, die Soldaten mit Beleidigungen zu überschütten, die daraufhin an Bord meines Schiffes gehen, um die Beleidigung zu vergelten. Ein Handgemenge entsteht, und wir erleiden mehrere Verletzungen, bevor es uns gelingt, den Kampf zu stoppen. Es braucht viel Bitten und Demütigung, bevor wir erlaubt werden, flussabwärts zurückzukehren."  #~TR~

 sailing.8018.t: "Das Wetwang"  #~TR~
 sailing.8018.desc: "[first_mate.GetFirstNameNoTooltip] - "Kommandant, riechst du das? Der faule Geruch, die Fliegen... Sie kommen von stromaufwärts. Ich sehe einen Fluss, der links in den [anduin|E] mündet. Das sollte der Entwash sein. Wir sollten uns dem Wetwang nähern. Mir gefällt dieser Ort nicht, wir sollten ihn so schnell wie möglich verlassen. Wer weiß, welche Gefahr uns in diesen Sümpfen erwarten mag..."  #~TR~
 sailing.8018.a: "Lass uns diesen schönen Ort erkunden"  #~TR~
 sailing.8018.a.success: "#P Ich nehme mir ein altes [artifact|E] der Gefallenen...#!"  #~TR~
 sailing.8018.toast.a.success: "Artefakt in den Sümpfen gefunden!"  #~TR~
 sailing.8018.a.failure: "Es gibt nichts als Leichen..."  #~TR~
 sailing.8018.toast.a.failure: "Du kehrst zu deinem Schiff zurück, bis ins Mark verängstigt"  #~TR~

 sailing.8019.t: "Das Wetwang: Schatz unter den Lichtern"  #~TR~
 sailing.8019.desc: "Wir legen das Schiff am Ufer an und beschließen, die Sümpfe zu erkunden. Das Wetwang ist nur die Erweiterung eines noch schrecklicheren Ortes, der Toten Sümpfe, der Ort, an dem die alte [battleofdagorlad|E] stattfand. Das Gehen wird immer schwieriger, da ich teilweise in Teiche und Wasserbecken trete, deren Tiefe von der Oberfläche her unbekannt ist.\n\nDie Sonne beginnt unterzugehen, während ich Lichter im Wasser sehe, in Form von Kerzen. Ich werde von diesen tanzenden Kerzen hypnotisiert, verliere die Kontrolle über meinen Körper und falle. Plötzlich finde ich mich im Wasser wieder und schwimme über unversehrte Leichen.\n\nIch höre eine Stimme von der Oberfläche, die meinen Namen ruft, aber etwas packt mich und zieht mich immer tiefer. Es war [first_mate.GetFirstNameNoTooltip], der meinen Namen rief. Glücklicherweise bringt mich [first_mate.GetSheHe] rechtzeitig an die Oberfläche. Auf meinem Weg nach draußen schaffe ich es, ein Artefakt von einem gefallenen Krieger zu ergreifen"  #~TR~
 sailing.8019.a: "Ich bin mit diesem trostlosen Ort fertig!"  #~TR~

 sailing.8020.t: "Das Wetwang: Tückische Lichter"  #~TR~
 sailing.8020.desc: "Wir legen das Schiff am Ufer an und beschließen, die Sümpfe zu erkunden. Das Wetwang ist nur die Erweiterung eines noch schrecklicheren Ortes, der Toten Sümpfe, der Ort, an dem die alte [battleofdagorlad|E] stattfand. Das Gehen wird immer schwieriger, da ich teilweise in Teiche und Wasserbecken trete, deren Tiefe von der Oberfläche her unbekannt ist.\n\nDie Sonne beginnt unterzugehen, während ich Lichter im Wasser sehe, in Form von Kerzen. Ich werde von diesen tanzenden Kerzen hypnotisiert, verliere die Kontrolle über meinen Körper und falle. Plötzlich finde ich mich im Wasser wieder und schwimme über unversehrte Leichen.\n\nIch höre eine Stimme von der Oberfläche, die meinen Namen ruft, aber etwas packt mich und zieht mich immer tiefer. Es war [first_mate.GetFirstNameNoTooltip], der meinen Namen rief. Glücklicherweise bringt mich [first_mate.GetSheHe] rechtzeitig an die Oberfläche."  #~TR~

 sailing.8021.t: "Die Rauros-Fälle"  #~TR~
 sailing.8021.desc: "[first_mate.GetFirstNameNoTooltip] - "Endlich erreichen wir die Rauros-Fälle, das Ende unserer Reise. Wir werfen Anker am alten Dock und erklimmen den überwucherten Verbindungsweg, vorbei an vielen zerstörten Strukturen und geneigten Statuen. Oben sehen wir einen atemberaubenden Anblick - den Nen Hithoel und den großen, mit Spitzen versehenen Felsen von Tol Brandir.\n\nIn den folgenden Tagen erkunden wir die Küste zu Fuß bis hinauf zum Tor der Könige und freuen uns über den Anblick des Argonath - der kolossalen Figuren von [isildur|E] und [anarion|E], die warnend die Hände erhoben haben. Wenige Anblicke könnten [gondor|E] in seiner Blütezeit symbolischer darstellen. Beide blicken nach Norden, zur Wildnis, den Braunen Ländern und dem Tal des [anduin|E].\n\nFür einen Moment sehnt sich mein Herz danach, meine Reise fortzusetzen, die Wildnis zu suchen, die sich vor mir erstreckt. Dann überkommt mich eine Müdigkeit, und ich weiß, dass es endlich Zeit ist, den Komfort von Herd und Heim zu suchen."  #~TR~
 sailing.8021.a: "Seht, die Macht von [gondor|E] zur Schau gestellt!"  #~TR~
 sailing.8021.toast.a.success: "Ich habe die Könige von einst gesehen!"  #~TR~
 sailing.8021.b: "Bah! Eines Tages werde ich dieses Symbol des Stolzes von [gondor|E] stürzen!"  #~TR~

 sailing.8100.t: "Das Harnen-Delta"  #~TR~
 sailing.8100.tt: "Lass uns den Harnen erkunden!"  #~TR~
 sailing.8100.desc: "Nachdem wir viele Tage der Küste der Bucht von Belfalas gefolgt sind, erreichen wir das fruchtbare Delta des Harnen. Dieses Land war lange Zeit eine Hochburg der Korsaren, und meine Mannschaft ist nervös und vorsichtig.\n\nZuerst sehen wir nur die Flaggen von Handelsschiffen, die die Küste entlangfahren, aber als wir uns dem Delta nähern, ertönt ein Schrei vom Krähennest, dass schwarze Segel mit hoher Geschwindigkeit herannahen."  #~TR~
 sailing.8100.a: "Bereitet die Verteidigung vor!"  #~TR~
 sailing.8100.toast.a.success: "Deine Crew besiegt das Schwarze Schiff!"  #~TR~
 sailing.8100.toast.a.failure: "Deine Crew wehrt das Schwarze Schiff ab, aber mit Verlusten"  #~TR~
 sailing.8100.b: "Bereitet die Verteidigung vor!"  #~TR~
 sailing.8100.toast.b.success: "Deine Crew besiegt das Schwarze Schiff!"  #~TR~
 sailing.8100.toast.b.failure: "Du erleidest Schiffbruch!"  #~TR~
 sailing.8100.c: "Ausweichmanöver!"  #~TR~
 sailing.8100.toast.c.success: "Dein schnelles Eingreifen ermöglicht es dir, den Angriff zu vermeiden!"  #~TR~
 sailing.8100.toast.c.failure: "Zu spät! Dein Schiff wurde von den Korsaren beschädigt."  #~TR~
 sailing.8100.d: "Brich den Plan ab. Das ist zu gefährlich..."  #~TR~

 sailing.8101.t: "Der Bronzeturm von Ancalimon"  #~TR~
 sailing.8101.desc: "Unsere Reise wird viel einfacher, als wir das Harnen-Delta und seine Korsaren hinter uns lassen. Nach einigen Tagen der Fahrt flussaufwärts erreichen wir Ancalimon, einen historischen Ort, der nach dem [numenorean|E]-König [ancalimon.GetFirstName] benannt ist. Unsere Gruppe von Seeleuten erlebt eine lebendige Szene des Handels und der Kultur. Sie erkunden geschäftige Straßen voller Stände, die exotische Waren und Gewürze aus fernen Ländern verkaufen, mischen sich mit Händlern, die verschiedene Sprachen sprechen, und bewundern die alten Verteidigungsmauern der Stadt und den hoch aufragenden [GetBuilding('wonder_ancalimon').GetName].\n\nWir beschließen, uns dem Turm zu nähern, wo wir eine Gruppe von Musikern bemerken, die auf einer improvisierten Bühne in einer Feier zu Ehren von [ancalimon.GetFirstName] aufbauen."  #~TR~
 sailing.8101.a: "Wir werden mit den Musikern tanzen und uns unterhalten!"  #~TR~
 sailing.8101.b: "Lass uns etwas trinken und ein Seemannslied auf der Bühne aufführen!"  #~TR~
 sailing.8101.c: "Hier stimmt etwas nicht..."  #~TR~
 sailing.8101.d: "Wir wissen nicht einmal, wer [ancalimon.GetFirstName] war..."  #~TR~
 sailing.8101.toast.success: "Du hattest eine schöne Zeit"  #~TR~
 sailing.8101.tt: "Unerwartete Ereignisse können sich entfalten"  #~TR~

 sailing.8111.t: "Ancalimon: Wütende Priester"  #~TR~
 sailing.8111.desc: "Wir versammeln uns in der Nähe des Turms des alten [numenorean|E] Königs [ancalimon.GetFirstName], um an den Feierlichkeiten teilzunehmen. Meine Crew beginnt zu trinken und zu tanzen, in der Annahme, es sei nur eine Gelegenheit zum Feiern, doch bald merke ich, dass ihr Verhalten von den anderen Teilnehmern als respektlos angesehen wird.\n\nWenige Momente später nähert sich eine Gruppe sehr verärgerter Priester. Es wird deutlich, dass dies keine typische Feier, sondern eine feierliche religiöse Versammlung war.\n\nAls die Priester mit Peitschen bewaffnet die Bühne betreten und sich darauf vorbereiten, Strafen zu verhängen, frage ich mich, welche Verfehlung wir begangen haben könnten, um ihr Ziel zu werden."  #~TR~
 sailing.8111.a: "Lass uns hier verschwinden..."  #~TR~
 sailing.8111.toast.success: "Du entkommst zurück zu deinem Schiff"  #~TR~
 sailing.8111.toast.failure: "Du wurdest ausgepeitscht"  #~TR~

 sailing.8102.t: "Die Harad-Kreuzung"  #~TR~
 sailing.8102.desc: "Auf unserer Reise den Harnen hinauf passieren wir viele Haruze-Festungen und Handelsposten auf beiden Seiten des Flusses. Einige enthalten bemerkenswerte Gebäude und Statuen, die so aussehen, als wären sie vor langer Zeit von Männern großen Könnens erbaut worden. Andere sind kaum mehr als eine Ansammlung von Lehmhütten mit kleinen Anlegestegen, die in den Fluss ragen.\n\nSchließlich nähern wir uns der großen Stadt Amrûn, einer geschäftigen Metropole von großem Ruhm. Hier teilt sich der Fluss Harnen in zwei Nebenflüsse, einen nördlichen Zweig, der vom Ephel Duath und dem Königreich Chelkar herabfließt, und den anderen, der weiter östlich in Pezarsan entspringt.\n\nDiese Mündung und die Anwesenheit einer großen Steinbrücke machen diesen Ort zu einem bedeutenden Umschlagplatz und einer Kreuzung für Reisende aus aller Welt."  #~TR~
 sailing.8102.a: "Sabotiere die Brücke!"  #~TR~
 sailing.8102.toast.a.success: "Brücke sabotiert!"  #~TR~
 sailing.8102.b: "Lass uns mit den Reisenden auf der Harad-Straße sprechen!"  #~TR~
 sailing.8102.b.success: "Du erfährst die neuesten Nachrichten aus nah und fern"  #~TR~
 sailing.8102.toast.b.success: "Spannend!"  #~TR~
 sailing.8102.b.failure: "Es gibt hier nur wenige freundliche Gesichter…"  #~TR~
 sailing.8102.toast.b.failure: "Niemand zum Reden"  #~TR~
 sailing.8102.c: "Finde einen Schreiber, der mich Nord-Apysaisch lehrt!"  #~TR~

 sailing.8103.t: "Amrûn: Der Schreiber"  #~TR~
 sailing.8103.desc: "Ich gehe an dem Zelt eines vernarbten Haruzan-Mannes vorbei, der im Schneidersitz auf einem prallen Kissen sitzt und Manuskripte, Schriftrollen und historische Bücher verkauft. Er scheint meine Kleidung zu erkennen und ruft mich in meiner Muttersprache an. Ich nähere mich ihm und verbeuge mich und mache ihm ein Kompliment für seinen Akzent.\n\nEr erzählt mir seine Geschichte - er ist seit seiner Jugend Historiker und Schreiber und widmet sein Leben der Aufzeichnung der Ereignisse seiner Zeit für die Nachwelt. Er ist an viele Orte in [middleearth|E] gereist und hat viel über die Sprachen und Kulturen seiner Völker gelernt."  #~TR~
 sailing.8103.a: "Kannst du mich Nord-Apysaisch lehren?"  #~TR~
 sailing.8103.toast.a.success: "Du lernst Nord-Apysaisch!"  #~TR~

 sailing.8104.t: "Pezarsan"  #~TR~
 sailing.8104.desc: "Wir beschließen, am Scheideweg von Amrûn den südlichen Nebenfluss des Flusses Harnen zu nehmen. Das Land um uns herum wird trockener und unwirtlicher. Die wenigen Pflanzen, die wir hier sehen können, sind fast nicht vorhanden.\n\nWir lassen den gefürchteten Ephel Duath, die Schattengebirge, hinter uns, um uns bald nach Osten in das Land Pezarsan zu wenden. Nach einigen Tagen Segeln erreichen wir einen lebhaften Handelsposten in Talazhan, einen Ort, der fast an die Region Tafas grenzt.\n\nIch beschließe, das Schiff anzulegen, um dringend benötigte Vorräte für unsere weitere Reise zu kaufen und zu sehen, ob es in diesem sonnenverbrannten Land noch etwas anderes Kaufenswertes gibt."  #~TR~
 sailing.8104.a: "Ich werde nach Waffen oder Rüstungen suchen"  #~TR~
 sailing.8104.toast.a.success: "Du findest Händler, die um Waffen bieten"  #~TR~
 sailing.8104.b: "Lass uns nach Luxusgütern suchen!"  #~TR~
 sailing.8104.toast.b.success: "Du besuchst den Markt auf der Suche nach Luxusgütern"  #~TR~
 sailing.8104.c: "Ich denke, es ist Zeit, das Schiff zu wenden."  #~TR~
 sailing.8104.c.tt: "Deine #high Seereise#! endet"  #~TR~

 sailing.8105.t: "Pezarsan: Ein seltenes Artefakt"  #~TR~
 sailing.8105.desc: "Ich werde von der Aktivität in einem sehr beliebten Zelt angezogen. Als ich mich nähere, stelle ich fest, dass die Menge an einer seltsamen Auktion teilnimmt. Mir wird ein mit Stoff bedeckter Gegenstand gezeigt, und ich kann nur blind bieten. Ich bin am Ende der Aktion angekommen, und alles ist verkauft außer einem letzten Gegenstand. Von seiner Form scheint es mir ein Rüstungsteil zu sein, aber welche Art, kann ich nicht sagen. Nur wenige scheinen an einem Gebot interessiert zu sein, was mir die Möglichkeit gibt, diesen geheimen Gegenstand für eine bescheidene Gebühr zu erwerben."  #~TR~
 sailing.8105.a: "Gib ein Gebot auf diesen Gegenstand ab!"  #~TR~
 sailing.8105.toast.a.success: "Artefakt erworben!"  #~TR~
 sailing.8105.b: "Ich bin nicht an Resten interessiert."  #~TR~

 sailing.8106.t: "Pezarsan: Luxuskarawanen"  #~TR~
 sailing.8106.desc: "Am nördlichen Rand des Handelspostens befindet sich ein Markt, der Luxusgütern und Delikatessen aller Art gewidmet ist. Stände überlaufen mit bunten und duftenden Pyramiden aus Gewürzen, Türmen aus Datteln und Feigen, Kupferschalen voller Nüsse und großen Bündeln von Teeblättern. Andere halten große Knäuel aus zarter Seide, fein geschnitzte Elfenbeine, aus seltenen Hölzern gefertigte Kästen und Schmuck von hervorragender Handarbeit.\n\nIch stoße die Münze in meiner Tasche an. Hier gibt es Dinge, die ich noch nie zu Hause gesehen habe, und die Preise scheinen gut zu sein. Ob ich die Gegenstände für mich behalte oder später verkaufe, ich vermute, ich werde es nicht bereuen, heute etwas Gold auszugeben..."  #~TR~
 sailing.8106.a: "Ich werde eine Ladung Luxusgüter mit nach Hause bringen."  #~TR~
 sailing.8106.toast.a.success: "Luxusgüter aus Pezarsan gekauft!"  #~TR~
 sailing.8106.b: "Diese Preise sind unverschämt!"  #~TR~

 sailing.8107.t: "Das Meer der Dünen"  #~TR~
 sailing.8107.desc: "Nach unserer Abreise aus Pezarsan geht die Reise flussaufwärts weiter und durchquert immer trockenere Gebiete. Einer nach dem anderen verzweifelt meine Crew. Gestört von der rauen und abgelegenen Natur dieser Länder und unseren schwindenden Vorräten, beschließen sie schließlich, mich zu konfrontieren und verlangen, das Schiff zu wenden.\n\n[first_mate.GetFirstNameNoTooltip] - "Kapitän, die klimatischen Bedingungen hier sind unerträglich. Wir sind Seeleute, die an ein Meer aus Wasser und Wellen gewöhnt sind, nicht an ein Meer aus Sand und Dünen!"  #~TR~
 sailing.8107.a: "Hinter diesen Dünen liegt eine Stadt, da bin ich mir sicher!"  #~TR~
 sailing.8107.b: "Du hast Recht, wir werden hier nur den Tod finden..."  #~TR~

 sailing.8108.t: "Starlurtsa Khand"  #~TR~
 sailing.8108.desc: "Hier sind wir endlich, nur wenige Meilen von Starlurtsa Khand entfernt. Meine demoralisierte Crew konnte mich nicht davon abhalten, eine der spektakulärsten Städte in [middleearth|E] zu besuchen.\n\nEine weitläufige Stadt aus Ziegeln am Zusammenfluss der Flüsse Noz Peka und Medlóshad Peka mit gigantischen Märkten und spektakulären Palästen und Monumenten, die Hauptstadt der Variags von Khand.\n\nDiesen Moment habe ich schon lange geplant! Ich werde..."  #~TR~
 sailing.8108.a: "...den Tempel von Hrôn Tûmrakhi bewundern"  #~TR~
 sailing.8108.toast.a.success: "Du bewunderst den Tempel!"  #~TR~
 sailing.8108.b: "...zahle Tribut an Denkmälern der Ovathas"  #~TR~
 sailing.8108.toast.b.success: "Du besuchst die Ovathas!"  #~TR~
 sailing.8108.c: "...mach Geschäfte auf dem Sklavenmarkt!"  #~TR~
 sailing.8108.d: "...heuer einige Kamelreiter aus der Kaserne an!"  #~TR~
 sailing.8108.toast.d.success: "Angeheuerte Söldner sammeln sich in deiner [capital|E]"  #~TR~

 sailing.8109.t: "Starlurtsa Khand: Sehenswürdigkeiten besichtigen"  #~TR~
 sailing.8109.desc: "Wenn ich durch die Stadt Starlurtsa spaziere, bin ich völlig überwältigt. Dieser Ort ist so groß, dass ich Monate damit verbringen könnte, jede einzelne Ecke zu erkunden.\n\nLeider, wie meine Crew mich schnell daran erinnert, ist es bald Zeit, in unseren Heimathafen zurückzukehren und Khand und seine Geheimnisse vorerst zurückzulassen. Und doch träume ich davon, bald wiederzukommen..."  #~TR~
 sailing.8109.a: "Wir kommen eines Tages wieder!"  #~TR~

 sailing.8110.t: "Starlurtsa Khand: Auf dem Sklavenmarkt"  #~TR~
 sailing.8110.desc: "Eine der Hauptattraktionen der Stadt ist der Sklavenmarkt. An vielen anderen Orten von [middleearth|E] verboten, ist der Handel mit Menschen in diesen fernen Ländern immer noch üblich.\n\nIch habe die Möglichkeit, einen Sklaven zu kaufen, was ich danach damit mache, liegt an mir..."  #~TR~
 sailing.8110.a: "Ich könnte einen Sklaven als Höfling gebrauchen"  #~TR~
 sailing.8110.b: "Kaufe dem Sklaven die Freiheit"  #~TR~
 sailing.8110.c: "Ich brauche keinen Sklaven"  #~TR~
 sailing.8110.d: "Sklaverei ist falsch! Wir müssen sie befreien!"  #~TR~
 sailing.8110.d.success: "Es gelingt dir, [slave.GetFirstName] zu befreien"  #~TR~
 sailing.8110.d.failure: "Du wirst von den Wachen zurückgeschlagen"  #~TR~

 sailing.8888.a: "Ich habe meine Meinung geändert"  #~TR~

 sailing.8201.t: "Lond Daer Enedh"  #~TR~
 sailing.8201.tt: "Wir sollten den Gwathló befahren!"  #~TR~
 sailing.8201.desc: "Nach mehrtägiger Seefahrt erreichen wir die große Mündung des Gwathló und den alten Hafen von Lond Daer Enedh. Er wurde in alter Zeit von [numenor|E]s Kronprinz Aldarion unter dem Namen 'Vinyalondë' oder 'Neuer Hafen' gegründet und war einst ein großer Umschlagplatz für [eriador|E].\n\nDieser Hafen verfiel vor langer Zeit, zerfressen von unzähligen Jahren von Wetter und Wind und den Verwüstungen des Meeres. Doch mein erster Maat, [first_mate.GetFirstNameNoTooltip], scheint sehr daran interessiert, die Überreste des alten Hafens zu erkunden."  #~TR~
 sailing.8201.a: "Gut, wir erkunden die numenorischen Ruinen."  #~TR~
 sailing.8201.a.success: "Du findest etwas Wertvolles in den Ruinen"  #~TR~
 sailing.8201.toast.a.success: "Gold gefunden!"  #~TR~
 sailing.8201.a.failure: "Es könnten herumstreifende Stammeskrieger in der Nähe sein..."  #~TR~
 sailing.8201.toast.a.failure: "Von einheimischen Stammeskriegern ausgeraubt!"  #~TR~
 sailing.8201.b: "Wir haben keine Zeit, durch feuchte Ruinen zu sieben."  #~TR~

 sailing.8211.t: "Tharbad"  #~TR~
 sailing.8211.desc: "Einst war der Gwathló oder 'Graufluss' ein Fluss im Wald, überschattet von dichten Bäumen an seinen Ufern. Aber nicht mehr – die Gier der [numenoreans|E] nach Holz entblößte das Land, und so weit wir sehen können, gibt es jetzt nur noch karges Grasland. \n\nNach mehrtägiger Seefahrt erreichen wir Tharbad – eine alte numenorische Stadt, an der sich die Flüsse Mitheithel und Glanduin treffen und den großen Gwathló bilden. In den Tagen ihrer Stärke errichteten die Königreiche von [gondor|E] und [arnor|E] hier eine große Brücke und einen Hafen. Doch jetzt finden wir nur noch Ruinen dieser befestigten Stadt und die zerstörte Brücke, ersetzt durch eine gefährliche Furt.\n\nDer Fluss ist für Seeschiffe jenseits dieses Punktes nicht schiffbar, also bereite ich mich darauf vor, das Schiff zu verankern und mit dem Beiboot des Schiffes flussaufwärts zu rudern. Während ich am Flussufer warte und zusehe, wie die Besatzung Proviant in das Boot lädt, entdecke ich ein Feuer in den Ruinen und sehe schwarze Gestalten zwischen den zerbrochenen Mauern huschen."  #~TR~
 sailing.8211.a: "Ich nähere mich dem entfernten Feuer."  #~TR~
 sailing.8211.b: "Da, im Schatten! Nenne deine Zugehörigkeit!"  #~TR~
 sailing.8211.c: "Das ist zu gefährlich. Wir müssen gehen!"  #~TR~

 sailing.8212.t: "Tharbad: Das Lager"  #~TR~
 sailing.8212.desc: "Ich bahne mir meinen Weg durch die zerbrochenen Ruinen des alten Hafens und folge dem Licht eines Lagerfeuers, aber als ich es erreiche, scheint niemand in der Nähe zu sein.\n\nAls ich mich darauf vorbereite, zum Schiff zurückzukehren, höre ich eine feste Stimme mit einem Akzent, den ich nicht erkenne.\n\n"Diese Furt ist geschützt. Sage, wer du bist, oder kehre um!""  #~TR~
 sailing.8212.a: "Ich bin [ROOT.Char.GetName]!"  #~TR~

 sailing.8213.t: "Tharbad: Die Briganten"  #~TR~
 sailing.8213.desc: "Als ich mich den dunkel gekleideten Gestalten nähere, ruft eine bedrohliche Stimme.\n\n"Die Furt von Tharbad ist gesperrt. Dieses Land gehört uns. Wer bist du?""  #~TR~
 sailing.8213.a: "Ich bin [ROOT.Char.GetName]!"  #~TR~

 sailing.8214.t: "Tharbad: Der geheimnisvolle Waldläufer"  #~TR~
 sailing.8214.desc: "Als er meine Antwort hört, taucht ein Mann aus dem Dunkel auf. Er ist auffallend groß, mit einem grauen Licht in seinen Augen. Trotz seines zerzausten Aussehens strahlt er eine gewisse Noblesse aus. \n\n"Meine Entschuldigung, Reisender. Ich bin [dunadan1.GetFirstName], und mein Volk ist damit beauftragt, den alten Weg und die Furt zu bewachen, damit niemand Böswilligen in die Nordlande eindringen kann. Ich muss dich warnen, dich in Tharbad aufzuhalten. Dieses Land ist nicht mehr sicher. Wilde Männer aus Dunland, Crebain und noch schlimmere Kreaturen wurden in letzter Zeit hier gesichtet. Geh zurück zu deinem Schiff. Wir zeigen dir, wie du deine Reise flussaufwärts sicher fortsetzen kannst, wenn du entschlossen bist, diesen Weg zu gehen."  #~TR~
 sailing.8214.a: "Danke, Freund. Wir segeln weiter."  #~TR~
 sailing.8214.b: "Wenn da so eine Gefahr lauert, ist es vielleicht besser, hier umzukehren..."  #~TR~
 sailing.8214.b.tt: "Deine #high Seereise#! endet"  #~TR~

 sailing.8215.t: "Tharbad: Der Weg ist gesperrt"  #~TR~
 sailing.8215.desc: "Die Furt wird von einer geheimnisvollen Gruppe von Waldläufern verteidigt. Ihre Umhänge sind zerfetzt, aber sie sind groß und stark und führen feine Waffen von ausgezeichneter Machart. \n\nIch merke bald, dass ich umzingelt und unterlegen bin. Fast ohne ein Wort fesseln sie meine Hände und eskortieren mich fest zurück zu meinem Schiff, wo meine verblüffte Besatzung wartet. Ich bin unverletzt, außer meiner ramponierten Würde, aber es scheint klug, diesen Ort so schnell wie möglich zu verlassen."  #~TR~
 sailing.8215.a: "Ugh, lass uns schnell hier wegkommen!"  #~TR~

 sailing.8216.t: "Tharbad: Die Briganten"  #~TR~
 sailing.8216.desc: "Als ich mich den dunklen Gestalten nähere, heben sie ihre Kapuzen und enthüllen vernarbte Gesichter mit bösen Blicken.\n\n"Dies ist unser Land. Du wirst uns Tribut zollen oder sterben!"\n\nIch werfe ihnen einen drohenden Blick zu und ziehe mein Schwert: "Verschwindet! Ich werde mich nicht von Briganten und Dieben einschüchtern lassen!"\n\nSie zögern eine Weile und schätzen sowohl mich als auch mein Schwert ein. Schließlich zögert ihr Anführer, und sie beginnen, sich wieder in den Schatten zurückzuziehen. \n\n"Sehr wohl, Fremder, aber verschwinde schnell! Wenn wir uns wieder treffen, wirst du nicht so viel Glück haben..."  #~TR~
 sailing.8216.a: "Wir müssen weiter vorwärts drängen."  #~TR~

 sailing.8217.t: "Briganten bei Tharbad"  #~TR~
 sailing.8217.desc: "Als ich mich den dunklen Gestalten nähere, lüften sie ihre Kapuzen und enthüllen vernarbte Gesichter mit bösen Blicken.\n\n"Das ist unser Land. Ihr werdet uns Tribut zollen, oder sterben!"\n\nIch werfe ihnen einen drohenden Blick zu und ziehe mein Schwert: "Verschwindet! Ich lasse mich nicht von Räubern und Dieben einschüchtern!"\n\nAls ich meine Worte beendet habe, merke ich, dass ich meine Tapferkeit bereuen werde. In wenigen Augenblicken bin ich gefesselt und zu Boden geworfen worden, wo sie mir alles stehlen, was ich besitze. Als meine Mannschaft an Land kommt und mich losbindet, sind die Männer bereits wieder in den Schatten verschwunden."  #~TR~
 sailing.8217.a: "Ugh, lass uns schnell hier verschwinden!"  #~TR~

 sailing.8221.t: "Die Schwanenflotte"  #~TR~
 sailing.8221.desc: "Tage später erreichen wir die Sümpfe von Swanfleet, das große Marschland nordöstlich von Tharbad. Dieser Ort ist ein natürliches Binnendelta, gebildet durch den Zusammenfluss des Glanduin, der schnell von den [mistymountains|E] im Osten herabfließt, und des Hoarwell, der aus den alten Landen von [rhudaur|E] kommt.\n\nMein erster Maat, [first_mate.GetFirstNameNoTooltip], kommt näher und bittet um meine Befehle.\n\n"Kapitän, wohin steuern wir als nächstes?""  #~TR~
 sailing.8221.a: "Wir sollten dem Glanduin folgen, wo er Eregion durchquert."  #~TR~
 sailing.8221.b: "Wir nehmen den Hoarwell nach Norden in Richtung Rhudaur."  #~TR~

 sailing.8231.t: "Eregion"  #~TR~
 sailing.8231.desc: "Als wir den Glanduin flussaufwärts nach Osten rudern, wo er von den [mistymountains|E] durch [eregion|E] fließt, ziehen alte Steinstätten meine Aufmerksamkeit auf sich. Obwohl sie durch unzählige Jahre abgenutzt und zerbrochen sind, scheinen sie die Überreste einer großen Stadt zu sein. Dahinter erkenne ich den überwucherten Verlauf einer alten Straße, die von den Ruinen zu den [mistymountains|E] führt.\n\nFlussaufwärts nimmt der Glanduin einen engen und stürmischen Verlauf und ist eindeutig nicht schiffbar. Vielleicht endet meine Reise hier, aber zuerst beschließe ich, mir die zerstörte Siedlung genauer anzusehen.\n\nAls ich mich den Ruinen nähere, durchsuche ich mein Gedächtnis – was ist das für ein Ort?"  #~TR~
 sailing.8231.a: "Ich erkenne diesen Ort aus alten Geschichten wieder, es ist Ost-in-Edhil!"  #~TR~
 sailing.8231.b: "Ich kenne diesen Ort nicht..."  #~TR~

 sailing.8232.t: "Eregion: Ost-in-Edhil"  #~TR~
 sailing.8232.desc: "Kein Zweifel. Ich stehe vor den zertrümmerten Toren der ehemaligen Hauptstadt von [eregion|E], den Ruinen der Elbenstadt [ostinedhil|E].\n\nEinst regiert vom Elbenschmied [celebrimbor|E], schufen hier die [noldorelves|E] die [ringsofpower|E] mit dem Wissen, das ihnen von [sauroncharacter|E] gegeben wurde. Die Stadt wurde während des [secondage|E] vollständig von den Truppen des Dunklen Herrschers zerstört, könnte aber dennoch die Quelle vieler Geheimnisse sein, die noch entdeckt werden müssen...\n\nVon meinem neuen Aussichtspunkt verfolge ich erneut die große Straße, die ich zuvor gesehen habe, und erkenne sie nun als den großen Weg, der errichtet wurde, um die Kommunikation und den Handel zwischen den [longbeards|E] von [khazaddum|E] und Eregion zu erleichtern."  #~TR~
 sailing.8232.a: "Lass uns diese stolze Elbenstadt erkunden!"  #~TR~
 sailing.8232.b: "Wir nehmen den Weg zu den Bergen."  #~TR~

 sailing.8233.t: "Eregion: Die Crebain"  #~TR~
 sailing.8233.desc: "Als ich zwischen den Ruinen von [ostinedhil|E] spaziere und die antike Architektur dieses Ortes und die in den Stein gehauenen elbischen [tengwar|E] bewundere, verdunkelt sich der Himmel. Als ich zu den dunklen Gebilden über mir aufschaue, merke ich, dass sie sich zu schnell bewegen, um Wolken zu sein.\n\nIch höre [first_mate.GetFirstNameNoTooltip] aus der Ferne rufen – "Kapitän, Vorsicht! Crebain aus Dunland! Wir sollten uns in Deckung bringen, JETZT!""  #~TR~
 sailing.8233.a: "Der Turm dort drüben sollte uns aus ihrem Blickfeld bringen!"  #~TR~
 sailing.8233.a.success: "Deine Beweglichkeit erlaubt es dir, unsichtbar zu bleiben"  #~TR~
 sailing.8233.toast.a.success: "#trait_obtained!"  #~TR~
 sailing.8233.a.failure: "Du stolperst über einen Stein und fällst"  #~TR~
 sailing.8233.toast.a.failure: "Du verlierst ein Auge!"  #~TR~

 sailing.8234.t: "Eregion: Rüstung aus der Vergangenheit"  #~TR~
 sailing.8234.desc: "Auf der Flucht vor den Crebain finde ich Schutz im einzigen Gebäude der Stadt, das noch einen Dachansatz hat – einem alten Turm.\n\nIch warte, bis die Crebain aufgeben, wonach – oder wen – auch immer sie suchten. Als ich mich darauf vorbereite, den zerstörten Turm zu verlassen, sehe ich halb eingestürzte Treppen, die in den zweiten Stock führen. Ein verlassener Turm mit eingestürzten Treppen mitten in einer zerstörten Stadt. Was könnte schon schiefgehen?\n\nIn den Trümmern oben auf der Treppe entdecke ich den Glanz von Metall. Ich werfe den zerbrochenen Stein beiseite und enthülle meinen Preis – ein Stück einer vor langer Zeit geschmiedeten Rüstung, die mit solcher Kunstfertigkeit hergestellt wurde, dass sie trotz ihres Alters kaum angelaufen ist.\n\nAngemessen erfreut über meine Entdeckung befehle ich meiner Mannschaft, diesen Ort zu verlassen, bevor die Krähen ihren Herrn von unserem Besuch benachrichtigen."  #~TR~
 sailing.8234.a: "Wir marschieren weiter in die Berge!"  #~TR~
 sailing.8234.toast.a.success: "#artifact_added!"  #~TR~
 sailing.8234.b: "Zeit, nach Hause zu gehen und diese Steine ihren Erinnerungen zu überlassen."  #~TR~
 sailing.8234.toast.b.success: "#artifact_added!"  #~TR~

 sailing.8235.t: "Eregion: Der Weg zu den Bergen"  #~TR~
 sailing.8235.desc: "Ich lasse die Ruinen hinter mir und folge der alten Straße, die zu den [mistymountains|E] führt. Während ich auf meiner Reise weitergehe, legt sich ein Gefühl der Ruhe in meinen Geist, und mein Herz ist erfüllt von einer inneren Ruhe, die von der Erde selbst zu kommen scheint. \n\nIch bleibe still und genieße die wunderschönen Ausblicke, die [eregion|E] vor mir eröffnet. Mein Geist wendet sich der Geschichte dieses Ortes und dem zu, was diese Länder gesehen haben.\n\nPlötzlich kommt [first_mate.GetFirstNameNoTooltip] auf mich zu – "Kapitän, verzeih die Unterbrechung. Ist alles in Ordnung? Es ist nicht wie dich, so still oder so nachdenklich zu sein."\n\n"Ja, alles ist in Ordnung, [first_mate.GetFirstNameNoTooltip]. Ich habe nur über... nachgedacht..."  #~TR~
 sailing.8235.a: "...das Zweite Zeitalter und die Wunder von Eregion und Khazad-Dûm..."  #~TR~
 sailing.8235.b: "...die Plünderung von Eregion durch die Armeen Saurons..."  #~TR~
 sailing.8235.c: "...wie der Handel auf der Hohen Straße florierte..."  #~TR~
 sailing.8235.d: "...diese elbisch geschnitzten Steine... sie sprechen zu mir!"  #~TR~

 sailing.8241.t: "Eregion: Die Mauern von Moria"  #~TR~
 sailing.8241.desc: "Nachdem ich einem gewundenen Pfad in die Berge gefolgt bin, erreicht die Straße den Rand eines großen Beckens, das von den Quellen des Flusses Sirannon gebildet wird, der schnell aus den Höhen oben herabfließt. Dort endet die Straße. Sicherlich muss hier der Eingang zur Zwergenstadt [khazaddum|E] gewesen sein, aber jetzt sehe ich nur noch blankes Gestein.\n\nIch verbringe einige Zeit damit, nach einem Weg hinein zu suchen, gebe aber schließlich auf und kehre um.\n\nAls ich mich zum Gehen umdrehe, überkommt mich plötzlich ein Gefühl der Angst. Ich blicke auf das dunkle Becken, dessen Oberfläche jetzt durch wachsende Wellen gestört wird. Aus dem übelriechenden Wasser erhebt sich ein großer Tentakel, der Schleim tropft\n\n"Was ist das für eine neue Teufelszeug? – Lauf!""  #~TR~
 sailing.8241.a: "Lauf!"  #~TR~
 sailing.8241.a.success: "Du entkommst erfolgreich dem Wasserwächter und kehrst zu deinem Schiff zurück"  #~TR~
 sailing.8241.toast.a.success: "Du hast den Wasserwächter vermieden!"  #~TR~
 sailing.8241.a.success.tt: "Du kehrst zu deinem Schiff zurück und segelst nach Hause."  #~TR~
 sailing.8241.a.failure: "Das Seeungeheuer verwundet dich, als du flüchtest"  #~TR~
 sailing.8241.toast.a.failure: "Der Wasserwächter verwundet dich!"  #~TR~
 sailing.8241.a.failure.tt: "Deine Mannschaft zieht dich zurück zum Boot, um nach Hause zu segeln und zu heilen"  #~TR~

 sailing.8251.t: "Rhudaur: Angeln am Winkel"  #~TR~
 sailing.8251.desc: "Ich verfolge den Flusslauf in Richtung [rhudaur|E] für mehrere Tage. Seit unserer Abreise von Tharbad gab es keine größeren Zwischenfälle, also beschließen die Mannschaft und ich, uns auszuruhen und etwas zu angeln.\n\nIch finde ein Becken, das natürlich durch den Zufluss des Hoarwell und des Bruinen gebildet wird. Das scheint ein perfekter Ort zu sein, um sich auszuruhen und zu angeln. \n\nIch sehe und fühle keine böse Präsenz, obwohl ich ein seltsames Gefühl habe, beobachtet zu werden, und das Land zeigt Anzeichen von Pflege."  #~TR~
 sailing.8251.a: "Ich angle mit meinen Kameraden."  #~TR~
 sailing.8251.a.desc: "Warte...bin nur ich, oder glänzt da etwas im Fluss?\n"  #~TR~
 sailing.8251.toast.a.success: "Einen Sack mit Münzen gezogen!"  #~TR~
 sailing.8251.toast.a.failure: "Ein paar Fische gefangen!"  #~TR~

 sailing.8261.t: "Rhudaur: Die letzte Brücke"  #~TR~
 sailing.8261.desc: "Mit vollem Bauch und fröhlichem Herzen setzen wir unsere Reise in die Länder fort, die einst als [rhudaur|E] bekannt waren.\n\nIn der Ferne sehen wir die Überreste alter Hügelbefestigungen, das Erbe von [arnor|E] und dessen Fall, die dem Land ein melancholisches Aussehen verleihen. \n\nSchließlich erreichen wir die Große Oststraße, einen Weg, der älter ist als das [northernkingdom|E] selbst. Hier finden wir eine Steinbrücke, auf meiner Karte als 'Die letzte Brücke' bezeichnet. Es ist klar, dass das tosende Wasser flussaufwärts die weitere Passage mit dem Boot unmöglich macht, also befehle ich meiner Mannschaft, sich auszuruhen und sich auf die Rückreise vorzubereiten.\n\nWährend der Vorbereitungen werde ich von den bewaldeten Hügeln angezogen, die ich in der Nähe der Straße sehe."  #~TR~
 sailing.8261.a: "Lasst uns ein paar Tage damit verbringen, diesen Wald zu erkunden."  #~TR~
 sailing.8261.b: "Wir sind weit genug gekommen. Es ist Zeit, nach Hause zurückzukehren."  #~TR~
 sailing.8261.b.tt: "Deine #high Seereise#! endet"  #~TR~

 sailing.8262.t: "Rhudaur: Der Trollwald"  #~TR~
 sailing.8262.desc: "Wenn wir nachts dem Weg in Richtung der [mistymountains|E] folgen, erreichen wir den Eingang zu einer zerklüfteten Gruppe von bewaldeten Hügeln – dem berüchtigten Trollwald, einst Heimat der Männer von [rhudaur|E]. Viele Geschichten werden über diesen Ort erzählt.\n\nManche sagen, dass die gefallenen Krieger von [angmar|E] und [rhudaur|E], die mit Zauberei aus ihren dunklen Burgen in den Hügeln arbeiteten, nachts immer noch zum Leben erwachen.\n\nAndere sagen, der Wald sei ein Jagdgebiet von Stein-[trolls|E], die immer noch aus den Ettenmoors in diese Wälder hinabsteigen.\n\nIch bin sehr fasziniert von diesen Legenden, also beschließe ich, ich werde..."  #~TR~
 sailing.8262.a: "...nach den Überresten des Königreichs Rhudaur suchen!"  #~TR~
 sailing.8262.b: "...nach Anzeichen von Trollen suchen!"  #~TR~

 sailing.8263.t: "Rhudaur: Begegnung mit Steintrollen"  #~TR~
 sailing.8263.desc: "Nachdem ich mehrere Stunden lang nur Wildschweine und Dachse ausgekundschaftet habe, entdecke ich drei große Gestalten vor einer Höhle in den Hügeln. Ich zünde meine Laterne an, um nicht entdeckt zu werden, und sehe mir die Sache genauer an.\n\nEs besteht kein Zweifel – die Gestalten von drei [trolls|E] stehen im Wald, mehrere hundert Meter von mir entfernt. Ihre Höhle scheint in der Nähe zu sein."  #~TR~
 sailing.8263.a: "Lasst uns diese Monster erschlagen, Männer!"  #~TR~
 sailing.8263.b: "Es wäre am besten, sich zu verstecken und zu warten..."  #~TR~
 sailing.8263.c: "Nein, es ist zu riskant, es ist zu riskant! Wir müssen umkehren."  #~TR~

 sailing.8264.t: "Rhudaur: Der Troll"  #~TR~
 sailing.8264.desc: "Obwohl ich die Gestalten deutlich sehen kann, nehme ich keine Bewegung wahr. Sie stehen regungslos da, als wären sie eingefroren. Ich beschließe, dass es ein guter Zeitpunkt ist, sie zu konfrontieren und diese Höhle zu erkunden.\n\nAls ich mich den [trolls|E] nähere, verstehe ich, warum sie still waren – sie bestehen aus Stein! Es scheint, dass diese Trolle wahrscheinlich vor vielen Jahren vom Sonnenlicht versteint wurden.\n\nAber gerade als ich meine Laterne wieder anzünde, höre ich ein Geräusch aus der Höhle. Wir sind nicht allein, und wir wurden entdeckt – ein weiterer Troll taucht auf, sehr lebendig und stürzt sich auf uns!"  #~TR~
 sailing.8264.a: "Steht fest, Männer! Wir werden diese Kreatur besiegen!"  #~TR~
 sailing.8264.a.success: "Du besiegst den Hügeltroll und erkundest die Höhle"  #~TR~
 sailing.8264.a.critical_success: "Kritische Erfolge! Du besiegst den Hügeltroll und erkundest die Höhle"  #~TR~
 sailing.8264.a.failure: "Du wirst vom Hügeltroll verwundet und zum Rückzug gezwungen"  #~TR~
 sailing.8264.toast.a.critical_success: "Alter Artefakt gefunden!"  #~TR~
 sailing.8264.toast.a.success: "Gold gefunden!"  #~TR~
 sailing.8264.toast.a.failure: "Du wurdest verwundet!"  #~TR~
 sailing.8264.a.critical_success.tt: "Du findest einen Artefakt!"  #~TR~

 sailing.8265.t: "Rhudaur: Aus Stein"  #~TR~
 sailing.8265.desc: "Wir beschließen, bis zum Morgengrauen zu warten, um die [trolls|E] anzugreifen. Im Laufe der Zeit beginne ich zu bemerken, dass überhaupt keine Bewegung vorhanden ist, was der allererste Morgenstrahl bestätigt – es sind Hügeltrolle, die jetzt versteint sind.\n\nIch finde einen Eingang zu der leeren Höhle hinter den regungslosen Trollen, wo wir die Habseligkeiten finden, die ein Reisender zurückgelassen hat. Nachdem wir fertig sind, machen wir uns auf den langen Weg zurück zum Schiff."  #~TR~
 sailing.8265.a: "Das könnte einige Münzen wert sein..."  #~TR~

#sailing.8263.t: "Der verlassene Gasthof"  #~TR~
#sailing.8263.desc: "Ich treffe im Gebäude auf eine ruhende Gruppe von Händlern, die mich zunächst eher misstrauisch ansehen. Ich schätze, es gibt nicht viele Reisende, die in letzter Zeit durch das Einöde-Land wandern.\n\nNach einigen Vorstellungen sage ich ihnen, dass ich aus fernen Ländern komme, und sie sagen, dass sie Händler sind, die nach Osten nach Bree gehen. Sie laden mich ein, mich ans Feuer zu setzen.\n\nWas soll ich tun?"  #~TR~
#sailing.8263.a: "Ich trinke ein paar Krüge und tausche Neuigkeiten aus"  #~TR~
#sailing.8263.toast.a.success: "Geheimnis erlangt!"  #~TR~
#sailing.8263.b: "Ich werde sie ausrauben, wenn sie betrunken sind"  #~TR~
#sailing.8263.b.success: "Die Händler werden so betrunken, dass es mir gelingt, sie auszurauben"  #~TR~
#sailing.8263.toast.b.success: "Händler ausgeraubt!"  #~TR~
#sailing.8263.b.failure: "Ich werde während des Raubes erwischt und die Gruppe greift mich an"  #~TR~
#sailing.8263.toast.b.failure: "Ich wurde entdeckt!"  #~TR~
#sailing.8263.c: "Ich greife sie an"  #~TR~
#sailing.8263.c.success: "Meine Kampfkünste sind weit überlegen und ich erschlage die Gruppe #P (+1 Unerwartetes positives Ergebnis)#!"  #~TR~
#sailing.8263.toast.c.success: "Händler erschlagen, Artefakt gefunden!"  #~TR~
#sailing.8263.c.failure: "Meine Kampfkünste sind weit unterlegen und ich werde verwundet"  #~TR~
#sailing.8263.toast.c.failure: "Ich wurde verwundet!"  #~TR~

 sailing.8271.t: "Rhudaur: Cameth Brin"  #~TR~
 sailing.8271.desc: "Während meine Mannschaft sich um die Vorbereitungen für die Rückreise zum Schiff kümmert, beschließe ich, die Ruinen von [rhudaur|E] nicht unerforscht zu lassen. Ich nehme Vorräte mit und beschließe, zu Fuß durch den Wald zu gehen.\n\nNachdem ich mehrere Tage nach Norden gewandert bin, finde ich, wonach ich gesucht habe – eine alte zerstörte Zitadelle auf einem Hügel.\n\nDieser Ort scheint eine der wichtigsten Siedlungen von Rhudaur gewesen zu sein – die Überreste von Cameth Brin, der königlichen Festung, die vor über tausend Jahren von den Streitkräften des Hexenkönigs von [angmar|E] geplündert wurde.\n\nDie Siedlung bewahrt immer noch einen Teil des befestigten Turms auf dem Hügel und die Überreste eines kleinen Dorfes sind an seinem Fuße zu sehen.\n\nBevor ich nach Hause segel, frage ich mich, ob ich etwas Zeit damit verbringen soll, Cameth Brin zu erkunden."  #~TR~
 sailing.8271.a: "Ich werde den Hügel hinaufsteigen, um die Festung von oben zu betrachten,"  #~TR~
 sailing.8271.toast.a.success: "Du bist verflucht!"  #~TR~
 sailing.8271.b: "Ich werde die Überreste des Dorfes besuchen."  #~TR~
 sailing.8271.c: "Es wäre am besten, zum Schiff zurückzukehren."  #~TR~
 
sailing.5200.t: "Dorwinion: Mündungen des Celduin"  #~TR~
sailing.5200.desc: "Nach einer kurzen Reise über die [seaofrhun|E] steuert unser Schiff auf die Mündungen des Flusses Celduin zu. Viele Fischer leben hier und haben auf beiden Seiten des Flusses kleine Kais gebaut.\n\nDie Sonne geht auf, als wir uns nähern und das Schiff beginnt, in die schnell fließenden Gewässer des River Running einzulaufen. Das Wetter ist perfekt für unsere Erkundungsreise, und die Besatzung ist guter Dinge. [first_mate.GetFirstName] kommt auf mich zu und fragt nach Befehlen, die ich im Moment haben könnte."  #~TR~
sailing.5200.a: "Lasst uns hier eine Weile ausruhen."  #~TR~
sailing.5200.b: "Diese Fischer könnten Lust auf Handel haben."  #~TR~
sailing.5200.c: "Sie sind wehrlos. Ein leichtes Ziel für einen Überfall!"  #~TR~

sailing.5201.t: "Dorwinion: Durchfahrt zwischen Weinbergen"  #~TR~
sailing.5201.desc: "Wir segeln den Celduin hinauf, begünstigt von einem günstigen Wind gegen die starken Strömungen. Während wir durch das Land [dorwinion|E] fahren, können wir sehen, wie fruchtbar und reich diese Region ist. Mit Feldern und Weinbergen übersät, mit Schlössern und hohen Türmen in der Ferne, vermittelt das Land einen friedlichen, aber bewachten Eindruck.\n\nAls wir unter einer beeindruckend hohen Brücke hindurchfahren, die den Fluss überspannt (der hier sehr breit ist), kommt [first_mate.GetFirstName] zu mir ans Steuer. "Es gibt heutzutage viel Verkehr auf dem Fluss", sagt [first_mate.GetSheHe] und deutet auf einige der anderen Schiffe, an denen wir bisher vorbeigekommen sind. "Der Handel fließt ständig zwischen Dorwinion und den Nordlanden.""  #~TR~
sailing.5201.a: "Lasst uns einen der Weinberge besuchen und etwas kaufen."  #~TR~
sailing.5201.b: "Ihre Architektur hat den Zahn der Zeit überstanden..."  #~TR~
sailing.5201.c: "Ich könnte von diesen anderen Kapitänen noch etwas lernen!"  #~TR~

sailing.5202.t: "Dorwinion: Der Zusammenfluss"  #~TR~
sailing.5202.desc: "Ein paar Tage ereignislosen Reisens sind vergangen und der größte Teil von [dorwinion|E] liegt nun hinter uns. Direkt vor unserem Schiff teilt sich der Fluss. Links setzt der Celduin seinen Lauf in Richtung Dale und des Einsamen Berges fort. Rechts fließt der Carnen (oder Rotwasser) von den [ironhills|E] herab und durchquert das umkämpfte Land wandernder Stämme und Händler.\n\nAls wir näher kommen, wird klar, dass die Entscheidung bei mir liegt. Welchen Flussarm sollen wir von hier aus folgen?"  #~TR~
sailing.5202.a: "Wir nehmen den linken Arm und bleiben auf dem Celduin."  #~TR~
sailing.5202.b: "Nehmen wir den rechten Arm und überqueren den Carnen."  #~TR~
sailing.5202.c: "Eigentlich glaube ich, es ist Zeit, hier umzukehren."  #~TR~

sailing.5203.t: "Dale: Eine bewachte Grenze"  #~TR~
sailing.5203.desc: "Nachdem wir uns entschieden haben, auf dem Celduin zu bleiben, erreichen wir bald eine bewachte Überfahrt, wo unser Weg durch eine große Kette versperrt ist, die sich über den ganzen Fluss erstreckt. Dálringi-Wachleute fordern uns auf, unser Schiff anzuhalten und teilen uns mit, dass an dieser Überfahrt eine Maut zu zahlen ist, die die bewachte Grenze der Daleländer darstellt.\n\nEin Teil meiner Crew murrt über den Gedanken, für die Weiterfahrt bezahlen zu müssen, während andere begierig darauf scheinen, die Reise flussaufwärts fortzusetzen."  #~TR~
sailing.5203.a: "Sehr gut. Ich werde die Maut bezahlen."  #~TR~
sailing.5203.b: "Lass mich reden..."  #~TR~
sailing.5203.b.success: "Es gelingt dir, die freie Durchfahrt auszuhandeln."  #~TR~
sailing.5203.b.failure: "Dir wird die Durchfahrt verweigert und du musst umkehren."  #~TR~
sailing.5203.c: "Kannst du nicht sehen, dass ich einer von euch bin?"  #~TR~

sailing.5204.t: "Dale: Das Ende des Sees"  #~TR~
sailing.5204.desc: "Wir setzen unsere Reise entlang des Rinnenden Flusses fort und durchqueren die Länder unter der Herrschaft des Herrn von Dale. Zu beiden Seiten des Flusses sehen wir gut erhaltene Straßen voller Aktivität.\n\nIn der Ferne erscheint ein großer Wasserfall. Als ich mich zu fragen beginne, ob dies das Ende unserer Reise bedeutet, erklärt [dalelands_sentry.GetFirstName] erfreut, dass unser Schiff mit Hilfe eines wahren Meisterwerks der Technik die Lindal-Fälle hinaufgehoben wird. Ein ausgeklügelter Bootslift, der sogar größere Flussboote tragen kann, gebaut mit Hilfe von [dwarves|E] aus Erebor..."  #~TR~
sailing.5204.a: "Was für eine clevere Konstruktion! Ich frage mich, wie sie das gebaut haben..."  #~TR~
sailing.5204.b: "Wie genau funktioniert das Ding denn?"  #~TR~
sailing.5204.c: "Ich kann von hier oben ganz [dorwinion|E] sehen!"  #~TR~

sailing.5205.t: "Dale: Der Lange See"  #~TR~
sailing.5205.desc: "Als wir den Langen See selbst erreichen, segelt unser Schiff bei einem friedlichen Sonnenuntergang auf die Seestadt Esgaroth zu. Wir sind weit gekommen, und die Besatzung ist begierig darauf, nach so vielen Meilen auf den Gewässern des Celduin einen gut gepflegten Hafen zu erreichen.\n\nDas Schiff legt an und wir steigen an den Kais an und bewundern den Anblick einer Stadt, die vollständig über den tiefblauen Wassern des Sees errichtet wurde. Dies ist ein Handelszentrum, das viele Möglichkeiten bietet, gute Gewinne zu erzielen, und da wir einige Waren an Bord haben, die verkauft werden könnten, muss ich erneut eine Entscheidung treffen."  #~TR~
sailing.5205.a: "Ein schöner Spaziergang entlang der Kais ist es."  #~TR~
sailing.5205.b: "Mal sehen, ob wir hier etwas Fracht verkaufen können."  #~TR~
sailing.5205.b.success: "Deine Waren werden sehr profitabel verkauft."  #~TR~
sailing.5205.b.failure: "Deine Gewinne belaufen sich nicht auf viel."  #~TR~
sailing.5205.b.intermediate: "Du kannst einen fairen Gewinn erzielen."  #~TR~
sailing.5205.c: "Ich werde diplomatische Gespräche führen."  #~TR~

sailing.5206.t: "Dale: Eine weitere Wegwahl"  #~TR~
sailing.5206.desc: "Wir segeln wieder aus dem Hafen von Seestadt auf die Gewässer des Langen Sees hinaus. Drei Wege liegen nun vor uns: Wir könnten nach Süden zurück zum Ende des Sees fahren und dem Bootslift die Lindal-Fälle hinunter zu unserem Heimathafen folgen. Aber es könnte noch mehr Sehenswürdigkeiten vor uns geben!\n\nDer Lange See wird von vielen Bächen und kleinen Flüssen gespeist, aber die Hauptquelle seines Wassers stammt von zwei Flüssen. Wir könnten versuchen, dem Celduin zu seiner Quelle am Fuße des Einsamen Berges zu folgen, oder uns entscheiden, nach [mirkwood|E] zu fahren und dem schnell fließenden Waldfluss in das Waldreich der [elves|E] zu folgen..."  #~TR~
sailing.5206.a: "Lasst uns den Waldfluss in den Grünwald hinaufsegeln."  #~TR~
sailing.5206.b: "Wir fahren weiter nach Norden entlang des Celduin, in Richtung Dale selbst."  #~TR~
sailing.5206.c: "Ich glaube, wir sind weit genug gekommen. Lass uns umkehren."  #~TR~

sailing.5207.t: "Mirkwood: In das Waldreich"  #~TR~
sailing.5207.desc: "Der Waldfluss ist fast zu klein, um ihn mit unserem Schiff zu befahren. Bald erreichen wir die Behausungen der Floß-Elben am Rande des Waldes selbst und können nicht weiterfahren, ohne das Schiff zurückzulassen.\n\nDie Elben nähern sich uns und teilen uns mit, dass die Grenze ihres Reiches bewacht wird und niemand mit bösen Absichten passieren darf..."  #~TR~
sailing.5207.a: "Ich werde um Erlaubnis bitten, die Hallen des Elbenkönigs zu besuchen."  #~TR~
sailing.5207.b: "Es wäre am besten, hier umzukehren."  #~TR~

sailing.5208.t: "Mirkwood: Hallen des Elbenkönigs"  #~TR~
sailing.5208.desc: "Während das Schiff in der Nähe der Behausungen der Floß-Elben liegt, wird meine kleine Gruppe von Elfenwächtern tiefer in den Wald eskortiert. Bald erreichen wir die Tore des unterirdischen Palastes des Elbenkönigs und werden eingelassen. Eine prächtige Halle öffnet sich vor uns, mit dem Thron seines Herrschers in der Mitte.\n\nVor [elvenking.GetName] verbeuge ich mich respektvoll und danke [elvenking.GetHerHim] für die Gewährung eines kurzen Publikums."  #~TR~
sailing.5208.a: "Ich fühle mich geehrt, in deiner Gegenwart zu sein, großer König."  #~TR~
sailing.5208.b: "Unsere Reiche würden durch den Handel zwischen uns stark profitieren."  #~TR~
sailing.5208.c: "Ich möchte die Weisheit der [elves|E] hören."  #~TR~

sailing.5209.t: "Carnen: Dales Befestigungen"  #~TR~
sailing.5209.desc: "Nachdem wir den Zusammenfluss in den Celduin hinter uns gelassen haben, reisen wir entlang des Flusses Carnen nach Norden. Seinem Namen getreu ist das Wasser des Baches viel weniger klar als das tiefe Blau des Rinnenden Flusses, und unter den Wellen ist rötlicher Schlamm zu sehen.\n\nZu unserer Linken erheben sich imposante Befestigungen, die von den Männern von Dale gebaut wurden, um ihre Ostgrenze zu schützen. Wachsame Augen blicken von den Wällen herab und beobachten unsere Passage. Eine bewachte Stille liegt über dem Land, als der Wind stärker wird und unsere Segel füllt."  #~TR~
sailing.5209.a: "Kein Feind wird so leicht hier durchkommen.."  #~TR~
sailing.5209.b: "Wir sollten nicht zu lange hier bleiben, damit wir nicht als verdächtig angesehen werden."  #~TR~

sailing.5210.t: "Carnen: Das wandernde Logath"  #~TR~
sailing.5210.desc: "Unter günstigen Winden segeln wir schnell weiter nach Norden und durchqueren eine ungezähmte Wildnis mit wenigen Bäumen und vielen Grasflächen. In der Ferne können wir gelegentlich Rauch von einem Lagerfeuer sehen. Und bald erscheint ein solches Lager direkt am Ostufer des Carnen.\n\nAls wir das Schiff anlegen und das Lager betreten, werden wir von den Einheimischen begrüßt. Es sind Ostlinge des Volkes der Logath, die seit langem in diesen windigen Ebenen leben."  #~TR~
sailing.5210.a: "Ich werde einige ihrer Reiter anwerben."  #~TR~
sailing.5210.b: "Ein bisschen Training wird uns allen guttun!"  #~TR~
sailing.5210.c: "Lasst uns hören, was sie aus ihren Ländern berichten."  #~TR~
logath_mercenaries: "Logath-Söldner"  #~TR~

sailing.5211.t: "Eiserne Berge: Zwergische Händler"  #~TR~
sailing.5211.desc: "Während wir unsere Reise immer weiter entlang des Carnen fortsetzen, werden die Ebenen felsiger und zerklüfteter. Dies sind die Lande der [dwarves|E] der [ironhills|E], und die Quelle des Rotwassers rückt näher.\n\nBald begegnen wir einer Handelskarawane von Zwergen, die am westlichen Ufer des Flusses lagert. Wie schon bei den Logath zuvor, könnte es sich lohnen, sie zu besuchen..."  #~TR~
sailing.5211.a: "Lasst uns ein paar Handwerksmaterialien kaufen!"  #~TR~
sailing.5211.b: "Ich wünsche euch eine sichere Reise auf dem Weg, Freunde."  #~TR~
sailing.5211.c: "Wir werden ihre Waren mit Gewalt nehmen!"  #~TR~
sailing.5211.c.success: "Du überfällst die Zwergenkarawane"  #~TR~
sailing.5211.c.failure: "Du wirst von den Zwergen zurückgeschlagen"  #~TR~

sailing.5212.t: "Eiserne Berge: Schwarzfels-Söldner"  #~TR~
sailing.5212.desc: "Schließlich sind wir am Ende des befahrbaren Teils des Carnen-Flusses angelangt. Eine besondere Sippe von [dwarves|E] lebt in steinernen Hallen in der Nähe, nämlich die [blacklocks|E], bekannt als Söldner.\n\nAls wir uns ihrer Festung nähern, kommt [blacklocklord.GetName] hervor, der unser Kommen offenbar erwartet hat. Der Zwerg fragt uns nach unserer Reise und bietet an, mir eine Waffe zu schmieden – falls ich das Gold habe, um dafür zu bezahlen."  #~TR~
sailing.5212.a: "Ich werde einige ihrer berühmten Söldner anheuern."  #~TR~
sailing.5212.b: "Lass sie eine Waffe für mich schmieden!"  #~TR~
sailing.5212.b.hammer: "Ein Zwergenhammer wird geschmiedet"  #~TR~
sailing.5212.b.longaxe: "Eine Zwergen-Lang-Axt wird geschmiedet"  #~TR~
sailing.5212.b.tt: "Eine Waffe erhalten!"  #~TR~
sailing.5212.c: "Ich werde ihre Sitten und Gebräuche beobachten."  #~TR~

sailing.5213.t: "Erebor: Dale"  #~TR~
sailing.5213.desc: "Weiter nördlich über den Langen See, gelangen wir wieder auf das Wasser des Rinnenden Flusses. Kurze Zeit später erreichen wir das Ende des Celduin an der prächtigen Stadt Dale. Als ich das Schiff an den Kais anlege, sehe ich zu meinem Erstaunen Dales Herrscher in der Nähe auf mich warten.\n\n[dalelord.GetName] begrüßt mich mit einem Lächeln und fragt nach unserer Reise entlang des Flusses. Ich erzähle von den Ereignissen, die sich bisher zugetragen haben, was den Stadtbeherrscher erfreut. Dabei frage ich mich, was mein nächster Schritt sein sollte..."  #~TR~
sailing.5213.a: "Lasst uns die berühmten Glocken von Dale sehen!"  #~TR~
sailing.5213.b: "Ich werde versuchen, [dalelord.GetFirstName] im Gespräch zu beeindrucken."  #~TR~
sailing.5213.b.success: "[dalelord.GetFirstName] ist beeindruckt"  #~TR~
sailing.5213.b.failure: "[dalelord.GetFirstName] ist nur höflich"  #~TR~
sailing.5213.c: "Mal sehen, ob wir noch mehr Fracht verkaufen können."  #~TR~
sailing.5213.c.success: "Du verkaufst deine Fracht sehr effizient"  #~TR~
sailing.5213.c.failure: "Du kannst keinen Gewinn erzielen"  #~TR~

sailing.5214.t: "Erebor: Tore des Berges"  #~TR~
sailing.5214.desc: "Wir beschließen, unser Schiff in der Stadt Dale zu lassen und ein kurzes Stück nach Norden zu den imposanten Toren von Erebor, dem Einsamen Berg, zu marschieren. Massive geschnitzte Statuen von [dwarves|E] säumen den Eingang, und viele wachsamen Wachen beobachten uns misstrauisch von den Zinnen über dem Tor.\n\nNachdem wir unsere Absicht erklärt haben, die Halle von [kingunderthemountain|GetName] zu sehen, wird uns der Zugang in den Berg selbst gewährt. Vor dem Thron des Zwergenkönigs kann ich nicht anders, als über die Steinarbeit und die Pracht der Halle unter dem Berg zu staunen... ein wahres Wunder des Nordens."  #~TR~
sailing.5214.a: "Ich werde zwergisch Hergestelltes für meine Soldaten kaufen."  #~TR~
sailing.5214.b: "Erzähl mir etwas von deinen Geheimnissen der Steinarbeit!"  #~TR~
sailing.5214.c: "Ich werde von Nachrichten aus dem Ausland berichten."  #~TR~

# Sailing: End results
sailing.9001.t: "Ende einer Seereise" #(Mariner trait +1)  #~TR~
sailing.9001.desc: "Meine lange Seereise geht zu Ende, als mein Schiff wieder in den Hafen einläuft. Ich verspüre ein Gefühl der Erfüllung, und ich habe meine Segelkünste sicherlich verbessert. Mit etwas Bedauern akzeptiere ich, dass ich mich wieder um die Regierungsgeschäfte meines Reiches kümmern muss..."  #~TR~
sailing.9001.a: "...und doch sehnt sich mein Herz nach dem Meer zurück."  #~TR~
sailing.9001.tt: "#N NOCH NICHT IMPLEMENTIERT - BRINGT DICH ZURÜCK IN DEN HAFEN UND BEENDET DIE AKTIVITÄT. #!"  #~TR~

sailing.9002.t: "Ende einer Seereise" #(no Mariner XP obtained)  #~TR~
sailing.9002.desc: "Meine lange Seereise geht zu Ende, als mein Schiff wieder in den Hafen einläuft. Obwohl die Reise nicht wie erwartet endete, muss ich jetzt die Seite umblättern und mich wieder um die Regierungsgeschäfte meines Reiches kümmern..."  #~TR~
sailing.9002.a: "...und doch sehnt sich mein Herz nach dem Meer zurück."  #~TR~
sailing.9002.tt: "#N NOCH NICHT IMPLEMENTIERT - BRINGT DICH ZURÜCK IN DEN HAFEN UND BEENDET DIE AKTIVITÄT. #!"  #~TR~

# Sailing: Go on a raid
sailing.9100.t: "Piratenvorbereitungen"  #~TR~
sailing.9100.desc: "Ich gehe die Docks entlang und atme die salzige Meeresluft in meine Lungen. Es belebt mich, aber nicht so sehr wie der Anblick meines im Anker liegenden Schiffes. Sowohl Deck als auch Dock sind ein Bienenstock der Aktivität, während meine Crew Proviant verstaut und schlüpfrige Lieder singt. \n\nDer Quartiermeister sieht mich kommen und verbeugt sich mit übertriebener Prahlerei. Ich lächle und nicke zurück, als ich die Gangway überquere. Mein erster Maat ruft „Kapitän an Deck!“ zu allgemeinem Jubel der Besatzung. Sie scheinen bereit und hungrig nach Action zu sein. \n\nJetzt muss nur noch unsere Mission entschieden werden. Werden wir auf der Suche nach einer Beute auf offenes Wasser hinausfahren oder einen Überfall auf feindliches Gebiet starten?"  #~TR~
sailing.9100.a: "Wir machen einen Küstenüberfall!"  #~TR~
sailing.9100.b: "Wir werden auf offener See herumstreifen!"  #~TR~

sailing.9110.t: "Ziel auswählen"  #~TR~
sailing.9110.desc: "Meine Offiziere versammeln sich im Kapitänsraum, wo ich eine Sammlung von Karten auf dem langen Eichentisch ausgebreitet habe. Ich habe ihnen mitgeteilt, dass wir das Schiff zu einem Überfall mitnehmen werden, aber dass ich mich noch nicht für ein Ziel entschieden habe. Ich schätze, dass es ihre Moral stärkt, wenn ich ihnen ein Mitspracherecht bei der Mission gebe, und höre zu, wie sie die Vorzüge jedes Ziels debattieren.\n\nNach einer Stunde wird die Diskussion hitziger, und ich beschließe, die Sache zu regeln. Ich schlage mein Becher auf den Tisch, und die Männer verstummen und starren mich erwartungsvoll an."  #~TR~
sailing.9110.a: "Lasst uns [piracy_destination_1.GetName] überfallen"  #~TR~
sailing.9110.b: "Wir werden [piracy_destination_2.GetName] plündern!"  #~TR~
sailing.9110.c: "Wie wäre es mit der Sabotage von [piracy_destination_3.GetName]?"  #~TR~

sailing.9111.t: "Seepatrouille gesichtet!"  #~TR~
sailing.9111.desc: "Während wir uns unserem Ziel nähern, steigt die Vorfreude. Die schwarzen Segel sind gehisst, und ein Rückenwind treibt uns voran, der Bug des Schiffes schneidet durch die Wellen wie ein geschliffener Knüppel.\n\nPlötzlich ertönt ein Ruf vom Krähennest – ein Patrouillenschiff wurde gesichtet. Es ist schlank und strotzt vor bewaffneter Besatzung. Ich muss eine Entscheidung treffen – das Schiff frontal angreifen, versuchen, es auszumanövrieren, oder kehrtmachen und nach Hause fahren…"  #~TR~
sailing.9111.a: "Macht euch bereit, Matrosen! Wir greifen sie an!"  #~TR~
sailing.9111.a.success: "Ihr versenkt das Patrouillenschiff"  #~TR~
sailing.9111.a.failure: "Euer Schiff wird im Kampf beschädigt, aber ihr könnt weiterkämpfen"  #~TR~
