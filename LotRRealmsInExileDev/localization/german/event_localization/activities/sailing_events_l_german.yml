 sailing.2302.opening: "[befriend_actor.GetTitledFirstName] schleicht sich an mich heran, während das Schiff über den friedlichen Ozean flitzt.\n\n[befriend_actor.GetSheHe|U] lächelt warm und beginnt:"  #~TR~

 sailing.2302.miner: "$sailing.2302.reply_miner$Das ist eine Aussage, an der ich nichts auszusetzen habe."  #~TR~
 sailing.2302.prospector: "$sailing.2302.reply_prospector$Du triffst den Nagel auf den Kopf, ich weiß genau, was [befriend_actor.GetSheHe] meint."  #~TR~
 sailing.2302.pity: "$sailing.2302.reply_pity$Ich kann die Wahrheit von [befriend_actor.GetHerHis] Worten nicht leugnen; es ist grausame Arbeit."  #~TR~
 sailing.2302.wastrel: "$sailing.2302.reply_wastrel$Es stimmt wirklich; all die nützlichen Dinge, die ich stattdessen tun könnte..."  #~TR~
 sailing.2302.steward: "$sailing.2302.reply_steward$Die Natur zu beherrschen ist sicherlich etwas, mit dem ich mich identifizieren kann."  #~TR~
 sailing.2302.fallback: "Ich weiß nicht, was ich sagen soll."  #~TR~
 sailing.2302.a: "Vielleicht haben wir mehr gemeinsam, als ich dachte."  #~TR~

 sailing.2303.miner: "$sailing.2302.reply_hunter$\n\nIch könnte nicht mehr anderer Meinung sein..."  #~TR~
 sailing.2303.prospector: "$sailing.2302.reply_falconer$\n\nEine triviale Ablenkung, nicht mehr..."  #~TR~
 sailing.2303.pity: "$sailing.2302.reply_pity$\n\nSo schwach, die Welt ist grausam."  #~TR~
 sailing.2303.wastrel: "$sailing.2302.reply_wastrel$\n\nWir alle müssen uns Zeit für Ablenkungen nehmen."  #~TR~
 sailing.2303.steward: "$sailing.2302.reply_steward$\n\nWie sehr langweilig..."  #~TR~
 sailing.2303.fallback: "[befriend_actor.GetSheHe|U] grinst hoffnungsvoll und erwartet offensichtlich eine erwiderte Zuneigung."  #~TR~
 sailing.2303.a: "Sag mal, was ist das da drüben?"  #~TR~

 sailing.2304.reply: "[befriend_target.GetTitledFirstName] scheint viel mit mir gemeinsam zu haben"  #~TR~
 sailing.2304.miner: "$sailing.2304.reply$, und taucht begeistert in die Einzelheiten der richtigen Art und Weise ein, ein Schiff im Hafen zu verankern und zu sichern."  #~TR~
 sailing.2304.prospector: "$sailing.2304.reply$, und kann [befriend_target.GetHerHis] Leidenschaft für Seekarten kaum zurückhalten."  #~TR~
 sailing.2304.pity: "$sailing.2304.reply$, und teile mein Mitleid mit denen, die so hart arbeiten müssen."  #~TR~
 sailing.2304.wastrel: "$sailing.2304.reply$, und beklage, dass [befriend_target.GetHerHis] Zeit auch besser anderweitig verwendet werden könnte."  #~TR~
 sailing.2304.steward: "$sailing.2304.reply$, und bin begierig darauf, Einblicke in maritime Handelswege zu teilen."  #~TR~
 sailing.2304.fallback: "$sailing.2304.reply$, und entspanne [befriend_target.GetHerHis] Verhalten in meiner Gesellschaft."  #~TR~
 sailing.2304.desc: "\n\nWenn wir weiterziehen, können wir kaum getrennt werden – ich wusste, dass ich die richtigen Worte finden würde, um [befriend_target.GetHerHim] für mich zu gewinnen!"  #~TR~
 sailing.2304.a: "Ich glaube, ich habe [befriend_target.GetHerHim] für mich gewonnen..."  #~TR~

 sailing.2305.reply: "Meine Worte scheinen keinen großen Eindruck auf [befriend_target.GetTitledFirstName] gemacht zu haben"  #~TR~
 sailing.2305.miner: "$sailing.2305.reply$, denn [befriend_target.GetSheHe] lächelt nur höflich, räuspert sich und sucht offensichtlich nach einer höflichen Möglichkeit, unser Gespräch zu beenden."  #~TR~
 sailing.2305.prospector: "$sailing.2305.reply$, denn [befriend_target.GetSheHe] nickt nur pflichtbewusst, bevor [befriend_target.GetSheHe] weitergeht."  #~TR~
 sailing.2305.pity: "$sailing.2305.reply$, denn [befriend_target.GetSheHe] sieht mich merkwürdig an und kratzt sich am Kopf."  #~TR~
 sailing.2305.wastrel: "$sailing.2305.reply$, denn [befriend_target.GetSheHe] ist völlig entsetzt über meine Worte."  #~TR~
 sailing.2305.steward: "$sailing.2305.reply$, denn [befriend_target.GetSheHe] verliert schnell das Interesse und hat offensichtlich keine Lust, über Handelswege zu sprechen."  #~TR~
 sailing.2305.fallback: "$sailing.2305.reply$, denn [befriend_target.GetSheHe] sagt nichts."  #~TR~
 sailing.2305.desc: "\n\nNachdem [befriend_target.GetSheHe] mit anderen plaudert, fühle ich mich allein und dumm..."  #~TR~
 sailing.2305.a: "Gut gemacht, [ROOT.Char.GetFirstNameNoTooltip]."  #~TR~
 
