# Sailing Activity Evens
 sailing.0800.t: "Im Hafen angekommen"  #~TR~
 sailing.0800.desc: "Ich schreite über die Gehwege im Hafen von [location.GetName], die frische Meeresluft umgibt mich. Während das Schiff, das für meine Reise verwendet wird, von der Besatzung vorbereitet wird, haben meine Begleiter und ich noch etwas Zeit, um im Hafen zu verbringen.\n\nIch höre den Schrei der Möwen über uns und sehe die Wellen gegen die Kais unten schlagen. Das Meer liegt vor mir und mit ihm das endlose Potential, das es bietet. Bald werden wir draußen sein, auf offener See."  #~TR~
 sailing.0800.a: "Das Meer ruft."  #~TR~

 sailing.1001.t: "Ein Schiff! Mein Königreich für ein Schiff!"  #~TR~
 sailing.1001.desc: "Während ich meinen jüngsten Wunsch, auf hoher See zu segeln, bespreche, fragt mein Verwalter, ob ich überhaupt ein Schiff besitze, das für ein solches Unterfangen geeignet ist. Meine Erinnerung durchsuchend, stelle ich fest, dass ich tatsächlich kein solches Schiff besitze.\n\nWas also tun? Ich könnte ein Schiff für diese Reise chartern, was deutlich billiger wäre; aber wenn ich das oft vorhabe, würden die Kosten vielleicht größer werden als eine einzige große Investition in den Kauf eines Schiffes?"  #~TR~
 sailing.1001.a: "Ich werde ein Schiff chartern."  #~TR~
 sailing.1001.b: "Holt mir einen Schiffbauer, ich brauche ein eigenes Schiff!"  #~TR~
 sailing.1001.c: "Niemand hat mir gesagt, dass Schiffe beteiligt wären, ich bin raus!"  #~TR~

 sailing.1002.t: "Ein gechartertes Schiff"  #~TR~
 sailing.1002.desc: "Als ich zu den Werften gehe, von denen ich ablegen möchte, begutachte ich meine Optionen. Es gibt drei gute Schiffe, jedes mit Vor- und Nachteilen.\n\nDas erste ist ein relativ kleines, aber wendiges Schiff, ähnlich denen, die oft für den Flussverkehr verwendet werden. Billig, aber vielleicht würde es auf der rauen offenen See nicht am besten abschneiden.\n\nDas nächste ist ein solide gebautes Handelsschiff mit einem großen Deck, guten Unterkünften und einem großen Laderaum. Ein anständiger Allrounder.\n\nSchließlich fällt mein Blick auf ein stolzes, fürstliches Schiff, das über den anderen thront und für die Beförderung einer großen Anzahl von Besatzung, Waren und Vorräten konzipiert ist. Mit feiner Holzarbeit und dem in Blattgold gehaltenen Kapitänsquartier ist es ein Schiff, das eines Königs würdig ist. Allerdings schrecke ich etwas zurück, als ich den Preis höre!"  #~TR~
 sailing.1002.a: "Wir erwarten kein raues Wetter – das kleine Schiff wird reichen."  #~TR~
 sailing.1002.b: "Zuverlässig und preiswert – das mittlere Schiff wird reichen."  #~TR~
 sailing.1002.c: "Ich bin ein [ROOT.Char.GetTitleAsNameNoTooltip]! Nichts als das Beste für mich!"  #~TR~

 sailing.1003.t: "Ein eigenes Schiff"  #~TR~
 sailing.1003.desc: "Ich rufe die Schiffbauer, um meine Optionen zu besprechen, und viele präsentieren ihre Arbeit, aber am Ende reduziere ich sie auf drei verschiedene Modelle.\n\nDas erste ist ein kleines, schlankes Schiff, das auf Geschwindigkeit und Manövrierfähigkeit ausgelegt ist. Es ist das kleinste von allen, aber auch das billigste.\n\nDas zweite ist ein mittelgroßes Schiff mit anständigen Unterkünften, Rumpfgöße und einem großen Laderaum – es wäre ein feines Schiff.\n\nDann betrachte ich das letzte Modell. Seine Masten durchstechen den Himmel, massive Segel entfalten sich, um den Wind zu fangen – dies ist ein Flaggschiff, das eines großen Herrn würdig ist. Mit feinen Besatzungsquartieren und riesigen Vorratsräumen ist es ein Schiff mit wenigen Rivalen. Aber der Preis! Ich zucke bei dem Gedanken an die Reaktion meines Verwalters zusammen."  #~TR~
 sailing.1003.a: "...das flinke, schlanke Schiff."  #~TR~
 sailing.1003.b: "...das robuste, zuverlässige Handelsschiff."  #~TR~
 sailing.1003.c: "...das mächtige Flaggschiff, passend für einen [ROOT.Char.GetTitleAsNameNoTooltip]!"  #~TR~

 sailing.1004.t: "Ein beschädigtes Schiff"  #~TR~
 sailing.1004.desc: "Als mein Schiff in der Werft anlegt, kann die ganze Besatzung sehen, dass es definitiv bessere Tage gesehen hat. Holz knarrt und verrottet, Bretter fehlen oder sind beschädigt, und im Großen und Ganzen ist es durch seine Zeit auf hoher See ramponiert worden.\n\nNeben den makellosen, gut gewarteten Schiffen, neben denen es liegt, ist mein stolzes Schiff ein… sagen wir mal, einzigartiger Anblick.\n\nJetzt, da ich an den Docks bin, wäre es für die Schiffbauer eine einfache Angelegenheit, den Schaden gegen eine geringe Gebühr zu reparieren… Aber muss ich das wirklich?"  #~TR~
 sailing.1004.a: "Repariert es, ich vertraue mein Leben nicht dem Zufall!"  #~TR~
 sailing.1004.b: "Es wird schon zusammenhalten."  #~TR~

 sailing.1005.t: "Werft-Versuchung"  #~TR~
 sailing.1005.desc: "Als ich vor meiner Reise über die Docks gehe, nähert sich mir eine attraktive [hooker.GetWomanMan] mit einem Schimmer in [hooker.GetHerHis] Auge.\n\n„Lust auf ein bisschen Spaß, bevor du in See stichst, Matrose?"\n\nIch habe noch viel zu tun, um mich auf die Reise vorzubereiten, aber es bleibt noch etwas Zeit…"  #~TR~
 sailing.1005.a: "Wie wäre es mit VIEL Spaß, [hooker.GetFirstNameNoTooltip]? Ich sehe dich bald wieder!"  #~TR~
 sailing.1005.b: "Nichts falsch mit ein bisschen harmlosem Spaß, oder?"  #~TR~
 sailing.1005.c: "Weg mit dir, du abscheuliche [hooker.GetWomanMan]!"  #~TR~
 sailing_gained_concubine_log: "Gewann [hooker.GetFirstName] als [concubine|E]"  #~TR~
 sailing_had_sexual_encounter: "Hatte eine „romantische“ Begegnung mit [hooker.GetFirstName]"  #~TR~

 sailing.1006.t: "Ein Messer im Schlafzimmer"  #~TR~
 sailing.1006.desc: "Als ich mich, gestärkt und zufrieden, ins Bett lege, lächle ich breit, als ich sehe, wie [hooker.GetFirstNameNoTooltip] auf mich klettert und [hooker.GetHerHis] Robe lockert.\n\nJedoch zerplatzen alle Hoffnungen auf eine zweite Runde schnell wie Staub, als sich [hooker.GetHerHis] Gesicht mit Intensität füllt und [hooker.GetSheHe] einen Dolch hoch über [hooker.GetHerHis] Kopf hebt und lacht, als [hooker.GetSheHe] die Klinge nach unten führt.\n\n„Ein Geschenk vom Dunklen Herrn, du törichter [ROOT.Char.GetTitleAsNameNoTooltip]!"  #~TR~
 sailing.1006.a: "[hooker.GetFirstNameNoTooltip]! Warte… nein!"  #~TR~
 sailing.1006.a.desc: "Du tust alles, um die Klinge abzulenken:"  #~TR~
 sailing.1006.duel_success: "Gegen alle Erwartungen schnappst du dir den Dolch und verhaftest [hooker.GetHerHim]"  #~TR~
 sailing.1006.duel_failure: "Du fühlst, wie der Dolch tief in deine Brust eindringt, während deine Sicht langsam in Schwarz übergeht."  #~TR~

 sailing.1007.t: "Schnitzen während du wartest"  #~TR~
 sailing.1007.desc: "Als ich auf den Docks herumlaufe und darauf warte, dass die Vorräte auf das Boot geladen werden, wird meine Langeweile durch das Geräusch von kratzendem Holz unterbrochen. Dem Geräusch folgend, finde ich meinen Crewmitglied [whittler.GetFirstNameNoTooltip], der eine kleine und komplizierte Figur aus einem Stück Holz schnitzt.\n\nVon [whittler.GetHerHis] Arbeit aufblickend, lächelt [whittler.GetFirstNameNoTooltip] und ruft mich herbei. „Hallo [ROOT.Char.GetFirstNameNoTooltip]. Magst du dich mir beim Schnitzen anschließen?"\n\nEs sieht so aus, als ob es fingerfertiges Arbeiten mit dem Messer erfordert, aber ich bin sicher, ich könnte etwas herstellen, wenn ich es versuchen würde…"  #~TR~
 sailing.1007.a: "Ich werde etwas Kleines für mein Kind machen."  #~TR~
 sailing.1007.b: "Ich werde ein süßes Andenken für meine Liebe machen."  #~TR~
 sailing.1007.c: "Ich werde eine Flöte machen, um meine Texte zu vertonen."  #~TR~
 sailing.1007.d: "Ich werde etwas Einfaches machen, nur um die Zeit totzuschlagen."  #~TR~
 sailing.1007.e: "Ich möchte meine Zeit lieber nicht mit unnützer Arbeit verschwenden."  #~TR~

 sailing.1008.t: "Kneipenschlägerei"  #~TR~
 sailing.1008.desc: "Es ist die Nacht vor unserer Reise und ich habe mich in einer lokalen Taverne vergnügt, mit meiner Crew getrunken und gegessen. Die Stimmung ist gut und es gab viel Gelächter, als jeder versuchte, die Seefahrergeschichten der anderen zu übertreffen.\n\nPlötzlich höre ich über das Summen der betrunkenen Gäste erhöhte Stimmen an der Bar, die in einen Streit ausarten. Meine Augen anstrengend, sehe ich bald, dass einer von ihnen mein Crewmitglied [brawler.GetFirstNameNoTooltip] ist.\n\nDie Meinungsverschiedenheit eskaliert schnell zu einem ausgewachsenen Schrei-Match, Speichel fliegt herum. Schon bald werden Fäuste erhoben, und [brawler.GetFirstNameNoTooltip] ruft um Hilfe gegen die Gruppe von kräftigen Rowdys."  #~TR~
 sailing.1008.a: "Sicher gibt es einen besseren Weg, das zu lösen?"  #~TR~
 sailing.1008.a.success: "Du beruhigst schnell die Situation und bringst die Rowdys zur Ruhe."  #~TR~
 sailing.1008.a.failure: "Deine Bemühungen verhallen ungehört und ihr beide bekommt eine Tracht Prügel für eure Kühnheit."  #~TR~
 sailing.1008.b: "Ich komme [brawler.GetFirstNameNoTooltip]!"  #~TR~
 sailing.1008.b.success: "Du und [brawler.GetFirstNameNoTooltip] macht kurzen Prozess mit den Rowdys."  #~TR~
 sailing.1008.b.failure: "Du und [brawler.GetFirstNameNoTooltip] bekommt eine ordentliche Tracht Prügel von den Rowdys."  #~TR~
 sailing.1008.c: "Du bist auf dich allein gestellt, [brawler.GetFirstNameNoTooltip]..."  #~TR~

 sailing.1009.t: "Trinkwettbewerb"  #~TR~
 sailing.1009.desc: "Die Stunde ist tatsächlich sehr spät geworden, und da meine Mannschaft mehr als nur ein paar Getränke zu sich genommen hat, treibt sie ihre üblichen Späße, teilt Geschichten und prahlt mit ihrem Können und vergangenen Eroberungen.\n\nEtwas unsicher erhebt sich mein Kamerad [challenger.GetFirstNameNoTooltip] auf die [challenger.GetHerHis] Füße, Becher in der Hand, bevor er ihn auf den Holztisch knallt.\n\n"Ich habe noch nie ein Gebräu getroffen, das ich nicht übertreffen konnte! [ROOT.Char.GetFirstNameNoTooltip], füll deinen Becher... der Letzte, der auf den Beinen ist, gewinnt fünfundzwanzig Goldstücke!"  #~TR~
 sailing.1009.a: "Glaubst du, du kannst mich überdauern? Du MUSST betrunken sein..."  #~TR~
 sailing.1009.a.success: "Nach vielen Runden Getränke hörst du schließlich, wie [challenger.GetFirstNameNoTooltip] auf den Boden fällt"  #~TR~
 sailing.1009.a.failure: "Der Alkohol steigt dir schnell zu Kopf und du schläfst ein"  #~TR~
 sailing.1009.b: "Ich könnte niemals hoffen, dich zu übertrumpfen, [challenger.GetFirstNameNoTooltip]!"  #~TR~

 sailing.1010.t: "Wahrsagerin"  #~TR~
 sailing.1010.desc: "Als ich am Wasser entlanglaufe und die Masten der Schiffe mit dem Rollen der Wellen auf und ab schaukeln sehe, höre ich die Stimme einer alten Hexe an einem kleinen Wagen am Straßenrand, die mich näher heranwinkt.\n\nAls ich mich nähere, sammelt sie eine Auswahl von mit Runen verzierten Steinen vom kleinen, verzierten Tisch vor ihr in einen Samtbeutel, schüttelt ihn, bevor sie fünf zieht und in einer ordentlichen Reihe auslegt.\n\n"Guten Tag, Seemann. Diese mystischen Steine wurden von den alten Drû mit magischer Kraft ausgestattet und haben die Macht, ein Omen für deine bevorstehende Reise zu liefern, wenn du nur meine Hand mit Silber beglückst..."  #~TR~
 sailing.1010.a: "Lass mich hören, was diese Steine zu sagen haben..."  #~TR~
 sailing.1010.a.success.t: "Die Omen sind gut!"  #~TR~
 sailing.1010.a.success: "Die Steine deuten gute Nachrichten für deine Reise und die kommenden Jahre an"  #~TR~
 sailing.1010.a.failure.t: "Die Omen sind schlecht!"  #~TR~
 sailing.1010.a.failure: "Die Steine deuten schlechte Nachrichten für deine Reise und die kommenden Jahre an"  #~TR~
 sailing.1010.b: "Ich vergeude kein Geld für einen Scharlatan mit einer Handvoll Steine!"  #~TR~

 sailing.1011.t: "Eine Spezialität vom Dock"  #~TR~
 sailing.1011.desc: "Es ist der Morgen meiner Reise und ich gehe mit meinem Kameraden [fellow_diner.GetFirstNameNoTooltip] am Dock in Richtung meines Schiffes.\n\nWir unterhalten uns über unser bevorstehendes Abenteuer, als ich sehe, wie [fellow_diner.GetHerHis] Nasenflügel sich weiten und ein breites Lächeln über [fellow_diner.GetHerHis] Gesicht zieht. Er zieht mich am Arm und [fellow_diner.GetSheHe] folgt dem Geruch zu einem heruntergekommenen Imbissstand, der zwischen zwei Lagerhäusern liegt.\n\n"Ich kann nicht glauben, dass dieser Laden noch existiert! Sie machen die unglaublichste Suppe, die man einfach probieren muss, das bereitet dich perfekt auf unsere Reise vor!"\n\nIch sehe zu, wie [fellow_diner.GetSheHe] gierig eine Schüssel greift und zu essen beginnt, aber ich kann nicht anders, als zu zögern. Die Küche ist schmutzig und stinkt nach Gewürzen und Aromen. Trotzdem scheint es [fellow_diner.GetFirstNameNoTooltip] zu schmecken... Vielleicht ist das das authentische Streetfood-Erlebnis!"  #~TR~
 sailing.1011.a: "Probier das Essen... Man lebt nur einmal!"  #~TR~
 sailing.1011.a.success.t: "Das Essen war köstlich!"  #~TR~
 sailing.1011.a.success: "Das Essen war köstlich und du fühlst dich satt und bereit für die Reise"  #~TR~
 sailing.1011.a.too_spicy.t: "Das Essen war viel zu scharf!"  #~TR~
 sailing.1011.a.too_spicy: "Die Würze im Essen war unangenehm stark und du bist schweißgebadet"  #~TR~
 sailing.1011.a.failure.t: "Mir geht es nicht so gut..."  #~TR~
 sailing.1011.a.failure: "Das schlecht zubereitete Essen lässt dich vor der morgigen Seefahrt schlecht und krank fühlen"  #~TR~
 sailing.1011.b: "Bist du verrückt? Sieh dir an, wie schmutzig dieses Geschirr ist!"  #~TR~

 sailing.1012.t: "Ein Luftangriff!"  #~TR~
 sailing.1012.desc: "Als ich den Steg entlanglaufe und unsere Vorräte für die bevorstehende Reise mental zusammenzähle, erleide ich plötzlich einen scharfen Schlag auf den Kopf. Ich hebe meine Hand an meinen Kopf, drücke vorsichtig meine jetzt klebrige Schläfe und drehe mich um, um denjenigen zu finden, der mutig genug wäre, mich so anzugreifen!\n\nNeben mir bricht mein Kamerad [laugher.GetFirstNameNoTooltip] in Gelächter aus, bevor er auf das Ende des Steges zeigt. \n\n"Ich glaube, du wirst deinen Angreifer dort drüben finden, mein [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nAls ich auf das Ende des Steges schaue, verstehe ich endlich: Eine einsame Möwe ruht auf dem Steg und starrt mich aufmerksam an. Ich senke meine Hand und kann jetzt erkennen, dass ich beschmutzt wurde."  #~TR~
 sailing.1012.a: "Der tödlichste Krieger, dem ich je begegnet bin!"  #~TR~
 sailing.1012.b: "Du WAGST es, mich auszulachen? Ich werde dir die Haut abziehen!"  #~TR~
#sailing.1012.c: "Jemand hol mir einen Bogen, ich will gegrillte Möwe!"  #~TR~

 sailing.1013.t: "Ein erfahrener Seemann"  #~TR~
 sailing.1013.desc: "Nachdem ich meine Besatzungslisten überprüft habe, stelle ich mit Besorgnis fest, dass uns ein paar Mann fehlen, als wir normalerweise an Bord hätten. Obwohl dies die Expedition nicht besonders beeinträchtigt, würde ich es vorziehen, ein voll besetztes Schiff zu haben.\n\nNachdem ich die üblichen Treffpunkte des Hafens abgesucht habe, höre ich von [recruit.GetFirstNameNoTooltip], einem vielgereisten Seemann, der viele Reisen erlebt hat. Ich spüre [recruit.GetHerHim] schließlich auf, aber zu meinem Bedauern hat [recruit.GetSheHe] sich bereits bei einer anderen Crew angemeldet!\n\n[recruit.GetFirstNameNoTooltip] dreht sich um, als er hört, wie du dich näherst, und hebt eine Augenbraue.\n\n"Kann ich dir irgendwie helfen?"  #~TR~
 sailing.1013.a: "Ich habe eine ziemlich gute Gelegenheit für dich..."  #~TR~
 sailing.1013.a.success: "Du überzeugst den Seemann erfolgreich, sich deiner Crew anzuschließen"  #~TR~
 sailing.1013.a.failure: "Du kannst den Seemann nicht überzeugen"  #~TR~
 sailing.1013.b: "Sag mir, was ist dein übliches Honorar? Ich verdopple es!"  #~TR~
 sailing.1013.c: "Wir haben genug Seeleute, wir werden schon zurechtkommen"  #~TR~

 sailing.1014.t: "Ein Tag auf dem Markt"  #~TR~
 sailing.1014.desc: "Während das Schiff mit Vorräten beladen wird, nutze ich die Zeit, um über die lokalen Märkte zu schlendern.\n\nViele Händler rufen lautstark, um mir ihre Waren anzupreisen. Es gibt hier wirklich exotische Dinge, Speisen, die ich noch nie probiert habe, und Bücher in Sprachen, die ich nicht verstehe. Es gibt auch einige solide Auswahlmöglichkeiten an Alkohol - ich weiß, die Crew würde es auf jeden Fall zu schätzen wissen, wenn ich damit zurückkäme!\n\nFällt mir hier etwas ins Auge?"  #~TR~
 sailing.1014.a: "Dieses Buch sieht interessant aus!"  #~TR~
 sailing.1014.a.tt: "Chance, deinen Seemann-Eigenschaftsfortschritt zu verbessern"  #~TR~
 sailing.1014.a.success.toast: "Du hast Bonuserfahrung als Seemann gewonnen"  #~TR~
 sailing.1014.a.failure.toast: "Du hast keine Erfahrung als Seemann gewonnen"  #~TR~
 sailing.1014.b: "Gib den Alkohol weiter und lobe [ROOT.Char.GetFaith.HighGodName]!"  #~TR~
 sailing.1014.c: "Orangen? Eine merkwürdige Frucht in der Tat!"  #~TR~
 sailing.1014.d: "Mir geht es gut, danke"  #~TR~
 
 sailing.1015.t: "Der alte Bettler"  #~TR~
 sailing.1015.desc: "Als wir einen kurzen Spaziergang durch den Hafen von [location.GetName] machen, werden [first_mate.GetFirstName] und ich von einem alten Bettler angesprochen. "Auf zum großen Ozean, mein [ROOT.Char.GetTitleAsNameNoTooltip]?", sagt der alte Mann mit heiserer Stimme, "In meiner Zeit habe ich mehr Zeit an Bord als an Land verbracht... für etwas Kleingeld könnte ich dir ein oder zwei Dinge über das Dasein als Seemann beibringen...?"\n\n[first_mate.GetFirstName] tritt zwischen uns. "Betteln ist verboten, und dieser alte Kauz weiß das. Schick ihn weg, mein [ROOT.Char.GetTitleAsNameNoTooltip]!"  #~TR~
 sailing.1015.a: "Nun, lass uns hören, ob deine Geheimnisse den Lohn wert sind."  #~TR~
 sailing.1015.b: "[first_mate.GetFirstName] hat Recht. Pack deine Sachen und verschwinde."  #~TR~
 sailing.1015.c: "Lass ihn in Ruhe, [first_mate.GetFirstName]. Wir machen uns auf den Weg."  #~TR~

 sailing.1990.t: "In den Großen Ozean"  #~TR~
 sailing.1990.desc: "Als mein Schiff aus dem Hafen stampft, kommt mein erster Maat [first_mate.GetFirstNameNoTooltip] an meine Seite.\n\n"Also, wohin geht die Reise, Kapitän?"\n\nIch wende mich an [first_mate.GetHerHim], ein Grinsen breitet sich auf meinem vom Wind zerzausten Gesicht aus, während der Abenteuergeist in mir hochkocht.\n\n"Wir..."  #~TR~
 sailing.1990.a: "...machen uns auf eine Forschungsreise."  #~TR~
 sailing.1990.b: "...machen uns auf eine Plünderungsfahrt!"  #~TR~
 sailing.1990.c: "...machen uns auf die Suche nach Meneltarma!"  #~TR~
 sailing.1990.d: "...machen uns auf die Jagd nach einer Meereskreatur!"  #~TR~

 sailing.1991.t: "Eine Forschungsreise"  #~TR~
 sailing.1991.desc: "[first_mate.GetFirstName] nickt zustimmend. "Sehr gut, Kapitän! Wohin sollen wir also unseren Kurs steuern?"  #~TR~
 sailing.1991.a: "Wir erkunden die Küsten Mittelerdes!"  #~TR~
#sailing.1991.b: "Wir erkunden die südlichen Küsten Mittelerdes"  #~TR~
 sailing.1991.c: "Wir suchen Meneltarma, das sagenumwobene letzte Überbleibsel Númenors"  #~TR~
 sailing.1991.d: "Wir befahren die großen Flüsse Mittelerdes!"  #~TR~

 sailing.1992.t: "Die Flüsse Mittelerdes"  #~TR~
 sailing.1992.desc: "Ausgezeichnet! Wir bereiten das Schiff für die Flussfahrt vor. Wohin wollen wir fahren?"  #~TR~
 sailing.1992.d: "Ich wollte schon immer die Lune hinaufsegeln!"  #~TR~
 
 sailing.1993.t: "Eine Forschungsreise"  #~TR~
 sailing.1993.desc: "[first_mate.GetFirstName] nickt zustimmend. "Sehr gut, Kapitän! Wohin sollen wir also unseren Kurs steuern?"  #~TR~
 sailing.1993.a: "Wir erkunden die Küsten des [seaofrhun|E]!"  #~TR~

 sailing.2001.t: "Eine Einladung zum Würfelspiel"  #~TR~
 sailing.2001.desc: "Als ich über das Hauptdeck des Schiffes gehe, höre ich Geräusche einer Menge, die vom Unterdeck kommt. Alle nicht diensthabenden Decksmänner haben sich um einen Tisch versammelt, und ein lebhaftes Würfelspiel findet statt, inmitten von Rauch- und Alkoholdämpfen.\n\n"Komm herüber, Kapitän, [first_mate.GetFirstName] ruft, wir zeigen dir, wie es geht!".\n\nEin Ruf kommt aus der Menge: "Nimm nicht all [ROOT.Char.GetHerHis] Gold, etwas davon ist mein Lohn!", gefolgt von einem Lachen."  #~TR~
 sailing.2001.a: "Klar! Ich spiele ein paar Würfel!"  #~TR~
 sailing.2001.b: "Du wirst mich nicht beim Glücksspiel erwischen!"  #~TR~

 sailing.2002.t: "Ein Schiff in Not"  #~TR~
 sailing.2002.desc: "Während wir entlang der Küste unweit des Hafens fahren, ruft einer meiner Matrosen auf dem Ausguck, er habe ein ortsansässiges Schiff in der Ferne in Seenot entdeckt.\n\nSchon von hier aus ist klar, dass das Schiff durch raue See oder Räuber beschädigt wurde, seine Besatzung hält es nur mit Mühe über Wasser, während sie sich auf dem Deck umherbewegt und versucht, Reparaturen durchzuführen.  Offensichtlich sind sie in einer gefährdeten Lage und benötigen Hilfe."  #~TR~
 sailing.2002.a: "Halt an und versuche ihnen zu helfen!"  #~TR~
 sailing.2002.a.tt_success: "Du rettest die Besatzung"  #~TR~
 sailing.2002.a.tt_failure: "Das Schiff sinkt mit Besatzung und Ladung"  #~TR~
 sailing.2002.b: "Wir können die Beute behalten, wenn wir die Überlebenden töten..."  #~TR~
 sailing.2002.b.tt_success: "Du stürmst das Boot und schlägst seine Besatzung nieder"  #~TR~
 sailing.2002.b.tt_failure: "Du stürmst das Boot, aber die Besatzung entkommt"  #~TR~
 sailing.2002.c: "Lass uns einfach weitersegeln."  #~TR~

 sailing.2003.t: "Leviathan"  #~TR~
 sailing.2003.desc: "Ich atme tief durch, während ich über das Deck laufe, der erfrischende Seewind und die salzige Luft im Gesicht. Heute ist ein schöner Tag zum Segeln!\n\nDie kurze Reise war eine aufregende Abwechslung zum Leben am Hof, als wir es entdecken: eine ferne Wasserfontäne, gefolgt von einer kleinen Insel aus weinrotem Fleisch, die aus den Wellen rollt.\n\nEines der größten Tiere aller Tiefen.\n\nEin Wal!"  #~TR~
 sailing.2003.a: "Holt die Harpune!"  #~TR~
 sailing.2003.a.tt_success: "Ihr schlachtet den Wal und zieht ihn an Land"  #~TR~
 sailing.2003.a.tt_failure: "Das Tier entkommt euch"  #~TR~
 sailing.2003.b: "Lasst die anderen damit fertig werden, bringt mir nur den Kadaver."  #~TR~
 sailing.2003.c: "Was für eine #EMP großartige#! Beute!"  #~TR~
 sailing.2003.c.tt: "Ihr steht einem #EMP wahren#! Leviathan der Tiefen gegenüber"  #~TR~
 sailing.2003.c.tt_success: "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure: "$sailing.2003.a.tt_failure$"
 sailing.2003.d: "Eine Kreatur von furchtbarer Majestät, lasst sie in Ruhe."  #~TR~
 sailing.2003.d.tt: "Der Wal wird frei gelassen."  #~TR~

 sailing.2004.t: "Eine Seeschlacht"  #~TR~
 sailing.2004.desc: "Als wir auf dem weiten offenen Belegaer segeln, scheint die See ruhig und klar. Als ich auf dem Deck stehe und das Sonnenlicht genieße, zerbricht ein Schrei die Stille. \n\n"Kapitän!" Mein erster Maat ruft: "Unbekanntes Schiff nähert sich uns mit hoher Geschwindigkeit!"\n\nIch eile schnell zum Geländer meines Schiffes und scanne den Horizont, bevor ich endlich die schnell näher kommende dunkle Gestalt ausmache. Es ist offensichtlich, was es ist - ein Piratenschiff. Sie werden bald bei uns sein. Sollen wir kämpfen oder fliehen?"  #~TR~
 sailing.2004.a: "Lasst sie kommen!"  #~TR~
 sailing.2004.a.success: "Ihr wehrt die Piraten ab"  #~TR~
 sailing.2004.a.failure: "Die Piraten plündern eure Wertsachen"  #~TR~
 sailing.2004.b: "Setzt die Segel!"  #~TR~

 sailing.2005.t: "Matrose über Bord!"  #~TR~
 sailing.2005.desc: "Jetzt weit draußen auf See schaukelt uns die raue See hin und her. Es ist manchmal schwierig, den Halt zu bewahren, aber machbar. \n\nPlötzlich erhebt sich eine panische Stimme scharf, und wirbelnd entdeckt ihr, wie einer eurer Matrosen über die Reling geht! Ihr eilt zur Seite und seht, wie sein Kopf durch die Oberfläche bricht und von den Wellen hin und her geworfen wird. \n\nIhr müsst jetzt handeln, sonst wird er mit Sicherheit in den stürmischen Tiefen umkommen."  #~TR~
 sailing.2005.a: "Halt, ich komme!"  #~TR~
 sailing.2005.a.tt_success: "Du rettest den Schiffsgefährten"  #~TR~
 sailing.2005.a.tt_failure: "Du kannst den Schiffsgefährten nicht retten"  #~TR~
 sailing.2005.b: "Du, nimm das Seil! Du, bereite das Beiboot vor!"  #~TR~
 sailing.2005.b.tt_success: "Dein Rettungsversuch gelingt"  #~TR~
 sailing.2005.b.tt_failure: "Dein Rettungsversuch schlägt fehl"  #~TR~
 sailing.2005.c: "Es ist zu spät – alle Mann an Deck!"  #~TR~

 sailing.2006.t: "Eine Kartenpartie"  #~TR~
 sailing.2006.desc: "Als ich mich für die Nacht in meine Kajüte zurückziehe, höre ich Geräusche einer Menschenmenge von unter Deck. Alle nicht diensthabenden Decksmänner haben sich um einen Tisch versammelt, und eine lebhafte Kartenpartie findet statt, inmitten von Rauch und Alkoholdampf.\n\n"Komm herüber, Kapitän, ruft [first_mate.GetFirstName], wir zeigen dir, wie es geht!"\n\nEin Schrei ertönt aus der Menge: "Nimm nicht all [ROOT.Char.GetHerHis] Gold, ein Teil davon ist mein Lohn!" gefolgt von einem Lachensturm."  #~TR~
 sailing.2006.a: "Platz da, ich bin dabei"  #~TR~
 sailing.2006.a.tt_success: "Du gewinnst das Spiel"  #~TR~
 sailing.2006.a.tt_failure: "Du verlierst dein Gold"  #~TR~
 sailing.2006.b: "Wo sind denn meine treuen Asse?"  #~TR~
 sailing.2006.b.tt_success: "Deine List bleibt unbemerkt"  #~TR~
 sailing.2006.b.tt_failure: "Du wirst erwischt"  #~TR~
 sailing.2006.c: "Spielt weiter, Jungs, ich nehme mir nur einen Schluck"  #~TR~

 sailing.2007.t: "Unerträglicher Zwist"  #~TR~
 sailing.2007.desc: "Bisher verlief die Reise reibungslos, aber du bemerkst ein Murren unter der Besatzung. Bald kommt ein überarbeiteter Schiffsgefährte, Iami-zân, auf dich zu. Er hat einen glänzenden Bart, aber die abgenutzten Hände eines Seemanns, der schon zu viele Kais gesehen hat. Er spricht den Dialekt der nördlichen Häfen, der manchmal wie Code klingen kann, aber seine Verärgerung ist deutlich.\n\n„Es ist eine feine Besatzung, Herr, und fleißig. Aber es sind unsere Passagiere, die Zwietracht säen! Ihnen wurde die freie Passage gewährt, und sie bezahlen nicht für ihre Verpflegung, doch ihre Beschwerden sind ständig! Und es ist immer dieselbe Beschwerde! Egal wie viele glorreiche Häfen wir besuchen oder wie viele reiche Kulturen sie sehen dürfen, alles, was wir von ihnen hören, ist „Zauberer! Zauberer! Wann besuchen wir die Blauen Zauberer? Wie werden die Blauen Zauberer sein?“ Ihr Geschrei treibt die Besatzung in den Wahnsinn!"\n\nDu weißt, dass Iami-zân die Wahrheit sagt. Und die Passagiere haben keine Entschuldigung. Beim Einsteigen wurden ihnen die Schriftrollen mit dem Reiseplan der Schiffe gezeigt, und sie sollten wissen, dass wir die Blauen Zauberer erst besuchen werden, wenn wir die Länder der Elben und Zwerge gründlich erkundet haben. Wenn nichts getan wird, befürchtest du, dass die Besatzung meutern könnte!"  #~TR~
 sailing.2007.desc.elf: "Bisher verlief die Reise reibungslos, aber du bemerkst ein Murren unter der Besatzung. Bald kommt ein überarbeiteter Schiffsgefährte, Iami-zân, auf dich zu. Er hat einen glänzenden Bart, aber die abgenutzten Hände eines Seemanns, der schon zu viele Kais gesehen hat. Er spricht den Dialekt der nördlichen Häfen, der manchmal wie Code klingen kann, aber seine Verärgerung ist deutlich.\n\n„Es ist eine feine Besatzung, Herr, und fleißig. Aber es sind unsere Passagiere, die Zwietracht säen! Ihnen wurde die freie Passage gewährt, und sie bezahlen nicht für ihre Verpflegung, doch ihre Beschwerden sind ständig! Und es ist immer dieselbe Beschwerde! Egal wie viele glorreiche Häfen wir besuchen oder wie viele reiche Kulturen sie sehen dürfen, alles, was wir von ihnen hören, ist „Zauberer! Zauberer! Wann besuchen wir die Blauen Zauberer? Wie werden die Blauen Zauberer sein?“ Ihr Geschrei treibt die Besatzung in den Wahnsinn!"\n\nDu weißt, dass Iami-zân die Wahrheit sagt. Und die Passagiere haben keine Entschuldigung. Beim Einsteigen wurden ihnen die Schriftrollen mit dem Reiseplan der Schiffe gezeigt, und sie sollten wissen, dass wir die Blauen Zauberer erst besuchen werden, wenn wir die Länder der Elben und Zwerge gründlich erkundet haben. Wenn nichts getan wird, befürchtest du, dass die Besatzung meutern könnte!"  #~TR~
 sailing.2007.a: "Verhindere, dass die Passagiere zum Schiff zurückkehren."  #~TR~
 sailing.2007.a.tt_success: "Deine Besatzung ist frei von dem Gejammer"  #~TR~
 sailing.2007.a.tt_failure: "Blaue Zauberer wann?"  #~TR~
 sailing.2007.a.tt_failure.elf: "Blaue Zauberer wann?"  #~TR~
 sailing.2007.b: "Verkaufe die Passagiere an die Korsaren."  #~TR~
 sailing.2007.c: "Weise die Besatzung an, die Zwietracht zu ignorieren."  #~TR~
 sailing.2007.c.tt_success: "Die Besatzung erhebt sich über das Gejammer"  #~TR~
 sailing.2007.c.tt_failure: "Blaue Zauberer wann?"  #~TR~

 sailing.2008.t: "Windstille"  #~TR~
 sailing.2008.desc: "Es ist nun schon seit Tagen so, dass wir nicht den geringsten Hauch von Luft gespürt haben, um unsere Segel zu füllen. Ich sehe, dass die Besatzung unruhig wird, aber ich weiß nicht, was ich dagegen tun soll. [first_mate.GetFirstName] bittet mich mit einem ernsten Blick in [first_mate.GetHerHis] Gesicht in meine Kajüte.\n\n"Kapitän, die Männer machen sich Sorgen. Sie sagen, unsere Taten haben [ROOT.Char.GetFaith.WaterGodName] erzürnt, wir müssen ein Opfer bringen, um [ROOT.Char.GetFaith.WaterGodHerHim] zu beschwichtigen."\n\nDas klingt alles nach Unsinn für mich, aber eine Geste würde die Moral steigern."  #~TR~
 sailing.2008.a: "Gut, lasst uns [ROOT.Char.GetFaith.WaterGodHerHim] Gold und Gebete geben..."  #~TR~
 sailing.2008.b: "Ich will nichts mehr von dem Thema hören, wir werden auf den Wind warten!"  #~TR~
 sailing.2008.c: "Erkläre der Besatzung, dass die Winde nicht von [ROOT.Char.GetFaith.WaterGodName] beherrscht werden."  #~TR~

 sailing.2009.t: "Die Sterne scheinen gleich"  #~TR~
 sailing.2009.desc: "Es ist Nacht, als ich aus meiner Kajüte komme. Das Deck ist ungewöhnlich ruhig. Ich sehe einen meiner Besatzungsmitglieder ruhig sitzen, [stargazer.GetHerHis] Augen sind zu den Sternen gerichtet.\n\n"Eine ruhige Nacht, nicht wahr?"\n\n[stargazer.GetSheHe|U] wendet sich überrascht an mich. "Kapitän! Entschuldigung, ich habe nicht aufgepasst... bevor ich hierher kam, hatte ich nie wirklich die Zeit genommen, die Sterne zu bewundern, weißt du?"\n\nIch nicke zustimmend und blicke auf die Lichtpunkte hoch oben. "Lass mich dir etwas über die Sterne erzählen..."  #~TR~
 sailing.2009.a: "Du kannst sie zur Navigation verwenden!"  #~TR~
 sailing.2009.a.mariner_progress: "Du erhältst Erfahrung im Lebensstil Seemann."  #~TR~
 sailing.2009.a.success.toast: "Du teilst Einblicke in das Segeln"  #~TR~
 sailing.2009.b: "Sie wurden von [ROOT.Char.GetFaith.NightGodName] erschaffen – siehst du diesen Sternhaufen? Das ist..."  #~TR~
 sailing.2009.c: "Eines Tages werden wir unter ihnen segeln wie auf den Meeren."  #~TR~

 sailing.2010.t: "Segelunfall"  #~TR~
 sailing.2010.desc: "Es gab seit einer Woche nur blauen Himmel und stetigen Wind, das Segeln ist einfach und die Moral an Bord ist hoch.\n\nAls der plötzliche Windstoß kommt, überrascht er alle. Ich höre einen Hilfeschrei hinter mir und drehe mich um, um [sailor.GetFirstNameNoTooltip] auf dem Deck liegend zu finden, [sailor.GetHerHis] Bein in einem üblen Winkel.\n\n[first_mate.GetFirstName] ist an meiner Seite, ängstlich und wartet auf meine Anweisungen."  #~TR~
 sailing.2010.a: "Besorg mir schnell Segeltuch und Holzstangen!"  #~TR~
 sailing.2010.a.success: "Du machst einen anständigen Job daraus"  #~TR~
 sailing.2010.a.failure: "Du verschlimmerst es"  #~TR~
 sailing.2010.b: "Lass [sailor.GetHerHim], [sailor.GetSheHe] wird beim nächsten Mal weniger ungeschickt sein "  #~TR~
 sailing.2010.c: "Übernimm du, [first_mate.GetFirstNameNoTooltip], ich kann das nicht ertragen!"  #~TR~
 
 sailing.2011.t: "Ein plötzlicher Nebel"  #~TR~
 sailing.2011.desc: "Kurze Zeit nach dem Auslaufen aus dem Hafen wird unser Schiff von einem Schleier schnell aufsteigenden Nebels eingehüllt, der scheinbar aus dem Nichts kam. Der Himmel ist verdeckt, ebenso wie der Ozean um uns herum, und es wird schnell klar, dass eine Entscheidung getroffen werden muss.\n\nBehalten wir unseren Kurs bei, in der Hoffnung, dass sich der Nebel bald lichtet, oder drehen wir das Schiff um, riskieren Verzögerungen, aber vermeiden zumindest, im Nebel ganz verloren zu gehen?"  #~TR~
 sailing.2011.a: "Kurs halten! Dieser Nebel wird sich bald lichten..."  #~TR~
 sailing.2011.a.success: "Du entkommst dem dichten Nebel"  #~TR~
 sailing.2011.a.failure: "Dein Schiff verirrt sich im Nebel"  #~TR~
 sailing.2011.b: "Wir sollten das Schiff besser wenden und die Verzögerung in Kauf nehmen."  #~TR~
 sailing.2011.c: "Wie jeder Seemann wissen sollte, ist Nebel nichts, wovor man sich fürchten muss. Vollen Wind voraus!"  #~TR~
 
 sailing.2100.t: "Entspannende Brise"  #~TR~
 sailing.2100.desc: "Der Meereswind streichelt sanft mein Haar, während ich ganz vorne auf unserem Schiff stehe und die Atmosphäre in vollen Zügen genieße. #Italic Deshalb bin ich auf diese Reise gekommen#!! denke ich bei mir. So entspannt habe ich mich selten gefühlt.\n\nIch schließe für einen Moment die Augen und lasse meine Gedanken schweifen, konzentriere mich nur auf das Rauschen der Wellen, das sanfte Schaukeln der Bohlen unter meinen Füßen und die leisen Schreie der Möwen von den nahegelegenen Ufern. Ja. Das... das ist es."  #~TR~
 sailing.2100.a: "Ich spüre, wie mein Stress wegschwimmt..."  #~TR~
 
 sailing.2101.t:1 "Ein Moment zum Reden"  #~TR~
 sailing.2101.opening: "Als unser Schiff an einer großen Stadt mit einem bedeutenden Leuchtturm in der Ferne vorbeifährt, bewundern die meisten Passagiere die Aussicht. [woo_target.GetFirstName] lehnt sich in der Nähe zurück: Jetzt ist der ideale Moment für ein zwangloses Gespräch."  #~TR~
 sailing.2101.married: "Ich mache mich auf den Weg, während [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], abgelenkt ist."  #~TR~
 sailing.2101.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], ist weit weg..."  #~TR~
 sailing.2101.currentspouse: "Vielleicht gewinne ich heute meinen [woo_target.GetWomanMan]!"  #~TR~
 sailing.2101.desc: "\n\n"Ah [woo_target.GetTitledFirstName], es ist eine seltene Gelegenheit, sich auf einem Schiff in Ruhe zu unterhalten. Ich hoffe, du hast Freude an dieser wunderbaren Reise", sage ich entspannt.\n\nIch bin ziemlich überzeugt, dass [woo_target.GetHerHis] Lächeln mehr als nur Höflichkeit ausdrückt.."  #~TR~
 sailing.2101.a: "Es gibt nichts Schöneres, als auf offenen Gewässern zu segeln!"  #~TR~
 sailing.2101.a.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] aktive Seite.#!"  #~TR~
 sailing.2101.b:1 "Die Sehenswürdigkeiten von [middleearth|E] mit Freunden zu sehen, heißt wirklich zu leben."  #~TR~
 sailing.2101.b.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] soziale Seite.#!"  #~TR~
 sailing.2101.c: "Manchmal bemitleide ich die hart arbeitenden Seeleute."  #~TR~
 sailing.2101.c.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] mitfühlende Seite.#!"  #~TR~
 sailing.2101.d: "Wenn ich geschickt genug wäre, würde ich helfen, das Schiff über Wasser zu halten."  #~TR~
 sailing.2101.d.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] fleißige Seite.#!"  #~TR~
 sailing.2101.e: "Die Erträge des Meeres können ganze Städte ernähren, wenn nötig."  #~TR~
 sailing.2101.e.tt: "#F Appell an [woo_target.GetFirstNamePossessiveNoTooltip] Haushaltersseite.#!"  #~TR~
 sailing.2102.reply_sailor: "$sailing.2101.a$"\n\n"  #~TR~
 sailing.2102.reply_prospector: "$sailing.2101.b$"\n\n"  #~TR~
 sailing.2102.reply_pity: "$sailing.2101.c$"\n\n"  #~TR~
 sailing.2102.reply_wastrel: "$sailing.2101.d$"\n\n"  #~TR~
 sailing.2102.reply_steward: "$sailing.2101.e$"\n\n"  #~TR~
 sailing.2102.opening: "[woo_actor.GetTitledFirstName] kommt auf mich zu, als unser Schiff an einer großen Stadt mit einem bedeutenden Leuchtturm in der Ferne vorbeifährt und die meisten anderen Passagiere ablenkt.\n\n[woo_actor.GetSheHe|U] überlegt einen Moment, bevor [woo_actor.GetSheHe|U] anbietet:"  #~TR~
 sailing.2102.sailor: "$sailing.2102.reply_sailor$Ich kann den Nervenkitzel, die Action, nicht leugnen, es ist eine Freude."  #~TR~
 sailing.2102.prospector: "$sailing.2102.reply_prospector$Ich kenne die Symbolik, auf die [woo_actor.GetSheHe] anspielt."  #~TR~
 sailing.2102.pity: "$sailing.2102.reply_pity$Vielleicht ist [woo_actor.GetSheHe] anders als die anderen."  #~TR~
 sailing.2102.wastrel: "$sailing.2102.reply_wastrel$Das ist ein [woo_actor.GetWomanMan], der etwas erreichen wird."  #~TR~
 sailing.2102.steward: "$sailing.2102.reply_steward$Es gibt wirklich Schönheit in der geordneten Natur."  #~TR~
 sailing.2102.fallback: "Mir fällt es schwer, mir eine Antwort auszudenken."  #~TR~
 sailing.2102.a: "Ich kann nicht leugnen, dass [woo_actor.GetSheHe] einen gewissen Charme hat..."  #~TR~

 sailing.2103.sailor: "$sailing.2102.reply_miner$\n\nIch kann nicht anders, als innerlich zusammenzuzucken..."  #~TR~
 sailing.2103.prospector: "$sailing.2102.reply_prospector$\n\nSolche Arroganz..."  #~TR~
 sailing.2103.pity: "$sailing.2102.reply_pity$\n\nLerne, ein Kompliment anzunehmen!"  #~TR~
 sailing.2103.wastrel: "$sailing.2102.reply_wastrel$\n\n"  #~TR~
 sailing.2103.steward: "$sailing.2102.reply_steward$\n\n"  #~TR~
 sailing.2103.fallback: "[woo_actor.GetSheHe|U] lächelt mich einfach wissend an, was mich #EMP zutiefst#! unbehaglich macht."  #~TR~
 sailing.2103.a: "Was für ein lächerlicher [woo_actor.GetWomanMan]."  #~TR~

 sailing.2104.reply: "[woo_target.GetTitledFirstName] scheint auf meinen Schachzug warm reagiert zu haben"  #~TR~
 sailing.2104.sailor: "$sailing.2104.reply$, die Augen brennen, während [woo_target.GetSheHe] eifrig nickt."  #~TR~
 sailing.2104.prospector: "$sailing.2104.reply$, fast so, als würde [woo_target.GetSheHe] mich mit neuen Augen betrachten."  #~TR~
 sailing.2104.pity:1 "$sailing.2104.reply$, beklagt die ungerechte Verteilung der Arbeit in unserer Zeit."  #~TR~
 sailing.2104.wastrel:1 "$sailing.2104.reply$, sichtlich überrascht, einen Gleichgesinnten gefunden zu haben."  #~TR~
 sailing.2104.steward:1 "$sailing.2104.reply$, glücklich, jemanden gefunden zu haben, der auch Freude an solchen Dingen findet."  #~TR~
 sailing.2104.fallback: "$sailing.2104.reply$, starrt mir lange und tief in die Augen."  #~TR~
 sailing.2104.desc: "\n\nAls [woo_target.GetSheHe] geht, ist die Spannung in jeder Höflichkeit spürbar – ich wusste, dass ich die richtigen Worte finden würde, um [woo_target.GetHerHim] für mich zu gewinnen!"  #~TR~
 sailing.2104.a: "Ich glaube, [woo_target.GetSheHe] sitzt am Haken…"  #~TR~

 sailing.2105.reply: "Meine Antwort scheint [woo_target.GetTitledFirstName] nicht beeindruckt zu haben"  #~TR~
 sailing.2105.sailor: ""$sailing.2105.reply$, denn [woo_target.GetSheHe] meidet meinen Blick, wenn [woo_target.GetSheHe] sich bedankt und sich schnell verabschiedet.""  #~TR~
 sailing.2105.prospector: ""$sailing.2105.reply$, denn [woo_target.GetSheHe] verdreht [woo_target.GetHerHis] Augen abschätzig.""  #~TR~
 sailing.2105.pity: ""$sailing.2105.reply$, denn [woo_target.GetSheHe] verliert schnell das Interesse, enttäuscht von meinen Worten.""  #~TR~
 sailing.2105.wastrel: ""$sailing.2105.reply$, denn [woo_target.GetSheHe] glasiert über und scheint nur halb zuzuhören.""  #~TR~
 sailing.2105.steward: ""$sailing.2105.reply$, denn [woo_target.GetSheHe] glasiert über und scheint nur halb zuzuhören.""  #~TR~
 sailing.2105.fallback:1 ""$sailing.2105.reply$, denn [woo_target.GetSheHe] kann meine Gesellschaft nicht eher verlassen.""  #~TR~
 sailing.2105.desc: "\n\nNachdem [woo_target.GetHerHis] sich verabschiedet hat, stehe ich allein da und kann nicht anders, als mich für diesen völligen Fehltritt zum Narren zu halten…"  #~TR~
 sailing.2105.a: "Was habe ich mir dabei nur gedacht...?"  #~TR~

 sailing.2201.t:1 "Der wahre Preis"  #~TR~
 sailing.2201.desc:1 "Als wir den Hafen verlassen und aufs offene Meer hinausfahren, behalte ich [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], der/die unachtsam in der Nähe des Hauptmastes steht, genau im Auge."  #~TR~
 sailing.2201.agent: "[murder_schemer.GetTitledFirstName] konnte nicht hier sein, aber das könnte die Gelegenheit sein, auf die wir gewartet haben."  #~TR~
 sailing.2201.accomplice_2:1 "[accomplice.GetTitledFirstName] und [accomplice_2.GetTitledFirstName] behalten [murder_target.GetHerHim] genau im Auge... eine bessere Gelegenheit werden wir vielleicht nie bekommen..."  #~TR~
 sailing.2201.accomplice:1 "Mit der Hilfe von [accomplice.GetTitledFirstName] werde ich diesen abscheulichen [murder_target.GetWomanMan] endlich los."  #~TR~
 sailing.2201.alone: "Ich hab vielleicht keine Unterstützer in der Runde, aber wenn ich den richtigen Moment erwische und die Sache sauber und leise erledige, wird der Mord bestimmt unbemerkt bleiben."  #~TR~
 sailing.2201.a: "Heute ist der Tag."  #~TR~
 sailing.2201.b: "[accomplice.GetFirstNameNoTooltip] wird sich darum kümmern."  #~TR~
 sailing.2201.c: "Ich vertraue [accomplice_2.GetFirstNameNoTooltip] mit dieser heiklen Angelegenheit."  #~TR~
 sailing.2201.d: "Ich muss geduldig sein."  #~TR~
 sailing_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] wird versuchen, [murder_target.GetShortUIName] zu ermorden"  #~TR~

 sailing.2202.opening: "Ich hab' [murder_target.GetTitledFirstName] viele Tage lang beschattet, während [murder_target.GetSheHe] an Bord des Schiffes [murder_target.GetHerHis] alltäglichen Geschäften nachging. Endlich kommt ein besonders nebliger Abend und ich bin sicher, dass mein Ziel allein in [murder_target.GetHerHis] Kajüte ist."  #~TR~
 sailing.2202.desc: "[murder_target.GetSheHe|U] scheint fest zu schlafen."  #~TR~
 sailing.2202.accomplice: "Ich werfe einen Blick zu [accomplice.GetFirstName], der grimmig nickt, die Stirn in Entschlossenheit gerunzelt, und auf meinen nächsten Zug wartet."  #~TR~
 sailing.2202.a: "Alles, was ich tun muss, ist, meinen Dolch zu ziehen, um [murder_target.GetHerHim] für immer loszuwerden!"  #~TR~
 sailing.2202.a.tt: "#EMP Diese wunderbare Gelegenheit sollte ich mir nicht entgehen lassen...#!"  #~TR~
 sailing.2202.b: "Nein, das Risiko lohnt sich nicht..."  #~TR~
 sailing.2202.b.tt: "#EMP Was wäre, wenn [murder_target.GetSheHe] leben sollte?!"  #~TR~
 sailing_kill_murder_missed: "[murder_target.GetFirstNameOrMeNoTooltip] hat Glück"  #~TR~
