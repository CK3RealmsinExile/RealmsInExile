 sailing.9120.t: "Das Handelsschiff"  #~TR~
 sailing.9120.desc: "Das Wetter war gut und die Winde günstig, aber wir sind mehrere Tage gesegelt, ohne ein anderes Schiff zu sichten. Die Besatzung scheint gelangweilt und wird streitsüchtig. Ich beginne mir Sorgen zu machen, dass sie, wenn ihre Energien nicht bald gebändigt werden, anfangen, sich gegenseitig zu bekämpfen.\n\nDann ertönt der Ruf – Segel wurden am westlichen Horizont gesichtet! Ich befehle meinem Schiff, zu wenden und direkt auf unser Ziel zuzusteuern. Als wir uns nähern, erlaube ich mir ein Lächeln – hier ist eine Beute! Ein fetter Kogge, der unter der Last seiner Ladung tief im Wasser liegt."  #~TR~
 sailing.9120.a: "Macht euch bereit, Männer! Wir werden das Schiff des Kaufmanns plündern!"  #~TR~
