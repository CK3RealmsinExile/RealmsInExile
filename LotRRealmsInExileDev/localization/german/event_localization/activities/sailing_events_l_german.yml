 sailing.9114.t: "Der Überfall"  #~TR~
 sailing.9114.desc: "Endlich erspähen wir die Küste vor uns, und die Umrisse unseres Ziels beginnen am Horizont zu erscheinen. Möwen sammeln sich und kreisen um unseren Mast. Meine Mannschaft versammelt sich an Deck, schärft ihre Waffen und trinkt Alkohol für den Mut.\n\nEs ist Entscheidungszeit – wie lässt sich bei diesem ruchlosen Unternehmen am besten Profit schlagen?"  #~TR~
