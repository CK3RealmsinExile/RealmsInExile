 sailing.9130.t: "Ein Zusammenstoß von Korsaren"  #~TR~
 sailing.9130.desc: "Als wir uns [selected_piracy_destination.GetName] nähern, ertönt der Ruf, dass Segel gesichtet wurden. Bei näherer Betrachtung des anderen Schiffes wird klar, dass dies kein leichtes Ziel ist, sondern ein abgehärtetes Korsarenschiff, das selbst nach Beute sucht.\n\nWenn wir ihre Besatzung überwältigen können, könnten wir große Reichtümer an Bord finden, aber es wird ein riskantes Unterfangen sein."  #~TR~
 sailing.9130.a: "Sie werden unsere Beute nicht nehmen. Angriff!"  #~TR~
