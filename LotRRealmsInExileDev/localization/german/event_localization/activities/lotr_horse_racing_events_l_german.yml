 lotr_horse_race.0007.t:0 "Eine neue Renntradition"  #~TR~
 lotr_horse_race.0007.desc:0 "Seitdem Pferderennen in dieser Region beliebter geworden sind, bieten sie eine wunderbare Gelegenheit für die Menschen, sich zu treffen und ihre Heimatstadt zu feiern.\n\nVerschiedene Städte und Dörfer veranstalten neben anderen wichtigen Anlässen ihre eigenen Rennen, aber es kann manchmal zu chaotischen, schlecht organisierten und unübersichtlichen Angelegenheiten kommen. Ich habe mit Honoratioren aus [capital.GetNameNoTier] zusammengearbeitet, um dort ein großes Rennen einzurichten, das von nun an regelmäßig stattfinden wird. Dies begründet eine neue Tradition, die den lokalen Stolz steigert und [capital.GetNameNoTierNoTooltip] in der Region bekannt macht.\n\nInsbesondere findet das Rennen statt"  #~TR~
 lotr_horse_race.0007.desc.religious:0 "während eines großen religiösen Feiertags, der bei der lokalen Bevölkerung bereits beliebt ist. Diese neue Renntradition wird somit starke spirituelle Untertöne haben und die Einheimischen inspirieren, indem sie feierlichen Glauben und festliche Aufregung verbindet."  #~TR~
 lotr_horse_race.0007.desc.civic:0 "um an ein wichtiges geschichtliches Ereignis in der Geschichte von [capital.GetNameNoTierNoTooltip] zu erinnern. Der lokale Stolz kann sich nur vertiefen, wenn sie sich daran erinnern, warum sie stolz auf ihre Heimatstadt sein sollten."  #~TR~
 lotr_horse_race.0007.desc.dynastic:0 "zu Ehren der jüngsten glücklichen Ereignisse, die Haus [ROOT.Char.GetHouse.GetName] widerfahren sind. Es ist klug, uns eng mit den Einheimischen zu verbinden, damit wir unsere Triumphe gemeinsam feiern können."  #~TR~
 lotr_horse_race.0007.a:0 "Möge diese Tradition noch lange, lange andauern!"  #~TR~
 lotr_horse_race.0018.t:0 "Das schriftliche Erbe des [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"  #~TR~
 lotr_horse_race.0018.desc:0 "Im Laufe der Zeit haben die [ROOT.Char.GetCulture.GetName]-Leute schriftliche Dokumente ausgiebig genutzt, um Stiftungen, Spenden, Pachten, Käufe, Rechtsstreitigkeiten und andere finanzielle und rechtliche Aktivitäten im Zusammenhang mit unseren religiösen Einrichtungen und Gebäuden zu verfolgen.\n\nDie meisten bedeutenden Familien der [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], einschließlich der [ROOT.Char.GetDynasty.GetBaseName], haben im Laufe der Jahre eine Reihe von Schriftrollen verfasst. Sie sind jedoch verstreut – einige werden in unseren eigenen Wohnhäusern und Büros aufbewahrt, während andere in lokalen [ROOT.Char.GetFaith.HouseOfWorship] aufbewahrt werden, und sie sind nicht immer in gutem Zustand.\n\nDaher habe ich angeordnet, dass wir so viele Schriften unserer Familie finden und neu zusammenstellen. Dies wird uns in Zukunft sehr nützlich sein, z. B. bei Rechtsstreitigkeiten, wenn wir verschiedene Transaktionen wie den Kauf oder Verkauf von Immobilien tätigen wollen oder auch nur, um anderen die karitativen Taten unserer Familie zu zeigen."  #~TR~
 lotr_horse_race.0018.a:0 "Es ist gut, dass wir das jetzt tun!"  #~TR~
 lotr_horse_race.0019.t:0 "Investition in Rennpferde"  #~TR~
 lotr_horse_race.0019.desc.intro:0 "Von großen [GetPlayer.GetCulture.GetName]-Häusern wie dem [GetPlayer.GetHouse.GetName] wird erwartet, dass sie einen Stall mit reinrassigen Rennpferden besitzen, schnell und ausdauernd, aber fügsam. Obwohl wir keinen Mangel an wilden und starken Reittieren haben, gibt es noch viel Raum für Verbesserungen.\n\nDeshalb"  #~TR~
 lotr_horse_race.0019.desc.investor:0 "habe ich die Initiative ergriffen"  #~TR~
 lotr_horse_race.0019.desc.other:0 "[ROOT.Char.Custom2('RelationToMe', racing_horse_investor)] hat die Initiative ergriffen"  #~TR~
 lotr_horse_race.0019.desc.conclusion:0 "um weiter in die Rennpferde unseres Hauses zu investieren, die schnellsten und agilsten Pferde zu kaufen und zu zähmen und die vielversprechendsten Pferde aus unseren eigenen Ställen auszubilden. Wenn wir unsere Karten richtig spielen, werden wir die Rennen in der Region für viele Jahre dominieren!"  #~TR~
 lotr_horse_race.0019.a:0 "Unsere Pferde werden uns viele große Siege bescheren!"  #~TR~
 lotr_horse_race.0019.small.tooltip:0 "Solange dein [house|E] den [GetModifier('RICE_lotr_horse_race_Racing_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E] hat, erhöhen sich deine Chancen, ein Rennen zu gewinnen, um einen winzigen Betrag"  #~TR~
 lotr_horse_race.0019.medium.tooltip:0 "Solange dein [house|E] den [GetModifier('RICE_lotr_horse_race_Racing_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E] hat, erhöhen sich deine Chancen, ein Rennen zu gewinnen, um einen kleinen Betrag"  #~TR~
 lotr_horse_race.0019.large.tooltip:0 "Solange dein [house|E] den [GetModifier('RICE_lotr_horse_race_Racing_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E] hat, erhöhen sich deine Chancen, ein Rennen zu gewinnen, um einen moderaten Betrag"  #~TR~
 lotr_horse_race.0020.t:0 "Vorbereitungen zum Aufbruch"  #~TR~
 lotr_horse_race.0020.desc:0 "Als ich die Nachricht erhielt, dass [host.GetTitledFirstName] ein großes Pferderennen in [location.GetName] veranstalten würde, wusste ich, dass ich teilnehmen musste. Würdenträger, Adlige und Champions aus der ganzen Region könnten anwesend sein, um den Wettbewerb zu beobachten, und es wird sowieso ein festlicher Anlass für alle sein.\n\nWir treffen schnelle Vorbereitungen und brechen am Morgen auf."  #~TR~
 lotr_horse_race.0020.desc.host:0 "Das Pferderennen, das ich in [location.GetName] veranstalte, wird bald beginnen. Es wird ein festlicher Anlass sein, bei dem Würdenträger, Adlige und Champions aus der ganzen Region anwesend sein werden, um den Wettbewerb zu beobachten.\n\nWir treffen schnelle Vorbereitungen und brechen am Morgen auf."  #~TR~
 lotr_horse_race.0020.a:0 "Ich hoffe, es wird recht unterhaltsam!"  #~TR~
 lotr_horse_race.0021.t:0 "Teilnahme am Pferderennen?"  #~TR~
 lotr_horse_race.0021.desc:0 "Die Rennen sind eine ausgezeichnete Gelegenheit für große und kleine Häuser gleichermaßen, Prestige und Ruhm zu erlangen, und meines ist keine Ausnahme. Für jeden Sieger gibt es Ehre und Ruhm, aber auch einen hohen Preis.\n\nWenn ich eines der Rennpferde meiner Familie anmelden würde, wäre ein großes Maß an Training und Vorbereitung erforderlich, eine Vorbereitung, die nicht unerhebliche Kosten verursachen würde."  #~TR~
 lotr_horse_race.0021.a:0 "Lass uns einfach zuschauen."  #~TR~
 lotr_horse_race.0021.a.tooltip:0 "Dein [house|E] wird keinen Reiter bezahlen, um am Rennen teilzunehmen, und #N verwirfst#! deine Chancen, Belohnungen für den Gewinn des Rennens zu erhalten."  #~TR~
 lotr_horse_race.0021.b:0 "Wir werden unser bestes Rennpferd vorbereiten!"  #~TR~
 lotr_horse_race.0021.b.tooltip:0 "Dein [house|E] hat die Standardchance, das Rennen zu gewinnen."  #~TR~
 lotr_horse_race.0021.c:0 "Ich werde keine Kosten für die Vorbereitung scheuen!"  #~TR~
 lotr_horse_race.0021.c.tooltip:0 "Dein [house|E] hat die #P höhere#! Chance, das Rennen zu gewinnen."  #~TR~
 lotr_horse_race.0022.t:0 "Letzte Vorbereitungen"  #~TR~
 lotr_horse_race.0022.desc:0 "Ich bin auf dem Rennplatz in [actual_location.GetName] angekommen, und das nicht zu spät. Die Menge ist vor Aufregung in Bewegung, und Diener und Begleiter huschen schnell wie die Pferde selbst hin und her, während sie sich vorbereiten, während Besucher aus nah und fern ankommen.\n\nEin solches Ereignis ist nicht nur das Rennen selbst – das Rennen ist schließlich nur der Höhepunkt einer Festzeit, daher gibt es viel Arbeit, die erledigt werden muss. Dieses Mal findet das Rennen statt"  #~TR~
 lotr_horse_race.0022.desc.religious.christian:0 "um einen Feiertag eines beliebten [faith.GetAdjective]-Heiligen hier in [actual_location.GetName] zu feiern."  #~TR~
 lotr_horse_race.0022.desc.religious:0 "um einen religiösen Anlass zu Ehren einer lokalen [faith.GetAdjective]-Heiligenfigur zu feiern."  #~TR~
 lotr_horse_race.0022.desc.civic:0 "um an ein wichtiges geschichtliches Ereignis zu erinnern, das in [actual_location.GetName] stattgefunden hat."  #~TR~
 lotr_horse_race.0022.desc.dynastic:0 "zu Ehren der Triumphe des Hauses [host.GetHouse.GetName]."  #~TR~
 lotr_horse_race.0022.desc.horses:0 "\n\nIch schaue auch nach meinem Pferd und Reiter, die später am Rennen teilnehmen werden. Mit ihnen scheint alles in Ordnung zu sein – vorerst. Hoffentlich gewinnen sie dieses Mal!"  #~TR~
 lotr_horse_race.0022.a:0 "Ich sollte die letzten Vorbereitungen überwachen."  #~TR~
 lotr_horse_race.0023.a:0 "Lass uns uns einrichten."  #~TR~
 lotr_horse_race.0024.t:0 "Eröffnungsbankett"  #~TR~
 lotr_horse_race.0024.desc:0 "Heute Abend nehmen sowohl die Bewohner von [actual_location.GetName] als auch die Besucher am Eröffnungsbankett und der [host.GetFaith.GetAdjective]-Opferzeremonie teil. Hunderte von Gesprächen verschmelzen miteinander, während sich Bauern in Scharen versammeln und angesehene Adlige in ihren schönsten Gewändern geritten kommen, alle in dieselbe Richtung marschieren.\n\nDer Zug führt uns durch die Stadt, begleitet von [host.Custom('DefaultPriestTitlePlural')] und Entertainern, bis wir zumindest eine große Halle erreichen. Die Türen öffnen sich für uns und geben eine große, geschmückte Halle frei, in der das große Bankett veranstaltet werden soll.\n\nDas Essen kommt schnell, die Getränke noch schneller."  #~TR~
 lotr_horse_race.0024.a:0 "Ein wahrhaft festlicher Anlass!"  #~TR~
 lotr_horse_race.0026.t:0 "Das Rennen beginnt!"  #~TR~
 lotr_horse_race.0026.desc.intro.christian:0 "Es ist der Morgen des Feiertags."  #~TR~
 lotr_horse_race.0026.desc.intro:0 "Es ist der Morgen des Feiertags."  #~TR~
 lotr_horse_race.0026.desc:0 "Ich mache mich auf den Weg, um einen weiteren großen Zug zu sehen, bevor wir weitere Opfergaben an einem großen [host.GetFaith.HouseOfWorship] in [actual_location.GetName] darbringen. Es gibt viel Festfreude, aber die Aufregung steigt, als sich die Stunde des Rennens nähert.\n\nEs ist Nachmittag, als das Pferderennen beginnt, und die Aufregung ist greifbar. Die Massen strömen auf die Felder draußen und drängen sich um die Rennstrecken, während die Adligen auf hohen Sitzen sitzen. Der Geruch von Schweiß und Pferdemist durchdringt die Luft, aber es stört mich wenig. Die Pferde stellen sich auf,"  #~TR~
 lotr_horse_race.0026.desc.horses:0 "und ganz hinten sehe ich das Pferd, das unser Haus vertritt, geschmückt mit unseren Farben und Emblemen! Meine Gefolgsleute und ich jubeln wild und ermutigen den Reiter, der an den Zügeln zieht."  #~TR~
 lotr_horse_race.0026.desc.none:0 "und auf dem Feld sehe ich Pferde mit unzähligen verschiedenen Farben, hell und gemustert; Farben und Embleme, die zu Adelshäusern und einigen wenigen Bürgerlichen gehören. Die Pferde borsteln unter ihren Mänteln, aber sie sind gebrochen und reiten, wie befohlen. Das Land hallt von aufgeregtem Jubel wider."  #~TR~
 lotr_horse_race.0026.desc.conclusion:0 "\n\nEine schrille Trompete durchdringt die Luft, und sofort setzen sich die Pferde mit einem Blitz in Bewegung und hinterlassen eine Staubspur!"  #~TR~
 lotr_horse_race.0026.a:0 "Los! Los! Los!"  #~TR~
 lotr_horse_race.0028.t:0 "Ins Ziel!"  #~TR~
 lotr_horse_race.0028.desc:0 "Die Erde scheint zu beben und zu zittern; ein Zittern, das nicht nur von den Hufschlägen blitzschneller Pferde kommt, sondern auch von den Jubelrufen und Geschrei der aufgeregten Menge. Endlich überquert das erste Pferd die Ziellinie, und ein ohrenbetäubender Jubel erhebt sich.\n\n"  #~TR~
 lotr_horse_race.0028.desc.house_host:0 "Mein Jubel ist unter ihnen. Das siegreiche Pferd gehört niemand anderem als unserem eigenen [house|E] [ROOT.Char.GetHouse.GetName], unsere Farben flattern im Wind, während der Reiter die Zügel zieht und sein Ross zum Stehen bringt. Ich springe von meinem Platz auf, der Kopf vor Aufregung brummt, und ich hebe meine Arme hoch.\n\nDer Name des Hauses [ROOT.Char.GetHouse.GetName] wird auf vielen Lippen sein."  #~TR~
 lotr_horse_race.0028.desc.house_other:0 "Das siegreiche Pferd gehört [house|E] [lotr_horse_race_winner.GetHouse.GetName], gesponsert von [lotr_horse_race_winner.GetTitledFirstName]. Zweifellos sind das [lotr_horse_race_winner.GetHouse.GetNameNoTooltip] und ihre Gefolgsleute über diesen Ausgang sehr erfreut."  #~TR~
 lotr_horse_race.0028.desc.merchant:0 "Das siegreiche Pferd gehört einer Kaufmannsfamilie, die eindeutig gut dafür bezahlt hat. Sie gehören nicht zum Hochadel und ernten ein paar missbilligende Blicke von bestimmten angesehenen Familien, aber sie akzeptieren den Sieg widerwillig."  #~TR~
 lotr_horse_race.0028.desc.patrician:0 "Das siegreiche Pferd gehört einem der kleineren Adelsgeschlechter von [actual_location.GetNameNoTooltip]. Dies wird sicherlich ein großer Tag in der Geschichte ihrer Familie sein, und zumindest für kurze Zeit können sie im Rampenlicht baden."  #~TR~
 lotr_horse_race.0028.desc.conclusion:0 "\n\nDer Reiter des siegreichen Rosses, noch immer schweißgebadet, nähert sich den Beamten, die dieses Pferderennen organisiert haben, um das Banner des Champions entgegenzunehmen, als Zeichen des Sieges in diesem Wettbewerb. Ein donnernder Applaus erfüllt die Luft, als er sein Banner stolz in die Höhe hält."  #~TR~
 lotr_horse_race.0028.a:0 "Das Rennen geht zu Ende, aber es gibt noch mehr!"  #~TR~
 lotr_horse_race.0028.b:0 "Der Sieg ist süß, aber die Feierlichkeiten sind noch nicht vorbei!"  #~TR~
 lotr_horse_race.0029.t:0 "$lotr_horse_race.0028.t$"
 lotr_horse_race.0029.desc:0 "$lotr_horse_race.0028.desc$"
 lotr_horse_race.0029.desc.house_other:0 "$lotr_horse_race.0028.desc.house_other$"
 lotr_horse_race.0029.desc.conclusion:0 "$lotr_horse_race.0028.desc.conclusion$"
 lotr_horse_race.0029.a:0 "$lotr_horse_race.0028.a$" 
 lotr_horse_race.0030.t:0 "Ein großes Bankett"  #~TR~
 lotr_horse_race.0030.desc.intro:0 "Mit dem Ende des Rennens ist es Zeit für ausgelassene Feierlichkeiten und ein Festmahl, wie es die Tradition will.\n\nDas Spektakel dauert bis in die Nacht hinein, und Lieder werden bis zum Morgengrauen gesungen. Die örtlichen Beamten nehmen sich derweil auch Zeit, um verschiedene wohltätige Spenden zu verteilen"  #~TR~
 lotr_horse_race.0030.desc.host:0 "die teilweise von mir bereitgestellt wurden"  #~TR~
 lotr_horse_race.0030.desc.guest:0 "die hauptsächlich von [host.GetTitledFirstName] bereitgestellt wurden"  #~TR~
 lotr_horse_race.0030.desc.conclusion:0 "an Arme und Bedürftige. Mittelabschnitte werden auch verarmten jungen Frauen per Losverfahren gegeben, und einige Gefangene wurden begnadigt und freigelassen.\n\nOhne Zweifel wird niemand die Gnade und Barmherzigkeit von [ROOT.Char.GetFaith.HighGodName] vergessen. Doch alles in allem ist die Atmosphäre lebhaft und ausgelassen, und alle haben eine gute Zeit!"  #~TR~
 lotr_horse_race.0030.a:0 "[actual_location.GetNameNoTooltip] weiß wirklich, wie man eine Party schmeißt!"  #~TR~
 lotr_horse_race.0031.t:0 "Die lokalen Märkte"  #~TR~
 lotr_horse_race.0031.desc:0 "Der Feiertag und das Rennen sind zu Ende, und als Gäste von fern anfangen, ihre Sachen zu packen, haben die örtlichen Gilden und Händler einen großen öffentlichen Markt eingerichtet, um ihre Waren auszustellen.\n\nDies ist eine großartige Gelegenheit zum Einkaufen, und vielleicht könnte ich ein paar Kleinigkeiten mit nach Hause bringen, um nach all der Aufregung zu entspannen.\n\nEs ist seltsam zu denken, dass nach all dem Spaß der letzten Tage endlich alles vorbei ist…"  #~TR~
 lotr_horse_race.0031.a:0 "Ich brauche nichts einzukaufen, bevor ich gehe."  #~TR~
 lotr_horse_race.0031.b:0 "Bevor ich gehe, möchte ich hier ein paar Dinge kaufen…"  #~TR~
 lotr_horse_race.0050.t:0 "Ein sehr gefährlicher, besonderer Trank"  #~TR~
 lotr_horse_race.0050.desc:0 "Ich befinde mich auf einem kleinen traditionellen [ROOT.Char.GetCulture.GetName]-Fest, um die Solidarität zu stärken und vergangene Hilfe zu erwidern. Dieses Fest wird zu meinen Ehren abgehalten, weil ich lokalen Honoratioren in meiner Eigenschaft als deren [ROOT.Char.GetTitleAsNameNoTooltip] geholfen habe.\n\nDas Essen ist sowohl vertraut als auch exotisch, aber der Höhepunkt kommt nach dem Festmahl. Wenn wir alle satt und fertig sind, bringen die Diener einen großen Topf hervor, bis zum Rand gefüllt mit einer dunkelgrünen Flüssigkeit. Als ich schweigend in die glatte Membran starre, die ihn bedeckt, wird mir gesagt, es sei ein Gebräu aus lokalen Kräutern, die auf den Feldern gesammelt wurden und nach einer Mahlzeit zur Unterstützung der Verdauung gegessen werden.\n\nUm mich herum schlürfen die Leute es herunter, aber als ich es näher an mich heranbringe, erfüllen meine Nasenlöcher ein beißender Gestank. Mir wird übel."  #~TR~
 lotr_horse_race.0050.a:0 "Ich bin kein Feigling, ich kann es überleben!"  #~TR~
 lotr_horse_race.0050.b:0 "Vielleicht sollte ich es etwas verdünnen..."  #~TR~
 lotr_horse_race.0050.c:0 "Wie wäre es mit nein."  #~TR~
 lotr_horse_race.0050.bad.toast:0 "Dein Magen fühlt sich nicht gut an"  #~TR~
 lotr_horse_race.0051.t:0 "Ein exquisites Dessert"  #~TR~
 lotr_horse_race.0051.desc:0 "Während eines Besuchs in einem [culture.GetName]-Dorf in der Nähe von [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] schenken mir die Einheimischen ein traditionelles [culture.GetNameNoTooltip]-Dessert aus frittierten Teigtaschen mit weißem Käse, Zitronen- und Orangensaft und -schalen und Schmalz, garniert mit Honig, Zucker und Salz.\n\nSein Geschmack lässt sich nur als eine Mischung aus süßen und leckeren Eindrücken beschreiben, die mich zufrieden stellen. \n\nTrotz seiner bescheidenen Herkunft ist dies in der Tat eine wahre Delikatesse!"  #~TR~
 lotr_horse_race.0051.a:0 "Eine schöne Mischung aus herzhaft und süß!"  #~TR~
 lotr_horse_race.0052.t:0 "Die nahegelegenen Ruinen"  #~TR~
 lotr_horse_race.0052.desc:0 "Während die festlichen Veranstaltungen rund um das Pferderennen stattfinden, finde ich mich in der Nähe der Tore von [actual_location.GetNameNoTooltip] wieder. In der Ferne entdecke ich einen verblassten Turm, der längst verfallen ist. \n\n [numenorean|E] Ruinen wie diese findet man an vielen Orten der westlichen Länder. Diese steinernen Monumente erinnern an edlere Zeiten.\n\nJedes von ihnen hat seine Geschichte, eine Tatsache, die ich mit einigen meiner Höflinge besprochen habe, die alle verschiedene Theorien aufstellen."  #~TR~
 lotr_horse_race.0052.a:0 "Offensichtlich wurden sie von Männern gebaut, die größer und stärker waren als wir!"  #~TR~
 lotr_horse_race.0052.b:0 "Die Strukturen müssen Schlösser alter Herrscher sein."  #~TR~
 lotr_horse_race.0052.c:0 "Das müssen alte [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural] gewesen sein."  #~TR~
 lotr_horse_race.0052.d:0 "Ehrlich gesagt, ich weiß nicht, was sie sind, und es interessiert mich auch nicht."  #~TR~
 lotr_horse_race.0053.t:0 "Eine ominöse Sichtung"  #~TR~
 lotr_horse_race.0053.desc:0 "In der [ROOT.Char.GetCulture.GetName]-Folklore gibt es einige Leute, die als Wahrsager gelten und behaupten, mit den Toten kommunizieren oder sie sogar sehen zu können. Genauer gesagt, können sie das, was als die Prozession der Toten bekannt ist, bei Mond oder Mitternacht sehen.\n\nWir haben alarmierende Nachrichten dazu erhalten. Ein ortsansässiger Wahrsager behauptet, dass er während einer Reise auf dem Land [doomed.GetTitledFirstName] in einer solchen Prozession gesehen hat. Dies ist normalerweise ein schlechtes Omen: Es heißt, jede lebende Person, die in einer solchen Prozession gesehen wird, wird innerhalb eines Jahres sterben."  #~TR~
 lotr_horse_race.0053.a:0 "[doomed.GetFirstNameNoTooltip], du musst zu [ROOT.Char.GetFaith.HighGodName] beten!"  #~TR~
 lotr_horse_race.0053.a.tooltip:0 "Wenn [doomed.GetFirstNameNoTooltip] genug betet, wird [ROOT.Char.GetFaith.HighGodName] [doomed.GetHerHim] vielleicht retten und verhindern, dass [ROOT.Char.GetFaith.DeathDeityName] kommt."  #~TR~
 lotr_horse_race.0053.b:0 "Der Wahrsager ist albern – es ist nur Aberglaube."  #~TR~
 lotr_horse_race.0053.b.tooltip:0 "[doomed.GetFirstNameNoTooltip] hat nichts zu befürchten! Sicherlich hat der Wahrsager nur Dinge gesehen. Sicherlich wird nichts Schlimmes passieren. Sicher."  #~TR~
 lotr_horse_race.0054.t:0 "Omen erfüllt"  #~TR~
 lotr_horse_race.0054.desc:0 "Nun… Das ist… etwas.\n\nEs scheint, als hätte der Wahrsager doch Recht gehabt. Ich habe gerade die Nachricht erhalten, dass [doomed.GetTitledFirstName] letzte Nacht nach einer schnellen und plötzlichen Krankheit verstorben ist."  #~TR~
 lotr_horse_race.0054.a:0 "Wie beunruhigend…"  #~TR~
 lotr_horse_race.0055.t:0 "Die Weberin des Schicksals"  #~TR~
 lotr_horse_race.0055.desc:0 "[dreamer.GetTitledFirstName] sagt, dass die Weberin des Schicksals, eine Dienerin von [ROOT.Char.GetFaith.FateGodName], sie letzte Nacht in einem Traum besucht hat.\n\nIn [ROOT.Char.GetCulture.GetName]-Geschichten ist sie die Anführerin der guten Feen, die in den Höhlen und Steindenkmälern leben, die man häufig in der nahegelegenen Landschaft findet.\n\nJedenfalls belohnen die Feen Frauen, die fleißig mit ihrem Spinnen und Weben sind, und bestrafen diejenigen, die faul sind. Auf diese Weise werden Frauen ermutigt, härter zu arbeiten, obwohl die [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] solche Dinge als Aberglauben bezeichnen.\n\nWie auch immer, [dreamer.GetFirstNameNoTooltip] behauptet, der Traum, den [dreamer.GetSheHe] von der Weberin hatte, war ein"  #~TR~
 lotr_horse_race.0055.desc.bad:0 "schlechter Traum."  #~TR~
 lotr_horse_race.0055.desc.good:0 "guter Traum."  #~TR~
 lotr_horse_race.0055.a:0 "Ich bin sicher, [ROOT.Char.GetFaith.FateGodName] war da, um dich zu führen."  #~TR~
 lotr_horse_race.0055.b:0 "Das klingt für mich nach Hokuspokus."  #~TR~
 lotr_horse_race.0056.t:0 "Der große Jäger"  #~TR~
 lotr_horse_race.0056.desc:0 "Mein [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] hat mir kürzlich vorgeschlagen, inbrünstiger zu [oromecharactershort|E], dem Großen Reiter, zu beten.\n\n„Er ist der Schutzpatron nicht nur derer, die die Wildtiere jagen, sondern im Wesentlichen aller Reiter“, betont [chaplain.GetFirstNameNoTooltip]. „Wenn du dem Jäger etwas opferst, wird er dir sicherlich nicht nur den Sieg, sondern auch viele Wohltaten gewähren. Es heißt, diejenigen, die ihn verehren, werden von ihm beherrscht, wenn sie reiten, so dass sie feenhaft erscheinen, wie er es in der Schlacht der Valar war, als die Welt jung war.“"  #~TR~
 lotr_horse_race.0056.a:0 "Ich werde privat zu ihm beten."  #~TR~
 lotr_horse_race.0056.b:0 "Lasst alle meine Ehrfurcht vor dem Jäger sehen!"  #~TR~
 lotr_horse_race.0057.t:0 "Der gefälschte Brief"  #~TR~
 lotr_horse_race.0057.desc:0 "Während ich dem Pferderennen beiwohne, werde ich von einem meiner Höflinge angesprochen, der ein verwittertes Dokument trägt. Er erklärt, dass in einem kürzlich geführten Rechtsstreit eine Leibeigenenfamilie, die einem [ROOT.Char.GetFaith.HouseOfWorship] zugeteilt war, behauptete, dass der [ROOT.Char.GetFaith.HouseOfWorship] kein Recht auf sie habe und sie frei seien.\n\nSie brachten diesen mit meiner eigenen Unterschrift versiegelten Brief als Beweis vor, doch dieser stellte sich als Fälschung heraus. Diese eingebildeten, verrückten Bauern zu verurteilen, ist die naheliegendste Strafe für die Fälschung von Dokumenten unter #italic meinem#! Namen. Einige meiner Höflinge schlagen jedoch vor, das wäre zu hart, und dass ich zu Ehren von [ROOT.Char.GetFaith.HighGodName] gnädig sein sollte."  #~TR~
 lotr_horse_race.0057.a:0 "Vergebt den Leibeigenen und gebt sie an den [ROOT.Char.GetFaith.HouseOfWorship] zurück."  #~TR~
 lotr_horse_race.0057.b:0 "Das würde einen schlechten Präzedenzfall schaffen. Lasst sie hinrichten."  #~TR~
 lotr_horse_race.0058.t:0 "Echt oder Betrug?"  #~TR~
 lotr_horse_race.0058.desc:0 "Unter den [ROOT.Char.GetCulture.GetCollectiveNoun] sind Aufzeichnungen nützliche Schriften, um Rechtsfälle zu klären. Das bedeutet natürlich, dass diese Dokumente manchmal gefälscht werden.\n\nJetzt befinde ich mich in einer Zwickmühle. Ein Adeliger und ein örtlicher [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] streiten sich um den Besitz eines Leibeigenen. Der Adelige hat eine Schriftrolle aus der Zeit seines Vaters vorgelegt, die angeblich Beweise für seine Seite der Geschichte liefert, aber keiner der Zeugen, die dieses Dokument unterzeichnet haben, lebt noch, was sehr praktisch ist. Der [ROOT.Char.Custom('DefaultPriestTitle')] behauptet, das Dokument sei eine Fälschung.\n\nIm Anschluss an das Gerichtsverfahren muss ich als [ROOT.Char.GetTitleAsNameNoTooltip] eine Entscheidung treffen. Ich sehe mir die Schriftrolle an und entscheide, dass..."  #~TR~
 lotr_horse_race.0058.a:0 "Das Dokument dieses Adeligen scheint legitim zu sein."  #~TR~
 lotr_horse_race.0058.b:0 "Der [ROOT.Char.Custom('DefaultPriestTitle')] hat Recht. Keine lebenden Zeugen sind verdächtig."  #~TR~
 lotr_horse_race.0059.t:0 "Spenden"  #~TR~
 lotr_horse_race.0059.desc:0 "Ich habe einen nahegelegenen [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] ausgemacht, der einige Spenden an Dienern und Tieren gebrauchen könnte. Sobald die Spenden geleistet wurden, werden sie schriftlich in der [ROOT.Char.GetCulture.GetLanguage.GetName]-Sprache festgehalten – so werden sich alle an meine Spende und die Großzügigkeit des Hauses [ROOT.Char.GetHouse.GetName] für kommende Generationen erinnern.\n\nIch muss entscheiden, ob ich diese Gelegenheit wahrnehmen oder sie vorerst sein lassen werde."  #~TR~
 lotr_horse_race.0059.a:0 "Bereitet die Spenden vor!"  #~TR~
 lotr_horse_race.0059.b:0 "Ich kann es mir nicht leisten, das zu tun."  #~TR~
 lotr_horse_race.0060.t:0 "Ein weniger als stellarer Ruf"  #~TR~
 lotr_horse_race.0060.desc:0 "Als ich verschiedene Händlerstände in der Nähe der Rennstrecke in [actual_location.GetName] besuche, werde ich von einem ausländischen Würdenträger angesprochen, der kürzlich durch mein Land in [ROOT.Char.GetCapitalLocation.GetName] gereist ist.\n\nEr gibt zu, dass er sich Sorgen gemacht hat, durch mein Land zu reisen, angesichts seines Rufs als Land harter und standhafter Menschen. Solche Gerüchte sind in fremden Ländern nicht ungewöhnlich."  #~TR~
 lotr_horse_race.0060.a:0 "Wie du siehst, kann unsere Heimat auch #italic wunderschön#! sein."  #~TR~
 lotr_horse_race.0060.b:0 "Nein, du irrst dich gewaltig und bist voreingenommen."  #~TR~
 lotr_horse_race.0060.c:0 "Ehrlich gesagt, dieses Land #italic ist#! ein schrecklicher Ort."  #~TR~
 lotr_horse_race.0061.t:0 "Eine vielversprechende Ruine"  #~TR~
 lotr_horse_race.0061.desc:0 "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] in meinem Reich haben eine alte Ruine in [county.GetNameNoTier] entdeckt, die vielversprechend als potenzieller Standort für einen zukünftigen kleinen Schrein zur Versorgung der nahegelegenen Gemeinde erscheint. Sie hoffen, dass ich Mittel bereitstellen kann, um den Ort in ein angemessenes Gotteshaus umzuwandeln.\n\nEs ist üblich, dass diese alten Steindenkmäler auf diese Weise wiederverwendet werden, und sie werden häufig von Einheimischen besucht, sei es aus religiösen oder geschäftlichen Gründen. Einen in einen örtlichen [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Ort der Anbetung umzuwandeln, ist eine rechtschaffene und kluge Sache."  #~TR~
 lotr_horse_race.0061.a:0 "Die [ROOT.Char.Custom('DefaultPriestTitlePlural')] erhalten Gelder für diese Bemühungen."  #~TR~
 lotr_horse_race.0061.b:0 "Ich kann ihnen derzeit nicht helfen."  #~TR~
 lotr_horse_race.0062.t:0 "[culture.GetNameNoTooltip] Kehlgesang"  #~TR~
 lotr_horse_race.0062.desc:0 "Heute sind einige [culture.GetName] Bürger aus [county.GetNameNoTier], die im Kehlgesang geschickt sind, in der Nähe der Rennstrecken angekommen, um für alle aufzutreten, die zuhören möchten.\n\nVier Sänger stehen während des größten Teils der Aufführung im Kreis. Einer von ihnen singt ein Gedicht, während die drei anderen als Begleitchor singen. Es ist ein angenehmer Klang, und ihre Lieder behandeln ein riesiges Repertoire an Themen.\n\nAm Ende der Aufführung werde ich erwartet, diesen talentierten Sängern Belohnungen zukommen zu lassen, wenn ich das möchte."  #~TR~
 lotr_horse_race.0062.a:0 "Vielen Dank für die hervorragende Leistung."  #~TR~
 lotr_horse_race.0062.b:0 "Solche talentierten Sänger verdienen mehr als ein einfaches Geschenk!"  #~TR~
 lotr_horse_race.0063.t:0 "Hirtenpfade"  #~TR~
 lotr_horse_race.0063.desc:0 "Hirten findet man überall im lokalen Gebiet. In einer der ruhigeren Stunden der Feste rund um das Pferderennen habe ich mir Zeit genommen, die sogenannten Hirtenpfade in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] zu erkunden, die sich durch die vielen Hügel, Täler, Flüsse und mehr schlängeln.\n\nEs war ein entspannter Ausflug, und es ist auch wichtig, dass ich potenzielle Wege kenne, die meine Beamten und Soldaten in der Umgebung nehmen können."  #~TR~
 lotr_horse_race.0063.a:0 "Diese Informationen werden nützlich sein."  #~TR~
 lotr_horse_race.0063.b:0 "Ich sollte noch einen gemütlichen Spaziergang machen..."  #~TR~
 lotr_horse_race.0063.c:0 "Ach, so frei zu sein wie die Wanderer, die durch diese Wildnis ziehen..."  #~TR~
 lotr_horse_race.0063.c.tt:0 "Ein paar Tage nach dem Pferderennen wirst du deine Titel zurücklassen und ein landloser [adventurer|E] werden"  #~TR~
 lotr_horse_race.0064.t:0 "Wildpferde"  #~TR~
 lotr_horse_race.0064.desc:0 "Als wir mit unserem Gefolge in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] auf dem Land spazieren gingen, stießen wir auf eine kleine Herde wilder Pferde. Solange man sich erinnern kann, findet man in diesen Gegenden Herden dieser wunderschönen Wildpferde. Sie sind frei und reisen, wohin sie wollen, durch das lokale Gelände und sind wunderschön zu beobachten."  #~TR~
 lotr_horse_race.0064.a:0 "Sie mögen wilde Tiere sein, aber sie sind immer noch ein majestätischer Anblick!"  #~TR~
 lotr_horse_race.0064.b:0 "Ihre Jagd sollte eine gute Übung sein!"  #~TR~
 lotr_horse_race.0065.t:0 "Ein verlorenes Mädchen"  #~TR~
 lotr_horse_race.0065.desc:0 "Als ich durch die lokalen Gärten in [actual_location.GetName] spazieren gehe, treffe ich auf ein weinendes Kind.\n\nSie wurde eindeutig von ihrer Begleiterin getrennt; eine Tatsache, die sie schnell bestätigt, nachdem ich sie beruhigt habe.\n\n„Mein Name ist [lostgirl.GetFirstName]“, sagt sie. „Kannst du mir helfen, guter [ROOT.Char.GetTitleAsName]?"\n\nIch sehe sie an und wähle meine Worte sorgfältig, um sie nicht zu erschrecken."  #~TR~
 lotr_horse_race.0065.a:0 "Ich werde die Wachen bezahlen, damit sie helfen, deine Begleiterin zu finden."  #~TR~
 lotr_horse_race.0065.b:0 "Es tut mir leid, aber ich habe keine Zeit dafür."  #~TR~
 lotr_horse_race.0065.c:0 "Wenn du möchtest, gibt es einen Platz für dich an meinem Hof, kleines."  #~TR~
 lotr_horse_race.0065.d:0 "Ich kann dir einen Platz an meinem Lagerfeuer anbieten, wenn du bereit für Abenteuer bist!"  #~TR~
 lotr_horse_race.0066.t:0 "Ein herzliches Geschenk"  #~TR~
 lotr_horse_race.0066.desc:0 "Einige Zeit nach der Rückkehr vom letzten Pferderennen treffe ich [lostgirl.GetFirstName], das Mädchen, das ich mitgenommen habe, nachdem sie sich verlaufen hatte.\n\nSie winkt aufgeregt in meine Richtung und überreicht mir ein Geschenk: Einen Strauß handgepflückter Blumen.\n\nIch kann nicht anders, als mich von ihrer Geste gerührt zu fühlen."  #~TR~
 lotr_horse_race.0066.a:0 "Danke dafür!"  #~TR~
 lotr_horse_race.0067.t:0 "Auf einem offenen Feld"  #~TR~
 lotr_horse_race.0067.desc:0 "Als ich einen kurzen Spaziergang durch die umliegende Landschaft von [actual_location.GetName] mache, bemerke ich, wie flach das Gelände hier ist. Die Ebenen beginnen erst in weiter Ferne leicht anzusteigen, und sie scheinen riesig – fast endlos, auf eine Art und Weise.\n\nIch sehe einen Reiter in der Ferne und wende meine Gedanken der Kriegsführung zu. Kavallerie könnte diese Gebiete leicht durchqueren und Feinde schnell verfolgen. Obwohl ich nicht hier bin, um Kriegspläne zu schmieden, könnte es sich lohnen, über den berittenen Kampf in diesen Gebieten nachzudenken..."  #~TR~
 lotr_horse_race.0067.a:0 "Kavallerieangriffe können in der Tat verheerend sein."  #~TR~
 lotr_horse_race.0067.b:0 "Eine solche Ebene eignet sich für hochmobile Truppen."  #~TR~
 lotr_horse_race.0067.c:0 "Warte, ich bin hier zu einem festlichen Anlass!"  #~TR~
