l_german:

  # Selecting a new marshal
  expedition.0001.t:0 "Ein eisernes Schild"  #~TR~
  expedition.0001.desc:0 "Eine neue Festung wird vielen Gefahren gegenüberstehen, bevor sie allein auf eigenen Beinen stehen kann. Indem ich einen Marschall wähle, der mich auf dieser Expedition begleitet, können wir sicherstellen, dass unsere Feinde unser junges Reich nicht zerstören."  #~TR~
  expedition.0001.a:0 "[primary_replaced_marshal.GetName] wird meinen derzeitigen Marschall ersetzen."  #~TR~
  expedition.0001.b:0 "[secondary_replaced_marshal.GetName] wird mein Marschall sein!"  #~TR~
  expedition.0001.c:0 "[current_marshal.GetName] ist im Rat noch nützlich."  #~TR~

  # Selecting a new diplomat
  expedition.0002.t:0 "Der Gesandte der Festung"  #~TR~
  expedition.0002.desc:0 "Eine neue Festung kann nicht ewig ohne die Unterstützung unserer Zwergenverwandten überleben. Ein Gesandter zu den anderen großen Festungen wird als das Gesicht unseres neuen Reichs dienen. Es bleibt nur noch, den überzeugendsten unter uns auszuwählen. Wer soll unser Reich gegenüber dem Rest unserer Art vertreten?"  #~TR~
  expedition.0002.a:0 "Die diplomatischen Fähigkeiten von [primary_replaced_diplomat.GetName] werden Mahals Willen erfüllen!"  #~TR~
  expedition.0002.b:0 "Die diplomatischen Fähigkeiten von [secondary_replaced_diplomat.GetName] werden gute Dienste leisten."  #~TR~
  expedition.0002.c:0 "[current_chancellor.GetName] ist im Rat noch nützlich."  #~TR~

  # Selecting a new steward
  expedition.0003.t:0 "Ein Meister der Münze"  #~TR~
  expedition.0003.desc:0 "Leben oder Tod einer Festung hängen oft von der Fähigkeit eines Herrschers ab, Reichtümer aus der Erde zu pressen. Ein Verwalter ist ein wichtiges Werkzeug für einen Herrscher, um den größtmöglichen Nutzen aus seinen Besitzungen zu ziehen. Es liegt mir ob, einen kompetenten Berater zu wählen, wenn ich möchte, dass dieses Unterfangen jemals profitabel wird."  #~TR~
  expedition.0003.a:0 "[primary_replaced_steward.GetName] wird meinen derzeitigen Verwalter ersetzen."  #~TR~
  expedition.0003.b:0 "Die Hände von [secondary_replaced_steward.GetName] glänzen vor Gold!"  #~TR~
  expedition.0003.c:0 "[current_steward.GetName] ist im Rat noch nützlich."  #~TR~

  # Selecting a new spymaster
  expedition.0004.t:0 "Eine Hand im Dunkeln"  #~TR~
  expedition.0004.desc:0 "Allerlei versteckte Gefahren lauern in den dunklen Orten von [middleearth|E]. Für diese Expedition brauche ich einen Spionagemeister, der alle Verschwörungen aufdecken kann, die versuchen, unsere neue Heimat in der Wiege zu erwürgen. Die einzige Entscheidung, die noch zu treffen ist, ist, wem ich in diesem neuen Land mein Leben anvertrauen werde..."  #~TR~
  expedition.0004.a:0 "[primary_replaced_spymaster.GetName] wird meinen derzeitigen Spionagemeister ersetzen."  #~TR~
  expedition.0004.b:0 "[secondary_replaced_spymaster.GetName] hat schon so manchen Zwerg in den Rücken gestochen."  #~TR~
  expedition.0004.c:0 "[current_spymaster.GetName] ist im Rat noch nützlich."  #~TR~

  # Selecting ruler of old realm
  expedition.0006.t:0 "Die Wahl meines Nachfolgers"  #~TR~
  expedition.0006.desc:0 "Während die letzten Vorbereitungen im Gange sind, bleibt eine Entscheidung, bevor wir aufbrechen: Wer soll mich als Herrscher meiner ehemaligen Heimat ersetzen? Die Abgelegenheit meiner neuen Heimat wird die Regierung meines derzeitigen Reichs unmöglich machen. Als ich spät in der Nacht die Petitionen meiner Vasallen und Höflinge durchsehe, fallen mir mehrere Zwergenkandidaten ein, die sich als fähig genug erwiesen haben, meine Ländereien zu verwalten..."  #~TR~
  expedition.0006.a:0 "Mein Reich wird dem stärksten meiner Vasallen, [powerful_vassal_replacing_ruler.GetName], zufallen."  #~TR~
  expedition.0006.b:0 "Obwohl [vassal_replacing_ruler.GetName] nicht mein mächtigster Vasall ist, hat ihre Loyalität sie zur besten Wahl gemacht."  #~TR~
  expedition.0006.c:0 "Die Verwaltung meiner Familie über dieses Land ist noch nicht zu Ende, [family_replacing_ruler.GetName] wird mich ersetzen."  #~TR~
  expedition.0006.d:0 "Der Ehrgeiz und die Gerissenheit von [opportunistic_dwarf.GetName] sollten dafür sorgen, dass mein altes Reich in guten Händen bleibt."  #~TR~

 # Selecting ruler of satellite hold
  expedition.0007.t:0 "Die Auswahl eines Fremden für ein fremdes Land"  #~TR~
  expedition.0007.desc:0 "Obwohl die neue Expedition ihrer Mutterfestung Tribut zollen wird, machen die Entfernungen jede Form der direkten Herrschaft unmöglich. Zu diesem Zweck wurde mir eine Liste von Kandidaten vorgelegt, denen man zutrauen könnte, die junge Kolonie zu beaufsichtigen."  #~TR~
  expedition.0007.a:0 "Durch die Nominierung von [powerful_vassal_family_member.GetName] kann ich meine stärkeren Vasallen beschwichtigen."  #~TR~
  expedition.0007.b:0 "[vassal_family_member.GetName] fehlt der Einfluss, um die Herrschaft meiner Hauptfestung zu bedrohen."  #~TR~
  expedition.0007.c:0 "Ich kann nur meinen eigenen Verwandten trauen, um eine solche Reise zu überstehen, [root_family_member.GetName] sollte genügen."  #~TR~
  expedition.0007.d:0 "Zum Teufel mit allem, schick einfach [opportunistic_dwarf.GetName], um das Land zu verwalten, was mich angeht!"  #~TR~

# Choice to become vassal or stay tributary
 expedition.0008.t:0 "Das Knie beugen"  #~TR~
 expedition.0008.desc:0 "Als ich durch die Hallen meiner Festung schlendere, erfüllt mich ein tiefes Verlangen nach meiner Mutterfestung. Obwohl wir durch die gewohnten Treueeid verbunden bleiben, haben einige in unserer Festung angefangen, von einer Petition für volle Vasallenschaft bei unserem Lehnsherrn zu sprechen. Meine Berater befürchten, dass unsere Stärke allein diese Berge nicht zähmen kann und dass wir die Unterstützung unserer Brüder und Schwestern benötigen werden, um weiter zu expandieren. Doch ich fürchte auch, dass wir dadurch unsere derzeitige Unabhängigkeit aufgeben könnten; ist der potenzielle Schutz wirklich mehr wert als unsere Souveränität?"  #~TR~
 expedition.0008.a:0 "Wir haben die Grenze dessen erreicht, was wir allein erreichen können."  #~TR~
 expedition.0008.b:0 "Welchen Grund haben wir, unsere Souveränität aufzugeben?"  #~TR~

# Letter to player suzerain asking to vassalize #
 expedition.0009.opening:0 "[tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 expedition.0009.desc:0 "Obwohl wir ein Satellit der Hauptfestung sein sollten, wünschen sich viele in unserer Festung, tiefere Treuegelübde zu schwören und sich der Mutterfestung als loyale Vasallen wieder anzuschließen. Wir erwarten Ihre Antwort mit angehaltenem Atem. Ich bitte Sie, uns die vollen Rechte und Privilegien eines Vasallen zu gewähren; lassen Sie uns wieder zu unseren Brüdern zurückkehren."  #~TR~
 expedition.0009.a:0 "Die eigensinnigen Kinder werden mit der Mutterfestung wiedervereint."  #~TR~
 expedition.0009.b:0 "Wir können solche weit entfernten Festungen schlecht verwalten."  #~TR~
 expedition.0009.b.tt:0 "[tributary.GetName] bleibt dein [tributary|E]"  #~TR~
 
 # Completing the satellite hold 
 expedition.0010.t:0 "Eine neue Zwergenfestung errichtet"  #~TR~
 expedition.0010.desc:0 "Nach viel Arbeit steht die neue Zwergenfestung [current_location.GetNameNoTier] bereit. Die Hallen des Bergbaus wurden aus dem Felsen gehauen, und ihre Tore wurden angebracht.\n\nDer Herrscher der neuen Festung, [new_dwarven_ruler.GetFirstName], hat noch viel Arbeit vor sich, bis die [dwarves|E] hier gedeihen können, aber ich bin zuversichtlich, dass diese neue Festung eine glänzende Zukunft vor sich hat."  #~TR~
 expedition.0010.a:0 "Viel Glück, [new_dwarven_ruler.GetFirstName]!"  #~TR~
 expedition.0010.a.tt:0 "   Wird dein [tributary|E]"  #~TR~
