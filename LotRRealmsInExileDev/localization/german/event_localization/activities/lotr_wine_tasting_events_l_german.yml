l_german:
 # Events 
 
 ### VINEYARD VISIT ###
 wine_tasting.0050.t: "Urlaubspläne"  #~TR~
 wine_tasting.0050.desc: "Es ist viel zu lange her, dass ich die Gelegenheit hatte, eine Pause von meinem geschäftigen Leben einzulegen. Viele Mitglieder des Adels in [dorwinion|E] besitzen Landgüter auf dem Land, wo sie sich entspannen und Zeit abseits der Stadt verbringen können, und ich bin da keine Ausnahme.\n\nEin Urlaub auf einem Weingut dient aber nicht nur der leichten Zerstreuung. Es sind auch Orte agronomischer und botanischer Experimente, und wo kultivierte Menschen sich zu gelehrten Diskussionen treffen.\n\nIch denke, es ist an der Zeit, dass ich eine Pause einlege und an einer [ROOT.Char.GetInvolvedActivity.GetShortName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] teilnehme. Bei diesen Ausflügen gibt es viel Spaß zu haben, egal welche Persönlichkeit und Interessen man hat!"  #~TR~
 wine_tasting.0050.a: "Ich möchte etwas Zeit allein verbringen."  #~TR~
 wine_tasting.0050.a.tooltip: "Wenn du alleine in den Urlaub auf dein Anwesen fährst, verlierst du eher [stress|E]. Wenn du möchtest, hast du vielleicht auch die Gelegenheit, etwas über die neuesten Entwicklungen in der Agronomie und Botanik zu lernen, um dein Reich zu verbessern."  #~TR~
 wine_tasting.0050.b: "Ich werde die Besten des Reiches einladen!"  #~TR~
 wine_tasting.0050.b.tooltip: "Wenn du mit einer Gruppe in den Urlaub auf dein Anwesen fährst, hast du bessere Chancen, [prestige|E] und [piety|E] zu gewinnen. Du könntest auch die [opinions|E] der Eingeladenen verbessern und das Bild, das du als Herrscher ausstrahlst."  #~TR~

 wine_tasting.0060.t: "Ankunft im Weinberg"  #~TR~
 wine_tasting.0060.desc: "Nach einigen Vorbereitungen bin ich endlich für meinen Ausflug auf meinem Weingut auf dem Land angekommen. In den nächsten Tagen habe ich das ganze Anwesen für mich allein, damit ich mich entspannen und eine Pause machen kann.\n\nNatürlich heißt das nicht, dass ich, nur weil ich allein bin, keine produktiven Aktivitäten ausüben kann. Ich könnte durch die Landschaft um mein Anwesen wandern, sehen, wie die Weinberge wachsen, meine Gärten pflegen oder sogar meine Diener bitten, mir das eine oder andere über den Weinbau beizubringen. Wenn ich also möchte, könnte ich nachsehen, wie es mit meinen geförderten Projekten läuft. Vielleicht könnte ich neue Erkenntnisse gewinnen, die meine Kollegen beeindrucken oder sogar dazu beitragen, mein Reich zu verbessern.\n\nNatürlich sollte dieser Urlaub vielleicht einfach nur zur Entspannung und Erholung dienen."  #~TR~
 wine_tasting.0060.a: "Was gibt es Neues von den umliegenden Weinbergen?"  #~TR~
 wine_tasting.0060.a.tooltip: "Du könntest neue Erkenntnisse über die Verwaltung deines Reiches und die Weinbauangelegenheiten gewinnen."  #~TR~
 wine_tasting.0060.b: "Ich bin gespannt, was meine Gärtner so treiben."  #~TR~
 wine_tasting.0060.b.tooltip: "Du könntest neue Erkenntnisse darüber gewinnen, wie Pflanzen dir persönlich zugute kommen können."  #~TR~
 wine_tasting.0060.c: "Ach, lass uns einfach zurücklehnen und entspannen!"  #~TR~
 wine_tasting.0060.c.tooltip: "Du wirst viel mehr [stress|E] verlieren, aber keine Chance haben, andere Boni zu erhalten."  #~TR~
 wine_tasting.0061.t: "Der Urlaub endet"  #~TR~
 wine_tasting.0061.desc: "Alle guten Dinge müssen einmal ein Ende haben. Obwohl ich meine Zeit auf meinem Anwesen in den letzten Tagen genossen habe, muss ich zu meinen Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] dieser Länder zurückkehren.\n\nTrotzdem hat diese Pause von den Belastungen des Lebens und des Regierens großen Spaß gemacht, und ich habe sie sicherlich genossen. Ein Ausflug aufs Land belebt immer den Geist eines [ROOT.Char.GetWomanMan], und ich freue mich auf die nächste Gelegenheit, dies zu tun."  #~TR~
 wine_tasting.0061.desc.elven: "Alle guten Dinge müssen einmal ein Ende haben. Obwohl ich meine Zeit bei dieser Weinprobe in den letzten Tagen genossen habe, muss ich zu meinen Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] dieser Länder zurückkehren.\n\nTrotzdem hat diese Pause von den Belastungen des Lebens und des Regierens großen Spaß gemacht, und ich habe sie sicherlich genossen. Die Teilnahme an solchen Zerstreuungen belebt immer den Geist eines [ROOT.Char.GetWomanMan], und ich freue mich auf die nächste Gelegenheit, dies zu tun."  #~TR~
 wine_tasting.0061.a: "Ich bin sicher, ich werde eher früher als später wiederkommen."  #~TR~
 wine_tasting.0062.t: "Weinbau auf meinem Anwesen"  #~TR~
 wine_tasting.0062.desc: "Es gibt unzählige Dinge, die man in einem Weinberg tun kann. Die Trauben werden geerntet, verarbeitet, gelagert und zu Wein und Rosinen verarbeitet. Obwohl ich also viel Zeit im Haupthaus meines Weinguts verbringe, um mich zu entspannen, bin ich daran interessiert zu sehen, wie es auf dem Rest meines Anwesens läuft.\n\nDie Aufseher und einige Wissenschaftler, die auf Weinbau spezialisiert sind und die ich zuvor angeheuert habe, um bei diesen Arbeiten Hilfestellung zu leisten, begleiten mich, während ich die Felder und Obstgärten durchquere. Vielleicht sollte ich sie fragen, was sie kürzlich bei ihrer Arbeit gelernt haben. Die Informationen könnten später nützlich sein und mir bei meinen Aufgaben als [ROOT.Char.GetTitleAsNameNoTooltip] helfen."  #~TR~
 wine_tasting.0062.a: "Ich frage mich, wie die Traubenerträge und die Produktion waren?"  #~TR~
 wine_tasting.0062.a.title: "Du gewinnst Einblicke in den Weinbau!"  #~TR~
 wine_tasting.0062.b: "Ich möchte lernen, wie man die Trauben zu Rosinen verarbeitet."  #~TR~
 wine_tasting.0062.b.title: "Du gewinnst Einblicke in die Rosinenproduktion!"  #~TR~
 wine_tasting.0063.t: "Gartenarbeit auf meinem Anwesen"  #~TR~
 wine_tasting.0063.desc: "Weinberge auf dem Land haben oft auch große Gärten innerhalb oder in der Nähe der Hauptgüter, und meiner ist da keine Ausnahme. Blumen, Sträucher, Bäume und andere Pflanzen - sowohl solche, die in diesem Land heimisch sind, als auch exotische aus fernen Ländern - sind auf meinem Anwesen verteilt; sie schmücken Wege und Bänke sowie Brunnen und Teiche.\n\nNeben dem Genuss meiner Gärten möchte ich auch sehen, was meine Mitarbeiter so treiben. Die Gärtner, Arbeiter und Wissenschaftler, die auf Botanik spezialisiert sind, pflegen nicht nur meine Gärten, sondern experimentieren manchmal auch ein wenig, um mehr über diese Pflanzen zu lernen.\n\nVielleicht haben sie einzigartige Einblicke, die auf vielfältige Weise nützlich sein könnten, unter anderem bei der Verbesserung meiner Palastgärten, um sie noch beeindruckender und majestätischer zu gestalten."  #~TR~
 wine_tasting.0063.a: "Was sind die neuesten Gartentrends?"  #~TR~
 wine_tasting.0063.a.title: "Du gewinnst Einblicke in die Gartenarbeit!"  #~TR~
 wine_tasting.0063.b: "Ich bin sicher, die Wissenschaftler hätten Einblicke in die nützlichen Eigenschaften dieser Pflanzen."  #~TR~
 wine_tasting.0063.b.title: "Du gewinnst Einblicke in Kräuter und Medizin!"  #~TR~
 wine_tasting.0064.t: "Entspannung auf meinem Anwesen"  #~TR~
 wine_tasting.0064.desc: "Obwohl es viele interessante Dinge gibt, die ich auf meinem Anwesen tun könnte, wie z. B. mit meinen Aufsehern über den Zustand der Weinberge zu sprechen oder zu untersuchen, wie der Betrieb läuft, bin ich inoffiziell aus einem Hauptgrund hier, und das ist die Entspannung.\n\nEs ist eine angenehme Erfahrung; ein paar gute Mahlzeiten -natürlich mit dem besten Wein- und ausgiebiges Nickerchen über den Tag verteilt, Spaziergänge im Garten und Faulenzen im Schatten und das Genießen einiger einfacher Freuden wie Lesen."  #~TR~
 wine_tasting.0064.a: "Das Leben ist schön."  #~TR~
 wine_tasting.0064.a.title: "Du bist bemerkenswert ausgeruht!"  #~TR~
 
 
 
 ### WINE TASTING ###
 wine_tasting.0070.t: "Die Weinprobe beginnt"  #~TR~
 wine_tasting.0070.desc: "Ich bin ein paar Tage früher auf meinem Weingut angekommen, um sicherzustellen, dass alles bereit ist und die letzten Vorbereitungen getroffen wurden. Als die ersten Gäste eintreffen, begrüße ich sie als Gastgeber und führe sie dann hinein.\n\nIn den nächsten Tagen werden wir neben der Verkostung der besten Weine, die meine Weinberge hervorgebracht haben, alle Arten von Vergnügen in dieser schönen Villa genießen. Einige Gastgeber möchten ihre Gäste mit herrlichen Ausblicken auf das Anwesen und die Umgebung beeindrucken; andere, die eher kultiviert sind, mögen intellektuelle Diskussionen - wie z. B. über die botanischen oder viticulturalen Praktiken dieser Güter oder Gedichtrezitationen. Wieder andere möchten vielleicht einfach nur schlemmen und eine gute Zeit haben.\n\nNatürlich habe ich mich bereits entschieden, was ich tun werde."  #~TR~
 wine_tasting.0070.desc.elven: "Ich habe die letzten paar Tage damit verbracht, die letzten Vorbereitungen für die Weinprobe zu überwachen und sicherzustellen, dass alles für meine Gäste in Ordnung ist.\n\nIn den nächsten Tagen werden wir neben der Verkostung der besten Weine, die meine Keller zu bieten haben, alle Arten von Vergnügen bei dieser Weinprobe genießen. Einige Gastgeber versuchen lediglich, ihre Gäste mit ihren besten Jahrgängen zu beeindrucken; andere, die eher kultiviert sind, mögen intellektuelle Diskussionen - wie z. B. über die botanischen oder viticulturalen Praktiken dieser Güter oder Gedichtrezitationen. Wieder andere möchten vielleicht einfach nur schlemmen und eine gute Zeit haben.\n\nNatürlich habe ich mich bereits entschieden, was ich tun werde."  #~TR~
 wine_tasting.0070.a: "Lass uns die Schönheit der Gärten und Ausblicke genießen."  #~TR~
 wine_tasting.0070.a.tooltip.1: "Du gewinnst [prestige|E] ODER [piety|E], und dein Anwesen könnte für seine Schönheit und seinen ästhetischen Reiz bekannt werden."  #~TR~
 wine_tasting.0070.a.tooltip.2: "Introvertierte, zurückhaltende Gäste mögen diese Aktivität mehr genießen und eine bessere [opinion|E] von dir haben, nachdem die Weinprobe beendet ist."  #~TR~
 wine_tasting.0070.b: "Lass uns uns mit Gedichten und intellektuellen Diskussionen beschäftigen."  #~TR~
 wine_tasting.0070.b.tooltip.1: "Du gewinnst [piety|E], und deine Anwesen könnten dafür bekannt werden, gelehrte, eloquente Gelehrte und Dichter anzuziehen."  #~TR~
 wine_tasting.0070.b.tooltip.2: "Intellektuelle, nachdenkliche Gäste mögen diese Aktivität mehr genießen und eine bessere [opinion|E] von dir haben, nachdem die Weinprobe beendet ist."  #~TR~
 wine_tasting.0070.c: "Lass uns schlemmen und die Sorgen des Lebens vergessen!"  #~TR~
 wine_tasting.0070.c.tooltip.1: "Du gewinnst [prestige|E], und deine Anwesen könnten dafür bekannt werden, viele lebhafte, lustige Partys auszurichten."  #~TR~
 wine_tasting.0070.c.tooltip.2: "Extrovertierte, gesellige Gäste mögen diese Aktivität mehr genießen und eine bessere [opinion|E] von dir haben, nachdem die Weinprobe beendet ist."  #~TR~
 wine_tasting.0071.t: "Die Weinprobe beginnt"  #~TR~
 wine_tasting.0071.desc: "Ich bin endlich auf [host.GetTitledFirstNamePossessive] Weingut auf dem Land für unseren Ausflug angekommen. Als einige der anderen Gäste ankommen, kommt der/die [host.GetWomanMan] [host.GetHerselfHimself] aus dem Haupthaus, um uns zu begrüßen und uns hereinzubitten.\n\nObwohl viele unserer High-Society diese Art von Villen besitzen, ich eingeschlossen, ist es immer interessant, die anderer Adliger und Aristokraten zu sehen. Neben dem Hauptevent, der Weinprobe selbst, konzentrieren sich einige darauf, die Besucher mit Blicken auf ihre wunderschönen Gärten, die schöne Architektur oder die beeindruckenden Ausblicke auf die Landschaft zu erfreuen. Andere kultivieren eine Atmosphäre der Raffinesse, indem sie versierte Dichter einladen, sich an intellektuellen und literarischen Aktivitäten zu beteiligen. Wieder andere ziehen es vor, gelehrte Wissenschaftler einzuladen, um mehr über botanische oder viticulturale Praktiken zu erfahren.\n\nWer weiß, welche Vergnügen wir in den kommenden Tagen genießen werden?"  #~TR~
 wine_tasting.0071.desc.elven: "Ich bin endlich auf [host.GetTitledFirstNamePossessive] Weingut auf dem Land für unseren Ausflug angekommen. Als einige der anderen Gäste ankommen, kommt der/die [host.GetWomanMan] [host.GetHerselfHimself] heraus, um uns zu begrüßen und uns hereinzubitten.\n\nNeben dem Hauptevent, der Weinprobe selbst, konzentrieren sich einige Aristokraten darauf, eine Atmosphäre der Raffinesse zu kultivieren, indem sie versierte Dichter einladen, sich an intellektuellen und literarischen Aktivitäten zu beteiligen. Andere wiederum ziehen es vor, ihre Weinproben in große Veranstaltungen zu verwandeln - lebhafte Zusammenkünfte mit Musik, Festen und Spektakel, bei denen der Wein in Strömen fließt und die Fröhlichkeit genauso wichtig ist wie der Jahrgang.\n\nWer weiß, welche Vergnügen wir in den kommenden Tagen genießen werden?"  #~TR~
 wine_tasting.0071.a: "Ich frage mich, wie unser Programm aussehen wird?"  #~TR~
 wine_tasting.0072.t: "Die Weinprobe endet"  #~TR~
 wine_tasting.0072.desc: "Alle guten Dinge müssen einmal ein Ende haben. Obwohl die letzten Tage auf meinem Anwesen recht unterhaltsam und prestigeträchtig waren, müssen meine Gäste und ich irgendwann wieder in unseren Alltag zurückkehren. Am letzten Abend findet noch ein großes, abschließendes Bankett statt, gekrönt vom Öffnen eines besonders seltenen Jahrgangs, und am Morgen brechen wir auf.\n\nDennoch bin ich sicher, dass wir alle eine fröhliche Zeit hatten und es eine schöne Abwechslung vom Stress des Alltags war."  #~TR~
 wine_tasting.0072.desc.elven: "Alle guten Dinge müssen einmal ein Ende haben. Obwohl die letzten Tage bei meiner Weinprobe recht unterhaltsam und prestigeträchtig waren, müssen meine Gäste und ich irgendwann wieder in unseren Alltag zurückkehren. Am letzten Abend findet noch ein großes, abschließendes Bankett statt, gekrönt vom Öffnen eines besonders seltenen Jahrgangs, und am Morgen brechen wir auf.\n\nDennoch bin ich sicher, dass wir alle eine fröhliche Zeit hatten und es eine schöne Abwechslung vom Stress des Alltags war."  #~TR~
 wine_tasting.0072.a: "Ich freue mich schon auf den nächsten Ausflug!"  #~TR~
 wine_tasting.0073.t: "Die Weinprobe endet"  #~TR~
 wine_tasting.0073.desc: "Alle guten Dinge müssen einmal ein Ende haben. Obwohl die letzten Tage auf dem Anwesen recht unterhaltsam waren, müssen ich und die anderen, die [host.GetTitledFirstName] für viele Tage der Erholung und Muße auf [host.GetHerHis] Anwesen begleitet haben, irgendwann wieder in unseren Alltag zurückkehren. Am letzten Abend findet noch ein großes, abschließendes Bankett statt, gekrönt vom Öffnen eines besonders seltenen Jahrgangs, und am Morgen müssen wir abreisen.\n\nDennoch hatte ich eine tolle Zeit, und es war eine schöne Abwechslung vom Stress des Alltags."  #~TR~
 wine_tasting.0073.desc.elven: "Alle guten Dinge müssen einmal ein Ende haben. Obwohl die letzten Tage sehr angenehm waren, müssen diejenigen von uns, die sich zu [host.GetTitledFirstName]s Weinprobe versammelt haben, nun in den Rhythmus unseres täglichen Lebens zurückkehren. Am letzten Abend findet noch ein großes, abschließendes Bankett statt, gekrönt vom Öffnen eines besonders seltenen Jahrgangs, und am Morgen müssen wir abreisen.\n\nDennoch hatte ich eine tolle Zeit, und es war eine schöne Abwechslung vom Stress des Alltags."  #~TR~
 wine_tasting.0073.a: "Vielleicht veranstalte ich so etwas einmal auf einem meiner Anwesen."  #~TR~
 wine_tasting.0073.a.elven: "Vielleicht veranstalte ich selbst einmal so etwas."  #~TR~
 wine_tasting.0074.t: "Meine Anwesen-Gärten"  #~TR~
 wine_tasting.0074.desc: "In den letzten Tagen habe ich meine Gäste einige der schönsten und prachtvollsten Gärten meines Anwesens besichtigen lassen. Ich habe viel dafür getan, dass diese Gärten mit allen möglichen wundersamen Pflanzen gefüllt sind, von exotischen, schillernden und leuchtenden Blumen bis hin zu imposanten und majestätischen Bäumen, die ausreichend Schatten spenden. Ich achte auch darauf, einige der von mir installierten Brunnen hervorzuheben, deren prächtige Wasserwerke den kleinen Kanälen zu verdanken sind, die frisches, klares Wasser aus dem nahegelegenen Fluss in mein Herrenhaus leiten.\n\nEs scheint, dass meine Bemühungen sich ausgezahlt haben; während wir uns in den Gärten unterhalten und entspannen und den Melodien der Vögel lauschen, ist ihr Erstaunen und ihre Freude deutlich sichtbar."  #~TR~
 wine_tasting.0074.a: "Ich bin froh, dass sie die Gärten genießen!"  #~TR~
 wine_tasting.0074.a.title: "Deine Gäste verbreiten die Kunde von deinen Gärten!"  #~TR~
 wine_tasting.0075.t: "[host.GetTitledFirstNamePossessiveNoTooltip] Anwesen-Gärten"  #~TR~
 wine_tasting.0075.desc: "In den letzten Tagen hat uns [host.GetTitledFirstName] einige der schönsten und prächtigsten Gärten auf [host.GetHerHis] Anwesen gezeigt. Es ist klar, dass [host.GetSheHe] sehr stolz auf [host.GetHerHis] Gärten ist, und das aus gutem Grund.\n\nSchon bei meiner Ankunft auf dem Anwesen habe ich einige der Gärten aus der Ferne flüchtig bemerkt. Sie aber aus der Nähe zu sehen, ist eine ganz andere Sache! Diese Gärten sind nicht nur mit vielen spektakulären Pflanzen gefüllt – von seltsamen, aber verführerisch leuchtenden Blumen aus fernen Ländern bis hin zu hohen, mächtigen Bäumen, die aus einem anderen Zeitalter zu stammen scheinen – sondern sie bieten auch kühle, erfrischende Brunnen, malerische kleine Kanäle und schattige Teiche voller Frösche und Fische.\n\nJeden Tag entspannen wir in den Gärten, unterhalten uns und genießen unsere Zeit hier."  #~TR~
 wine_tasting.0075.a: "Ich liebe es, an so entzückenden Orten mit Menschen zusammen zu sein!"  #~TR~
 wine_tasting.0075.a.title: "Du genießt die Geselligkeit in den Anwesen-Gärten"  #~TR~
 wine_tasting.0075.b: "So viele Schmetterlinge und Vögel und Blumen! Ich muss sie alle sehen!"  #~TR~
 wine_tasting.0075.b.title: "Du genießt die Besichtigung der Anwesen-Gärten"  #~TR~
 wine_tasting.0076.t: "Ein kultiviertes Anwesen"  #~TR~
 wine_tasting.0076.t.elven: "Eine kultivierte Weinprobe"  #~TR~
 wine_tasting.0076.desc: "Neben meinen Gästen habe ich auch einige einheimische Gelehrte und Dichter zu meinem Ausflug auf mein Anwesen eingeladen. Ob in meinen entspannenden Gärten, Speisesälen, Bädern oder verschiedenen Innenhöfen und Versammlungssälen, ich sehe viele meiner Gäste, die sich mit einander in allen möglichen intellektuellen Aktivitäten engagieren.\n\nEinige debattieren über die Feinheiten der aktuellen Politik oder theologische und philosophische Fragen. Andere veranstalten Dichterwettbewerbe, bei denen sie einander schöne und alte Gedichte vortragen, ob über die Welt um sie herum oder über einander (von satirisch bis schmeichelhaft). Andere, ruhigere Gemüter genießen derweil Schachspiele miteinander oder lesen zahlreiche Werke aus meiner umfangreichen Bibliothek."  #~TR~
 wine_tasting.0076.desc.elven: "Neben meinen Gästen habe ich auch einige einheimische Gelehrte und Dichter zu meiner Weinprobe eingeladen. Ob in meinen Speisesälen oder in den verschiedenen Innenhöfen und Versammlungssälen, ich sehe viele meiner Gäste, die sich mit einander in allen möglichen intellektuellen Aktivitäten engagieren.\n\nEinige debattieren über die Feinheiten der aktuellen Politik oder theologische und philosophische Fragen. Andere veranstalten Dichterwettbewerbe, bei denen sie einander schöne und alte Gedichte vortragen, ob über die Welt um sie herum oder über einander (von satirisch bis schmeichelhaft). Andere, ruhigere Gemüter genießen derweil Schachspiele miteinander oder lesen zahlreiche Werke aus meiner umfangreichen Bibliothek."  #~TR~
 wine_tasting.0076.a: "Die Atmosphäre hier ist sicherlich sehr kultiviert."  #~TR~
 wine_tasting.0076.a.title: "Deine Gäste verbreiten die Kunde von deinen kultivierten Neigungen!"  #~TR~
 wine_tasting.0077.t: "Ein kultiviertes Anwesen"  #~TR~
 wine_tasting.0077.t.elven: "Eine kultivierte Weinprobe"  #~TR~
 wine_tasting.0077.desc: "Unsere Gastgeberin, [host.GetTitledFirstName], hat uns in den letzten Tagen auf [host.GetHerHis] Anwesen ermutigt, an verschiedenen intellektuellen Aktivitäten teilzunehmen. Das Kennzeichen eines großen [host.GetTitleAsNameNoTooltip] ist schließlich einer, der von Menschen der Kultur und des Lernens umgeben ist, und [host.GetFirstNameNoTooltip] hat sogar einige einheimische Gelehrte und Dichter eingeladen, sich uns auf diesem Ausflug anzuschließen.\n\nDaher ist diese Weinprobe, obwohl sie nicht die wildeste ist, die ich je gesehen habe, zumindest für diejenigen, die intellektuell eher interessiert sind, eine Freude. Jeden Tag debattieren viele Gäste über Themen, die von politischen Fragen bis hin zu Theologie und Philosophie reichen. Andere arbeiten an ihren literarischen Fähigkeiten und messen sich in improvisierten Dichterwettbewerben. Diejenigen, die eher ruhigere Gemüter sind, genießen derweil Schachspiele oder das Lesen von Werken aus [host.GetFirstNamePossessiveNoTooltip] umfangreicher Bibliothek."  #~TR~
 wine_tasting.0077.desc.elven: "Unsere Gastgeberin, [host.GetTitledFirstName], hat uns in den letzten Tagen bei [host.GetHerHis] Weinprobe ermutigt, an verschiedenen intellektuellen Aktivitäten teilzunehmen. Das Kennzeichen eines großen [host.GetTitleAsNameNoTooltip] ist schließlich einer, der von Menschen der Kultur und des Lernens umgeben ist, und [host.GetFirstNameNoTooltip] hat sogar einige einheimische Gelehrte und Dichter eingeladen, sich uns auf diesem Ausflug anzuschließen.\n\nDaher ist diese Weinprobe, obwohl sie nicht die wildeste ist, die ich je gesehen habe, zumindest für diejenigen, die intellektuell eher interessiert sind, eine Freude. Jeden Tag debattieren viele Gäste über Themen, die von politischen Fragen bis hin zu Theologie und Philosophie reichen. Andere arbeiten an ihren literarischen Fähigkeiten und messen sich in improvisierten Dichterwettbewerben. Diejenigen, die eher ruhigere Gemüter sind, genießen derweil Schachspiele oder das Lesen von Werken aus [host.GetFirstNamePossessiveNoTooltip] umfangreicher Bibliothek."  #~TR~
 wine_tasting.0077.a: "Diese intellektuellen Diskussionen sind aufschlussreich!"  #~TR~
 wine_tasting.0077.a.title: "Du gewinnst einige intellektuelle Einblicke"  #~TR~
 wine_tasting.0077.b: "Poesie war noch nie so lohnend."  #~TR~
 wine_tasting.0077.b.title: "Du gewinnst einige Dichterwettbewerbe"  #~TR~
 wine_tasting.0077.c: "Vielleicht sollte ich eine Schachpartie versuchen oder die Bibliothek durchstöbern."  #~TR~
 wine_tasting.0077.c.title.1: "Du hast ein gutes Buch in der Bibliothek gefunden"  #~TR~
 wine_tasting.0077.c.title.2: "Deine Schachpartien sind interessant, auch wenn du nicht immer gewinnst"  #~TR~
 wine_tasting.0078.t: "Feiern auf dem Anwesen"  #~TR~
 wine_tasting.0078.t.elven: "Weinprobe-Feste"  #~TR~
 wine_tasting.0078.desc: "Wenn #italic manche#! Leute sich mit anderen auf einem Anwesen entspannen, nehmen sie vielleicht an produktiveren Aktivitäten teil, wie z. B. die Diskussion komplizierter wissenschaftlicher Fragen, die Erkundung der Landschaft oder die Durchführung botanischer Experimente. Meine Gäste und ich haben jedoch keine Zeit für solche mühsamen Beschäftigungen!\n\nWährend meine Gäste frei tun können, was sie wollen (im Rahmen des Zumutbaren), sind wir hier, um Spaß zu haben. Ich habe mich in den letzten Tagen bemüht, meinen Gästen reichlich gutes Essen und Getränke zur Verfügung zu stellen, damit wir uns nach Herzenslust verwöhnen lassen, energetische und erfreuliche Musikdarbietungen hören und uns mit einer so aufregenden Gesellschaft von Menschen unterhalten können, die es verstehen, das Leben zu genießen."  #~TR~
 wine_tasting.0078.desc.elven: "Wenn #italic manche#! Leute sich mit anderen bei einer Weinprobe entspannen, nehmen sie vielleicht an produktiveren Aktivitäten teil, wie z. B. die Diskussion komplizierter wissenschaftlicher Fragen, die Überprüfung von Angelegenheiten der lokalen Verwaltung oder der Austausch von Nachrichten aus dem ganzen Reich. Meine Gäste und ich haben jedoch keine Zeit für solche mühsamen Beschäftigungen!\n\nWährend meine Gäste frei tun können, was sie wollen (im Rahmen des Zumutbaren), sind wir hier, um Spaß zu haben. Ich habe mich in den letzten Tagen bemüht, meinen Gästen reichlich gutes Essen und Getränke zur Verfügung zu stellen, damit wir uns nach Herzenslust verwöhnen lassen, energetische und erfreuliche Musikdarbietungen hören und uns mit einer so aufregenden Gesellschaft von Menschen unterhalten können, die es verstehen, das Leben zu genießen."  #~TR~
 wine_tasting.0078.a: "Wir sind hier, um eine gute Zeit zu haben!"  #~TR~
 wine_tasting.0078.a.title: "Deine Gäste verbreiten die Kunde von deinen tollen Partys!"  #~TR~
 wine_tasting.0079.t: "Feiern auf dem Anwesen"  #~TR~
 wine_tasting.0079.t.elven: "Weinprobe-Feste"  #~TR~
 wine_tasting.0079.desc: "[host.GetTitledFirstName] hat uns während unseres Aufenthalts auf [host.GetHerHis] Anwesen Bankett um Bankett gegeben, immer begleitet vom besten Jahrgang. Dies mag nicht das edelste Fest sein, das ich je besucht habe, aber es hat einen gewissen Charme, eine Party in einem schönen Herrenhaus auf dem Land zu feiern.\n\nObwohl wir sicherlich frei sind, anderen Aktivitäten nachzugehen, finde ich kaum Zeit für mich selbst! In den letzten Tagen habe ich hauptsächlich gut gegessen, guten Wein getrunken, herrliche Musikdarbietungen genossen oder mich mit anderen Gästen unterhalten. Viele der hier Versammelten scheinen eine gute Zeit zu haben, und ich gehöre ohne Zweifel dazu!"  #~TR~
 wine_tasting.0079.desc.elven: "[host.GetTitledFirstName] hat uns während unseres Aufenthalts bei [host.GetHerHis] Weinprobe Bankett um Bankett gegeben, immer begleitet vom besten Jahrgang. Dies mag nicht das edelste Fest sein, das ich je besucht habe, aber es hat einen gewissen Charme, eine Party in einem schönen Herrenhaus auf dem Land zu feiern.\n\nObwohl wir sicherlich frei sind, anderen Aktivitäten nachzugehen, finde ich kaum Zeit für mich selbst! In den letzten Tagen habe ich hauptsächlich gut gegessen, guten Wein getrunken, herrliche Musikdarbietungen genossen oder mich mit anderen Gästen unterhalten. Viele der hier Versammelten scheinen eine gute Zeit zu haben, und ich gehöre ohne Zweifel dazu!"  #~TR~
 wine_tasting.0079.a: "Ist es schon Zeit für den nächsten Wein?"  #~TR~

 