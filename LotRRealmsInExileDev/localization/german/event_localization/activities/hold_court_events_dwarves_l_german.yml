l_german:

 hold_court_lotr.1001.t:1 "Der Überlegene Bart"  #~TR~
 hold_court_lotr.1001.desc:1 "Ich höre die Rufe von [dwarven_char_a.GetName] und [dwarven_char_b.GetName] über den Hof. Alle meine Höflinge achten darauf, als sich das Paar mir nähert.\n\n"Ich habe eindeutig den besten Bart und dieser blöde Ziegenbock von einem Zwerg akzeptiert das nicht!" schreien sie beide im perfekten Einklang zu mir und werden dabei noch wütender aufeinander.\n\nEs scheint, dass ich nun darüber entscheiden soll, welcher Zwerg den besseren Bart hat."  #~TR~
 hold_court_lotr.1001.a:1 "[dwarven_char_a.GetName] hat eindeutig den besseren Bart."  #~TR~
 hold_court_lotr.1001.b:1 "Ich bin sicher, dass [dwarven_char_b.GetName] den besseren Bart hat."  #~TR~
 hold_court_lotr.1001.c:1 "Beide haben auf ihre Weise prächtige Bärte."  #~TR~
 dwarven_yearly.1001.c.success:1 "Sie mochten meine Argumente."  #~TR~
 dwarven_yearly.1001.c.failure:1 "Nur einer kann der Beste sein."  #~TR~
 hold_court_lotr.1001.d:1 "Ich habe den BESTEN Bart!"  #~TR~
 hold_court_lotr.1001.e:1 "Sie werden keinen Bart haben."  #~TR~
 hold_court_lotr.1001.b.befriend_reason:0 "freundschafteten sich wegen ihrer Bärte an"  #~TR~
 hold_court_lotr.1001.a.befriend_reason:0 "$hold_court_lotr.1001.b.befriend_reason$"


