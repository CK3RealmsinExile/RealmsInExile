 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "Gnade für die Söldner"  #~TR~
 martial_authority.1031.desc: "Das geschäftige Treiben eines Gasthauses, ein guter Most, ein ruhiger Abend nach einem langen Tag … Mir wird der Krug aus der Hand geschlagen von einem Söldner, der bei einer Prügelei in mich stolperte, und jede Hoffnung auf Entspannung rinnt dahin mit meinem Most.\n\n„Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, fleht der Gastwirt, „die Schläger von [scoped_mercenary.GetFirstName] saufen mir die Fässer leer, ohne dafür zu bezahlen, und das schon seit Tagen! Und ihre Keilereien vergraulen mir Personal und Gäste!“"  #~TR~
 martial_authority.1031.a: "Ich bezahle eure Zeche, wenn ihr auf der Stelle verschwindet."  #~TR~
 martial_authority.1031.b: "Soldaten, werft sie hinaus!"  #~TR~
 martial_authority.1031.c: "Sie sind zu betrunken, um sich wehren zu können. Das wird nicht lange dauern."  #~TR~
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "Streit im Lager"  #~TR~
 martial_authority.2040.desc: "Nachdem meine Armee ihr Lager aufgeschlagen hat, höre ich laute Geräusche aus den Unterkünften meiner $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nIch gehe der Sache nach und finde [first.GetTitledFirstName] und [second.GetTitledFirstName] inmitten eines erhitzten Streitgesprächs, während mehrere Zuschauer sie anfeuern."  #~TR~
 martial_authority.2040.a: "Ich halte vor der Menge eine Rede über Zusammenhalt."  #~TR~
 martial_authority.2040.a.success: "Meine Worte lenken alle vom Streit ab"  #~TR~
 martial_authority.2040.a.failure: "Meine Worte haben keinerlei Wirkung auf den Streit"  #~TR~
 martial_authority.2040.a.failure.tt: "Der Streit eskaliert, als die Zuschauer ebenfalls mitmischen!"  #~TR~
 martial_authority.2040.b: "Lasst sie auspeitschen für ihr Vergehen!"  #~TR~
 martial_authority.2040.c: "Was soll's, ich gehe in mein Zelt und stopf mir Wachs in die Ohren …"  #~TR~
 martial_authority.2040.c.drunkard: "Was soll's, ich gehe in mein Zelt und betrinke mich …"  #~TR~
 martial_authority.2040.c.hashishiyah: "Na, das reicht mir jetzt, ich mach' mir 'ne Pfeife an."  #~TR~
 martial_authority.2041.t: "Auflösung"  #~TR~
 martial_authority.2041.desc: "Ich richte mich auf und halte eine Rede darüber, dass wir alle für [ROOT.Char.GetPrimaryTitle.GetName] kämpfen und uns vereint gegen unsere Feinde stellen müssen. Wir dürfen nicht zulassen, dass die vielen fremden Mächte unsere internen Streitigkeiten ausnutzen können, um unsere Ländereien zu erobern und uns zu unterjochen.\n\n[first.GetTitledFirstName] und [second.GetTitledFirstName] schauen beschämt drein; sie entschuldigen sich und gehen zu Bett."  #~TR~
 martial_authority.2041.a: "Wir sind stärker, wenn wir vereint auftreten."  #~TR~
 martial_authority.2042.t: "Prügelei"  #~TR~
 martial_authority.2042.desc: "Mein Flehen, die Streitigkeiten beizulegen, fällt auf taube Ohren, und das Wortgefecht wächst sich zu einer handfesten Prügelei aus.\n\nGetränke und Essen fliegen herum, als die Beteiligten anfangen, Krüge und Rationen zu werfen."  #~TR~
 martial_authority.2042.a: "Da mache ich doch mit!"  #~TR~
 martial_authority.2042.a.success: "Ich gehe als alleiniger Sieger aus der Prügelei hervor"  #~TR~
 martial_authority.2042.a.failure: "Ich verletze mich bei der brutalen Keilerei"  #~TR~
 martial_authority.2042.b: "Unfassbar …"  #~TR~
 martial_authority.2050.t: "Eine helfende Hand"  #~TR~
 martial_authority.2050.desc.opening: "Trotz aller Autorität, die ich angeblich als [ROOT.Char.GetTitleAsNameNoTooltip] ausübe, kann ich nicht überall in meinem [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meinem Besitz', 'meinem Reich')] gleichzeitig sein. Es wird immer solche geben, die „vergessen“, meine Befehle zu befolgen, sobald meine Aufmerksamkeit anderen Dingen gewidmet ist.\n\nHier könnte [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] mir helfen, [right_hand_person.Custom('DE_ART_DEF_S_N')] treu meine Erlasse"  #~TR~
 martial_authority.2050.desc.vassal: "innerhalb [right_hand_person.Custom('DE_PRO_POS_S_3P')]er Domäne durchsetzt."  #~TR~
 martial_authority.2050.desc.knight: "durchsetzt, während [right_hand_person.Custom('DE_PRO_PER_S_3P_N')] durch die Lande reist."  #~TR~
 martial_authority.2050.desc.courtier: "[SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] durchsetzt."  #~TR~
 martial_authority.2050.desc.ending: "Könnte [right_hand_person.Custom('DE_PRO_PER_S_3P_N')] als meine rechte Hand dienen und eine tatkräftigere Rolle bei der Verwaltung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meines Besitzes', 'meines Reichs')] einnehmen?"  #~TR~
 martial_authority.2050.a: "Ja, [right_hand_person.Custom('DE_PRO_PER_S_3P_N')] wird mir gute Dienste leisten!"  #~TR~
 martial_authority.2050.a.tt: "Ihr werdet mehr Zeit mit [right_hand_person.GetShortUIName] verbringen"  #~TR~
 martial_authority.2050.b: "Mein [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] wird mit diesen Schwierigkeiten fertig."  #~TR~
 martial_authority.2050.c: "Ich werde mit allem selbst fertig, wenn ich mich nur mehr anstrenge!"  #~TR~
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName] dient jetzt als Eure rechte Hand"  #~TR~
 martial_authority.2051.t: "Eine helfende Hand"  #~TR~
 martial_authority.2051.desc: "Seit [right_hand_person.GetTitledFirstName] mir bei der Verwaltung [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meines Besitzes', 'meines Reichs')] behilflich ist und mir als rechte Hand dient, ist mir aufgefallen, dass wir so einiges gemeinsam haben!\n\nWir haben während unserer Zusammenarbeit enge Bande geknüpft, und ich frage mich immer wieder, was die Zukunft uns wohl bringen wird …"  #~TR~
 martial_authority.2051.a: "Wir werden gute Freunde!"  #~TR~
 martial_authority.2051.b: "Ist das der Beginn für etwas Intimeres?"  #~TR~
 martial_authority.2051.c: "Wir müssen diese Beziehung auf professioneller Ebene halten."  #~TR~
 martial_authority.2052.message: "Ich habe meine rechte Hand eingekerkert"  #~TR~
 martial_authority.2053.toast: "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char|U] hat meine rechte Hand eingekerkert, und sie kann mir erst wieder dienen, wenn ich [right_hand_person.Custom('DE_PRO_PER_S_3P_A')] befreit habe."  #~TR~
 martial_authority.2054.toast: "Meine rechte Hand kehrt in meinen Dienst zurück"  #~TR~
 martial_authority.2054.toast.no_return: "Meine rechte Hand kehrt nicht in meinen Dienst zurück"  #~TR~
 martial_authority.2055.message: "Meine rechte Hand hat meine Dienste verlassen"  #~TR~
 martial_authority.2055.message.incapable: "Meine rechte Hand ist untauglich geworden"  #~TR~
 martial_authority.2056.message: "Meine rechte Hand ist gestorben"  #~TR~
 martial_authority.2056.message.death: "Ich habe meine rechte Hand getötet"  #~TR~
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "Inkognito"  #~TR~
 martial_authority_special.1100.start.desc: "Heute Abend lege ich alle Symbole meines Ranges ab und bewege mich anonym unter meinen Soldaten. Der Abend ist ruhig, und als der Streit beginnt, dringen die Worte laut und deutlich an mein Ohr.\n\n"  #~TR~
 martial_authority_special.1100.heavy_infantry.desc: "Ein Infanterist"  #~TR~
 martial_authority_special.1100.cavalry.desc: "Ein Kavallerist"  #~TR~
 martial_authority_special.1100.archer.desc: "Ein Bogenschütze"  #~TR~
 martial_authority_special.1100.skirmisher.desc: "Ein Plänkler"  #~TR~
 martial_authority_special.1100.pikemen.desc: "Ein Pikenier"  #~TR~
 martial_authority_special.1100.end.desc: "versucht, [officer.Custom('DE_ART_DEF_S_A')] Befehlshaber[officer.Custom('DE_END_NOU_S_GS_N')] von den Vorteilen einer alternativen Strategie zu überzeugen; [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] will davon jedoch nichts wissen. Als ich dazustoße, hebt [officer.Custom('DE_PRO_PER_S_3P_N')] gerade die Faust …"  #~TR~
 martial_authority_special.1100.a: "Ich gehe dazwischen und beschütze den Soldaten."  #~TR~
 martial_authority_special.1100.a.success.tt: "Ihr besiegt den Offizier im waffenlosen Kampf"  #~TR~
 martial_authority_special.1100.a.failure.tt: "Der Offizier besiegt Euch im waffenlosen Kampf"  #~TR~
 martial_authority_special.1100.b: "Ich schlichte zwischen [officer.GetFirstNameNoTooltip] und dem Soldaten."  #~TR~
 martial_authority_special.1100.b.success.tt: "Ihr überzeugt [officer.GetShortUINameNoTooltip]"  #~TR~
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip] hält Euch eine beeindruckende Standpauke"  #~TR~
 martial_authority_special.1100.c: "Ich statuiere ein Exempel an ihnen."  #~TR~
 martial_authority_special.1100.d: "Ich schleiche mich davon und ernte die Lorbeeren für die Idee des Soldaten."  #~TR~
 martial_authority_special.1101.desc: "Meine Ausbildung hat mir gute Dienste geleistet. Nach wenigen Augenblicken habe ich [officer.GetTitledFirstName] fest im Schwitzkasten. „Lasst Euch das eine Lehre sein“, sage ich laut, sodass es jeder hören kann. „[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleTierName] duldet keine engstirnigen Narren. Ganz egal, welchen Rang sie bekleiden."  #~TR~
 martial_authority_special.1101.end.desc: "\n\nDer Soldat strahlt vor Dankbarkeit. „Danke, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ihr werdet niemals einen treueren Diener haben als [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].“"  #~TR~
 martial_authority_special.1101.a: "Ich übernehme die Strategie von [soldier_friend.GetFirstNameNoTooltip]."  #~TR~
 martial_authority_special.1101.b: "Ich bespreche die Strategie, um mehr über die Kriegskunst zu erlernen."  #~TR~
 martial_authority_special.1102.desc: "Der Soldat weiß, welche Konsequenzen ein Angriff auf einen Befehlshaber hätte, und wehrt die Schläge nicht ab, die auf ihn einprasseln. Als Blut fließt, werfe ich mich zwischen die beiden.\n\nVielleicht hätte ich es besser wissen müssen, als mich auf einen Kampf gegen einen erfahrenen Krieger einzulassen. Am Ende muss ich meine Identität preisgeben, damit [officer.GetTitledFirstName] mich gehen lässt. Ich schleiche mich zurück in mein Zelt, bevor die Neuigkeiten die Runde machen …"  #~TR~
 martial_authority_special.1102.a: "Immerhin habe ich das ein oder andere gelernt."  #~TR~
 martial_authority_special.1103.desc: "Der Arm von [officer.GetTitledFirstName] hält im Schlag inne, als ich meine Stimme erhebe. Die emotionale Intensität meiner Worte scheinen Gehör zu finden; [officer.Custom('DE_PRO_POS_S_3P')]e Miene wird weicher, und [officer.Custom('DE_PRO_PER_S_3P_N')] schämt sich offensichtlich. [officer.Custom('DE_PRO_PER_S_3P_N')|U] stammelt eine Entschuldigung und macht sich schnell von dannen."  #~TR~
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "Die Deserteure"  #~TR~
 martial_authority_special.1501.desc: "Ich führe eine Patrouille an, als wir eine Gruppe von Gestalten aus der Dunkelheit der Nacht auftauchen sehen. Kapuzen verdecken ihre Gesichter, aber an seinem ungeschickten Gang erkenne ich [deserting_soldier.GetTitledFirstName], meinen [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"Mein [ROOT.Char.GetLadyLord]," flüstert einer meiner Männer. "Die desertieren. Was sollen wir tun?""  #~TR~
 martial_authority_special.1501.desc_battle: "Er wurde bei einer unserer letzten Schlachten verwüstet!"  #~TR~
 martial_authority_special.1501.desc_raid: "Er wurde überfallen und gebrandschatzt!"  #~TR~
 martial_authority_special.1501.desc_outro: "Ich sah das Grauen, die schreienden Münder, das Blut … Das Feuer.“ [deserting_soldier.Custom('DE_PRO_PER_S_3P_N')|U] wird blass. „Ich … Ich kann hier nicht mehr bleiben. Und das werde ich auch nicht!“"  #~TR~
 martial_authority_special.1501.a: "Fasst sie sofort!"  #~TR~
 martial_authority_special.1501.a_tt: "Ihr erzählt [deserting_soldier.GetFirstNameNoTooltip] von Euren ähnlichen Erfahrungen und den daraus erwachsenden Gefühlen"  #~TR~
 martial_authority_special.1501.a.success: "Wir fangen die Deserteure."  #~TR~
 martial_authority_special.1501.a.failure: "Die Deserteure entkommen."  #~TR~
 martial_authority_special.1501.b: "Wir lassen sie gehen."  #~TR~
 martial_authority_special.1501.c: "„Reißt Euch zusammen!“"  #~TR~
 martial_authority_special.3000.t: "Angewandte Führungseigenschaften"  #~TR~
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist in letzter Zeit häufig zu Gast bei meinen Ratstreffen. Da ich weiß, wie sehr [martial_authority_friend.Custom('DE_PRO_PER_S_3P_N')] sich für die Feinheiten der Menschenführung interessiert, beschleicht mich das Gefühl, dass [martial_authority_friend.Custom('DE_PRO_PER_S_3P_N')] nur darauf wartet, dass ich [martial_authority_friend.Custom('DE_PRO_PER_S_3P_A')] beeindrucke.\n\nIch könnte [martial_authority_friend.Custom('DE_PRO_PER_S_3P_A')] wohl in ein Gespräch verwickeln. Andererseits wäre es wohl besser, wenn [martial_authority_friend.Custom('DE_PRO_PER_S_3P_N')] sieht, wie ich mit meinen Untergebenen Umgang pflege – es hat seine Vorteile, wenn man zumindest so #EMP tut#!, als kenne man all seine Soldaten."  #~TR~
 martial_authority_special.3000.a: "Sprechen wir über die verschiedenen Methoden der Kommunikation."  #~TR~
 martial_authority_special.3000.b: "Wir sollten ein paar Rekruten begrüßen gehen!"  #~TR~
 respected_figurehead: "Respektierte Galionsfigur"  #~TR~
 martial_authority_special.1502.desc_scuffle_lost: "Ich kriege einen Ellbogen ins Gesicht und gehe bei der folgenden Rangelei mit den Deserteure hart zu Boden, aber sie werden bald festgenommen.\n\n"  #~TR~
 martial_authority_special.1502.desc_scuffle: "Nach einer kurzen Rangelei werden die desertierenden Soldaten festgenommen."  #~TR~
 martial_authority_special.1502.desc: "Jeder anwesende Soldat, sowohl loyal als auch nicht, weiß, dass die Strafe für diese Art von Verrat hart sein kann. Die Luft ist dick mit Erwartung und Angst.\n\n"Mein [ROOT.Char.GetLadyLord]," [deserting_soldier.GetTitledFirstName] begegnet meinem Blick mit müden Augen, "Es sind nur Kinder. Wir wollen nur nach Hause."  #~TR~
 martial_authority_special.1502.a: "Der Preis für Verrat muss bezahlt werden. Exekutiert sie alle."  #~TR~
 martial_authority_special.1502.b: "Du wirst monatelang die Latrinen schrubben."  #~TR~
 martial_authority_special.1502.b.tt: "Der Gestank der Latrinen tut der Moral der Soldaten wenig Gutes."  #~TR~
 martial_authority_special.1502.c: "Lass mich dir eine Geschichte über Disziplin und #EMP Ehre#! erzählen."  #~TR~
 martial_authority_special.1502.c.tt: "Nichts, was du sagst, scheint die Soldaten vom Irrtum ihrer Wege zu überzeugen."  #~TR~
 martial_authority_special.1502.d: "Es muss ein Beispiel statuiert werden. Niemand wird mir noch einmal ungehorsam sein."  #~TR~
 martial_authority_special.1503.desc_execution: "Deserteure haben einen einzigen Gnadenakt verdient; einen, der vom Henkermesser gewährt wird.\n\nMit der Notwendigkeit konfrontiert zu werden, harte Entscheidungen zu treffen, hat mich dazu gebracht, einige der Lasten des Kommandos auf eine ... intimere Weise zu verstehen."  #~TR~
 martial_authority_special.1503.desc_latrine: "Nach Monaten im Dreck stellen sich die Deserteure bei der ersten Gelegenheit wieder an.\n\nDie Reaktionen sowohl der bestraften Deserteure als auch der anderen Soldaten, die Angst haben, eine ähnliche Strafe zu erleiden, beobachtend, habe ich die Truppen besser kennengelernt."  #~TR~
 martial_authority_special.1503.desc_diplomacy: "Durch meine Rede beflügelt, müde von der langen Nacht und dankbar für die gewährte Gnade, kehren die Deserteure mit neuem Feuer in den Augen zu ihren [Select_CString(IsLandlessAdventurer(ROOT.Char),'Zelten','Kasernen')] zurück.\n\nLoyalität bei den Truppen auf diese Weise zu inspirieren, hat mir gezeigt, dass es mehr braucht, um ein Kommandant zu sein, als nur die Stärke in deinem Arm."  #~TR~
 martial_authority_special.1503.a.tt_execution: "[deserting_soldier.GetTitledFirstNameNoTooltip] wurde wegen [deserting_soldier.GetHerHis] Verbrechen hingerichtet."  #~TR~
 martial_authority_special.1503.a: "Endlich ist der ganze Spuk vorbei."  #~TR~
 martial_authority_special.1504.desc_opening: "Die ganze Situation hätte besser laufen können.\n\n"  #~TR~
 martial_authority_special.1504.desc_latrine: "Auch wenn die Deserteure in die Reihen zurückgekehrt sind und ihre Kameraden die schmutzige Lektion zu Herzen genommen haben, habe ich das Gefühl, dass das Problem bestehen bleibt. Warum sollten sie überhaupt desertieren?\n\nIch bin genauso verwirrt wie zu Beginn dieser ganzen Angelegenheit."  #~TR~
 martial_authority_special.1504.desc_diplomacy: "Ich dachte, eine mitreißende Rede würde die desertierenden Soldaten inspirieren und sie dazu bringen, noch härter zu arbeiten, um sich als würdig der ihnen gezeigten Gnade zu erweisen. Doch selbst wenn sie in die Reihen zurückkehrten, war das Feuer aus ihren Augen verschwunden.\n\nDie Soldaten, die mit mir auf Patrouille waren, schienen die Rede hingegen wie [ROOT.Char.Custom('RegionalDrink')] aufzusaugen."  #~TR~
 martial_authority_special.1504.a: "Zumindest ist der ganze Spuk endlich vorbei."  #~TR~
