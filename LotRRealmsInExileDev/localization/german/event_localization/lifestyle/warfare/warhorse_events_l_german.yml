l_german:
 warhorse.0001.t: "Das Schlachtross"  #~TR~
 warhorse.0001.desc: "Als ich das Pferd bewundere, das nun jedem meiner Befehle folgt, sinniere ich darüber, wie ich es wohl am besten nennen soll …"  #~TR~
 warhorse.0001.a: "Ein Name, der von der Geschichte inspiriert ist!"  #~TR~
 warhorse.0001.b: "In der Mythologie wimmelt es von ehrfurchtgebietenden Namen für Pferde!"  #~TR~
 warhorse.0001.c: "Es ist bloß ein Pferd, und so sollte man es auch benennen."  #~TR~
 warhorse.0002.desc: "Indem ich Inspiration bei den gerühmten Rossen suche, die dereinst den alten Lichtgestalten und Helden gehörten, überlege ich mir einen Namen für mein Pferd."  #~TR~
 warhorse.0002.a: "Rochallor – als das Pferd des Hohen Königs Fingolfin, auf dem er zu den Toren Angbands ritt!"  #~TR~
 warhorse.0002.b: "Asfaloth – als das Pferd des mächtigen Glorfindel!"  #~TR~
 warhorse.0002.c: "Felaróf – nach dem ersten der Mearas, die Eorl den Jungen zu Hilfe nach Gondor ritten!"  #~TR~
 warhorse.0002.d: "Arroch – für Hürins Pferd, das ihn in die große Schlacht von Nirnaeth Arnoediad führte!"  #~TR~
 warhorse.0002.e: "Fatty Lumpkin – als das Pony, das der geheimnisvolle Tom Bombadil reitet!"  #~TR~
 warhorse.0002.f: "Veillantif – wie das Pferd von Roland!"  #~TR~
 warhorse.0002.g: "Incitatus – der Liebling von Kaiser Caligula!"  #~TR~
 warhorse.0002.go_back: "Hm. Ein anderes Thema für den Namen würde besser passen …"  #~TR~
 warhorse.0003.desc: "Die Welt der Mythologie ist reich an Pracht und an Namen für Pferde."  #~TR~
 warhorse.0003.llamrei: "Nahar – als das legendäre Ross, das von Oromë, dem Jäger der Valar, geritten wurde!"  #~TR~
 warhorse.0003.sleipnir: "Ancalagon – nach dem größten aller geflügelten Drachen!"  #~TR~
 warhorse.0003.uchchaihshravas: "Glaurung – als der Drachenvater und Diener Morgoths!"  #~TR~
 warhorse.0003.dadhi_kra: "Thorondor – Herr der Adler!"  #~TR~
 warhorse.0003.devadatta: "Devadatta – so wie Kalkis Pferd!"  #~TR~
 warhorse.0003.keshi: "Keshi – nach dem Dämonenpferd!"  #~TR~
 warhorse.0003.kanthaka: "Kanthaka – nach dem treuen Pferd von Gautama Buddha!"  #~TR~
 warhorse.0003.burko: "Burko – wie das magische Pferd aus den Mythen!"  #~TR~
 warhorse.0003.aranjagaan: "Aranjagaan – das Reittier des großen Kriegers Jangar!"  #~TR~
 warhorse.0003.haizum: "Haizum – das Pferd des Erzengels Gabriel!"  #~TR~
 warhorse.0003.buraq: "Burāq – nach dem Wesen, das die Propheten trug!"  #~TR~
 warhorse.0003.balius: "Balius – eines von Achilles' Pferden!"  #~TR~
 warhorse.0003.xanthos: "Xanthos – der Name des anderen Pferdes des Achilles würde besser passen!"  #~TR~
 warhorse.0003.boreas: "Boreas – der altgriechische Gott des Nordwinds!"  #~TR~
 warhorse.0003.khiimori: "Chiimori, das Windpferd – ein Symbol für die Seele!"  #~TR~
 warhorse.0003.rlung_rta: "Rlung Rta – ein Überbringer von Gebeten und Glück!"  #~TR~
 warhorse.0003.jonon_khar: "Jonon Khar – ein fliegendes Ross, dessen Ruf erklingt wie der Klang einer Pferdekopfgeige."  #~TR~
 warhorse.0003.tulpar: "Tulpar – ein göttliches, geflügeltes Tier von beispielloser Schnelligkeit."  #~TR~
 warhorse.0003.aranzhale: "Aranzhale – nach einem anderen von Jangars Rossen."  #~TR~
 warhorse.0003.oyomaa: "Oyomaa – nach dem schönen dunklen Tier von Mengen Shigshirge."  #~TR~
 warhorse.0003.rakhsh: "Rachsch – aus dem #EMP Schahnameh#!, mit der Anmut eines Löwen und der Kraft eines Elefanten."  #~TR~
 warhorse.0004.desc: "Ein Pferd sollte den Namen einer niederen Kreatur erhalten, da es ja nun einmal eine solche ist."  #~TR~
 warhorse.0004.a: "Charger."  #~TR~
 warhorse.0004.b: "Abt."  #~TR~
 warhorse.0004.c: "Tänzer."  #~TR~
 warhorse.0004.d: "Glitzerhuf."  #~TR~
 warhorse.0004.courser: "Läufer."  #~TR~
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das treue Pferd"  #~TR~
 warhorse.1001.desc: "Ein berühmter Ausbilder ist an mich herangetreten, nachdem er Gerüchte über mein mächtiges Schlachtross gehört hat und bietet mir nun seine Dienste an.\n\n„Alles, was ich im Gegenzug dafür verlange, ist eine kleine Vergütung.“"  #~TR~
 warhorse.1001.a: "Mein Pferd muss stärker werden."  #~TR~
 warhorse.1001.b: "Mein Pferd muss lernen, wie es sich schneller bewegt."  #~TR~
 warhorse.1001.c: "Mein Pferd muss an seiner Ausdauer arbeiten."  #~TR~
 warhorse.1001.d: "Wenn es eines gibt, was meinem Pferd fehlt, so ist es Wildheit!"  #~TR~
 warhorse.1001.e: "Ich bin nicht interessiert."  #~TR~
 warhorse.1001.e.tt: "#F „[THIS.Char.Custom('WarhorseStoryName')] braucht keinen anderen Ausbilder als mich!“#!"  #~TR~
 warhorse.1001.f: "Dafür bezahle ich schließlich einen $master_of_horse_court_position$!"  #~TR~
 warhorse.1001.f.tt: "Euer $master_of_horse_court_position$ beginnt damit, [THIS.Char.Custom('WarhorseStoryName')] abzurichten."  #~TR~
 warhorse.1001.f.failure: "Ihr überschätzt Euren $master_of_horse_court_position$"  #~TR~
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] scheitert daran, [ROOT.Char.Custom('WarhorseStoryName')] abzurichten."  #~TR~
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] ließ sich gut ausbilden, und die ersten Ergebnisse waren auch umgehend zu sehen!"  #~TR~
 warhorse.1002.a: "Das war gut investiertes Geld!"  #~TR~
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein sonniger Tag"  #~TR~
 warhorse.1101.desc: "Auf dem Weg zum Anbindebalken begrüßt mich das fröhliche Wiehern von [ROOT.Char.Custom('WarhorseStoryName')]. Mein Pferd scheint bei diesem wunderbaren Wetter ganz begierig darauf, sich die Beine zu vertreten, und ich kann nicht anders: Mir geht es genauso."  #~TR~
 warhorse.1101.a: "Ich muss jeden freien Augenblick zum Üben nutzen!"  #~TR~
 warhorse.1101.b: "Dieser Tag ist zu schön, um ihn nicht angemessen wertzuschätzen!"  #~TR~
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das kranke Pferd"  #~TR~
 warhorse.1201.desc: "So wie [ROOT.Char.Custom('WarhorseStoryName')] in meine Richtung trottet, mit schweren Hufen und hängendem Kopf, kann es keinen Zweifel geben: Mein Pferd ist krank.\n\nDer Betreuer versichert mir, dass es ein Heilmittel gegen dieses Leiden gibt, doch es kostet eine heftige Summe."  #~TR~
 warhorse.1201.a: "Kein Preis ist zu hoch für [ROOT.Char.Custom('WarhorseStoryName')], mein geliebtes Ross!"  #~TR~
 warhorse.1201.b: "Was immer auch geschehen man: Es ist der Wille höherer Mächte."  #~TR~
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] kommt durch"  #~TR~
 warhorse.1201.b.tt: "Euer Pferd scheint Euch allerdings weniger zu vertrauen"  #~TR~
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] erliegt seiner Erkrankung"  #~TR~
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Pferdenarr"  #~TR~
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beäugt [ROOT.Char.Custom('WarhorseStoryName')] eingehend und nickt zustimmend.\n\n„Ihr habt da ein prächtiges Ross, [ROOT.Char.GetTitleTierName]! Wenn ich einmal mit ihm ausreiten dürfte, würdet Ihr mir eine große Ehre erweisen.“"  #~TR~
 warhorse.1301.a: "Viel Vergnügen!"  #~TR~
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] ist ein wildes Ross, und [horse_vassal.GetFirstNameNoTooltip] ist nicht für [horse_vassal.Custom('DE_PRO_POS_S_3P')]e Reitkünste bekannt: Ob [horse_vassal.Custom('DE_PRO_PER_S_3P_N')] das wohlbehalten übersteht?"  #~TR~
 warhorse.1301.b: "Niemand außer mir reitet [ROOT.Char.Custom('WarhorseStoryName')]!"  #~TR~
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein Gaul des Grauens"  #~TR~
 warhorse.1401.desc: "Als die Nacht anbricht, bin ich so gut wie allein, und die Stille wird nur vom Stampfen meines Pferdes [ROOT.Char.Custom('WarhorseStoryName')] gestört. Etwas an seinem Blick ist sonderbar. Da liegt etwas … #EMP Bedrohliches#! in ihm.\n\nEr verfolgt mich, als ich mich zum Gehen wende, und der Schauer, der mir den Rücken hinunterläuft, beschert mir ein Frösteln, das mich lange nicht loslässt."  #~TR~
 warhorse.1401.a: "Das ist lächerlich: [ROOT.Char.Custom('WarhorseStoryName')] ist nur ein Pferd."  #~TR~
 warhorse.1401.a.tt: "#F Doch warum spüre ich dann noch immer seinen Blick auf mir?#!"  #~TR~
 warhorse.1401.b: "Dieses Pferd ist mit Sicherheit verflucht. Schafft es mir vom Hals!"  #~TR~
 warhorse.1402.desc: "Die Füße von Huftritten grün und blau, die Hände blutig von zuschnappenden Zähnen, der Leib zerschunden, weil ich zu oft abgeworfen wurde … [ROOT.Char.Custom('WarhorseStoryName')] wiehert munter, als ich um ein Haar in die Lanze eines meiner Soldaten geschleudert werde, und ich weiß nicht, wie viel hiervon ich noch ertragen kann."  #~TR~
 warhorse.1402.a: "Ich lasse mich nicht von einem Gaul bezwingen!"  #~TR~
 warhorse.1402.b: "Die Geschichte von [ROOT.Char.Custom('WarhorseStoryName')] endet hier."  #~TR~
 warhorse.1499.desc: "Es geschieht, als wir gerade auf dem Rückweg von einem kleinen Ausritt sind: das, was ich befürchtete und voller Schrecken erwartete, seit ich zum ersten Mal die Boshaftigkeit im Blick meines Pferdes [ROOT.Char.Custom('WarhorseStoryName')] sah. Es wirft mich just in jenem Augenblick ab, als wir an einer Ansammlung scharfkantiger Felsen vorbeireiten, und ich lande mit dem Kopf voran auf einer dieser besagten Kanten. Das Letzte, was ich über den blendenden Schmerz wahrnehme, ehe alles um mich herum verblasst, ist ein lautes Wiehern …"  #~TR~
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')] … warum?"  #~TR~
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das Ende eines Lebens"  #~TR~
 warhorse.8001.desc: "Mein treues Ross [ROOT.Char.Custom('WarhorseStoryName')] wird alt. Sein Dahinschreiten ist nicht mehr so geschwind wie früher, und das Feuer in seinem Blick erlischt.\n\nWenn ich seine Blutlinie am Leben erhalten will, sollte ich mich nach einem passenden Pferd für eine Paarung umsehen."  #~TR~
 warhorse.8001.a: "Ich werde ein starkes Ross finden."  #~TR~
 warhorse.8001.b: "Sucht nach einem wendigen Pferd."  #~TR~
 warhorse.8001.c: "Die wichtigste Eigenschaft eines jeden Reittiers ist die Ausdauer."  #~TR~
 warhorse.8001.d: "Durchkämmt das Land nach dem wildesten Pferd!"  #~TR~
 warhorse.8001.e: "Ich werde mein Pferd seine letzten Tage in Ruhe verbringen lassen."  #~TR~
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Der Kreislauf des Lebens"  #~TR~
 warhorse.8002.desc: "Mein geliebtes Ross [ROOT.Char.Custom('WarhorseStoryName')] ist von uns gegangen, doch es ließ ein starkes Fohlen zurück! Ich kann in diesem Jungtier bereits den Charakter meines alten Pferdes wiedererkennen: In gewisser Weise weilt mein treuer Augenstern noch unter uns."  #~TR~
 warhorse.8002.a: "Ruhe sanft, [ROOT.Char.Custom('WarhorseStoryName')]."  #~TR~
 warhorse.8003.desc: "Als ich hinaus an die frische Luft gehe, werde ich von der traurigen Kunde begrüßt, dass mein geliebtes Pferd [ROOT.Char.Custom('HorseStoryMareStallion')] während der Nacht dahingeschieden ist und nichts als eine Leere in meinem Herzen hinterlässt."  #~TR~
 warhorse.8003.a: "O [ROOT.Char.Custom('WarhorseStoryName')], ich werde dich vermissen!"  #~TR~
 warhorse.0005.devadatta: "Ungoliant – die urzeitliche und erste Riesenspinne Ardas!"  #~TR~
 warhorse.0005.keshi: "Angainor – zu Ehren der Kette, die der tapfere Vala Tulkas benutzte, um Morgoth zu fesseln!"  #~TR~
 warhorse.0005.kanthaka: "[Glossary('Bauglir','bauglir_gloss')] – das sindarinische Wort für Tyrann, zugeschrieben dem Feind!"  #~TR~
 warhorse.0005.burko: "Gothmog – nach dem Herrn der Balrogs, Mörder von Fëanor!"  #~TR~
 warhorse.0006.aranjagaan: "Silmaril – sicherlich ist der Eid Fëanors nun harmlos!"  #~TR~
 warhorse.0006.haizum: "Gurthang – als die Waffe, mit der Túrin Turambar Glaurung erschlug!"  #~TR~
 warhorse.0006.buraq: "Narsil – nach dem Schwert König Elendils der Dúnedain!"  #~TR~
 warhorse.0006.balius: "Grond – der Name von Morgoths Streitkolben, der Fingolfin tötete!"  #~TR~
 warhorse.0007.xanthos: "Ringil – wie das Schwert, das Fingolfin im Krieg der Juwelen führte!"  #~TR~
 warhorse.0007.boreas: "Dailir – wie der Pfeil, den Beleg bevorzugte, der größte Bogenschütze des Ersten Zeitalters!"  #~TR~
 warhorse.0003.go_on: "Hm, vielleicht etwas anderes..."  #~TR~
 warhorse.1102.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Eine neue Freundschaft"  #~TR~
 warhorse.1102.desc: "Ich gebe [ROOT.Char.Custom('WarhorseStoryName')] freie Zügel und sehe, wie die Hügel und Ebenen an mir vorbeiflitzen. Ich spüre den Rausch der Aufregung, der durch [ROOT.Char.Custom('HorseStoryHerHis')] Hals unter meinen Händen läuft, und kann nicht anders, als diese Emotion zu teilen.\n\nAls wir müde und begeistert zum Stehen kommen, sehe ich in [ROOT.Char.Custom('HorseStoryHerHis')] Augen, wie unglaublich intelligent [ROOT.Char.Custom('HorseStorySheHe')] ist und wie nahe wir uns gekommen sind.\n\nIch habe in [ROOT.Char.Custom('WarhorseStoryName')|U] einen wahren Freund gefunden, so wie unsere Vorfahren Eorl und Felaróf einander fanden."  #~TR~
 warhorse.1102.a: "Unsere Schicksale sind nun miteinander verbunden."  #~TR~
 warhorse.1501.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Morgen mit einem Freund"  #~TR~
 warhorse.1501.desc: "Die täglichen Anstrengungen des Regierens fordern ihren Tribut, und jeden Tag wenden sich meine Gedanken an meinen Freund [ROOT.Char.Custom('WarhorseStoryName')] und die glückselig sorglosen Momente, die wir beim Ausreiten verbringen. [ROOT.Char.Custom('HorseStorySheHe')|U] scheint immer bereit zu sein, einen Spaziergang zu machen, und ich frage mich, ob wir unsere Morgenritte nicht zu einer Routine machen sollten."  #~TR~
 warhorse.1501.a: "Meine Zeit ist besser mit dem Training meiner Ritter ausgefüllt!"  #~TR~
 warhorse.1501.b: "Warum nicht? Ein Herrscher muss sich auch mal auspowern."  #~TR~
 warhorse.1502.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein neues Fohlen!"  #~TR~
 warhorse.1502.desc: "Die Jagdbegegnung zwischen [ROOT.Char.Custom('WarhorseStoryName')] und [ROOT.Char.Custom('HorseStoryHerHis')] Partnerin geschah vor fast einem Jahr, und ich weiß schon seit einiger Zeit, dass sie eine Geburt erwarten.\n\nHeute Morgen, als ich den Hof betrete, sehe ich ein neues Fohlen zögerlich herumlaufen, unter dem wachsamen Auge seiner Eltern.\n\nIch frage mich, was mit diesem neuen Spross von Felaróf geschehen soll?"  #~TR~
 warhorse.1502.a: "Es würde ein prächtiges Reittier für meinen Erben abgeben."  #~TR~
 warhorse.1502.b: "Meine Gemahlin wollte schon lange eine Meara als Pferd."  #~TR~
 warhorse.1502.c: "Ich werde es frei herumlaufen lassen und einen Reiter seiner Wahl auswählen."  #~TR~
 warhorse.1503.t: "Mearas: Ein neues Fohlen!"  #~TR~
 warhorse.1503.desc: "Ich folge dem Ruf meines [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('event_liege'))] und treffe [event_liege.GetHerHim] im Hof von [event_liege.GetHerHis] Burg.\n\n'Ich habe jemanden, den ich dir vorstellen möchte, das neueste Fohlen der Linie von Felaróf. Unsere Linien sind seit den Tagen von Eorl Gefährten und Freunde gewesen, und ich möchte, dass du diese Tradition am Leben erhältst.'\n\nDas junge Fohlen ist prächtig und scheint zu verstehen, was passiert. Es kommt näher zu mir, beschnuppert meine Hand und gibt ein zustimmendes Wiehern von sich. Es scheint, als hätte ich jetzt ein neues Pferd!"  #~TR~
 warhorse.1503.a: "Was für ein königliches Geschenk!"  #~TR~
