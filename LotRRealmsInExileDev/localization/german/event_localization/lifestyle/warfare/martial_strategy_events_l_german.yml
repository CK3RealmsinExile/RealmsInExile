l_german:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t: "Gerüchteküche"  #~TR~
 martial_strategy.1051.desc: "Das beliebteste Thema [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] wechselt ständig, doch in letzter Zeit geht es immer häufiger um meine herausragenden Fähigkeiten als [Select_CString(ROOT.Char.IsFemale, 'militärische Befehlshaberin', 'militärischer Befehlshaber')] und was wohl das Geheimnis meines Erfolges ist.\n\nIch kann diese natürliche Neugier nutzen, um meinen Ruf zu stärken, aber zuerst muss ich mich entscheiden, welchem Element ich meinen Erfolg zuschreibe …"  #~TR~
 martial_strategy.1051.a: "Ich habe ein natürliches Talent, das mich aus der Masse hervorhebt."  #~TR~
 martial_strategy.1051.a.humble: "Ich kenne meine Schwächen und weiß daher, wie ich sie wettmachen kann."  #~TR~
 martial_strategy.1051.b.brave: "Meine Tapferkeit inspiriert meine Truppen, aufzustehen und weiterzukämpfen."  #~TR~
 martial_strategy.1051.b.stalwart: "Meine Entschlossenheit ist so gewaltig, dass ich niemals scheitern kann!"  #~TR~
 martial_strategy.1051.c.wrathful: "Niemand kann sich meiner überwältigenden Wildheit widersetzen!"  #~TR~
 martial_strategy.1051.c.feareater: "Meine bloße Anwesenheit lässt die Herzen meiner Feinde vor Angst erbeben!"  #~TR~
 martial_strategy.1051.d.zealous: "Ich bin [ROOT.GetCharacter.GetFaith.HighGodName] ergeben. Deswegen siege ich."  #~TR~
 martial_strategy.1051.d.sadistic: "Ich treffe meine Feinde stets dort, wo es ihnen am meisten wehtut."  #~TR~
 martial_strategy.1051.d.zealoussadistic: "Ich bin gnadenlos in meinem Kreuzzug gegen das Böse!"  #~TR~
 martial_strategy.1051.e.patient: "Ich bin stets wachsam und warte auf die richtige Gelegenheit zum Angriff."  #~TR~
 martial_strategy.1051.f.ambitious: "Ich werde tun, #EMP was auch immer#! nötig ist, um zu obsiegen!"  #~TR~
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t: "Lektionen der Vergangenheit"  #~TR~
 martial_strategy.2000.start.desc: "Obgleich ich sicher viele Schlachtfelder sehen werde, bevor ich vor meinen Schöpfer trete, enthält meine Bibliothek Kriegsgeschichten aus hundert Lebzeiten.\n\nIch habe kürzlich einen Folianten erhalten über die große"  #~TR~
 martial_strategy.2000.hastings.desc: "Battle of the Crossings of Erui, "
 martial_strategy.2000.tours.desc: "Battle of Pelargir, "
 martial_strategy.2000.palaceofthemartyrs.desc: "Battle of Fornost, "
 martial_strategy.2000.catalaunianplains.desc: "Battle of the Plains, "
 martial_strategy.2000.constantinople.desc: "Battle of Dagorlad, "
 martial_strategy.2000.vapati.desc: "Battle of the Field of Celebrant, "
 martial_strategy.2000.end.desc: "sowie eine abgegriffene Schriftrolle in einer uralten Sprache. Wer weiß, welche vergessenen Geheimnisse sie in sich birgt …"  #~TR~
 martial_strategy.2000.a: "Ich lese den neueren Folianten."  #~TR~
 martial_strategy.2000.b: "Ich versuche, die alte Schriftrolle zu übersetzen."  #~TR~
 martial_strategy.2000.b.success: "Ich stoße auf uraltes Wissen"  #~TR~
 martial_strategy.2000.b.success.tt: "Ihr erhaltet #P 1#! [martial|E], #P 1#! [learning|E] und #V 20 Jahre lang#! einen [commander|E]-Bonus."  #~TR~
 martial_strategy.2000.b.failure: "Ich kann die Schriftrolle nicht entziffern"  #~TR~
 martial_strategy.2000.b.failure.tt: "Ihr müsst akzeptieren, dass Eure [stress|E] steigt, oder aufgeben"  #~TR~
 martial_strategy.2001.start.desc: "Nicht einmal mithilfe eines staubigen Glossars kann ich der Schriftrolle ihre Geheimnisse entlocken, aber ich mache weiter. Im Laufe der Nacht enthüllt sich mir eine unglaubliche Geschichte …\n\n"  #~TR~
 martial_strategy.2001.gaixia.desc: "#F The scroll describes the Siege of Barad-dûr. After a fierce battle at the Black Gate, the Allied Army besieged the Dark Tower for seven years. During the long siege, Anárion died, his helmet and the skull within crushed by a rock hurled from the parapets of the Dark Tower. In the end, Sauron himself came forth in a mighty attack against the besiegers, glad in black iron, tall as a tower. The battle at last ended in a great duel where Sauron faced Gil-galad and Elendil, in which both High-Kings fell. But they fell not in vain, for at the last they took Sauron with them. From the hand of Sauron's corpse Isildur cut the One Ring, claiming it as wergild for the loss of his brother and father.#!"
 martial_strategy.2001.red_cliffs.desc: "#F The tome appears to speak of the [waroftheelvesandsauron|E], beginning with the Sack of Eregion. After holding for a time, Ost-in-Edhil fell, with Sauron capturing Celebrimbor and torturing him to learn the locations of the Three Rings. Unwilling to break and reveal his masterworks, Celebrimbor was riddled with Orc arrows, and his body was made the banner of the Orc army, raised aloft against the host of Elrond to demoralize them. \n\nThe host of Sauron cut a wide swath upon Eriador, pushing even to the River Lhûn, but ultimately Sauron failed in his objectives. Khazad-dûm sealed itself against him, the survivors of Eregion and Elrond's host found refuge in Imladris, and Gil-galad held the river Lhûn. He could not crack any of these great strongholds ere the host of Númenor arrived and chased him back into the east.#!"
 martial_strategy.2001.thermopylae.desc: "#F These writings speak about the Battle of Unnumbered Tears or Nírnaeth Arnoediad. Also known as the Union of Maedhros, it was the brainchild of Maedhros son of Fëanor, after whom it was named. Percieving from the deeds of Beren and Luthien that Morgoth was not unassailable, Maedhros and Fingon took counsel and resolved to make one great effort to reverse the long defeat which had begun in the Dagor Bragollach. All Men, Elves, and Dwarves of Beleriand, save the Sindar of Doriath and the Noldor of Nargothrond, joined the union. \n\nFor a time the Union prevailed and cleansed Northern Beleriand, even to Dorthonion, but the betrayal of the Easterlings and the unleashing of the full might of Angband turned the battle against the Free Peoples. On the desert plains of Anfauglith, triumph turned to tragedy and victory to ash, ending in decisive victory for Morgoth, with Fingon slain and the Union broken. The bravery of Húrin and his kin permitted the remnants of the Elven-hosts to escape back to their hidden fortresses, though gravely weakened. Only Húrin survived the slaughter of these remaining men, and was brought to Angband to suffer Morgoth's cruel vengeance.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F Old beyond count, these weathered characters sing of the War of Wrath, when the Host of Valinor came to overthrow Morgoth once and for all. The Valar, the Maiar, the birds and the beasts and the Eldar of Valinor were united in this great undertaking. The ragged remnants of Men and Elves still free in Beleriand rose and fought with them. Ereinion Gil-galad in the south and west assembled the Falathrim, Edain, and the Noldor under his rule. East Beleriand rose beneath the tattered banners of the Seven Lords one last time, the Fëanorians aided by the Laiquendi and the Dwarves of Nogrod and Belegost. \n\nThe Valar were finally victorious when Eärendil slew Ancalagon the Black, greatest of the Dragons, and in his fall the towers of Thangorodrim were laid low. Very few of the Dragons, Balrogs, and Orcs survived its ruin. Morgoth was dragged from his bolthole in the deepest pit, his feet sliced off and his head sunk between his knees. He was cast into the Void, where it is said that he will remain until the Dagor Dagorath.#!"
 martial_strategy.2001.a: "Ich studiere die Schlacht."  #~TR~
 martial_strategy.2001.b: "Ich konzentriere mich auf den Übersetzungsvorgang."  #~TR~
 martial_strategy.2002.desc: "Die Nacht bricht herein, und die Kerze, die das Schriftstück vor mir erleuchtet, wird stündlich kürzer. Als sie dann ein letztes Mal aufflackert und mich dann im Dunkeln zurücklässt, sind die Geheimnisse der Schriftrolle nach wie vor unentdeckt."  #~TR~
 martial_strategy.2002.a: "Ich mache weiter."  #~TR~
 martial_strategy.2002.b: "Ich gebe auf."  #~TR~
 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t: "Ist alles erlaubt?"  #~TR~
 martial_strategy.2020.opening: "Es wurden bereits zahlreiche Abhandlungen über ehrbares Verhalten im Krieg verfasst, doch es stand nie das Leben ihrer Verfasser auf dem Spiel, als diese ihre Meinung niederschrieben.\n\n"  #~TR~
 martial_strategy.2020.desc: "Wenn ich meine Chancen auf einen Sieg in der Schlacht erhöhen möchte, könnte es sich lohnen, vielleicht einige … unorthodoxe Strategien zu erwägen."  #~TR~
 martial_strategy.2020.desc.ambitious: "Um den Sieg zu erringen, muss ich mir auf dem Schlachtfeld jeden möglichen Vorteil sichern, auch wenn ich dafür zu Taktiken greifen muss, die vielleicht als unfair gelten."  #~TR~
 martial_strategy.2020.desc.martial: "Ich weiß aus Erfahrung, dass man seine Feinde am besten besiegt, wenn man die Schlacht ausschließlich zu seinen Bedingungen führt! Die Frage ist, welche Bedingungen bieten mir den größten Vorteil?"  #~TR~
 martial_strategy.2020.desc.deceitful: "Ich habe Gedichte gelesen, die das Schlachtfeld mit einem Menschen vergleichen. Da frage ich mich doch … Kann ich das Schlachtfeld wohl auch so manipulieren, wie ich es mit Menschen mache?"  #~TR~
 martial_strategy.2020.a: "Ich werde meine Feinde dazu verleiten, sich zu übernehmen!"  #~TR~
 martial_strategy.2020.a.success: "Mein Schachzug geht auf"  #~TR~
 martial_strategy.2020.a.failure: "Mein Schachzug schlägt fehl und gibt mich dem Spott preis"  #~TR~
 martial_strategy.2020.b: "Ich werde meinen Gegner mit ständigen Hinterhalten zermürben!"  #~TR~
 martial_strategy.2020.d: "Ich werde nicht so tief sinken, dass ich auf schmutzige Tricks zurückgreife!"  #~TR~
 martial_strategy.2020.d.brave: "Nur ein Feigling würde auf solche Taktiken zurückgreifen!"  #~TR~
 martial_strategy.2020.d.flavor: "Ich lehne die Nutzung solcher Taktiken ab"  #~TR~
 martial_strategy.2021.t: "Erfolgreiche Täuschung"  #~TR~
 martial_strategy.2020.desc.opening: "Ich habe mein Gefolge zu Kriegsspielen versammelt, um endlich einen Plan zu erproben, bei dem ich meine Feinde dazu zu verleiten, sich zu übernehmen."  #~TR~
 martial_strategy.2021.desc: "\n\nSobald wir uns in Gruppen aufgeteilt hatten, erklärte ich allen ausführlich, wie man gerade so viel Boden aufgibt, dass die andere Seite sich in eine ungünstige Position begibt, ohne so viel aufzugeben, dass die unsere eigene Linie bricht.\n\nMeine neue Taktik funktionierte einwandfrei; wir konnten die gegnerische Gruppe umzingeln und zur Kapitulation zwingen!"  #~TR~
 martial_strategy.2021.a: "Ich warte auf den Tag, an dem ich diesen Kniff in einer echten Schlacht einsetzen kann!"  #~TR~
 martial_strategy.2022.t: "Zerbrochene Träume"  #~TR~
 martial_strategy.2022.desc: "\n\nAls meine Gruppe versuchte, meine neue Taktik umzusetzen, schafften wir es leider nicht, uns zu behaupten. Wir erfuhren eine schnelle und demütigende Niederlage, als die feindliche Seite rasch unsere Linie durchbrach, woraufhin unsere Formation sich auflöste.\n\nNun halten mich alle Teilnehmer für einen Narren, und sie wollen nichts mehr mit meinen „Ideen“ zu tun haben …"  #~TR~
 martial_strategy.2022.b: "Vielleicht sollte ich bei konventionellen Taktiken bleiben …"  #~TR~
 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t: "Gesicherter Nachschub"  #~TR~
 martial_strategy.2030.desc.fallback: "Der Befehlshaber einer Armee muss auch darauf achten, dass seinen Soldaten auf langen Feldzügen ausreichend Essen, Trinken und Lagervorräte zur Verfügung stehen."  #~TR~
 martial_strategy.2030.desc.diligent: "Ich lege größten Wert darauf, dass immer alles erledigt wird, und dazu zählt auch, dass meine Soldaten bestens versorgt sind."  #~TR~
 martial_strategy.2030.desc.ambitious: "Ganz egal, wie großartig meine Soldaten sind, wenn ihnen während des Feldzugs der Proviant ausgeht, bringen sie mir nicht mehr als dressierte Eichhörnchen."  #~TR~
 martial_strategy.2030.desc.end: "\n\nDaher sollte ich mir überlegen, wie ich sicherstellen kann, dass meine Soldaten im Feld immer die Vorräte haben, die sie benötigen."  #~TR~
 martial_strategy.2030.a: "Ich richte ein Netzwerk von Kaufleuten ein, die mich unterstützen."  #~TR~
 martial_strategy.2030.a.success.tt: "Ihr schafft ein zuverlässiges Netzwerk von Zulieferern"  #~TR~
 martial_strategy.2030.a.failure.tt: "Die Kaufleute, die Ihr findet, sind unzuverlässig"  #~TR~
 martial_strategy.2030.b: "Ich lagere Vorräte in meiner Festung ein."  #~TR~
 martial_strategy.2030.c: "Meine Soldaten können sich ihre eigenen Vorräte zusammensuchen."  #~TR~
 martial_strategy.2031.t: "Ein zuverlässiges Netzwerk"  #~TR~
 martial_strategy.2031.desc: "Nachdem ich stapelweise Finanzbücher durchgesehen hatte, konnte ich mich endlich für eine Gruppe in der Region verteilter Kaufleute entscheiden, die sich in der Vergangenheit als zuverlässig erwiesen hatten.\n\nIch machte ihnen ein Angebot, um sie auf Abruf zu halten; nun werden sie meine Armee kurzfristig versorgen, sobald dies nötig ist. So ist dafür gesorgt, dass meine Befehlshaber wissen, an wen sie sich wenden müssen, wenn sie Vorräte benötigen."  #~TR~
 martial_strategy.2031.a: "Nun ist die Versorgung meiner Armeen im Feld gesichert."  #~TR~
 martial_strategy.2031.b: "Jetzt schöpfe ich noch ein wenig den Rahm ab …"  #~TR~
 martial_strategy.2032.t: "Fehlende Vorräte"  #~TR~
 martial_strategy.2032.desc: "Ich habe mich an so viele verfügbare Kaufleute gewandt, um herauszufinden, wer meine Truppen am besten versorgen könnte.\n\nEin Händler hatte sehr gute Preise, also traf ich die Vereinbarung, den Großteil der Vorräte meiner Armee von ihm zu beziehen … Aber als es dann an der Zeit war, die Lieferung abzuholen, fehlte von seinen Waren jede Spur!"  #~TR~
 martial_strategy.2032.a: "Wenn ich diesen Schwindler finde, kostet ihn das seinen Kopf!"  #~TR~
 martial_strategy.2032.a.forgiving: "Ich hätte mich besser informieren sollen, bevor ich ihm den Auftrag erteilte."  #~TR~
 #Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t: "Strategische Sackgasse"  #~TR~
 martial_strategy.3010.desc.start: "Ich sitze mit [impatient_commander.GetTitledFirstName] und [patient_commander.GetTitledFirstName] am Kartentisch und bespreche mit ihnen die Strategie für den laufenden Krieg.\n\n[impatient_commander.GetFirstNameNoTooltip]"  #~TR~
 martial_strategy.3010.desc.middle: "[patient_commander.GetFirstNameNoTooltip] jedoch"  #~TR~
 martial_strategy.3010.desc.end: "\n\nEs obliegt mir, über unsere endgültige Vorgehensweise zu entscheiden."  #~TR~
 martial_strategy.3010.desc.wrathful: "schlägt mit der Faust auf den Tisch und fordert lautstark, dass wir einen direkten Sturmangriff auf den Feind durchführen und ihn mit der schieren Größe unserer Armeen zermalmen sollten."  #~TR~
 martial_strategy.3010.desc.greedy: "weist eifrig auf alle Hauptziele hin, zu deren Plünderung wir auf der Stelle Trupps entsenden sollten."  #~TR~
 martial_strategy.3010.desc.patient: "lehnt sich zurück und argumentiert geduldig, dass wir stattdessen entscheidende Positionen sichern und den Feind zu uns kommen lassen sollten."  #~TR~
 martial_strategy.3010.desc.craven: "murmelt nervös vor sich hin, dass wir unnötige Gefechte vermeiden und einen Zermürbungskrieg führen sollten."  #~TR~
 martial_strategy.3010.desc.flexible: "erklärt, dass wir beobachten müssen, was unsere Feinde tun, um dann entsprechend reagieren zu können."  #~TR~
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip] hat eindeutig die richtige Idee!"  #~TR~
 martial_strategy.3010.b: "Ich würde mich eher für den Plan von [patient_commander.GetTitledFirstNameNoTooltip] entscheiden."  #~TR~
 martial_strategy.3010.c: "Meine Befehlshaber können handeln, wie sie es für richtig erachten."  #~TR~
 martial_strategy.3010.o_martial: "Ich weiß, wie wir beide Strategien kombinieren können!"  #~TR~
 martial_strategy.3010.desc.response.start: "Ich nehme an einer Strategiebesprechung mit [my_liege.GetTitledFirstName] und [other_commander.GetTitledFirstName] teil, in der wir unsere Pläne für den laufenden Krieg besprechen."  #~TR~
 martial_strategy.3011.t: "Erwählte Strategie"  #~TR~
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName] ist meinen Ideen gegenüber sehr empfänglich und zieht sie denen von [other_commander.GetFirstName] vor. Jetzt können wir daraus unsere strategischen Richtlinien für den laufenden Krieg erarbeiten!"  #~TR~
 martial_strategy.3011.a.disapprove: "Wer hätte geahnt, dass [my_liege.GetFirstNameNoTooltip] so vernünftig sein kann!"  #~TR~
 martial_strategy.3011.a: "Ich wusste, dass [my_liege.GetTitledFirstNameNoTooltip] meine Ideen gefallen würden!"  #~TR~
 martial_strategy.3012.t: "Abgelehnte Strategie"  #~TR~
 martial_strategy.3012.desc: "\n\nLeider lehnt [my_liege.GetTitledFirstName] meine Ideen ab und zieht die von [other_commander.GetFirstName] vor. Jetzt werden wir aus denen unsere strategischen Richtlinien für den laufenden Krieg erarbeiten!"  #~TR~
 martial_strategy.3012.a.disapprove: "Die Torheit von [my_liege.GetFirstNameNoTooltip] überrascht mich nicht."  #~TR~
 martial_strategy.3012.a: "Die Zeit wird zeigen, ob die Entscheidung von [my_liege.GetFirstNameNoTooltip] richtig war."  #~TR~
 martial_strategy.3013.t: "Gestattete Strategie"  #~TR~
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName] hat entschieden, sich nicht einzumischen. [other_commander.GetFirstName] und ich können agieren, wie wir es für richtig halten."  #~TR~
 martial_strategy.3013.a: "Ich freue mich, dass ich freie Hand habe."  #~TR~
 martial_strategy.3014.t: "Integrierte Strategie"  #~TR~
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName] hat meine Ideen mit denen von [other_commander.GetFirstName] zu einer integrierten Strategie kombiniert, die uns einen erheblichen Vorteil auf dem Schlachtfeld verleihen wird!"  #~TR~
 martial_strategy.3014.a.disapprove: "Trotz [my_liege.Custom('DE_PRO_POS_S_3P')]er Fehler ist [my_liege.GetFirstNameNoTooltip] [my_liege.Custom('DE_ART_IND_N')] fähig[my_liege.Custom('DE_END_ADJ_IND_S_N')] General[my_liege.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 martial_strategy.3014.a: "Ich bin beeindruckt vom Plan von [my_liege.GetTitledFirstNameNoTooltip]."  #~TR~
 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t: "Belagert"  #~TR~
 martial_strategy_special.1301.desc: "„Der wahre Feind jedes Soldaten ist die Selbstgefälligkeit“, mahnt [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem Lächeln. Wir stehen nebeneinander auf den Mauern meiner Festung und schauen hinunter auf die Soldaten, die unter uns ausgebildet werden.\n\n„Wir könnten die Tore gegen Holzplanken austauschen und die Pfeile in den Köchern der Truppen abstumpfen“, fährt [siege_proposer.Custom('DE_PRO_PER_S_3P_N')] fort. „Lasst die Soldaten einen Übungsangriff auf die Feste durchführen. Sehen wir uns an, wie gut sie sich in der Praxis schlagen!“"  #~TR~
 martial_strategy_special.1301.a: "Wir sollten unsere Zeit besser darauf verwenden, unsere Verteidigungsanlagen zu verstärken."  #~TR~
 martial_strategy_special.1301.b: "Eine gute Idee. Ihr solltet die Verteidiger anführen!"  #~TR~
 martial_strategy_special.1301.b.tt: "#F Lasst das Spiel beginnen!#!"  #~TR~
 martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$: Erster Angriff"  #~TR~
 martial_strategy_special.13.a.tt: "#F Ein riskanter Plan könnte auch mehr bringen.#!"  #~TR~
 martial_strategy_special.13.b.tt: "#F Der sichere und taktische Ansatz.#!"  #~TR~
 martial_strategy_special.1302.desc: "Ein fest geschlossenes Tor, das weit in den Himmel aufragt. Bogenschützen lauern als Schatten hinter den Zinnen, und man spürt die Anspannung förmlich in der Luft.\n\nIn der Ruhe vor der Schlacht drehe ich mich um und spreche zu meinen Soldaten. Mein Befehl hallt laut und deutlich über das Schlachtfeld."  #~TR~
 martial_strategy_special.1302.c: "Konzentriert Euch auf die Schwachstellen des Tors!"  #~TR~
 martial_strategy_special.1302.d: "Geht durch die Abwasserkanäle!"  #~TR~
 martial_strategy_special.1302.a: "Sturmangriff auf das Haupttor!"  #~TR~
 martial_strategy_special.1302.a.tt1: "Wir gehen beinahe ohne Gegenwehr hinein"  #~TR~
 martial_strategy_special.1302.a.tt2: "Wir erleiden schwere „Verluste“, können das Tor aber überwinden"  #~TR~
 martial_strategy_special.1302.b: "Stellt die Leitern auf!"  #~TR~
 martial_strategy_special.1302.b.tt1: "Wir erklimmen die Mauern ohne große Schwierigkeiten"  #~TR~
 martial_strategy_special.1302.b.tt2: "Wir erreichen gerade so die Zinnen und erleiden schwere „Verluste“"  #~TR~
 martial_strategy_special.storm_castle.very_well: "Der Angriff läuft #P sehr gut#!"  #~TR~
 martial_strategy_special.storm_castle.poorly: "Der Angriff läuft #N schlecht#!"  #~TR~
 martial_strategy_special.storm_castle.normal: "Der Angriff läuft #Z annehmbar#!"  #~TR~
 martial_strategy_special.storm_castle.well: "Der Angriff läuft #P gut#!"  #~TR~
 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: Mit jedem Schritt"  #~TR~
 martial_strategy_special.1303.desc: "Auf der Wendeltreppe ist ein lautes Scheppern zu hören, als die nächste abgestumpfte Waffe gegen die Mittelsäule schlägt. Zum zweiten Mal innerhalb von Minuten verfluche ich die enge Spirale, die verhindert, dass wir unsere Waffen effektiv gegen die Verteidiger einsetzen können.\n\nDas schwere Atmen der Soldaten um mich herum ist ohrenbetäubend, und mit jedem abgewehrten Angriff verlieren sie an Moral. Ich muss die Lage unter Kontrolle bringen!"  #~TR~
 martial_strategy_special.1303.c: "Linkshänder nach vorn!"  #~TR~
 martial_strategy_special.1303.d: "Seid vorsichtig! Lasst Euch nicht ködern!"  #~TR~
 martial_strategy_special.1303.a: "Nicht nachlassen, wir werden sie überwältigen!"  #~TR~
 martial_strategy_special.1303.e: "Mir nach! #EMP Attacke#!!"  #~TR~
 martial_strategy_special.1303.a.tt1: "Wir nehmen die Treppe mit brutaler Effektivität"  #~TR~
 martial_strategy_special.1303.a.tt2: "Wir nehmen die Treppe mit letzter Kraft, stolpernden Schrittes und müden Armen ein"  #~TR~
 martial_strategy_special.1303.b: "Einer nach dem anderen! Bleibt wachsam!"  #~TR~
 martial_strategy_special.1303.b.tt1: "Es dauert eine Weile, aber schließlich nehmen wir die Treppe ein"  #~TR~
 martial_strategy_special.1303.b.tt2: "Wir erleiden zahlreiche „Verluste“, bevor uns der Durchbruch gelingt"  #~TR~
 martial_strategy_special.1303.f: "Hinter mich! Ich werde Euch beschützen!"  #~TR~
 martial_strategy_1303.winning: "Wir gewinnen, aber es bleibt kein Spielraum für Fehler!"  #~TR~
 martial_strategy_1303.losing: "Dies ist unsere letzte Gelegenheit, die Schlacht zu unseren Gunsten zu wenden!"  #~TR~
 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: Entschlossenheit auf den Zinnen"  #~TR~
 martial_strategy_special.1304.desc: "Ich mache den letzten Schritt auf die Mauern um die Festung und verschaffe mir einen Überblick.\n\nWir haben zahlreiche Soldaten an die Schützen auf den Mauern verloren, aber das schreckt uns nicht ab. Nach und nach überwältigen wir die Verteidiger und stehen siegreich über den Gefallenen.\n\nIch atme einmal tief durch, dann ist es an der Zeit, die Truppen weiterzuführen."  #~TR~
 martial_strategy_special.1304.a: "Alle mir nach!"  #~TR~
 martial_strategy_special.1304.c: "Zeigt keine Gnade! Das sind heute nicht Eure Freunde!"  #~TR~
 martial_strategy_special.1304.d: "Schilde hoch! Schützt die Flanke!"  #~TR~
 martial_strategy_special.1304.f: "Gebt alles! Zeigt keine Gnade!"  #~TR~
 martial_strategy_special.1304.a.tt1: "Wir zerschlagen die Truppen von [siege_proposer.GetTitledFirstNameNoTooltip] schnell"  #~TR~
 martial_strategy_special.1304.a.tt2: "Wir werden an unserer ungeschützten Flanke angegriffen"  #~TR~
 martial_strategy_special.1304.b: "Bogenschützen, in Position!"  #~TR~
 martial_strategy_special.1304.b.tt1: "Wir sind nicht aufzuhalten"  #~TR~
 martial_strategy_special.1304.b.tt2: "Ohne die Bogenschützen wird unser Angriff problemlos abgewehrt"  #~TR~
 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$: Sturm auf die Festung"  #~TR~
 martial_strategy_special.1399.desc_win: "Die Festung gehört uns!"  #~TR~
 martial_strategy_special.1399.desc_loose: "Die Schlacht ist verloren; die Verteidiger sind siegreich."  #~TR~
 martial_strategy_special.1399.desc: "Unter den jubelnden Soldaten finde ich [siege_proposer.GetTitledFirstName], [siege_proposer.Custom('DE_ART_DEF_S_N')] mir zu einem gut durchgeführten Angriff gratuliert."  #~TR~
 martial_strategy_special.1399.desc_win2: "\n\n„Schaut sie Euch an, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Die Abwechslung hat ihnen gutgetan. Auch Ihr strotzt nur so vor Leben, obwohl doch Eure Festung gerade eingenommen wurde!“"  #~TR~
 martial_strategy_special.1399.desc_loose2: "\n\n„Auch wenn Ihr es nicht geschafft habt, die Festung einzunehmen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], scheint Euch und Euren Truppen die Abwechslung gutgetan zu haben!“\n\nDa kann ich nur zustimmen. Außerdem tut es gut, zu wissen, dass meine Festung so schnell niemand einnehmen wird!"  #~TR~
 martial_strategy_special.1399.a: "Unsere Feinde werden hier nichts ausrichten können!"  #~TR~
 martial_strategy_special.1399.b: "Als Verteidiger sind wir unbesiegbar!"  #~TR~
 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1401.opening: "Am Ende der Gefechtsübung schien es noch eine geniale Idee …\n\nWir würden üben, wie man eine zerschlagene Armee neu formiert; dazu würde ich meine Truppen aufteilen und allen Offizieren befehlen, sich unabhängig voneinander nach [capital.GetNameNoTier] durchzuschlagen.\n\nJetzt, da ich bereits den dritten Tag warte, aber erst die Hälfte meiner Armee bei mir ist, erkenne ich die Fehler in meinem Plan."  #~TR~
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"  #~TR~
 martial_strategy_special.1401.officer_fallback: "Einer meiner Offiziere"  #~TR~
 martial_strategy_special.1401.end: "schlägt vor, dass ich mit einem Trupp Ritter ausreite, um die vermissten Truppen zu finden, während der Rest der Armee nach Hause zurückkehrt."  #~TR~
 martial_strategy_special.1401.a: "Das wird eine aufregende Suche!"  #~TR~
 martial_strategy_special.1401.a.tt: "Eure Suche könnte eine Weile dauern …"  #~TR~
 martial_strategy_special.1401.b: "Gute Idee. Ihr habt das Kommando."  #~TR~
 martial_strategy_special.1401.give_up_tt: "#F Die anderen Soldaten könnten das ein oder andere lernen, wenn sie ihren Weg nach Hause selbst finden.#!"  #~TR~
 martial_strategy.1401.almost_done: "Mittlerweile sind fast alle meiner Soldaten wieder heimgekehrt, und ich mache mich auf in dem Wissen, dass es schwierig werden könnte, die letzten Vermissten zu finden.\n\n"  #~TR~
 martial_strategy.1401.close_to_done: "Die meisten meiner Soldaten sind heimgekehrt, und ich mache mich auf die Suche nach den letzten fehlenden Regimentern.\n\n"  #~TR~
 martial_strategy.1401.a_lot_returned: "Viele meiner Truppen sind zurückgekehrt, und ich bin zuversichtlich, dass ich den Rest auch noch finden werde.\n\n"  #~TR~
 martial_strategy.1401.some_returned: "Einige meiner Truppen sind zurückgekehrt, und ich breche auf, um den Rest auch noch zu finden.\n\n"  #~TR~
 martial_strategy.1401.first_find: "Es dauert nicht lange, bis ich mein erstes Regiment gefunden habe.\n\n"  #~TR~
 martial_strategy_special.1401.continue_search_tooltip: "Eure Suche geht weiter"  #~TR~
 martial_strategy_special.1401.delay_tt: "Eure Suche verzögert sich"  #~TR~
 martial_strategy_special.1401.give_up: "Ihr gebt Eure Suche auf und kehrt nach Hause zurück"  #~TR~
 martial_strategy_special.1402.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1402.desc: "Ich höre einen ungeheuren Lärm aus einer Taverne am Straßenrand, als einer meiner $knight_culture_player_plural_no_tooltip_lowercase$ die Tür eintritt, und einen Schankraum voll mit meinen verschwundenen Soldaten enthüllt.\n\nAls ich den Raum betrete, schauen sie wortlos in ihre Krüge. Der Eigentümer sieht mich böse an. „#EMP Ihr#! seid also verantwortlich für diesen Sauhaufen?“"  #~TR~
 martial_strategy_special.1402.a: "Ich habe genug Geld bei mir, um für den Schaden zu bezahlen."  #~TR~
 martial_strategy_special.1402.a.tt: "#F Man wird eher mit rauflustigen Soldaten fertig als mit einem rauflustigen Schankwirt, und Ihr müsst Eure Suche fortsetzen.#!"  #~TR~
 martial_strategy_special.1402.b: "Diese Männer haben schon recht! Schenkt mir ein!"  #~TR~
 martial_strategy_special.1402.b.tt: "#F Mit dem gemeinen Volk zu trinken! Was für ein Leben! Zumindest bis Ihr Eure Suche fortsetzt.#!"  #~TR~
 martial_strategy_special.1402.c: "Ich bin es müde, mich mit disziplinlosen Soldaten herumzuschlagen."  #~TR~
 martial_strategy_special.1402.d: "Nehmt Euch was zu trinken für den Weg mit und dann geht's los!"  #~TR~
 martial_strategy_special.1402.d.tt: "#F Ihr seid Euch sicher, dass Ihr diese Soldaten dazu bringen könnt, sich der Suche anzuschließen.#!"  #~TR~
 martial_strategy_special.1403.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1403.desc: "Als ich mich dem See nähere, sehe ich ein Lager, das am Ufer aufgeschlagen ist. Ich betrete es und werde vom vorgesetzten Sergeant begrüßt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Wir haben unterwegs unsere Wasservorräte verloren, und unsere Packtiere schaffen es nicht mit dem wenigen Wasser nach Hause, das uns noch bleibt.“ Der Soldat schaut mich nervös an. „Wenn mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.Custom('MountedWarriorTermPlural')] uns jedoch beim Tragen der Wasserschläuche helfen könnten …“"  #~TR~
 martial_strategy_special.1403.a: "Wenn es nicht anders geht …"  #~TR~
 martial_strategy_special.1403.a.tt: "#F Welch Schande, Wasser für Maultiere tragen zu müssen!#!"  #~TR~
 martial_strategy_special.1403.b: "Die Männer werden marschieren, und zwar auf der Stelle!"  #~TR~
 martial_strategy_special.1403.b.tt: "#F „Glauben diese Gemeinen denn, dass Wasser wichtiger ist als meine Befehle?“#!"  #~TR~
 martial_strategy_special.1403.c: "Bringt sie einfach nachhause, Sergeant, mir ist alles einerlei."  #~TR~
 martial_strategy_special.1403.d: "Dafür wird mir schon eine Lösung einfallen."  #~TR~
 martial_strategy_special.1403.d.tt: "#F Also, wenn ein Maultier acht Gallonen Wasser pro Tag braucht …#!"  #~TR~
 martial_strategy_special.1404.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1404.desc: "Als meine Vorhut mir Kunde von dem kleinen Lager überbrachte, hätte ich nicht erwartet, die Soldaten dort beim Einüben ihrer Gefechtsformationen vorzufinden.\n\nOffenbar hat [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] beschlossen, die Geländeübungen fortzusetzen, während die Einheit auf Nachricht der Hauptarmee wartet. Die Truppen stehen in Reih und Glied, als ich näher reite."  #~TR~
 martial_strategy_special.1404.a: "Das waren nicht meine Befehle!"  #~TR~
 martial_strategy_special.1404.a.tt: "#EMP Meine#! Soldaten müssen sich auch an #EMP meine#! Befehle halten."  #~TR~
 martial_strategy_special.1404.b: "Was soll diese schludrige Haltung? So hält man doch kein Schwert!"  #~TR~
 martial_strategy_special.1404.b.tt: "Kein Wunder, dass sie sich verlaufen haben – diese Truppe muss diszipliniert werden!"  #~TR~
 martial_strategy_special.1404.c: "Bringt die Männer nach Hause, [knight.GetFirstNameNoTooltip]. Ich bin des Suchens müde."  #~TR~
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstNameNoTooltip|U] kann den Befehl über diese Truppen übernehmen."  #~TR~
 martial_strategy_special.1404.d.tt: "[soldier_friend.Custom('DE_PRO_PER_S_3P_N')|U] wird sie sicher zur Burg führen."  #~TR~
 martial_strategy_special.1405.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1405.desc: "Als ich durch ein kleines Dorf komme, fällt mir auf, dass die Wachen in einfache Gewänder gehüllt sind, jedoch Waffen mit meinem Siegel tragen!\n\nAuf der Straße begrüßt mich [zealot.GetTitledFirstName], selbsternannt[zealot.Custom('DE_END_PRO_S_N')] „himmlisch[zealot.Custom('DE_END_ADJ_NUL_S_N')] Wächter[zealot.Custom('DE_END_NOU_S_GS_N')] des Dorfes“. Meine Soldaten haben ihre Rüstung abgelegt, um mit [zealot.Custom('DE_PRO_PER_S_3P_D')] [zealot.GetFaith.HighGodName] zu huldigen!"  #~TR~
 martial_strategy_special.1405.a: "Ich herrsche bereits durch Gottesgnadentum!"  #~TR~
 martial_strategy_special.1405.a.tt: "#F „Diese Truppen sollten nicht vergessen, dass #EMP ich#! von [zealot.GetFaith.HighGodName] auserwählt wurde.“#!"  #~TR~
 martial_strategy_special.1405.b: "Ich gebe Euch einen Tag, von diesem Ort zu fliehen, Zelot[zealot.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 martial_strategy_special.1405.b.tt: "#F „Es scheint mir gefährlich, Eiferer zu bestrafen, doch es löst mein Problem fürs Erste, wenn ich [zealot.Custom('DE_PRO_PER_S_3P_A')] ins Exil schicke.“#!"  #~TR~
 martial_strategy_special.1405.c: "Früher oder später wird es ihnen zu dumm werden, heilige Soldaten zu spielen."  #~TR~
 martial_strategy_special.1405.d: "Schließt Euch mir an, Prediger, und wir werden gemeinsam den Willen von [ROOT.Char.GetFaith.HighGodName] tun!"  #~TR~
 martial_strategy_special.1405.d.tt: "#F „Sind wir schließlich nicht alle auf die eine oder andere Art und Weise Diener von [ROOT.Char.GetFaith.HighGodNameAlternate]?“#!"  #~TR~
 martial_strategy_special.1498.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1498.desc: "Die letzten meiner Truppen haben es zurück nach [capital.GetNameNoTier] geschafft, und die Ordnung ist wiederhergestellt.\n\nObwohl dies kaum eine Zurschaustellung militärischen Genies war, habe ich neues Wissen erlangt über meine Armee und die Soldaten, aus denen sie besteht."  #~TR~
 martial_strategy_special.1498.a: "Dann war es ja doch eine nützliche Übung!"  #~TR~
 martial_strategy_special.1499.t: "Auf dem Marsch"  #~TR~
 martial_strategy_special.1499.desc: "Es dauert eine Weile, aber nach und nach kommen dann doch alle vermissten Truppen durch das Tor von [capital.GetNameNoTier].\n\nAuch wenn es vielleicht nicht viel mit der Geländeübung zu tun hatte, haben sie doch eine Menge aus dieser Erfahrung gelernt."  #~TR~
 martial_strategy_special.1499.a: "Diese Übung ist nicht nach Plan gelaufen."  #~TR~
 martial_strategy_special.1499.a.tt: "#F Es ist ohnehin deutlich komfortabler in Eurer Festung als im Feld.#!"  #~TR~
