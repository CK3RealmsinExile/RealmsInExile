l_german:
 do_not_execute_assassination_tooltip: "Den Meuchelmord unversucht lassen"  #~TR~
 assassination_ongoing.0001.t: "Heimliche Sympathien"  #~TR~
 assassination_ongoing.0001.desc: "[Select_CString(assassin.IsFemale, 'Meine Meuchlerin', 'Mein Meuchler')] [assassin.GetName] hat herausgefunden, dass [secret_sympathizer.GetName], einer der Höflinge von [target.GetName], mit unserer Sache sympathisiert – auch wenn [secret_sympathizer.Custom('DE_PRO_PER_S_3P_N')] unseren gemeinsamen Glauben ([ROOT.Char.GetFaith.GetName]) nicht offen ausübt.\n\n„[secret_sympathizer.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit, uns bei diesem Komplott zu helfen“, erklärt [assassin.GetFirstNameNoTooltip]. „Doch im Gegenzug möchte [secret_sympathizer.Custom('DE_PRO_PER_S_3P_N')] Euren Segen und Eure Gunst als [Select_CString(ROOT.Char.IsFemale, 'große Fürsprecherin', 'großer Fürsprecher')] der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] erhalten.“"  #~TR~
 assassination_ongoing.0001.a: "Ich werde vor der höchsten Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) gut von [secret_sympathizer.Custom('DE_PRO_PER_S_3P_D')] sprechen."  #~TR~
 assassination_ongoing.0001.b: "Ich kann nicht [Select_CString(secret_sympathizer.IsFemale, 'jede hoffnungslose Streunerin', 'jeden hoffnungslosen Streuner')] segnen, [Select_CString(secret_sympathizer.IsFemale, 'die', 'den')] Ihr zu mir bringt."  #~TR~
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] könnte uns eher behindern als helfen …"  #~TR~
 assassination_ongoing.0002.t: "Umwerbung von Fanatikern"  #~TR~
 assassination_ongoing.0002.desc: "[assassin.GetName] wirkte bei der Vorbereitung auf [assassin.Custom('DE_PRO_POS_S_3P')]e Mission angespannt. Ich weiß natürlich, dass die Aussicht auf einen qualvollen Tod [assassin.Custom('DE_PRO_PER_S_3P_A')] nicht abschreckt. Daher muss es etwas anderes sein. Als ich frage, kommt [assassin.Custom('DE_PRO_PER_S_3P_N')] unverblümt zur Sache.\n\n„Ich brauche mehr Verbündete, die mir bei der Durchführung dieser Mission gegen [target.GetTitledFirstName] helfen“, sagt [assassin.Custom('DE_PRO_PER_S_3P_N')] mir. „Ich bin in der Wildnis auf ein paar Anhänger der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] gestoßen, die von jemandem, der unserer Sache feindlich gegenübersteht, ins Exil geschickt wurden. Sie wären bereit, uns zu helfen, wenn wir sie mit Waffen und Rüstungen versorgen.“"  #~TR~
 assassination_ongoing.0002.a: "Jeder Mann und jede Frau unter den Gläubigen ist willkommen, uns zu helfen!"  #~TR~
 assassination_ongoing.0002.b: "Ich würde diesen Vagabunden lieber nicht vertrauen …"  #~TR~
 assassination_usury_event_title: "Gold und die höchste Macht"  #~TR~
 assassination_not_usury_event_title: "Ein kleiner Beutel mit Gold"  #~TR~
 assassination_ongoing.0003_opening: "[assassin.GetName] scheint eine Schwachstelle bei [target.GetName] gefunden zu haben, die wir ausnutzen können.\n\n„In der Tat“, sagt [assassin.Custom('DE_PRO_PER_S_3P_N')], „stand ich im Geheimen"  #~TR~
 assassination_usury_event_scullery_maid_desc: "mit einem niederen, aber rachsüchtigen Küchenmädchen in Verbindung –"  #~TR~
 assassination_usury_event_guard_desc: "mit einer bestechlichen Wache in Verbindung –"  #~TR~
 assassination_usury_event_harem_slave_desc: "mit einer ehrgeizigen Haremssklavin in Verbindung –"  #~TR~
 assassination_usury_event_gardener_desc: "mit einem bescheidenen Gärtner in Verbindung, der früher dem Glauben der [owner.GetFaith.GetAdherentNamePluralNoTooltip] anhing –"  #~TR~
 assassination_usury_event_minor_servant_desc: "mit einem unbedeutenden Bediensteten mit geringer Bedeutung, aber großem Können in Verbindung –"  #~TR~
 assassination_ongoing.0003.outro: "und diese Person ist bereit, Wissen an uns weiterzugeben, wenn auch für einen Preis. Wir müssen sie in Gold bezahlen … und zwar diskret.“\n\nFür einen kurzen Augenblick kommen mir Zweifel. Dienstleistungen kann man kaufen, ja, aber was ist mit Treue und Vertrauen?"  #~TR~
 assassination_ongoing.0003.a: "Irren ist menschlich …"  #~TR~
 assassination_ongoing.0003.b: "Ich sehe keinen Grund zum Zögern!"  #~TR~
 assassination_ongoing.0003.c: "Nein, ich werde mir die Treue der Leute #italic verdienen#!, nicht erkaufen."  #~TR~
 assassination_ongoing.0004.t: "Ein Augenblick des Zweifels"  #~TR~
 assassination_ongoing.0004_opening: "[assassin.GetName] wirkt ungewohnt ängstlich, vielleicht sogar verzagt.\n\n„Ja“, gesteht [assassin.Custom('DE_PRO_PER_S_3P_N')], als ich an ihn herantrete, „mein Glaube wankt, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich hatte Zweifel an der Verheißung einer großen Belohnung im Jenseits. Soll ich mein Leben dafür geben, dies[target.Custom('DE_END_ADJ_IND_S_A')] [target.Custom('InsultAdjective')][target.Custom('DE_END_ADJ_IND_S_A')] [target.GetFirstName] zu erschlagen? Was, wenn die höchste Macht ([assassin.GetFaith.HighGodNameAlternate]) es nicht gutheißt, #EMP alle#! Ungläubigen zu töten?“\n\nAls ich [Select_CString(assassin.IsFemale, 'meine mit sich ringende Meistermeuchlerin', 'meinen mit sich ringenden Meistermeuchler')] ansehe, wird mir klar, dass alles, was [assassin.Custom('DE_PRO_PER_S_3P_N')] braucht, nur Folgendes ist:"  #~TR~
 assassination_doubt_event_hashish_desc: "to calm down puffing some [ROOT.Char.Custom('GetPipeWeedName')], to reduce the weight of the world on his shoulders."
 assassination_doubt_event_alcohol_desc: "so viel zu trinken, dass [assassin.Custom('DE_PRO_PER_S_3P_N')] in die jenseitige Welt blicken kann."  #~TR~
 assassination_doubt_event_food_desc: "für einen Augenblick jenen Genüssen zu frönen, die nur gutes Essen mit sich bringen kann."  #~TR~
 assassination_doubt_event_confide_desc: "jemand, der [assassin.Custom('DE_PRO_PER_S_3P_D')] zuhört und [assassin.Custom('DE_PRO_PER_S_3P_A')] beruhigt."  #~TR~
 assassination_doubt_event_orgy_desc: "einen lebensbejahenden Abend mit Konkubinen, die ich gern vermitteln kann."  #~TR~
 assassination_doubt_event_meditation_desc: "einen Augenblick des Trostes und der inneren Zwiesprache mit der höchsten Instanz ([assassin.GetFaith.HighGodName])."  #~TR~
 assassin_doubt_event_nothing_else: "einen Moment, in dem ich [assassin.Custom('DE_PRO_POS_S_3P')]en Glauben an das Jenseits bekräftige."  #~TR~
 assassination_console.success: "Ihr beruhigt [assassin.GetFirstNameNoTooltip]"  #~TR~
 assassination_console.failure: "Ihr könnt [assassin.GetFirstNameNoTooltip] nicht beruhigen"  #~TR~
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] festigt [assassin.Custom('DE_PRO_POS_S_3P')]e Entschlossenheit"  #~TR~
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] zweifelt weiter"  #~TR~
 assassination_ongoing.0003.c_hashish: "Come, puff a pipe with me."
 assassination_ongoing.0003.c_alcohol: "Kommt. Trinkt mit mir."  #~TR~
 assassination_ongoing.0003.c_food: "Kommt. Lasst uns gemeinsam essen."  #~TR~
 assassination_ongoing.0003.c_confide: "Kommt. Vertraut Euch mir an."  #~TR~
 assassination_ongoing.0003.c_orgy: "Kommt. Ich zeige Euch, wie das Jenseits aussehen wird …"  #~TR~
 assassination_ongoing.0003.c_meditation: "Kommt. Lasst uns gemeinsam meditieren."  #~TR~
 assassination_ongoing.0004.b: "Ihr dürft nicht zögern. Vertraut auf die Weisheit der höchsten Macht ([assassin.GetFaith.HighGodName])."  #~TR~
 assassination_ongoing.0004.c: "Vielleicht sollten wir diesen Meuchelmord noch einmal überdenken …"  #~TR~
 high_risk_of_dying.tt: "@warning_icon! #X [assassin.GetNameNoTooltip] könnte während des Meuchelmords mit höherer Wahrscheinlichkeit sterben!#!"  #~TR~
 assassination_ongoing.0005.t: "Gift oder Pestilenz"  #~TR~
 assassination_ongoing.0005.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [assassin.GetName], „wir müssen jeden Vorteil nutzen, der uns zur Verfügung steht, um [target.GetTitledFirstName] zu töten. Es gibt ein starkes Gift, das von östlichen Mystikern in kleinen Mengen konsumiert wird, mit dem ich meine Klinge beschichten könnte. Doch es ist teuer in der Beschaffung …“"  #~TR~
 assassination_ongoing.0005.a_you: "Das ist nicht nötig. Ich kann ein Gift für Euch herstellen!"  #~TR~
 assassination_ongoing.0005.a_them: "Ihr kennt Euch gut in Sachen Kräuterkunde aus. Stellt selbst etwas her."  #~TR~
 assassination_ongoing.0005.b: "Kein Preis ist zu hoch für diese Sache!"  #~TR~
 assassination_ongoing.0005.c: "Legt die Klinge einfach über Nacht in die Grube eines Aborts – das wird genügen."  #~TR~
 assassination_ongoing.0005.d: "Nein. Das ist Zeitverschwendung und unter unserer Würde."  #~TR~
 assassination_ongoing.0006.t: "Entlaufen[assassin.Custom('DE_END_ADJ_IND_S_N')] Meuchler[assassin.Custom('DE_END_NOU_S_GS_N')]"  #~TR~
 assassination_ongoing.0006.desc: "Es wurde zwar ein Anschlag auf das Leben von [target.GetName] verübt, doch gerade als mein[assassin.Custom('DE_END_PRO_S_N')] Meistermeuchler[assassin.Custom('DE_END_NOU_S_GS_N')] [assassin.GetName] eine Chance sah, wurde leider einer [assassin.Custom('DE_PRO_POS_S_3P')]er Kumpane von der Angst vor dem Tod überwältigt und rannte davon.\n\nDer Plan musste abgebrochen werden. Glücklicherweise scheint [target.GetTitledFirstNameNoTooltip] nichts davon mitbekommen zu haben und [assassin.GetFirstNameNoTooltip] hat mir versichert, dass bald ein neuer Versuch unternommen werden kann. [Select_CString(dummy_assassin_gender.IsFemale, 'Die entlaufene Meuchlerin', 'Der entlaufene Meuchler')] könnte sich jedoch immer noch als Ärgernis erweisen, wenn wir [assassin.Custom('DE_PRO_PER_S_3P_A')] nicht finden können."  #~TR~
 assassination_ongoing.0006.a: "Wir werden [dummy_assassin_gender.Custom('DE_PRO_PER_S_3P_A')] finden – und [dummy_assassin_gender.Custom('DE_PRO_PER_S_3P_A')] für immer zum Schweigen bringen."  #~TR~
 assassination_ongoing.0006.b: "Mit diesem Risiko werden wir leben müssen."  #~TR~
 assassination_hunted_down_toast.success: "Ihr habt [Select_CString(dummy_assassin_gender.IsFemale, 'die Abtrünnige', 'den Abtrünnigen')] zum Schweigen gebracht"  #~TR~
 assassination_hunted_down_toast.failure: "Ihr konntet [Select_CString(dummy_assassin_gender.IsFemale, 'die Abtrünnige', 'den Abtrünnigen')] nicht finden"  #~TR~
 assassination_hunted_down.success: "[Select_CString(dummy_assassin_gender.IsFemale, 'Die abtrünnige Meuchlerin', 'Der abtrünnige Meuchler')] wurde zur Strecke gebracht"  #~TR~
 assassination_hunted_down.failure: "Ihr habt es nicht geschafft, [dummy_assassin_gender.Custom('DE_PRO_PER_S_3P_A')] zur Strecke zu bringen"  #~TR~
 assassination_ongoing.0007.t: "Ein tugendhafter Mensch?"  #~TR~
 assassination_ongoing.0007.desc: "„Ich kann es nicht tun“, erklärt mein[assassin.Custom('DE_END_PRO_S_N')] Meuchler[assassin.Custom('DE_END_NOU_S_GS_N')] [assassin.GetFirstName] plötzlich und sieht ungewohnt besorgt aus.\n\n„Obwohl [target.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(target.IsFemale, 'eine Ketzerin', 'ein Ketzer')] ist, ist [target.GetTitledFirstName] dennoch [target.Custom('DE_ART_IND_N')] [target.GetWomanMan] von großer Tugend und starkem Glauben an die höchste Macht ([assassin.GetFaith.HighGodName]). [target.Custom('DE_PRO_PER_S_3P_N')|U] ist dafür bekannt, dass [target.Custom('DE_PRO_PER_S_3P_N')] weder korrupt noch ungerecht ist. Sollte ich [target.Custom('DE_PRO_PER_S_3P_A')] erschlagen, fürchte ich den Zorn der obersten Instanz ([assassin.GetFaith.HighGodName]) und schreckliche Pein in der Unterwelt.“"  #~TR~
 assassination_ongoing.0007.a: "Ihr seid ein[assassin.Custom('DE_END_PRO_S_N')] #italic Meuchler[assassin.Custom('DE_END_NOU_S_GS_N')]#!! Ich habe Euch nicht zum Zaudern angeworben!"  #~TR~
 assassination_ongoing.0007.b: "Vielleicht habt Ihr recht … Wir sollten es vorerst lassen."  #~TR~
