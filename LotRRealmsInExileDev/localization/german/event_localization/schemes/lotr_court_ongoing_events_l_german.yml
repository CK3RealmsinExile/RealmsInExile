l_german:
 court_ongoing.2001.t:0 "Das Fest"  #~TR~
 
 court_ongoing.2001.spring_opening:0 "Heute beginnt das Fest von Nost-na-Lothion, der Geburt der Blumen, wenn Arien dem Mittelerde erneut die Wärme von Anor bringt. Während Elfenkinder mit Blumen im Haar im Kreis tanzen, feiern wir die Rückkehr von [yavannacharacter|E]s Segen."  #~TR~
 court_ongoing.2001.summer_opening:0 "Heute beginnt das Fest von Tarnin Austa, den Toren des Sommers, wenn Arien Anor nahe an Mittelerde segelt und [morgothcharacter|E]s Kälte aus dem Land vertreibt. Wir warten sehnsüchtig auf die kommende Morgendämmerung, um der neuen Jahreszeit unser Willkommen zu singen."  #~TR~
 court_ongoing.2001.autumn_opening:0 "Heute beginnt das Fest von Yáviérë, der Gabe der Früchte, wenn die Blätter fallen und die Früchte an den Bäumen reif sind. Die Festtafeln sind schwer beladen mit prächtigen Früchten und dem besten Wildbret."  #~TR~
 court_ongoing.2001.winter_opening:0 "Heute beginnt das Fest von Turuhalmë, dem Holzziehen, wenn der Schnee schwer liegt und die Kamine nach Holz hungern. Die Feuer lodern in den Hallen, und die Barden sind bereit, ihre Geschichten zu singen."  #~TR~
 court_ongoing.2001.distant_opening:1 "Ich habe es rechtzeitig zum Fest in [court_of_residence.GetNameNoTier] im [court_owner.Custom('ResidenceBuilding')] geschafft. Ich habe eine Einladung erhalten, denn ich muss [target.GetTitledFirstName] sehen."  #~TR~
 court_ongoing.2001.close_opening:1 "Ich besuche das Fest nicht nur, weil ich der [ROOT.Char.GetLadyLord|U] des [court_owner.Custom('ResidenceBuilding')] bin, sondern weil ich [target.GetTitledFirstName] dort sehen möchte."  #~TR~
 court_ongoing.2001.desc:1 "\n\n[target.GetSheHe|U] sieht umwerfend aus. Als die Musik beginnt und den ersten Tanz ankündigt, trifft mein Blick [target.GetHersHis], und bald treffen sich unsere Hände und wir tanzen ausgelassen, unsere Umgebung vergessend.\n\nAls die Musik verklingt und wir endlich einen ruhigen Moment haben, unterbreite ich meinen Vorschlag."  #~TR~
 court_ongoing.2001.a:0 "Mit dir könnte ich die ganze Nacht tanzen, mein [target.GetLadyLord]."  #~TR~
 court_ongoing.2001.a.tt:0 "#F Sprich [target.GetFirstNamePossessiveNoTooltip] verspielte Seite an.#!"  #~TR~
 court_ongoing.2001.b:0 "Ein Spaziergang im Garten, weg von all dem?"  #~TR~
 court_ongoing.2001.b.tt:0 "#F Sprich [target.GetFirstNamePossessiveNoTooltip] nachdenkliche Seite an.#!"  #~TR~
 court_ongoing.2001.c:0 "Sollen wir uns ans Feuer setzen und die Geschichte des Barden hören?"  #~TR~
 court_ongoing.2001.c.tt:0 "#F Sprich [target.GetFirstNamePossessiveNoTooltip] neugierige Seite an.#!"  #~TR~

 court_ongoing.2003.opening:0 "Beim Tanz im [court_owner.Custom('ResidenceBuilding')] kam [owner.GetTitledFirstName] auf mich zu und bot mir [owner.GetHerHis] Gesellschaft an."  #~TR~
 court_ongoing.2003.dance:0 "\n\nAls wir über das Parkett wirbelten, zogen wir bestimmt einige Blicke auf uns, und ich lachte wie ein kleines [ROOT.Char.Custom('GirlBoy')]!"  #~TR~
 court_ongoing.2003.walk:0 "\n\nWir gingen im Garten spazieren und unterhielten uns über alle möglichen Dinge, bis uns klar wurde, dass wir beide die Zeit vergessen hatten!"  #~TR~
 court_ongoing.2003.story:0 "\n\nWir hörten uns die Geschichten des Barden an und saßen die meiste Zeit des Abends zusammen da. Es war fesselnd!"  #~TR~
 court_ongoing.2003.fallback:0 "\n\nWir hatten so viel Spaß, dass wir fast die gesamte Feier über getanzt haben!"  #~TR~
 court_ongoing.2003.a:0 "Ich hatte einen so schönen Abend!"  #~TR~

 court_ongoing.2004.dance:0 "[owner.GetSheHe|U] verstand den Hinweis nicht, dass ich nicht am Tanzen interessiert war, und nach ein paar widerwilligen Drehungen musste ich [owner.GetHerHim] bitten, mich gehen zu lassen."  #~TR~
 court_ongoing.2004.walk:0 "Ein Spaziergang im Garten war zwar erfrischend, aber [owner.GetFirstNamePossessive] Gerede langweilte mich immens.\n\nIch entschuldigte mich bald und fand meinen Weg zurück zum Tanz."  #~TR~
 court_ongoing.2004.story:0 "Obwohl ich [owner.GetHerHis] Anwesenheit nicht ablehnte, wollte [owner.GetSheHe] den ganzen Abend sitzen und Geschichten hören. Ich langweilte mich schnell und entschuldigte mich, um stattdessen zu tanzen."  #~TR~
 court_ongoing.2004.fallback:0 "[owner.GetSheHe|U] schlug immer wieder Möglichkeiten vor, die Feierlichkeiten zu verbringen, aber [owner.GetSheHe] kann nur so viel tun, wenn [owner.GetSheHe] so schreckliche Gesellschaft von [owner.GetHerselfHimself] ist."  #~TR~
 court_ongoing.2004.a:0 "Was hat [owner.GetSheHe] sich dabei gedacht?"  #~TR~

 court_ongoing.2005.dance:0 "[target.GetTitledFirstName] und ich wirbelten gemeinsam über das Parkett und zogen die Blicke auf uns, während [target.GetSheHe] aus vollem Herzen lachte."  #~TR~
 court_ongoing.2005.walk:0 "[target.GetTitledFirstName] und ich gingen im Garten spazieren und unterhielten uns über alle möglichen Dinge. Schließlich wurde uns klar, dass wir beide die Zeit vergessen hatten, und als wir zurückkamen, war der Tanz schon im Abklingen."  #~TR~
 court_ongoing.2005.story:0 "Ich bat den Barden, alle Lieblingsgeschichten von [target.GetTitledFirstName] zu singen, und im Laufe des Abends erfreuten wir uns an jeder Geschichte, die die Hallen von [court_of_residence.GetNameNoTier] zu bieten haben. Diese Elbin hat sicherlich einen Geschmack für Romantik und Abenteuer."  #~TR~
 court_ongoing.2005.fallback:0 "[target.GetTitledFirstName] und ich hatten so viel Spaß, dass wir fast die gesamte Feier über getanzt haben!"  #~TR~
 court_ongoing.2005.a:0 "Was für ein Abend!"  #~TR~

 court_ongoing.2006.dance:0 "Ich dachte, ich wäre gerettet, als [target.GetSheHe] zum Tanzen einwilligte, aber obwohl ich mich geschickt benahm, fand [target.GetTitledFirstName] bald eine Ausrede und ließ mich allein zwischen den anderen Tänzern stehen."  #~TR~
 court_ongoing.2006.walk:0 "Ich fand den Spaziergang angenehm, aber vielleicht war es zu kalt, oder vielleicht habe ich zu viel geredet, denn [target.GetSheHe] entschuldigte sich bald und kehrte zum Tanz zurück, ohne zu warten, ob ich mitkomme.\n\nAls ich zurückkam, hatte [target.GetSheHe] bereits Spaß mit den anderen Tänzern."  #~TR~
 court_ongoing.2006.story:0 "Vielleicht stimmte etwas nicht mit den Geschichten, die ich den Barden für [target.GetTitledFirstName] singen ließ? Selbst nachdem [target.GetSheHe] sich entschuldigt hatte, hörten die Geschichten nicht auf, und ich hörte sie allein an."  #~TR~
 court_ongoing.2006.fallback:0 "Ich schlug immer wieder Möglichkeiten vor, wie wir die Feierlichkeiten verbringen könnten, aber [target.GetTitledFirstName] schien völlig desinteressiert zu sein. Habe ich etwas falsch gemacht?"  #~TR~
 court_ongoing.2006.a:0 "Das lief schlecht."  #~TR~
 
 court_ongoing.2011.t:0 "Abgeschiedene Meditation"  #~TR~
 court_ongoing.2011.desc:0 "Ein Freund von [target.GetTitledFirstName] erwähnte mir, dass [target.GetSheHe] sich oft an einen abgelegenen Ort zurückzieht, um zu meditieren.\n\nDie Anweisungen waren klar und ich finde den Ort leicht. Dort, neben einem plätschernden Bach, sitzt [target.GetFirstName], die Augen geschlossen in stiller Gemeinschaft mit [yavannacharacter|E]s Schöpfung.\n\nDas ist meine Chance, mich mit [target.GetHerHim] zu verbinden."  #~TR~
 court_ongoing.2011.a:0 "Ich werde meine Anwesenheit dezent bemerkbar machen und [target.GetHerHim] fertig werden lassen."  #~TR~
 court_ongoing.2011.a.tt:0 "Ich sollte [target.GetHerHim] etwas Freiraum geben."  #~TR~
 court_ongoing.2011.b:0 "Ich werde das Eis mit einem Witz brechen!"  #~TR~
 court_ongoing.2011.b.tt:0 "Ich denke, [target.GetSheHe] würde sich über eine lebhafte Unterhaltung freuen."  #~TR~
 court_ongoing.2011.c:0 "Ich werde mich neben [target.GetHerHim] setzen und wir werden zusammen meditieren."  #~TR~
 court_ongoing.2011.c.tt:0 "Ich denke, [target.GetSheHe] würde sich über etwas ruhige Gesellschaft freuen."  #~TR~

 court_ongoing.2013.opening:0 "Während ich neben einem plätschernden Bach meditierte, kam [owner.GetTitledFirstName] zu mir."  #~TR~
 court_ongoing.2013.meditation:0 "\n\n[owner.GetSheHe|U] räusperte sich sanft und setzte sich auf Distanz, bis ich bereit war, mich [owner.GetHerHim] anzuschließen. Es war sehr rücksichtsvoll von [owner.GetHerHim], mein Bedürfnis nach Einsamkeit zu respektieren."  #~TR~
 court_ongoing.2013.conversation:0 "\n\n[owner.GetSheHe|U] machte einen Witz, und ich konnte nicht anders, als in schallendes Lachen auszubrechen. Da meine Konzentration nun weg war, blieb nichts anderes übrig, als [owner.GetHerHis] bezaubernde Unterhaltung zu genießen."  #~TR~
 court_ongoing.2013.company:0 "\n\n[owner.GetSheHe|U] setzte sich neben mich, nahm meine Hand und sah mir ohne ein Wort in die Augen. Ich konnte spüren, wie [owner.GetHerHis] fëa und meine sich abstimmten, während wir beide mit [yavannacharacter|E]s Segen kommunizierten."  #~TR~
 court_ongoing.2013.fallback:0 "\n\n[owner.GetSheHe|U] setzte sich neben mich und wartete, bis ich meine Meditation beendet hatte."  #~TR~
 court_ongoing.2013.closing:0 "\n\nWir hatten ein tiefes Herz-zu-Herz-Gespräch über die Schönheit der Natur und wie man sie am besten erleben kann."  #~TR~
 court_ongoing.2013.a:0 "Ich hatte das Gefühl, dass [owner.GetFirstName] mich wirklich verstand."  #~TR~
 
 court_ongoing.2014.opening:0 "Während ich an einem plätschernden Bach meditierte, kam [owner.GetTitledFirstName] zu mir."  #~TR~
 court_ongoing.2014.meditation:0 "\n\n[owner.GetSheHe|U] räusperte sich leicht und setzte sich etwas entfernt, um auf mich zu warten. Ich wünschte, [owner.GetSheHe] wäre mutiger gewesen und hätte mich angesprochen."  #~TR~
 court_ongoing.2014.conversation:0 "\n\n[owner.GetSheHe|U] riss einen Witz, unterbrach meine Meditation. Ich war mehr als nur ein wenig irritiert über [owner.GetHerHis] mangelnde Rücksicht auf meinen Wunsch, in Ruhe zu meditieren."  #~TR~
 court_ongoing.2014.company:0 "\n\n[owner.GetSheHe|U] setzte sich neben mich, nahm meine Hand und sah mir ohne ein Wort in die Augen. Ich war mehr als nur ein wenig irritiert über [owner.GetHerHis] mangelnde Rücksicht auf meinen Wunsch, in Ruhe zu meditieren."  #~TR~
 court_ongoing.2014.fallback:0 "\n\n[owner.GetSheHe|U] setzte sich neben mich, nahm meine Hand und sah mir ohne ein Wort in die Augen. Ich war mehr als nur ein wenig irritiert über [owner.GetHerHis] mangelnde Rücksicht auf meinen Wunsch, in Ruhe zu meditieren."  #~TR~
 court_ongoing.2014.closing:0 "\n\nIch führte ein paar höfliche Gespräche und entkam so schnell wie möglich."  #~TR~
 court_ongoing.2014.a:0 "Das war so frustrierend!"  #~TR~

 court_ongoing.2015.meditation:0 "Ich räusperte mich leise und setzte mich etwas entfernt von [target.GetFirstName], und wartete, bis [target.GetSheHe] bereit war, mit mir zu sprechen.\n\nIch konnte sehen, dass [target.GetSheHe] es zu schätzen wusste, dass ich [target.GetHerHis] Meditation nicht gestört hatte."  #~TR~
 court_ongoing.2015.conversation:0 "Ich riss einen Witz, und [target.GetFirstName] brach in Lachen aus. [target.GetSheHe|U] stand auf, um sich mir anzuschließen, und wir unterhielten uns stundenlang. Der aufgehende Mond überraschte uns, noch immer in ein Gespräch vertieft."  #~TR~
 court_ongoing.2015.company:0 "Ich setzte mich neben [target.GetFirstName], nahm [target.GetHerHis] Hand in meine und sah [target.GetHerHis] in die Augen. Meine Seele erreichte [target.GetHersHis] und wir saßen zusammen, aufeinander und auf [yavannacharacter|E]'s Segen abgestimmt."  #~TR~
 court_ongoing.2015.fallback:0 "Ich setzte mich neben [target.GetFirstName] und wartete, bis [target.GetHerHim] [target.GetHerHis] Meditation beendet hatte."  #~TR~
 court_ongoing.2015.closing:0 "\n\nWir hatten ein tiefes Herz-zu-Herz-Gespräch über die Schönheit der Natur und wie man sie am besten erleben kann."  #~TR~
 court_ongoing.2015.a:0 "Ich fühlte, dass [target.GetFirstName] mich wirklich verstand."  #~TR~
 
 court_ongoing.2016.meditation:0 "Ich räusperte mich leise und setzte mich etwas entfernt von [target.GetFirstName], und wartete, bis [target.GetSheHe] bereit war, mit mir zu sprechen.\n\nIch denke, [target.GetSheHe] hätte es vorgezogen, wenn ich [target.GetHerHis] Meditation unterbrochen hätte."  #~TR~
 court_ongoing.2016.conversation:0 "Ich riss einen Witz, und [target.GetFirstName] schaute hoch, sichtlich irritiert. [target.GetSheHe|U] stand auf, um sich mir anzuschließen, aber entschuldigte sich nach kurzer Zeit."  #~TR~
 court_ongoing.2016.company:0 "Ich setzte mich neben [target.GetFirstName], nahm [target.GetHerHis] Hand in meine und sah [target.GetHerHis] in die Augen. [target.GetSheHe|U] schaute hoch, sichtlich irritiert, und entschuldigte sich nach kurzer Zeit."  #~TR~
 court_ongoing.2016.fallback:0 "Ich setzte mich neben [target.GetFirstName], nahm [target.GetHerHis] Hand in meine und sah [target.GetHerHis] in die Augen. [target.GetSheHe|U] schaute hoch, sichtlich irritiert, und entschuldigte sich nach kurzer Zeit."  #~TR~
 court_ongoing.2016.closing:0 "\n\nIch habe das eindeutig nicht durchdacht."  #~TR~
 court_ongoing.2016.a:0 "Was für ein Chaos!"  #~TR~
