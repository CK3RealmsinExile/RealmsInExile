 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName] ist nicht länger [GetCourtPositionType('court_physician_court_position').GetName()]"  #~TR~
 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "Meine Wunde ist verheilt"  #~TR~
 health_wounded_title: "Verwundet:"  #~TR~
 health.0002.t: "$health_wounded_title$ Heilung"  #~TR~
 health.0002.desc: "Meine Verletzungen verheilen langsam, und der Schmerz ist nicht mehr mein ständiger Begleiter. Ich bin nach wie vor geschwächt, aber heute kann ich schon vieles, was mir vor gerade einmal einem Mond noch verwehrt blieb."  #~TR~
 health.0002.a: "Ich freue mich schon darauf, ganz zu genesen."  #~TR~
 health.0003.t: "$health_wounded_title$ Dem Tod um Haaresbreite entronnen"  #~TR~
 health.0003.desc: "Es scheint, dass das Schlimmste ausgestanden ist. Meine klaffenden Wunden schließen sich, und meine gebrochenen Knochen hat man gerichtet."  #~TR~
 health.0003.a: "Vielleicht überstehe ich das am Ende doch alles."  #~TR~
 health.0004.t: "$health_wounded_title$ Das Feuer erlischt"  #~TR~
 health.0004.desc: "Die Haut um meine Wunde ist verhärtet, doch das brennende Gefühl in ihr ist verschwunden. Die Entzündung scheint verschwunden zu sein."  #~TR~
 health.0004.a: "[ROOT.Char.GetFaith.HealthGodName] sei Dank!"  #~TR~
 health.wounded_1_success: "Erfolgreiche Wundbehandlung"  #~TR~
 health.wounded_1_failure: "Gescheiterte Wundbehandlung"  #~TR~
 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$ Ein tiefer Schnitt"  #~TR~
 health.0102.desc: "Der Schmerz schießt mit jedem Schritt durch meinen Körper, und selbst die kleine Bewegung raubt mir den Atem. Wenn ich meine Wunde auch nur sachte mit den Fingern berühre, klebt Blut an ihnen – und ich bebe, während der Lebenssaft an meiner Seite hinuntertropft."  #~TR~
 health.0102.court_physician.desc: "\n\n„Keine Sorge, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Eure Wunde ist tief, aber mein Wissen reicht noch tiefer.“"  #~TR~
 health.0102.a: "Ich muss mich nur kurz hinsetzen …"  #~TR~
 health.0104.t: "$health_wounded_title$: Schwer verwundet"  #~TR~
 health.0104.desc: "Ist das ein Knochen, den ich da in meinem Fleisch stecken sehe, oder etwas, was noch tiefer versteckt liegen sollte? Meine Haut klafft auf wie der hungrige Schlund des Todes, und ich stehe unter dem Bann der Blutströme, die sich aus mir ergießen."  #~TR~
 health.0104.court_physician.desc: "\n\n„Ihr seid schwer verwundet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Wir müssen uns umgehend um Euch kümmern!“"  #~TR~
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U], erlöse mich von diesem Schmerz!"  #~TR~
 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "Entzündete Wunde"  #~TR~
 health.0202.t: "$health_wounded_title$ Eine Verderbnis im Innern"  #~TR~
 health.0202.desc: "Ich fühle mich, als ob mir hundert Messer durch meine Wunde schnitten! Mein Fleisch wird dunkel, doch mein Blut heller: Es ist offenkundig, dass die Wunde sich entzündet hat."  #~TR~
 health.0202.unintelligent: "Mir ist, als würden mir zahllose Messer die Haut um meine Wunde herum aufschlitzen, wann immer ich sie berühre. Das Fleisch ist weich, und ich glaube, das Blut hat eine falsche Farbe."  #~TR~
 health.0202.court_physician.desc: "\n\n„Eure Wunde hat sich entzündet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Doch sorgt Euch nicht: Mit mir werdet Ihr auch das überstehen.“"  #~TR~
 health.0202.a: "Ich hoffe, ich überlebe das."  #~TR~
 health.0203.desc: "Schwärende Wunde"  #~TR~
 health.0204.t: "$health_wounded_title$ Finstere Omen"  #~TR~
 health.0204.desc: "Eine Wunde soll nun einmal schmerzen, und auch eine Schwellung ist nichts Ungewöhnliches. Daher dachte ich, meine Wunde würde heilen. Doch nun bedecken Pusteln meine Haut, und das Rot verfärbt sich langsam zu Schwarz. Mein Leib verfault vor meinen Augen!"  #~TR~
 health.0204.court_physician.desc: "\n\n„Ihr habt Euch Wundbrand zugezogen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Das ist äußerst ernst … Wir müssen ihn umgehend behandeln!“"  #~TR~
 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Meine sterbliche Hülle"  #~TR~
 health.1001.desc: "Ob [ROOT.Char.GetTitleAsNameNoTooltip] oder Bauer, ob hochwohlgeboren oder gemein: All dies spielt keine Rolle. Am Ende sind wir doch alle sterblich.\n\nDaran wurde ich erinnert, als ich in den frühen Morgenstunden hustend erwachte und mir ein dumpfer Schmerz in Kopf und Kehle pochte. Mein gepeinigter Leib ist schwach und zittrig, am Kopf rinnt mir aus allen Öffnungen der Schleim.\n\n"  #~TR~
 health.1001.nophysician.desc: "Es muss doch jemanden im Reich geben, den ich holen kann, um diesen verfluchten Zustand zu heilen …"  #~TR~
 health.1001.court_physician.desc: "„Ich habe dieses Keuchen schon von Weitem gehört, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“ [physician.GetFirstName], [Select_CString(physician.IsFemale, 'meine Ärztin', 'mein Arzt')], steckt den Kopf durch die Tür in mein [ROOT.Char.Custom('GetChamber')]. „Falls Ihr sie braucht, kenne ich eine ganze Reihe geeigneter Mittel.“"  #~TR~
 health.1001.a: "Ich will einfach nur im Bett bleiben …"  #~TR~
 health.1001.b: "Ich muss #EMP sofort#! nach Hause zurückkehren!"  #~TR~
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Stechend wie eine Klinge"  #~TR~
 health.1002.desc: "Zu atmen ist eine schlichtes und doch wundervolles Vergnügen – ein kleines Wunder, das man tagtäglich kaum bedenkt. Doch während ich darum ringe ruhig zu atmen und auf jeden Hustenanfall stechender Schmerz in der Brust folgt, bin ich mir dieses Zustands allzu bewusst."  #~TR~
 health.1002.court_physician.desc: "\n\n[Select_CString(physician.IsFemale, 'Meine Ärztin', 'Mein Arzt')] [physician.GetFirstName] mustert mich von Kopf bis Fuß. „Es ist eine Lungenentzündung, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. So etwas nimmt man nicht auf die leichte Schulter. Wie sollen wir fortfahren?“"  #~TR~
 health.1002.a: "Bitte lass das nicht das Ende sein!"  #~TR~
 health.1003.t: "[SCOPE.Custom('EventTitleDisdease')]: Der Preis des Genusses"  #~TR~
 health.1003.court_amenities_gout.desc: "Mein Hof ist dafür berühmt, üppige Portionen zu servieren. Als meine Füße anschwellen, dämmert mir, dass sich viele von uns vielleicht auch auf üppige Schmerzen einstellen müssen."  #~TR~
 health.1003.desc: "Man nennt es „die Krankheit der Könige“, als wäre irgendetwas Genießerisches oder Beneidenswertes an meinen geschwollenen, schmerzenden Gliedern.\n\nMein großer Zeh ist besonders betroffen, was mich humpeln lässt.\n\nWenn der Schmerz seinen Höhepunkt erreicht, kann ich kaum anders, als mir zu wünschen, ich wäre als gemeiner Bauer geboren worden."  #~TR~
 health.1003.court_physician.desc: "\n\n[Select_CString(physician.IsFemale, 'Meine Ärztin', 'Mein Arzt')] stellt ein paar Salben neben mir ab. „Ihr habt mein Mitgefühl, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich hätte einige Einfälle, wie die Symptome Eurer Gicht gemildert werden könnten.“"  #~TR~
 health.1003.a: "Holt mir ein paar Salben! Schnell!"  #~TR~
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Abgewandte Blicke"  #~TR~
 health.1004.desc: "Die ersten Anzeichen fielen kaum auf, und allzu schnell verdrängte ich sie wieder. Vielleicht hatte ich zu viel Angst, der Wahrheit ins Gesicht zu blicken. Doch dieses grauenhafte Mal auf meinem Antlitz, diese Blessur … Das ist etwas, was ich nicht mehr verdrängen kann.\n\nMeine [ROOT.Char.Custom('GetCourtierPlural')] gehorchen noch meinen Befehlen, doch sie sehen mich irgendwie anders an … Ist das Angst in ihren Blicken? Mitleid? Ekel?"  #~TR~
 health.1004.court_physician.desc: "\n\n„Es tut mir leid: Der Aussatz ist leider eine unheilbare Krankheit, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Doch ich habe Mittel und Wege, um Eure Symptome zu lindern.“"  #~TR~
 health.1004.a: "Was habe ich getan, um diesen Fluch zu verdienen?"  #~TR~
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Fleckfieber"  #~TR~
 health.1005.desc: "Ich habe Geschichten über tapfere Soldaten gehört, die wie die Fliegen starben, ehe sie auch nur einen Fuß auf das Schlachtfeld setzen konnten – weshalb man diese Seuche wohl auch Lagerfieber nennt. Doch dass sie mich als [ROOT.Char.GetTitleAsNameNoTooltip] ereilt? Diesen schmerzvollen, fiebrigen Albtraum kann mir das Schicksal unmöglich zugedacht haben.\n\nWährend mir ein weiteres Mahl die Kehle hochsteigt, bete ich um Erlösung, den scharfen Geruch meiner Galle in der Nase."  #~TR~
 health.1005.court_physician.desc: "\n\n„Sorgt Euch nicht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Typhus ist behandelbar. Das versichere ich Euch.“"  #~TR~
 health.1005.a: "Ich flehe, dass es enden möge!"  #~TR~
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Schritt für Schritt"  #~TR~
 health.1006.desc: "Ein roter Fleck, allzu grell auf dem fahlen Tuch. Ungläubig beäuge ich ihn, während ich das nächste Husten niederringe. Ist das …? Habe ich …?\n\nIch wische mir mit den Fingern über die Lippen, und meine Hand zittert, als ich sie zurückziehe. Ich spüre die warme Nässe, doch ich wage nicht, sie anzublicken."  #~TR~
 health.1006.court_physician.desc: "\n\n"Ich fürchte, Ihr habt Euch die Pest eingefangen, mein [ROOT.Char.GetLadyLord]. Ich werde Euch sofort behandeln."  #~TR~
 health.1006.a: "Ist das mein Schicksal? Langsam dahinzuschwinden?"  #~TR~
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: Das Fremde in mir"  #~TR~
 health.1007.desc: "In mir ist etwas, was nicht zu mir gehört. Es frisst sich durch mein Fleisch, nährt sich an meiner Lebenskraft, wird stärker, während ich vergehe.\n\nIch presse die Hände fest gegen die Geschwulst unter meiner Haut. Meine Finger sehnen sich danach, sie herauszureißen. Beim Gedanken daran, wie sie wächst, steigt mir die Galle hoch."  #~TR~
 health.1007.court_physician.desc: "\n\n„Ja, bedauerlicherweise ist es Krebs. Ich kenne nur eine wirksame Behandlungsmethode …“"  #~TR~
 health.1007.a: "Gegen diesen Feind kann man nicht siegen."  #~TR~
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: Das Feuer der Liebe"  #~TR~
 health.1008.desc: "Das Brennen in meinem Schritt wurde derart unerträglich, dass ich mich entschuldigen und in mein [ROOT.Char.Custom('GetChamber')] fliehen musste. Endlich allein wollte ich mir mit Kratzen etwas Erleichterung verschaffen.\n\nDoch Erleichterung suchte ich vergebens: Meine Finger fanden nur Pusteln, die sie sogleich aufrissen!"  #~TR~
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip] …!"  #~TR~
 health.1008.no_partner.a: "Wie? Wer?!"  #~TR~
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: Lues"  #~TR~
 health.1013.desc: "Ich dachte, es wären nur ein paar Pusteln. Auch wenn es mich ekelte und ich mein Pech verfluchte, hätte ich nie gedacht, dass es noch schlimmer werden würde. Jetzt breitet sich ein roter Ausschlag über meinen Leib aus.\n\nIch weiß, was als Nächstes kommt. Bläschen, Fieber, aller Arten von Schmerzen und Verkümmerungen. Und am Ende – wenn ich denn so lange lebe – verliere ich den Verstand."  #~TR~
 health.1013.court_physician.desc: "\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Das … sieht nicht gut aus. Lasst mich sehen, was ich tun kann.“"  #~TR~
 health.1013.partner.a: "Ihr habt mich verflucht, [infecting_partner.GetFirstNameNoTooltip]."  #~TR~
 health.1013.no_partner.a: "Ich bin verflucht. Wahrlich und gänzlich verflucht."  #~TR~
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: Der Abstieg"  #~TR~
 health.1014.desc: "Wo bin ich?\n\nIch starre den leeren Gang vor mir hinunter, mit hämmerndem Herzen und zitternden Händen. Wie bin ich hierhergekommen? Mein Geist ist … zersplittert. Da sind Bilder – Stufen, ein Sturz, Schatten in den Ecken –, doch ich kann sie nicht zusammenfügen.\n\nJemand beobachtet mich.\n\nIch fahre herum, doch da ist nur Leere."  #~TR~
 health.1014.a: "Ich habe keine Angst vor Euch. Hört Ihr mich?! KEINE ANGST!"  #~TR~
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: Der rote Tod"  #~TR~
 health.1010.desc: "Nach dem ersten Schub von Fieber und Erbrechen hoffte ich inständig, es wäre nichts Schlimmeres als Schweißfieber. Und es ging mir tatsächlich ein wenig besser. Ich erhob mich von meinem Lager und kehrte zu meinen Pflichten zurück. Eine Woche lang schien alles gut – doch dann fielen mir die ersten roten Flecken in meinem Mund auf."  #~TR~
 health.1010.end.desc: "\n\nDas war vor zwei Tagen, und nun breiten sich die unverkennbaren roten Läsionen über meine Haut aus …"  #~TR~
 health.1010.court_physician.desc: "\n\n„In der Tat, diese Läsionen sind ein klares Anzeichen der Blattern. Sehr gefährlich, wenn man sie nicht behandelt.“"  #~TR~
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName], ich flehe dich an! Noch nicht! Ich bin noch nicht bereit!"  #~TR~
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: Die Hand des Schnitters"  #~TR~
 health.1011.desc: "Die Angst vor der Pest ist bereits mein gesamtes Leben mein ständiger Begleiter. Schon als Kind erzählte mir meine Amme vor dem Zubettgehen Gruseliges von anschwellenden Beulen und schwarz werdenden Gliedern.\n\nDoch die Pest ist nicht länger nur eine Schauergeschichte. Vorsichtig drücke ich mit dem Finger gegen den Knoten unter meiner Achsel. Eine finstere und tödliche Macht ist in mein Fleisch eingefallen und verschlingt mich mit jedem Atemzug."  #~TR~
 health.1011.court_physician.desc: "\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich werde alles in meiner Macht Stehende tun, aber Ihr solltet Euch besser auf das Schlimmste vorbereiten …“"  #~TR~
 health.1011.a: "Oh, [ROOT.Char.GetFaith.HealthGodName]! Errette mich aus diesem Alptraum!"  #~TR~
 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: Das Ende einer Reise?"  #~TR~
 health.travel.option.home: "Die beste Pflege bekomme ich daheim."  #~TR~
 health.travel.option.home.flavor: "Ihr gebt Eure [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] auf und beginnt die Heimreise"  #~TR~
 health.travel.option.continue: "Wir müssen weitermachen."  #~TR~
 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Mein altes Ich"  #~TR~
 health.1101.desc: "Als ich heute Morgen erwachte und die ersten Sonnenstrahlen sah, wurde mir nach einem kurzen Augenblick bewusst, dass ich das erste Mal seit Wochen ruhig geschlafen hatte. Ich war nicht ein einziges Mal hustend aufgewacht!\n\nDer Weg zur Genesung war lang, doch nun finde ich mich in der warmen Umarmung bester Gesundheit wieder."  #~TR~
 health.1101.a: "Ich bin froh, wieder wohlauf zu sein."  #~TR~
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Meine Kraft kehrt zurück"  #~TR~
 health.1102.desc: "Ich muss gestehen, dass ich mir zwischenzeitlich Sorgen machte, doch von meiner Tortur bleiben nun nur noch ein paar verblassende Erinnerungen. Voller Dankbarkeit atme ich tief ein und bereite mich auf den kommenden Tag vor."  #~TR~
 health.1102.a: "Es wird Zeit, die Welt zu erobern!"  #~TR~
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Frei von Schmerz"  #~TR~
 health.1103.desc: "Ich musste mich zügeln und einen gehörigen Anteil der vielen Freuden des Lebens aufgeben, doch dieses Opfer würde ich jederzeit nur allzu gern erneut bringen. Man kann auch noch anderes genießen als nur Speis und Trank!\n\nDa mich die Schmerzen nun nicht mehr hindern, kann ich all dem nachgehen."  #~TR~
 health.1103.a: "Meine Mäßigung hat sich ausgezahlt!"  #~TR~
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Eine gewonnene Schlacht"  #~TR~
 health.1105.desc: "Im Gegensatz zu vielen anderen war ich stark genug, den Verheerungen des berüchtigten Fleckfiebers zu widerstehen. Es war eine brutale Herausforderung – das will ich nicht bestreiten –, doch ich habe sie bewältigt!"  #~TR~
 health.1105.a: "Ich lebe auch morgen noch!"  #~TR~
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: Eine zweite Chance"  #~TR~
 health.1106.desc: "Ich wurde hager und hustete und blutete. Mir war, als würde ich zu einem Nichts dahinschwinden. So fühlte es sich zumindest an, als ich mich kaum aus dem Bett erheben konnte.\n\nDoch meine Gesundheit und meine Kraft kehren zurück, wenn auch langsam. Endlich bin ich bereit, mich der Welt und all ihren Herausforderungen zu stellen."  #~TR~
 health.1106.a: "Es wird Zeit, die Welt zu erobern!"  #~TR~
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Ein medizinisches Wunder"  #~TR~
 health.1107.desc: "Sie sagen, ich sei ein medizinisches Wunder. So etwas sollten Menschen eigentlich nicht überleben.\n\nUnd doch geht es mir gut, und die Geschwulst ist verschwunden. Es kann keinen anderen Schluss geben: Ich habe den Krebs überstanden."  #~TR~
 health.1107.a: "Ich werde mein Leben in vollen Zügen genießen!"  #~TR~
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Eine große Erleichterung"  #~TR~
 health.1109.desc: "Ich fürchtete, die Lues würde mir das Leben nehmen, doch diesen Kampf scheine ich gewonnen zu haben. Schon viele Monde zeige ich keine Symptome mehr. Es wird Zeit, die ständige Sorge aufzugeben."  #~TR~
 health.1109.a: "Ich werde mein Leben in vollen Zügen genießen!"  #~TR~
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: [ROOT.Char.GetFaith.DeathDeityName] entgangen"  #~TR~
 health.1110.desc: "Auch wenn Narben bleiben – äußerlich wie innerlich –, scheint die Erkrankung meinen Leib verlassen zu haben. Ich werde überleben. Es ist noch Zeit."  #~TR~
 health.1110.a: "Gelobt sei [ROOT.Char.GetFaith.HealthGodName]! Es geht mir gut!"  #~TR~
 health.1110.a.tt: "Ich bin nun immun gegen die [GetTrait('smallpox').GetName(GetNullCharacter)]."  #~TR~
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Dem Schicksal getrotzt"  #~TR~
 health.1111.desc: "Es scheint, als ob [ROOT.Char.GetFaith.DeathDeityName] vor meine Tür trat, an meinem Bett verweilt, aber am Ende beschloss, mich am Leben zu lassen. Ich werde die Qualen von [ROOT.Char.GetFaith.DeathDeityHerHis|U] Berührung nie vergessen, doch [ROOT.Char.GetFaith.DeathDeitySheHe|U] hat meine Augen für das Wunder des Lebens geöffnet.\n\nDie Pest hat viele Seelen gefordert, aber ich werde nicht eine von ihnen sein."  #~TR~
 health.1111.a: "Gepriesen sei [ROOT.Char.GetFaith.HealthGodName] für dieses Wunder!"  #~TR~
 health.1111.a.tt: "Ich bin nun immun gegen die [GetTrait('bubonic_plague').GetName(GetNullCharacter)]."  #~TR~
 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Eine garstige Überraschung"  #~TR~
 health.2001.start.desc: "Als ich unter die Decke zu [std_partner.GetFirstName] schlüpfe, erspüre ich voller Grauen ein triefendes Bläschen an [std_partner.Custom('DE_PRO_POS_S_3P')]en Intimorganen!"  #~TR~
 health.2001.not_sick.desc: "Wie konnte [std_partner.Custom('DE_PRO_PER_S_3P_N')] eine derart widerliche Krankheit in unser Bett bringen?"  #~TR~
 health.2001.sick.desc: "Habe ich es [std_partner.Custom('DE_PRO_PER_S_3P_D')] angetan?"  #~TR~
 health.2001.a.not_sick: "Schafft Euch aus meinem Bett für Euren Verrat, [std_partner.Custom('InsultNounSexual')]!"  #~TR~
 health.2001.a.sick: "Vergebt mir, [std_partner.GetFirstNameNoTooltip], doch ich kann so das Bett nicht mit Euch teilen."  #~TR~
 health.2001.c.not_sick: "Allein der Gedanke daran, Euch zu berühren … Das kann ich nicht!"  #~TR~
 health.2001.c.sick: "Vergebt mir, [std_partner.GetFirstNameNoTooltip], doch so kann es nicht weitergehen."  #~TR~
 health.2001.d.not_sick: "Ich vergebe Euch, [std_partner.GetFirstNameNoTooltip]."  #~TR~
 health.2001.d.sick: "Mein Schatz, ich kann Euch nicht gar nicht sagen, wie leid es mir tut!"  #~TR~
 health.2001.c.tt: "Ich besuche weiter das Bett von [std_partner.GetFirstName], auch wenn ich mich anstecken könnte."  #~TR~
 health.2001.c.tt_sick: "Ich besuche weiterhin das Bett von [std_partner.GetFirstName]"  #~TR~
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Immer schlimmer"  #~TR~
 health.2002.start.desc: "Laut [std_partner.GetFirstName] waren es nur kleine Bläschen, doch nun zeigen sie endlich ihr wahres Gesicht. Ein roter Ausschlag breitet sich über [std_partner.Custom('DE_PRO_POS_S_3P')][std_partner.Custom('DE_END_PRO_P_A')] Haut aus – ein sicheres Anzeichen für die Lues."  #~TR~
 health.2002.early_great_pox.desc: "\n\nHeißt das etwa …?"  #~TR~
 health.2002.a.not_sick: "Geht weg von mir!"  #~TR~
 health.2002.a.sick: "Ich … Ich kann das nicht. Das ist zu viel!"  #~TR~
 health.2002.b.not_sick: "So kann ich nicht mit Euch zusammenbleiben, [std_partner.GetFirstName]!"  #~TR~
 health.2002.b.sick: "Schatz, es tut mir leid, aber ich kann nicht …"  #~TR~
 health.2002.c: "Ich werde Euch hierbei treu zur Seite stehen, mein Herz."  #~TR~
 health.2002.d.not_sick: "Das hätte mein Ende sein können."  #~TR~
 health.2002.d.sick: "Wir sind verflucht!"  #~TR~
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: Verstoßen"  #~TR~
 health.2003.start.desc: "Als ich [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('other_partner'))] von meiner Erkrankung erzählte, erhoffte ich mir etwas Trost, doch stattdessen bekam ich nur Ablehnung. Die Abscheu war allzu deutlich im Blick von [other_partner.GetFirstName] zu erkennen, als [other_partner.Custom('DE_PRO_PER_S_3P_N')]"  #~TR~
 health.2003.consort.desc: "mir sagte, ich solle mich von [other_partner.Custom('DE_PRO_POS_S_3P')]em Bett fernhalten."  #~TR~
 health.2003.lover.desc: "unsere Affäre beendete."  #~TR~
 health.2003.a: "Soll mir denn wirklich alles genommen werden?"  #~TR~
 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Der Tod in unserer Mitte"  #~TR~
 health.2101.smallpox_outbreak.desc: "Der Fluch des Todes lastet auf meinem Hof: Man hat einen Fall von Blattern entdeckt!"  #~TR~
 health.2101.smallpox_spreads.desc: "Eine weitere Seele wurde von den Blattern getroffen."  #~TR~
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] hat [ROOT.Char.GetFaith.DeathDeityHerHis] Sense über mein Reich erhoben – ein Fall der gefürchteten Pest wurde entdeckt!"  #~TR~
 health.2101.bubonic_plague_spreads.desc: "Eine weitere Seele steht an der Schwelle zum Jenseits, und die gefürchteten Beulen verunstalten ihre Haut."  #~TR~
 health.2101.typhus_outbreak.desc: "Ein gefährlicher Fall von Fleckfieber hat sich am Hof eingeschlichen. Ausschlag, Husten und Fieber plagen die Erkrankten."  #~TR~
 health.2101.typhus_spreads.desc: "Ein weiterer Fall von Typhus ist aufgetreten."  #~TR~
 health.2101.consumption_outbreak.desc: "Krampfhaftes Husten hallt durch den Hof. Die Schwindsucht schleicht durch die Gänge und fordert ihr erstes Opfer."  #~TR~
 health.2101.consumption_spreads.desc: "Immer mehr unglückliche Seelen geraten in die Fänge der Schwindsucht."  #~TR~
 health.2101.measles_outbreak.desc: "Der Ausschlag, der sich auf der Haut der Erkrankten bildete, war unübersehbar: Die Masern wurden am Hof entdeckt."  #~TR~
 health.2101.measles_spreads.desc: "Immer mehr Menschen erkranken und bekommen jenen heftigen Hautausschlag, der einen Masernbefall verrät."  #~TR~
 health.2101.dysentery_outbreak.desc: "Der Gestank, der den Ort umgibt, erzählt eine ganz eigene Geschichte. Am Hof wurde die Ruhr entdeckt."  #~TR~
 health.2101.dysentery_spreads.desc: "Weitere Fälle von Ruhr treten auf, und die Aborte sind Tag und Nacht besetzt."  #~TR~
 health.2101.ergotism_outbreak.desc: "Der Ergotismus ist bei Hofe aufgetreten, und die ruckartigen Bewegungen seines Opfers haben dies für alle Anwesenden deutlich gemacht."  #~TR~
 health.2101.ergotism_spreads.desc: "Weitere Fälle von Ergotismus fordern Opfer, deren Gliedmaßen unter der Haut in Flammen zu stehen scheinen."  #~TR~
 health.2101.imporant.desc: "Mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sick_character'))] [sick_character.GetFirstName] kämpft verzweifelt um [sick_character.Custom('DE_PRO_POS_S_3P')] Leben."  #~TR~
 health.2101.prisoner.desc: "Das unglückliche Opfer ist [sick_character.GetTitledFirstName], einer meiner Gefangenen."  #~TR~
 health.2101.courtier_or_guest.desc: "Das unglückselige Opfer ist mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."  #~TR~
 health.2101.immune.desc: "\n\nWährend ich immun gegen das Wüten der schrecklichen Krankheit bin, stellt die Anwesenheit von [sick_character.GetFirstName] eine Gefahr für alle anderen bei Hofe dar."  #~TR~
 health.2101.not_immune.desc: "\n\nDie Verderbnis, die von [sick_character.Custom('DE_PRO_POS_S_3P')]em Fleisch Besitz ergreift, ist eine Gefahr für uns alle. Solange [sick_character.Custom('DE_PRO_PER_S_3P_N')] krank ist, sind alle bei Hofe in Gefahr."  #~TR~
 health.2101.a: "Isoliert [sick_character.Custom('DE_PRO_PER_S_3P_A')] und betet um Erlösung."  #~TR~
 health.2101.a.tt: "Die Krankheit wird sich ungehindert an meinem Hof verbreiten"  #~TR~
 health.2101.b: "[sick_character.GetTitledFirstName] wird von meinem Hof verbannt!"  #~TR~
 health.2101.c: "Werft [sick_character.Custom('DE_PRO_PER_S_3P_A')] hinaus!"  #~TR~
 #Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]: Mein[sick_character.Custom('DE_END_PRO_S_N')] arm[sick_character.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sC('sick_character'))]"  #~TR~
 health.2201.start.desc: "Heute erhielt ich schlimme Neuigkeiten. Mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] ist krank."  #~TR~
 disease_ill_article: "Es ist"  #~TR~
 disease_ill: "eine Erkältung."  #~TR~
 disease_pneumonic: "eine Lungenentzündung."  #~TR~
 disease_gout_ridden: "Gicht."  #~TR~
 disease_leper: "Aussatz."  #~TR~
 disease_typhus: "Typhus."  #~TR~
 disease_consumption: "Schwindsucht."  #~TR~
 disease_cancer: "Krebs."  #~TR~
 disease_lovers_pox: "Liebesbläschen."  #~TR~
 disease_early_great_pox: "Liebesbläschen."  #~TR~
 disease_great_pox: "Lues."  #~TR~
 disease_smallpox: "Blattern."  #~TR~
 disease_bubonic_plague: "Pest."  #~TR~
 disease_measles: "Masern."  #~TR~
 disease_ergotism: "Antoniusfeuer."  #~TR~
 disease_dysentery: "Blutdurchfall."  #~TR~
 missing_illness: "#D Fehlende Krankheit #!"  #~TR~
 health.2201.minor_disease.desc: "\n\nÜblicherweise wäre solch eine kleine Erkrankung kein Grund zur Sorge, doch die Gesundheit von [sick_character.GetFirstName] ist angeschlagen, und das könnte zu viel für [sick_character.Custom('DE_PRO_PER_S_3P_A')] sein."  #~TR~
 health.2201.leprosy.desc: "\n\nAuch wenn [sick_character.Custom('DE_PRO_PER_S_3P_N')] womöglich noch viele Jahren lebt, wird [sick_character.Custom('DE_PRO_POS_S_3P')]e Entstellung doch dafür sorgen, dass [sick_character.Custom('DE_PRO_PER_S_3P_D')] Misstrauen und Ablehnung entgegenschlagen werden. Selbst ich kann meine Abscheu kaum im Zaum halten, wenn ich an die Pusteln denke, die auf [sick_character.Custom('DE_PRO_POS_S_3P')]er Haut wuchern …"  #~TR~
 health.2201.lethal_disease.desc: "\n\nDieses Leiden tötet gnadenlos und mäht Junge wie Alte, Arme wie Reiche und Männer wie Frauen nieder. Ich fürchte, das Ende ist nah. Nur ein Wunder kann [sick_character.Custom('DE_PRO_PER_S_3P_A')] noch retten."  #~TR~
 health.2201.major_disease.desc: "\n\nDer Ausgang ist ungewiss. Der Tod verweilt an [sick_character.Custom('DE_PRO_POS_S_3P')]em Bett, doch noch ist nicht alles verloren. [sick_character.Custom('DE_PRO_PER_S_3P_N')|U] könnte überleben, sollte das Glück auf [sick_character.Custom('DE_PRO_POS_S_3P')]er Seite sein.\n\nAllein die Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) wissen, wie es mit [sick_character.Custom('DE_PRO_PER_S_3P_D')] enden wird."  #~TR~
 health.2201.court_physician.desc: "\n\nDer Arzt will wissen, wie mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sC('sick_character'))] zu behandeln ist."  #~TR~
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.Custom('DE_PRO_PER_S_3P_N')|U] mag mein Arzt sein, doch [sick_character.Custom('DE_PRO_PER_S_3P_N')] fragt trotzdem mich um Rat."  #~TR~
 health.2201.a: "Das ist ein Feind, vor dem ich [sick_character.Custom('DE_PRO_PER_S_3P_A')] nicht beschützen kann."  #~TR~
 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: Ein neuer Tag"  #~TR~
 health.2102.start1.desc: "Der Ausbruch der"  #~TR~
 health.2102.smallpox.desc: "Blattern"  #~TR~
 health.2102.bubonic_plague.desc: "Pest"  #~TR~
 health.2102.start2.desc: "an meinem Hof ist endlich vorüber."  #~TR~
 health.2102.physician.desc: "Die Opfer haben die Krankheit entweder überstanden oder sind von uns gegangen.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] versichert mir, dass alle Leichen entsprechend entsorgt wurden und die Bedrohung nun Geschichte ist."  #~TR~
 health.2102.no_physician.desc: "Die Opfer haben die Krankheit entweder überstanden oder sind von uns gegangen: Die Krankheit ist Geschichte."  #~TR~
 health.2102.2_victims.desc: "\n\nUnd doch ist der Weg bis zur Genesung lang. Wer zählte nicht alles zu den Opfern? [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)] und so viele mehr. Das Leben geht weiter, doch die Narben bleiben."  #~TR~
 health.2102.1_victim.desc: "\n\nUnd doch ist der Weg bis zur Genesung lang. Wer zählte nicht alles zu den Opfern? [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und so viele mehr. Das Leben geht weiter, doch die Narben bleiben."  #~TR~
 health.2102.root_victim.desc: "\n\nIn manchen Nächten wache ich noch immer schweißgebadet auf, gelähmt vor Angst. Ich habe es überlebt, doch die Narben, die auf meiner Haut und die in meinem Geist, werden noch Jahre bleiben."  #~TR~
 health.2102.a.victim: "Endlich können wir uns ausruhen. Und trauern."  #~TR~
 health.2102.a.no_victim: "Endlich sind wir wieder sicher."  #~TR~
 health.2102.a.dead_and_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! Opfer starben und #P [THIS.Var('surviving_victims_num').GetValue|0]#! überlebten am Hof"  #~TR~
 health.2102.a.no_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! Opfer starben am Hof"  #~TR~
 health.2102.a.no_dead.tt: "#P [THIS.Var('surviving_victims_num').GetValue|0]#! Opfer überlebten am Hof"  #~TR~
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] erlag der Krankheit"  #~TR~
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] erkrankte, wurde dann aber wieder gesund"  #~TR~
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: Ausgewogene Säfte"  #~TR~
 health.2202.desc: "Als ich durch die Hallen schreite, höre ich ein gedämpftes Lachen. Diese Stimme … Ich bin es nicht gewohnt, sie so klar und deutlich zu hören.\n\nIch schiebe die halb offene Tür auf und vor mir steht mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], anscheinend erholt von dem, was [sick_character.Custom('DE_PRO_PER_S_3P_A')] plagte:"  #~TR~
 health.2202.desc.happy: "\n\n[Select_CString(sick_character.IsFemale, 'Meine geliebte', 'Mein geliebter')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] ist wieder gesund! Es ist schwer, keine Freudenträne zu vergießen …"  #~TR~
 health.2202.desc.angry: "\n\nWie konnte das nur geschehen …? Warum ich, Ihr heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName])? #EMP Warum?!#!"  #~TR~
 health.2202.desc.relieved: "\n\nEine große Last fällt von mir ab, als [sick_character.Custom('DE_END_PRO_S_N')] mich begrüßt, und ich kann eine Träne der Erleichterung nicht zurückhalten."  #~TR~
 health.2202.desc.neutral: "\n\nIch nicke [sick_character.Custom('DE_END_PRO_S_D')] ernst zu."  #~TR~
 health.2202.a.happy: "Wunderbare Neuigkeiten! [ROOT.Char.GetFaith.HealthGodName] sei gepriesen!"  #~TR~
 health.2202.a.angry: "Wie bedauerlich …"  #~TR~
 health.2202.a.relieved: "Doch mein Hof ist jetzt etwas sicherer."  #~TR~
 health.2202.a.neutral: "Ein Glück."  #~TR~
 #Recruit physician event
 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]:"  #~TR~
 health.3001.t: "[ROOT.Char.Custom('GetCourt')|U]-Arzt"  #~TR~
 health.3001.fallback_reason.desc: "Diese Welt ist voller Gefahren, selbst für einen [ROOT.Char.GetTitleTierName] und [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]. Ich sollte einen Leibarzt einstellen, damit uns keine Verletzung oder Krankheit trifft.\n\nIch habe mich nach Empfehlungen umgehört und ein paar Optionen zusammengestellt, aus denen ich wählen kann."  #~TR~
 health.3001.decision.desc: "Diese Welt ist voller Gefahren, selbst für ein[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetTitleTierName] und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.Custom('GetCourtierPlural')]. Wie von mir erbeten, haben sich meine Dienstboten nach Empfehlungen umgehört. Nun haben sie mir ein paar Möglichkeiten zur Auswahl vorbereitet."  #~TR~
 health.3001.already_sick.desc: "Schließlich haben meine Diener ein paar Leute gefunden, die sich als Leibarzt eignen könnten. So oder so, ich fürchte, ich kann es mir jetzt nicht leisten, wählerisch zu sein."  #~TR~
 health.3001.a: "Anscheinend ist [high_skill_option.GetFirstNameNoTooltip] recht erfahren."  #~TR~
 health.3001.a.tt: "Ein [GetCourtPositionType('court_physician_court_position').GetName()] hat auch ein monatliches Salär von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"  #~TR~
 health.3001.a.aptitude: "Die [aptitude|E] von [high_skill_option.GetUIName] ist: [high_skill_option.GetCourtPositionAptitude(GetCourtPositionType('court_physician_court_position'))]"  #~TR~
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] wirkt zumindest eifrig."  #~TR~
 health.3001.b.aptitude: "Die [aptitude|E] von [low_skill_option.GetUIName] ist: [low_skill_option.GetCourtPositionAptitude(GetCourtPositionType('court_physician_court_position'))]"  #~TR~
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] behauptet, in „ungewöhnlichen Heilmethoden“ unterwiesen worden zu sein."  #~TR~
 health.3001.c.aptitude: "Die [aptitude|E] von [mystic_option.GetUIName] ist: [mystic_option.GetCourtPositionAptitude(GetCourtPositionType('court_physician_court_position'))]"  #~TR~
 health.3001.d.two: "Beeindrucken kann mich keiner der beiden."  #~TR~
 health.3001.d.more: "Beeindrucken kann mich keiner von ihnen."  #~TR~
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] ist in Gelehrtenkreisen weithin bekannt."  #~TR~
 health.3001.e.aptitude: "Die [aptitude|E] von [excellent_skill_option.GetUIName] ist: [excellent_skill_option.GetCourtPositionAptitude(GetCourtPositionType('court_physician_court_position'))]"  #~TR~
 health.3001.d.tt: "Ich berufe ja nicht irgendwen zum [GetCourtPositionType('court_physician_court_position').GetName()]"  #~TR~
 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: Zeit für die Behandlung"  #~TR~
 health.3101.start.desc: "Der finstere Gestank blubbernder Tinkturen und angerührter Salben betäubt mir die Sinne, als ich mich auf den Weg zum Arbeitszimmer [Select_CString(physician.IsFemale, 'meiner Ärztin', 'meines Arztes')] [physician.GetFirstName] mache. [physician.Custom('DE_PRO_PER_S_3P_N')|U] blickt von einer Salbe auf, die [physician.Custom('DE_PRO_PER_S_3P_N')] gerade vorbereitet.\n\n„Die Zeit ist gekommen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich kenne mehrere Möglichkeiten zur Behandlung Eurer Erkrankung. Vergesst nicht. Es handelt sich um:"  #~TR~
 health.3101.safe_recommendation.desc: "Ich denke zwar, dass eine einfache Tinktur reichen könnte, aber"  #~TR~
 health.3101.risky_recommendation.desc: "Ich würde zu drastischeren Maßnahmen raten, aber"  #~TR~
 health.3101.mystic_recommendation.desc: "Wenn ich so dreist sein darf, würde ich doch eine … ungewöhnliche Behandlung empfehlen. Aber"  #~TR~
 health.3101.end.desc: "die Entscheidung liegt ganz allein bei Euch.“ [physician.Custom('DE_PRO_PER_S_3P_N')|U] verzieht das Gesicht.\n\n„Es wird nicht angenehm werden.“"  #~TR~
 health.3101.a: "Tut nur das Nötigste."  #~TR~
 health.3101.b: "Für Vorsicht ist es viel zu spät!"  #~TR~
 health.3101.c: "Ich bin bereit … etwas Neues zu versuchen."  #~TR~
 health.3101.d: "Lasst mich in Ruhe!"  #~TR~
 health.3101.e: "Ruft einen Arzt! Sofort!"  #~TR~
 health.3101.e.already_looking: "Bald! Hilfe ist unterwegs!"  #~TR~
 health.3101.e_sick_physician: "Ich brauche einen neuen Arzt!"  #~TR~
 health.3101.e.tt: "Meine Dienstboten werden nach möglichen [GetCourtPositionType('court_physician_court_position').GetName()] suchen"  #~TR~
 health.3101.tutorial.tt: "Bei Auswahl dieser Möglichkeit erfahrt Ihr, wie Ihr einen [GetCourtPositionType('court_physician_court_position').GetName()] ernennt, der Euer Leiden heilen könnte."  #~TR~
 health.3101.f: "O [ROOT.Char.GetFaith.HighGodName], werde ich so sterben …?"  #~TR~
 health_3101_already_looking_tt: "Ein [GetCourtPositionType('court_physician_court_position').GetName()] wird bereits von Euch gesucht"  #~TR~
 safe_diseaste_treatment.tt: "Eine sichere Behandlung könnte die Symptome zeitweise lindern und weist kaum Risiken auf"  #~TR~
 risky_diseaste_treatment.tt: "Eine riskante Behandlung kann großen Erfolg haben, könnte die Symptome aber auch verschlimmern oder dauerhafte Verletzungen verursachen"  #~TR~
 mystic_diseaste_treatment.tt: "Mystische Behandlungen sind unberechenbar. Die Ergebnisse absonderlicher Rituale könnten wahre Wunder sein, doch sie könnten Euch auch in den Wahnsinn treiben …"  #~TR~
 safe_wound_treatment.tt: "Eine sichere Behandlung könnte meine Schmerzen zeitweise lindern und weist kaum Risiken auf"  #~TR~
 risky_wound_treatment.tt: "Eine riskante Behandlung kann großen Erfolg haben, könnte die Symptome aber auch verschlimmern oder dauerhafte Verletzungen verursachen"  #~TR~
 no_treatment_effect.tt: "Ohne Behandlung lässt man der Natur einfach ihren Lauf"  #~TR~
 deny_treatment_effect.tt: "Es wird keine Behandlung durchgeführt, und die Natur nimmt einfach ihren Lauf"  #~TR~
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName] wird entscheiden, was für eine Behandlung [sick_character.Custom('DE_PRO_PER_S_3P_N')] will."  #~TR~
 pick_own_treatment_effect.child.tt: "Der Arzt wird entscheiden, was für eine Behandlung [sick_character.GetTitledFirstName] bekommt."  #~TR~
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: Mein[sick_character.Custom('DE_END_PRO_S_N')] krank[sick_character.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]"  #~TR~
 health.3102.preamble: "Die Düsternis des Raums wird durch züngelnde Flammen etwas zurückgedrängt. Auf dem Ärztetisch liegt [sick_character.GetFirstName], ganz starr vor ängstlicher Anspannung.\n\n"  #~TR~
 health.3102.start.desc: "Es wird Zeit, darüber zu entscheiden, wie die Erkrankung von [sick_character.GetFirstName] zu behandeln ist. Es handelt sich um:"  #~TR~
 health.3102.start.desc_sick_physician: "Es wird Zeit, darüber zu entscheiden, wie meine Erkrankung zu behandeln ist. Es handelt sich um:"  #~TR~
 health.3102.treatment: "Es gibt mehrere mögliche Behandlungen, die von gewöhnlich bis höchst ausgefallen reichen. Es liegt an mir, darüber zu entscheiden, welche am besten zu den besonderen Bedürfnissen von [sick_character.GetFirstNameNoTooltip] passt."  #~TR~
 health.3102.a: "Seid vorsichtig. Tut nur das Nötigste."  #~TR~
 health.3102.b: "Die Zeit für drastische Maßnahmen ist gekommen."  #~TR~
 health.3102.c: "Nur eine höhere Macht kann [sick_character.Custom('DE_PRO_PER_S_3P_A')] jetzt noch retten."  #~TR~
 health.3102.c_sick_physician: "Nur eine höhere Macht kann Euch jetzt noch retten."  #~TR~
 health.3102.d: "Es wird keine Behandlung geben."  #~TR~
 health.3102.e_adult: "Mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] muss diese Wahl treffen."  #~TR~
 health.3102.e_child: "Ich vertraue Eurer Einschätzung."  #~TR~
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Ein wenig besser"  #~TR~
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName|U] hat entschieden, Ruhe ist die beste Behandlung. [physician.Custom('DE_PRO_PER_S_3P_N')|U] häufte weiche Kissen um mich herum auf und deckte mich sanft mit gleich mehreren Decken zu. Ehe [physician.Custom('DE_PRO_PER_S_3P_N')] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] verließ, zog [physician.GetFirstNameNoTooltip] auch noch die Vorhänge zu. Es war zur Mittagszeit.\n\nDer zusätzliche Schlaf"  #~TR~
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] führte meine Leiden auf eine ungesunde Ernährung zurück. Um meinem Körper neue Kraft zu geben, bestand [physician.Custom('DE_PRO_PER_S_3P_N')] darauf, dass ich eine Woche nur rohes Gemüse und Kräutertee zu mir nehme. Damit ich gar nicht erst in Versuchung geführt werden konnte, hatte [physician.Custom('DE_PRO_PER_S_3P_N')] auch noch meine Süßigkeiten beschlagnahmt – und ich habe sie nie zurückbekommen.\n\nDie Essensvorschriften"  #~TR~
 health.safe_treatment.3.desc: "Auf Anweisung von [physician.GetTitledFirstName] legte ich mich ins Bett. Dann musste ich [physician.Custom('DE_PRO_PER_S_3P_D')] die Hände reichen. Danach begann [physician.Custom('DE_PRO_PER_S_3P_N')], meine Handflächen kräftig zu reiben und auf sie zu klatschen, bis sie knallrot waren. Dieser Behandlung wurden anschließend auch die Fußsohlen unterzogen. Zum Abschluss kniff [physician.Custom('DE_PRO_PER_S_3P_N')] mich noch sanft entlang sämtlicher Glieder.\n\nDiese merkwürdige Prozedur"  #~TR~
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] reichte mir einen klaren Trank in einer vergoldeten Phiole. Nach den Erfahrungen, die ich mit den vorherigen Heilmitteln von [physician.GetFirstName] gemacht hatte, war ich doch etwas besorgt, aber beim Trinken fiel mir weder ein Geruch noch ein Geschmack auf. Als ich mich nach den Zutaten erkundigte, antwortete [physician.Custom('DE_PRO_PER_S_3P_N')] nur, es handle sich um ein Geheimrezept.\n\nDer rätselhafte Trank"  #~TR~
 health.safe_treatment.5.desc: "„Atmet ganz entspannt“, wies mich [physician.GetTitledFirstName] an. Die Feder in [physician.Custom('DE_PRO_POS_S_3P')]er Hand schien fast so hauchzart wie ein Wolkenfetzen zu sein, als [physician.Custom('DE_PRO_PER_S_3P_N')] begann, mir damit sanft unter der Nase hin und her zu streichen. „Böses, weiche!“, verlangte [physician.Custom('DE_PRO_PER_S_3P_N')], als ich laut nieste.\n\nDas seltsame Kitzeln"  #~TR~
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] führte eine kleine Zeremonie in meinem Namen durch. Nachdem meine Familie und meine engsten Gefolgsleute sich in der Haupthalle versammelt hatten, predigte der [ROOT.Char.Custom('DefaultPriestTitle')], wobei er immer wieder meine Rechtschaffenheit und meine wohlwollende Art herausstellte. Zum Abschluss folgte ein einstündiges stummes Gebet.\n\nMich an [ROOT.Char.GetFaith.HealthGodName] zu wenden,"  #~TR~
 health.safe_treatment.7.desc: "Ich verbrachte viele Abende mit [physician.GetTitledFirstName] an meiner Seite, um Stellen aus der Glaubensschrift ([ROOT.Char.GetFaith.ReligiousText]) zu lauschen.\n\nDie Worte von [ROOT.Char.GetFaith.HealthGodName]"  #~TR~
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] wies den [ROOT.Char.Custom('DefaultPriestTitle')] an, den besten Sänger bei Hofe zu rufen: ein kleines Kind mit einem glockenhellen Tenor. Mehrere Tage in Folge schlief ich zu diesen zarten Klängen ein.\n\nDie beruhigende Stimme"  #~TR~
 health.safe_treatment.9.desc: "Dampf stieg aus dem Becher auf, während mein[physician.Custom('DE_END_PRO_S_N')] [physician.GetTitledFirstName] das grüne Pulver einrührte. [physician.Custom('DE_PRO_PER_S_3P_N')|U] erklärte mir ausführlich die heilende Wirkung des Krauts und bedeutete mir dann, die Mixtur zu trinken. „Die Wurzel ist auch mit drin“, eröffnete [physician.Custom('DE_PRO_PER_S_3P_N')] mir prahlerisch.\n\nDas bittere Kraut"  #~TR~
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] beharrte darauf, dass meine Säfte nicht im Gleichgewicht seien und die beste Abhilfe dafür ein Aderlass wäre. Nachdem [physician.Custom('DE_PRO_PER_S_3P_N')] astrologische Graphen zurate gezogen hatte, entschied [physician.Custom('DE_PRO_PER_S_3P_N')], dass ich an Stirn und Achsel zur Ader gelassen werden musste.\n\nDer Aderlass"  #~TR~
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] wies mich an, mich zu entkleiden und mit hoch erhobenem Hinterteil niederzuknien. Als ob dies nicht schon peinlich genug gewesen wäre, hätte mich der Anblick des Instruments in [physician.Custom('DE_PRO_POS_S_3P')]er Hand um ein Haar in die Flucht geschlagen. [physician.Custom('DE_PRO_PER_S_3P_N')|U] schien meine Besorgnis jedoch zu bemerken, denn [physician.Custom('DE_PRO_PER_S_3P_N')] tätschelte mir beruhigend die Schulter und bat mich, ganz locker zu bleiben.\n\nDer Einlauf"  #~TR~
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName|U] betrat [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] mit einem Tonkrug unter dem Arm und setzte sich an mein Bett. [physician.Custom('DE_PRO_PER_S_3P_N')|U] nahm einen Blutegel aus dem Krug und blickte ihn beinahe zärtlich an, um ihn mir danach aufs Gesicht zu setzen. „Bleibt ganz ruhig, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Wir wollen sie lieber nicht beim Essen stören.“\n\nDas Saugen der Blutegel"  #~TR~
 health.safe_treatment.13.desc: "Als [physician.GetTitledFirstName] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] betrat, umflorte [physician.Custom('DE_PRO_PER_S_3P_A')] ein äußerst übler Gestank. Der Ursprung des Miasmas schien ein Krug zu sein, den [physician.Custom('DE_PRO_PER_S_3P_N')] in Händen hielt: „Eine Mischung aus Kuhdung und Kräutern für einen Breiumschlag, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“ Als [physician.GetFirstName] begann, mir den Inhalt auf die Brust zu schmieren, hätte ich mich um ein Haar erbrochen.\n\nDer Breiumschlag"  #~TR~
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] brachte mir eine Mischung aus Kreuzdorn und Senna. Erst dachte ich, der Trank hätte keine Wirkung, doch etwas später begann es in meinen Eingeweiden zu rumoren, woraufhin ich in Windeseile den Abort aufsuchte. Während ich vor Schmerzen aufheulte, versicherte mir [physician.GetFirstName], dass die Fäule meinen Leib mit meinen Ausscheidungen verlassen würde.\n\nDie Reinigung von innen"  #~TR~
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] präsentierte mir einen verkohlten Katzenkadaver und wollte, dass ich mich gütlich an ihm tat. Während ich aß, erzählte [physician.Custom('DE_PRO_PER_S_3P_N')], dass [physician.Custom('DE_PRO_PER_S_3P_N')] das fette Katzentier stundenlang kreuz und quer durch mein Anwesen gejagt hatte. Ich glaube, [physician.Custom('DE_PRO_PER_S_3P_N')] wollte mein Lob für diese „harte Arbeit“, doch der ekelhafte Geschmack meines Mahls ließ mich schweigen.\n\nDie fette Speise"  #~TR~
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName|U] brachte einen quakenden Eimer in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] und wies mich an, den Oberkörper frei zu machen. [physician.Custom('DE_PRO_PER_S_3P_N')|U] griff sich danach eine Kröte aus dem Eimer, weidete sie behände aus und legte den noch zuckenden Kadaver auf meine Brust. [physician.Custom('DE_PRO_PER_S_3P_N')|U] wiederholte dies so lange, bis der Eimer leer und mein Rumpf ganz bedeckt war.\n\nDie Krötenbehandlung"  #~TR~
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName|U] kam in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] und bot mir einen Trunk von gelber Farbe an. [physician.Custom('DE_PRO_PER_S_3P_N')|U] empfahl mir, mir beim Trinken besser die Nase zuzuhalten. Als mir die lauwarme Flüssigkeit in den Mund lief, hätte ich sie fast wieder ausgespuckt. Umgehend wollte ich wissen, was das Grässliches war, und [physician.Custom('DE_PRO_PER_S_3P_N')] offenbarte mir, dass es der frische Harn einer trächtigen Sau wäre.\n\nDie Schweineseiche"  #~TR~
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName|U] griff in den Eimer, den [physician.Custom('DE_PRO_PER_S_3P_N')] in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] mitgebracht hatte. Als [physician.Custom('DE_PRO_PER_S_3P_N')] die Hand wieder hervorzog, war da ein kleiner zappelnder Fisch zwischen [physician.Custom('DE_PRO_POS_S_3P')]en Fingern. „Weit aufmachen“, sagte [physician.Custom('DE_PRO_PER_S_3P_N')] und steckte ihn mir in den Mund. Ich versuchte, nicht zu würgen, als es mich hinten im Rachen kitzelte.\n\nWas auch immer nun in diesem Fisch war,"  #~TR~
 health.safe_treatment.19.desc: "Die Flüssigkeit in dem Kelch war warm und sauer. „Sie wird die andere Hitze vertreiben“, erklärte [physician.GetTitledFirstName].\n\nDer Trank"  #~TR~
 health.safe_treatment.20.desc: "Um das Gleichgewicht meiner Säfte wiederherzustellen, verabreichte [physician.GetTitledFirstName] mir Salzwasser, um mich zum Erbrechen zu bringen. Dies erwies sich als äußerst erfolgreich.\n\nDie Entleerung meines Magens"  #~TR~
 health.safe_treatment.21.desc: "Um mich von meinen Leiden zu befreien, verordnete [physician.GetTitledFirstName] mir, dass ich ein paar Tage kopfüber hängend schlafen sollte. „Das wird Euch wieder ins Gleichgewicht bringen“, versicherte [physician.Custom('DE_PRO_PER_S_3P_N')] mir.\n\nIch fühlte mich wie eine Fledermaus.\n\nDie ungewöhnliche Schlafhaltung"  #~TR~
 health.3103.end.desc: "stellte sich als genau das heraus, was ich brauchte. Fürs Erste sind die schlimmsten Symptome gelindert, und die Welt wirkt ein wenig freundlicher."  #~TR~
 health.3103.a: "Ausgezeichnete Leistung, [physician.GetFirstNameNoTooltip]!"  #~TR~
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Immer schlimmer"  #~TR~
 health.3104.end.desc: "trug nicht dazu bei, meinen Zustand zu verbessern. Ehrlich gesagt fühle ich mich sogar noch schlechter!"  #~TR~
 health.3104.a: "Verschwindet. Ich will mich ausruhen …"  #~TR~
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Ein medizinisches Wunder"  #~TR~
 health.risky_treatment_medicine.1.desc: "Der Krug, den [physician.GetTitledFirstName] in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] mitbrachte, gab ein seltsames Summen von sich. Bevor ich es verhindern konnte, schleuderte [physician.Custom('DE_PRO_PER_S_3P_N')] ihn zu Boden. Das Gefäß zersprang in Tausend Stücke und ein Schwarm wütender Bienen stieg aus den Scherben auf. Da [physician.GetTitledFirstName] sein Heil in der Flucht suchte, war ich ihr einziges Ziel."  #~TR~
 health.risky_treatment_medicine.2.desc: "Ich traute meinen Augen kaum, als [physician.GetTitledFirstName] eine abgeschlagene Hand aus [physician.Custom('DE_PRO_POS_S_3P')]em Bündel zog. Bei den schwarzen Flecken auf den Fingern lief es mir eiskalt den Rücken hinunter, und ich verlangte zu erfahren, woher [physician.Custom('DE_PRO_PER_S_3P_N')] die Hand hatte. Doch [physician.Custom('DE_PRO_PER_S_3P_N')] verbot mir das Wort und fing an, mir mit der Hand über die Brust zu reiben."  #~TR~
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] präsentierte mir einen äußerst eigenartigen Trank. Er hatte weder Geschmack noch Geruch, schien aber aus flüssigem Silber zu bestehen. Das metallische Gebräu ließ sich zwar leicht trinken, doch mein Unwohlsein konnte ich nicht unterdrücken."  #~TR~
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] bestand darauf, dass das einzige Heilmittel für meinen Zustand ein nackter Lauf zur Mitternachtsstunde wäre. Beim nächsten Vollmond zwang [physician.Custom('DE_PRO_PER_S_3P_N')] mich, sämtliche Gewandung abzulegen und durch die Wildnis zu spurten. „Haltet erst an, wenn die Beine unter Euch wegsacken!“, rief [physician.Custom('DE_PRO_PER_S_3P_N')] mir noch nach. „Treibt das Übel mit Eurem Schweiß aus!“"  #~TR~
 health.risky_treatment_medicine.5.desc: "Das Pulver war gelb und duftete köstlich. Mit Bestürzung musste ich mit ansehen, wie [physician.GetTitledFirstName] es mit Schwefel vermengte und auf die noch lauwarme Gallenblase eines Bibers streute. Das Tier hatte man für tollwütig gehalten, denn es hatte Schaum vor dem Maul gehabt und noch andere klare Anzeichen der Krankheit gezeigt. „Wir bekämpfen das eine Übel mit einem anderen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"  #~TR~
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] näherte sich mir mit einem kleinen Messer. [physician.Custom('DE_PRO_PER_S_3P_N')|U] hielt mir den Arm fest und machte einen präzisen Einschnitt, der kaum die Haut verletzte. Danach drückte [physician.Custom('DE_PRO_PER_S_3P_N')] etwas Fauliges auf die entstandene Wunde. Einen kurzen Blick auf diese Substanz wagte ich, doch zu mehr war ich nicht imstande."  #~TR~
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] reichte mir einen Teller mit einem grauen Pulver darauf. Angeblich schien es sich um den zermahlenen Schorf von jemandem zu handeln, der noch wesentlich schwerer erkrankt war als ich. [physician.GetTitledFirstName] zeigte keinerlei Anzeichen dafür, dass [physician.Custom('DE_PRO_PER_S_3P_N')] Scherze mit mir trieb, denn [physician.Custom('DE_PRO_PER_S_3P_N')] wies mich an, mich darüber zu beugen und so viel davon einzuatmen wie möglich."  #~TR~
 health.risky_treatment_medicine.8.desc: "Das Pulver hatte eine verlockend rote Farbe. Ein Dienstbote hatte den Fehler gemacht, es in seiner reinen Form zu kosten: Daraufhin war seine Zunge stark angeschwollen, und [physician.GetTitledFirstName] hatte ihn dafür streng zurechtgewiesen. [physician.GetTitledFirstName] gab das Gewürz in einen Kelch mit Wasser und rührte sorgfältig um, ehe [physician.Custom('DE_PRO_PER_S_3P_N')] mich löffelweise damit fütterte."  #~TR~
 health.risky_treatment_medicine.9.desc: "Meine Augen weiteten sich, als [physician.GetTitledFirstName] eine Ziege in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] führte. Beim üblen Gestank ihrer Flatulenzen wollte ich mir die Nase zuhalten, doch der Hofarzt zog meine Hand weg. „Verzeiht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], aber das ist die Behandlung.“ [physician.Custom('DE_PRO_PER_S_3P_N')] empfahl besonders tiefe Atemzüge."  #~TR~
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] reichte mir einen Trunk, der wirklich äußerst merkwürdig schmeckte. Ich fühlte mich wie betäubt, und mir fielen die Augen zu. „Ich bitte um Verzeihung, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], aber während des nächsten Schritts wollt Ihr keinesfalls wach sein“, sagte [physician.Custom('DE_PRO_PER_S_3P_N')]. Panik ergriff mich, und ich versuchte, vom Operationstisch aufzustehen, doch meine Glieder wollten mir nicht gehorchen."  #~TR~
 health.risky_treatment_surgery.2.desc: "Der Assistent von [physician.GetTitledFirstName] versicherte [physician.Custom('DE_PRO_PER_S_3P_D')], dass der Trank mich eingeschläfert hätte. Oh, wie sehr die beiden sich damit irrten! Ich konnte weder etwas sagen noch mich bewegen, doch ich war mir nur allzu bewusst, was man mir antat. Ich wollte schreien und um mich schlagen, aber ich war in meinem eigenen Körper gefangen. Der Eingriff schien kein Ende zu nehmen …"  #~TR~
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] schloss die letzte Schnalle, die mich auf dem Operationstisch fixierte. „Ich will Euch nicht belügen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Es wird außerordentlich schmerzvoll werden, doch es muss leider sein.“\n\nAls [physician.GetFirstName] die Säge herausholte, wollte ich protestieren, doch durch den Beruhigungstrank, den [physician.Custom('DE_PRO_PER_S_3P_N')] mir gegeben hatte, brachte ich nur Gebrabbel heraus."  #~TR~
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] teilte mir mit, das befallene Gewebe, das der Ursprung meines Leidens ist, gefunden zu haben. Nun müsse [physician.Custom('DE_PRO_PER_S_3P_N')] es nur noch entfernen, um mich so aller Voraussicht nach zu heilen. Ich war hocherfreut und stimmte dem Eingriff zu.\n\nIch wünschte nur, man hätte mir gesagt, dass es sich bei „dem befallenen Gewebe“ um mein Gesicht handelte."  #~TR~
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] mischte mir einen Trank aus Mohn an, ehe [physician.Custom('DE_PRO_PER_S_3P_N')] mich auf den Operationstisch schnallte. Ich wäre beinahe eingedöst, während [physician.Custom('DE_PRO_PER_S_3P_N')] die Instrumente vorbereitete, doch als er ein Skalpell in Richtung meines Auges führte, war ich mit einem Mal wieder hellwach. „Bedaure, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], aber wir müssen dieses Übel an der Wurzel ausmerzen.“"  #~TR~
 health.3105.end.desc: "\n\nSeltsamerweise verspüre ich keinerlei Symptome mehr …"  #~TR~
 health.3105.a: "Es ist ein Wunder!"  #~TR~
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Ausgewogene Säfte"  #~TR~
 health.3106.end.desc: "\n\nDie Behandlung war fast so unangenehm wie meine Symptome, doch sie scheint Wirkung gezeigt zu haben. Auch wenn ich noch nicht ganz geheilt bin, fühle ich mich schon viel besser."  #~TR~
 health.3106.a: "Ich werde wohl überleben."  #~TR~
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Katastrophale Fehlbehandlung"  #~TR~
 health.3107.death.desc: "\n\nAls ich erwachte, spürte ich es in den Knochen. Etwas war schiefgegangen. So ungeheuer schief."  #~TR~
 health.3107.end.desc: "\n\nIch dachte, es wäre unmöglich, dass ich mich noch schlechter fühlen könnte, aber [physician.GetFirstNameNoTooltip] hat mir wahrlich das Gegenteil bewiesen."  #~TR~
 health.3107.a: "Ich fühle mich … schwach …"  #~TR~
 health.3107.b: "Das wird nicht wieder passieren. Haben wir uns verstanden?"  #~TR~
 health.3107.c: "Wir kannten alle die Risiken. Es sei Euch vergeben."  #~TR~
 health.3107.d: "Wachen! Legt [physician.Custom('DE_PRO_PER_S_3P_A')] in Ketten!"  #~TR~
 health.3107.d.tt: "Wenn [physician.GetTitledFirstName] erst einmal im Kerker schmort, kann ich immer noch entscheiden, wie weiter mit [physician.Custom('DE_PRO_PER_S_3P_D')] zu verfahren ist."  #~TR~
 health.3107.e: "Solche Verräter haben den Tod verdient!"  #~TR~
 health.3107.f: "Oh, [physician.GetFirstNameNoTooltip], was habt Ihr Euch selbst angetan?"  #~TR~
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Eine höhere Macht"  #~TR~
 health.mystic_treatment_occult.cannibal.desc: "„Trinkt dies“, flüsterte [physician.GetTitledFirstName]. Kaum hatte ich die Flüssigkeit im Mund, begannen auch schon die sonderbaren Empfindungen. Meine Glieder wurden taub, doch in ihrem Innern erwachte ein Feuer …\n\n„Jetzt esst dies.“ Die Brocken waren warm, weich und zäh. Das gefiel dem Feuer. Es wollte mehr. Als [physician.Custom('DE_PRO_PER_S_3P_N')] mir den Rest des bleichen Arms reichte, schlug ich mir den Magen voll, bis ich würgen musste."  #~TR~
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] hieß mich, die Gewandung abzulegen, und begann, mir Öl in die Haut zu massieren. Als [physician.Custom('DE_PRO_PER_S_3P_N')] die Hand hinunter in meinen Schritt gleiten ließ, suchte [physician.Custom('DE_PRO_PER_S_3P_N')] meinen Blick, und mir wurde klar, dass ich es auch wollte. Ich nickte.\n\nSchon bald kamen andere Hände hinzu. Glatte, schwielige, faltige, schlanke, kräftige. Als mir die Knie versagten, fingen sie mich auf, und ich gab mich ganz ihren Berührungen hin."  #~TR~
 health.mystic_treatment_occult.1.desc: "Da ich ans Bett gefesselt blieb, ließ ich mir von den Dienstboten berichten, dass man den Rauch des Scheiterhaufens meilenweit sehen konnte. Mehr als zwei Dutzend auserlesene Tiere hatten bei der großen Opferzeremonie ihr Leben gelassen. Auf Geheiß von [physician.GetTitledFirstName] rieb ich mir zwei Wochen lang die Haut mit ihrer Asche ein."  #~TR~
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] wies mich an, in die leere Wanne zu steigen, und ließ mich dann allein, damit ich mich entkleiden konnte. Doch [physician.Custom('DE_PRO_POS_S_3P')]e Rückkehr ging mit einem lauten Meckern einher, denn [physician.Custom('DE_PRO_PER_S_3P_D')] folgte ein Dienstbote mit einem halben Dutzend Ziegen. Mit großem Geschick packte sich [physician.GetFirstNameNoTooltip] die Ziegen und schlitzte ihnen einer nach der anderen die Gurgel auf.\n\nDie Flecken auf dem Boden werden mich noch lange begleiten."  #~TR~
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] sagte mir, dass [ROOT.Char.GetFaith.HealthGodName] ein Opfer verlangte. Doch später in der Nacht hörte ich Schreie.\n\nAls ich dem Lärm folgte, fand ich [physician.GetFirstNameNoTooltip] über einen Körper gebeugt vor, Panik im Blick, die Hände rot von Blut. „Es geschah zum Wohle des Reichs …!“, hauchte [physician.Custom('DE_PRO_PER_S_3P_N')]."  #~TR~
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] reichte mir einen Beutel mit Kräutern und entsandte mich auf eine Reise, um mein „Geistertier“ zu finden. Ich durchstreifte tagelang die Wildnis und aß nur Wurzeln aus dem Beutel, während ich unter den Sternen kampierte. Schließlich spürte ich eine Präsenz. Vor mir stand ein großes, von einem Geweih gekröntes Tier. Ich wandte mich um und lief davon.\n\nNun bin ich unbeschadet wieder daheim in meinem Bett und finde keinen Schlaf. Bin ich dieses Tier?"  #~TR~
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] stand am Fußende meines Bettes, als die Dienstboten die Kerzen entzündeten. Mir wurde ein Krug gereicht, in dem sich – den Geräuschen nach zu urteilen – ein verängstigtes Kleintier befand. „Diese Kreatur wird die Last nun an Eurer Statt tragen“, erläuterte [physician.Custom('DE_PRO_PER_S_3P_N')]. Dann begann der Ritualgesang."  #~TR~
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] ließ mich vor einem großen Spiegel Platz nehmen und entzündete einen Kerzenkreis um mich herum. „Wir müssen Zwiesprache mit Eurem anderen Ich führen“, sagte [physician.Custom('DE_PRO_PER_S_3P_N')] beiläufig. Als ich die Augenbrauen hob, legte [physician.Custom('DE_PRO_PER_S_3P_N')] mir die Hand auf die Schulter. „Das könnte Euch … verändern.“"  #~TR~
 health.mystic_treatment_questionable.2.desc: "Der Raum wurde lediglich von einer einzelnen Kerze erhellt. Während ich zum Fenster nach Westen blickte, bestrich mir [physician.GetTitledFirstName] die Nägel mit Öltröpfchen. Ich spürte die Hitze auf der Haut, als [physician.Custom('DE_PRO_PER_S_3P_N')] meine Hand auf die Flamme zubewegte. „Habt keine Angst, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Bei aller Weisheit von [ROOT.Char.GetFaith.HealthGodName]: Ihr sollt geläutert werden.“"  #~TR~
 health.mystic_treatment_questionable.3.desc: "„Der Mond verlangt Eure Ergebenheit“, sagte [physician.GetTitledFirstName], ehe [physician.Custom('DE_PRO_PER_S_3P_N')] mir einen Keks reichte, der mit etwas bestreut war, was einen würzigen Geruch verströmte. Ein paar Augenblicke, nachdem ich ihn verzehrt hatte, sah ich hinauf zum Nachthimmel und sagte aus dem Stegreif das großartigste Gedicht meines Lebens auf. Doch später wollten mir die Worte nicht mehr einfallen …"  #~TR~
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] ließ mich jede Nacht vor dem Schlafengehen ein besonders schweres Gebräu trinken. „Es macht den Stoff, aus dem Euer innerstes Wesen ist, durchlässiger, damit die Geister einen Weg in Euren Körper finden“, versicherte [physician.Custom('DE_PRO_PER_S_3P_N')] mir. „Es ist recht … entspannend“, gestand [physician.Custom('DE_PRO_PER_S_3P_N')] grinsend ein."  #~TR~
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] sagte mir, die Auslegung der Glaubensschrift ([ROOT.Char.GetFaith.ReligiousText]) sei immer aufwendig, doch die Läuterung durch das Feuer eine Kunst so alt wie die Welt. Ich konnte ja nicht ahnen, dass [physician.Custom('DE_PRO_PER_S_3P_N')] mich über glühende Kohlen laufen lassen würde."  #~TR~
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] sagte mir, dass [ROOT.Char.GetFaith.HealthGodName] eine Prüfung meines Geistes verlangte. Zusammen reisten wir bis zu einem kleinen See. Hand in Hand schritten wir ins Wasser. Ich war erschüttert, als [physician.GetFirstNameNoTooltip] mich an den Schultern packte und mich unter die Oberfläche drückte. Dann muss ich wohl das Bewusstsein verloren haben, denn ich kann mich nicht daran erinnern, was anschließend geschah …"  #~TR~
 health.3108.end.desc: "\n\nAls ich heute Morgen erwachte, waren all die Schmerzen und Wehwehchen, an die ich mich gewöhnt hatte, verschwunden. Hat [physician.Custom('DE_PRO_PER_S_3P_N')] mich … geheilt?"  #~TR~
 health.3108.a: "Ich weiß nicht, was ich davon halten soll … Oder was ich glauben soll."  #~TR~
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Widersprüchliche Gefühle"  #~TR~
 health.3109.end.desc: "\n\nIch bin immer noch nicht sicher, was ich von den Geschehnissen halten soll, doch es ist unbestreitbar, dass meine Symptome seitdem verschwunden sind."  #~TR~
 health.3109.a: "Ich weiß nicht, was ich erwartet habe, doch das war es nicht."  #~TR~
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: Hinab in die Finsternis"  #~TR~
 health.3110.end.desc: "\n\nMan muss mir den Verstand verwirrt haben, verdreht durch irgendeine finstere List. Darauf hätte ich mich doch niemals willentlich eingelassen. Die Erinnerungen suchen mich immer noch heim …"  #~TR~
 #Punishment for mistreating important people
 health.3200.death.desc: "Auch wenn ich sehen kann, dass es das Antlitz von [sick_character.GetTitledFirstName] ist, so sieht es [sick_character.Custom('DE_PRO_PER_S_3P_D')] gar nicht mehr ähnlich. [sick_character.Custom('DE_PRO_PER_S_3P_N')] ist nicht mehr … da. Der Rest des Körpers ist in ein dickes Tuch gehüllt, das die grausigen Einzelheiten des Scheiterns von [physician.GetTitledFirstName] verbirgt."  #~TR~
 health.3200.failure.desc: "Ich brauche einen Moment, um [sick_character.GetTitledFirstName] wiederzuerkennen. [sick_character.Custom('DE_PRO_PER_S_3P_N')|U] ist so angeschwollen und voller blauer Flecken, dass [sick_character.Custom('DE_PRO_PER_S_3P_N')] kaum noch wie ein Mensch aussieht. Als ich [sick_character.Custom('DE_PRO_POS_S_3P')]e Hand ergreife, versucht mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sC('sick_character'))] etwas zu sagen, doch kein Laut kommt über [sick_character.Custom('DE_PRO_POS_S_3P')]e Lippen."  #~TR~
 health.3200.failure.desc_2: "Als ich mich [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'dem Zelt', 'den Gemächern')] von [sick_character.GetTitledFirstName] nähere, höre ich einen markerschütternden Schrei – kaum noch menschlich und voller Schmerz. Ich platze hinein und finde [sick_character.GetFirstNameNoTooltip] zusammengebrochen am Boden vor, völlig #EMP blutverschmiert#!."  #~TR~
 health.3200.failure.desc_3: "Ich brauche einen Augenblick, um das volle Ausmaß des Schadens zu ermessen, den [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] dem eigenen Körper zugefügt hat: [sick_character.Custom('DE_PRO_PER_S_3P_N')|U] ist mit einer obszönen Menge Blut bedeckt und führt immer noch mit schnellen Bewegungen ein Messer. Ehe ich eingreifen kann, wirft [sick_character.Custom('DE_PRO_PER_S_3P_N')] einen enttäuschten Blick auf die scharfe Klinge und wird einfach ohnmächtig."  #~TR~
 health.3200.end.desc: "\n\nDer [physician.Custom('InsultAdjective')]e Arzt steht in der Ecke des Zimmers und wringt besorgt die Hände …"  #~TR~
 health.3200.death.tt: "[sick_character.GetTitledFirstName] starb während der Behandlung."  #~TR~
 health.3201.desc: "Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sick_character'))] [sick_character.GetFirstName] hat eine lauernde Wildheit im Blick. Ich frage, was [sick_character.Custom('DE_PRO_PER_S_3P_N')] gesehen hat, doch kein Wort kommt über [sick_character.Custom('DE_PRO_POS_S_3P')]e Lippen.\n\n"  #~TR~
 health.3201.occult.desc: "Ein Dienstbote erzählte mir, dass [physician.GetTitledFirstName] eine Art böses Ritual durchgeführt hat, das wohl für die Pein von [sick_character.GetFirstName] verantwortlich ist. Es ist gelinde gesagt eine makabre Geschichte. "  #~TR~
 health.3201.occult.desc_sick_physician: "Ein Diener sagt mir, dass [physician.GetTitledFirstName] irgendein böses Ritual durchgeführt hat, weshalb es [sick_character.Custom('DE_PRO_PER_S_3P_D')] so schlecht geht. Es ist eine makabre Geschichte, gelinde gesagt. "  #~TR~
 health.3201.questionable.desc: "Es scheint, als wäre eine der „ungewöhnlichen“ Behandlungen von [physician.GetFirstName] schrecklich schiefgegangen."  #~TR~
 health.3201.c: "Sagt niemandem ein Wort davon, [physician.GetFirstNameNoTooltip]!"  #~TR~
 court_physician_treatment_success_message_title: "Erfolgreiche Behandlung"  #~TR~
 court_physician_treatment_failure_message_title: "Gescheiterte Behandlung"  #~TR~
 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] hat die Symptome von [sick_character.GetTitledFirstName] gelindert. [sick_character.Custom('DE_PRO_PER_S_3P_A')|U] plagte"  #~TR~
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "Die von [physician.GetTitledFirstName] durchgeführte Behandlung bei [sick_character.GetTitledFirstName] war erfolglos."  #~TR~
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] hat [sick_character.GetTitledFirstName] geheilt"  #~TR~
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] hat die Symptome von [sick_character.GetTitledFirstName] deutlich gelindert. [sick_character.Custom('DE_PRO_PER_S_3P_A')|U] plagte"  #~TR~
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName] hat bei der Behandlung von [sick_character.GetTitledFirstName] völlig versagt."  #~TR~
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "[sick_character.GetTitledFirstName] ist nach dem gescheiterten Ritual von [physician.GetTitledFirstName] einfach nicht mehr [sick_character.Custom('DE_PRO_PER_S_3P_N')] selbst!"  #~TR~
 physician_level_up_chance_effect.t: "Wissen von $court_physician_court_position$ erhöht sich"  #~TR~
 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$ Mein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] verwundet[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]"  #~TR~
 health.4000.start.desc: "Mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] wurde verwundet,"  #~TR~
 health.4000.infected_wound.desc: "und [sick_character.Custom('DE_PRO_POS_S_3P')] Fleisch ist faulig und angespannt.\n\nWenn die richtige Behandlung angewandt wird und [ROOT.Char.GetFaith.HealthGodName] sich gnädig zeigt, sollte [sick_character.Custom('DE_PRO_PER_S_3P_N')] überleben."  #~TR~
 health.4000.gangrene.desc: "und [sick_character.Custom('DE_PRO_POS_S_3P')] Fleisch ist faulig und stirbt ab.\n\nEine Schwärze breitet sich über [sick_character.Custom('DE_PRO_POS_S_3P')]e Haut aus, und nur [ROOT.Char.GetFaith.FateGodName] weiß, ob [sick_character.Custom('DE_PRO_PER_S_3P_N')] das alles überstehen wird."  #~TR~
 health.4000.close_to_death_wounded.desc: "und die Wunde scheint sehr tief zu sein. Es wirkt, als würde [sick_character.Custom('DE_PRO_PER_S_3P_N')] um jeden Atemzug ringen müssen, und ich fürchte, dass nur ein Wunder [sick_character.Custom('DE_PRO_PER_S_3P_A')] noch retten kann."  #~TR~
 health.4000.very_wounded.desc: "und die Wunde scheint tief zu sein. Ich fürchte, dass [sick_character.Custom('DE_PRO_POS_S_3P')] Körper nicht stark genug sein könnte, um dagegen anzukämpfen. Mir ist, als ob der Tod bereits an [sick_character.Custom('DE_PRO_POS_S_3P')]em Bettstatt sitzt."  #~TR~
 health.4000.wounded.desc: "und [sick_character.Custom('DE_PRO_PER_S_3P_N')] hat eindeutig Schmerzen. Es ist nur eine kleine Erkrankung, doch die Leiden des Leibes sollte man nicht auf die leichte Schulter nehmen."  #~TR~
 health.4000.a: "Es gibt nichts, was wir tun können."  #~TR~
 health.4001.start.desc: "„Es wird Zeit, Eure Wunden zu behandeln."  #~TR~
 health.4001.safe_recommendation.desc: "Ich bin mir sicher, dass eine einfache Behandlung reichen wird, aber"  #~TR~
 health.4001.gangrene.desc: "Da der Tod sich bereits durch das Fleisch ausbreitet, fürchte ich, dass ich zu … #EMP drastischen#! Maßnahmen raten muss, aber"  #~TR~
 health.4001.infection.desc: "Da die Wunde sich entzündet hat, muss ich zu drastischen Maßnahmen raten, aber"  #~TR~
 health.4001.risky_recommendation.desc: "Ich rate zu drastischen Maßnahmen, aber"  #~TR~
 health.4002.start.desc: "„Es wird Zeit, dass [sick_character.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sC('sick_character'))] behandelt wird."  #~TR~
 health.4002.start.desc_sick_physician: "„Es wird Zeit, mich zu behandeln."  #~TR~
 health.4101.t: "$health_wounded_title$ Heilung"  #~TR~
 health.4101.desc_infection: "Als [physician.GetFirstName] sorgsam Kräuter und Honig zu vermischen begann, hielt ich es noch für einen Scherz: Grünzeug konnte mir doch gewiss nicht helfen. Als [physician.Custom('DE_PRO_PER_S_3P_N')] den Brei auf meine schmerzende Wunde strich,"  #~TR~
 health.4101.desc_1: "Als [physician.GetFirstName] den Inhalt der Weinflasche auf meine Wunde goss, war der Schmerz weitaus größer als damals, als man mir diese Wunde zufügte.\n\n„Bitte erduldet das, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]. Es ist nötig, um die Fäule aus dem Inneren auszutreiben.“\n\nUnd in der Tat: Nachdem ein straffer Verband um die Wunde gelegt worden war,"  #~TR~
 health.4101.desc_2: "[physician.GetFirstName] fädelte flink eine Nadel ein und begann, die Wunde zu bearbeiten, als ob [physician.Custom('DE_PRO_PER_S_3P_N')] Stickarbeiten am Feuer machen würde. Der Anblick meines Fleisches, das von Fäden zusammengehalten wurde, war mehr als makaber! Im Laufe der Zeit"  #~TR~
 health.4101.desc_end: "setzte rasch die Heilung ein."  #~TR~
 health.4101.a: "Ausgezeichnete Leistung, [physician.GetFirstNameNoTooltip]!"  #~TR~
 health.4102.t: "$health_wounded_title$ Chronischer Schmerz"  #~TR~
 health.4102.desc_infection: "Der Beutel, den [physician.GetFirstName] in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'meine Gemächer')] brachte, bewegte sich von allein, und sein Inhalt schien wie lebendig zu zucken. Als [physician.GetFirstNameNoTooltip] einen zappelnden Blutegel herausholte, wurde ich ganz blass. „Haltet nun einfach still, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] …“\n\nWelche Wirkung [physician.Custom('DE_PRO_PER_S_3P_N')] sich auch erhofft hatte: Das war sie sicher nicht gewesen. Während mir die Kreaturen das Blut aussaugten,"  #~TR~
 health.4102.desc_end: "kamen meine Säfte keineswegs ins Gleichgewicht, und mein Schmerz wurde nur noch größer."  #~TR~
 health.4102.a: "Argh …! Fasst mich nicht an!"  #~TR~
 health.4103.t: "$health_wounded_title$ Heilende Hände"  #~TR~
 health.4103.risky_treatment_medicine.1.desc: "Als [physician.GetFirstName] Feuer in [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'meinem Zelt', 'meinen Gemächern')] machte, ging ich davon aus, dass [physician.Custom('DE_PRO_PER_S_3P_N')] so meine Säfte ins Gleichgewicht bringen wollte. Doch während [physician.Custom('DE_PRO_POS_S_3P')] Gehilfe mich an mein Bett schnallte, fiel mir der Eisenstab auf, der in den Flammen erhitzt wurde."  #~TR~
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] sah meinen Schrecken, als [physician.Custom('DE_PRO_PER_S_3P_N')] ein langes Messer und eine krumme Nadel aus [physician.Custom('DE_PRO_POS_S_3P')]em Bündel holte. „Damit Euer Leib heilen kann, müssen wir das betroffene Gewebe entfernen und die Wunde schließen.“\n\nIch weiß nicht, was mehr schmerzt: der brennende Schmerz des zerreißenden Fleischs und die zupfenden Stiche der Nadel in meiner Haut oder mein Anblick hinterher."  #~TR~
 health.4103.end.desc: "\n\nZu meiner Überraschung konnte ich schon bald feststellen, dass mein Körper bereits dabei war, sich zu erholen!"  #~TR~
 health.4104.t: "$health_wounded_title$ Auf dem Weg der Besserung"  #~TR~
 health.4104.end.desc: "\n\nNach dem Überstehen dieser Behandlung kann ich mich zwar kaum an der Gesundung meines Leibes erfreuen, doch ich bin auf dem Weg der Besserung."  #~TR~
 health.4105.t: "$health_wounded_title$ Es kommt zur Katastrophe"  #~TR~
 health.4105.end.desc: "\n\nIch hätte nicht gedacht, dass ich noch mehr Schmerzen haben könnte, doch da hatte ich mich geirrt."  #~TR~
