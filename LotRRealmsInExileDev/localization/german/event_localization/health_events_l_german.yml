 #Suicide events, by Linnéa Thimrén
 health.6001.t: "Der Versuch"  #~TR~
 health.6001.desc_opening: "Ich werde meinem Leben ein Ende setzen. Sosehr der Gedanke an all das, was ich zurücklasse, auch schmerzen mag: Ich bin entschlossen."  #~TR~
 health.6001.desc_depression: "Das Leid erscheint mir endlos."  #~TR~
 health.6001.desc_sickness: "Mein Körper ist ein Gefängnis geworden, das langsam dahinsiecht …"  #~TR~
 health.6001.desc_lunacy: "Die Schatten haben gesprochen, und bald schon werde ich bei ihnen sein."  #~TR~
 health.6001.desc_loss: "Ich würde es nicht ertragen, noch jemanden zu verlieren."  #~TR~
 health.6001.desc_stress: "Ich ertrage das alles einfach nicht mehr."  #~TR~
 health.6001.desc_ending: "\n\nJetzt muss ich nur noch entscheiden, wie dieser letzte Akt aussehen soll …"  #~TR~
 health.6001.warning: "Es ist immer möglich, dass der Versuch fehlschlägt"  #~TR~
 health.6001.a: "Ich suche mir ein Gebäude, das hoch genug ist."  #~TR~
 health.6001.a_tribal: "Ich suche mir eine Klippe, die hoch genug ist."  #~TR~
 health.6001.b: "Tee, gebraut aus einer tödlichen Pflanze … Das klingt beinahe angenehm."  #~TR~
 health.6001.c: "Ein warmes Bad und ein Messer sollten reichen."  #~TR~
 health.6001.d: "Ich bin mir gar nicht mehr sicher, ob ich das tatsächlich tun möchte."  #~TR~
 health.6001.d_tt: "Ich unterlasse den Versuch"  #~TR~
 health.6002.desc_fall: "Als ich mich langsam dem Rand nähere, weht der Wind in meinen Umhang und peitscht ihn um mich herum auf. Es geht tief nach unten. Sehr tief."  #~TR~
 health.6002.desc_poison: "Als der Tee kocht, wird die Luft um mich herum erfüllt von einem üblen Geruch, als wollte das Schicksal mich an seinen Zweck erinnern. Ich gieße die Flüssigkeit in eine Tasse. Sie kühlt rasch ab, und ich hebe die Tasse an die Lippen."  #~TR~
 health.6002.desc_knife: "Ich sitze im warmen Bad und atme den Dampf ein. Dann greife ich nach dem scharfen Messer neben mir."  #~TR~
 health.6002.desc_ending: "\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Tut es nicht, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!“\n\nIch drehe mich um und sehe, wie [friendly_person.GetTitledFirstName] dort steht und die Hand mit entsetztem Gesicht in meine Richtung ausstreckt. „Bitte, das ist doch nicht die Lösung!“"  #~TR~
 health.6002.a: "Nichts was Ihr tut, kann mich aufhalten."  #~TR~
 health.6002.a_success: "Euer Versuch gelingt"  #~TR~
 health.6002.a_failure: "Euer Versuch scheitert"  #~TR~
 health.6002.b: "Ihr habt recht. Vielleicht wird ja alles wieder besser."  #~TR~
 health.6004.desc: "Ein kleiner Schritt über den Rand genügt. Während der Wind um mich herum tost, hebe ich den Fuß und schreite nach vorn.\n\nEinen Augenblick lang scheint es mir, als hinge ich in der Luft und die Welt drehte sich um mich, und dann geht alles ganz schnell. Der Wind in meinen Ohren, das Gefühl das Fallens, der Boden, der mir immer schneller entgegenkommt …"  #~TR~
 health.6004.a: "Endlich bin ich frei."  #~TR~
 health.6005.desc: "Ein kleiner Schritt über den Rand genügt. Als der Wind um mich herum tost, hebe ich den Fuß und …\n\nPlötzlich werde ich nach hinten gerissen, und eine Wache hält mich fest. "  #~TR~
 health.6005.desc_ending: "„Es tut mir leid, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], doch Ihr seid nicht bei Sinnen!“"  #~TR~
 health.6005.a: "Meine Pläne wurden vereitelt …"  #~TR~
 health.6007.desc: "Ich atme die Dämpfe der Tasse Tee in meiner Hand ein und schließe die Augen. Langsam führe ich die Tasse an die Lippen, und ich nehme einen langen Schluck.\n\nBald schon wird die Welt grau und unscharf, die Dunkelheit umschließt immer mehr mein Gesichtsfeld, und ich lege den Kopf auf den Tisch. Ich spüre, wie mein Atem immer kürzer wird. Ich schließe die Augen."  #~TR~
 health.6008.desc: "Ich atme die Dämpfe der Tasse Tee in meiner Hand ein und schließe die Augen. Langsam führe ich die Tasse an die Lippen, und …\n\nDie Tasse wird mir aus der Hand gerissen und zu Boden geschleudert, wo sie zerspringt. Eine Wache steht über mir mit panikerfüllter Miene."  #~TR~
 health.6010.desc: "Der Dampf meines heißen Bades umwogt mich, als ich tief einatme und zum Messer neben mir greife. Ich setze es sanft auf einem Arm an und drücke dann zu. Fest.\n\nAls ich an beiden Armen identische Schnitte habe, lasse ich sie zurück in das immer röter werdende Wasser sinken. Ich lehne den Kopf zurück und seufze, als die Welt anfängt, sich zu drehen. Es wird nicht mehr lange dauern …"  #~TR~
 health.6011.desc: "Gerade als ich mir inmitten des wogenden Dampfs des heißes Bades den Arm mit dem Messer aufschneiden will, stürmen Wachen herein und entreißen mir das Messer.\n\n"  #~TR~
 health.6100.desc: "„Hallo, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ich wollte Euch nur einen Besuch abstatten und fragen, wie es Euch ergangen ist, seit … dem Vorfall vor einer Weile.“\n\n[friendly_person.GetTitledFirstName] fragt mich mit aufrichtiger Herzlichkeit, und nicht einmal die Erwähnung meines Selbstmordversuchs tut dieser Wärme Abbruch."  #~TR~
 health.6100.a: "Es geht mir schon besser. Danke."  #~TR~
 health.6100.b: "Wie es mir geht? Das geht Euch überhaupt nichts an."  #~TR~
 health.6200.desc_opening: "In einem seltenen Augenblick der Klarheit spüre ich, dass jemand an meinem Bett sitzt."  #~TR~
 health.6200.desc_close_person: "\n\nDas ist sicher mein[close_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], einer der wenigen Menschen, die mich derzeit noch besuchen. Ich versuche, meine Hand nach [close_person.Custom('DE_PRO_PER_S_3P_D')] auszustrecken, doch sie bewegt sich nicht einmal …"  #~TR~
 health.6200.desc: "Mittlerweile besuchen mich nur noch Diener, doch ich brauche #EMP irgendjemanden#!, der mich befreit …"  #~TR~
 health.6200.a: "„[close_person.GetFirstNameNoTooltip] … Bitte … Setzt dem ein Ende …“"  #~TR~
 health.6200.a_success: "[close_person.Custom('DE_PRO_PER_S_3P_N')|U] erklärt sich bereit"  #~TR~
 health.6200.a_failure: "[close_person.Custom('DE_PRO_PER_S_3P_N')|U] verwehrt mir den Wunsch"  #~TR~
 health.6200.a_failure_tt: "Ihr sterbt nicht"  #~TR~
 health.6200.b: "Ich kann das nicht von [close_person.Custom('DE_PRO_PER_S_3P_D')] verlangen. Ein Diener soll es erledigen …"  #~TR~
 health.6200.b_2: "Ein Diener soll es erledigen …"  #~TR~
 health.6200.b_success: "Ein Diener erfüllt Euch den Wunsch"  #~TR~
 health.6200.b_failure: "Kein Diener erklärt sich bereit"  #~TR~
 health.6203.desc: "Ich sitze am Bett von [incapable_person.GetTitledFirstName], als [incapable_person.Custom('DE_PRO_PER_S_3P_N')] sich plötzlich bewegt und offenbar erwacht: [incapable_person.Custom('DE_PRO_POS_S_3P')|U]e Augen blicken zur Decke. Seit [incapable_person.Custom('DE_PRO_PER_S_3P_N')] an dieses Bett gefesselt ist, hat [incapable_person.Custom('DE_PRO_PER_S_3P_N')] kaum ein Wort gesprochen, doch plötzlich wird die Stille von einer keuchenden Stimme durchbrochen.\n\n„[ROOT.Char.GetFirstNameNoTooltip|U]? [ROOT.Char.GetFirstNameNoTooltip|U], bitte … Setzt dem ein Ende … Habt Gnade …“"  #~TR~
 health.6203.desc_murder: "\n\n[incapable_person.Custom('DE_PRO_PER_S_3P_N')|U] ahnt ja gar nicht, wie sehr [incapable_person.Custom('DE_PRO_PER_S_3P_N')] mir damit in die Hände spielt!"  #~TR~
 health.6203.a: "Ich … Ich verstehe …"  #~TR~
 health.6203.b: "Nein! Wie könnt Ihr so etwas von mir verlangen?!"  #~TR~
 health.6204.desc_opening: "Ich verstehe die Antwort von [close_person.GetTitledFirstName] nicht, doch [close_person.Custom('DE_PRO_PER_S_3P_N')] weicht nicht von meiner Seite.\n\n"  #~TR~
 health.6204.desc_1: "Nach einer Weile spüre ich, wie sich etwas bewegt, und dann einen sanften Druck auf meinem Gesicht. Der Druck wird stärker, und ich stelle fest, dass ich nicht mehr atmen kann: Ich bin erfüllt von … völliger Dankbarkeit. [close_person.Custom('DE_PRO_PER_S_3P_N')|U] tut es. [close_person.Custom('DE_PRO_PER_S_3P_N')|U] …"  #~TR~
 health.6204.desc_2: "Nach einer Weile spüre ich, wie sich etwas bewegt, und dann einen kalten, scharfen Druck an meinem Hals. Den Schnitt fühle ich kaum. Doch ich höre, wie [close_person.Custom('DE_PRO_PER_S_3P_N')] heftig einatmet, dann fällt das Messer zu Boden und ich habe ein Pfeifen im Ohr. Und dann … nichts mehr."  #~TR~
 health.6204.a: "Endlich bin ich frei …"  #~TR~
 health.6205.desc_1: "Nach einer Weile spüre ich, wie sich etwas bewegt, und dann einen sanften Druck auf meinem Gesicht. Der Druck wird stärker, und ich stelle fest, dass ich nicht mehr atmen kann: Ich bin erfüllt von … völliger Dankbarkeit. Gerade als ich hinwegtrete, strömt neue Luft in meine Lungen. Ich höre, wie jemand weint, und eine hysterische Stimme. Dann verlassen Schritte [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'das Zelt', 'den Raum')]."  #~TR~
 health.6205.desc_2: "Nach einer Weile spüre ich, wie sich etwas bewegt, und dann einen kalten, scharfen Druck an meinem Hals. Der Druck wird stärker, und … dann höre ich das Messer zu Boden fallen. Ich höre, wie jemand weint, und eine flehende Stimme. Dann verlassen Schritte [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'das Zelt', 'den Raum')]."  #~TR~
 health.6205.a: "Nein … Bitte … Kommt zurück …"  #~TR~
 health.6206.desc: "„[ROOT.Char.GetFirstNameNoTooltip] …“\n\nIch höre die Stimme von [close_person.GetFirstName] wie über eine große Leere hinweg. „[ROOT.Char.GetFirstNameNoTooltip], ich … Ich kann das nicht.“\n\nVerzweiflung ergreift mich, und nur ein Weinen und Schritte, die sich entfernen, durchdringen den Nebel in meinem Geist."  #~TR~
 health.6207.desc: "Als das nächste Mal ein Diener [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'mein Zelt', 'mein Gemach')] betritt, schaffe ich es kaum, den Nebel in meinem Geist und die Trägheit in meinem Leib zu besiegen.\n\n„Ihr … Wer …?“\n\n„Ich, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“ Schritte eilen an mein Bett. „Ich bin [servant.GetFirstName]. Kann ich etwas für Euch tun?“"  #~TR~
 health.6207.a: "„[servant.GetFirstNameNoTooltip] … Bitte … Setzt dem ein Ende …“"  #~TR~
 health.6207.a_success: "[servant.Custom('DE_PRO_PER_S_3P_N')|U] erklärt sich bereit."  #~TR~
 health.6207.a_failure: "[servant.Custom('DE_PRO_PER_S_3P_N')|U] verwehrt mir den Wunsch"  #~TR~
 health.6209.desc_refusal: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Ich …\n\n"  #~TR~
 health.6209.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] Ich könnte niemals … Wie könnt Ihr mich auch nur um so etwas …“\n\nVerzweiflung ergreift mich, und nur ein Weinen und Schritte, die sich entfernen, durchdringen den Nebel in meinem Geist."  #~TR~
 health.6210.desc: "Ich warte. Daran kann ich mich sogar noch im Nebel meines Geistes erinnern: Ich warte auf die Erlösung, die [close_person.GetTitledFirstName] mir gewähren kann, doch sie kommt nicht. Warum …? Warum kommt [close_person.Custom('DE_PRO_PER_S_3P_N')] nicht?"  #~TR~
 health.6210.a: "Lässt [close_person.Custom('DE_PRO_PER_S_3P_N')] mich nun auch im Stich?"  #~TR~
 #Infirm events
 health.7000.t: "Gefangen im eigenen Körper"  #~TR~
 health.7000.desc: "Ich wusste, dass mit dem Alter alles langsamer wird, doch ich hätte nicht gedacht, dass alles sich gar nicht mehr regen würde, bis ich sterbe. In letzter Zeit verspüre ich ein beständiges Unwohlsein, und alles braucht mehr Mühe als zuvor. Ich mache mir Sorgen, dass ich womöglich nicht mehr aufstehen kann, wenn ich mich hinlegen. Es besteht kein Zweifel, dass mir die Zeit davonläuft."  #~TR~
 health.7000.desc_collapse: "Ich weiß, dass ich es übertrieben habe: Ich hätte darauf hören sollen, was mein Körper mir sagte, doch stattdessen habe ich einfach nicht weiter darauf geachtet. „Ich mache das eben noch zu Ende, bevor ich zu Bett gehe. Noch ein paar mehr, dann kann ich ausruhen.“ Plötzlich wurde mir schwindelig, und als ich aufstand, wurde mir schwarz vor Augen.\n\nAm nächsten Tag wachte ich in meinem Bett auf und konnte nicht aufstehen, denn mein Körper wollte mir nicht gehorchen. Vielleicht hat haben die höheren Mächte entschieden, mich dafür zu bestrafen, dass ich dieses Gefäß nicht genutzt habe, um ihnen Respekt zu erweisen."  #~TR~
 health.7000.desc_closing: "\n\nIch fühle mich, als könnte ich nichts tun, als darauf zu warten, dass mich die süße Umarmung des Todes holt."  #~TR~
 health.7000.a: "Wie lange werde ich warten müssen?"  #~TR~
 health.7000.a.lazy: "Wenigstens kann ich nun den ganzen Tag im Bett liegen …"  #~TR~
 health.7100.desc: "Welcher Tag ist heute? Wie lange habe ich dieses Mal geruht?\n\nIch ertappe mich dabei, wie ich in den Gesichtern meiner regelmäßigen Besucher nach Hinweisen suche – nach Falten oder Narben –, nach #bold irgendetwas#!, um zu erkennen, wie viel Zeit schon vergangen ist. Irgendwie fühlt sich das Miteinander mit anderen an, als würden sie #bold zu#! mir sprechen und nicht #bold mit#! mir.\n\nBin ich noch ich oder ist meinem Leib die Seele entflohen? Lebe ich noch oder gibt es mich nur noch?"  #~TR~
 health.7100.a: "Meine Existenz ist eine Folter."  #~TR~
 health.1098.t: "[SCOPE.Custom('EventTitleDisease')]: Verlorener Stolz"  #~TR~
 health.1098.desc: "Die Angst, meinen Bart zu verlieren, war mein ständiger Begleiter während meines ganzen Lebens. Meine Kinderfrau erzählte mir schaurige Geschichten von juckenden Kinnbärten und blutigen Blasen auf der Haut, die darin gipfelten, dass dem Opfer die Haare ausfielen.\n\nDoch jetzt ist der Bartbrand kein Märchen mehr. Zartfühlend fahre ich mit zitternden Fingern durch die Überreste meines einst mächtigen Barts. Eine dunkle und verheerende Macht trübt mein Haar und verzehrt es, während ich noch atme."  #~TR~
 health.1098.court_physician.desc: "\n\n"Mein [ROOT.Char.GetLadyLord], ich werde alles in meiner Macht Stehende tun, aber es wäre ratsam, sich auf das Schlimmste vorzubereiten..."  #~TR~
 health.1098.a: "Oh, [ROOT.Char.GetFaith.HealthGodName]! Rette mich vor diesem Alptraum!"  #~TR~
 health.1099.t: "[SCOPE.Custom('EventTitleDisease')]: Die Berührung des Gespenstes"  #~TR~
 health.1099.desc: "Seit ich mit diesem Schwarzen Reiter in Kontakt war, fühle ich mich nicht mehr so. Alles um mich herum fühlt sich an wie in einem Albtraum:\n\ndie Farben sind nicht mehr so hell wie früher, die Sonne auf meiner Haut spendet keine Wärme und ich spüre, wie mir all meine Energie entzogen wird. Alles, was ich noch tun will, ist schlafen.\n\nIch befürchte, ich wurde von dem schrecklichen Schwarzen Atem berührt, für den es kein Heilmittel gibt."  #~TR~
 health.1099.court_physician.desc: "\n\n"Mein [ROOT.Char.GetLadyLord], ich werde alles in meiner Macht Stehende tun, aber es wäre ratsam, sich auf das Schlimmste vorzubereiten..."  #~TR~
 health.1099.a: "Oh, [ROOT.Char.GetFaith.HealthGodName]! Rette mich vor diesem Alptraum!"  #~TR~
 health.1115.t: "[SCOPE.Custom('EventTitleDisease')]: Gegen alle Wahrscheinlichkeit"  #~TR~
 health.1115.desc: "Es scheint, als ob [ROOT.Char.GetFaith.DeathDeityName] vor meine Tür trat, an meinem Bett verweilt, aber am Ende beschloss, mich am Leben zu lassen. Ich werde die Qualen von [ROOT.Char.GetFaith.DeathDeityHerHis|U] Berührung nie vergessen, doch [ROOT.Char.GetFaith.DeathDeitySheHe|U] hat meine Augen für das Wunder des Lebens geöffnet.\n\nDer Schwarze Atem hat viele Seelen gefordert, aber ich werde nicht eine von ihnen sein."  #~TR~
 health.1115.a: "Preis [ROOT.Char.GetFaith.HealthGodName] für dieses Wunder!"  #~TR~
 health.1116.t: "[SCOPE.Custom('EventTitleDisease')]: Gegen alle Wahrscheinlichkeit"  #~TR~
 health.1116.desc: "Es scheint, als ob [ROOT.Char.GetFaith.DeathDeityName] vor meine Tür trat, an meinem Bett verweilt und am Ende beschloss, mich am Leben zu lassen. Ich werde die Qualen von [ROOT.Char.GetFaith.DeathDeityHerHis|U] Berührung nie vergessen, doch [ROOT.Char.GetFaith.DeathDeitySheHe|U] hat meine Augen für das Wunder des Lebens geöffnet.\n\nDer Bartbrand hat viele Seelen gefordert, aber ich werde nicht eine von ihnen sein."  #~TR~
 health.1116.a: "Preis [ROOT.Char.GetFaith.HealthGodName] für dieses Wunder!"  #~TR~
 disease_black_breath: "Schwarzer Atem."  #~TR~
 disease_beardless_plague: "Bartbrand."  #~TR~
 health.3021.t: "Elbischer Heiler"  #~TR~
 health.3021.desc: "Unsere besten Heiler sind mit dem Leiden, das meine Familie getroffen hat, ratlos. Wenn die Kranken genesen sollen, brauchen wir die Hilfe der elbischen Heiler von [elven_friend.GetFullName]. Natürlich werden die Reisekosten und seltenen Vorräte nicht billig sein."  #~TR~
 request_elven_healer_decision_title: "Einen elbischen Heiler anfordern"  #~TR~
 request_elven_healer_decision_desc: "Unsere besten Heiler sind mit dem Leiden, das meine Familie getroffen hat, ratlos. Wenn die Kranken genesen sollen, brauchen wir die Hilfe elbischen Heiler."  #~TR~
 request_elven_healer_decision_tooltip: "Unsere besten Heiler sind mit dem Leiden, das meine Familie getroffen hat, ratlos. Wenn die Kranken genesen sollen, brauchen wir die Hilfe elbischen Heiler."  #~TR~
 request_elven_healer_decision_effect_tooltip: "Du wirst einen befreundeten Elbenherrscher bitten, Hilfe zu schicken."  #~TR~
