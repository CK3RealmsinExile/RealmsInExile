 health.3021.a: "Der Meisterheiler, [master_healer_option.GetFirstNameNoTooltip], ist unsere beste Option."  #~TR~
 health.3021.a.tt: "Ein [GetCourtPositionType('court_physician_court_position').GetName()] hat auch ein monatliches Gehalt von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"  #~TR~
 health.3021.b: "[experienced_healer_option.GetFirstNameNoTooltip] ist ein erfahrener Heiler."  #~TR~
 health.3021.c: "[novice_healer_option.GetFirstNameNoTooltip] ist ein Anfänger, aber sicherlich reicht [novice_healer_option.GetHerHis] Können."  #~TR~
 health.3021.d: "Ich kann mir das nicht leisten"  #~TR~
 health.3021.d.tt: "Ich rekrutiere niemanden als meinen [GetCourtPositionType('court_physician_court_position').GetName()]"  #~TR~
 health.3022.t: "Elbischer Heiler - Namarië"  #~TR~
 health.3022.desc: "Mein elbische Heiler kommt an meinen Hof, für die Reise gekleidet.\n\n"Sehr geehrte Gastgeberin, mein kurzer Aufenthalt an Eurem Hof geht zu Ende, und ich muss zu meinem Lehnsherrn [elven_friend.GetFirstNameNoTooltip] zurückkehren. Es war mir eine Ehre, Eure Familie zu betreuen. Namarië."  #~TR~
 health.3022.a: "Abschied"  #~TR~
 health.3022.a.tt: "[elven_friend.GetFirstNameNoTooltip] wird Euren Hof verlassen"  #~TR~
