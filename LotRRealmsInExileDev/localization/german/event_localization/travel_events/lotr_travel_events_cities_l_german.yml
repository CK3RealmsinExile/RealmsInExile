 travel_city_option_stewardship:0 "Zeit für ein wenig Shopping"  #~TR~
 #travel_city_companion_impressed:0 "\n\nMein [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] murmelt mir etwas zu, während er dieses beeindruckende Schauspiel betrachtet: „Ich könnte wirklich mein ganzes Leben hier verbringen, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]“\n"  #~TR~
 

 #Baghdad - Specific:   #reflavored for Bôzisha-Dâr   bozisha_dar
 travel_city_bozisha_dar_intro:0 "Am frühen Morgen komme ich in der großen Stadt [city_province.GetNameNoTooltip] an, im Volksmund bekannt als der ‚Harte Hafen‘. Die Märkte der Stadt sind bereits voller Leben, und Händler preisen ihre Waren in einem Dutzend Sprachen im ganzen Stadtzentrum an. Im Hafen kann man größere Händler hören, die ihre Geschäfte besprechen und sich über Zölle und Korsaren beschweren.\n\n"  #~TR~
 travel_city_bozisha_dar_title:0 "[city_province.GetNameNoTooltip]: Große Buchmärkte"  #~TR~
 travel_city_bozisha_dar_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: das königliche Viertel"  #~TR~
 travel_city_bozisha_dar_cemeteries_title:0 "[city_province.GetNameNoTooltip] vergangener Zeiten"  #~TR~
 travel_city_bozisha_dar:0 "Als ich mich der Innenstadt nähere, füllt sich die Luft mit intellektueller, literarischer Diskussion. Diese ganze Straße, sogar ihre Brücken, wird von Hunderten von geschäftigen Buchhandlungen und literarischen Salons dominiert."  #~TR~
 travel_city_bozisha_dar_royal_enclosure:0 "Am Rande der Oberstadt finde ich mich umgeben von kleineren Palästen, Küchen und Bäckereien. In der Oberstadt wohnen die reichsten Adligen und Kaufmannsfamilien in ihren großen Palästen."  #~TR~
 travel_city_bozisha_dar_cemeteries:0 "Auf meinem Weg durch die Stadt bemerke ich viele Ruinen und alte Denkmäler. Schließlich finde ich mich bei den Friedhöfen wieder, unter den Gräbern von Kaufherren und Gelehrten längst vergangener Tage."  #~TR~
 travel_city_bozisha_dar_companion_reflection:1 "\n\nMein [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] bemerkt, dass dies Männer waren, die ein anderes Bôzisha-Dâr kannten, heute kaum wiederzuerkennen."  #~TR~

#Rome - Specific    #reflavored for Korlea
 travel_city_korlea_intro:0 "Aus der Ferne ist die Stadt [city_province.GetNameNoTooltip] ein Wald aus Türmen und ein Labyrinth aus Steingebäuden mit einer großen Öffnung nach Süden, wo sich der große Hafen befindet. Von allen großen Städten [bellakar|E] ist Korlea am stolzesten auf sein [numenorean|E] Erbe.\n\n"  #~TR~
 travel_city_korlea_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Númenoréische Fundamente"  #~TR~
 travel_city_korlea_fortified_monuments:0 "Auf meinem Weg durch die Stadt bemerke ich, wie die Überreste alter [numenorean|E] Denkmäler, Mauern und Zitadellen deutlich sichtbar sind und als Grundlage für die neue [bellakarean|E] Architektur dienen."  #~TR~
 travel_city_korlea_needle_title:0 "[city_province.GetNameNoTooltip]: Die versunkene Stadt"  #~TR~
 travel_city_korlea_needle:0 "Südlich des Hafens sind einige vom Wasser umschlossene Säulen, Teile der Ruinen der alten Stadt, noch sichtbar. Die südliche Stadt, die nach ihrer Verwüstung nach dem [downfall|E] unter Wasser gesetzt wurde, wurde nie wieder aufgebaut."  #~TR~
 travel_city_korlea_companion_reflection:0 "\nMein [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fügt hinzu, dass wir mehr über diese Stadt erfahren sollten."  #~TR~
 travel_city_korlea_alone_reflection:0 "\nIch kann nicht anders, als über das immense Alter dieser Stadt nachzudenken."  #~TR~
 travel_city_korlea_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Kaufleute und Händler"  #~TR~
 travel_city_korlea_pilgrims_and_shrines:0 "Händler scheinen überall zu sein. Sie feilschen, unterhalten sich und gesellig sind unter den großen Gebäuden. Die restaurierten Herrenhäuser vergessener [bellakarean|E] Aristokraten dienen nun als Herbergen für die Händler."  #~TR~
 
 #Pelargir - Specific
 travel_city_pelargir_intro:0 "Aus der Ferne ist die Stadt [city_province.GetNameNoTooltip] ein Wald aus Masten und ein Labyrinth aus Steingebäuden, das von einem großen weißen Turm dominiert wird. Als wir uns nähern, ändert sich die Szenerie: Eine große dreieckige Insel beherbergt das Herz der Stadt, umgeben von den Außenbezirken an Land. Und überall: große Schiffe, Seeleute und das Schreien von Möwen\n\n"  #~TR~
 travel_city_docks_title:0 "[city_province.GetNameNoTooltip]: die Docks"  #~TR~
 travel_city_docks:0 "Als ich mich der Innenstadt nähere, füllt sich die Luft mit dem Geruch von Salz und Seetang, und die Luft hallt von Seemannsliedern wider. Die Docks, Märkte und Tavernen sind voller Leben."  #~TR~
 travel_city_pelargir_palace_title:0 "[city_province.GetNameNoTooltip]: der Palast der Meereskönige"  #~TR~
 travel_city_pelargir_palace:0 "Nachdem ich die Brücke zur zentralen Insel überquert habe, finde ich mich umgeben von kleineren Palästen, Küchen und Bäckereien. Über uns thront stets der weiße Turm des Palastes der Meereskönige."  #~TR~
 travel_city_pelargir_eithel_ulmo_title:0 "[city_province.GetNameNoTooltip]: Eithel Ulu"  #~TR~
 travel_city_pelargir_eithel_ulmo:0 "Pilger und Gelehrte scheinen überall zu sein. Jeder hofft auf eine persönliche Erlaubnis des Seeherrn, den [eithel_ulmo|E] zu besuchen und von der Weisheit des Eingießers zu profitieren."  #~TR~
 travel_city_pelargir_companion_reflection:1 "\n\nMein [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] bemerkt, dass wir die Gelegenheit nutzen sollten, Gespräche mit den Gelehrten zu führen."  #~TR~

 #Minas Tirith - Specific
 travel_city_minas_tirith_intro:0 "Aus der Ferne ist die Stadt [city_province.GetNameNoTooltip] ein Berg aus weißen Marmorbauten, der von einer großen Klippe dominiert wird, die aus dem Mindolluin herausragt und sich wie der Kiel eines großen Schiffes durch die Stadt zieht. Als wir uns den silbernen [mithril|E] Toren nähern, ragen die großen schwarzen Steinmauern über uns auf. Die kurvenreiche Straße führt vom Tor weg, hinauf durch die sieben Ebenen zur Zitadelle auf ihrem Gipfel.\n\n"  #~TR~
 travel_city_minas_tirith_walls_title:0 "[city_province.GetNameNoTooltip]: die Befestigungen"  #~TR~
 travel_city_minas_tirith_walls:0 "Die Straße führt uns entlang unzähliger Befestigungen, einige offensichtlich so alt wie die Stadt, andere neueren Datums, als sich die Stadt auf ihren unvermeidlichen Kampf gegen [sauronthedarklordcharacter|E] vorbereitete. Die Zinnen sind mit Schiessscharten besetzt, und jedes Tor wird von einem Barbakane mit Machikolien und Mordlöchern geschützt."  #~TR~
 travel_city_minas_tirith_houses_healing_title:0 "[city_province.GetNameNoTooltip]: die Häuser der Heilung"  #~TR~
 travel_city_minas_tirith_houses_healing:0 "Als ich die sechste Ebene erreiche, sehe ich direkt zu meiner linken eine Terrasse, die mit Rasenflächen und Zypressen bedeckt ist und ein riesiges Gebäude umgibt. An der Tür informiert mich ein Wärter, dass dies die Häuser der Heilung sind, #italic Bair Nestad #! in der Sprache der [undyinglands|E]: ein Ort des Friedens, an dem die Kranken und Müden unter der Obhut des Oberaufsehers stehen."  #~TR~
 travel_city_option_study_black_wall:0 "Schauen wir uns diese sagenumwobenen schwarzen Mauern einmal an"  #~TR~
 travel_city_option_study_minas_tirith_inner_fortifications:0 "Ich interessiere mich für die Architektur der inneren Befestigung"  #~TR~
 travel_city_minas_tirith_companion_reflection:1 "\n\nMein [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] bemerkt, dass wir versuchen sollten, etwas Medizin von diesen gelehrten Aufsehern zu kaufen."  #~TR~
 medecine_souvenir_companion_tooltip:0 "Die Chancen, eine bessere Medizin zu finden, werden durch meinen Reisebegleiter [sightseeing_companion.GetName] erhöht"  #~TR~
 medecine_souvenir_tooltip:0 "Ein medizinisches Artefakt wird aus den Häusern der Heilung erworben"  #~TR~
 medecine_souvenir_bought:0 "[souvenir.GetName] wurde in den Häusern der Heilung von [city_province.GetNameNoTooltip] gekauft"  #~TR~
 medecine_artifact_loc:0 "[souvenir.GetDesc]\n\nAuf dem Etikett ist das Siegel der Häuser der Heilung von [city_province.GetName] zu sehen."  #~TR~
 travel_city_minas_tirith_tower_ecthelion_title:0 "[city_province.GetNameNoTooltip]: der Turm des Ecthelion"  #~TR~
 travel_city_minas_tirith_tower_ecthelion:0 "Endlich erreiche ich die siebte und letzte Ebene der Stadt! In der Mitte steht der Weiße Baum, umgeben von einem friedlichen Brunnen. Der Blick über das [anduin|E] Tal und [mordor|E] ist atemberaubend. Die Zitadelle, die Heimat des [minas_tirith_ruler.GetTitleAsNameNoTooltip], sitzt dort und wird vom Turm des Ecthelion dominiert."  #~TR~
 
 #Umbar - Specific
 travel_city_umbar_intro:0 "Aus der Ferne gleicht die Stadt [city_province.GetNameNoTooltip] einer Schar großer Seevögel, bereit zum Abflug von den tiefblauen Gewässern der geschützten Bucht von [umbar|E]. Bei näherer Betrachtung sind das, was wie die Flügel von Möwen aussah, tatsächlich die vielfarbigen Segel unzähliger Schiffe: weiß, blau, rot oder schwarz.\n\n"  #~TR~
 travel_city_umbar_arsenal_title:0 "[city_province.GetNameNoTooltip]: das große Arsenal"  #~TR~
 travel_city_umbar_arsenal:0 "Nach vielen Verhandlungen mit den örtlichen Wachen darf ich das große Arsenal von Umbar betreten. Seine großen Mauern bieten den Schiffsbauern, die beschädigte Schiffe reparieren oder neue bauen, sowohl Geheimhaltung als auch Schutz."  #~TR~
 travel_city_option_discuss_ship_building:1 "\n\nMein [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] bemerkt, dass wir uns den Schiffsbauern nähern und von ihnen lernen sollten, was wir können."  #~TR~
 travel_city_umbar_palace_title:0 "[city_province.GetNameNoTooltip]: der Palast der Kapitäne"  #~TR~
 travel_city_umbar_palace:0 "Nach einem Aufstieg auf die Klippe mit Blick auf die große Bucht blicke ich auf den Palast der Kapitäne. An seiner Architektur ist deutlich zu erkennen, dass er viele Male umgebaut wurde. Ich kann altes [numenorean|E] Mauerwerk, [gondorian|E] Marmorfriese und [haradrim|E] religiöse Inschriften unterscheiden, die sich manchmal überlappen. Dieser Palast ist der historische Sitz des Kapitänsrates, des Regierungsorgans der Korsaren."  #~TR~
