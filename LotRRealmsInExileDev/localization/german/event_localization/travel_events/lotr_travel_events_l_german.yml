 lotr_travel_events.0009.tale_vision_iunast.t: "Iunásts Vision" #by Juke  #~TR~
 lotr_travel_events.0009.tale_vision_iunast.desc: ""#italic „Lasst uns [tale_character_center.GetFirstName]s Legende mit seinen bescheidenen Anfängen beginnen. Geboren in den Hügeln von [GetTitleByKey('d_briy_miyesec').GetNameNoTier], war er einst ein einfacher Ziegenhirte, wie einige von euch, ein Schäfer, der in jenen Tagen für seinen Stamm sorgte. In seinem neunzehnten Lebensjahr, während er unter dem hellen Himmel und dem Vollmond schlief, hatte er einen vagen, seltsamen Traum: Er sah eine Flamme, sengend heiß und doch bitterkalt, die drohte, eine Palme zu verbrennen.\n\nEr dachte wenig darüber nach, bis nach einem vollen Zyklus später, er denselben Traum hatte, diesmal klarer, während er wieder einmal unter dem sternenklaren Mondhimmel schlief: Er sah eine feurige Gestalt, unvorstellbar dunkel und doch blendend hell, die einen wunderschönen Garten verwüstete.\n\nSchließlich, nachdem ein weiterer Zyklus vergangen war, erhielt er seine dritte und letzte Vision, sein Ziel wurde klar: Er sah den Sonnengott Vâtra, unvorstellbar mächtig und doch vorübergehend verletzlich, der mit seiner Anwesenheit die Länder von [farharad|E] verwüstete. Da offenbarte sich ihm Ladnôca, Mondgöttin, Gemahlin Vâtras und fürsorgliche Mutter der Menschheit: Die Worte, die sie wählte, sind nur Iunást bekannt, doch ihre Stimme soll so schön gewesen sein, dass er, als er erwachte, sich in einem blühenden Blumenfeld ruhend fand. Sein Ziel wurde klar: Er musste in das Land der Sonne reisen, wo Vâtra versuchte, seine schreckliche Kraft in einen physischen Avatar zu lenken. Während dieser sich dort bildete, war er noch verletzlich, und so konnte sein Plan vielleicht doch noch verhindert werden.\n\nAm folgenden Tag erzählte Iunást seinem Stamm von der göttlichen Mission, die er von der Göttin erhalten hatte. Gatara, die damals bereits eine bekannte Seherin und Mystikerin war, verkündete schnell, dass sie ihren Freund aus Kindertagen auf seiner beschwerlichen Reise nach Norden begleiten würde. Insgesamt zwölf seiner Stammesmitglieder, seine engsten Freunde, beschlossen, ihn auf seinen Reisen zu begleiten. Doch nur einer von ihnen würde zurückkehren, um die Geschichte zu erzählen…“#!\n""  #~TR~
 
 lotr_travel_events.0009.tale_crag_king.t: "Iunást und der Felskönig von Ûz" #by Juke  #~TR~
 lotr_travel_events.0009.tale_crag_king.desc: "#italic \"Nachdem er den Klauen von Hiz-Arél, der furchterregenden Herrin der Panther, entkommen war, setzte [tale_character_center.GetFirstName] seine große Reise ins Land der Sonne nach Norden fort. Nach einem Tag der Reise führten ihn die Straßen in die großen Felsklippen von Ûz.  Ringsum durchstachen tückische, zerklüftete Felsnadeln den Boden. Schließlich wurde seine Gruppe von einem großen und mächtigen Monster aufgehalten, grob aus dem Felsen selbst gehauen. \"Halt!\", grunzte der brutale Krieger mit seiner schrecklichen Stimme. \"Ich bin der [tale_character_right.GetFirstName], und ich beherrsche dieses Land. Alle, die Ûz durchqueren, müssen mir rechtmäßigen Tribut zollen, oder meinen Zorn erleiden!\"\n\n\"Lasst uns dieses abscheuliche Biest erledigen, oh Auserwählter der Mondgöttin!\", schrien Iunásts Gefährten Hirek und Puzîk mit einer Stimme. Aber Iunást wusste, dass sie wild, aber auch leichtsinnig waren, und bat sie zu warten.\n\nDem Felskönig bot der Held drei Ziegen aus seiner Herde an, die dieser schnell verschlang. \"Mehr!\", schrie er, wohl wissend, dass er niemals zufrieden sein würde, da er durch Vâtras Willen erschaffen worden war, um Iunásts Mission zu stoppen. Und so bot der Held dem Felskönig noch drei Ziegen an, die er ebenso schnell verschlang. \"...Mehr!\", verlangte der monströse König, jetzt geschwollen und träge. Seine Begleiter waren jetzt besorgt, aber der clevere Iunást begann zu lächeln. Zum dritten Mal gab er nach, und drei weitere Ziegen wurden schnell verschlungen.\n\nGerade als der jetzt aufgeblähte und völlig unbewegliche Felskönig seine Stimme erhob, um einen weiteren Tribut zu fordern, hob Iunást seinen Sattel auf und wandte sich an seine Gefährten: \"Seht, wie seine Gier ihn gelähmt hat! Er ist jetzt nicht mehr als ein Kieselstein am Wegrand.\" Hirek, Puzîk und die anderen Gefährten begannen zu lachen, als sie ihre Reise fortsetzten. Das Monster, völlig unfähig sich zu bewegen, konnte sie nur mit Bosheit anstarren. Es heißt, es sei so aufgebläht gewesen, dass es sich kurz darauf wieder in Stein verwandelt habe.\"#!"  #~TR~
 
 lotr_travel_events.0009.tale_merchant_prince.t: "Handelsfürst von Dâr" #by Juke  #~TR~
 lotr_travel_events.0009.tale_merchant_prince.desc: "#italic \"...Aber unser tapferer Held zögerte nicht! Vierzehn Tage lang überredete, bestoch, überlistete und verführte Tíri sich durch die Höfe der Lords, bis der endgültige Entwurf des Handelsabkommens schließlich von beiden Parteien vereinbart wurde. Der Handel zwischen dem aufstrebenden Handelsfürsten Tíri und den Feigenlords von [GetTitleByKey('b_dezful').GetNameNoTier] würde beiden helfen, ihre Anteile an der Nordroute zu stabilisieren und gegen den wachsenden Einfluss der Korleaner Gilde im andauernden Olivenhandelsstreit vorzugehen.\N\NWas die Feigenlords nicht wussten, war, dass Tíris Flotte tatsächlich dreiundvierzig Schiffe umfasste, achtzehn mehr, als er während der Verhandlungen angegeben hatte. Indem sie sich bereit erklärten, für die nächsten drei Monde den Laderaum ihrer großen Flotten mit Tíri zu teilen, hatten sie es ihm ermöglicht, deutlich mehr Lagerkapazität freizumachen, als sie gedacht hatten, so dass Tíri sein nächstes Unternehmen klug beginnen konnte: Ein lukratives neues Unternehmen, das billig bemalte, aus Ton geschnittene Töpferwaren aus Süd-Tûlwang (die neueste Modeerscheinung unter den Kharadûnâi!) nach [GetGeographicalRegion('middleearth_uttersouth_thanihazad').GetName] exportierte, wo verdächtig gut finanzierte Kormoranangriffe um das Kap Drêl herum einen Mangel an Waren geschaffen hatten, die normalerweise aus [GetGeographicalRegion('middleearth_uttersouth').GetName] importiert wurden.\N\NDurch diese clevere Strategie erzielte der Handelsfürst schnelle Renditen für seine Investitionen, bestärkt durch die ausgezeichneten Wechselkurse von [bellakarean|E] Silber sowie die niedrige Marktgebühr in [GetTitleByKey('b_har_shulam').GetNameNoTier] zu der Zeit, nur etwa zwei auf den dreißigsten. Seine Investition verdreifachte sich schnell, und er erhielt auch eine Reihe von Geschenken von den Fürsten der [sevenlands|E], insbesondere eine Herde wunderschöner fliegender Löwen, die er später an die...\"#!\N\NDu merkst, wie du bei dem endlosen wirtschaftlichen Geschwätz des Geschichtenerzählers einschläfst. Denken diese Kaufleute denn nie an etwas anderes?"  #~TR~
 
 lotr_travel_events.0009.tale_zildur_king.t: "Zildur-König, Alendilson" #by RedArkady  #~TR~
 lotr_travel_events.0009.tale_zildur_king.desc: "#italic \"Hört! Männer aus Wald und Tal\NGesammelt umher, alle und einer\NEine traurige und einsame Geschichte zu hören\NVon [Concept('isildur','Zildur-König')|E], [Concept('elendil','Alendilson')|E]\N\NZildur kam von [Concept('numenor','versunkene Insel')|E]\NMit [Concept('palantir','sieben Steinen')|E], einem silbernen Baum\NEin [Concept('realm_in_exile','Königreich im Exil')|E] zu bauen\NZwischen den Bergen und dem Meer \N \NAber [Concept('sauroncharacter','Schatten')|E] erhob sich in feurigem Land \NUnd schlug auf Zildurs Vaters Sohn \NEingeschlossen in Ländern am Flussufer \NDer Steinkönig, Enaryon \N \NDurch Bergpass und Flusstal \NMit dem Elbenkönig, seine Lanze glänzte \NKam Zildur-König, sein Siegel blass \NIhre Heerscharen versammelten sich in voller Macht \N \NZehnen langen Jahren führten sie ihren Streit \NBis der Schatten versagte und der Turm erschüttert war \NObwohl [elf|E] und Steinkönige ihr Leben verloren \NZildur-König, mit Wergeld genommen \N \NMarschierte nach Norden in Eile und Stolz \NUm seinen mächtigen Herd und seine Halle zu suchen \NEine [Concept('goblin','Goblin')|E]Horde doch seinen Schritt geprüft \NDa traf er leider sein Schicksal \N \NObwohl Holzfäller kamen, kamen sie zu spät \NAber trieben die Goblins von ihrer Beute \NDoch Zildur-König hatte sein Schicksal gefunden \NVersunken, wie seine lange zerrissene Insel. \N \NSO hört zu, Männer aus Wald und Tal \NSeid nicht zu kühn, wenn der Kampf gewonnen ist \NDamit ihr nicht auch die Geschichte teilt \NVon Zildur-König, Alendilson"  #~TR~
  
 lotr_travel_events.0009.tale_sirayn_storm.t: "Als der Sturm fiel" #by Juke  #~TR~
 lotr_travel_events.0009.tale_sirayn_storm.desc: "#italic \"In einem längst vergangenen Zeitalter lebten sechs Clans in [GetGeographicalRegion('middleearth_bayoformal_sirayn').GetName], alle derselben stolzen Abstammung, zu weit entfernt, um sie zu erzählen. Das Land war reich und üppig, und die Mitgift noch unzerbrochen. Jeder dieser Clans baute seine Behausungen aus den Gaben, die sie erhalten hatten: Knochen, Gold, Kupfer, Juwelen, Bronze und Gewürze.\n\nAlles war gut für zwanzig Zyklen und sechs, aber schließlich braute sich eine Katastrophe zusammen. Gerüchte erreichten die Dâr-Straße, Gerüchte über eine große Flut weit im Westen, und dass die Insel der Ruhelosen Winde von den Elementen verschlungen worden war. Dies war schrecklich, denn die Insel war in diesen Tagen als Heimat vieler Windgeister bekannt, die schrecklich verärgert waren. Die Windgeister ritten also auf den östlichen Strömungen, bis sie auf die Regenmänner trafen, ein Volk, das an diesen Küsten lebte, das sie umhüllten. Einige flohen sogar in die Bucht, wo sie Zuflucht suchten und die Clans vor ihren zornigen Verwandten im Westen warnten.\n\nDie Regenmänner, zornig und verärgert, waren zu den Sturmmännern geworden, einem unfreundlichen Volk von schlimmem Temperament. In diesem Frühling bliesen sie östlich über die Berge nach Sîrayn, wo die Clans wenig Zeit zur Vorbereitung hatten. Als der Sturm über sie hereinbrach, konnten sie nur noch zu den Göttern beten und in ihren Häusern Schutz suchen. In seiner blinden Wut traf der gefräßige Sturm zuerst die Kriegsführenden unter ihnen und zerstörte ihre Häuser aus Knochen. Die Stolzen unter ihnen, die ihre Häuser aus Juwelen und Edelmetallen gebaut hatten, wurden als nächstes verschlungen, obwohl auch sie tapfer kämpften. Schließlich traf der Sturm den letzten Clan, diejenigen, die ihr Haus aus Gewürzen gebaut hatten. Aber als er ihre Behausung auseinander riss und sich darauf vorbereitete, auch sie zu verschlingen, nahmen die Winde ihre Gewürze auf, und sie verbreiteten sich schnell im Sturm. Die Sturmmänner, völlig unvorbereitet, begannen alle heftig zu niesen. Ihr Angriff brach schnell zusammen, was dazu führte, dass die Sturmmänner, die noch nie etwas so Intensives geschmeckt hatten, flohen.\n\nJetzt war der Sturm an der Reihe zu fallen. Der Clan feierte mit einem großen Festmahl und beschloss dann, schnell zu handeln - Sie machten sich in großen Karawanen auf den Weg und verteilten ihre Gaben an alle Völker der Welt. Überall, wo sie hinkamen, begrüßten die Menschen sie, denn auch sie waren von Donner, Wind und Blitz geplagt worden. Nach drei Zyklen war die Welt befreit, und die Götter waren zufrieden. Doch da sie nun ihre Gewürze mit der Welt teilten, hatten sie nicht mehr genug, um sich ein Zuhause zu bauen. So hatten die Götter Mitleid mit ihnen und lehrten sie als Geschenk [mud_masonry|E], damit sie die Erde in abstrakte Formen formen konnten.\"#!"  #~TR~

 lotr_travel_events.0009.tale_seafolks_folly.t: "Die Torheit der Seefolker" #by Juke  #~TR~
 lotr_travel_events.0009.tale_seafolks_folly.desc: "#italic \"Am Anfang der Zeit schufen die Götter [men|E] und suchten, die Welt unter ihnen zu teilen. Einige Menschen sahen die wilden Länder, die für sie auserwählt waren, und waren glücklich, da sie erkannten, dass die Härten, die sie erleiden würden, die Freuden, die sie erleben würden, nur noch steigern könnten. Aber einige Menschen waren wütend und verlangten von den Göttern, dass sie ihnen bessere Länder geben, üppiger und reicher an Juwelen und Silber. In ihrer Weisheit beschlossen die Götter, ihren Wunsch zu erfüllen und suchten, ihnen Demut beizubringen. Nadi-Manyë beauftragte Irandi, einen kleinen Gott, der die Gestalt eines hellen Sterns am Firmament annahm, mit dem Erheben einer Insel aus dem Meer, schöner und wohlhabender als jede andere. Ihre Bäume waren aus Marmor, ihre Blumen blühten mit Juwelen, und in ihrem Zentrum erhob sich ein höherer Berg als jeder andere, auf dem der Große Adler Alrúz nistete, um über sie zu wachen. Diese Insel schenkten die Götter den unzufriedenen Menschen.\n\nEine Zeitlang lebten beide Völker in Frieden. Doch bald wurden die Völker der Insel dekadent und unzufrieden. Obwohl sie in großem Überfluss lebten, brauchten sie nicht dafür zu arbeiten, und so waren die süßesten Früchte für sie sauer. Sie wandten ihre untätigen Hände gegeneinander, immer unzufrieden mit ihrem endlosen Überfluss. So hatten die Götter es vorausgesehen und richteten durch Passivität ein Urteil. Doch im Schatten rührte sich ein uraltes Biest aus seinem Schlaf - Der Goldene Drache Apharâz war erwacht. Er verführte die meisten Völker der Insel, und im Austausch für das Wissen, Schiffe zu bauen, die fähig waren, das Große Meer zu überqueren, machten sie ihn zu ihrem König. Apharâzs Atem hüllte die Insel in einen dichten Nebel, und so konnte der Alte Adler Alrúz nicht sehen, was unten geschah.\n\nGetrieben von ihrem endlosen Neid fielen die Seefolker über die Küsten von [middleearth|E] her. Sie schlachteten und versklavten die überraschten Leute an den Küsten und trugen ihren Reichtum davon, um ihren immer hungrigen König in seinem goldenen Hort zu besänftigen. Die Insel wurde schwer von ihren verdorbenen Beutestücken und schwer von Blut. In ihrer Verzweiflung beteten die unterdrückten Völker des Festlandes zu Nadi-Manyë, der einen großen Wind sandte. Auf einmal lichtete sich der Nebel und Alrúz war entsetzt, als er sah, was unter seiner Aufsicht geschah. Er sandte seine Herde ans Festland, zusammen mit den wenigen Menschen, die den Göttern noch treu waren. Dann kämpften Adler und Drache, und in der Raserei ihres Kampfes brach die Insel, die bereits unter dem Gewicht des Schatzes der Seefolker zusammenbrach, schließlich zusammen und ertränkte die bösen Männer, die sie in einem Akt göttlicher Strafe korrumpiert hatten.\"#!"  #~TR~

 lotr_travel_events.0009.t.fallback: "Unbekannte Geschichte" # Fallback  #~TR~
 lotr_travel_events.0009.desc.fallback: "Der Geschichtenerzähler erzählt eine obskure Geschichte aus der lokalen Folklore, voller Anspielungen, die ich nicht verstehe, und der lokale Dialekt ist ziemlich schwer zu entziffern. Die Emotionen und die Handgesten sind jedoch sehr fesselnd!"  #~TR~
 
 lotr_travel_events.0009.a: "Lass uns eine Weile bleiben und zuhören."  #~TR~
 lotr_travel_events.0009.b: "Komm schon, lass uns keine Zeit verlieren!"  #~TR~
 
 ### Mount Doom's Breath
 lotr_travel_events.0010.t: "$travel_danger_prefix$ Der Atem des Schicksalsbergs"  #~TR~
 lotr_travel_events.0010.desc: "Es ist die Luft! Die verdammte Luft von [mordor|E]. Der donnernde Atem des Schicksalsbergs fegt unerbittlich über die [GetTerrain( 'volcanic_plains' ).GetName]. Er verbrennt meine Kehle von innen, er lässt meine Augen weinen, er trocknet meine Lippen und er betäubt meine Ohren. Manchmal fühlt es sich an, als ob das Land selbst mich hasst."  #~TR~
 lotr_travel_events.0010.a: "Wir müssen weitermachen!"  #~TR~
 lotr_travel_events.0010.a.orc: "Macht euch auf den Weg, ihr Abschaum!"  #~TR~
 
 scorched_throat_modifier: "Verbrannte Kehle"  #~TR~
 scorched_throat_modifier_desc: "Die Kehle dieses Charakters wurde durch die bösen Winde von [mordor|E] geschädigt. Er hat Schwierigkeiten beim Atmen."  #~TR~
 
