 lotr_travel_events.0011.desc.black_troll: "Als mein Gefolge durch die trostlosen Länder von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reist, springt plötzlich eine breite, dunkle Gestalt aus einem Hinterhalt hervor - ein massiver [troll.GetCulture.GetName]! Es spuckt einen Fluch in seiner schrecklichen, gutturalen Sprache, der Schwarzen Sprache, aus und spricht uns dann richtig an:\n\n\"Umbri ânai zadyash! Ihr wagt es, an meinem Posten zu vergehen? Ihr werdet Tribut zahlen, azh Bûrz-Durbagu. Olog makha marna mat!\"\n\nEs ist klar, dass es hungrig ist und seinen Bauch auf die eine oder andere Weise füllen will. Mein Gefolge ist eindeutig vor dem riesigen Biest verängstigt und sucht nach meiner Führung."  #~TR~
 lotr_travel_events.0011.desc.cave_troll: "Als mein Gefolge durch die Tiefen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reist, steht das, was wir für einen gewöhnlichen Felsbrocken entlang der Felswand gehalten hatten, plötzlich auf, um unseren Durchgang zu versperren - ein massiver [troll.GetCulture.GetName]! Es spricht uns mit einer Reihe von Grunzen an, die kaum einer Sprache ähneln:\n\n\"Was ist das? Ein paar leckere kleine Leckerlis? Ich bin [troll.GetFirstName], und das ist mein Tunnel! Ihr seht verdammt lecker aus...\"\n\nEs ist klar, dass es hungrig ist und seinen Bauch auf die eine oder andere Weise füllen will. Mein Gefolge ist eindeutig vor dem riesigen Biest verängstigt und sucht nach meiner Führung."  #~TR~
 lotr_travel_events.0011.desc.sand_troll: "Als mein Gefolge durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reist, taucht plötzlich etwas Riesiges aus einer nahegelegenen Sandgrube auf - ein massiver [troll.GetCulture.GetName]! Es spricht uns mit einer Reihe von Grunzen an, die kaum einer Sprache ähneln:\n\n\"Ihr... streift durch meine Dünen. Meine! Ihr müsst mich bezahlen, mit Tribut, ja?\"\n\nEs ist klar, dass es hungrig ist und seinen Bauch auf die eine oder andere Weise füllen will. Mein Gefolge ist eindeutig vor dem riesigen Biest verängstigt und sucht nach meiner Führung."  #~TR~
 lotr_travel_events.0011.desc.snow_troll: "Als mein Gefolge durch die verschneiten Ödlande von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reist, taucht plötzlich eine riesige, blasse Gestalt aus einem großen, nahegelegenen Schneefall auf, um unseren Durchgang zu versperren - ein massiver [troll.GetCulture.GetName]! Es spricht uns mit einer Reihe von Seufzern und Gesten an:\n\nZuerst hebt es seine Arme und zeigt uns die gefrorene Landschaft um es herum. Dann hält es seinen Daumen an seine Stirn, bevor es auf uns und dann auf seinen Bauch zeigt. Das ist sein Territorium, wir vergreifen uns hier und müssen ihm Tribut zollen.\n\nEs ist klar, dass es hungrig ist und seinen Bauch auf die eine oder andere Weise füllen will. Mein Gefolge ist eindeutig vor dem riesigen Biest verängstigt und sucht nach meiner Führung."  #~TR~
 lotr_travel_events.0011.desc.mountain_troll: "Als mein Gefolge durch die Tiefen von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reist, erhebt sich das, was wir für einen gewöhnlichen Felsvorsprung gehalten hatten, plötzlich, um unseren Durchgang zu versperren - ein massiver [troll.GetCulture.GetName]! Es spricht uns mit einer Reihe von Grunzen an, die kaum einer Sprache ähneln:\n\n\"Was ist das? Ein paar leckere kleine Leckerlis? Ich bin [troll.GetFirstName], und dieser Pass gehört mir! Ihr seht verdammt lecker aus...\"\n\nEs ist klar, dass es hungrig ist und seinen Bauch auf die eine oder andere Weise füllen will. Mein Gefolge ist eindeutig vor dem riesigen Biest verängstigt und sucht nach meiner Führung."  #~TR~
 lotr_travel_events.0011.desc.hill_troll: "Als mein Gefolge durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reist, erhebt sich das, was wir für einen gewöhnlichen Felsbrocken gehalten hatten, plötzlich, um unseren Durchgang zu versperren - ein massiver [troll.GetCulture.GetName]! Es spricht uns mit einer Reihe von Grunzen an, die kaum einer Sprache ähneln:\n\n\"Was ist das? Ein paar leckere kleine Leckerlis? Ich bin [troll.GetFirstName], und das ist meine Straße. Ihr seht verdammt lecker aus...\"\n\nEs ist klar, dass es hungrig ist und seinen Bauch auf die eine oder andere Weise füllen will. Mein Gefolge ist eindeutig vor dem riesigen Biest verängstigt und sucht nach meiner Führung."  #~TR~
 lotr_travel_events.0011.desc.outro: "[troll_fodder.GetFirstName] steht besonders nah..."  #~TR~
 
