 ### A Colossal Wreck ###
 lotr_travel_events.0001.t: "$travel_event_prefix$ Ein kolossales Wrack"  #~TR~
 lotr_travel_events.0001.desc: "Als wir uns durch das [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] bewegen, merke ich, dass ich den Rest der Gruppe hinter mir lasse. Nach einiger Zeit stoße ich schließlich auf ein kolossales Wrack - Zwei riesige, stummellenlose Steinschenkel stehen auf einem Podest in der Wüste.\nIn ihrer Nähe, im Sand, halb versunken, liegt ein zersplittertes Antlitz. Auf dem Podest erscheinen diese Worte:\n\n#V "MEIN NAME IST AR-ZÎMANDÂS, KÖNIG DER KÖNIGE: SEHT AUF MEINE WERKE, IHR MÄCHTIGEN, UND VERZWIFELT!"#!\n\nNichts anderes bleibt neben diesem kolossalen Wrack. Der einsame und ebene Sand erstreckt sich weit weg."  #~TR~
 lotr_travel_events.0001.a: "Meine Kämpfe werden mit dem Lauf der Zeit vergehen."  #~TR~
 lotr_travel_events.0001.b: "Vielleicht ist der Niedergang unvermeidlich."  #~TR~
 lotr_travel_events.0001.c: "All meine großen Werke... werden auch sie dem Verfall anheimfallen?"  #~TR~
 harad_0017_ozymandias_good_modifier: "Nachdenkliche Reflexion"  #~TR~
 harad_0017_ozymandias_good_modifier_desc: "Deine Sorgen scheinen so klein im Vergleich zu den Verwüstungen der Zeit."  #~TR~
 harad_0017_ozymandias_bad_modifier: "Unvermeidlicher Niedergang"  #~TR~
 harad_0017_ozymandias_bad_modifier_desc: "Du machst dir Sorgen, dass alles, was du geschaffen hast, unweigerlich dem Verfall anheimfallen wird."  #~TR~
 
 ### Giant Scorpion Attack ###
 lotr_travel_events.0002.t: "$travel_danger_prefix$ Angriff eines Riesenskorpions"  #~TR~
 lotr_travel_events.0002.desc: "Die Dämmerung bricht herein, als wir uns durch das scheinbar endlose Dünenmeer bewegen. Plötzlich bemerke ich, dass sich der Sand etwas links von mir zu verschieben beginnt. Eine glatte, schwarze Schale erscheint, dann drei Paar glühend rote Augen. Zwei riesige Scheren und ein tödlicher Stachel, groß genug, um einen Mann zu spießen, erheben sich aus den Dünen.\n\nGerade als ich und meine Begleiter zurückspringen, taucht ein Riesenskorpion aus seinem Versteck auf, erhebt seine Klauen und schnattern wütend. Meine Begleiter sind entsetzt, warum haben wir diesen Weg gewählt?!"  #~TR~
 lotr_travel_events.0002.desc.again: "Die Sonne steht noch hoch am Himmel, als wir uns weiter durch das scheinbar endlose Dünenmeer bewegen. Plötzlich bemerke ich, dass sich der Sand etwas rechts von mir zu verschieben beginnt, mit einigen jetzt oh-so-vertrauten schnatternden Geräuschen.\n\nDiesmal brechen drei Riesenskorpione aus dem Sand hervor, riesige Scheren klappern und mit tödlichen Stacheln, groß genug, um einen Mann zu spießen. Diese Dinge müssen wirklich einen Groll hegen!"  #~TR~
 lotr_travel_events.0002.desc.victim: "\n\n#EMP "AUFGEPASST!"#!, ruft [beast_victim.GetFirstName] und erhebt [beast_victim.GetHerHis] Speer gegen den monströsen Feind."  #~TR~
 lotr_travel_events.0002.d: "Keiner bewegt sich! Sie können den beweglichen Sand spüren."  #~TR~
 lotr_travel_events.0002.d.tt: "Du nutzt das uralte Wissen deines Volkes über das Dünenmeer, um dem Riesenskorpion auszuweichen."  #~TR~
 lotr_travel_events.0002.sneak: "Deine Karawane schafft es, dem Riesenskorpion auszuweichen"  #~TR~
 lotr_travel_events.0002.a: "Versucht, ihn einzukreisen! Wir werden heute nicht untergehen!"  #~TR~
 lotr_travel_events.0002.b: "[beast_victim.GetFirstName], lenk ihn ab!"  #~TR~
 lotr_travel_events.0002.c: "LAUFT! RETTET EUCH!"  #~TR~
 lotr_travel_events.0002.ran: "Du entkommst erfolgreich dem Riesenskorpion"  #~TR~
 lotr_travel_events.0002.success: "Die Bedrohung wird von [ROOT.Char.GetShortUINamePossessiveNoTooltipNoFormat] Klinge abgewehrt"  #~TR~
 lotr_travel_events.0002.wound: "Ein Riesenskorpion verletzt [ROOT.Char.GetShortUINameNoTooltipNoFormat]"  #~TR~
 lotr_travel_events.0002.failure: "Ein Riesenskorpion zerquetscht [ROOT.Char.GetShortUINameNoTooltipNoFormat]"  #~TR~
 
 ### Sandstorm! ###
 lotr_travel_events.0003.t:1 "$travel_danger_prefix$ Sandsturm!"  #~TR~
 lotr_travel_events.0003.desc: "Als wir uns durch das endlose Sandmeer bewegen, das von den Einheimischen "Spiegel des Feuers" genannt wird, sehen wir etwas Seltsames am Horizont: Eine große Mauer scheint sich vor uns über den gesamten Horizont zu erstrecken. Nein, keine Mauer... ein Sturm!\n\nPanik bricht unter meinem Volk aus, als wir anfangen, eilig das Lager aufzuschlagen - Das Dünenmeer ist gefürchtet für seine tödlichen Staubstürme, die als 'Atem von Sanbaiz' bekannt sind. Ich befürchte, ich werde keinen weiteren Tag erleben, wenn ich versuche, mit Glück allein zu überleben."  #~TR~
 lotr_travel_events.0003.a: "Unser Führer organisiert unser Lager! Mir wird es gut gehen."  #~TR~
 lotr_travel_events.0003.b: "Ich bin der [ROOT.Char.GetNameRegnal]! Ich werde das Lager selbst organisieren!"  #~TR~
 lotr_travel_events.0003.c: "Ich muss mich retten! Raus aus dem Weg!"  #~TR~
 
 sandstorm_survived: "Du überlebst den Sandsturm"  #~TR~
 sandstorm_someone_dies: "Jemand wird vom Sandsturm getötet"  #~TR~
 sandstorm_many_die: "Viele Mitglieder des Gefolges werden vom Sandsturm getötet"  #~TR~
 sandstorm_you_die: "Du wirst vom Sandsturm getötet."  #~TR~
 
 ### Encounter in Rhosgobel
 lotr_travel_events.0004.t: "$travel_event_prefix$ Der Wald von Rhosgobel"  #~TR~
 lotr_travel_events.0004.desc: "Heute macht sich mein Gefolge auf den Weg durch den Wald von Rhosgobel. Die Vögel zwitschern und wir sind ziemlich entspannt.\n\nVielleicht könnte ich einige Zeit allein im Wald entspannen? Sie scheinen nicht besonders gefährlich zu sein, und dies könnte ein guter Moment sein, um nachzudenken."  #~TR~
 lotr_travel_events.0004.desc.sage: "Wer weiß, vielleicht stolpere ich sogar über den [sageofthewoods|E]!"  #~TR~
 lotr_travel_events.0004.a: "Keine Zeit! Wir machen schnell weiter, Leute."  #~TR~
 lotr_travel_events.0004.b: "Ein wenig Zeit im Wald wird mir helfen, meinen Kopf freizubekommen."  #~TR~
 lotr_travel_events.0004.btt: "Du beschließt, etwas Zeit mit einem Spaziergang durch den Wald von Rhosgobel zu verbringen, mit der Chance, auf den [sageofthewoods|E] zu stoßen."  #~TR~
 
 lotr_travel_events.0005.t: "$travel_event_prefix$ Nichts als Brombeeren und Borke"  #~TR~
 lotr_travel_events.0005.desc: "Bald bin ich wieder unterwegs, obwohl dieser Weg eher ein zugewachsener Pfad ist, und auf meinem Weg durch Rhosgobel. Ich verbringe viele Stunden im Wald, bewohnt von einer ungewöhnlich großen Anzahl von Tieren, und ich denke über meine Herrschaft und das Leben hinter mir nach.\nSchließlich kehre ich aus dem Wald zurück und bereite mich darauf vor, zu meinem Gefolge zurückzukehren."  #~TR~
 lotr_travel_events.0005.a: "Zumindest war das Wetter schön."  #~TR~
 lotr_travel_events.0005.att: "Du kehrst zu deinen Reisebegleitern zurück"  #~TR~
 
 lotr_travel_events.0006.t: "$travel_event_prefix$ Eine Begegnung in Rhosgobel"  #~TR~
 #lotr_travel_events.0006.desc.intro: "Bald bin ich wieder unterwegs und mache mich auf den Weg durch Rhosgobel. Ich verbringe viele Stunden im Wald, in dem ungewöhnlich viele Tiere zu Hause zu sein scheinen. Es ist ein schöner Tag, obwohl ich die Sonne nur mit Mühe durch die Baumkronen erkennen kann."  #~TR~
 lotr_travel_events.0006.desc.intro: "Ich verbringe viele Stunden im Wald. Es ist ein schöner Tag, obwohl ich die Sonne nur mit Mühe durch die Baumkronen hindurch erkennen kann."  #~TR~
 lotr_travel_events.0006.desc.advice1: "Ich laufe immer tiefer in den Wald hinein und merke irgendwann, dass ich mich verlaufen habe. Nach einer Weile begegne ich einem sonderbaren Wanderer, einem alten Mann in brauner Kleidung mit einem ungewöhnlichen Hut. Er scheint Pilze zu sammeln. Ich grüße ihn und frage ihn respektvoll nach dem Weg aus dem Wald. Er antwortet, obwohl er mir nicht wirklich Aufmerksamkeit zu schenken scheint:\n\n„Aus dem Wald? Ganz einfach, kletter einfach auf einen Baum und schau dich um! Oh, das ist ein schöner…“\n\nIch folge seinem Rat und kann von der Baumkrone aus die Straße erkennen! Als ich wieder herunterklettere, stelle ich fest, dass er verschwunden ist, und mir dämmert langsam, dass das vielleicht der [sageofthewoods|E] selbst gewesen sein könnte! Aber hatte sein Rat eine tiefere Bedeutung?"  #~TR~
 lotr_travel_events.0006.desc.advice2: "Als ich durch ein dichtes Gebüsch gehe, entdecke ich plötzlich eine merkwürdige Gestalt, einen alten Mann in brauner Kleidung und einer ungewöhnlichen Mütze, in einiger Entfernung. Er scheint mit jemand anderem zu murmeln, obwohl ich nur ein paar Worte verstehe:\n\n„…da, da, ich habe genug. Hah! Du bist ein lustiger. Ja, vielleicht sind sie wirklich der Gipfel der Schöpfung!“\n\nBei näherer Betrachtung scheint er eine große Hirschkuh mit Eicheln zu füttern. Augenblicke später scheint er zwischen zwei Bäumen verschwunden zu sein. Mir dämmert langsam, dass dies der [sageofthewoods|E] selbst gewesen sein könnte! Aber haben seine Worte eine tiefere Bedeutung?"  #~TR~
 lotr_travel_events.0006.desc.advice3: "Irgendwann taucht ein alter Mann in brauner Kleidung und einem ungewöhnlichen Hut aus dem Gebüsch rechts von mir auf und will die Straße überqueren. Er scheint aufgebracht zu sein.  Als wir uns begegnen, murmelt er etwas, das vage an mich gerichtet ist:\n\n„Hoppla! Habt ihr meinen Hut gesehen? Es ist ein schöner Hut, sehr groß, aber ich habe ihn verloren!“ Dann seufzt er lang. „Na ja, er kann nicht so weit weg sein! Er taucht irgendwann wieder auf, das tut er immer, also ist es wohl nicht so schlimm.“\n\nIch bin zu baff, um ihm zu antworten, und er geht schnell an mir vorbei und verschwindet im tiefen Wald links von mir. Mir dämmert langsam, dass das vielleicht der [sageofthewoods|E] selbst gewesen sein könnte! Aber haben seine Worte eine tiefere Bedeutung?"  #~TR~
 lotr_travel_events.0006.desc.advice4: "Irgendwann stoße ich auf einen großen Blaubeerbusch und beschließe, kurz auszuruhen. Während ich mein improvisiertes Beerenschmaus genieße, geht ein eigentümlicher Wanderer vorbei, ein alter Mann in brauner Kleidung mit einem ungewöhnlichen Hut. Er nimmt sich einen Moment Zeit, um an dem Busch zu riechen, pflückt dann eine einzelne Beere und steckt sie in den Mund.\n\n„Blaubeeren mag ich, aber sie schmecken am süßesten, wenn man sie einzeln isst!“\n\nDamit macht er sich wieder auf den Weg durch den Wald und verschwindet bald zwischen zwei Bäumen. Nachdem ich meine Rast beendet habe, dämmert es mir langsam, dass das vielleicht der [sageofthewoods|E] selbst gewesen sein könnte! Aber haben seine Worte eine tiefere Bedeutung?"  #~TR~
 
 lotr_travel_events.0006.b: "Ich lese da zu viel hinein."  #~TR~
 lotr_travel_events.0006.a: "Aber was bedeutet das?"  #~TR~
 lotr_travel_events.0006.att: "Du grübelst über die tiefere Bedeutung des weisen Rats, den du erhalten hast."  #~TR~
 lotr_travel_events.0006.a.success: "Du verstehst seinen weisen Rat erfolgreich."  #~TR~
 lotr_travel_events.0006.a.failure: "Du verstehst seine seltsamen Reden nicht."  #~TR~
 lotr_travel_events.0006.a.success.toast.t: "Du verstehst seinen weisen Rat erfolgreich."  #~TR~
 lotr_travel_events.0006.a.failure.toast.t: "Du verstehst seine seltsamen Schwafelereien nicht."  #~TR~

 ### Travelling Past Fangorn
 lotr_travel_events.0007.t: "$travel_event_prefix$ Der Fangornwald"  #~TR~
 lotr_travel_events.0007.desc: "Als mein Gefolge am Rande des tiefen und dunklen Fangornwaldes vorbeireist, kann ich nicht umhin, ein ungutes Gefühl zu verspüren. Die Einheimischen erzählten uns, dass niemand jemals den Wald betritt, weil er heimgesucht ist. Plötzlich erschrecke ich – Was war das für ein Geräusch? Haben sich eben diese Äste bewegt? Mir fällt auf, dass meine Höflinge auch unruhig sind und ängstliche Blicke austauschen."  #~TR~
 lotr_travel_events.0007.a: "Ist doch nur ein Wald! Reiß dich zusammen!"  #~TR~
 lotr_travel_events.0007.a.tt: "Du bildest dir das bestimmt nur ein."  #~TR~
 lotr_travel_events.0007.b: "Wir sollten einen Umweg machen..."  #~TR~
 lotr_travel_events.0007.b.tt: "Du befiehlst deinem Gefolge, einen Umweg zu nehmen, um weiter vom Waldrand entfernt zu reisen."  #~TR~

 ### Endless Darkness
 lotr_travel_events.0008.t: "$travel_event_prefix$ Endlose Dunkelheit"  #~TR~
 lotr_travel_events.0008.desc.dwarfhold: "Meistens in Dunkelheit gehüllt, ist es schwer, die Werke der Zwergenmaurerkunst zu bewundern, die uns umgeben, während wir durch ihre Hallen ziehen."  #~TR~
 lotr_travel_events.0008.desc.caverns: "Die labyrinthischen Höhlen scheinen endlos in die Dunkelheit zu winden, Ausläufer und Spalten umgeben uns von allen Seiten."  #~TR~
 lotr_travel_events.0008.desc.outro: "\nWie lange sind wir schon durch diese Tunnel unterwegs? Waren es Tage? Wochen? Monate? So tief unten lässt sich der Zeitfluss unmöglich bestimmen.\n\n[caravan_leader.GetFirstName] kommt auf mich zu: „Die Dunkelheit scheint undurchdringlich. Ich hoffe, wir können diesem geschwärzten Abgrund bald entkommen.“\n[caravan_leader.GetSheHe|U] hat ganz sicher Recht. Der Mangel an Sonnenlicht fängt an, mir zuzusetzen, und ich merke, wie meine Gedanken immer öfter abschweifen. Ich brauche irgendeine Ablenkung!"  #~TR~
 lotr_travel_events.0008.a: "Ich finde die Dunkelheit eigentlich ziemlich tröstlich."  #~TR~
 lotr_travel_events.0008.b: "[chasm_victim.GetFirstName] heimlich in einen Abgrund stoßen."  #~TR~
 lotr_travel_events.0008.c: "Mindestens hier gibt's ja interessante Pilze!"  #~TR~
 lotr_travel_events.0008.d: "Die Gedanken an meine geliebte [beloved.GetFirstName] wärmen mein Herz."  #~TR~
 lotr_travel_events.0008.d.tt: "Das Versprechen der Umarmung von [beloved.GetName] erhält dich bei Verstand"  #~TR~
 lotr_travel_events.0008.e: "Machen wir einfach weiter..."  #~TR~
 
 ### Local Storyteller ###
 lotr_travel_events.0009.t: "Lokaler Geschichtenerzähler:"  #~TR~
 lotr_travel_events.0009.desc.intro: "Auf unserer Reise durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] treffen wir auf [storyteller.GetFirstNameNoTooltip], einen einheimischen Geschichtenerzähler, der ein kleines Publikum unterhält:\n\n"  #~TR~
 
 lotr_travel_events.0009.tale_stout_men.t: "Die Schnellen und die Starken" #by Juke  #~TR~
 lotr_travel_events.0009.tale_stout_men.desc: "#italic „In grauer Vorzeit teilten zwei Völker dieses Land. In den Ebenen und Wäldern wohnten die Schnellfüßigen, unsere fernen Vorfahren, die so schnell laufen konnten wie der Herbstwind. Und in den Bergen und Hügeln wohnten die Starken, von kleiner Gestalt und aus Stein geschaffen. In Freundschaft schlossen sie einen Bund in Stein und Bronze, eingemeißelt in das große Tor, das ihre Heimatländer teilte.\n\nDoch eines Tages erschien ein tiefer, unaufhörlicher Nebel, aus dem dunkle Kreaturen, Monster und Goblins hervorbrachen, die ihre beiden Reiche zerstören wollten! Gemeinsam kämpften die beiden Völker tapfer, und nach vielen großen Schlachten, zu mächtig um sie alle zu erzählen, waren sie nahe daran, ihre Feinde ein für alle Mal zu besiegen. Doch in der letzten Stunde vor ihrem Sieg zerstörten die Monster das Bündnistor.\n\nIhr Bund nun gebrochen, begannen die Schnellfüßigen und die Starken zu streiten, und die Starken gruben sich tief in den Fels, wo sie fern von der Sonne zu brüten begannen. Die Schrecken kamen über die Schnellfüßigen, die tapfer kämpften, aber schließlich ins Feenreich fliehen mussten, wo ihnen der Frühlingskönig und seine Frau, die Herbstkönigin, Zuflucht gewährten. Die Schrecken überrannten dann die Starken, zerstörten ihre verbleibenden Behausungen auf den Bergen und trieben sie immer tiefer in die Erde, bis sie eins mit dem Fels wurden und für viele Jahrhunderte verschwanden.“#!"  #~TR~
 
 lotr_travel_events.0009.tale_woodmen_king.t: "Die Trauer von Faderda" #by Juke  #~TR~
 lotr_travel_events.0009.tale_woodmen_king.desc: "#italic "...ist nur eine der Geschichten über den Ursprung der [woodmen_scope.GetName]. Eine andere behauptet, dass [tale_character_center.GetFirstNameNicknamedRegnal]s Mutter einen Pakt mit dem Feenkönig des Waldes schloss, der über alle Bäume der Welt herrschte und selbst eine mächtige Eiche war, so groß wie die [mistymountains|E]! Sie gab ihm ihr erstgeborenes Kind zur Erziehung im Austausch für Reichtum und viele Pferde, um ihre hungernden Kinder zu ernähren. Der Feenkönig sprach dann zu [tale_character_center.GetFirstNameNoTooltip]: 'Du sollst leben wie wir, dein Haar soll sich in Blätter verwandeln, und du sollst nie im Alter sterben, solange du den Wald und seine Bäume achtest!'\n\nSo wurde er unter den Feen aufgezogen und trank ihren Baumsaft zur Nahrung. Er lernte die Sprache der Winde zu sprechen, magische Werkzeuge aus Moos herzustellen und wie die Feen im Wald zu leben. Über zwölf Jahrhunderte zeugte er zwölf Söhne und viele mehr, und er wurde zum König dieser Männer gekrönt. Doch als seine Kinder erwachsen wurden, nahmen sie ihre Äxte und begannen, die Bäume zu fällen, die vor Angst flüsterten und ihren König um Hilfe anflehten. Da sprach der Feenkönig mit donnernder Stimme: 'Du hast unser Vertrauen gebrochen und deine Ältesten gefällt! Dafür verbanne ich dich und deine Sippe für zwölf Dutzend Monde an den Waldrand!'\n\n[tale_character_center.GetFirstNameNoTooltip] war am Boden zerstört, denn er erkannte, dass es ihm nicht gelungen war, seinen Kindern beizubringen, wie man sich im Wald verhält. Er und seine Sippe zogen an den Waldrand, wo er sich zwölf Monde lang große Mühe gab, sie zu erziehen. Doch er begann zu schwinden und seine Blätter verfärbten sich orange und braun. Schließlich setzte er sich auf einen Hügel im Süden, von wo aus er das Herz des Waldes sehen konnte. Von Kummer getroffen, schlug er Wurzeln und blieb dort, flüsterte für immer seine Trauer in den Wind. Obwohl er es nie erfahren würde, hatte ihm der Feenkönig längst vergeben, denn seine Kinder waren tief von seinen Lehren bewegt und hatten geschworen, den Wald und seine Bewohner für immer vor Schaden zu schützen. Seine Nachkommen leben noch immer dort und sind uns heute als die [woodmen_scope.GetName] von [mirkwood|E] bekannt! #!"  #~TR~
 
 lotr_travel_events.0009.tale_bridge_troll.t: "Der Brücken-Troll von Bruchtal" #by Juke  #~TR~
 lotr_travel_events.0009.tale_bridge_troll.desc: ""#italic \"Hört her, die klassische Geschichte von der Brücke-[troll|E] von Brüchbrücken:\n\nAn einer Brücke wohnte einst ein Troll,\nfünfmal so groß wie wir normalen Leute!\nDieser Troll hieß Buck,\nobwohl er im Schlamm wohnte,\nEr hielt sich selbst für den Allerbesten:\nVon allen Trollvölkern war er der Klügste!\n\nEr würde sich ein Schema, ein Rätsel ausdenken, o weh,\nein Passwort so geheim, dass nicht einmal er es wusste!\nTag und Nacht bewachte er die alte Brücke,\ndennt er war von Küste zu Küste bekannt.\nUnd wenn jemand auf dem Weg nach Schweinebrück kam,\nsprang er heraus, um zu plappern und zu prahlen:\n\n#V 'Ich bin der mächtige Buck, der klügste Troll!\nMein Rätsel wird jetzt gehört:\nKennst du das geheime Passwort?\nWenn nicht, musst du den Trollzoll bezahlen!'#!\n\n#V 'Ja, das tue ich!'#!, sagte jeder Passant,\nbevor er fröhlich seines Weges ging.\nJedes Mal blieb Buck zurück,\nvon Schätzen beraubt,\nverwirrt, sein Rätsel kannten sie!\"#!""  #~TR~
 
 lotr_travel_events.0009.tale_captain_suramir.t: "Hauptmann Súramir und das Versunkene Volk" #by Juke  #~TR~
 lotr_travel_events.0009.tale_captain_suramir.desc: "#italic "...auf seiner neunten Reise geriet Kapitän Sûramir in einen großen Sturm. Er trieb ihn weit vom Kurs ab, denn [storyteller.GetFaith.WaterGodName] hegte einen Groll gegen ihn, weil er dessen Tochter, die schöne Nymphe Kîrmael, entehrt hatte. Vier seiner Schiffe sanken in dieser Nacht, aber sein Flaggschiff, die 'Unzuverlässige', die er aus dem Aschehafen der Nereiden gestohlen hatte, hielt stand. Ihr Rumpf war von Bug bis Heck mit flüssigem Mondlicht bemalt und somit unsinkbar, denn das Spiegelbild des Mondes kann niemals unter die Wellen sinken!\n\nNach sieben Tagen und sieben Nächten stieß er auf eine seltsame, turmhohe Gestalt, die aus den Tiefen aufstieg. Es war das wettergegerbte Antlitz eines Königs, das neben seinem Schiff aus dem tiefen, aber klaren Wasser emporragte, sein steinernen Körper unterhalb des Kinns im Wasser verborgen. Dort, unter den Wellen, sah er eine große, versunkene Metropole mit großen, kuppelförmigen Bauwerken, Zitadellen von großer Schönheit und hohen Türmen, die aus der Tiefe auftauchten. Er war auf das große, versunkene Reich von Vanwa Atalantë gestoßen, wo seit alters her die Fischmenschen in altem Glanz lebten.\n\nVor langer Zeit war es eine große und mächtige Herrschaft der Menschen – bis die Götter aus Neid ein großes Wasserungeheuer namens Belraeg erweckten, das das große Reich verwüstete, bevor es auf dessen Leiche einschlief – wodurch der Wasserspiegel anstieg und das Belegaer entstand, wie wir es heute kennen. Die wenigen Überlebenden wurden als Atalantëatani, das Versunkene Volk, bekannt, von den Göttern verflucht, Kreaturen der Tiefe zu werden und nie wieder Luft zu atmen.\n\nKapitän Sûramir wusste das natürlich, denn er hatte während seiner Reise zum Ozean unter den großen Grotten von Rûrk das geheime Wissen vergangener Zeiten vom großen Kraken Tûrmak gelernt. Sein silbernes Auge entdeckte bald einige der Versunkenen, aufgebläht und schuppig, die bekannt dafür waren, Seeleute mit ihren Netzen zu ertränken, die sie unter die Wellen warfen. Heldenhaft zog er seinen Säbel und sprang über Bord, um deren Anführer bereitwillig zu einem Zweikampf der Klugheit herauszufordern…#!""  #~TR~
 
 lotr_travel_events.0009.tale_weeping_pass.t: "Die Schlacht am Weinenden Pass" #by Juke  #~TR~
 lotr_travel_events.0009.tale_weeping_pass.desc: ""#italic \"Lass mich als Nächstes die Schlacht am Weinenden Pass erzählen. Hört zu: Zu dieser Zeit wurde [khand|E] von mehreren Kriegsherren umkämpft, von denen einige unter [tale_character_left.GetFirstNameNicknamed] ein Bündnis geschlossen hatten, der einen Großteil von [GetTitleByKey('k_upper_khand').GetNameNoTier] unter seiner Herrschaft vereinigt hatte. Ihm widersetzte sich [tale_character_right.GetFirstNameNicknamed], der sich während seiner Zeit als Hauptmann der Mittleren Armee einen Ruf als gerissener Söldner erworben hatte. Die beiden versammelten ihre Heere nahe [GetTitleByKey('b_obamarl').GetNameNoTier]. [tale_character_left.GetFirstNameNoTooltip] hatte die Unterstützung von [tale_character_center.GetFirstNameNicknamed] sowie mehrerer kleinerer Herren, zweier Söldnerbanden, bekannt als die ‚Leichtsinnigen Söhne‘ und die ‚Bluttrunkene Schar‘, und einer beträchtlichen Anzahl von [igath_scope.GetName] Hilfstruppen gewonnen. [tale_character_right.GetFirstNameNoTooltip] war drei zu eins in der Unterzahl, aber seine Krieger waren wesentlich erfahrener, da sie die meiste Zeit ihres Lebens mit den [chelkari_scope.GetName] Scharmützel geführt hatten. Es hieß auch, sie könnten einen schweren Streitwagen zu Fuß überholen.\n\nDie Schlacht wurde schließlich von [tale_character_left.GetFirstNameNoTooltip] eröffnet, der seinen Kriegern befahl, den Feind anzugreifen und zu hoffen, ihn mit seiner Überzahl einfach zu überwältigen. Sofort hallte das donnernde Geräusch tausender Krieger, die in die Schlacht stürmten, durch die Lücke. [tale_character_right.GetFirstNameNoTooltip] hatte natürlich darauf gehofft und die Woche zuvor zwanzig Adler geopfert, in der Hoffnung, die Gunst von Tûmrakhi zu erlangen. Der Boden war durch den anhaltenden Regen nass und instabil geworden, und mit einem gurgelnden Geräusch, wie das einer aufgeschnittenen Wunde, begann ein großer Teil des schlammigen Geländes sich zu lösen und abzurutschen, wodurch der Angriff ins Stocken geriet und die Männer stolperten und fielen. [tale_character_right.GetFirstNameNoTooltip] löste dann seine Formation auf, und seine leicht gepanzerten Veteranen, einige zu Pferd, stürzten sich in einem blutigen Tanz des Todes auf ihre Feinde und säten Tod, wohin sie kamen. Während seine Kommandeure versuchten, die Ordnung unter den nun in Panik geratenen Soldaten wiederherzustellen, sah sich [tale_character_left.GetFirstNameNoTooltip] gezwungen, seine Reserveeinheiten frühzeitig einzusetzen, damit die Männer an der Front nicht vor der Schlacht fliehen konnten.\n\nDoch [tale_character_left.GetFirstNameNoTooltip] hatte den Feind in seinen eigenen Reihen nicht erwartet. [tale_character_center.GetFirstNameNoTooltip], der spürte, dass die Schlacht verloren war, verriet ihn zusammen mit dem Rest der Bluttrunkenen Schar. Vier Stunden später wurden [tale_character_left.GetFirstNameNoTooltip]s Kopf und Wirbelsäule [tale_character_right.GetFirstNameNoTooltip] präsentiert und ein Pakt wurde geschlossen. Achtzehntausend Mann lagen tot im Schlamm, und der Sand der Lücke ist bis heute rot von ihrem Blut. [tale_character_left.GetFirstNameNoTooltip]s Herrschaftsgebiet wurde von seinen Feinden aufgeteilt, wobei [tale_character_center.GetFirstNameNoTooltip] die verbliebenen Clans in sein eigenes Reich aufnahm. Also junge Krieger, beachtet meine Warnung: Günstiges Gelände und die Hingabe an die Götter tragen viel dazu bei, den Sieg zu sichern! [tale_character_right.GetFirstNameNoTooltip] regierte in den folgenden drei Jahrzehnten ehrenhaft in Zentral-Khand, nahezu unangefochten, außer im Krieg der Streunenden Stuten, eine Geschichte für ein anderes Lagerfeuer…\"#!""  #~TR~
 
 lotr_travel_events.0009.tale_razarac.t: "Der Spiegel des Feuers" #by Juke  #~TR~
 lotr_travel_events.0009.tale_razarac.desc: "#italic „Vor langer Zeit, als das Mondlicht heller schien und der Wind süßer duftete, erwachte ein dunkles Wesen unter dem üppigen Land des alten [harad|E]. Razarac, ‚Bringer der Dürre‘, nannten es die alten Stämme. Denn wo immer es erschien, brachte es Schmerz und Zerstörung. Sein Atem entfesselte Dürren, und sein Blick entzog den Oasen ihr Wasser. Es war von den Göttern mit unstillbarem Durst verflucht, niemals zu sättigen. So suchte es nach Leben, wo es konnte, um die Quellen und Flüsse von [harad|E] zu leeren. Viele Stämme wurden zerrissen, bis der Windlord die Schreie der Völker hörte und einen tapferen und entschlossenen Champion wählte, um sich dem Dämon zu stellen. Sein Champion hieß Tarik und war ein legendärer Schwertkämpfer – im Kampf führte er drei Krummsäbel, und kein Feind entkam seiner Klinge. Vom Windlord mit unendlicher Entschlossenheit gesegnet, machte er sich auf den Weg, um der Kreatur zu begegnen und sie zu vernichten, geleitet von einem großen Adler auf seinem Weg. Nach vielen Tagen der Reise fand er Razarac schließlich in den Ruinen einer großen Stadt. Nur wenige Tage zuvor war es eine geschäftige Metropole, jetzt durch sein Böses zerstört.\n\n‚Stell dich mir, Zerstörer!‘, rief Tarek, denn er war ein Mann der wenigen Worte und vieler Klingen. Razarac blickte ihn mit Ekel und Schweigen an, denn seine Kehle war längst ausgetrocknet und er konnte nicht sprechen. Eine große Schlacht folgte, und Tarek griff seinen Feind schnell an und hieb mit Klingen, schnell wie der Wind. Sie kämpften erbittert, von Sonnenaufgang bis Sonnenuntergang und von Sonnenuntergang bis Sonnenaufgang. Der Dämon schlug mit der Macht der Erde und des Donners zu, und seine Haut war wild und grob wie Sand. Aber Tariks Schläge waren schnell, präzise und, wie die eines Skorpions, fanden immer eine Schwachstelle. Schließlich hatte er Razarac genug geschwächt, um einen Todesstoß zu landen. Er schlug es nieder und durchbohrte sein abscheuliches Herz und zerstörte seine sterbliche Gestalt. Aber die Kreatur war gerissen und flüsterte mit ihrem letzten rasselnden Atem ihren Geist in die sandigen Winde, wo sie wusste, dass kein Sterblicher ihr schaden konnte.\n\nAber der Windlord hatte dies kommen sehen und ließ seinen Adler Tariks Ohr den wahren Namen der Winde zuflüstern, so dass er den Dämon verfolgen konnte. Und so, wo immer Razaracs abscheulicher Geist ruht, um seine Stärke wiederzuerlangen, wird Tarek sicher bald folgen und erneut im Kampf in einem großen Kreislauf kämpfen. Ihre göttlichen Duelle erscheinen uns als die großen Sandstürme, die Dürre und Zerstörung bringen. Am heftigsten sind sie in den Dünen, wo Razaracs Gestalt fiel, auf dem ewigen Schlachtfeld, das heute als Dünenmeer, als Spiegel des Feuers bekannt ist.“#!"  #~TR~
 
