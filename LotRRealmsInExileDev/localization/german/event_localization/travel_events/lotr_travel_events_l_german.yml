 ### Wonders of a Mallorn Forest ###
 
 lotr_travel_events.0012.t: "$travel_event_prefix$ Die Wunder eines Mallornwaldes"  #~TR~
 lotr_travel_events.0012.desc: "Viel wurde von den hoch aufragenden Mallornbäumen von [lothlorien|E] erzählt, doch erst heute begegneten wir ihnen in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Mittags erreichten wir den Waldrand, und scheinbar eine Stunde lang reiste mein Gefolge wortlos weiter.\n\nUm uns herum ragten sie auf, große Stämme aus Silber und Grau, die sich zum Himmel erstreckten. Einige erstreckten sich sogar jenseits der Sichtweite, ihre Äste und Zweige trugen goldene Blätter, durch die fallende Strahlen gleißenden Lichts fielen.\n\nDie Stille endet, als ein Mitglied meiner Gruppe ausruft, seine Hand auf dem Stamm eines Baumes.\n\n"Ich spüre das Leben dieses Baumes!" sagt er aufgeregt. "Meister, lasst uns hier ein paar Momente sitzen, denn ich habe in meinen Tagen noch nie so viel Schönheit gesehen."  #~TR~
 lotr_travel_events.0012.a: "Es ist sicherlich ein wunderbarer Anblick."  #~TR~
 lotr_travel_events.0012.b: "Lasst uns ein Lager aufschlagen, damit wir den Anblick voll genießen können."  #~TR~
 lotr_travel_events.0012.c: "Das sind große Bäume, und nichts, worüber man sich aufregen müsste."  #~TR~

 lothlorien_mallorn_modifier_positive: "Beeindruckt vom Mallornwald"  #~TR~
 lothlorien_mallorn_modifier_positive_desc: "Dieser Charakter war auf seinen Reisen von den Wundern eines Mallornwaldes beeindruckt."  #~TR~

 lothlorien_mallorn_modifier_positive_2: "Ehrfurcht vor dem Mallornwald"  #~TR~
 lothlorien_mallorn_modifier_positive_2_desc: "Dieser Charakter war völlig beeindruckt von den Wundern und der Erhabenheit eines Mallornwaldes."  #~TR~

 lothlorien_mallorn_modifier_negative: "Apathie gegenüber dem Mallornwald"  #~TR~
 lothlorien_mallorn_modifier_negative_desc: "Im Gegensatz zu vielen anderen sieht dieser Charakter die Schönheit der Natur nicht."  #~TR~

 ### Call of the Sea ###
 lotr_travel_events.0013.t: "$travel_event_prefix$ Ruf des Meeres"  #~TR~
 lotr_travel_events.0013.desc: "Als wir in Küstennähe reisen, wenden sich meine Augen dem Meer zu. Es ist ein Wunder, es anzusehen. \n\nMein Karawanenführer, [caravan_leader.GetFirstName], nähert sich mir. "Ein ziemlicher Anblick, nicht wahr?" fragt [caravan_leader.GetSheHe]. \n\nIch frage mich, welche Antwort ich geben soll."  #~TR~
 lotr_travel_events.0013.desc.solo: "Als wir in Küstennähe reisen, wenden sich meine Augen dem Meer zu. Es ist ein Wunder, es anzusehen. Ich frage mich, wie viel Wasser es bräuchte, um auch nur einen kleinen Teil des Meeres zu füllen, an dem unser Schiff gerade vorbeifährt. \n\n"Ein ziemlicher Anblick", murmele ich vor mich hin."  #~TR~
 lotr_travel_events.0013.a: "Wie sehr ich mich danach sehne, mein eigenes Schiff wieder zu befehligen..."  #~TR~
 lotr_travel_events.0013.b: "Ich... bin zutiefst bewegt vom Ruf der Möwen..."  #~TR~
 lotr_travel_events.0013.c: "Ein ziemlicher Anblick in der Tat! Ich möchte noch eine Weile bleiben."  #~TR~
 lotr_travel_events.0013.d: "Ja, ja. Aber wir müssen jetzt weiterziehen."  #~TR~
 lotr_travel_events.0013.e: "Es ist... seltsam beruhigend, es anzusehen."  #~TR~
 
  ### Ruins of the North ###
 lotr_travel_events.0014.t: "$travel_event_prefix$ Ruinen des Nordens"  #~TR~
 lotr_travel_events.0014.desc: "Als wir das öde [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] durchqueren, kommen mein Gefolge und ich in der Nähe einer Ruinenanlage auf einem nahegelegenen Hügel vorbei und machen dort eine kurze Rast.\n\nVerwitterte Säulen stehen hoch, und Überreste von bröckelnden Mauern schauen hinaus. In der Mitte der Ruinen befinden sich noch die Straßen und Wege, und die Fassaden von Türmen und Häusern stehen immer noch.\n\nEs ist eine [arnorian|E]-Ruine, zerbrochen und durch Regen, Wind und Zeit geschwärzt, allein in der Leere stehend."  #~TR~
 lotr_travel_events.0014.a: "Mögen alle elenden Dúnedain in Vergessenheit geraten!"  #~TR~
 lotr_travel_events.0014.b: "Ich erinnere mich an die alten Geschichten von einem König, der über diese Länder herrschte"  #~TR~
 lotr_travel_events.0014.c: "Möge ich so tapfer kämpfen wie meine Vorfahren!"  #~TR~
 lotr_travel_events.0014.d: "Wir sollten eine Weile bleiben und diese Ruinen untersuchen."  #~TR~
 lotr_travel_events.0014.e: "Wer weiß, welche Geister hier noch herumspuken; lasst uns nicht trödeln!"  #~TR~
 lotr_travel_events.0014.f: "Vielleicht gibt es noch wertvolle Dinge, die hier vergessen liegen!"  #~TR~
 
  ### Flies and Spiders ###
 lotr_travel_events.0015.t: "$travel_event_prefix$ Fliegen und Spinnen"  #~TR~
 lotr_travel_events.0015.desc: "Da wir uns entschieden haben, unter den mächtigen Ästen von [mirkwood|E] hindurchzugehen, müssen wir nun durch das [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen. Es ist eine meist unangenehme Reise, da das dichte Blätterdach über uns die meisten Lichter zu blockieren scheint, sei es Sonne oder Mond. \n\nMeine Begleiter sind unruhig und viele halten ihre Waffen bereit. "Es gibt Augen in der Dunkelheit", sagt mein Karawanenführer [caravan_leader.GetFirstName] zu mir in gedämpftem Flüstern und dreht [caravan_leader.GetHerHis] Kopf von einer Straßenseite zur anderen.\n\nAls ob [caravan_leader.GetHerHis] Worte bestätigt würden, teilt sich das Unterholz zu unserer Rechten für eine Sekunde und enthüllt eine alarmierend große Spinne..."  #~TR~
 lotr_travel_events.0015.a: "Diese Kreatur könnte ein nützlicher Verbündeter sein, wenn wir sie gefangen nehmen."  #~TR~
 lotr_travel_events.0015.b: "Es wäre am besten, für den Rest unserer Reise unbemerkt zu bleiben."  #~TR~
 lotr_travel_events.0015.c: "Feinde sind über uns hergefallen! Bewaffnet euch!"  #~TR~
 lotr_travel_events.0015.d: "Bleibt auf dem Weg! Bleibt um jeden Preis auf dem Weg!"  #~TR~
 lotr_travel_events.0015.e: "Wir... warten hier, bis es verschwunden ist..."  #~TR~
 lotr_travel_events.0015.f: "Hackt den Wald nieder, um einen neuen Weg darum herum freizumachen!"  #~TR~

 ### Haunted Ruins in Eregion ###
 lotr_travel_events.0016.t: "$travel_event_prefix$ Die Spukruinen"  #~TR~
 lotr_travel_events.0016.desc: "Als wir während der Durchquerung des [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] eine Pause einlegen, bemerke ich, dass mein Karawanenführer [caravan_leader.GetFirstName] auf eine Karte starrt und besorgt zu [caravan_leader.GetHerselfHimself] murmelt.\n\n"Mein [ROOT.Char.GetNameRegnal], ich habe unsere Reiseroute angesehen, als mir klar wurde, dass unser Lager heute Nacht direkt am Rande einer alten [elven|E]-Siedlung liegen wird, die jetzt in Ruinen liegt." sagt [caravan_leader.GetSheHe]. "Ich habe viele Geschichten von den alten Gespenstern gehört, die diese Ruinen immer noch heimsuchen und ahnungslose Reisende ausbeuten!"\n\n[caravan_leader.GetSheHe] beruhigt sich, bevor [caravan_leader.GetSheHe] fortfährt. "Ich habe eine längere, alternative Route gefunden, die die Ruinen umgeht! Bitte, Meister, lasst uns nicht riskieren, diese alten Geister zu stören."  #~TR~
 lotr_travel_events.0016.a: "Du hast Recht, am besten, man riskiert es nicht."  #~TR~
 lotr_travel_events.0016.b: "Feiglinge wie du in meinem Gefolge werden schwer bestraft werden."  #~TR~
 lotr_travel_events.0016.b.tt: "Du peitscht deinen Führer wegen Feigheit aus und beschließt, in den Ruinen zu lagern"  #~TR~
 lotr_travel_events.0016.c: "Sei nicht albern, es wird vollkommen sicher sein."  #~TR~
 lotr_travel_events.0016.c.neutral: "Du hast eine gute Nachtruhe"  #~TR~
 lotr_travel_events.0016.c.failure: "Du hörst unheimliche Geräusche durch die Nacht"  #~TR~
 lotr_travel_events.0016.c.critical.failure: "In den Ruinen lauert noch immer Schrecken"  #~TR~

 ### Shuddering Earth ###
 lotr_travel_events.0017.t: "$travel_danger_prefix$ Die zitternde Erde"  #~TR~
 lotr_travel_events.0017.desc: "Die aschgrauen Ebenen von [mordor|E] erstrecken sich so weit das Auge reicht, ihre Gruben speien giftige Dämpfe aus, die den trostlosen, dunklen Horizont verschleiern. Doch während wir durch [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] reisen, wird die Monotonie plötzlich unterbrochen.\n\nDie schwarze Erde bebt, wird lebendig und schleudert uns alle zurück. Wir können uns kaum auf die Beine bringen, als der Boden heftig rumpelt, und um uns herum bilden sich schnell neue Gruben und Abgründe, die sich mit den bereits bestehenden verbinden, die nun noch abscheulichere und verfaultere Substanzen hoch in die Luft schleudern. Wir haben kaum Zeit zum Handeln."  #~TR~
 lotr_travel_events.0017.a: "Nieder auf den Boden, alle!"  #~TR~
 lotr_travel_events.0017.b: "Wir müssen höher gelegenen, stabileren Boden suchen!"  #~TR~
 lotr_travel_events.0017.b.success: "Ihr findet stabilen Boden"  #~TR~
 lotr_travel_events.0017.b.success.tt: "Ihr entkommt dem Angriff des Erdbebens"  #~TR~
 lotr_travel_events.0017.b.failure: "Ihr schafft es nicht, stabilen Boden zu erreichen"  #~TR~
 lotr_travel_events.0017.b.failure.tt: "Ihr entkommt dem Angriff des Erdbebens nicht"  #~TR~
 lotr_travel_events.0017.c: "O mächtiger [darklord|E], ich knie vor dir!"  #~TR~
 lotr_travel_events.0017.c.tt: "Ihr werft schändlicherweise einige eurer Habseligkeiten in die Gruben als Opfer an [sauroncharacter|E], in der Hoffnung auf Erleichterung."  #~TR~
 lotr_travel_events.0017.d: "O [ROOT.Char.GetFaith.HighGodName], nimm meine Anbetung und mein Opfer an!"  #~TR~
 lotr_travel_events.0017.d.tt: "Du betest und wirfst einige deiner Habseligkeiten in die Gruben als Opfer, in der Hoffnung auf Erleichterung."  #~TR~
 
 ### A Gruesome Cave ###
 lotr_travel_events.0018.t: "$travel_event_prefix$ Eine grausame Höhle"  #~TR~
 lotr_travel_events.0018.desc: "Während unserer Reise durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] stoßen meine Begleiter und ich auf einen schrecklichen Anblick. Leichen liegen auf blutgetränkter Erde verstreut, und die Leiche eines großen Bären liegt in der Nähe, direkt vor dem Eingang zu einer dunklen Höhle.\n\nEs scheint klar, was hier passiert ist. Das Tier hat diese Unglücklichen abgeschlachtet, aber nicht ohne tödliche Wunden zu erleiden, denen es bald darauf erlag. Als ich die toten Reisenden untersuche, wird mein Blick auf die Höhle gelenkt. Sicherlich stammt dieser furchteinflößende Bär von dort?\n\n"Wir können sie nicht einfach so liegen lassen", bemerkt einer meiner Begleiter und lenkt meine Aufmerksamkeit zurück auf die Leichen der Getöteten."  #~TR~
 lotr_travel_events.0018.a: "Ich denke, wir sollten weiterziehen. Ein weiterer Bär könnte in der Nähe sein."  #~TR~
 lotr_travel_events.0018.b: "Du hast Recht. Wir werden die Toten begraben."  #~TR~
 lotr_travel_events.0018.c: "Wir werden diese Knochen sauber picken!"  #~TR~
 lotr_travel_events.0018.d: "Diese Höhle scheint es wert zu sein, untersucht zu werden..."  #~TR~
 lotr_travel_events.0018.d.tt: "Ihr unterbrecht eure Reise, um die dunkle Höhle zu untersuchen"  #~TR~

 ### A Gruesome Cave - Follow-up ###
 lotr_travel_events.0019.t: "$travel_event_prefix$ Bewohner der Bärenhöhle"  #~TR~
 lotr_travel_events.0019.desc: "Die Erkundung der Höhle dauert länger als ich ursprünglich erwartet hatte. Die Höhle windet sich immer tiefer in den Fels, überall sind deutliche Spuren von Bären zu sehen. Überall liegen Schädel herum, sowohl von Menschen als auch von Tieren, und der Geruch ist kaum zu ertragen. Schließlich erreichen wir die letzte Kammer.\n\nEin Lichtstrahl erhellt die Höhle und dringt durch einen großen Spalt über unseren Köpfen ein. Wir finden einen weiteren, halb verwesten Bären, und daneben... ein Kind.\n\nEs scheint wild zu sein, aber nicht aggressiv. Als ich ein paar Schritte näher komme, habe ich den Eindruck, dass ich das Kind überzeugen könnte, mit uns zu kommen, wenn ich wollte."  #~TR~
 lotr_travel_events.0019.a: "Hier gibt es nichts für uns."  #~TR~
 lotr_travel_events.0019.b: "Komm, Kleines. Du bist jetzt in Sicherheit."  #~TR~
 
 ### The Tongue of Trade ###
 lotr_travel_events.0020.t: "$travel_event_prefix$ Die Sprache des Handels"  #~TR~
 lotr_travel_events.0020.desc: "Entlang der Handelswege des inneren [harad|E] treffen viele Menschen zusammen, vereint durch den gemeinsamen Wunsch zu tauschen. Dies hat sogar zur Entwicklung von Pidgin-Sprachen geführt, die praktiziert werden, um den Austausch von Waren trotz unterschiedlicher Hintergründe der [trans_haradric_merchants|E] zu erleichtern. Als ich in meinem Zelt entspanne, müde von einem langen Reisetag und genieße etwas [ROOT.Char.Custom('GetExpensiveDessert')], macht mir [tongue_merchant.GetFirstName] ein interessantes Angebot:\n\n"Ich könnte dir die Sprache von Salz, Gewürzen und Gold beibringen, eine unschätzbare Fähigkeit auf der Straße. Du könntest lernen, quer zu sprechen, Treibholz in Elfenbein zu wickeln und den zweiten Ruf des Kamels zu erkennen. Natürlich im Austausch für eine gewisse Entschädigung."  #~TR~
 lotr_travel_events.0020.a: "Ich kenne sie, aber es ist eine Weile her."  #~TR~
 lotr_travel_events.0020.b: "Bring mir bei, [tongue_merchant.GetFirstName]."  #~TR~
 lotr_travel_events.0020.c: "Ich wäre eher an der Sprache deines Volkes interessiert."  #~TR~
 lotr_travel_events.0020.d: "Lass uns einfach diesen Moment der Ruhe genießen."  #~TR~

 ### Random Orc Encounter ###
 lotr_travel_events.0021.t: "$travel_danger_prefix$ Orcishe Wegelagerer"  #~TR~
 lotr_travel_events.0021.desc: "Als meine Reisegruppe sich ihren Weg durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] bahnt, finden wir den Weg von einer bedrohlichen Bande von [orcs|E] blockiert. Ihr Anführer tritt vor, während seine Anhänger ihre Waffen ziehen.\n\n"Was haben wir denn hier? Reisende, die vergessen haben, wem dieser Weg gehört?" knurrt er. "Nun, lass mich dich daran erinnern! Ich bin [nemesis_orc.GetName], und dieser Weg gehört mir und meinen Jungs! Und es ist ein Tribut zu zahlen für diejenigen, die passieren wollen..."\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umzugehen ist..."  #~TR~
 lotr_travel_events.0021.a: "Ich denke, wir werden den Tribut zahlen..."  #~TR~
 lotr_travel_events.0021.b: "Zu den Waffen!"  #~TR~
 lotr_travel_events.0021.b.success: "Du schlägst den Orc-Anführer"  #~TR~
 lotr_travel_events.0021.b.failure: "Du wirst geschlagen und ausgeraubt"  #~TR~
 lotr_travel_events.0021.c: "Rückzug! Flieht, solange ihr könnt!"  #~TR~
 lotr_travel_events.0021.d: "Du #italic wagst#! mich #italic zu bedrohen#!?"  #~TR~
 lotr_travel_events.0021.d.tt: "Ihr verjagt die Orks"  #~TR~
 lotr_travel_events.0021.e: "Ich könnte jemanden wie dich gebrauchen..."  #~TR~
 
 ### Nemesis Orc - Ran away or paid him ###
 lotr_travel_events.0022.t: "$travel_danger_prefix$ Ein bekanntes Gesicht"  #~TR~
 lotr_travel_events.0022.desc: "Ich schaue auf die Straße, die durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] führt, als mir auffällt, dass die Passage vor mir blockiert wurde. Es ist eine große Gruppe von [orcs|E], die eine grobe Blockade der Straße errichtet hat, und als ich ihren Anführer bemerke, überkommt mich eine kalte Erkenntnis. Ich habe ihn schon einmal getroffen...\n\n"Was ist denn jetzt los?" brüllt er. "Nun, nun, nun... schau, wer da ist! Es ist das feige [ROOT.Char.GetCulture.GetNameNoTooltip]-Schwein! Wir treffen uns wieder... und der Tribut muss noch bezahlt werden."\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umzugehen ist..."  #~TR~
 lotr_travel_events.0022.desc.craven: "Ich schaue auf die Straße, die durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] führt, als mir auffällt, dass die Passage vor mir blockiert wurde. Es ist eine große Gruppe von [orcs|E], die eine grobe Blockade der Straße errichtet hat, und als ich ihren Anführer bemerke, läuft mir ein kalter Schauer über den Rücken. Es kann nicht sein... nicht er schon wieder!\n\nDer Orc-Brute lacht teuflisch. "Es muss das Schicksal sein, das uns noch einmal zusammenbringt, [ROOT.Char.GetCulture.GetNameNoTooltip]-Abschaum! Nun, du weißt, was als nächstes passiert... der Tribut bezahlt sich nicht von selbst!"\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umzugehen ist..."  #~TR~
 lotr_travel_events.0022.a: "Ich denke, wir werden den Tribut zahlen..."  #~TR~
 lotr_travel_events.0022.b: "Zu den Waffen!"  #~TR~
 lotr_travel_events.0022.b.success: "Du schlägst den Orc-Anführer"  #~TR~
 lotr_travel_events.0022.b.failure: "Du wirst geschlagen und ausgeraubt"  #~TR~
 lotr_travel_events.0022.c: "Rückzug! Flieht, solange ihr könnt!"  #~TR~
 lotr_travel_events.0022.d: "Du #italic wagst#! mich #italic zu bedrohen#!?"  #~TR~
 lotr_travel_events.0022.d.tt: "Du verjagt die Orks."  #~TR~
 lotr_travel_events.0022.e: "Ich könnte jemanden wie dich gebrauchen..."  #~TR~
 
 ### Nemesis Orc - Cheated Death ###
 lotr_travel_events.0023.t: "$travel_danger_prefix$ Rache aus dem Jenseits"  #~TR~
 lotr_travel_events.0023.desc: "Der Weg, der durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] führt, schlängelt sich immer weiter, doch plötzlich kommt unsere Karawane zum Stillstand. Als ich der Ursache nachgehe, finde ich den Weg durch eine bedrohliche Gruppe von [orcs|E] blockiert, die einen großen Baum quer über die Straße geworfen haben. Als ich den Anführer der Orks bemerke, kann ich meinen Augen kaum trauen. Habe ich ihn nicht ... getötet?\n\n"DU!" schreit er. "Du hättest sicherstellen sollen, dass ich tot bin... Aber es braucht mehr als nur ein bisschen mickriges Schwertkampf, um mich loszuwerden! Hier bin ich, und der Tribut muss noch bezahlt werden..."\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umgegangen werden soll..."  #~TR~
 lotr_travel_events.0023.desc.killed_again: "Der Weg, der durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] führt, schlängelt sich immer weiter, doch plötzlich kommt unsere Karawane zum Stillstand. Als ich der Ursache nachgehe, finde ich den Weg durch eine bedrohliche Gruppe von [orcs|E] blockiert, die einen großen Baum quer über die Straße geworfen haben. Als ich den Anführer der Orks bemerke, überkommt mich Unglaube. Es kann nicht sein. Es kann nicht wieder er sein...\n\n"DU HAST MICH STERBEN LASSEN, du stinkender [ROOT.Char.GetCulture.GetNameNoTooltip] Schwein!" brüllt er. "Aber das war nicht mein Ende, NEIN! Ich bin aus dem Grab zurück, um das zu holen, was MEINS ist!"\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umgegangen werden soll..."  #~TR~
 lotr_travel_events.0023.desc.immortal: "Ich reite an der Spitze der Karawane, als sie durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] zieht, als ich plötzlich eine Kälte in der Luft spüre. Vor mir versperrt eine einsame Gestalt meinen Weg. Als ich näher komme, erkenne ich, dass es ein [orc|E] ist, sein Gesicht eine Ruine, zusammengehalten von Schrauben und Nägeln. Ich erstarre. Es... es kann nicht sein... Wie oft muss ich ihn schon töten?\n\n"Dachte, ich wäre dieses Mal erledigt, dieses Mal endgültig, was?" Ich sehe ihn durch zerbrochene Zähne lächeln. Ich weiß nicht, wie er es ausgehalten hat, aber ein unheiliges Feuer brennt in seinen Augen. "Ich werde NIEMALS aufhören, zurückzukommen. Ich bin [nemesis_orc.GetName]! ICH BIN EWIG!"\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umgegangen werden soll..."  #~TR~
 lotr_travel_events.0023.a: "Ich schätze, wir werden den Tribut zahlen..."  #~TR~
 lotr_travel_events.0023.b: "Zu den Waffen!"  #~TR~
 lotr_travel_events.0023.b.success: "Du schlägst den Ork-Anführer."  #~TR~
 lotr_travel_events.0023.b.failure: "Du wirst geschlagen und ausgeraubt."  #~TR~
 lotr_travel_events.0023.c: "Rückzug! Flieht, solange ihr könnt!"  #~TR~
 lotr_travel_events.0023.d: "Du #italic wagst#! mich #italic zu bedrohen#!?"  #~TR~
 lotr_travel_events.0023.d.tt: "Du verjagt die Orks."  #~TR~
 lotr_travel_events.0023.e: "Ich könnte jemanden wie dich gebrauchen..."  #~TR~
 
 ### Nemesis Orc - Intimidated ###
 lotr_travel_events.0024.t: "$travel_danger_prefix$ Ein bekanntes Gesicht"  #~TR~
 lotr_travel_events.0024.desc: "Ich schaue auf die Straße, die durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] führt, als mir klar wird, dass der Durchgang vor mir blockiert wurde. Es ist eine große Gruppe von [orcs|E], die eine grobe Straßenblockade errichtet hat, und als ich ihren Anführer bemerke, bin ich überrascht, ihn wiederzuerkennen. Ich habe ihn und seine Bande bei unserer vorherigen Begegnung vertrieben...\n\nIch sehe Anerkennung in seinen Augen, zusammen mit Angst, aber auch Entschlossenheit. Er greift seinen Speer und schreit: "Nicht dieses Mal! Nein! Du wirst den Tribut zahlen, wie alle anderen!"\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umgegangen werden soll..."  #~TR~
 lotr_travel_events.0024.desc.lunatic: "Ich schaue auf die Straße, die durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] führt, als mir klar wird, dass der Durchgang vor mir blockiert wurde. Es ist eine große Gruppe von [orcs|E], die eine grobe Straßenblockade errichtet hat, und als ich ihren Anführer bemerke, schüttle ich ungläubig den Kopf. Wie oft muss ich diesem Ork diese gleiche Lektion immer wieder beibringen?\n\nEr schreckt bei meinem Anblick zurück und schreit: "Es ist [ROOT.Char.GetCulture.GetNameNoTooltip] Schwein! Garn! D-dieses Mal wird es anders sein, verstehst du? Keine Tricks mehr! Du wirst zahlen, du wirst dieses Mal den Tribut zahlen!"\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umgegangen werden soll..."  #~TR~
