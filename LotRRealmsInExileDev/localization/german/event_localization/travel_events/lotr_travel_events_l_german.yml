 lotr_travel_events.0024.e: "Ich könnte jemanden wie dich gebrauchen..."  #~TR~
 
 ### Nemesis Orc - Defeated ###
 lotr_travel_events.0025.t: "$travel_danger_prefix$ Ein bekanntes Gesicht"  #~TR~
 lotr_travel_events.0025.desc: "Als meine Karawane ihren Weg durch die [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] von [ROOT.Char.GetCurrentLocation.GetName] macht, verspüre ich ein gewisses Gefühl des Schreckens, dessen Ursprung ich nicht kenne. Schon bald wird der Grund für meine Unruhe enthüllt, als die Karawane zum Stillstand kommt und eine Gruppe von [orcs|E] den Weg versperrt. Sie werden von einem Ork angeführt, den ich fast sofort erkenne...\n\n"Du! [ROOT.Char.GetCulture.GetNameNoTooltip] Dreck!" brüllt er, als er mich bemerkt. "Kommst du für mehr Schmerz zurück? Ich gebe dir gern... es sei denn, du würdest dieses Mal lieber den Tribut zahlen, anstatt in einen Kampf zu springen, von dem du weißt, dass du ihn nicht gewinnen kannst, was?"\n\nMeine Begleiter sehen mich an und erwarten eine Entscheidung, wie mit dieser Situation umgegangen werden soll..."  #~TR~
