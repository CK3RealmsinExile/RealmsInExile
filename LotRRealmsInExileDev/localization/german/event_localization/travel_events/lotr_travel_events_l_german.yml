 ep3_travel_events.8010.desc.dwarven: "Als wir durch [location.GetName] weiterziehen, stolpere ich über eine alte Kammer [dwarven|E]ischen Ursprungs. Das Grabmal scheint alt zu sein, sehr alt, wahrscheinlich aus dem [secondage|E]. Von innen sehe ich den Schimmer eines unbekannten Schatzes.\n\nNiemand außer meiner Gruppe scheint in der Nähe zu sein, und sicherlich würde niemand, der einst den Inhalt dieses Grabes besaß, mich dafür verurteilen, dass ich nehme, was sonst ungenutzt bleiben würde?"  #~TR~
 ep3_travel_events.8010.desc.elven: "Als wir durch [location.GetName] weiterziehen, stoße ich auf eine elegant gebaute, teilweise eingestürzte [elven|E]ische Ruine, die wahrscheinlich seit dem [secondage|E] verlassen ist. Könnte dies eine Art Grab sein? Von innen sehe ich den Schimmer eines unbekannten Schatzes.\n\nNiemand außer meiner Gruppe scheint in der Nähe zu sein, und sicherlich würde niemand, der einst den Inhalt dieses Grabes besaß, mich dafür verurteilen, dass ich nehme, was sonst ungenutzt bleiben würde?"  #~TR~
 ep3_travel_events.8010.desc.dunedain: "Als wir durch [location.GetName] weiterziehen, entdecke ich ein altes, zerstörtes Bauwerk, wahrscheinlich ein [dunedain|E]isches Grab. Ich habe Geschichten von großen Schätzen in einigen dieser alten Stätten gehört, aber ist es das Risiko wert?\n\nNiemand außer meiner Gruppe scheint in der Nähe zu sein, und sicherlich würde niemand, der einst den Inhalt dieses Grabes besaß, mich dafür verurteilen, dass ich nehme, was sonst ungenutzt bleiben würde?"  #~TR~
 ep3_travel_events.8010.a.wastelands: "Du spürst eine unheilvolle Gegenwart und ziehst dich schnell zurück"  #~TR~
 
