 rohan.2500.t: "Könige der Zwergenreiche"  #~TR~
 rohan.2500.desc: "Nachdem ich mich entschieden habe, [dwarves|E] einzuladen, sich an meinen Grenzen in den Bergen niederzulassen, muss ich auswählen, zu welchem ihrer Könige ich mein Angebot bringen soll.\n\nDie Zwerge halten sich in der Regel für sich und bleiben in ihren Berghallen, aber selbst unter ihrem Volk mag es diejenigen geben, die diese Herausforderung annehmen und schließlich zu Herren dieses neuen Zwergenreichs in ihrem eigenen Namen aufsteigen wollen.\n\nWenn ich meine Auswahl überlege, kommen mir ein paar Kandidaten in den Sinn..."  #~TR~
