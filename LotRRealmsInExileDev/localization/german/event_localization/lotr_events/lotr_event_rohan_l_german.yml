 rohan.2502.t: "Zwergische Kolonisten treffen ein"  #~TR~
 rohan.2502.desc: "Als Antwort auf meine kürzlich erfolgte Einladung, sich in den Bergen in der Nähe meines [realm|E] niederzulassen, ist [whitemountainssettler.GetName] mit einer kleinen Gruppe abenteuerlustiger [dwarves|E] an meinem Hof eingetroffen.\n\nSie bitten um meine Unterstützung bei der Finanzierung ihrer neuen Zwergensiedlung, die sie in [target_county.GetNameNoTier] errichten wollen. Wenn ich ihnen dabei helfe, können sie ihr neues Reich viel schneller wachsen lassen und erfolgreicher werden..."  #~TR~
 rohan.2502.a: "Ich werde ihnen eine großzügige Summe gewähren."  #~TR~
 rohan.2502.a.tt: "Die neue Kolonie wird zwei hochentwickelte zusätzliche Gebäude haben"  #~TR~
 rohan.2502.b: "Lasst uns sie mit einem angemessenen Betrag finanzieren."  #~TR~
 rohan.2502.b.tt: "Die neue Kolonie wird zwei zusätzliche Gebäude haben"  #~TR~
 rohan.2502.c: "Sie sollen einen Teil meines überschüssigen Goldes erhalten."  #~TR~
 rohan.2502.c.tt: "Die neue Kolonie erhält ein zusätzliches Gebäude."  #~TR~
 rohan.2502.d: "Gelder? Ihnen zu erlauben, sich hier niederzulassen, sollte genug sein!"  #~TR~
 rohan.2502.d.tt: "Die neue Kolonie erhält kein zusätzliches Gebäude."  #~TR~
 
 rohan.2504.t: "Die Berge sind besiedelt"  #~TR~
 rohan.2504.desc: "Erfreuliche Nachrichten erreichen mich von der [dwarven|E] Kolonie in den Bergen, die ich gefördert habe. Der Bau ist abgeschlossen, und die neue Zwergenfestung in [target_county.GetNameNoTier] ist fertiggestellt!\n\nDer neue Zwergenherrscher, [whitemountainssettler.GetName], hat die Herrschaft über den neuen Besitz übernommen, und die Zwerge haben fleißig begonnen, ihr neues Gebiet zu bebauen. Möge [ROOT.Char.GetFaith.HighGodName] ihnen schnellen Erfolg bei ihren Bemühungen gewähren!"  #~TR~
 rohan.2504.a: "Viel Glück unseren neuen Nachbarn!"  #~TR~
 rohan.2504.a.tt: "[whitemountainssettler.GetName] wird dein [protectorate|E]"  #~TR~
 rohan.2504.b: "Hoffen wir, dass sie uns den Verzicht auf Gelder nicht übelnehmen..."  #~TR~
 rohan.2504.c: "Ich frage mich, was [whitemountainssettler.GetFirstName] als nächstes tun wird..."  #~TR~

 rohan.2505.t: "Eine erfolgreiche Ansiedlung"  #~TR~
 rohan.2505.desc: "Erfreuliche Nachrichten erreichen mich von der [dwarven|E] Kolonie, die kürzlich von [whitemountainsinviter.GetName] in Bewegung gesetzt wurde. Der Bau ist abgeschlossen, und die neue Zwergenfestung in [target_county.GetNameNoTier] ist fertiggestellt!\n\nDer neue Zwergenherrscher, [whitemountainssettler.GetName], hat die Herrschaft über den neuen Besitz übernommen, und die Zwerge haben fleißig begonnen, ihr neues Gebiet zu bebauen. Möge [ROOT.Char.GetFaith.HighGodName] ihnen schnellen Erfolg bei ihren Bemühungen gewähren!"  #~TR~
 rohan.2505.a: "Wir wünschen ihnen viel Glück und den Segen Mahals."  #~TR~
 rohan.2505.b: "[whitemountainssettler.GetFirstName] schuldet mir seine/ihre Treue!"  #~TR~
 rohan.2505.c: "Ich frage mich, was [whitemountainssettler.GetFirstName] als nächstes tun wird..."  #~TR~
 
 rohan.2600.t: "Die Schlüssel zu Orthanc"  #~TR~
 rohan.2600.desc: "Meine diplomatischen Bemühungen bezüglich [gondor|E] haben sich ausgezahlt. [gondorruler.GetName] hat beschlossen, mir die Schlüssel zum Turm von Orthanc zu übergeben, womit meine Besetzung von [GetTitleByKey('c_isengard').GetNameNoTier] abgeschlossen ist.\n\nNun ragt der Turm groß vor mir auf. Ich steige die steile Treppe hinauf, die zu seiner uneinnehmbaren Tür führt, und bringe die alten Schlüssel hervor, um den Eingang zu öffnen. Im Inneren entdecke ich viele Relikte von [numenor|E], darunter vor allem eine merkwürdige, pechschwarze Kugel..."  #~TR~
 rohan.2600.a: "Ich frage mich, was für ein Werkzeug das sein mag."  #~TR~
 
 rohan.2650.t: "Reitkampf-Training"  #~TR~
 rohan.2650.desc: "Ich befinde mich zu Pferd auf der offenen Ebene. Mein Ausbilder, [horsetrainer.GetName], flankiert mich und erklärt mir die Kunst der berittenen Kriegsführung in all ihren Einzelheiten.\n\nSchon bald beginne ich, die Sache besser zu verstehen. Kavallerie unterscheidet sich in vielerlei Hinsicht von Infanterie: Geschwindigkeit, Kraft und Wirkung. Sowohl Reiter als auch Ross müssen bei der Vorbereitung einer Kavallerie-Schlacht berücksichtigt werden.\n\nDie Stunden vergehen, und bald ist die Unterweisung beendet."  #~TR~
 rohan.2650.a: "Ich habe heute etwas gelernt."  #~TR~
 rohan.2650.b: "Wie wäre es mit einem Schein-Gefecht?"  #~TR~
 rohan.2650.b.success: "Du gewinnst das Schein-Gefecht"  #~TR~
 rohan.2650.b.failure: "Du wurdest besiegt"  #~TR~
 lotr_horse_master_unlocks_training_description: "$BULLET_WITH_TAB$Schaltet eine [decision|E] frei, um den Kampf zu Pferd zu trainieren"  #~TR~
 
 ### Enter/leave realm events ###
 rohan.3000.t: "Meduseld brennt"  #~TR~
 rohan.3000.desc: "Eine Katastrophe ist über uns gekommen. Edoras, der Sitz der Könige von [rohan|E], ist gefallen, und die Goldene Halle, Meduseld, steht in Flammen. \n\nUnsere Verteidigung wurde von der Flut unserer Feinde hinweggefegt, und wir wurden in die Flucht geschlagen. \n\nAber das ist nicht das Ende. Rohan wird nicht so leicht fallen. Wir werden uns in unsere Bergfestungen zurückziehen und unsere Kräfte sammeln, und wenn die Zeit reif ist, werden wir Edoras für das Reitermark zurückerobern!"  #~TR~
 rohan.3000.a: "Das ist nicht unser Ende..."  #~TR~
 
 rohan.3001.t: "Die Goldene Halle zurückerobert"  #~TR~
 rohan.3001.desc: "Sieg! Wir haben gesiegt! \n\nDer Feind wurde aus Edoras vertrieben, und die Hauptstadt von [rohan|E] ist wieder in den Händen der Eorlingas! \n\nNun müssen wir uns um den Wiederaufbau der Goldenen Halle von Meduseld kümmern und dafür sorgen, dass sie niemals wieder in feindliche Hände fallen kann..."  #~TR~
 rohan.3001.a: "Ich werde Edoras beschützen."  #~TR~
 
 rohan.3002.t: "Die Hornburg durchbrochen"  #~TR~
 rohan.3002.desc: "Die Festung von Helms Klamm ist gefallen. Es hieß, sie sei uneinnehmbar, solange Männer sie verteidigten, aber das sollte nicht so sein...\n\nNun liegt das Westfold unseren Feinden offen, die über die offenen Felder streifen, plündern und brennen werden. Ohne die Hornburg werden die Menschen nirgendwohin fliehen können..."  #~TR~
 rohan.3002.a: "Wie konnte es so weit kommen...?"  #~TR~
 
 rohan.3003.t: "Helms Klamm befreit"  #~TR~
 rohan.3003.desc: "Es ist vollbracht! Die Hornburg, die von unseren Feinden besetzt war, wurde für das Reitermark zurückerobert! \n\nNun müssen wir dafür sorgen, dass die Tiefe Mauer repariert und verstärkt wird, damit kein Feind sie jemals wieder durchbrechen kann. Helms Klamm gehört uns, und so soll es bis zum Ende des Menschenzeitalters bleiben."  #~TR~
 rohan.3003.a: "Hört das Horn von Helm Hammerhand!"  #~TR~
 
 rohan.3004.t: "Die Säuberung von Isengart"  #~TR~
 rohan.3004.desc: "Lange war der Herr von Isengart, der weiße Zauberer, ein Dorn in unserer Seite. Er hetzte die Dunländer zum Krieg auf und stellte sogar eine Armee von Uruk-Hai auf, um das Westfold anzugreifen und zu verbrennen. Saruman hat dem Reitermark großen Schaden zugefügt. Aber nicht mehr! \n\nDie Mauern von Isengart sind überwunden, und seine eisernen Tore sind zerschmettert. Nun weht der weiße Hengst Eorls hoch über den zerbrochenen Dammwegen, die den Turm von Orthanc umgeben, und kein Böses wird mehr aus dem Zauberertal nach Rohan fließen."  #~TR~
 rohan.3004.a: "Das Reitermark siegt."  #~TR~
