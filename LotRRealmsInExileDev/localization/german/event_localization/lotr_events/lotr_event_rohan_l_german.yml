 rohan.2501.b.tt: "[candidate2.GetFirstName] wird in diese ungezähmten Gipfel reisen, um dort eine neue Kolonie zu gründen"  #~TR~
 rohan.2501.c: "Ich glaube, [candidate3.GetName] ist am besten für diese Mission geeignet."  #~TR~
 rohan.2501.c.tt: "[candidate3.GetName] wird in diese ungezähmten Gipfel reisen, um dort eine neue Kolonie zu gründen"  #~TR~
 rohan.2501.d: "Das ist eine Aufgabe für [gimli.GetFirstName], Sohn des Glóin!"  #~TR~
