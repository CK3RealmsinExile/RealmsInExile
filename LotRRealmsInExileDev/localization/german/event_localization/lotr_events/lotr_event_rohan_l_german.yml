 rohan.2501.t: "Eine Einladung von [whitemountainsinviter.GetName]"  #~TR~
 rohan.2501.desc.gundabad: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in der Nähe des heiligen Berges von [gundabad|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie unter diesen Gipfeln zu unterstützen!\n\nGundabad war der Ort, an dem [durindeathless|E] erwachte, als die Welt jung und grün war, aber es war seit Jahrtausenden ein Bienenstock von [orcs|E]. Könnte es endlich an der Zeit sein, dass sich das ändert?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.carndum: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ebenen von [angmar|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie unter den Gipfeln im Norden dieses Landes zu unterstützen!\n\nBis auf die allerersten Tage des dritten Zeitalters haben Zwerge noch nie unter diesen Gipfeln gewohnt. Welche Reichtümer könnten dort verborgen sein?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.mountgram: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ebenen von [angmar|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie auf dem einsamen Gipfel des Gram zu unterstützen!\n\nDieser Ort war lange von abscheulichen [orcs|E] und [goblins|E] befallen, die oft in [eriador|E] einfielen. Wenn Zwerge einen solchen Ort übernehmen würden, könnte viel Gutes daraus entstehen.\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.greydelve: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher im nördlichen [anduinvale|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie im westlichen [greymountains|E] zu unterstützen!\n\nDie [longbeards|E] hatten viele Jahre in diesen Bergen gewohnt, wurden aber durch [dragon|E]-Feuer vertrieben. Ist es endlich an der Zeit zurückzukehren?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.greymountains: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher nördlich des [mirkwood|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie im östlichen [greymountains|E] zu unterstützen!\n\nDie [longbeards|E] hatten viele Jahre in diesen Bergen gewohnt, wurden aber durch [dragon|E]-Feuer vertrieben. Ist es endlich an der Zeit zurückzukehren?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.erebor: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in der Nähe des Langen Sees, hat angeboten, die Gründung einer [dwarven|E]-Kolonie am [lonelymountain|E] zu unterstützen!\n\nDies war einst die stolze Heimat der [longbeards|E], des Volkes Durins - bis eine Tragödie geschah und sie von ihrem Berg vertrieben wurden. Ist es an der Zeit, diesen Ort für die Zwerge zurückzuerobern?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.ironhills: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ausläufern der [ironhills|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie in der gleichen Region zu unterstützen!\n\nDie Eisernen Hügel haben seit dem mythischen Ersten Zeitalter Jahrtausende lang Zwergensiedlungen beherbergt, und es scheint, dass es dort immer eine Zwergenpräsenz geben wird.\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.uldonaspine: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ebenen von Rhovanion, hat angeboten, die Gründung einer [dwarven|E]-Kolonie im Uldona-Rückgrat zu unterstützen!\n\nEinst reiche Festung der [ironfists|E], wurde sie von einem Feuerdrachen geplündert und war zu einem beschmutzten Nest von [goblins|E] geworden. Es scheint, dass sich das ändern wird...\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.moria: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher im südlichen [anduinvale|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie in [khazaddum|E] selbst zu unterstützen!!\n\nDie [longbeards|E] hatten Jahrtausende lang in diesen Bergen gewohnt, wurden aber durch die Wut von Durins Bane vertrieben. Ist es endlich an der Zeit zurückzukehren?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.goblintown: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher im zentralen [anduinvale|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie in den Bergen in der Nähe des Hohen Passes zu unterstützen!\n\nDie nahe gelegene Goblinestadt hat Reisende, die versuchen, die [mistymountains|E] zu überqueren, schon immer beunruhigt. Ist es an der Zeit für die Zwerge, dem Vorhandensein der [goblins|E] in diesen Teilen ein endgültiges Ende zu setzen?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.belegost: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ebenen der Lune, hat angeboten, die Gründung einer [dwarven|E]-Kolonie in den nördlichen [bluemountains|E] zu unterstützen!\n\nDas angestammte Heimatland der [broadbeams|E], dieses Gebirge hat im Laufe der Zeitalter gesehen, wie die Zwergenpräsenz zu- und abnahm. Ist es an der Zeit, dass unsere Verwandten wieder auferstehen?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.nogrod: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher südlich der Turmhügel, hat angeboten, die Gründung einer [dwarven|E]-Kolonie in den südlichen [bluemountains|E] zu unterstützen!\n\nDas angestammte Heimatland der [firebeards|E], dieses Gebirge hat im Laufe der Zeitalter gesehen, wie die Zwergenpräsenz zu- und abnahm. Ist es an der Zeit, dass unsere Verwandten wieder auferstehen?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.glitteringcaves: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ebenen von [rohan|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie in den nördlichen [whitemountains|E] zu unterstützen!\n\nNun, Zwerge haben noch nie zuvor unter diesen Gipfeln gewohnt. Wer weiß, welche unerzählten Reichtümer in den Weißen Bergen entdeckt werden könnten?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.whitemountains: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher auf den Feldern von [gondor|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie in den südlichen [whitemountains|E] zu unterstützen!\n\nNun, Zwerge haben noch nie zuvor unter diesen Gipfeln gewohnt. Wer weiß, welche unerzählten Reichtümer in den Weißen Bergen entdeckt werden könnten?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.barazimabul: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Dschungeln von Zajantak, hat angeboten, die Gründung einer [dwarven|E]-Kolonie im zentralen [yellowmountains|E] zu unterstützen!\n\nEinst von den [blacklocks|E] besiedelt, die aus dem Osten flohen, sind diese Berge weitgehend ungezähmt. Wer weiß, welche Reichtümer noch unter ihren Gipfeln schlummern?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.easternyellows: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Dschungeln von Usakan, hat angeboten, die Gründung einer [dwarven|E]-Kolonie im östlichen [yellowmountains|E] zu unterstützen!\n\nEinst von den [blacklocks|E] besiedelt, die aus dem Osten flohen, sind diese Berge weitgehend ungezähmt. Wer weiß, welche Reichtümer noch unter ihren Gipfeln schlummern?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.southernyellows: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ebenen von Tumag, hat angeboten, die Gründung einer [dwarven|E]-Kolonie im südlichen [yellowmountains|E] zu unterstützen!\n\nEinst von den [blacklocks|E] besiedelt, die aus dem Osten flohen, sind diese Berge weitgehend ungezähmt. Wer weiß, welche Reichtümer noch unter ihren Gipfeln schlummern?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.desc.blackflame: "Ein Bote trifft an meinem Hof ein und bringt eine ungewöhnliche Botschaft. [whitemountainsinviter.GetName], einer der Herrscher in den Ausläufern der südwestlichen Spitze der [yellowmountains|E], hat angeboten, die Gründung einer [dwarven|E]-Kolonie direkt am Rande des [thanihazad|E] zu unterstützen!\n\nEinst von den [blacklocks|E] besiedelt, die aus dem Osten flohen, sind diese Berge weitgehend ungezähmt. Wer weiß, welche Reichtümer noch unter ihren Gipfeln schlummern?\n\nIch muss mich für einen würdigen Kandidaten entscheiden, um die Einladung von [whitemountainsinviter.GetFirstName] anzunehmen, um sicherzustellen, dass die neue Zwergensiedlung nach ihrer Fertigstellung in guten Händen ist!"  #~TR~
 rohan.2501.a: "Mein Ritter, [candidate1.GetName] ist dieser Aufgabe gewachsen!"  #~TR~
