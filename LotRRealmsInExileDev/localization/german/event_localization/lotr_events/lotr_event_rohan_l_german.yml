 ### ROHAN KING EVENTS ###
 rohan.0100.t: "Zustand der Nordgrenze"  #~TR~
 rohan.0100.desc: "Seit den Tagen von [eorl.GetFirstName]s großer Fahrt nach Süden blieben einige unserer Verwandten im südlichen [anduinvale|E] – diejenigen, die wir jetzt die [leofr.GetCulture.GetCollectiveNoun] nennen. Einige Zeit nach unserer eigenen Besiedlung von [rohan|E] wanderten sie aufgrund des Drucks aus dem Norden nach Süden und ließen sich zwischen der Mark und [mirkwood|E] nieder.\n\nDoch im letzten Jahrhundert sind einige von ihnen sogar ins eigentliche Rohan gelangt. Von [orcs|E] und den schlimmen Dingen aus Mirkwood verfolgt, suchten viele den Schutz unserer Stärke. Als unsere Verwandten begrüßten wir sie, und sie erkannten die Autorität von [GetTitleByKey('b_edoras').GetNameNoTier] und Eorls Linie an. Sie besiedelten die spärlich besiedelten Gebiete im Nordosten, wo unsere eigenen Leute schon lange Vieh hüten. Einige von ihnen erwiesen sich als geschickt und weise und wurden sogar über mein eigenes Volk zu lokalen Anführern der Region.\n\nDoch zunehmend scheinen die Gebiete, die die Leofrings in [GetTitleByKey('d_thewold').GetNameNoTier] und [GetTitleByKey('d_eastemnet').GetNameNoTier] besiedelt haben, ohne Rücksicht auf Edoras oder Rohan zu handeln. Dies muss behoben werden, und zwar bald, sonst könnte die Nordostgrenze unter den Orküberfällen zusammenbrechen, unter denen sie jetzt leidet."  #~TR~
 rohan.0100.a: "Lasst uns unsere Verwandten daran erinnern, wem sie die Treue schulden"  #~TR~
 rohan.0100.b: "Lasst sie die Orks allein fertigmachen, wenn ihnen ihre Eide egal sind"  #~TR~

 rohan.0101.opening: "Meine abtrünnigen Untertanen,"  #~TR~
 rohan.0101.desc: "[sender.GetTitledFirstName] ruft euch auf, eure Treue zu Eorls Linie zu halten und die Gebiete von [GetTitleByKey('k_rohan').GetNameNoTier] zu schützen. Vor nicht allzu langer Zeit erlaubten wir euch, unsere nördliche Grenze zu besiedeln, da wir euch als Verwandte der Éothéod anerkannten. Die Zeit ist gekommen, eure Eide zu erneuern, um die Gebiete von [GetTitleByKey('d_thewold').GetNameNoTier] gegen die wachsende Bedrohung aus Mirkwood zu schützen."  #~TR~
 rohan.0101.a: "Wir schwören dir, [sender.GetFirstNameNoTooltip], König von Rohan, die Treue"  #~TR~
 rohan.0101.b: "Wir schulden dir keine Treue!"  #~TR~
 
 rohan.0102.opening: "Wahrer Erbe Eorls,"  #~TR~
 rohan.0102.desc: "Wir erneuern unsere Eide dir, [sender.GetTitledFirstName]. Du bist der wahre König von [GetTitleByKey('k_rohan').GetNameNoTier], und wir werden der Mark mit Stolz dienen. Gemeinsam werden wir gegen den Schatten bestehen, der im Norden aufzieht."  #~TR~
 rohan.0102.a: "Eine weise Entscheidung."  #~TR~
 
 rohan.0103.opening: "König der Mark,"  #~TR~
 rohan.0103.desc: "Du kannst uns nicht vor dem aufziehenden Schatten schützen! Wir werden unseren eigenen Weg finden, ohne dich. Wir schulden dir keine Treue."  #~TR~
 rohan.0103.a: "Narren."  #~TR~
 
 rohan.1100.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal"  #~TR~
 rohan.1100.desc: "Beißendem Wind begegnet mir, als sich die schweren Türen des Meduseld vor mir öffnen. Fahnen mit meinem Abzeichen wehen in der kühlen Morgenluft, und mein Atem kommt in einem weißen Dampf heraus. Die Morgendämmerung erhellt den Rand der [whitemountains|E] mit einem reinen Feuer und wirft lange Schatten der Gipfel über die Ebenen von Harrowdale. Die lange silberne Linie des Snowbourn zieht sich in dieser frühen Stunde noch undeutlich durch die Steppe, noch unberührt vom Auge der Sonne. Ein Mitglied meines Rates erscheint an meiner Seite und grüßt mich. „Mein Herr, euer Volk arbeitet fleißig, aber ihre Hände würden neue Kraft finden, wenn sie ihren König sähen. Würdet ihr euch herablassen, für euer Volk zu erscheinen?""  #~TR~
 rohan.1100.a: "„Ich werde mit der Patrouille bis zur Entwash reiten.“"  #~TR~
 rohan.1100.b: "„Ich werde mich um die Ställe kümmern.“"  #~TR~
 rohan.1100.c: "„Ich werde das Training der neuen Rekruten beobachten.“"  #~TR~
 rohan.1100.d: "„Meine Zeit ist besser mit Staatskunst verbracht.“"  #~TR~
 
 rohan.1101.t: "Die Entwash"  #~TR~
 rohan.1101.desc: "Meine Rüstung glänzt im Sonnenlicht, als ich neben meiner erfahrenen Patrouille reite, eine glänzende Kolonne, die die Gräser teilt. Ich spüre die stolze Geschichte meines Volkes und meines Landes im Klang der Hufe meiner Krieger. Ich erinnere mich an Eorl den Jungen und Brego, und ich strecke mein Pferd aus, stemme mich über die Hügel und übernehme die Führung in meiner Kompanie. Die Körper meiner berittenen Soldaten strömen wie Flüssigkeit über die goldenen Felder meiner Heimat. Meine stolze Überschwänglichkeit wird jedoch schnell gebremst! Als ich über den Kamm komme, stolpert mein Ross und beginnt zu fallen! Ich…"  #~TR~
 rohan.1101.a: "Versuche, vom fallenden Pferd zu springen und auf meinen Füßen zu landen."  #~TR~
 rohan.1101.b: "Lehne mich zurück und versuche, mein Pferd zu stabilisieren."  #~TR~
 rohan.1101.c: "Akzeptiere mein Schicksal und versuche, mit Würde zu fallen."  #~TR~
 
 rohan.1102.t: "Edoras Ställe"  #~TR~
 rohan.1102.desc: "Ich steige die gut angelegten Stufen von Edoras neben dem rauschenden Bach hinab in Richtung der Ställe neben dem Tor. Die Geräusche des Hämmerns von Eisen und des Wieherns von Pferden gehen dem Erscheinen der Gebäude voraus. In diesen langen Hallen wurden die Rosse meines Volkes seit den Tagen von Eorl dem Jungen gehalten und gepflegt. Die hellen Augen meines Volkes folgen mir, als ich mich zwischen den dampfenden Misthaufen und den abkühlenden Arbeiten der Schmiede bewege. Ich beschließe, besonderes Augenmerk auf die… zu legen."  #~TR~
 rohan.1102.a: "Hufschmiede."  #~TR~
 rohan.1102.b: "Pfleger."  #~TR~
 rohan.1102.c: "Sattler."  #~TR~
 
 rohan.1103.t: "Rekruten"  #~TR~
 rohan.1103.desc: "Ich steige die gut angelegten Stufen von Edoras neben dem rauschenden Bach hinab in Richtung der Übungsplätze neben dem Tor. Die Geräusche von geschrienem Tadel und Ermutigung und das Klirren von Stahl gehen dem Erscheinen der Gebäude voraus. Auf diesen staubigen, mit Füßen getrampelten Plätzen hat mein Volk seit den Tagen von Eorl dem Jungen die neue Reihe von Kriegern ausgebildet. Die erfahrenen Soldaten schnellen in den Anschlag, als sie meinen Besuch auf dem Gelände bemerken und korrigieren die Rekruten mit erneuter Vehemenz. Ich nähere mich einem Gestell mit Trainingsklingen und greife eine am Griff, teste ihr Gewicht in meiner Hand mit ein paar Übungsschwüngen. Ein Rekrut in der Nähe beobachtet meine Technik mit Interesse. Ich beschließe, die Stärke meiner neuen Rekruten zu testen und lade ihn zum Sparring ein. Ich…"  #~TR~
 rohan.1103.a: "Greife wild an und setze den Jungen mit kräftigen Schlägen unter Druck."  #~TR~
 rohan.1103.b: "Schütze mich und beobachte seine Schläge."  #~TR~
 rohan.1103.c: "Trippe ihn, wenn er sich zum Zuschlagen nähert."  #~TR~
 
 rohan.1105.desc: "In einer gewaltigen Demonstration von Kraft und Akrobatik springe ich vom fallenden Pferd und lande genau dann, als meine Reiter mich überholen. Sie sind erstaunt über meine Fähigkeiten sowohl im als auch außerhalb des Sattels. Mein Pferd erhebt sich auf die Füße, und es ist nur eine Kleinigkeit, das panische Tier zu beruhigen und wieder aufzusteigen, zum bewundernden Blick meiner Soldaten."  #~TR~
 rohan.1106.desc: "Mit einem tollkühnen Versuch, vom Sattel eines fallenden Pferdes zu springen, werde ich kopfüber den Hügel hinunter geschleudert und rolle lächerlich durch die Luft. Ich lande in einem unwürdigen Haufen einen Schritt von meinem gestürzten Ross entfernt. Ich putze mich ab und steige wieder auf, während meine Soldaten diskret ihre Blicke abwenden."  #~TR~
 
 rohan.1107.desc: "Ich begegne der Panik mit dem festen Willen eines erfahrenen Reiters und kontere das Stolpern meines Pferdes, indem ich mich im Sattel zurücklehne. Mein Pferd stabilisiert sich und ich fliege nur mit einem leichten Ruck den Hügel hinunter. Ich drehe mich nicht um, aber ich bin sicher, dass meine Reiter die gerade gezeigte Reitkunst bewundern."  #~TR~
 rohan.1108.desc: "Der Versuch, das Rutschen meines Rosses zu stoppen, erweist sich als fruchtlos, als ich stürze und unsanft zu Boden falle. Ich putze mich ab, während meine Reiter mich überholen und warten, bis ich mein Ross beruhige und wieder aufsteige. Ich mache ohne weitere Erwähnung weiter."  #~TR~
 
 rohan.1109.desc: "Als ich den unvermeidlichen Sturz erkenne, bereite ich mich darauf vor und lande fest neben meinem Pferd, wobei ich seinen fallenden Körper vermeide. Meine Reiter holen mich ein und lachen mit mir, als ich mein Ross auf die Füße bringe. Stürze gehören zum Reiten dazu, und etwas staubiger für das Ereignis, mache ich weiter, vielleicht ein wenig im Ansehen meiner Soldaten gestiegen, weil ich einen Sturz wegstecken konnte."  #~TR~
 rohan.1110.desc: "Ich entscheide mich für die sicherste Option, aber das Glück ist heute nicht auf meiner Seite! Mein Ross stürzt im letzten Moment nach vorne und schickt mich mit dem Gesicht voran in den Hang. Mein Helm verhindert eine zu schwere Verletzung, aber trotzdem muss ich Gras aus meinen Zähnen pflücken, während meine Soldaten ihren Blick abwenden."  #~TR~
 
 rohan.1111.desc: "Ich kehre am Ende des Tages zurück und führe die Reihe meiner erschöpften Reiter an. Meine Pferde traben, vom Tag geschäumt, stetig auf ihre Futterbeutel zu. Die Schatten der [whitemountains|E] haben wieder einmal das Tal verschlungen, und die Gräser der Ebenen scheinen sich früh zu Bett gelegt zu haben, ungestört vom Wind. Die Simbelmynë schlafen gleichermaßen auf den Gräbern des Barrowfield, die weißen Flecken scheinen von einer inneren Ausstrahlung zu leuchten, abgesehen von den Sonnenstrahlen. Ich werde an ein altes Lied erinnert, und als ich die Patrouille langsam am Türhüter vorbei und in Edoras führe, läuft die alte Sprache unaufgefordert durch meinen Geist,\n\n\n\nWo sind nun Pferd und Reiter?\n\nWo ist das Horn, das geblasen wurde?\n\nWo ist der Helm und der Hauberk,\n\nund das helle Haar, das floss?\n\nWo ist die Hand auf der Harfe,\n\nund das rote Feuer, das glänzte?\n\nWo ist der Frühling und die Ernte\n\nund das hohe Korn, das wuchs?\n\nSie sind vergangen wie Regen auf dem Berg,\n\nwie ein Wind auf der Wiese;\n\nDie Tage sind im Westen untergegangen\n\nhinter den Hügeln in den Schatten.\n\nWer wird den Rauch des toten Holzes sammeln, das brennt.\n\nOder die fließenden Jahre vom Meer zurückkehren sehen?"  #~TR~
 
 rohan.1112.desc: "Das Dach des Meduseld glänzt wie ein Leuchtfeuer in der späten Nachmittagssonne, als ich von einer einzigen Eskorte begleitet nach Edoras reite. Nach meinem Sturz entschied ich mich, allein zurückzukehren und meine Patrouille ihre Runde beenden zu lassen. Der Sturz, den ich zuvor erlebte, hinterließ einen bitteren Geschmack in meinem Mund, und ich versuche, es dem Ross nicht übel zu nehmen, das mich so kraftvoll über diese letzten Hügel vor der Heimat trägt. Ich frage mich, ob das Blut, das diese Länder vor langer Zeit besiedelte und zähmte, mit der Zeit geschwächt ist und mich weniger kräftig gemacht hat als die Pferdeherrn von einst. Ich passiere das Barrowfield und die leicht bewegten Köpfe der Simbelmynë ohne ein Wort und schlüpfe am Türhüter vorbei zurück in meinen Hof."  #~TR~
 
 rohan.1113.desc: "Ich gehe in die Hufschmiede. Er hat einen Pferdefuß unter dem Arm und ebnet den Huf mit einer Raspel. Ein Stapel Eisenhufeisen liegt bereit, um angebracht zu werden. Ich beobachte schweigend, wie er das Eisen anbringt, und bewundere dann seine Arbeit, zu seiner Überraschung. Er dankt mir und stottert über seine Worte in meiner Gegenwart. Ich gehe zufrieden mit der Qualität seiner Arbeit und sicher, dass er sein hohes Qualitätsniveau beibehalten wird."  #~TR~
 rohan.1114.desc: "Die wildgeistigen Pferde von Rohan werden in dieser Werkstatt gepflegt, ihr Haar getrimmt und ihr Fell gebürstet. Die Männer und Frauen, die hier arbeiten, sind mit den Körpern der Pferde vertrauter als mit ihren eigenen. Ich beobachte zustimmend und biete Rat an, wenn ich es für angebracht halte. Sie schrubben ihre Zähne und flechten ihre Mähnen. Die Stimmung der Pfleger fühlt sich gehoben an, als ich zu meiner Halle zurückkehre."  #~TR~
 rohan.1115.desc: "Der Geruch von Leder ist dick, als ich mich der Sattlerei nähere. Riemen für Steigbügel und Zügel hängen an den Wänden, und auf einem Holzgestell wird ein Sattel gefertigt. Ich beobachte den Sattler, wie er das behandelte Leder auf den Sitz und um das Horn legt. Dicke Nadeln werden durch das Leder gestoßen, um es zu nähen. Ich bewundere die Handarbeit und beglückwünsche den Sattler zu seinem Fleiß und gehe, mit dem Gefühl, dass der Sattler nach meinem Besuch mit neuem Elan arbeiten wird."  #~TR~
 
 rohan.1116.desc: "Als ich den gehauenen Stein des breiten Weges hinauf in Richtung Meduseld steige, versichere ich mich des Fleißes und der Fähigkeit meiner Ställe. Das Blut der Pferdeherrn fließt ungebrochen durch meine Adern und ebenso durch die Adern meines Volkes. Meister des Rosses, ich habe keinen Zweifel, dass die Pferde von Rohan so schnell wie alle anderen im Land sein werden, und besser ausgerüstet. Ich passiere den Stein, der ein Pferd darstellt, aus dem das Wasser des Baches sprudelt, der durch das Herz von Edoras fließt. Ich steige die grüne Terrasse hinauf, flankiert vom glänzenden Silber der Rüstung meiner Garde, und überblicke noch einmal die Ausdehnung meines Landes, die Sonne glänzt jetzt hell auf dem Snowbourn, der seinen Weg durch das Land der Pferdeherrn zieht. Die schweren Türen der Goldenen Halle werden nach innen geschwungen, und ich betrete sie wieder, frisch gestärkt, um die Instandhaltung meines Landes zu besprechen."  #~TR~
 
 rohan.1117.desc: "Meine Muskeln erinnern sich an ihre militärische Ausbildung, als ich mit selbstbewussten Schritten auf den jungen Mann in seiner schlecht sitzenden Rüstung zugehe. Ich halte die Spitze meines Schwertes aktiv und schlage und werfe seine schwachen Parierungen mit Leichtigkeit beiseite. Eine magere Abwehr hält seine Klinge waagerecht, und mit einem kräftigen Abwärtsschlag schlage ich sie beiseite und halte erst an, wenn die Spitze meiner Klinge an der Brust des jungen Mannes ruht. Die umstehenden Soldaten, die ihre Bemühungen unterbrochen hatten, um zuzusehen, nehmen ihr Training mit neuem Elan wieder auf."  #~TR~
 rohan.1118.desc: "Der junge Rekrut umkreist mich nervös, mein Schwert verfolgt seine Bewegungen. Plötzlich stürze ich mich auf ihn, schlage auf seine Verteidigung ein und will, dass mein Schwert sie durchdringt. Aber ach! Ein falscher Schritt lässt mich im Schlamm ausrutschen, und ich falle auf ein Knie und bedecke meine frischen Leinen mit Schlamm. Der Rekrut hält inne, nicht in der Lage, sein Schwert auch nur im Training gegen mich zu richten. Diejenigen, die zugesehen hatten, wenden ihre Blicke ab, und das Training wird um mich herum wieder aufgenommen."  #~TR~
 
 rohan.1119.desc: "Ich passe stillschweigend die Bewegungen des jungen Rekruten an und stachele ihn an, mich anzugreifen. Der junge Mann schluckt seine Widerwillen herunter und schlägt mit einem Schrei zu! Ich weiche geschickt aus und trete zur Seite, meine Schwertspitze schwingt an seinem Hals vorbei. Er fängt sich wieder und stürmt an! Ich weiche seiner Klinge aus und fange seinen Griff mit meiner Hand, nutze seinen Schwung, um ihn in den Schlamm zu werfen. Ich grine und helfe ihm mit ermutigenden Worten auf die Füße, und das Training wird um mich herum wieder aufgenommen."  #~TR~
 rohan.1120.desc: "Ich umkreise den jungen Rekruten, passe seine Bewegungen an und stachle ihn an, mich zu schlagen. Er stürmt mit einem Wirbel los, den ich leicht zur Seite weise. Er täuscht nach links, und ich bin nicht schnell genug, um das zu erwischen und falle auf seinen Betrug herein. Mit einem triumphierenden Glanz in seinen Augen dreht sich seine Klinge über meine und ich gerate aus dem Gleichgewicht. Ich schwinge mein Schwert zur Seite, gerade noch rechtzeitig, um seinen Angriff abzufangen, aber bleibe nach der Gegenwehr knieend im Schlamm zurück. Das Training geht, gedämpfter als zuvor, weiter."  #~TR~
 
 rohan.1121.desc: "Ich gehe in eine defensive Pose, und meine Klinge folgt dem jungen Rekruten, als er mich umkreist. Gerade als er mich angreifen will, weise ich seine Klinge mit meiner Spitze zur Seite und drehe mich unter ihm hindurch, strecke meinen Fuß aus und erwische ihn, gerade als er vorbeigeht. Er wird kopfüber in den Schlamm geschleudert, und es ist ein allgemeines Gelächter auf dem Platz zu hören. Ich bücke mich, lächle und ziehe ihn aus dem Schlamm, sein Gesicht ist scharlachrot errötet. Ich ermutige ihn mit ein paar Worten, stecke mein Schwert in die Scheide, und das Training geht auf dem Platz weiter."  #~TR~
 rohan.1122.desc: "Ich nehme eine defensive Haltung ein, während er mich umkreist, und stachle ihn an. Er stürzt sich auf mich, und ich weise die Spitze seines Schwertes mit Leichtigkeit ab. Ich kauere mich hin und trete mit meinem Fuß aus, um ihn zu Fall zu bringen, aber er springt über meinen Angriff und stürzt sich auf meinen Rücken. Mit einer sportlichen Leistung schaffe ich es, mich zu drehen und zu kontern, aber ich gerate aus dem Gleichgewicht und falle auf ein Knie in den Schlamm. Diejenigen, die zugesehen hatten, wenden den Blick ab, als ich mich wieder auf die Füße stemme, beglückwünsche den jungen Rekruten zu seiner Wahrnehmung und Anpassungsfähigkeit."  #~TR~
 
 rohan.1123.desc: "Ich lege meine Hand auf die Schulter des jungen Rekruten und sage ihm ein paar ermutigende Worte, und seine Augen glänzen mit neuem Ziel. Ich glaube, ich sehe in ihm die Stärke der alten Pferdeherren, die dieses Tal besiedelten und das Land für mein Volk nutzbar machten. Ich stecke das angeritzte Schwert wieder in seinen Halter, und das Getöse von klirrenden Schwertern und rufenden Stimmen setzt sich im Laufe des Tages wieder durch, die Sonne steigt schnell über Mittag. Ich gehe den Rest des Platzes ab und genieße den Kampf der jungen Soldaten, die ihr Handwerk lernen. Ich spüre, wie das Vertrauen in meiner Brust anschwillt, dass diese Männer in der Lage sein werden, für mein Königreich zu sorgen und als Bollwerk gegen diejenigen zu dienen, die meinem Volk Böses wollen. Ich beende den Rundgang und mit einigen abschliessenden Ermutigungsworten an die Veteranen steige ich wieder die gehauenen Stufen hinauf zur Goldenen Halle. Die schweren Türen werden für mich nach innen geschwungen, und ich kehre zur Verwaltung meines Landes zurück."  #~TR~
 rohan.1124.desc: "Ich stecke das angeritzte Schwert wieder in seinen Halter und versuche, den Schlamm an meinem Hosenknie zu ignorieren. Der Lärm des Übungsplatzes, von klirrendem Stahl und Geschrei, kehrt zurück, aber mit einem gedämpfteren Ton. Ich gehe mit meiner Eskorte über den Platz und beobachte die Bemühungen der jungen Soldaten. Es scheint, dass sie weniger fähig sind, als die Männer in meinem Alter, aber vielleicht ist das nur die Voreingenommenheit des Alters. Fahnen, die die Wand von Edoras säumen, hängen schlaff an ihren Stangen, und der vielversprechende Morgen ist in einen eher trüben Tag übergegangen, graue Wolken verdecken die Gipfel der [whitemountains|E], über die die Sonne soeben noch geklettert ist. Ich beende einen Rundgang und sage den Veteranen ein paar ermutigende Worte, bevor ich wieder die gehauenen Steine hinaufsteige, die nach Meduseld führen. Die schweren Türen der Goldenen Halle werden nach innen geschwungen, und ich betrete sie, um mich wieder der Verwaltung meines Landes zu widmen."  #~TR~
 
 ### DEATH OF ÉOMUND, AND ÉOMER and ÉOWYN'S TUTELAGE ###
 rohan.1200.t: "Orks in den Emyn Muil gesichtet"  #~TR~
 rohan.1200.desc: "Als Oberster Marschall des Riddermarks hat Éomund viele Jahre damit verbracht, den Ostmark vor den immer wiederkehrenden Überfällen der [orcs|E] zu verteidigen, die aus den Emyn Muil kommen. Nun ist eine weitere Plünderergruppe aus diesen steinigen und undurchdringlichen Hügeln aufgetaucht, um die weiten Ebenen Rohans zu überfallen. Aber es gibt nur wenige Orte auf den offenen Ebenen Rohans, an denen man sich vor den donnernden Hufen der Rohirrim verstecken kann, und so macht sich Éomund auf den Weg, die Orks wieder einmal zu demütigen."  #~TR~
 rohan.1200.a: "Versammelt die Männer! Wir reiten bei Tagesanbruch!"  #~TR~
 
 rohan.1201.t: "Eine stille Reise"  #~TR~
 rohan.1201.desc: "Es ist viel zu still. Normalerweise wären wir jetzt auf die [orcs|E] gestoßen; sie sind von Natur aus ein desorganisiertes und inkompetentes Volk. Aber selbst als wir immer näher an die Emyn Muil herangeritten sind, haben wir die gemeldete Orkbande immer noch nicht gefunden. Schließlich trafen wir sie an, sie flohen in die Emyn Muil, beladen mit einer geringen Menge Beute, offenbar nicht gewillt, ihr Glück zu überstrapazieren. Ich befehle meinen Männern, hart zu reiten – lasst diese abscheulichen Plünderer nicht entkommen! \n\nDann, aus den verdrehten Bäumen und den undurchsichtigen Felsen, die langsam um uns herum aufgetaucht sind, erschallen Hörner, und auf einmal ergibt die unnatürliche Stille Sinn."  #~TR~
 rohan.1201.a: "Wir werden überfallen!"  #~TR~
 
 rohan.1202.t: "Hinterhalt bei Emyn Muil"  #~TR~
 rohan.1202.desc: "In all meinen Jahren der Beobachtung des Ostmarks habe ich noch nie eine solche Koordinierung von [orcs|E] erlebt! Wer führt sie an? \n\nSolche Gedanken rasen durch meinen Kopf, während meine Reiter verzweifelt versuchen, aus der raffiniert ausgearbeiteten Falle auszubrechen. Aber bei all ihrem Mut sind sie nur Menschen, und Menschen bluten und sterben, unabhängig von Feigheit oder Mut. Männer schreien vor Entsetzen, wenn sie von ihren Pferden gerissen oder von Pfeilen durchbohrt werden. Ich werde von einem Pfeil getroffen, der meine Seite durchbohrt, und dann ist da nur noch die Dunkelheit..."  #~TR~
 rohan.1202.a: "Argh!"  #~TR~
 
 rohan.1203.t: "Die Trauer einer Witwe"  #~TR~
 rohan.1203.desc: "Wir machten uns Sorgen, nachdem Éomund nach einer Woche nicht zurückgekehrt war. Reiter, die auf die Suche geschickt wurden, fanden ihn schließlich... tot in der Nähe der Emyn Muil, ein Ork-Pfeil durchbohrte seine Seite. Mein lieber, tapferer Mann, du bist gegangen, und ich verbleibe in Trauer und bitterer Asche. Wie kann ich weitermachen... \n\nThéodwyn lebte nicht lange nach dem Tod ihres Mannes. Diejenigen, die ihr nahe standen, sind sich nicht sicher, wie viel von ihrem schnellen Niedergang auf die Krankheit zurückzuführen war und wie viel davon auf die Verzweiflung. Aber das Ergebnis ist das gleiche – sie war tot, und ihre beiden Kinder blieben zurück."  #~TR~
 rohan.1203.a: "Meine Kinder..."  #~TR~
 
 rohan.1204.t: "Waisen des Ostfeldes"  #~TR~
 rohan.1204.desc: "Vater... Mutter... was soll ich tun? Ich bin nicht bereit zu regieren. Ich hatte erwartet, noch viele Jahre zu haben, bevor ich in eure Fußstapfen treten musste. Wir sind beide ausser uns vor Kummer. \n\nIch war erleichtert, als ein Bote aus Edoras kam, der eine Botschaft von meiner Mutter's Bruder, König Théoden, trug. Er drückte seine Trauer und sein Mitgefühl für mich und meine Schwester aus. Er bittet uns, nach Edoras zu kommen, um ausgebildet und erzogen zu werden, und sagt, dass ein Onkel zwar ein schlechter Ersatz für einen Vater ist, er es aber versuchen wird. Unsere Antwort steht ausser Frage. Nach Meduseld werden wir gehen."  #~TR~
 rohan.1204.a: "Onkel Théoden wird auf uns aufpassen."  #~TR~
 
 rohan.1205.t: "Dritter Marschall des Mark"  #~TR~
 rohan.1205.desc: "Ich knie vor meinem königlichen Onkel in der Halle, die seit vielen Jahren mein Zuhause ist; Goldenes Meduseld, die Halle der Könige. Ich trage die Rüstung, die ich durch brutales Training und Übung verdient habe, mit dem Rosshaarhelm auf dem Kopf. \n\nOnkel bittet mich aufzustehen, und vor dem Hof spricht er davon, wie Eowyn und ich nach Meduseld gekommen sind und wie wir durch Trauer beide zu feinen Jugendlichen herangewachsen sind. Er beendet seine Rede, indem er Háma bittet, zu ihm zu kommen und ein feines Schwert zu tragen. Er greift es und bittet mich, es anzunehmen und damit den Platz und die Ehren meines Vaters einzunehmen. Ich soll Dritter Marschall des Riddermarks und Hüter des Ostens sein, wie mein Vater es vor mir war. \n\nIch werde eure Freundlichkeit und Liebe nicht vergessen, Onkel."  #~TR~
 rohan.1205.a: "Ich werde meinen Vater stolz machen."  #~TR~
 
 rohan.1206.t: "Die Schildmaid von Rohan"  #~TR~
 rohan.1206.desc: "Ich habe ein konfliktreiches Leben geführt, seit ich nach Edoras gekommen bin. Während die Leute mich in der Hauptstadt als die 'Weisse Dame von Rohan' lieben, finde ich, dass meine martialischen Wünsche unter den besorgten Blicken meines königlichen Onkels unterdrückt werden. Trotz seines stillen Missbilligungs habe ich mit Schwert und Schild trainiert, bis ich jedem der Ritter seiner Garde standhalten konnte. Ich bin eine Tochter der Könige, Schildmaid des Riddermarks, obwohl Théoden König mich nicht in die Schlacht reiten lässt."  #~TR~
 rohan.1206.a: "Ich fürchte nur einen Käfig, während die, die ich liebe, gegen den Feind reiten."  #~TR~
 
 rohan.1207.t: "Pflicht oder Verlangen?"  #~TR~
 rohan.1207.desc: "Nachdem mein Erbe endlich gesichert und meine Untertanen meinem Namen verpflichtet sind, kann ich endlich danach streben, ein normales Leben unter meinem Volk zu führen. Vielleicht wäre jetzt die Zeit, eine geeignete Frau zu suchen? \n\nAber mit dem immer drohenden Schatten der Dunkelheit, der sich an den Rändern des Königreichs ausbreitet, ist eine Heirat in dieser Stunde der Not wirklich klug? Vielleicht sollte ich meine Bemühungen in den Dienst des Volkes von Rohan konzentrieren, anstatt in meinen eigenen."  #~TR~
 rohan.1207.a: "Die Ehe kann warten! Rohan braucht mich jetzt mehr denn je!"  #~TR~
 rohan.1207.b: "Ich kann nicht warten! Die Linie meines Vaters muss weiterbestehen!"  #~TR~
 
 rohan.1208.t: "Die Prinzessin von Dol Amroth"  #~TR~
 rohan.1208.desc: "Durch den Ruhm meiner grossen Taten habe ich Kontakt zum galanten Prinzen Imrahil von Dol Amroth aufgenommen. Viele Monate lang haben wir uns über Staats- und Aussenpolitik geschrieben, die Pläne und Taktiken des anderen für die kommenden Kriege kritisiert. \n\nDiese Gespräche waren formeller Natur, gedacht für unseren eigenen Nutzen im Bereich des Kampfes... Deshalb war ich ziemlich überrascht, als der Prinz in einem seiner letzten Briefe plötzlich beschloss, persönlichere Themen anzusprechen. Nach dem, was ich gelesen habe, ist er mir sehr ähnlich. Ein Mann des Feuers; der offenen Felder, auf denen man zu Pferd reitet. Wir haben ein Verständnis füreinander entwickelt, und ich bin froh, ihn meinen Freund nennen zu dürfen. \n\nSein letzter Brief an mich ist jedoch von grosser Bedeutung für meine Zukunft. Er hat mir die Hand seines jüngsten Kindes angeboten. Seine Tochter, Lothíriel. Nach dem, was er mir über sie erzählt, ist sie eine schöne Jungfrau von unermesslicher Tugend, und sie als meine Frau zu sehen, würde ihn sehr freuen. \n\nIst dies die Gelegenheit, auf die ich all die unermüdlichen Jahre gewartet habe? Eine Ruhe im Sturm unserer Welt. Eine Braut, die mehr wert ist als ganze Königreiche, meine; und alles, was ich tun muss, ist ja zu sagen..."  #~TR~
 rohan.1208.a: "Sie ist ein Geschöpf wie kein anderes; schön und rein..."  #~TR~
 rohan.1208.b: "Ich bin nur ein einfacher Mann, nicht würdig solcher Schönheit."  #~TR~
 
 rohan.1209.t: "Die Prinzessin von Dol Amroth"  #~TR~
 rohan.1209.desc: "Es wird gesagt, dass der Hohe König Aragorn in einer ausserordentlich grossen Zeremonie die schöne Jungfrau von Dol Amroth, Lothíriel, zur Frau genommen hat. Ihre Verbindung ist eine Vereinigung von Prestige und Blutlinien, die beiden verwandten Geschlechter kommen wieder einmal in einer endgültigen Vereinigung zusammen, um den Beginn eines neuen Zeitalters für die Menschen zu signalisieren. \n\nVielleicht wäre es jetzt klug, eine Frau für mich zu suchen?"  #~TR~
 rohan.1209.a: "Ja, es war dumm von mir, so lange zu warten."  #~TR~

### OATH OF EORL EVENTS ###
 
 rohan.2000.t: "Der rote Pfeil"  #~TR~
 rohan.2000.desc: "Ein Reiter aus Gondor ist am Hof des Königs des Riddermarks angekommen und trägt den alten roten Pfeil. Dieser Pfeil rief einst Eorl den Jungen in seinem legendären Ritt in den Süden und ist ein Symbol für die alte Freundschaft und das Bündnis von Gondor und Rohan. Eorl und der Verwalter Cirion schworen einen grossen Eid, dass sie Freund und Feind gleichermassen teilen sollten, und viele Male wurde dieser Eid von beiden Seiten eingefordert.\n\nDass der Pfeil kommen sollte, ist ein schlechtes Omen, denn es bedeutet, dass Gondor schwer bedrängt ist und nun seine Verbündeten um Hilfe ruft.\n\nWas sagt der Herr der Rohirrim?"  #~TR~
 rohan.2000.a: "Versammelt die Rohirrim!"  #~TR~
 rohan.2000.b: "Schickt eine ganze Heeresmacht unserer besten Reiter, um unseren alten Verbündeten zu helfen."  #~TR~
 rohan.2000.c: "Ich werde schicken, wen ich entbehren kann – versammelt, welche Reiter in Dunharrow gefunden werden können."  #~TR~
 rohan.2000.d: "Wir sind zu stark bedrängt, um jetzt Hilfe zu schicken. Wir werden reiten, wenn wir können."  #~TR~

 rohan.2001.t: "Die Erben von Númenor"  #~TR~
 rohan.2001.desc: "Aus dem Süden ist eine grosse Armee gekommen, bekleidet mit Ketten- und Plattenpanzerung, die in der Sonne silbern glänzt. Der Baum weht stolz und wahr über ihre Vielzahl, ein Bild der Pracht der Menschen, bevor die Welt neu geschaffen wurde. Gondor, alt und schön, hat Rohan in seiner Stunde der Not nicht verlassen, sondern ist in all seiner Pracht und Macht vorgerückt.\n\nDie Bauern versammeln sich an den Strassen, um die fein gerüsteten Soldaten Gondors zu sehen, deren Gleichen man in Rohan seit vielen Jahren nicht mehr gesehen hat. Sie haben einen immensen Gepäckzug bei sich, der Vorräte und Munition für die Armee und ihre grossen Belagerungswerke transportiert. Aber mehr als Munition und Proviant trägt diese Armee nicht den Baum als Banner, sondern Hoffnung auf den Sieg, eine Hoffnung, die den Riddermark durch diesen schrecklichen Krieg führen wird."  #~TR~
 rohan.2001.a: "Die Pracht der Könige der Menschen, ungeschmälert vor dem Zerbrechen der Welt."  #~TR~

 rohan.2002.t: "Die Nordarmee"  #~TR~
 rohan.2002.desc: "Aus dem Süden ist eine beeindruckende Armee gekommen, die von Anórien aus gute Fortschritte auf der Strasse gemacht hat. Es ist eine komplette Armee von Gondor, ausgerüstet für den Kampf auf den weiten Ebenen Rohans, wie es die Nordarmee der alten Tage war. Glänzende Hauberks und gut geschmiedete Speere glänzen im Schatten der Bäume, mit Bogenschützen in der Mitte der Kolonne.\n\nGondor, obwohl es uns in diesem Krieg nicht vollständig unterstützen kann, hat eine fürstliche Armee geschickt, um uns zu helfen, eine, die unserer alten Allianz mehr als würdig ist. Mit ihrer Hilfe sollte sich dieser Krieg schnell zu unseren Gunsten wenden."  #~TR~
 rohan.2002.a: "Wenn das vorbei ist, werde ich Minas Tirith besuchen und dem Verwalter meinen Dank aussprechen."  #~TR~

 rohan.2003.t: "Kriegführung im Stil Ithiliens"  #~TR~
 rohan.2003.desc: "Die Gondorianer haben auf unsere Hilferufe geantwortet und eine kleine Truppe geschickt, um uns zu unterstützen. Sie sind gut ausgerüstet und ausgebildet und werden von einem Hauptmann von feinem Können und Verstand angeführt.\n\nDie Gondorianer haben bereits begonnen, Wege zu skizzieren, wie sie unser Gelände nutzen können, um unsere Feinde mit minimalen Verlusten zu schwächen, eine Fähigkeit, die sie, wie sie sagen, über lange Jahre der Verteidigung Ithiliens gegen weit größere Zahlen verfeinert haben. Eilige Befestigungen im gondorianischen Stil sind um ihr kleines Lager entstanden, und ihre Männer mischen sich regelmäßig mit unseren Truppen und Offizieren."  #~TR~
 rohan.2003.a: "Ich hätte mir mehr Quantität gewünscht, aber was sie geschickt haben, war zumindest von feiner Qualität."  #~TR~

 rohan.2004.t: "Schweigen vom Weißen Turm"  #~TR~
 rohan.2004.desc: "Keine Hilfe wird aus Gondor kommen. Unsere Gesandten trafen auf eine gespannte und finstere Stadt, über der ein Schatten der Angst hing. Die Gondorianer Kapitäne, so sagt man, hatten Mitgefühl mit unserem Schicksal und debattierten lange und intensiv darüber, wie sie darauf reagieren sollten.\n\nAm Ende sahen sie sich, sehr verärgert, gezwungen zu dem Schluss zu kommen, dass sie bereits so dünn aufgestellt waren, dass sie sich keine Hilfe für Rohan leisten konnten. Sie werden unser Schicksal jedoch nicht vergessen, und sobald sie in der Lage sind, werden sie uns, wie sie sagen, Hilfe schicken."  #~TR~
 rohan.2004.a: "So sagte Eärnil zu Arvedui. Diese Hilfe kam zu spät."  #~TR~
 
 ### HORSEMASTERs EVENTS ###
 horsemasters.4901.t: "Orkpferded in der Reitermark gesichtet."  #~TR~
 horsemasters.4901.desc: "Meine Kompanie und ich stoßen während unserer Patrouille und der Friedenswahrung im Königreich des Königs auf Orkspuren. Eine kurze Untersuchung zeigt, dass sie in der Nähe sind. Ich könnte sie verfolgen, um Ruhm für mich und meine Männer zu erlangen, oder sie zu ihrem Lager verfolgen und dem König berichten."  #~TR~
 horsemasters.4901.a: "Ruft unsere schnellsten Reiter herbei und lasst sie sehen, wo diese Orks ihre Köpfe lagern."  #~TR~
 horsemasters.4901.a.tt: "Deine Späher kehren mit grimmigem Gesicht zurück und berichten dir, dass sich viele Orks in der Nähe der Berge versammelt haben und eine richtige Streitmacht benötigt wird, um sie zu vertreiben."  #~TR~
 horsemasters.4901.b: "Jagt das Abschaum nieder, keine Gnade! Vorwärts, Eorlingas!"  #~TR~
 horsemasters.4901.b.tt: "Das orkische Abschaum hatte keine Chance und wurde schnell niedergemacht. Ihre Leichen wurden hoch aufgetürmt und in Brand gesteckt, als Warnung an andere, dass Rohan nicht untätig ist und unsere Speere noch unerschüttert sind."  #~TR~
 
### King in Golden Hall event chain ###

 rohan.2100.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal"  #~TR~
 rohan.2100.desc: "Ein beißender Wind begrüßt mich, als sich die schweren Türen des Meduselds vor mir öffnen. Fahnen mit meinem Wappen wehen in der kühlen Morgenluft, und mein Atem kommt als weißer Dampf heraus. Die Morgendämmerung beleuchtet den Rand der [whitemountains|E] mit reinem Feuer und wirft lange Schatten der Gipfel über die Ebenen von Harrowdale.\n\nDie lange silberne Linie des Snowbourn zieht sich in dieser frühen Stunde noch unberührt vom Auge der Sonne durch die Steppe. Ein Mitglied meines Rates erscheint an meiner Seite und begrüßt mich. „Mein [ROOT.Char.GetLadyLord], dein Volk arbeitet fleißig, aber ihre Hände würden neue Kraft finden, wenn sie ihren [ROOT.Char.GetTitleAsNameNoTooltip] sähen. Würden Sie sich herablassen, für Ihr Volk zu erscheinen?""  #~TR~
 rohan.2100.a: "„Ich werde mit der Patrouille bis zur Entwash reiten.“"  #~TR~
 rohan.2100.b: "„Ich werde mich um die Ställe kümmern.“"  #~TR~
 rohan.2100.c: "„Ich werde das Training der neuen Rekruten beobachten.“"  #~TR~
 rohan.2100.d: "„Meine Zeit ist besser für Staatskunst aufgehoben.“"  #~TR~

 rohan.2101.t: "Die Entwash"  #~TR~
 rohan.2101.desc: "Unsere Rüstung glänzt im Sonnenlicht, als ich neben meiner erfahrenen Patrouille reite, eine glänzende Kolonne, die die Gräser teilt. Ich spüre die stolze Geschichte meines Volkes und Landes im Klang der Hufe meiner Krieger.\n\nIch erinnere mich an Eorl den Jungen und Brego, und ich strecke mein Pferd aus, anstrengend über die Hügel, führend in der Kompanie. Die Körper meiner berittenen Soldaten strömen wie Flüssigkeit über die goldenen Felder meiner Heimat. Doch meine stolze Überschwänglichkeit wird schnell gebremst! Über den Kamm steigend, stolpert mein Ross und beginnt zu fallen! Ich…"  #~TR~
 rohan.2101.a: "Versuche, vom fallenden Pferd zu springen und auf den Füßen zu landen."  #~TR~
 rohan.2101.b: "Lehnt euch zurück und versucht, mein Pferd zu stabilisieren."  #~TR~
 rohan.2101.c: "Akzeptiere mein Schicksal und versuche, mit Würde zu fallen."  #~TR~

 rohan.2102.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Success from rohan.2101  #~TR~
 rohan.2102.desc: "Ich kehre zum Ende des Tages zurück und führe die Reihe meiner erschöpften Reiter an. Meine Pferde traben, vom Tag geschäumt, stetig auf ihre Futtertröge zu. Die Schatten der [whitemountains|E] haben das Tal erneut verschlungen, und die Gräser der Ebenen scheinen ein frühes Bett angenommen zu haben, ungestört vom Wind. Die Simbelmynë schlafen gleichermaßen auf den Gräbern des Grabhügelfeldes, die weißen Flecken scheinen von einer inneren Ausstrahlung zu leuchten, ohne die Sonnenstrahlen.\n\nIch werde an ein altes Lied erinnert, und als ich die Patrouille langsam an der Türwache vorbei und in Edoras führe, läuft die alte Sprache unaufgefordert durch meinen Geist. Wo sind nun Pferd und Reiter? Wo ist das Horn, das blies? Wo ist Helm und Hauberk und das helle Haar, das floss? Wo ist die Hand auf der Harfe und das rote Feuer, das glühte? Wo ist der Frühling und die Ernte und das hohe Korn, das wuchs? Sie sind vergangen wie Regen auf dem Berg, wie ein Wind auf der Wiese; Die Tage sind im Westen hinter den Hügeln in den Schatten gegangen. Wer wird den Rauch des toten Holzes sammeln, das brennt. Oder die fließenden Jahre vom Meer zurückkehren sehen?"  #~TR~
 rohan.2102.a: "Werden wir jemals eine Rückkehr der alten Tage sehen?"  #~TR~

 rohan.2103.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Failure from rohan.2101  #~TR~
 rohan.2103.desc: "Das Dach des Meduselds glänzt wie ein Leuchtfeuer in der Nachmittagssonne, als ich von einer einzigen Eskorte nach Edoras reite. Nach meinem Sturz entschied ich mich, allein zurückzureiten und meine Patrouille ihren Rundgang beenden zu lassen. Der Sturz zuvor hinterließ einen bitteren Geschmack in meinem Mund, und ich versuche, es dem Ross nicht zu übelzunehmen, das mich so kraftvoll über diese letzten Hügel vor der Heimat trägt.\n\nIch frage mich, ob das Blut, das vor langer Zeit diese Länder besiedelte und zähmte, mit der Zeit geschwächt ist und mich weniger kräftig gemacht hat als die Pferdeherrn von einst. Ich passiere das Grabhügelfeld und die leicht wiegenden Köpfe der Simbelmynë ohne ein Wort und schlüpfe an der Türwache vorbei zurück in meinen Hof."  #~TR~
 rohan.2103.a: "Werden wir jemals eine Rückkehr der alten Tage sehen?"  #~TR~

 rohan.2104.t: "Edoras-Ställe"  #~TR~
 rohan.2104.desc: "Ich steige die gut angelegten Stufen von Edoras neben dem rauschenden Bach hinab in Richtung der Ställe neben dem Tor. Die Geräusche des Hämmerns von Eisen und des Wieherns von Pferden kündigen das Erscheinen der Gebäude an.\n\nIn diesen langen Hallen wurden die Rosse meines Volkes seit den Tagen von Eorl dem Jungen gehalten und gepflegt. Die hellen Augen meines Volkes folgen mir, als ich mich zwischen den dampfenden Misthaufen und den abkühlenden Arbeiten der Schmiede bewege. Ich beschließe, besonderes Augenmerk auf die… zu legen."  #~TR~
 rohan.2104.a: "Hufeisenleger"  #~TR~
 rohan.2104.b: "Pferdepfleger"  #~TR~
 rohan.2104.c: "Sattler"  #~TR~

 rohan.2105.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Farriers  #~TR~
 rohan.2105.desc: "Ich ducke mich in die Hufschmiedewerkstatt. Er hat einen Pferdefuß unter dem Arm und ebnet den Huf mit einer Raspel. Ein Stapel Eisenhufeisen liegt bereit, um angebracht zu werden. Ich beobachte schweigend, wie er das Eisen anbringt, und bewundere dann seine Arbeit zu seiner Überraschung. Er dankt mir und stottert über seine Worte in meiner Gegenwart. Ich gehe zufrieden mit der Qualität seiner Arbeit und sicher, dass er sein hohes Qualitätsniveau beibehalten wird."  #~TR~
 rohan.2105.a: "Trittsichere Reiter führen uns zum Sieg" # WIP  #~TR~

 rohan.2106.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Groomers  #~TR~
 rohan.2106.desc: "Die temperamentvollen Pferde von Rohan werden in dieser Werkstatt gepflegt, ihr Haar geschnitten und ihr Fell gebürstet. Die Männer und Frauen, die hier arbeiten, sind mit den Körpern der Pferde vertrauter als mit ihren eigenen. Ich beobachte zustimmend und biete Ratschläge an, wenn ich es für angebracht halte. Sie schrubben ihre Zähne und flechten ihre Mähnen. Die Stimmung der Pferdepfleger fühlt sich gehoben an, als ich zu meiner Halle zurückkehre."  #~TR~
 rohan.2106.a: "Gepflegte Pferde werden uns zum Sieg tragen." # WIP  #~TR~

 rohan.2107.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Saddlers  #~TR~
 rohan.2107.desc: "Der Geruch von Leder ist stark, als ich mich der Sattlerei nähere. Steigbügelriemen und Zügel hängen an den Wänden, und auf einem Holzgestell wird ein Sattel gefertigt. Ich beobachte den Sattler, der das behandelte Leder auf den Sitz und um das Horn legt. Dicke Nadeln werden durch das Leder gestochen, um zu nähen. Ich bewundere die Handarbeit und gratuliere dem Sattler zu seinem Fleiß, und gehe, mit dem Gefühl, dass der Sattler nach meinem Besuch mit neuem Elan arbeiten wird."  #~TR~
 rohan.2107.a: "Robuste Sättel werden uns Halt geben." # WIP  #~TR~

 rohan.2108.t: "[ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal"  #~TR~
 rohan.2108.desc: "Als ich den gehauenen Stein des breiten Weges hinauf nach Meduseld steige, versichere ich mich des Fleißes und des Könnens meiner Ställe. Das Blut der Pferdeherrn fließt ungebrochen durch meine Adern und ebenso durch die Adern meines Volkes. Meister des Rosses, ich zweifle nicht daran, dass die Pferde von Rohan so schnell wie alle im Land sein und besser ausgerüstet sein werden.\n\nIch passiere den steinernen, einem Pferd nachempfundenen Stein, aus dem das Wasser des Baches durch das Herz von Edoras sprudelt, und steige die grüne Terrasse hinauf, flankiert von dem glänzenden Silber der Rüstung meiner Wachen, und überblicke noch einmal das Ausmaß meines Landes. Die Sonne glitzert jetzt hell auf dem Snowbourn, der seinen Weg durch das Land der Pferdeherrn zieht. Die schweren Türen der Goldenen Halle werden nach innen geschwungen, und ich betrete sie erneut, frisch gestärkt, um die Instandhaltung meines Landes zu besprechen."  #~TR~
 rohan.2108.a: "Das Blut von Eorl wird dieses Land beschützen." # WIP  #~TR~

 rohan.2109.t: "Rekruten"  #~TR~
 rohan.2109.desc: "Ich steige die gut angelegten Stufen von Edoras neben dem rauschenden Bach hinab in Richtung der Übungsplätze neben dem Tor. Die Geräusche von gerufenen Verweisen und Ermutigungen und das Klirren von Stahl kündigen das Erscheinen der Gebäude an. Auf diesen staubigen, mit Füßen zertrampelten Plätzen hat mein Volk seit den Tagen von Eorl dem Jungen die neue Reihe von Kriegern ausgebildet.\n\nDie Veteranen stellen sich stramm, als sie meine Anwesenheit auf dem Gelände bemerken, und korrigieren die Rekruten mit neuem Eifer. Ich nähere mich einem Gestell mit Trainingsklingen und greife eine am Griff, teste ihr Gewicht in meiner Hand mit ein paar Übungsschwüngen. Ein Rekrut in der Nähe beobachtet meine Technik mit Interesse, und ich beschließe, die Stärke der neuen Rekruten zu testen und lade ihn zum Sparring ein. Ich…"  #~TR~
 rohan.2109.a: "Greife bösartig an und setze den Jüngling mit kraftvollen Schlägen unter Druck"  #~TR~
 rohan.2109.b: "Schütze mich und beobachte seine Schläge"  #~TR~
 rohan.2109.c: "Stolpere ihn, wenn er sich zum Zuschlagen nähert"  #~TR~

 rohan.2110.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Success rohan.2109  #~TR~
 rohan.2110.desc: "Ich lege meine Hand auf die Schulter des jungen Rekruten und sage ihm ein paar aufmunternde Worte, und seine Augen leuchten mit neuem Ziel. Ich glaube, ich sehe in ihm die Stärke der alten Reitknechte, die dieses Tal besiedelten und das Land für mein Volk urbar machten. Ich stecke das angeritzte Schwert wieder in seinen Halter, und der Lärm von klirrenden Schwertern und rufenden Stimmen setzt sich im Laufe des Tages wieder durch, die Sonne steigt schnell über uns in Richtung Mittag.\n\nIch besichtige den Rest des Geländes und genieße den Kampf der jungen Soldaten, die ihr Handwerk erlernen. Ich spüre, wie das Vertrauen in meiner Brust wächst, dass diese Männer in der Lage sein werden, für mein Königreich zu sorgen und als Bollwerk gegen diejenigen zu dienen, die meinem Volk Böses wollen. Ich beende den Rundgang und mit einigen abschließenden aufmunternden Worten an die Veteranen steige ich wieder die gehauenen Stufen hinauf zum Goldenen Saal.\n\nDie schweren Türen werden für mich geöffnet, und ich kehre zur Verwaltung meines Landes zurück."  #~TR~
 rohan.2110.a: "Die Männer der Reitermark stehen stark."  #~TR~

 rohan.2111.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal"  #~TR~
 rohan.2111.desc: "Ich stecke das angeritzte Schwert wieder in seinen Halter und versuche, den Schlamm an meinem Hosenknie zu ignorieren. Der Lärm des Übungsplatzes, von klirrendem Stahl und Rufen, kehrt zurück, aber mit einem gedämpfteren Ton. Ich besichtige das Gelände mit meiner Eskorte und beobachte die Bemühungen der jungen Soldaten.\n\nEs scheint, dass sie weniger fähig sind, das Mannesalter zu erreichen als diejenigen in meinem Alter, aber vielleicht ist das nur die Voreingenommenheit des Alters. Die Banner, die die Wand von Edoras säumen, hängen schlaff an ihren Stangen, und der vielversprechende Morgen ist in einen eher düsteren Tag übergegangen, graue Wolken verdecken die Gipfel der [whitemountains|E], über die die Sonne soeben noch geklettert ist. Ich beende einen Rundgang und sage den Veteranen ein paar aufmunternde Worte, bevor ich wieder die gehauenen Steine hinaufsteige, die zu Meduseld führen.\n\nDie schweren Türen des Goldenen Saals werden geöffnet, und ich betrete ihn, um mich wieder der Verwaltung meines Landes zu widmen."  #~TR~
 rohan.2111.a: "Was wird aus den Reitknechten werden?"  #~TR~

 rohan.2112.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Rohan.2101 A Success  #~TR~
 rohan.2112.desc: "In einer gewaltigen Demonstration von Stärke und Akrobatik springe ich vom fallenden Pferd und lande genau in dem Moment, als meine Reiter mich überholen. Sie sind erstaunt über meine Fähigkeiten sowohl im als auch außerhalb des Sattels. Mein Pferd steht wieder auf die Beine, ich beruhige das panische Tier und steige wieder auf, zum bewundernden Blick meiner Soldaten."  #~TR~
 rohan.2112.a: "Eine knappe Rettung vor der Blamage"  #~TR~

 rohan.2113.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Rohan.2101 A Failure  #~TR~
 rohan.2113.desc: "Bei einem waghalsigen Versuch, vom Sattel eines fallenden Pferdes zu springen, werde ich kopfüber den Hügel hinuntergeschleudert und rolle lächerlich durch die Luft. Ich lande in einem unwürdigen Haufen einen Schritt von meinem gestürzten Ross entfernt. Ich putze mich ab und steige wieder auf, während meine Soldaten diskret ihre Augen abwenden."  #~TR~
 rohan.2113.a: "Verdammtes Pferd!"  #~TR~

 rohan.2114.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Rohan.2101 B Success  #~TR~
 rohan.2114.desc: "Ich begegne der Panik mit dem festen Willen eines erfahrenen Reiters und kontere das Stolpern meines Pferdes, indem ich mich im Sattel zurücklehne. Mein Pferd beruhigt sich, und ich galoppiere den Hügel hinunter, nur mit einem kleinen Hänger in meinem Schritt. Ich drehe mich nicht um, aber ich bin sicher, dass meine Reiter die gerade gezeigte Reitkunst bewundern."  #~TR~
 rohan.2114.a: "Ein Mann von Rohan kennt sein Pferd"  #~TR~

 rohan.2115.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Rohan.2101 B Failure  #~TR~
 rohan.2115.desc: "Der Versuch, das Rutschen meines Rosses zu stoppen, erweist sich als fruchtlos, da ich stürze und unsanft zu Boden geworfen werde. Ich putze mich ab, während meine Reiter mich überholen und warten, bis ich mein Ross beruhigt habe und wieder aufgestiegen bin. Ich mache weiter, ohne es noch einmal zu erwähnen."  #~TR~
 rohan.2115.a: "Verdammtes Pferd!"  #~TR~

 rohan.2116.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Rohan.2101 C Success  #~TR~
 rohan.2116.desc: "Als ich den unvermeidlichen Sturz erkenne, mache ich mich bereit und lande fest neben meinem Pferd und vermeide seinen fallenden Körper. Meine Reiter holen mich ein und lachen mit mir, als ich mein Ross auf die Beine bringe.\n\nFälle gehören zum Reiten dazu, und etwas staubiger für das Ereignis, mache ich weiter, vielleicht ein wenig im Ansehen meiner Soldaten gestiegen, wegen meiner Fähigkeit, einen Sturz einzustecken."  #~TR~
 rohan.2116.a: "Ein [ROOT.Char.GetTitleAsNameNoTooltip] muss bereit sein, Schmerzen zu ertragen"  #~TR~

 rohan.2117.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # Rohan.2101 C Failure  #~TR~
 rohan.2117.desc: "Ich entscheide mich für die sicherste Option, aber das Glück ist heute nicht auf meiner Seite! Mein Ross stürzt im letzten Moment nach vorne und schickt mich mit dem Gesicht voran in den Hang. Mein Helm verhindert eine allzu schwere Verletzung, aber dennoch muss ich mir danach Gras aus den Zähnen pulen, während meine Soldaten ihren Blick abwenden."  #~TR~
 rohan.2117.a: "Verdammtes Pferd!"  #~TR~

 rohan.2118.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # rohan.2109.a.success  #~TR~
 rohan.2118.desc: "Meine Muskeln erinnern sich an ihre militärische Ausbildung, als ich mit selbstbewussten Schritten auf den jungen Mann in seiner schlecht sitzenden Rüstung zugehe. Die Spitze meines Schwertes aktiv haltend, greife ich an und werfe seine schwachen Paraden mit Leichtigkeit beiseite.\n\nEine magere Abwehr hält seine Klinge waagerecht, und mit einem kraftvollen Abwärtsschlag schlage ich sie beiseite und halte erst an, wenn die Spitze meiner Klinge an der Brust des jungen Mannes liegt. Die umstehenden Soldaten, die ihre Bemühungen unterbrochen hatten, um zuzusehen, nehmen ihre Ausbildung mit neuem Ziel wieder auf."  #~TR~
 rohan.2118.a: "Meine Stärke hat mich noch nicht verlassen."  #~TR~

 rohan.2119.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # rohan.2109.a.failure  #~TR~
 rohan.2119.desc: "Der junge Rekrut umkreist mich nervös, mein Schwert verfolgt seine Bewegungen. Plötzlich stürze ich mich auf ihn, schlage auf seine Verteidigung ein und will, dass mein Schwert sie durchdringt. Aber ach!\n\nEin falscher Schritt lässt mich im Schlamm ausrutschen, und ich falle auf ein Knie und bedecke meine frische Wäsche mit Schlamm. Der Rekrut hält inne, nicht in der Lage, sein Schwert auch nur im Training gegen mich zu führen. Diejenigen, die zugeschaut hatten, wenden ihre Augen ab, und das Training wird um mich herum fortgesetzt."  #~TR~
 rohan.2119.a: "Bin ich so schwach geworden?"  #~TR~

 rohan.2120.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # rohan.2109.b.success  #~TR~
 rohan.2120.desc: "Ich imitiere lautlos die Bewegungen des jungen Rekruten und stachle ihn an, mich anzugreifen. Der junge Mann schluckt seine Widerwillen herunter und schlägt mit einem Schrei zu! Ich weiche geschickt aus und weiche zur Seite aus, meine Schwertspitze schwingt an seinem Hals vorbei. Er fasst sich wieder und stürmt los!\n\nIch weiche seiner Klinge aus und fange seinen Griff mit meiner Hand, benutze seinen Schwung, um ihn in den Schlamm zu werfen. Ich grine und helfe ihm mit aufmunternden Worten wieder auf die Beine, und das Training wird um mich herum fortgesetzt."  #~TR~
 rohan.2120.a: "Meine Stärke hat mich noch nicht verlassen."  #~TR~

 rohan.2121.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # rohan.2109.b.failure  #~TR~
 rohan.2121.desc: "Ich umkreise den jungen Rekrut und passe seine Bewegungen an, stachle ihn an, mich anzugreifen. Er stürmt mit einem Wirbelwind los, den ich leicht beiseite werfe. Er täuscht nach links, und ich bin nicht schnell genug, um es zu erwischen, und falle auf seinen Betrug herein.\n\nMit einem triumphierenden Glanz in seinen Augen dreht sich seine Klinge über meine, und ich werde aus dem Gleichgewicht gebracht. Ich schwinge mein Schwert gerade noch rechtzeitig zur Seite, um seinen Angriff aufzuhalten, aber falle vor Anstrengung des Gegenangriffs knieend in den Schlamm. Das Training wird um mich herum gedämpfter als zuvor fortgesetzt."  #~TR~
 rohan.2121.a: "Bin ich so schwach geworden?"  #~TR~

 rohan.2122.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # rohan.2109.c.success  #~TR~
 rohan.2122.desc: "Ich nehme eine defensive Haltung ein, und meine Klinge folgt dem jungen Rekrut, als er mich umkreist. Gerade als er sich auf mich stürzt, tippe ich mit der Spitze seine Klinge beiseite und drehe mich unter ihm durch, strecke meinen Fuß aus und fange ihn genau in dem Moment, als er vorbeigeht.\n\nEr wird mit dem ganzen Körper in den Schlamm geworfen, und es ist ein allgemeines Gelächter auf dem Gelände zu hören. Ich bücke mich lächelnd, um ihn aus dem Schlamm zu ziehen, sein Gesicht trägt einen scharlachroten Schimmer. Ich ermutige ihn mit ein paar Worten und stecke mein Schwert ein, und das Training wird auf dem Gelände fortgesetzt."  #~TR~
 rohan.2122.a: "Meine Stärke hat mich noch nicht verlassen."  #~TR~

 rohan.2123.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal" # rohan.2109.c.failure  #~TR~
 rohan.2123.desc: "Ich nehme eine defensive Haltung ein, als er mich umkreist, und stachle ihn an. Er stürzt sich auf mich, und ich weiche der Spitze seines Schwertes mit Leichtigkeit aus. Ich hocke mich hin und trete mit meinem Fuß aus, um ihn zu Fall zu bringen, aber er springt über meinen Angriff und stürzt sich auf meinen Rücken.\n\nMit einer sportlichen Leistung schaffe ich es, mich zu drehen und zu kontern, werde aber aus dem Gleichgewicht gebracht und falle knieend in den Schlamm. Diejenigen, die zugeschaut hatten, wenden ihre Augen ab, als ich mich wieder auf die Beine kämpfe und dem jungen Rekrut zu seiner Wahrnehmung und Anpassungsfähigkeit gratuliere."  #~TR~
 rohan.2123.a: "Bin ich so schwach geworden?"  #~TR~
 
