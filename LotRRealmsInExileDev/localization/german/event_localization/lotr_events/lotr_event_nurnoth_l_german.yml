 ### Nurnoth Events ###
 nurnoth.0004.t: "Die Sonne scheint über Númenor"  #~TR~
 nurnoth.0004.desc: "Nach der Niederlage von [sauroncharacter|E] erhoben sich die versklavten [slave_leader.GetCulture.GetName]-Leute, unterstützt von meinem Heer, und stürzten ihre Unterdrücker unter der Führung von [slave_leader.GetFirstName].\n\nEin Mann mit hageren Augen und unscheinbarer Kleidung, [slave_leader.GetFirstName], wird vor mich geführt. Er verbeugt sich und dankt mir aufrichtig – wenn auch zurückhaltend – bevor er seine Bitte vorbringt. "Die Diener und Agenten des [darklord|E] sind immer noch zahlreich, mein Herr, und unsere ehemaligen Herren werden versuchen, uns wieder in die Knechtschaft zu zwingen. Wir bitten demütig um euren Schutz, damit wir nicht, in unserer geschwächten Lage, wieder in unseren früheren Zustand fallen."\n\nEr hat Recht; aber sollte ich den Menschen von [nurn|E] meinen Schutz ohne Gegenleistung gewähren? Oder ist es vielleicht besser, wir konzentrieren uns auf unsere eigenen Ziele?"  #~TR~
 nurnoth.0004.a: "Wir werden euch beschützen, aber ihr müsst Nahrung für unsere Armeen bereitstellen"  #~TR~
 nurnoth.0004.a.tt: "[GetTitleByKey('k_nurn').GetName] wird euer [client_state|E] werden"  #~TR~
 nurnoth.0004.b: "Ich gebe euch mein Wort, ich werde eure Freiheit schützen"  #~TR~
 nurnoth.0004.b.tt: "[GetTitleByKey('k_nurn').GetName] wird euer [protectorate|E] werden"  #~TR~
 nurnoth.0004.c: "Ich wünsche euch viel Glück in den kommenden Jahren"  #~TR~
 
 nurnoth.0005.t: "Die Sonne scheint über Númenor"  #~TR~
 nurnoth.0005.desc: "Mit dem besiegten [darklord|E] und dem verstreuten Heer von [mordor|E] herrschen die Freien Völker von [middleearth|E] nun triumphierend sogar über die dunkelsten Orte der Welt. Für eine Zeit zumindest weicht der Schatten und die einfachen, aber zähen Menschen von [nurn|E] können ihre Länder in Frieden regieren. \n\nDoch die Frage bleibt: Werden sie sich vereinen und furchtlos dem Dunkel entgegentreten, oder werden sie wieder in die Sklaverei unter der Macht ihrer Nachbarn fallen?"  #~TR~
 nurnoth.0005.a: "Ich wünsche ihnen alles Gute, aber ich muss mich nun anderen Angelegenheiten zuwenden"  #~TR~
 nurnoth.0005.b: "Ich frage mich, wie es ihnen ergehen wird..."  #~TR~
 
nurnoth.0006.t: "Die Asche der Sklavenmärkte von Thaurband"  #~TR~
nurnoth.0006.desc: "Die ehemaligen Sklavenmärkte von Thuarband stehen leer, gefüllt nur mit Trümmern und Asche. Wir müssen entscheiden, was wir an ihrer Stelle bauen werden, oder ob wir die weiten Ländereien leer lassen, damit sie mit dem Wachstum der Stadt gefüllt werden."  #~TR~
nurnoth.0006.a: "Wir werden ein Denkmal aus dem Eisen bauen, das für unsere Ketten verwendet wurde!"  #~TR~
nurnoth.0006.b: "Wir werden einen Hain zu Ehren von Ivann anlegen, unserer Schutzpatronin, die uns durch diese dunkle Zeit geführt hat."  #~TR~
nurnoth.0006.c: "Wir werden ein Haus bauen, in dem wir besprechen, wie wir [nurn|E] regieren werden."  #~TR~
nurnoth.0006.d: "Wir werden das Land für eine Zeit brach liegen lassen und es dann bebauen lassen."  #~TR~
