 ### Wolf Den ###

 wastelands.1001.t: "[obstacle_province.GetName]: Auseinandersetzung mit den Wölfen"  #~TR~
 wastelands.1001.desc: "Meine Späher durchkämmen seit Tagen das [obstacle_province.Custom('TerrainTypeProvince')] von [obstacle_province.GetName].\n\nDie meisten sind mit leeren Händen zurückgekehrt, einige überhaupt nicht. Ich beginne mich zu fragen, ob diese Gerüchte über eine Wolfsfalle überhaupt stimmen, oder ob die Wölfe, die dieses Land durchstreifen, das Ergebnis von Magie oder Teufelswerk sind.\n\nSchließlich meldet sich mein letzter Späher bei mir, seine Kleidung zerfetzt und ein erschrockener Blick in seinen Augen.\n\n'Mein [ROOT.Char.GetLadyLord], ich habe sie gefunden! Die Falle ist gut versteckt, in den tiefsten Tiefen des [obstacle_province.Custom('TerrainTypeProvince')], und die Wölfe dort sind zahlreich und wild'."  #~TR~
 wastelands.1001.a: "Ich werde mich selbst darum kümmern."  #~TR~
 wastelands.1001.a.duel_success: "Du bezwingst die Wölfe"  #~TR~
 wastelands.1001.a.duel_failure: "Du wirst von den Wölfen überwältigt"  #~TR~
 wastelands.1001.b: "Mein $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], wird kurzen Prozess mit ihnen machen."  #~TR~
 wastelands.1001.b.duel_success: "[knight.GetFirstNameNoTooltip] bezwingt die Wölfe"  #~TR~
 wastelands.1001.b.duel_failure: "[knight.GetFirstNameNoTooltip] wird von den Wölfen überwältigt"  #~TR~
 wastelands.1001.c: "[hooked_character.GetTitledFirstNameNoTooltip] schuldet mir einen Gefallen..."  #~TR~
 wastelands.1001.c.duel_success: "[hooked_character.GetFirstNameNoTooltip] bezwingt die Wölfe"  #~TR~
 wastelands.1001.c.duel_failure: "[hooked_character.GetFirstNameNoTooltip] wird von den Wölfen überwältigt"  #~TR~
 wastelands.1001.d: "Ich werde diese Aufgabe professionellen Söldnern anvertrauen."  #~TR~
 wastelands.1001.e: "Vielleicht sollte ich die Wölfe vorerst in Ruhe lassen..."  #~TR~
 wastelands.1001.success.toast.t: "Wolfsfalle geräumt"  #~TR~
 wastelands.1001.failure.toast.t: "Wolfsfalle bleibt"  #~TR~

 wastelands.1002.t: "[obstacle_province.GetName]: Umzingelt"  #~TR~
 wastelands.1002.desc: "Ich hatte gehofft, meine Siedlung in [obstacle_province.GetName] bis zum Einbruch der Nacht zu erreichen, aber wiederholte Verzögerungen ließen uns einige Meilen zurück, als die Dämmerung hereinbrach. Im dämmrigen Licht errichteten wir ein Lager am Rande eines dichten Waldes und machten uns daran, ein Lagerfeuer zu entfachen. Trotz des Mangels an Komfort spüre ich eine Ruhe, die über mich kommt, während ich die Schönheit des sternenübersäten Himmels genieße\n\nPlötzlich höre ich ein Knurren. Gegenüber dem Feuer sehe ich ein Paar Augen. Ebenso plötzlich gesellen sich zwei Dutzend weitere hinzu, und mir wird klar, dass wir umzingelt sind. Ein grausames Heulen dringt in unsere Ohren, und unser Fehler wird deutlich – wir haben neben einer Wolfsfalle unser Lager aufgeschlagen! Hier ist die Quelle des grauen Schreckens, der unsere neue Siedlung seit ihrer Gründung heimgesucht hat."  #~TR~
 wastelands.1002.a: "Zu mir! Lasst uns aus diesen Teufeln Pelze machen!"  #~TR~
 wastelands.1002.b: "[knight.GetFirstNameNoTooltip], verteidige uns vor diesen Bestien!"  #~TR~
 wastelands.1002.c: "Schnappt euch eine brennende Fackel, wir machen einen Lauf!"  #~TR~

 wastelands.1003.t: "[obstacle_province.GetName]: Wolfsmutter"  #~TR~
 wastelands.1003.desc: "Nach Monaten der Suche wurde sie endlich entdeckt – die große Wolfsfalle von [obstacle_province.GetName]. Der Rudel war riesig und unheimlich gerissen, oft überfiel er Händler auf dem Weg zur Versorgung unseres jungen Außenpostens, aber jetzt haben wir ihn umzingelt.\n\nViele Pelze liegen bereits in unserem Lager, aber es gibt eine gewisse Nervosität, den letzten Schritt zur Zerstörung der Falle zu tun, denn der Rudel wird von einer großen Wölfin angeführt, fast so groß wie ein Pony und mit einer Schnauze, die rot vom Blut ihrer Beute ist. Als wir uns nähern, wächst unsere Angst, denn die Wölfin steht vor einem wühlenden Haufen von Wolfswelpen, und ihr Knurren und Schnappen macht deutlich, dass sie sie mit all ihrer Kraft und Wildheit verteidigen will."  #~TR~
 wastelands.1003.a: "Das ist nur ein mieser Köter! Ich werde es selbst übernehmen!"  #~TR~
 wastelands.1003.a.duel_success: "Es gelingt dir, den Wolf zu töten"  #~TR~
 wastelands.1003.a.duel_failure: "Es gelingt dir nicht, den Wolf zu töten"  #~TR~
 wastelands.1003.b: "Umzingelt ihn! Gemeinsam werden wir ihn niederschlagen!"  #~TR~
 wastelands.1003.b.duel_success: "Es gelingt euch, den Wolf in die Enge zu treiben"  #~TR~
 wastelands.1003.b.duel_failure: "Dem Wolf gelingt die Flucht"  #~TR~
 wastelands.1003.c: "Ähm. Vielleicht sollten wir später wiederkommen."  #~TR~

 wastelands.1004.t: "[obstacle_province.GetName]: Wolfhunde"  #~TR~
 wastelands.1004.desc: "Interessante Neuigkeiten erreichen mich aus [obstacle_province.GetName]. Die Siedler dort haben viele Haushunde in ihr Land gebracht, die als treue und zuverlässige Beschützer von Vieh und Haushalten dienen. Dies hatte jedoch beunruhigende Folgen. Während die Wolfspopulation abnimmt und diese Haushunde in größerer Zahl umherstreifen, hat eine Hybridart begonnen, häufiger zu werden, da sich Wölfe und Hunde vermischen.\n\nDiese „Wolfhunde“ besitzen die Eigenschaften eines Wolfes, aber das Temperament eines Hundes und haben begonnen, bei der lokalen Bevölkerung als Haustiere und Beschützer recht beliebt zu werden. Aber einige äußern die Sorge, dass diese Hybriden vielleicht zu wild sind, um wirklich gezähmt zu werden, oder dass sie wilde Rudel bilden könnten, sollte die Population außer Kontrolle geraten!"  #~TR~
 wastelands.1004.a: "Diese Praxis sollte gestoppt und eine Ausrottung durchgeführt werden."  #~TR~
 wastelands.1004.b: "Der Körper eines Wolfes, aber die Loyalität eines Hundes…"  #~TR~
 wastelands.1004.c: "Was für eine interessante Beute sie doch wären!"  #~TR~
 wastelands.1004.a.duel_success: "[obstacle_province.GetName] verzeichnet eine Wolfsichtung"  #~TR~
 wastelands.1004.a.success.toast.t: "Wölfe erfolgreich in der Wildnis ausgesetzt"  #~TR~
 wastelands.1004.a.duel_failure: "Aussetzung der Wölfe fehlgeschlagen"  #~TR~
 wastelands.1004.a.failure.toast.t: "Öffentliche Empörung"  #~TR~
 wastelands.1004.b.duel_success: "Du trainierst erfolgreich einen Wolfshund"  #~TR~
 wastelands.1004.b.success.toast.t: "Der beste Freund des Menschen"  #~TR~
 wastelands.1004.b.duel_failure: "Es gelingt dir nicht, den Wolf zu zähmen"  #~TR~
 wastelands.1004.b.failure.toast.t: "Wilder Wolf ungezähmt"  #~TR~
 
 wastelands.1005.t: "[obstacle_province.GetName]: Die Verschwundenen"  #~TR~
 wastelands.1005.desc: "Traurige Nachrichten aus [obstacle_province.GetName] erreichen mich heute, da eine Reihe von Tragödien die Siedlungen dort erschüttert haben. Die lokalen Wolfsrudel der Gegend haben, anscheinend ermutigt durch die ständigen Übergriffe auf ihr Territorium, begonnen, die Jungen, die Hilflosen und die Alten in großer Zahl auszulesen.\n\nMit einer bisher von ihnen unbekannten Kühnheit haben sie sogar begonnen, nachts in riesigen Rudeln in die Dörfer einzudringen! Es muss etwas getan werden, bevor die Wölfe so kühn werden, dass sie Babys aus ihren Wiegen stehlen"  #~TR~
 wastelands.1005.a: "Wir müssen die Dorfbewohner organisieren, um den Kampf gegen die Wölfe aufzunehmen!"  #~TR~
 wastelands.1005.a.duel_success: "Die Wolfsfalle ist geräumt"  #~TR~
 wastelands.1005.a.duel_failure: "Die Wolfsfalle bleibt und die Kolonie ist verloren"  #~TR~
 wastelands.1005.success.toast.t: "Wolfsfalle geräumt!"  #~TR~
 wastelands.1005.failure.toast.t: "Es ist nicht gelungen, die Wolfsfalle zu räumen"  #~TR~
 wastelands.1005.b: "Versammle die Dorfbewohner und verbrenne die Wölfe"  #~TR~
 wastelands.1005.b.duel_success: "Du verbrennst den Wolfsbau"  #~TR~
 wastelands.1005.b.duel_failure: "Der Wolfsbau bleibt erhalten und die Kolonie geht verloren"  #~TR~
 wastelands.1005.c: "Schade, aber das sind die Risiken der Grenze"  #~TR~

 wastelands.1006.t: "[obstacle_province.GetName]: Gejagt"  #~TR~
 wastelands.1006.desc: "Was zunächst wie eine einfache Ausmerzung aussah, ist sehr schnell außer Kontrolle geraten. Ein großer schwarzer Wargr hat meine Gruppe heimgesucht und in der Nacht unter dem Schutz des Nebels zusammen mit seinem rachsüchtigen Rudel zugeschlagen. Die Jäger, die ich in den Wolfsbau von [obstacle_province.GetName] geführt hatte, wurden einer nach dem anderen ausgeschaltet, und bald bin ich allein und stehe dem unnatürlichen Biest gegenüber.\n\nEs ist bei weitem der größte Wargr, den ich je gesehen habe, und der beunruhigend intelligente Glanz in seinen Augen verspricht einen langen, elenden Tod, sollte ich sein Gebiet nicht sofort verlassen."  #~TR~
 wastelands.1006.a: "Du wirst einen schönen Teppich abgeben"  #~TR~
 wastelands.1006.a.duel_success: "Der Wolfsbau ist geräumt"  #~TR~
 wastelands.1006.a.duel_failure: "Der Wolfsbau bleibt bestehen"  #~TR~
 wastelands.1006.success.toast.t: "Wolfsbau geräumt!"  #~TR~
 wastelands.1006.failure.toast.t: "Wolfsbau konnte nicht geräumt werden"  #~TR~
 wastelands.1006.b: "Wenn ich ein Feuer entfache, kann ich das Biest in die Falle locken und so töten"  #~TR~
 wastelands.1006.c: "Ich werde tapfer, tapfer weglaufen!"  #~TR~
 wastelands.1006.b.duel_success: "Der Wolfsbau ist geräumt"  #~TR~
 wastelands.1006.b.duel_failure: "Der Wolfsbau bleibt bestehen"  #~TR~

 wastelands.1007.t: "[obstacle_province.GetName]: Heulen von den Hügeln"  #~TR~
 wastelands.1007.desc: "Ein Bote trifft an meinem Hof ein und bringt Nachrichten aus der Siedlung in [obstacle_province.GetName]. Die Nachrichten sind gut, doch als der Bote seinen Bericht beendet, gibt er eine Bitte der Dorfbewohner weiter:\n\n„Mein Herr“, sagt er, „während wir die meisten Wölfe aus unseren Siedlungen vertrieben haben, gibt es immer noch ein beträchtliches Rudel, das in den Hügeln einige Meilen von unserer Siedlung entfernt ist. Wir bitten um Ihre Hilfe bei der endgültigen Vernichtung, damit wir friedlich schlafen können.“\n\nMein Verwalter mischt sich ein: „Mein Herr, wenn die Wölfe wirklich in die Hügel vertrieben wurden, meilenweit von der Kolonie entfernt, halte ich eine Einmischung von uns für wenig nötig; die Wölfe werden bis zum nächsten Winter einfach weiterziehen.“"  #~TR~
 wastelands.1007.a: "Lasst uns kein Risiko eingehen, ich werde die nötige Hilfe schicken."  #~TR~
 wastelands.1007.b: "Ich muss [steward.GetFirstName] zustimmen, die Wölfe stellen jetzt kaum noch eine Bedrohung dar."  #~TR~
 wastelands.1007.success.toast.t: "Wölfe verteilen sich natürlich"  #~TR~
 wastelands.1007.failure.toast.t: "Wölfe bleiben"  #~TR~

 wastelands.1008.t: "[obstacle_province.GetName]: Jagdvereine"  #~TR~
 wastelands.1008.desc: "Dank des engagierten Einsatzes zur Ausrottung der gefährlichen Wolfspopulation von [obstacle_province.GetName] haben Jäger begonnen, Jagdvereine zu gründen, um die Bemühungen besser zu koordinieren. \n\nNeben dem offensichtlichen Vorteil, die Ausrottung von Wölfen viel sicherer und einfacher zu machen, hat es begonnen, eine eigene Subkultur im Bezirk zu fördern, da die Jagd als Zeitvertreib unter den Starken und Mutigen in den lokalen Gemeinden immer weiter verbreitet und beliebter wird."  #~TR~
 wastelands.1008.a: "Eine vorübergehende Modeerscheinung, aber dennoch interessant"  #~TR~
 wastelands.1008.success.toast.t: "Jagdvereine gefördert!"  #~TR~
 wastelands.1008.failure.toast.t: "Die Wolfsjagd gerät außer Kontrolle!"  #~TR~
 wastelands.1008.b: "Wir sollten diese Jagdvereine weiter fördern!"  #~TR~
 wastelands.1008.b.duel_success: "Du förderst die Jagdvereine erfolgreich"  #~TR~
 wastelands.1008.b.duel_failure: "Die Jagd gerät außer Kontrolle..."  #~TR~
 wastelands.1008.c: "Ich sollte diese Leute besuchen, sie haben sicher ein paar Tipps und Tricks zu teilen"  #~TR~

 wastelands.1009.t: "[obstacle_province.GetName]: Heulen in der Nacht"  #~TR~
 wastelands.1009.desc: "Als ich [obstacle_province.GetName] besuche, um den Fortschritt der Kolonie dort zu überprüfen, bemerke ich die schiere Verwüstung einiger Dörfer. Halb leere Geisterstädte mit hager aussehenden Dorfbewohnern, die von dünnen Palisaden geschützt werden und kaum noch von der eigenen Erschöpfung durch ihre Mistgabeln gehalten werden. Die Wölfe, sagen sie, sind so zahlreich und schrecklich, dass das bloße Überleben der Nächte eine Herausforderung darstellt. Die Situation ist nicht mehr tragbar\n\nAls meine Gefolgsleute und ich nach Hause zurückkehren, um eine Truppe zur Ausrottung der Wölfe zusammenzustellen, werde ich von der restlichen Gruppe getrennt und habe nur noch eine kleine Handvoll Leute bei mir, und schon bald wird die stille Dunkelheit der Nacht von dem Heulen von mindestens hundert Wölfen erschüttert. Im Handumdrehen ist mein Gefolge von allen Seiten von schnappenden und knurrenden Wölfen umgeben, die nur durch das Licht meiner Fackeln in Schach gehalten werden. Aber als das Fackellicht schwächer wird, kommen die Wölfe immer näher…"  #~TR~
 wastelands.1009.a: "Formierung! Stellt euch in Formation und lasst sie auf uns losbrechen!"  #~TR~
 wastelands.1009.a.duel_success: "Deine Kampfkünste überwinden den Angriff der Wölfe"  #~TR~
 wastelands.1009.a.duel_failure: "Deine Kampfkünste helfen nicht, den Angriff der Wölfe zu verhindern"  #~TR~
 wastelands.1009.success.toast.t: "Vor Wölfen verteidigt"  #~TR~
 wastelands.1009.failure.toast.t: "Von Wölfen verwundet!"  #~TR~
 wastelands.1009.b: "Haltet die Feuer am Brennen! Wir müssen durchhalten!"  #~TR~
 wastelands.1009.b.duel_success: "Es gelingt dir, die Wölfe mit dem Feuer zu vertreiben"  #~TR~
 wastelands.1009.b.duel_failure: "Das Feuer hat sich nicht als ausreichend erwiesen..."  #~TR~
 wastelands.1009.c: "[knight.GetName], beschütze deinen [ROOT.Char.GetTitleAsNameNoTooltip]!"  #~TR~
 wastelands.1009.c.duel_success: "[knight.GetName] kämpft tapfer gegen die Wölfe"  #~TR~
 wastelands.1009.c.duel_failure: "Du und [knight.GetName] werdet bei dem Angriff verwundet"  #~TR~

 wastelands.1201.t: "[obstacle_province.GetName]: Yoh-gi"  #~TR~
 wastelands.1201.desc: "Meine Siedler in [obstacle_province.GetName] sind es gewohnt, dass Bären in der Nähe ihrer Kolonie herumstreifen. Ein wenig zusätzliche Vorsicht ist normalerweise alles, was erforderlich ist, und selbst die neugierigeren Biester können normalerweise durch das kräftige Scheppern von Kochpfannen abgeschreckt werden.\n\nEin Bär ist anders. Als „Yoh-gi“ in der lokalen Mundart bekannt, ist er schlauer als der durchschnittliche Bär, er verfolgt Arbeitsgruppen und greift sie an, wann immer sie eine Pause zum Essen einlegen. Sobald sich die Arbeiter zerstreut haben, plündert er ihr Gepäck nach Vorräten und stiehlt alle Lebensmittel, die sie mitgebracht haben.\n\nIn der Siedlung wird lebhaft darüber diskutiert, wie mit dem Problem umgegangen werden soll. Die Kolonie hat Ranger eingesetzt, die eine Expedition gegen den Bären durchführen wollen. Der Schmied der Siedlung glaubt jedoch, dass der Bär mit einer raffinierten Falle seiner eigenen Konstruktion angelockt werden kann, die mit einem honigüberzogenen Bienenstock geködert ist."  #~TR~
 wastelands.1201.a: "Überwache die Ranger-Expedition."  #~TR~
 wastelands.1201.a.duel_success: "Die Ranger schalten Yoh-gi und den Rest seiner Art erfolgreich aus"  #~TR~
 wastelands.1201.a.duel_failure: "Die Ranger werden vom Bären überlistet"  #~TR~
 wastelands.1201.b: "Bezahle den Schmied, um seine Falle zu bauen."  #~TR~
 wastelands.1201.c: "Unsinn! Ich werde dieses Biest persönlich erledigen."  #~TR~
 wastelands.1201.c.duel_success: "Du schaltet Yoh-gi und den Rest seiner Art erfolgreich aus"  #~TR~
 wastelands.1201.c.duel_failure: "Du wirst vom Bären überlistet und überwältigt."  #~TR~
 wastelands.1201.d: "He, He, He! Lass den Bären in Ruhe!"  #~TR~
 wastelands.1201.success.toast.t: "Bärenhöhle geräumt"  #~TR~
 wastelands.1201.failure.toast.t: "Bärenhöhle verbleibt"  #~TR~

 wastelands.1202.t: "[obstacle_province.GetName]: Bärenzoll"  #~TR~
 wastelands.1202.desc.1: "Nach vier Tagen Marsch durch unwegsames Gelände nähert sich meine Bärenjagd ihrem Ende. Eine große Bärin steht im Eingang einer Höhle, ihr Blick ruht auf mir. Sie stellt sich auf ihre Hinterbeine und brüllt, scheint aber zögerlich, anzugreifen und den Schutz ihrer felsigen Rückzugsstätte zu verlassen. Ich nehme dies als Zeichen von Schwäche, springe vor und ramme meinen Speer in ihre Brust. Nach kurzem Kampf bricht der Bär zusammen, zuckt. Mit letzter Kraft schaut sie mir noch einmal in die Augen, mit einem Ausdruck, der fast… flehentlich aussieht. Bestürzt weiche ich zurück und lasse den Speer fallen.\n\nDann höre ich das Miauen.\n\nIm hinteren Teil der Höhle finde ich die Quelle des Geräusches - ein winziges Jungtier, noch blind und schwach, kriecht auf mich zu."  #~TR~
 wastelands.1202.desc.2.evil: "Ein überwältigender Rausch der Hochstimmung ergreift mich. Zwei zum Preis von einem! Aber vielleicht kann ich den Bären selbst aufziehen..."  #~TR~
 wastelands.1202.desc.2.good: "Ein überwältigendes Schuldgefühl ergreift mich. Es zu ernähren wäre teuer, aber vielleicht kann ich den Bären selbst aufziehen..."  #~TR~
 wastelands.1202.a: "Ich werde es aus seinem Elend erlösen."  #~TR~
 wastelands.1202.b: "Ich werde versuchen, das Junge selbst aufzuziehen."  #~TR~
 wastelands.1202.b.success.toast.t: "Trainingserfolg"  #~TR~
 wastelands.1202.b.failure.toast.t: "Trainingsmisserfolg"  #~TR~
 pet_bear_modifier: "Haustierbär"  #~TR~
 pet_bear_modifier_desc: "Dieser Charakter hält einen Bären als Haustier, den er von einem Jungen aufgezogen hat."  #~TR~
 wastelands.1202.c: "Vielleicht kann er allein überleben..."  #~TR~

 wastelands.1203.t: "[obstacle_province.GetName]: Der Überfall"  #~TR~
 wastelands.1203.desc: "Die neue Siedlung in [obstacle_province.GetNameNoTier] entwickelt sich gut. Ein Haufen Gebäude ist bereits entstanden, Rauch steigt von unzähligen Schornsteinen und Feuerstellen in den Himmel. Land wurde für die Landwirtschaft gerodet, und die Wildnis weicht allmählich einer gezähmten und gepflegten Landschaft. Während ich über die erzielten Fortschritte nachdenke, wird meine Träumerei von einem Schrei unterbrochen.\n\nEin Bär! Sein riesiger Körper stürzt sich ins Herz der Siedlung und zerstreut die Kolonisten wie Kegel."  #~TR~
 wastelands.1203.a: "Bring mir einen Bogen! Ich werde ihn selbst erlegen."  #~TR~
 wastelands.1203.a.duel_success: "Es gelingt dir, den Bären zu töten."  #~TR~
 wastelands.1203.a.duel_failure: "Es gelingt dir nicht, den Bären zu töten."  #~TR~
 wastelands.1203.b: "Stößt die Hörner! Wir müssen dem ein Ende bereiten!"  #~TR~
 wastelands.1203.b.duel_success: "Deiner Gruppe gelingt es, den Bären zu töten."  #~TR~
 wastelands.1203.b.duel_failure: "Deiner Gruppe gelingt es nicht, den Bären zu töten."  #~TR~
 wastelands.1203.c: "Flieht! Dieser Feind ist größer als jeder von uns!"  #~TR~
 wastelands.1203.failure.toast.t: "Bärenhöhle verbleibt"  #~TR~
 wastelands.1203.success.toast.t: "Bärenhöhle geräumt"  #~TR~

 wastelands.1204.t: "[obstacle_province.GetName]: Pilzbär"  #~TR~
 wastelands.1204.desc: "Mein Verwalter [steward.GetFirstName] bringt mir Neuigkeiten aus unserer entstehenden Kolonie in [obstacle_province.GetName]. Es ist eine so verblüffende Geschichte, dass [steward.GetFirstNameNoTooltip] darauf bestand, sie zu überprüfen, bevor er sie mir brachte, aber er ist sich jetzt ihrer Richtigkeit sicher. Es scheint, dass einer unserer Kolonisten eine besonders potente Pilzart entdeckt hat, deren Konsum erstaunliche Visionen und intensive Euphorie hervorruft.\n\nDas mag alles schön und gut sein, aber ein angebautes Pilzfeld wurde von einem einheimischen Bären von furchteinflößender Größe geklaut. Dieser Bär ist anschließend auf einen Amoklauf von immensem Ausmaß gegangen, hat Häuser und Vorratskammern zerstört und Siedler abgeschlachtet, so dass die Kolonie nun einer existenziellen Bedrohung ausgesetzt ist."  #~TR~
 wastelands.1204.a: "Leite einige unserer Abgaben um, um diese pelzige Bedrohung zu bekämpfen."  #~TR~
 wastelands.1204.a.duel_failure: "Deinen Abgaben gelingt es nicht, den Bären zu vertreiben."  #~TR~
 wastelands.1204.a.duel_success: "Deinen Abgaben gelingt es, den Bären zu vertreiben."  #~TR~
 wastelands.1204.b: "Grab eine mit Spießen versehene Grube und locke den Bären mit frischen Pilzen an."  #~TR~
 wastelands.1204.b.duel_failure: "Dem Bären gelingt es, deiner Falle zu entkommen."  #~TR~
 wastelands.1204.b.duel_success: "Es gelingt dir, den Bären in deine Falle zu locken."  #~TR~
 wastelands.1204.c: "Ich möchte gerne einige dieser Pilze probieren… für medizinische Zwecke."  #~TR~
 wastelands.1204.c.success.toast.t: "Pilzrausch"  #~TR~
 wastelands.1204.c.failure.toast.t: "Pilz-Absturz"  #~TR~
 wastelands.1204.failure.toast.t: "Bärenhöhle verbleibt"  #~TR~
 wastelands.1204.success.toast.t: "Bär vertrieben"  #~TR~

 wastelands.1205.t: "Mehr als auf den ersten Blick zu sehen ist"  #~TR~
 wastelands.1205.desc: "Die Gebiete um [obstacle_province.GetName] herum sind seit langem für die großen Bären bekannt, die dort ihr Zuhause haben.\n\nAls ich meine Kolonie besuche, um ihren Fortschritt zu überprüfen, werde ich auf der Straße von dem, was eine kleine Familie riesiger Bären zu sein scheint, angesprochen.  An ihrer Spitze scheint ein riesiges Biest eines Mannes zu stehen, der verlangt, dass wir ihr Land verlassen, damit sie nicht Rache für all die Bären nehmen, die wir getötet haben."  #~TR~
 wastelands.1205.a: "Ich würde dich gern dabei beobachten, Wildling!"  #~TR~
 wastelands.1205.b: "Haltet eure Bären von unseren Siedlungen fern..."  #~TR~
 wastelands.1205.c: "Wir waren doch gerade am Gehen, nicht wahr, Burschen?"  #~TR~
 wastelands.1205.toast.t: "Der Bär verbleibt"  #~TR~
 wastelands.1205.a.duel_success: "Du vertriebs den Gestaltwandler."  #~TR~
 wastelands.1205.a.success.toast.t: "Bärenhöhle geräumt"  #~TR~
 wastelands.1205.a.duel_failure: "Du vertriebs den Gestaltwandler nicht."  #~TR~
 wastelands.1205.a.failure.toast.t: "Verwundete Jagdbären"  #~TR~
 wastelands.1205.b.duel_success: "Es gelingt dir, einen Handel mit dem Gestaltwandler auszuhandeln."  #~TR~
 wastelands.1205.b.success.toast.t: "Koexistieren"  #~TR~
 wastelands.1205.b.duel_failure: "Du schaffst es nicht, einen Deal mit dem Gestaltwandler auszuhandeln"  #~TR~
 wastelands.1205.b.failure.toast.t: "Bärenhöhle bleibt"  #~TR~

 wastelands.1206.t: "[obstacle_province.GetName]: Der Menschenfresser"  #~TR~
 wastelands.1206.desc: "Es lauert in der Nacht. Sieben Fuß groß und eine halbe Tonne schwer. Sein Fell ist dicker und zäher als Drachenschuppen, seine Zähne und Krallen größer als Schwerter, der Gestank seines Atems übler als eine Wiese nach der Schlacht. Es trägt die Narben von hundert Schlachten, und sein Gesicht zeigt die Abnutzung und die blauen Flecken von hundert Jahren.\n\nZumindest sagen mir das die Briefe aus [obstacle_province.GetName]. Es ist wahrscheinlich, dass zumindest einige der Tatsachen über diesen großen Bären falsch sind, doch ihr Gefühl ist klar. Sie berichten viele Dinge: dass er nahezu unbesiegbar ist; dass er tausend Pfeile überlebt hat; dass er Jagdgruppen von fünfzig Mann abschlachtet; und dass er nachts ungesehen ins Dorf kommt und Vieh und Stadtbewohner –#italic besonders Stadtbewohner #!– gleichermaßen abschlachtet. Die Kolonisten sind deutlich: Sie flehen um Hilfe, um irgendetwas; dass dieser Schrecken der Nacht ein für alle Mal beseitigt wird."  #~TR~
 wastelands.1206.success.toast.t: "Bär getötet"  #~TR~
 wastelands.1206.failure.toast.t: "Bärenhöhle bleibt"  #~TR~
 wastelands.1206.a: "Schickt meine besten Krieger, um dieses Biest zu schlachten!"  #~TR~
 wastelands.1206.b: "[marshal.GetFirstName], versammle die Kolonisten und bringe mir den Kopf dieses Bären."  #~TR~
 wastelands.1206.b.duel_success: "Bär ist getötet"  #~TR~
 wastelands.1206.b.duel_failure: "Bär überlebt"  #~TR~
 wastelands.1206.c: "Ach, das ist doch nur der Aberglaube von Bauern! Die können selbst mit dem Bären fertig werden."  #~TR~

 wastelands.1207.t: "[obstacle_province.GetName]: Verhasste Feinde"  #~TR~
 wastelands.1207.desc: "Während die Kolonie in [obstacle_province.GetName] wächst, wird die lästige Bärenpopulation der Gegend aus Sicherheitsgründen, zur Nahrungsbeschaffung und zum bloßen Vergnügen gejagt. Aber es scheint, dass unsere Aktionen den Zorn dieser stinkenden Bären auf sich gezogen haben, denn während ich die Kolonie besuche, um ihren Fortschritt zu überprüfen, werden wir von den verdammten Dingern zusammen mit dem mit Abstand größten Bären belagert, den ich je gesehen habe. Schlimmer noch, es scheint irgendwie die kleineren Bären zu befehligen!"  #~TR~
 wastelands.1207.success.toast.t: "Bär getötet"  #~TR~
 wastelands.1207.failure.toast.t: "Bärenhöhle bleibt"  #~TR~
 wastelands.1207.a: "Es ist Bärenjagdzeit, Jungs!"  #~TR~
 wastelands.1207.b: "Schneidet dem großen Vieh den Kopf ab, dann werden sich die Bären zerstreuen"  #~TR~
 wastelands.1207.duel_success: "Bär ist getötet"  #~TR~
 wastelands.1207.duel_failure: "Bär überlebt"  #~TR~
 wastelands.1207.c: "Lenkt sie für mich ab, während ich, äh, Verstärkung hole!"  #~TR~

 wastelands.1208.t: "[obstacle_province.GetName]: Bärenhetzjagd"  #~TR~
 wastelands.1208.desc: "Als ich beschließe, [obstacle_province.GetName] zu besuchen, um mich dort umzusehen, werde ich mit einem prächtigen Fest zu meinen Ehren begrüßt. Essen türmen sich, und der Wein fließt in Strömen. Auf dem Höhepunkt des Festes werde ich zu einer großen Arena geführt und auf den Ehrenplatz gesetzt. Mehrere schlecht aussehende, große Hunde werden aus einer Tür in die Arena gebracht. Und dann, zu meiner großen Überraschung, kommt ein traurig aussehender Bär langsam aus der anderen Tür!\n\nWie aus dem Nichts stürzen sich die Hunde auf das Biest und schnappen nach ihm. Die ganze Sache wird schnell zu einer Blutorgie, aber schließlich wird der Bär von den überlebenden Hunden zu Fall gebracht. Als ich mich zu dem lächelnden Gouverneur umdrehe, der neben mir sitzt, überlege ich mir meine Reaktion auf das Spektakel."  #~TR~
 wastelands.1208.a: "Das nenne ich Unterhaltung!"  #~TR~
 wastelands.1208.b: "Das ist eine widerliche Praxis, und du wirst es nicht wieder tun!"  #~TR~
 wastelands.1208.c: "…Wie verdiene ich damit Geld?"  #~TR~
 wastelands.1208.c.duel_success: "Du monetarisierst diese Bärenkämpfe erfolgreich"  #~TR~
 wastelands.1208.success.toast.t: "Erfolgreiche Monetarisierung"  #~TR~
 wastelands.1208.c.duel_failure: "Du schaffst es nicht, diese Bärenkämpfe zu monetarisieren"  #~TR~
 wastelands.1208.failure.toast.t: "Gescheiterte Monetarisierung"  #~TR~

 wastelands.1209.t: "[obstacle_province.GetName]: Verhasste Feinde"  #~TR~
 wastelands.1209.desc: "Heute Morgen erreichte mich aus [obstacle_province.GetName] ziemlich besorgniserregende Nachrichten. Die dortige lokale Bärenpopulation war seit Beginn der Siedlung ein ständiger Dorn im Auge der Einheimischen, aufgrund des aggressiven Wesens der Tiere. Mähnen, sichelförmige Krallen und zotteliges Fell haben diese Bären, aber was sie so gefährlich macht, ist ihre Wildheit, sie greifen Menschen ohne viel Provokation und ohne Vorwarnung an. Die Dinge sind so schlimm geworden, dass ich persönlich vom örtlichen Gouverneur gebeten wurde, einzugreifen, um die Bedrohung durch diese Faultierbären zu beseitigen."  #~TR~
 wastelands.1209.success.toast.t: "Bär getötet"  #~TR~
 wastelands.1209.failure.toast.t: "Bärenhöhle bleibt"  #~TR~
 wastelands.1209.a: "[knight.GetFirstName], hast du Lust auf eine Bärenjagd?"  #~TR~
 wastelands.1209.b: "Gib mir mal meine gute Bärenlanze!"  #~TR~
 wastelands.1209.duel_success: "Bär ist getötet"  #~TR~
 wastelands.1209.duel_failure: "Bär überlebt"  #~TR~
 wastelands.1209.c: "Alles sehr interessant, aber ich habe einfach keine Zeit"  #~TR~

 wastelands.1401.t: "[obstacle_province.GetName]: Das große Netz"  #~TR~
 wastelands.1401.desc: "Ich komme an und finde meine Kolonie in [obstacle_province.GetName] in einem Bienenkorb von Aktivität. Eine bedeutende Streitmacht wurde hier zusammengestellt, um endlich die bösen Spinnen aus der Region zu vertreiben und die Zukunft meiner Siedlung zu sichern. Späher haben den Standort ihres Nestes ausgemacht, und nach einer inspirierenden Rede führe ich die Männer in Richtung des übelriechenden Brutplatzes der Spinnen.\n\nDer Anblick bringt uns jedoch zum Innehalten. Die Spinnen waren fleißig. Ein dichter Bestand von Tannenbäumen ist vollständig in ein großes Netz eingehüllt. Hier und da bilden die Netze Trichter, in denen verschiedene wilde Bewohner – darunter ein einst stolzer Hirsch – gefangen und verpuppt wurden. Die Luft ist feucht vom Gestank von verdauten Eingeweiden.\n\nEine Debatte beginnt darüber, wie man das Nest am besten zerstören kann..."  #~TR~
 wastelands.1401.a: "Nehmt Äxte für die Bäume und Schwerter für alles, was überlebt!"  #~TR~
 wastelands.1401.a.duel_success: "Du schlägst die letzten Spinnen nieder"  #~TR~
 wastelands.1401.a.duel_failure: "Du wirst von den Spinnen überwältigt und entkommst nur knapp"  #~TR~
 wastelands.1401.b: "Ruft meine Bogenschützen, sie werden sie bald loswerden."  #~TR~
 wastelands.1401.b.duel_success: "Du führst deine Bogenschützen zum Sieg über die Spinnen"  #~TR~
 wastelands.1401.b.duel_failure: "Deine Männer werden von den Spinnen überwältigt"  #~TR~
 wastelands.1401.c: "Bringt mir Feuer… wir brennen sie aus!"  #~TR~
 wastelands.1401.c.tt: "Du reinigst die Nester schnell mit Feuer, riskierst aber, dass sich das Feuer auf den Rest deiner Kolonie ausbreitet."  #~TR~
 wastelands.1401.d: "Habe ich erwähnt, dass ich Arachnophobiker bin?"  #~TR~
 wastelands.1401.success.toast.t: "Spinnennest geräumt"  #~TR~
 wastelands.1401.failure.toast.t: "Spinnennest verbleibt"  #~TR~

 wastelands.1402.t: "[obstacle_province.GetName]: Giftspinne"  #~TR~
 wastelands.1402.desc: "Die großen Spinnen haben [obstacle_province.GetName] lange heimgesucht, ganze Gebiete mit ihren Netzen überzogen und ahnungslose Reisende gefangen. Sie sind stark und gerissen, und ihre aufgeblähten und gefleckten Häute und die glänzenden, gehäuften Augen sind ausreichend erschreckend, um schon beim bloßen Anblick Panik auszulösen.\n\nMeine Siedler berichten, dass vor zwei Monden ein Nest dieser vielbeinigen Bestien entdeckt wurde und die örtliche Garnison zur Zerstörung ausgesandt wurde. Sie kehrten nie zurück. In den letzten Tagen wurden die Leichen der Garnison in den toten Ästen einer großen Eiche gefunden und bei der Untersuchung als kaum mehr als Hüllen entlarvt, da ihre Innereien von den kriechenden Giftspinnen aufgelöst und ausgetrunken wurden.\n\nIch habe dringende Angelegenheiten zu Hause zu erledigen, also muss ich, wenn die Kolonie Erfolg haben soll, eine neue Truppe aufstellen, um das Nest zu finden und zu zerstören, damit die Siedler nicht dasselbe Schicksal erleiden."  #~TR~
 wastelands.1402.a: "Einige meiner Männer sollen sie ausrotten"  #~TR~
 levies_aiding_colony_modifier: "Truppen unterstützen Kolonie"  #~TR~
 levies_aiding_colony_modifier_desc: "Ein Teil der Truppen dieses Charakters wurde eingesetzt, um die Menschen in den kolonialen Siedlungen zu unterstützen und zu schützen."  #~TR~
 wastelands.1402.b: "Ich werde diese Aufgabe professionellen Söldnern anvertrauen"  #~TR~
 wastelands.1402.c: "Verdammte Krabbeltiere!"  #~TR~
 
 wastelands.1403.t: "[obstacle_province.GetName]: Vor dem Bau gerettet"  #~TR~
 wastelands.1403.desc: "Während meine Arbeiter die Dutzenden von Höhlen der großen Spinnen in [obstacle_province.GetName] ausräumten, stoßen sie auf ein unglückliches Opfer der großen Arachniden, das immer noch in fesselnden Netzen eingewickelt ist. Zu ihrem Erstaunen stellen sie fest, dass die Beute der Spinnen noch am Leben ist. Es ist einer der wenigen verbliebenen Einheimischen namens [rescued_person.GetFirstName].\n\nNachdem sich [rescued_person.GetFirstName] von dem betäubenden Gift der Spinnen erholt hat, bittet er/sie um ein Treffen mit mir. "Ich habe alles verloren, als diese Spinnen unser Dorf angriffen", erklärt [rescued_person.GetSheHe]. "Ich verdanke mein Leben deinen Siedlern und bitte dich, mir einen Platz unter ihnen zu geben, denn ich kenne dieses Land." \n\nEs liegt nun an mir zu entscheiden, was passieren wird..."  #~TR~
 wastelands.1403.a: "Ich werde dir einen Platz an meinem Hof geben."  #~TR~
 wastelands.1403.b: "Hier ist etwas Gold, mach dich jetzt auf den Weg."  #~TR~
 wastelands.1403.c: "Du kannst dich meinen Arbeitern in [obstacle_province.GetName] anschließen."  #~TR~
 wastelands.1403.d: "Sehr gut, übernimm [obstacle_province.GetName] als mein Vasall."  #~TR~
 wastelands.1403.d.tt.success: "Die Siedlung floriert"  #~TR~
 wastelands.1403.d.tt.failure: "Die Spinnen kehren zurück"  #~TR~

 wastelands.1501.t: "[obstacle_province.GetName]: Die riesigen Skorpione ausrotten"  #~TR~
 wastelands.1501.desc: "Ich komme in [obstacle_province.GetName] an und finde es von fast nicht mehr zu bewältigenden Truppen nur so wimmelnd, da sie sich darauf vorbereiten, die letzten der riesigen Skorpion-Plage zu bekämpfen. Wenn diese Siedlung gedeihen soll, müssen wir es schaffen, diese Kreaturen von ihr und den wenigen verfügbaren Wasserquellen zu vertreiben, sonst könnte ihr territorialer Charakter alle, die hier leben, zum Untergang verurteilen.\n\nAls ich jedoch in die Ferne zu ihren Lagerstätten gebracht werde, hält es mich auf... wie sollen wir es überhaupt schaffen, diese Kreaturen zu vertreiben, geschweige denn zu töten?"  #~TR~
 wastelands.1501.a: "Lasst uns sie mit Speer und Schwert ausrotten"  #~TR~
 wastelands.1501.a.duel_success: "Du hast die letzten Riesenskorpione getötet"  #~TR~
 wastelands.1501.a.duel_failure: "Du entkommst knapp dem Tod durch die Stacheln der Riesenskorpione"  #~TR~
 wastelands.1501.b: "Schickt nach meinen Bogenschützen, sie können sie vertreiben"  #~TR~
 wastelands.1501.b.duel_success: "Die Bogenschützen treffen die Schwachstellen in der Rüstung der Riesenskorpione"  #~TR~
 wastelands.1501.b.duel_failure: "Die Geschoßwaffen der Bogenschützen können die Rüstung der Riesenskorpione nicht durchdringen"  #~TR~
 wastelands.1501.c: "Wir werden ihre Trinkwasser vergiften"  #~TR~
 wastelands.1501.c.duel_success: "Die Riesenskorpione sterben langsam an Gift und Dehydrierung"  #~TR~
 wastelands.1501.c.duel_failure: "Die Riesenskorpione fangen eure Giftmischer und verzehren sie"  #~TR~
 wastelands.1501.d: "Ich kann sie nicht einmal ansehen, wie soll ich gegen sie kämpfen?"  #~TR~
 wastelands.1501.success.toast.t: "Riesenskorpion-Lager geräumt"  #~TR~
 wastelands.1501.failure.toast.t: "Riesenskorpion-Lager verbleiben"  #~TR~

 wastelands.1502.t: "[obstacle_province.GetName]: Stacheln"  #~TR~
 wastelands.1502.desc: "Die Riesenskorpione beherrschen seit langem einige der wenigen Wasserquellen in [obstacle_province.GetName], ihr territoriales Verhalten beeinflusst sogar die friedlichsten Siedler. Ihre Mäuler schäumen ekelhaft, während sie mit ihren Schwänzen hin und her schwingen, der Stachel am Ende steht bereit, willens und geübt, jetzt meine Leute zu stechen.\n\nWenn die Kolonie überleben soll, muss eine Truppe aufgestellt werden, um ihnen mit Speer und Schwert einen tödlichen Schlag zu versetzen, damit sie keine der Siedlungen als ihr Territorium betrachten."  #~TR~
 wastelands.1502.a: "Einige meiner Männer sollen sie ausrotten"  #~TR~
 wastelands.1502.b: "Ich werde diese Aufgabe professionellen Söldnern anvertrauen"  #~TR~

 wastelands.1503.t: "[obstacle_province.GetName]: Können sie... gezähmt werden?"  #~TR~
 wastelands.1503.desc: "Während mein Hof darüber debattiert, was mit den Riesenskorpionen in [obstacle_province.GetName] zu tun ist, nähert sich ein seltsamer Siedler und behauptet, er habe eine alternative Lösung, um die Kreaturen zu töten. [prospective_tamer.GetFirstName] behauptet, dass er/sie eine Methode gefunden hat, die Bestien zu zähmen, so dass sie dazu beitragen können, die Kolonie zum Gedeihen zu bringen, anstatt sie negativ zu beeinflussen.\n\nWenn dieser verrückte Plan von [prospective_tamer.GetHersHis] funktioniert, werden wir für eine Zeit einheimische Packtiere haben, um bei der Kolonie zu helfen, und wenn nicht, können wir ihre Lager immer noch auslöschen. Ist das Risiko es wert?"  #~TR~
 wastelands.1503.a: "Wenn du es versuchen möchtest, nur zu [prospective_tamer.GetFirstName]"  #~TR~
 wastelands.1503.a.duel_success: "Riesenskorpione sind als Packtiere nützlich, wie sich herausstellt"  #~TR~
 wastelands.1503.a.duel_failure: "Riesenskorpione sind sture Bestien, die mit der perfekten Waffe ausgestattet sind, um Zähmer aufzuhalten"  #~TR~
 wastelands.1503.b: "Lasst uns vermeiden, die riesigen Killerbestien zu zähmen"  #~TR~
 wastelands.1503.success.toast.t: "Riesenskorpione werden genutzt"  #~TR~
 wastelands.1503.failure.toast.t: "Riesenskorpione bleiben weiterhin ein Ärgernis"  #~TR~

 wastelands.1601.t: "[obstacle_province.GetName]: Die Ausgestoßenen"  #~TR~
 wastelands.1601.desc.1: "Wochenlang erhalte ich flehentliche Briefe von der Siedlung in [obstacle_province.GetName]. Sie werden von einer Bande von Outlaws heimgesucht, die wiederholt die Nahrungsvorräte der Stadt geplündert haben."  #~TR~
 wastelands.1601.desc.2.marshal: "Mein Marschall, [marshal.GetName], schlägt eine Strafexpedition vor, um die Banditen zu vertreiben.\n\nAllerdings"  #~TR~
 wastelands.1601.desc.2.knight: "Mein Militärberater, [marshal.GetName], schlägt eine Strafexpedition vor, um die Banditen zu vertreiben.\n\nAllerdings"  #~TR~
 wastelands.1601.desc.3.spymaster: "flüstert mein Spion, [spymaster.GetName], dass mehr hinter dieser Situation steckt, als auf den ersten Blick ersichtlich ist. Es scheint, dass die Outlaws zu den ersten Kolonisten gehörten und größtenteils angesehene Untertanen waren - bis sie von ehemaligen Soldaten aus ihren Häusern vertrieben wurden, die besser bewaffnet und weniger geneigt waren, selbst Unterkünfte zu bauen, wenn sie diejenigen stehlen konnten, die bereits gebaut worden waren."  #~TR~
 wastelands.1601.desc.3.scholar: "flüstert der Gelehrte, [spymaster.GetName], dass mehr hinter dieser Situation steckt, als auf den ersten Blick ersichtlich ist. Es scheint, dass die Outlaws zu den ersten Kolonisten gehörten und größtenteils angesehene Untertanen waren - bis sie von ehemaligen Soldaten aus ihren Häusern vertrieben wurden, die besser bewaffnet und weniger geneigt waren, selbst Unterkünfte zu bauen, wenn sie diejenigen stehlen konnten, die bereits gebaut worden waren."  #~TR~
 wastelands.1601.a: "Es ist mir egal, wer zuerst da war. Klärt das mit Schwertern!"  #~TR~
 wastelands.1601.a.duel_success: "Deine Männer erschlagen die letzten Unruhestifter."  #~TR~
 wastelands.1601.a.duel_failure: "Deine Männer werden von den Banditen zurückgedrängt."  #~TR~
 wastelands.1601.b: "Entschuldige die Gesetzlosen und gib ihnen ihr Land zurück."  #~TR~
 wastelands.1601.b.duel_success: "Du schaffst eine gerechte Einigung für die Ausgestoßenen."  #~TR~
 wastelands.1601.b.duel_failure: "Deine Versuche, Gerechtigkeit für die Ausgestoßenen zu finden, scheitern."  #~TR~
 wastelands.1601.c: "Ich werde die Wahrheit selbst herausfinden..."  #~TR~
 wastelands.1601.c.duel_success: "Du erzielst eine Einigung zwischen den Ausgestoßenen und den Siedlern."  #~TR~
 wastelands.1601.c.duel_failure: "Es gelingt dir nicht, eine Einigung zwischen den Ausgestoßenen und den Siedlern zu erzielen."  #~TR~
 wastelands.1601.d: "Dafür habe ich jetzt keine Zeit!"  #~TR~
 wastelands.1601.success.toast.t: "Banditen beseitigt"  #~TR~
 wastelands.1601.failure.toast.t: "Banditen verbleiben"  #~TR~

 wastelands.1602.t: "[obstacle_province.GetName]: Die Pferdekette"  #~TR~
 wastelands.1602.desc.marshal: "Mein Marschall, [marshal.GetName], bringt mir erfreuliche Nachrichten. Die örtliche Garnison hat das Versteck einer Gruppe von Banditen entdeckt, die meine Siedlung in [obstacle_province.GetName] terrorisiert haben. Die Soldaten haben die Gesetzlosen eingekreist, und seit einigen Tagen findet ein ausgedehnter Bogenaustausch statt, aber es gab noch keinen entscheidenden Vorstoß, um die Pattsituation zu beenden.\n\nDer Anführer der Banditen scheint bereit zu sein, notfalls bis zum Tod zu kämpfen, hat aber angeboten, das Gebiet im Austausch für eine erhebliche Zahlung zu verlassen."  #~TR~
 wastelands.1602.desc.knight: "Mein Militärberater, [marshal.GetName], bringt mir erfreuliche Nachrichten. Die örtliche Garnison hat das Versteck einer Gruppe von Banditen entdeckt, die meine Siedlung in [obstacle_province.GetName] terrorisiert haben. Die Soldaten haben die Gesetzlosen eingekreist, und seit einigen Tagen findet ein ausgedehnter Bogenaustausch statt, aber es gab noch keinen entscheidenden Vorstoß, um die Pattsituation zu beenden.\n\nDer Anführer der Banditen scheint bereit zu sein, notfalls bis zum Tod zu kämpfen, hat aber angeboten, das Gebiet im Austausch für eine erhebliche Zahlung zu verlassen."  #~TR~
 wastelands.1602.a: "Zermalmt sie!"  #~TR~
 wastelands.1602.a.duel_success: "Deine Männer erschlagen die letzten Unruhestifter."  #~TR~
 wastelands.1602.a.duel_failure: "Deine Männer werden von den Banditen zurückgedrängt."  #~TR~
 wastelands.1602.b: "Was wäre, wenn man sie überreden könnte, sich zu verpflichten?"  #~TR~
 wastelands.1602.b.duel_success: "Du überredest den Banditenanführer, die Kolonie gegen eine laufende Gebühr zu verteidigen."  #~TR~
 wastelands.1602.b.duel_failure: "Deine Verhandlungsversuche scheitern."  #~TR~
 enlisted_bandits_province_modifier: "Angeheuerte Banditen"  #~TR~
 enlisted_bandits_province_modifier_desc: "Diese Provinz hat Banditen in ihre Reihen aufgenommen, um ihre Verteidigungsfähigkeit zu stärken."  #~TR~
 wastelands.1602.c: "Ich könnte ihre Reisekosten übernehmen..."  #~TR~

 wastelands.1603.t: "[obstacle_province.GetName]: Die Bruderschaft"  #~TR~
 wastelands.1603.desc: "Banditentum ist in [obstacle_province.GetName] seit einiger Zeit ein Problem. Was zunächst nur einige vereinzelte Banden von Schlägern und Räubern war, hat sich im Laufe der Zeit unter dem Kommando einiger weniger Bosse konsolidiert. Rücksichtslos, klug und ehrgeizig, sind diese Banditen groß und organisiert genug geworden, um die mager besetzte Garnison von [obstacle_province.GetName] dazu zu bringen, die Waffen niederzulegen und diese sogenannte „Bruderschaft“ als neue Gouverneurin der Kolonie zu akzeptieren. Das ist natürlich sehr alarmierend für mich.\n\nIch sammle eine Vielzahl von trainierten Kriegern und bereite mich darauf vor, nach [obstacle_province.GetName] zu marschieren, um es diesen Usurpator*innen wieder abzunehmen. Aber bei meiner Ankunft werde ich unter der Flagge des Waffenstillstands empfangen. Die Anführer der Bruderschaft kommen heraus, um sich mit mir zu treffen, und unterbreiten mir ein Angebot. Sie werden [obstacle_province.GetName] mit ihren Kräften beschützen und es mit ihrer Arbeit ausbauen, im Austausch für Nachsicht und eine Steuerbefreiung, während die Bruderschaft eine legitime Gilde in der Gegend wird. Nach dem, wie gut [obstacle_province.GetName] unter ihrer Führung ausgebaut wurde, sollte ich ihr Angebot vielleicht annehmen…"  #~TR~
 wastelands.1603.a: "Du hast doch wohl nicht wirklich gedacht, dass das funktionieren würde?"  #~TR~
 wastelands.1603.a.duel_success: "Deine Männer erschlagen die Mitglieder der Bruderschaft."  #~TR~
 wastelands.1603.a.duel_failure: "Deine Männer werden von den Banditen zurückgedrängt."  #~TR~
 wastelands.1603.b: "Ein interessantes Angebot! Aber ich habe ein viel besseres."  #~TR~
 wastelands.1603.b.duel_success: "Du überredest die Gilde, die Kolonie gegen eine Gebühr zu verlassen."  #~TR~
 wastelands.1603.b.duel_failure: "Deine Verhandlungsversuche scheitern."  #~TR~
 wastelands.1603.c: "Geschafft! Ich nehme hier eure Treueeide entgegen."  #~TR~
 wastelands.1603.success.toast.t: "Banditen beseitigt"  #~TR~
 wastelands.1603.failure.toast.t: "Banditen verbleiben"  #~TR~

 wastelands.1604.t: "[obstacle_province.GetName]: Stämme des Nordens"  #~TR~
 wastelands.1604.desc: "Der Norden Mittelerdes ist seit langer Zeit nur spärlich besiedelt. Geographisch isoliert und durch Krieg und Pest dezimiert, sind die wenigen Menschen, die diesen kalten Ort noch ihr Zuhause nennen, primitiv und hart und steinhäufig. Mit dem Wachstum von [obstacle_province.GetName] wächst auch der Zorn der Einheimischen, da sie um die wenigen Ressourcen konkurrieren müssen, die in der Gegend zu finden sind.\n\nWas einst angespannte Pattsituationen aus der Ferne waren, hat begonnen, in kleinere Scharmützel, Viehraub und gelegentliche Entführungen gegen Lösegeld zu eskalieren. Sollten diese nördlichen Stämme beschließen, die Sache selbst in die Hand zu nehmen, besteht eine sehr gute Chance, dass sie [obstacle_province.GetName] völlig zerstören könnten, wenn sie einen Überfall starten würden. Es muss etwas getan werden."  #~TR~
 wastelands.1604.a: "Verstreut diese Banditen!"  #~TR~
 wastelands.1604.a.duel_success: "Deine Männer erschlagen die Banditen."  #~TR~
 wastelands.1604.a.duel_failure: "Deine Männer werden von den Banditen zurückgedrängt."  #~TR~
 wastelands.1604.b: "Sende einen Abgesandten zum Häuptling."  #~TR~
 wastelands.1604.b.duel_success: "Du legst klare Grenzen zwischen unseren Völkern fest."  #~TR~
 wastelands.1604.b.duel_failure: "Deine Verhandlungsversuche scheitern."  #~TR~
 wastelands.1604.c: "Als ob diese Lumpen tragenden Wilden eine Bedrohung wären."  #~TR~
 wastelands.1604.success.toast.t: "Banditen beseitigt"  #~TR~
 wastelands.1604.failure.toast.t: "Banditen verbleiben"  #~TR~

 wastelands.1605.t: "[obstacle_province.GetName]: Der Verräter"  #~TR~
 wastelands.1605.desc: "Die Arbeit gegen die Banditen von [obstacle_province.GetName] war hart und langsam; aber im Allgemeinen stetig. Während vorher Lager von Banditen und Räubern die Wildnis übersäten, wurden die meisten ihrer Außenposten jetzt zerstört. Doch für die Kolonisten bleibt die Bedrohung bestehen. Die verbliebenen Banditen und Überlebenden haben sich zusammengeschlossen und ein großes Lager gebildet.\n\nEines Morgens kniet ein zerlumpter, wild aussehender Mann vor meinem Thron.\n\n[traitor.GetName]- „Eure Hoheit, mir ist bewusst, dass die armen alten Dorfbewohner von [obstacle_province.GetName] durch die Bedrohung durch Banditen schwer verletzt wurden, jeden Tag in Angst vor einem Angriff lebend!“ Sie grinsen. „Ich habe einen Vorschlag für euch: Ich lasse nachts einige eurer Dorfwachen hinein, und sie können jeden letzten Banditen töten! Alles, was ich verlange, ist eine magere Summe Gold, viel weniger als das, was es kosten würde, das Lager mit Gewalt zu zerstören.“\n\nEs ist ein interessanter Vorschlag..."  #~TR~
 wastelands.1605.a: "Sehr gut, wenn du das sagst."  #~TR~
 wastelands.1605.a.duel_success: "Der Plan funktioniert wie erwartet."  #~TR~
 wastelands.1605.a.duel_failure: "Du wirst verraten."  #~TR~
 wastelands.1605.b: "Meine Soldaten werden das Banditenpack verfluchen"  #~TR~
 wastelands.1605.b.duel_success: "Deine Männer erschlagen die Banditen"  #~TR~
 wastelands.1605.b.duel_failure: "Deine Männer werden von den Banditen zurückgedrängt"  #~TR~
 wastelands.1605.c: "Ich brauche deine Hilfe nicht"  #~TR~
 wastelands.1605.success.toast.t: "Banditen beseitigt"  #~TR~
 wastelands.1605.failure.toast.t: "Banditen verbleiben"  #~TR~
 
 wastelands.1606.t: "[obstacle_province.GetName]: Der listige Wegelagerer"  #~TR~
 wastelands.1606.desc: "Während ich die neuesten Berichte aus der Siedlung in [obstacle_province.GetName] durchgehe, überrascht mich unter diesen Berichten ein Brief, der an mich adressiert ist. Er wurde von einem gewissen [brigand.GetName], einem der Anführer der Banditen, die die Region plagen, geschickt. \n\nDer Inhalt des Briefes ist so dreist wie unverschämt: [brigand.GetFirstName] wünscht sich meine Erlaubnis, die Siedlung als sein Eigen zu beanspruchen, im Austausch dafür, dass er mir die Treue schwört und mein Vasall wird. \n\nObwohl dies in der Tat ein unorthodoxes Angebot ist, gibt es vielleicht einen Nutzen darin?"  #~TR~
 wastelands.1606.a: "Unverschämt. Lasst diesen Narren gefangen nehmen."  #~TR~
 wastelands.1606.b: "Stattdessen werde ich diesen Wegelagerer rekrutieren."  #~TR~
 wastelands.1606.c: "Sehr gut. Schwöre mir die Treue."  #~TR~
 wastelands.1606.c.tt.success: "[brigand.GetFirstName] hält sein Wort"  #~TR~
 wastelands.1606.c.tt.failure: "[brigand.GetFirstName] nimmt [obstacle_province.GetName] für sich ein"  #~TR~
 wastelands.1606.d: "Ich brauche eure Treue nicht. [obstacle_province.GetName] gehört euch."  #~TR~
 wastelands.1606.d.tt: "[brigand.GetFirstName] erhält [obstacle_province.GetName]"  #~TR~
 
 wastelands.1701.t: "[obstacle_province.GetName]: Im Wald verloren"  #~TR~
 wastelands.1701.desc: "Schlimme Nachrichten erreichen mich aus der Siedlung in [obstacle_province.GetName]. Während eines Besuchs der Siedlung und eines Spaziergangs durch die nahe gelegene Landschaft hat sich [lost_person.GetName] in den tiefen Wäldern verirrt!\n\nOhne Spuren zu hinterlassen zu verschwinden, ist eine Leistung, auf die sich nur wenige etwas einbilden können, aber ich spüre, dass dieses Verschwinden nicht freiwillig geschah. [lost_person.GetFirstName] könnte in großer Gefahr sein...\n\nEs liegt an mir, auf diese Situation zu reagieren."  #~TR~
 wastelands.1701.a: "Scheut keine Kosten! Ich will, dass [lost_person.GetHerHim] gefunden wird!"  #~TR~
 wastelands.1701.b: "Ich werde die Suchgruppe selbst anführen!"  #~TR~
 wastelands.1701.duel_success: "Ihr rettet [lost_person.GetFirstName]"  #~TR~
 wastelands.1701.duel_failure: "Ihr findet [lost_person.GetFirstName] nicht"  #~TR~
 wastelands.1701.c: "Unsere Bemühungen sollten stattdessen der Unterstützung der Siedlung gelten."  #~TR~
 wastelands.1701.d: "Ich kenne den Wald. Ich werde [lost_person.GetHerHim] finden."  #~TR~
 wastelands.1701.c.death: "Nur die Überreste von [lost_person.GetFirstName] werden gefunden"  #~TR~
 wastelands.1701.c.vanished: "[lost_person.GetFirstName] bleibt spurlos verschwunden"  #~TR~
 wastelands.1701.c.laamp: "[lost_person.GetFirstName] überlebt, indem er/sie ein[adventurer|E] wird"  #~TR~
 
 wastelands.1702.t: "[obstacle_province.GetName]: Ertrag des Waldes"  #~TR~
 wastelands.1702.desc: "Ich habe einen Bericht aus der Siedlung in [obstacle_province.GetName] erhalten. Die dichten Wälder um die Kolonie herum wurden weit genug gerodet, um eine grundlegende Infrastruktur in der Provinz zu errichten.\n\nZusammen mit diesen guten Nachrichten wird mir eine Anfrage aus der Siedlung zur Kenntnis gebracht: Was soll mit dem ganzen Holz geschehen, das beim Roden von Wegen durch die Wälder gefällt wurde?"  #~TR~
 wastelands.1702.a: "Wir sollten verkaufen, was wir nicht brauchen."  #~TR~
 wastelands.1702.duel_success: "Ihr erzielt große Gewinne"  #~TR~
 wastelands.1702.duel_failure: "Ihr erzielt nur geringe Gewinne"  #~TR~
 wastelands.1702.b: "Verwendet das Holz, um die Siedlung auszubauen"  #~TR~
 wastelands.1702.c: "Lasst uns ein großes Freudenfeuer bauen!"  #~TR~
 wastelands.1702.d: "Der Wald könnte kultiviert werden..."  #~TR~
 
 wastelands.1703.t: "[obstacle_province.GetName]: Die antike Ruine"  #~TR~
 wastelands.1703.desc: "Meine Arbeiter in der Siedlung von [obstacle_province.GetName] machen gute Fortschritte. Das Dickicht wurde ausgedünnt und Wege durch den dichten Wald geschlagen, so dass die Kolonie ihre notwendige Infrastruktur errichten kann.\n\nWährend der Rodung des umliegenden Landes haben die Arbeiter eine antike Ruine unbekannter Art und Form entdeckt. Wer kann sagen, welche längst verlorene Kultur einst an diesem Ort gebaut hat und zu welchem Zweck?\n\nObwohl die Ruine kein unmittelbares Hindernis für den Baufortschritt in der Siedlung darstellt, bleibt die Frage, was damit geschehen soll."  #~TR~
 wastelands.1703.a: "Versuchen wir, die Ruine in ein nutzbares Gebäude umzuwandeln."  #~TR~
 wastelands.1703.duel_success: "Ein neues Gebäude wird in [obstacle_province.GetName] errichtet"  #~TR~
 wastelands.1703.duel_failure: "Die Ruine bröckelt und hinterlässt nur Staub"  #~TR~
 wastelands.1703.b: "Lasst diese Ruine in Ruhe und konzentriert euch auf die Siedlung."  #~TR~
 wastelands.1703.c: "Wir sollten die Ruine untersuchen und reparieren, was wir können!"  #~TR~
 wastelands.1703.d: "Reißt sie ab! Ihre Steine können anderswo verwendet werden."  #~TR~
 
 wastelands.1704.t: "[obstacle_province.GetName]: Die Rache der Natur"  #~TR~
 wastelands.1704.desc: "Erstaunliche Nachrichten erreichen mich aus der Siedlung in [obstacle_province.GetName]. Die ortsansässigen Arbeiter haben fleißig Teile der dichten Wälder um die Kolonie herum abgeholzt, aber nach einer besonders dunklen Nacht sind viele der Bäume auf mysteriöse Weise wiedergekommen!\n\nEs ist unklar, was dies verursacht hat, aber ein Großteil der Arbeit der Siedlung wurde dadurch zunichte gemacht. Die Arbeiter werden frustriert, und Produktivität und Moral sinken. Es scheint, dass ich schnell handeln muss..."  #~TR~
 wastelands.1704.a: "Ich werde diese Bäume selbst fällen!"  #~TR~
 wastelands.1704.duel_success: "Eure Bemühungen sind erfolgreich"  #~TR~
 wastelands.1704.duel_failure: "Die Bäume kehren in größerer Zahl zurück"  #~TR~
 wastelands.1704.b: "Lasst uns eine Anzahl von Abgaben detachieren, um meine Arbeiter zu unterstützen."  #~TR~
 wastelands.1704.c: "Lasst diese Bäume vorerst in Ruhe... und baut woanders."  #~TR~
 wastelands.1704.d: "Ich weiß, wie man die Natur hier besänftigen kann..."  #~TR~

 wastelands.1801.t: "[obstacle_province.GetName]: Das Leben findet einen Weg"  #~TR~
 wastelands.1801.desc: "Obwohl die großen Würmer längst verschwunden sind, beherbergen die [greymountains|E] immer noch ihre winzigen, aber gefährlichen Verwandten – die Drachen. Ihre Anwesenheit hat sich als Abschreckung für potenzielle Kolonisten erwiesen, und es muss eine Lösung gefunden werden, damit deine neue Siedlung in [obstacle_province.GetName] gedeihen kann.\n\nBei einem Besuch der Kolonie entdecke ich einen verknöchert aussehenden Holzfäller namens [hammund.GetName], mit weißem Bart und auf einen Stock gestützt, der eine unternehmungslustige Lösung vorschlägt.\n\n„Ich habe einen Drachenvater gefangen und schlage vor, ihn den Besuchern zu zeigen, um ihnen zu beweisen, dass diese Bestien nichts zu befürchten sind… gegen eine geringe Gebühr. Ich habe keine Kosten für den Käfig gescheut!“\n\nIn diesem Moment zerbricht der Drache den Käfig und schlägt [hammund.GetName] mit einem beiläufigen Schlag nieder."  #~TR~
 wastelands.1801.a: "Bringt mir mein Schwert!"  #~TR~
 wastelands.1801.a.duel_success: "Du schlägst den Drachen"  #~TR~
 wastelands.1801.a.duel_failure: "Der Drache überwältigt dich"  #~TR~
 wastelands.1801.b: "Lauf weg!"  #~TR~
 wastelands.1801.success.toast.t: "Drachen beseitigt"  #~TR~
 wastelands.1801.failure.toast.t: "Drachen verbleiben"  #~TR~

 wastelands.1802.t: "[obstacle_province.GetName]: Drachennest"  #~TR~
 wastelands.1802.desc: "Es wurde lange gemunkelt, dass sich irgendwo im hohen Tal oberhalb deiner Siedlung in [obstacle_province.GetName] ein Nest von Drachen befindet, den kleinen, aber bösartigen Nachkommen von [morgothcharacter|E]s [dragons|E]. In letzter Zeit sind mehrere Kolonisten beim Jagen oder Sammeln im Hochland verschwunden, und es ist klar geworden, dass die Zukunft der Kolonie davon abhängt, das Gerücht als falsch zu erweisen – oder die Bestien zu finden und zu vernichten.\n\nZu diesem Zweck bot mein tapferer Ritter [knight.GetName] an, das Gebiet zu erkunden. [knight.GetSheHe|U] ist mit der befürchteten Nachricht zurückgekehrt – eine Drachendame und ihre Jungen haben eine Höhle einen Tagesmarsch von der Siedlung entfernt befallen. [knight.GetSheHe|U] zeigt nun seinen Mut, indem [knight.GetSheHe|U] anbietet, das Nest selbst zu zerstören – und es wagt zu fragen, was die Belohnung sein könnte, wenn [knight.GetSheHe] Erfolg hat..."  #~TR~
 wastelands.1802.a: "Kehre mit seinem Kopf zurück, [knight.GetFirstNameNoTooltip], und du wirst belohnt werden!"  #~TR~
 wastelands.1802.a.duel_success: "[knight.GetFirstNameNoTooltip] schlägt den Drachen"  #~TR~
 wastelands.1802.a.duel_failure: "[knight.GetFirstNameNoTooltip] wird vom Drachen überwältigt"  #~TR~
 wastelands.1802.b: "Sicherlich ist die Ehre, einen Drachen zu töten, Belohnung genug, [knight.GetFirstNameNoTooltip]?"  #~TR~
 wastelands.1802.c: "Ich werde selbst gehen!"  #~TR~
 wastelands.1802.d: "Vielleicht sollten wir hier etwas langsamer machen..."  #~TR~

 wastelands.1803.t: "[obstacle_province.GetName]: Der Wurm"  #~TR~
 wastelands.1803.desc: "Während meine Kolonie in [obstacle_province.GetName] wächst, haben die Siedler dort keine andere Wahl, als sich immer näher an die Verwüstung des lokalen Drachen zu wagen. Wenig Leben existiert dort, und dennoch haben die Kolonisten keine andere Wahl, als ihr Jagd- und Sammelgebiet auszuweiten, um die wachsende Bevölkerung ihrer Weiler zu ernähren. Niemand ist sich ganz sicher, was das Biest geweckt haben könnte, obwohl alle übereinstimmen, dass die zunehmend dreisten Übergriffe in sein Territorium und in die Nähe seiner Behausung wahrscheinlich das sind, was es geweckt hat, und den Duft von dem wenigen Gold und den Wertsachen wittert, die die Einheimischen in seinem Schlaf bei sich hatten. \n\nUnabhängig davon ist die Kreatur wach, wütend und durchstreift das Land und schlachtet alles, was ihr begegnet. Glücklicherweise scheint dieses Biest eine mäßig (soweit man einen Drachen überhaupt als mäßig bezeichnen kann!) große, flügellose Schlange zu sein, die sich auf ihre Klauen, Zähne und Rücksichtslosigkeit verlässt, um ihren Mangel an feurigem Atem auszugleichen. Ein tödlicher Feind, nichtsdestotrotz, besonders für die unvorbereiteten und schlecht ausgerüsteten Bewohner von [obstacle_province.GetName]. Ich muss intervenieren, auf die eine oder andere Weise."  #~TR~
 wastelands.1803.a: "Sammelt die Krieger! Wir marschieren nach [obstacle_province.GetName]"  #~TR~
 wastelands.1803.duel_success: "Der Wurm ist getötet"  #~TR~
 wastelands.1803.duel_failure: "Du wirst vom Wurm überwältigt"  #~TR~
 wastelands.1803.b: "Endlich ein handlicher Drache, den ich töten kann!"  #~TR~
 wastelands.1803.c: "Das scheint sowieso gefährlich"  #~TR~

 wastelands.1804.t: "[obstacle_province.GetName]: Drachentöter"  #~TR~
 wastelands.1804.desc: "Obwohl Drachen weit weniger tödlich sind als ihre gefährlicheren Drachenvorfahren, sind sie nur nach den Maßstäben ihrer entfernten Verwandten geringer. Einen Drachen zu töten, ist etwas, das nur sehr wenige Individuen tun können, außer wenn sie in großer Waffengewalt und mit einem ausgeklügelten Plan zusammenwirken. Vor kurzem ist eine solche außergewöhnliche Persönlichkeit aufgetaucht.\n\n[hero.GetName] „[hero.GetNickname]“, ein lokaler Held von [obstacle_province.GetName], hat es gegen alle Widrigkeiten geschafft, sich dem Drachen zu stellen, der das Land terrorisiert, und ihn im Einzelkampf zu besiegen. Ich werde von meinen Höflingen und dem Volk von [obstacle_province.GetName] gleichermaßen erwartet, diesem Helden ein gewisses Maß an Belohnung zukommen zu lassen."  #~TR~
 wastelands.1804.a: "Ich werde dich für deine große Tat mit Gold überschütten"  #~TR~
 wastelands.1804.b: "Komm zu meinem Hof, und du wirst ewige Ehre erlangen!"  #~TR~
 wastelands.1804.duel_success: "[hero.GetName] tritt deinem Hof bei"  #~TR~
 wastelands.1804.duel_failure: "[hero.GetName] ist nicht überzeugt"  #~TR~
 wastelands.1804.c: "Also hast du eine überdimensionale Eidechse getötet. Wen kümmert's?"  #~TR~
 
 wastelands.1901.t: "[obstacle_province.GetName]: Anführer der Orks"  #~TR~
 wastelands.1901.desc: "Die wilden [orcs|E], die in der Nähe der Kolonie von [obstacle_province.GetName] gesichtet wurden, sind in den letzten Tagen zu einem größeren Problem geworden. Wie die Berichte, die ich von den Kolonisten erhalte, zeigen, ist ein starker orkischer Anführer aufgetaucht und hat die Kontrolle über den unorganisierten, verstreuten Stamm übernommen und ihn zu einer beeindruckenderen Raubtruppe geformt. \n\nAnscheinend heißt dieser Kriegsherr [orc_leader.GetName] und macht sich unter seinen Anhängern einen Namen. Ich muss entscheiden, welche Maßnahmen gegen diese neue Bedrohung ergriffen werden sollen..."  #~TR~
 wastelands.1901.a: "Besteche sie, um woanders hinzuziehen."  #~TR~
 wastelands.1901.b: "Dieser Anführer könnte für mich nützlich sein..."  #~TR~
 wastelands.1901.b.tt: "Du versuchst, den Anführer der Orks zu rekrutieren"  #~TR~
 wastelands.1901.b.success: "[orc_leader.GetFirstName] schließt sich dir an"  #~TR~
 wastelands.1901.b.failure: "[orc_leader.GetFirstName] weigert sich, sich anzuschließen"  #~TR~
 wastelands.1901.c: "Ich werde ihn selbst erledigen."  #~TR~
 wastelands.1901.c.success: "Du schlägst den Ork"  #~TR~
 wastelands.1901.c.success.tt: "[orc_leader.GetFirstName] wurde getötet"  #~TR~
 wastelands.1901.c.failure: "Du wurdest besiegt"  #~TR~
 wastelands.1901.c.failure.tt: "[orc_leader.GetFirstName] beansprucht [obstacle_province.GetName]!"  #~TR~
 wastelands.1901.d: "Sende einige Abgaben, um die Orks zu zerschlagen."  #~TR~
 
 wastelands.1902.t: "[obstacle_province.GetName]: Zurückgelassene Beute"  #~TR~
 wastelands.1902.desc: "Mein [steward|E], [steward.GetFirstName], kommt mit einem Bericht über die Siedlung in [obstacle_province.GetName] zu mir. „Mein [ROOT.Char.GetTitleAsNameNoTooltip], nachdem wir das Lager der Orks geräumt haben, sind unsere Männer auf die Überreste der Beute der Plünderer gestoßen“, erklärt [steward.GetSheHe]. \n\n„Die meisten dieser Wertsachen wurden gesichert und befinden sich jetzt in einem der Lagerhäuser von [obstacle_province.GetName]“, fährt [steward.GetFirstName] fort. „Was soll mit der Beute geschehen?“ fragt [steward.GetSheHe]."  #~TR~
 wastelands.1902.a: "Sie gehört natürlich mir."  #~TR~
 wastelands.1902.b: "Wir sollten sie in die Kolonie reinvestieren."  #~TR~
 wastelands.1902.c: "Spende sie für wohltätige Zwecke."  #~TR~
 
 wastelands.1903.t: "[obstacle_province.GetName]: Weitere Orks kommen an"  #~TR~
 wastelands.1903.desc: "Ich habe beunruhigende Berichte aus der Siedlung in [obstacle_province.GetName] erhalten. Mein Ritter, [chosen_knight.GetName], beschreibt, wie die Zahl der Orks, die in der Region umherstreifen, trotz unserer besten Bemühungen, ihre Zahl zu dezimieren, stetig zugenommen hat. \n\nDas kann so nicht weitergehen. Ich muss entschlossen handeln, um die Kolonie zu retten, damit die Orks sie nicht überrennen..."  #~TR~
 wastelands.1903.a: "Schickt mehr Soldaten, um diese Orks zu vertreiben."  #~TR~
 wastelands.1903.b: "[chosen_knight.GetFirstName], ich vertraue dir diesen Auftrag an."  #~TR~
 wastelands.1903.b.success: "[chosen_knight.GetFirstName] besiegt die Orks"  #~TR~
 wastelands.1903.b.failure: "[chosen_knight.GetFirstName] wird zurückgeschlagen"  #~TR~
 wastelands.1903.c: "Gebt die Kolonie auf."  #~TR~
 
 wastelands.1904.t: "[obstacle_province.GetName]: Der listige Goblin"  #~TR~
 wastelands.1904.desc: "Bei der Überprüfung der neuesten Berichte der Vermesser aus der wachsenden Siedlung in [obstacle_province.GetName] wird deutlich, dass die wilden Orks, die in der Nähe der Kolonie gesichtet wurden, einer Rasse kleiner Goblins angehören, angeführt von einem besonders gerissenen Individuum namens [goblin_leader.GetName].\n\nWährend Goblins normalerweise weniger gefährlich sind als normale [orcs|E], stellen sie dennoch ein Problem dar und müssen behandelt werden, besonders wenn ihr Anführer sich selbst überlassen bleibt..."  #~TR~
 wastelands.1904.a: "Lasst uns sie mit einer Machtdemonstration verscheuchen."  #~TR~
 wastelands.1904.a.success: "Die Goblins schlagen in die Flucht"  #~TR~
 wastelands.1904.a.failure: "Die Goblins lassen sich von euren Possen nicht beirren"  #~TR~
 wastelands.1904.b: "Ich werde ihren Anführer in meine Dienste zwingen."  #~TR~
 wastelands.1904.b.success: "[goblin.leader.GetFirstName] beugt das Knie"  #~TR~
 wastelands.1904.b.failure: "[goblin.leader.GetFirstName] weigert sich, zwangsverpflichtet zu werden"  #~TR~
 wastelands.1904.c: "Diese Goblins könnten die Siedlung verstärken..."  #~TR~
 wastelands.1904.c.success: "Die Goblins besiedeln die Provinz für dich und unterwerfen sich"  #~TR~
 wastelands.1904.c.success.tt: "[goblin_leader.GetFirstName] wird dein Vasall"  #~TR~
 wastelands.1904.c.failure: "Die Goblins verdrängen deine Siedler"  #~TR~
 wastelands.1904.c.failure.tt: "[goblin_leader.GetName] erobert [obstacle_province.GetName] für sich!"  #~TR~
 wastelands.1904.d: "Stellt einige Abgaben bereit, um die Goblins zu vertreiben."  #~TR~
 wastelands.1904.e: "Lasst uns sie austricksen, damit sie [obstacle_province.GetName] verlassen..."  #~TR~
 
 wastelands.1905.t: "[obstacle_province.GetName]: Orkische Waffen"  #~TR~
 wastelands.1905.desc: "Frohe Kunde aus unserer Siedlung in [obstacle_province.GetName]! Die wilden Ork-Stämme in der Nähe der Kolonie wurden vertrieben und haben einen großen Vorrat an ihren groben Waffen zurückgelassen.\n\nMeine Arbeiter haben begonnen, Dutzende von Krummsäbeln, Äxten, Speeren und Eisenkeulen aus dem Versteck der Orks zu bergen, aber es wird offensichtlich, dass ich bald entscheiden muss, was mit diesen Waffen geschehen soll..."  #~TR~
 wastelands.1905.a: "Schmilzt sie alle ein – das Eisen wird woanders nützlich sein."  #~TR~
 wastelands.1905.b: "Bewaffnet die örtliche Garnison damit."  #~TR~
 wastelands.1905.c: "Lasst uns ein abschreckendes Denkmal daraus schaffen."  #~TR~
 wastelands.1905.d: "Sie gehören mir, ganz MEINE!"  #~TR~

 wastelands.2001.t: "[obstacle_province.GetName]: Graben und Entwässern"  #~TR~
 wastelands.2001.desc: "Das sumpfige Gelände um unsere neue Kolonie in [obstacle_province.GetName] hat sich in vielerlei Hinsicht als vorteilhaft erwiesen. Zum einen ist es leicht zu verteidigen, da die Zugänge für größere Truppenteile schwierig sind. Zum anderen wimmelt es in den Sumpfgebieten von Brassen, Barschen, Hechten und Aalen, die meine Siedler frisch vom Haken essen oder für den Winter räuchern können.\n\nAndererseits stellen die Sümpfe eine erhebliche Überschwemmungsgefahr dar, insbesondere während des Frühlingsauftauens, wenn die Inseln im Sumpfgebiet von steigendem Wasser überflutet werden können. Um dem entgegenzuwirken, haben meine Siedler mit der Arbeit an einem System von Deichen und Kanälen begonnen, um ihre Häuser zu schützen und Land für die Landwirtschaft zu entwässern. Dies erfordert enorme Arbeitskräfte und hat sich als schwere Belastung für die junge Kolonie erwiesen. Und nun scheint einer der Deiche gebrochen zu sein, und die Fluten drohen, die Siedlung völlig zu zerstören."  #~TR~
 wastelands.2001.a: "Ich werde eine Hilfsaktion beaufsichtigen und in neue Arbeitskräfte investieren."  #~TR~
 wastelands.2001.a.duel_success: "Dein Projekt liegt unter Budget"  #~TR~
 wastelands.2001.a.duel_failure: "Dein Projekt liegt über Budget"  #~TR~
 wastelands.2001.success.toast.t: "Projekt unter Budget"  #~TR~
 wastelands.2001.failure.toast.t: "Projekt über Budget"  #~TR~
 wastelands.2001.b: "Stellt einige Truppen ab, um beim Wiederaufbau und der Fertigstellung des Deiches zu helfen."  #~TR~
 wastelands.2001.c: "Vielleicht war diese Kolonie von Anfang an zum Scheitern verurteilt..."  #~TR~

 wastelands.2002.t: "[obstacle_province.GetName]: Sumpffieber"  #~TR~
 wastelands.2002.desc: "Meine Sumpfsiedlung in [obstacle_province.GetName] wird während der Frühjahrsfluten oft überschwemmt, aber die Gefahr nimmt langsam ab, da ein System von Deichen fertiggestellt wird, um die steigenden Fluten zurückzuhalten und umzuleiten.\n\nDoch die Kolonie leidet weiterhin unter einer mysteriösen Krankheit, die von den beißenden Insekten zu kommen scheint, die in den feuchten Sommermonaten über dem Wasser schwärmen. Dieses Fieber bringt Fieber, Schüttelfrost und eine schreckliche Müdigkeit.\n\nDie Kolonisten haben nun um die Lieferung von Weidenrinde zur Linderung ihres Leidens und von Beifuß zur Abwehr der vampirischen Insekten gebeten."  #~TR~
 wastelands.2002.a: "Sie sollen bekommen, was sie brauchen."  #~TR~
 wastelands.2002.b: "Es wird langsam Zeit, dass der Klerus hier etwas Nächstenliebe zeigt..."  #~TR~
 wastelands.2002.c: "Wenn sie härter an der Entwässerung der Sümpfe gearbeitet hätten, wäre das kein Problem!"  #~TR~
 
 wastelands.2101.t: "[obstacle_province.GetName]: Verschreckte Siedler"  #~TR~
 wastelands.2101.desc: "In den letzten Tagen kamen aus unserer Siedlung in [obstacle_province.GetName] Berichte über unnatürliche Ereignisse, besonders nachts. Siedler haben den Schlaf verloren, sich über seltsame Geräusche und beunruhigende Schatten beschwert, die manchmal beobachtet wurden, wenn der Mond hoch am Himmel steht. \n\nEiner der Siedler namens [scared_settler.GetFirstName] ist zu meinem Hof gekommen und redet inkohärente Dinge über die Geister, die angeblich [obstacle_province.GetName] heimsuchen. Es scheint, dass ich handeln muss, damit nicht noch mehr Siedler zu sinnlosen Schwätzern werden..."  #~TR~
 wastelands.2101.a: "Ich werde diesen verrückten Narren ignorieren."  #~TR~
 wastelands.2101.a.success: "Die Geister sind nur Geschichten"  #~TR~
 wastelands.2101.a.failure: "Die Geister erweisen sich als real!"  #~TR~
 wastelands.2101.b: "Ich werde dem auf den Grund gehen!"  #~TR~
 wastelands.2101.b.success: "Du entdeckst das Geisterproblem."  #~TR~
 wastelands.2101.b.failure: "Deine Bemühungen sind erfolglos."  #~TR~
 wastelands.2101.c: "Keine Sorge, Dummkopf! Die Geister sind unsere Freunde!"  #~TR~
 wastelands.2101.d: "Ich werde dafür einen Profi engagieren."  #~TR~
 
 wastelands.2102.t: "Ein geschmackloser Streich"  #~TR~
 wastelands.2102.desc: "Meine Siedlung in [obstacle_province.GetName] galt lange Zeit als von unruhigen Geistern oder irgendwelchen Gespenstern heimgesucht. Jetzt hat eine neue Entdeckung gezeigt, dass das nur Gerüchte waren, verbreitet von einem der Siedler, namens [prankster.GetFirstName]. \n\nIch beordere sofort, dass der Übeltäter vor mich gebracht wird. Mit einem verschmitzten Lächeln schreitet der Streichbold in meinen Saal, ignoriert die Ketten, die seine Hände auf dem Rücken fesseln. Mir wird klar, dass sich an seinem Wesen nichts ändern wird. \n\nAls [prankster.GetFirstName] vor mich geworfen wird, treffe ich meine Entscheidung."  #~TR~
 wastelands.2102.a: "Verbanne diesen Narren aus meinem Land."  #~TR~
 wastelands.2102.b: "Du spielst gerne Streiche? Amüsiere mich damit."  #~TR~
 wastelands.2102.c: "Ich werde dir den Kopf für seine Dummheit kosten lassen."  #~TR~
 wastelands.2102.d: "Tu so etwas nie wieder!"  #~TR~
 
 wastelands.2103.t: "Entweihte Grabstätte"  #~TR~
 wastelands.2103.desc: "Eine Zeit lang lief der Bau auf der Baustelle in [obstacle_province.GetName] nach den Berichten, die ich aus der Siedlung erhielt, gut. Aber in den letzten Tagen scheint der Fortschritt etwas langsamer geworden zu sein.\n\nNachdem ich nachgefragt habe, warum das so ist, wird die Schuld auf das Auftreten böswilliger Geister geschoben, die von einer nahegelegenen Grabstätte stammen – so behaupten es zumindest die Arbeiter.\n\nEs scheint, dass mit dem hier entdeckten alten Grab irgendwie umgegangen werden muss, damit die Kolonie termingerecht fertiggestellt werden kann..."  #~TR~
 wastelands.2103.a: "Lass die Geister die Ruhe finden, die sie suchen. Grabe richtige Gräber."  #~TR~
 wastelands.2103.b: "Wir müssen diesen Friedhof räumen."  #~TR~
 wastelands.2103.c: "Entweihe die Gräber weiter, sage ich!"  #~TR~
 wastelands.2103.d: "Sende eine Nachricht an einen Gelehrten, der Erfahrung mit solchen Gräbern hat."  #~TR~

 wastelands.2201.t: "[obstacle_province.GetName]: Weitere Einstürze"  #~TR~
 wastelands.2201.desc: "Ich stehe vor einem ehemals großen Raum in [obstacle_province.GetName], der jetzt größtenteils mit Steinen und Kies gefüllt ist. Der Leiter der Ausgrabungstruppe spricht mich an:\n\n"Es geschah vor zwei Tagen – beim Versuch, die eingestürzten Räume zu räumen, haben wir versehentlich eine Kettenreaktion ausgelöst – mehrere andere Räume sind jetzt betroffen und einige Teile der Siedlung sind völlig vom Kontakt abgeschnitten!\n\nWir sollten schnell handeln, sonst könnte die Kolonie scheitern."\n\nEs scheint, dass ich schnell eine Entscheidung treffen muss..."  #~TR~
 wastelands.2201.a.duel_success: "Die Arbeiter entfernen erfolgreich den Schutt."  #~TR~
 wastelands.2201.a.duel_failure: "Die Siedlung wird vom Schutt verschüttet."  #~TR~
 wastelands.2201.success.toast.t: "Der Schutt wird entfernt."  #~TR~
 wastelands.2201.failure.toast.t: "Die Kolonie scheitert."  #~TR~
 wastelands.2201.a: "Grab einfach weiter!"  #~TR~
 wastelands.2201.b: "Lasst uns ein professionelles Ingenieurteam einstellen..."  #~TR~
 wastelands.2201.b_orc: "Wirf einfach mehr Sklaven darauf!"  #~TR~
 wastelands.2201.c: "Gib das Projekt auf..."  #~TR~
 wastelands.2201.c.tt: "Die Kolonie wird scheitern..."  #~TR~

 wastelands.2202.t: "[obstacle_province.GetName]: Unerwarteter Schatz"  #~TR~
 wastelands.2202.desc: "Mein Verwalter nähert sich mir zusammen mit dem Leiter des Tunnelbauprojekts in [obstacle_province.GetName].\n\n"Mein Herr, wir haben großartige Neuigkeiten von der Ausgrabungsstätte. Wir haben nicht nur den Schutt beseitigen und die Tunnel verstärken können, die Arbeiter haben auch eine versteckte Erzader entdeckt! Sie ist nicht groß genug, um eine richtige Mine einzurichten, aber sie wird uns kurzfristig etwas Gewinn bringen."  #~TR~
 wastelands.2202.a: "Ausgezeichnet! Es gehört natürlich alles mir."  #~TR~
 wastelands.2202.b: "Ich werde meinen Anteil nehmen, der Rest wird fair aufgeteilt."  #~TR~

 wastelands.2203.t: "[obstacle_province.GetName]: Fossilienfund"  #~TR~
 wastelands.2203.desc: "Während die Arbeiten zur Räumung der eingestürzten Höhlen von [obstacle_province.GetName] voranschreiten, scheinen die Grabungsarbeiter dort eine interessante Entdeckung gemacht zu haben. So interessant, dass sie meine persönliche Anwesenheit angefordert haben! Bei meinem Besuch wird mir jedoch schnell klar, was sie so aufgebracht hat.\n\nIch werde vor das gebracht, was wie ein gigantisches Skelett-Rückgrat eines großen Tieres aussieht! Allein die Größe ist überwältigend. Obwohl ein Großteil davon noch von Schutt und Gestein bedeckt ist, besteht kein Zweifel, dass dies die Überreste eines beeindruckend großen Drachenexemplars sind! Sie bitten um zusätzliche Mittel, damit sie die Überreste ausgraben können, ohne sie unnötig zu beschädigen."  #~TR~
 wastelands.2203.a: "Stell dir vor, wie wunderbar es ausgestellt aussehen würde!"  #~TR~
 wastelands.2203.b: "Drachenknochen?! Stell dir das Geld vor, das wir verdienen könnten..."  #~TR~
 wastelands.2203.c: "Wen kümmern ein paar staubige alte Knochen?"  #~TR~
 wastelands.2203.duel_success: "Du hast die eingestürzte Decke erfolgreich entfernt und Überreste eines Drachen gefunden."  #~TR~
 wastelands.2203.duel_failure: "Die Ausgrabung endet mit einem Misserfolg."  #~TR~
 wastelands.2203.success.toast.t: "Drachenüberreste geborgen."  #~TR~
 wastelands.2203.failure.toast.t: "Ausgrabung fehlgeschlagen."  #~TR~

 wastelands.2401.t: "[obstacle_province.GetName]: Toxische Leckage!"  #~TR~
 wastelands.2401.desc: "Der Leiter der Arbeiter, die versuchen, die Tunnel in [obstacle_province.GetName] zu räumen, damit die Luft wieder atembar ist, hat mir schreckliche Neuigkeiten gebracht: Sie scheinen eine gefährliche Tasche mit giftigem Gas entdeckt zu haben, die sich weiter in die Siedlung ausgebreitet und viele der dort lebenden Menschen sowie die Mehrheit der Arbeiter infiziert hat. Sie bitten mich inständig, ihnen Geld für die Hilfsmaßnahmen zu geben.\n\nOhne Eingreifen könnte die Kolonie scheitern. So oder so muss das Projekt wahrscheinlich vorerst aufgegeben werden..."  #~TR~
 wastelands.2401.a: "Ich weiß, was helfen kann, du musst die folgenden Vorsichtsmaßnahmen treffen..."  #~TR~
 wastelands.2401.a.tt: "Du verwendest dein medizinisches Wissen, um die Arbeiter darin zu unterweisen, wie die Betroffenen richtig behandelt werden."  #~TR~
 wastelands.2401.b: "Deine Leute werden bekommen, was sie brauchen."  #~TR~
 wastelands.2401.b.tt: "Du finanzierst die Wiederaufbaumaßnahmen, aber das Projekt wird vorerst scheitern."  #~TR~
 wastelands.2401.c: "Ihr seid auf euch allein gestellt."  #~TR~
 wastelands.2401.c.tt: "Die Kolonie könnte scheitern..."  #~TR~

 wastelands.2402.t: "[obstacle_province.GetName]: Bergung der Toten"  #~TR~
 wastelands.2402.desc: "Nachdem wir es endlich geschafft haben, wieder einen atembaren Luftstrom in die toxischen Gebiete von [obstacle_province.GetName] zu bekommen, haben wir nun die wenig beneidenswerte Aufgabe, die Leichen derjenigen zu beseitigen, die in Gebieten gestorben sind, die wir zuvor nicht erreichen konnten. Obwohl es nicht viele Leichen gibt, haben einige von ihnen Wertgegenstände bei sich.\n\nDie Siedler vor Ort bitten mich, diese Wertgegenstände an ihre Angehörigen zurückzugeben. Es läge durchaus in meinem Recht, die Wertgegenstände derjenigen, die keine Angehörigen haben, für meine eigene Schatzkammer zu nehmen, aber es könnte klug sein, sie stattdessen in die Gemeinde zu investieren. Ich könnte mich aber auch einfach entscheiden, alles für mich zu nehmen…"  #~TR~
 wastelands.2402.a: "Gib die Wertsachen zurück und investiere den restlichen Reichtum wieder."  #~TR~
 wastelands.2402.b: "Beanspruche alles, was ich vernünftigerweise nehmen kann, und gib alles andere zurück."  #~TR~
 wastelands.2402.c: "Das ist MEIN Land, und das ist MEIN Reichtum."  #~TR~
 wastelands.2402.success.toast.t: "Tote geborgen"  #~TR~

 wastelands.2403.t: "[obstacle_province.GetName]: Schlechte Pilze"  #~TR~
 wastelands.2403.desc: "Bislang ist jeder Versuch gescheitert, die abgestandene Luft in den Höhlen von [obstacle_province.GetName] zu reinigen. In einigen Fällen sogar ziemlich kläglich. Gerade als alle die Höhlen für immer für unzugänglich erklären wollten, den Ort für verflucht oder von feindseliger Magie bewacht haltend,  kommt es zu einer interessanten Entdeckung. Ein Pilzliebhaber wagte sich in die Höhlen und kehrte mit einer dort gesammelten Pilzernte zurück.\n\nMit der Zeit bemerkte er, dass die Räume, in denen er die Pilze wachsen ließ, bald fürchterlich stinken und die Lungen ersticken würden. Er ist nun zu uns gekommen und sagt, dass die Versuche, die Luft in [obstacle_province.GetName] zu reinigen, gescheitert sind, weil wir nicht daran gedacht haben, nach den dort wachsenden Pilzen zu suchen. Ich habe nun die Chance, dieses Problem anzugehen, aber es wäre auch ziemlich peinlich, mich auf einen einfachen Pilzsammler verlassen zu müssen, um ein Problem zu lösen, das mich und meine Berater so lange ratlos gemacht hat…"  #~TR~
 wastelands.2403.a: "Wen kümmert schon törichter Stolz?"  #~TR~
 wastelands.2403.b: "Du verstehst das nicht; ich war es, der das entdeckt hat!"  #~TR~
 wastelands.2403.b.duel_success: "Du verarscht alle und beanspruchst die Entdeckung für dich allein."  #~TR~
 wastelands.2403.b.duel_failure: "Dir glaubt keiner"  #~TR~
 wastelands.2403.c: "Überleg dir einen besseren Plan als den von diesem Pilzsammler"  #~TR~
 wastelands.2403.c.duel_success: "Dir fällt bestimmt ein besserer Plan zu den Pilzen ein."  #~TR~
 wastelands.2403.c.duel_failure: "Dir fällt kein besserer Plan ein."  #~TR~
 wastelands.2403.success.toast.t: "Der Plan klappt"  #~TR~
 wastelands.2403.failure.toast.t: "Dein Plan scheitert"  #~TR~

 wastelands.0021.t: "#bold Warnungsereignis#!"  #~TR~
 wastelands.0021.desc: "#size:24 Dies ist eine Warnung#!\n\nEs scheint, dass du die Option genutzt hast, die Menge an spielbarem Land zu reduzieren.\n\nSei #V gewarnt#!, dass dies #N KANN und WIRD#! Seiteneffekte auf dein Spiel haben, da wir #V NICHT#! alle Entscheidungen/Ereignisse berücksichtigen, die erfordern, dass bestimmte Regionen besiedelt sind."  #~TR~
 wastelands.0021.a: "Verstanden."  #~TR~

 wastelands.2601.t: "[obstacle_province.GetName]: Die Trolle"  #~TR~
 wastelands.2601.desc: "Die Nachrichten von unseren Kolonisten in [obstacle_province.GetName] sind schlecht. Zuerst schien es, als wäre alles gut gelaufen; doch bald wurden die Briefe, die auf meinem Tisch landeten, immer besorgniserregender: Zuerst kamen Berichte über vermisste Pferde, Packtiere und Vieh, dann folgten Nachrichten von Menschen, die nachts entführt wurden.\n\nDie Ursache wurde bald klar: [trolls|E]. Tagsüber versteckten sie sich in tiefen Höhlen, deren Baue von den Knochen von Mensch und Tier gleichermaßen gekennzeichnet waren. Die Kolonisten sind hilflos, und obwohl die Trolle keine Bedrohung für die Hauptsiedlung darstellen, ist klar, dass ich eingreifen muss."  #~TR~
 wastelands.2601.a: "Lasst uns diese abscheulichen Bestien ein für alle Mal abschlachten!"  #~TR~
 wastelands.2601.a.duel_success: "Du metzelst die Trolle nieder!"  #~TR~
 wastelands.2601.a.duel_failure: "Du wirst im Kampf verstümmelt!"  #~TR~
 wastelands.2601.success.toast.t: "Trollhöhle geräumt"  #~TR~
 wastelands.2601.failure.toast.t: "Die Trolle konnten nicht vertrieben werden"  #~TR~
 wastelands.2601.b: "[marshal.GetName], sorg dafür, dass ich nie wieder etwas von diesen Trollen höre!"  #~TR~
 wastelands.2601.b.duel_success: "[marshal.GetName] kämpft tapfer gegen die Trolle"  #~TR~
 wastelands.2601.b.duel_failure: "Du und [marshal.GetName] wurdet in der Schlacht verwundet"  #~TR~

 wastelands.2602.t: "[obstacle_province.GetName]: Ein Untier aus der Dunkelheit"  #~TR~
 wastelands.2602.desc: "Mein Besuch in der Kolonie [obstacle_province.GetName] sollte kurz sein, um die Moral zu stärken und den Fortschritt zu überprüfen.  Als Teil meines Besuchs hatte ich zugestimmt, einer Gruppe von Kolonisten bei der Erkundung eines weiteren Höhlensystems zuzusehen.\n\n\nZuerst lief alles gut, die Höhlenwand wurde durchbrochen und die Kolonisten gingen weit voraus, ihre Fackeln schimmerten in der Ferne.\n\n\nDas Trippeln der Schritte stoppt plötzlich, und mit Schreien erlischt das Licht in der Ferne. Alles vor uns wird dunkel. Aus dem Schatten ist ein schweres Atemgeräusch zu hören, und zwei große gelbe Augen leuchten.  Aus der Dunkelheit kommt ein großer Höhlen-[troll|E]."  #~TR~
 wastelands.2602.a: "Gib dein Bestes, Biest!"  #~TR~
 wastelands.2602.a.duel_success: "Du metzelst den Troll!"  #~TR~
 wastelands.2602.a.duel_failure: "Du wirst im Kampf verstümmelt!"  #~TR~
 wastelands.2602.success.toast.t: "Trollhöhle geräumt"  #~TR~
 wastelands.2602.failure.toast.t: "Konnte den Troll nicht vertreiben"  #~TR~
 wastelands.2602.b: "Du, [knight.GetName], stürz dich in den Kampf!"  #~TR~
 wastelands.2602.b.duel_success: "[knight.GetName] kämpft tapfer gegen den Troll"  #~TR~
 wastelands.2602.b.duel_failure: "Du und [knight.GetName] seid in der Schlacht verwundet worden"  #~TR~
 wastelands.2602.c: "Nein, danke..."  #~TR~

 wastelands.2603.t: "[obstacle_province.GetName]: Ein Handel"  #~TR~
 wastelands.2603.desc: "Eine Linie der Verwüstung zieht sich durch die Siedlung in [obstacle_province.GetName] und endet in der Mitte beim Rathaus; jeder Eingang ist mit Haufen von hölzernem Schutt verbarrikadiert. Das Rathaus ist umzingelt, meine Krieger bereit, um im Nu mit dem [troll|E] fertig zu werden, das sich darin in die Enge getrieben hat. Die Luft ist dick von Erwartung.\n\n\n„Warte! “\n\n\nEine gurgelnde Stimme dringt aus dem Rathaus, und meine Krieger schauen verwirrt auf. Durch eine Lücke im Schutt blickt das Biest nach oben.\n\n\n„Hört zu, ihr wollt nicht kämpfen, ich will nicht kämpfen, also lasst uns einen Handel machen!“\n\n\nVerwirrtes Gemurmel geht durch meine Krieger.\n\n\n„Ich gehe und belästige euch nicht mehr, wenn ihr mir nur etwas zu essen gebt!“, sagt der Troll. „Gebt mir nur fünfzehn – nein, zwanzig – Kühe, fünfzehn Bullen, fünf Pferde, zwanzig Ponys, fünfzig Lämmer, fünfzig Schafe und achtzig Hühner, und ich lasse euch in Ruhe!“"  #~TR~
 wastelands.2603.a: "Ich hätte nie gedacht, dass ich mit einem Troll feilschen würde, und doch, da sind wir."  #~TR~
 wastelands.2603.success.toast.t: "Trollehöhle geräumt"  #~TR~
 wastelands.2603.failure.toast.t: "Konnte den Troll nicht vertreiben"  #~TR~
 wastelands.2603.a.duel_success: "Du verhandelst erfolgreich mit dem Troll"  #~TR~
 wastelands.2603.a.duel_failure: "Deine Verhandlungen verlaufen nicht wie erwartet"  #~TR~
 wastelands.2603.b: "Über meine Leiche verhandle ich mit einem Troll! Krieger, vorwärts!"  #~TR~
 wastelands.2603.b.duel_success: "Du kämpfst tapfer gegen den Troll"  #~TR~
 wastelands.2603.b.duel_failure: "Du ziehst verwundet vom Schlachtfeld zurück"  #~TR~
 wastelands.2603.c: "Brennt die Halle nieder, vielleicht befreit das den Ort vom Geruch des Biestes."  #~TR~

 wastelands.2604.t: "[obstacle_province.GetName]: Zu viel Trollen"  #~TR~
 wastelands.2604.desc: "Die [trolls|E] in [obstacle_province.GetName] sind schon seit einiger Zeit ein Ärgernis. Siedler verschwinden in der Nacht, Lasttiere werden vermisst und ganze Lagerhäuser voller Vorräte sind morgens fast leer, ungeschickt von großen, plumpen Bestien geplündert. Es ist so weit gekommen, dass die Kolonie in [obstacle_province.GetName] einen Krisenpunkt erreicht hat: Entweder die Trolle verschwinden, oder die Kolonisten. Ich habe eine Gruppe erfahrener und tapferer Krieger zusammengestellt, um die Bestien zu erledigen, und kurz vor Tagesanbruch stehen wir vor den feuchten Höhlen, die die Bestien ihr Zuhause nennen. Aber wie sich herausstellt, gibt es eine ganze Menge der Bestien, die noch immer um einen Kochtopf herumstehen und überlegen, wie sie eine ziemlich verzweifelte Kuh kochen sollen. Einer von ihnen bemerkt meine Gruppe und schlägt Alarm. Das könnte schwierig werden…"  #~TR~
 wastelands.2604.a: "Keine Eier, kein Ruhm!  STURM!!!"  #~TR~
 wastelands.2604.success.toast.t: "Trolle beseitigt"  #~TR~
 wastelands.2604.failure.toast.t: "Unfähig, die Trolle zu vertreiben"  #~TR~
 wastelands.2604.a.duel_success: "Du kämpfst tapfer gegen die Trolle"  #~TR~
 wastelands.2604.a.duel_failure: "Du ziehst dich verwundet aus der Schlacht zurück"  #~TR~
 wastelands.2604.b: "Wenn ich sie nur lange genug im Freien halten könnte, bis die Sonne aufgeht…"  #~TR~
 wastelands.2604.b.duel_success: "Du hältst die Trolle bis zum Morgengrauen auf"  #~TR~
 wastelands.2604.b.duel_failure: "Sie durchschauen deine Absichten"  #~TR~
 wastelands.2604.c: "Wir sind gerade gegangen, achtet nicht auf uns!"  #~TR~

 wastelands.2801.t: "[obstacle_province.GetName]: Ein Spukort"  #~TR~
 wastelands.2801.desc: "In der unheimlichen Stille von [obstacle_province.GetName] rührt meine Anwesenheit etwas Altes und Unheilvolles auf. Während ich durch die zugewachsenen Pfade wandere, läuft mir ein Schauer über den Rücken. Die Luft ist schwer von einer jenseitigen Energie, und die Ruinen scheinen mit einem überirdischen Licht zu pulsieren.\n\nMir sträuben sich die Haare im Nacken, als ich etwas Unnatürliches spüre; [eregion|E] ist schließlich ein Land, das seit langem von der Geschichte beansprucht wird. Seltsame Ereignisse plagen meine Reise: unerklärliche Geräusche, sich bewegende Schatten und ein ständiges Gefühl, beobachtet zu werden. Es ist klar, dass dieser Ort heimgesucht ist, und als ich tiefer in die Ruinen eindringe, entdecke ich eine dunkle und verdrehte Geschichte..."  #~TR~
 wastelands.2801.success.toast.t: "Der Fluch ist gebrochen"  #~TR~
 wastelands.2801.failure.toast.t: "Der Fluch bleibt bestehen"  #~TR~
 wastelands.2801.duel_success: "Deine Gebete reinigen den Ort"  #~TR~
 wastelands.2801.duel_failure: "Deine Gebete werden ignoriert"  #~TR~
 wastelands.2801.a: "O Elbereth, schütze mich mit deinem himmlischen Licht!"  #~TR~
 wastelands.2801.b: "[ROOT.Char.GetFaith.HighGodName|e], wir flehen um deinen Schutz!"  #~TR~
 wastelands.2801.c: "Dieser Ort ist verflucht, lauf!"  #~TR~

 wastelands.2802.t: "[obstacle_province.GetName]: Mitternachtsflüsterei"  #~TR~
 wastelands.2802.desc: "Als ich mich in das Herz von [obstacle_province.GetName] wage, sehen meine Augen einen erschreckenden Anblick. In der Nacht tanzen Schatten unheimlich, und ich sehe [knight.GetName], wie er/sie aus seinem/ihrem Bett aufsteht und sich auf die Ruinen zubewegt. \n\nAls ich mich ihnen nähere, sehe ich, dass sie/er halb schlafend oder in einer Art Trance erscheint, die ihn/sie zu den alten Ruinen zieht, die am Rande meiner neuen Kolonie liegen. Ich beschließe, [knight.GetName] zu folgen und herauszufinden, was an diesem verfluchten Ort vor sich geht."  #~TR~
 wastelands.2802.a: "Ich muss versuchen, [knight.GetName] aufzuwecken."  #~TR~
 wastelands.2802.a.duel_success: "Du weckst [knight.GetName] rechtzeitig auf"  #~TR~
 wastelands.2802.a.duel_failure: "[knight.GetName] wacht nicht auf – er/sie scheint verschwunden"  #~TR~
 wastelands.2802.b: "Ich werde [knight.GetName] in die Ruinen folgen."  #~TR~
 wastelands.2802.b.duel_success: "Du findest und zerstörst ein dunkles Omen als Quelle des bösen Einflusses."  #~TR~
 wastelands.2802.b.duel_failure: "Du rettest den Ritter, aber böse Geister besitzen dich!"  #~TR~
 wastelands.2802.c: "Lasst alle diesen verfluchten Ort verlassen, jetzt!"  #~TR~
 wastelands.2802.success.toast.t: "Alle sind in Sicherheit"  #~TR~
 wastelands.2802.failure.toast.t: "Die Provinz ist verflucht"  #~TR~

 wastelands.2803.t: "[obstacle_province.GetName]: Geräusche und Schatten"  #~TR~
 wastelands.2803.desc: "Im Herzen der Provinz [obstacle_province.GetName] setzen meine Kolonisten den Bau einer neuen Siedlung fort.\n\nEines Tages stößt [colonist.GetName] auf die Überreste einer alten, zugewachsenen Elfenfestung, die unter Jahrhunderten dichten Laubs verborgen ist. Bald darauf berichtet die ganze Kolonie, das Flüstern eines uralten Fluches oder eines nachklingenden Schutzgeistes gehört zu haben. Jetzt haben alle Kolonisten Angst, zu tief in die geheimnisvollen Ruinen von [obstacle_province.GetName] vorzudringen."  #~TR~
 wastelands.2803.a: "Überzeuge die Kolonisten, die Ruinen zu ignorieren"  #~TR~
 wastelands.2803.success.toast.t: "Ruinen von Eregion gereinigt"  #~TR~
 wastelands.2803.failure.toast.t: "Die Ruinen scheinen weiterhin verflucht zu sein."  #~TR~
 wastelands.2803.a.duel_success: "Du überzeugst die Kolonisten, den Ort zu verlassen"  #~TR~
 wastelands.2803.a.duel_failure: "Die Kolonisten lassen sich nicht überzeugen"  #~TR~
 wastelands.2803.b: "Überzeuge die Kolonisten, weiter entfernt von den Ruinen zu bauen."  #~TR~
 wastelands.2803.b.duel_success: "Du gibst Gold aus, um die Siedlung neu zu planen"  #~TR~
 wastelands.2803.b.duel_failure: "Die Kolonisten wollen nicht umziehen"  #~TR~
 wastelands.2803.c: "Lasst uns diesen Ort reinigen!"  #~TR~
 wastelands.2803.c.duel_success: "Du reinigst das Böse der Ruinen"  #~TR~
 wastelands.2803.c.duel_failure: "Du entweiht die Ruinen"  #~TR~
 wastelands.2803.d: "Dieser Ort ist verflucht, lauf!"  #~TR~

 wastelands.2804.t: "[obstacle_province.GetName]: Artefakte der Alten"  #~TR~
 wastelands.2804.desc: "Während meine Siedler weiter daran arbeiten, ihre Siedlung in der Provinz [obstacle_province.GetName] zu errichten, entdecken sie in einigen Ruinen einen verborgenen Vorrat an alten Artefakten.\n\nDie Artefakte sind mit der Handwerkskunst der [noldorelves|E] verziert und tragen Symbole und Designs, die auf ihren alten Zweck und ihre Macht hindeuten. Die Siedler sind sowohl fasziniert als auch vorsichtig mit diesen Reliquien und wissen nicht, welche Folgen es hat, solche alten Überreste zu stören."  #~TR~
 wastelands.2804.a: "Untersuche die Artefakte genau."  #~TR~
 wastelands.2804.a.success.toast.t: "Die Artefakte werden entziffert und untersucht"  #~TR~
 wastelands.2804.a.failure.toast.t: "Das Wissen ist unerreichbar für dich"  #~TR~
 wastelands.2804.a.duel_success: "Du entdeckst uraltes Wissen"  #~TR~
 wastelands.2804.a.duel_failure: "Es gibt unvorhergesehene Konsequenzen"  #~TR~
 wastelands.2804.b: "Sag den Kolonisten, sie sollen die Artefakte in Ruhe lassen."  #~TR~
 wastelands.2804.b.duel_success: "Du überzeugst die Kolonisten, die Ruinen zu verlassen"  #~TR~
 wastelands.2804.b.duel_failure: "Deine Siedler plündern weiterhin die Ruinen."  #~TR~
 wastelands.2804.b.success.toast.t: "Die Artefakte sind unberührt."  #~TR~
 wastelands.2804.b.failure.toast.t: "Die Siedler sind versucht."  #~TR~
 wastelands.2804.c: "Vergrabt die Artefakte."  #~TR~
 wastelands.2804.c.duel_success: "Ihr vergrabt die Artefakte."  #~TR~
 wastelands.2804.c.duel_failure: "Eure Siedler sind versucht, zurückzukehren."  #~TR~
 wastelands.2804.c.success.toast.t: "Die Artefakte sind sicher verwahrt."  #~TR~
 wastelands.2804.c.failure.toast.t: "Die Siedler sind versucht."  #~TR~
 wastelands.2804.d: "Bringt mir einen dieser Schmuckstücke."  #~TR~
 wastelands.2804.d.duel_success: "Ihr findet ein altes Artefakt aus dem alten Eregion."  #~TR~
 wastelands.2804.d.duel_failure: "Ein alter Geist verfolgt euch."  #~TR~
 wastelands.2804.d.success.toast.t: "Die Artefakte wurden gesammelt."  #~TR~
 wastelands.2804.d.failure.toast.t: "Ihr seid besessen."  #~TR~

 wastelands.3201.t: "[obstacle_province.GetName]: Unheimliche Schatten"  #~TR~
 wastelands.3201.desc: "Spät am Abend erhalte ich einen Bericht von meinem Höfling, [courtier.GetFirstName]. Er betrifft den Fortschritt der Kolonie in [obstacle_province.GetName].\n\n"Die Kolonisten erzählen von anhaltenden Schatten, fast außerhalb ihres Blickfelds, aber immer da. Es gibt Geschichten von Kolonisten, die instabil werden und inkohärent über dunkle Kreaturen schreien, die drohen, sie zu zerreißen", erzählt [courtier.GetFirstName].\n\nEs scheint, dass die Errichtung eines Stützpunktes in [mordor|E] keine so einfach zu erledigende Aufgabe sein wird wie jede andere Kolonie. Ich muss entscheiden, wie ich mit dieser Angelegenheit umgehe."  #~TR~
 wastelands.3201.a: "Wir werden ihnen das Licht der Eldar bringen."  #~TR~
 wastelands.3201.b: "Wir müssen dem auf den Grund gehen."  #~TR~
 wastelands.3201.success.toast.t: "Ihr findet einen Weg, den Schatten zu bekämpfen."  #~TR~
 wastelands.3201.failure.toast.t: "Die dunklen Schatten bleiben bestehen."  #~TR~
 wastelands.3201.c: "Das sind nur Hirngespinste ihrer Einbildung."  #~TR~
 wastelands.3201.d: "Wir hätten niemals hierher kommen sollen..."  #~TR~
 
 wastelands.3202.t: "[obstacle_province.GetName]: Ein Licht in der Dunkelheit"  #~TR~
 wastelands.3202.desc: "Ein Bote trifft an meinem Hof ein und bringt Nachrichten von der Kolonie in [obstacle_province.GetName]. Es heißt, dass die örtlichen Arbeiter eine lebende grüne Pflanze entdeckt haben, die in den scheinbar unwirtlichen, aschebedeckten Ödlanden von [mordor|E] wächst.\n\nEine solche Entdeckung scheint für die Zukunft unserer Kolonie vielversprechend zu sein. Ich werde einen solchen Glücksfall nicht ungenutzt lassen!"  #~TR~
 wastelands.3202.a: "Das ist ein gutes Omen!"  #~TR~
 wastelands.3202.b: "Lasst mir diese Pflanze zum Studium bringen."  #~TR~
 wastelands.3202.c: "Wir werden versuchen, sie anzubauen!"  #~TR~
 wastelands.3202.success.toast.t: "Euer Anbau ist erfolgreich."  #~TR~
 wastelands.3202.failure.toast.t: "Euer Anbau ist fehlgeschlagen."  #~TR~
 wastelands.3202.d: "Füttert die Öfen damit."  #~TR~
 
 wastelands.3203.t: "[obstacle_province.GetName]: Der kühne Entdecker"  #~TR~
 wastelands.3203.desc: "Während ich die neuesten Berichte über die laufende Siedlung in [obstacle_province.GetName] durchgehe, werde ich von einem der örtlichen Kolonisten angesprochen.\n\n"Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich bin [explorer.GetName], einer der Entdecker, die die Wildnis um [obstacle_province.GetName] erkunden", beginnt [explorer.GetSheHe]. "[mordor|E] ist ein dunkles Land, aber mit meiner Hilfe verspreche ich euch schnellen Erfolg bei euren Bemühungen, die Schatten von dort zu vertreiben. Wenn ihr mir die Ländereien von [obstacle_province.GetName] gewähren würdet, werde ich nicht ruhen, bis es zu einem blühenden Handelszentrum geworden ist!" \n\nEs ist klar, dass ich bei der Entscheidung dieser Angelegenheit vorsichtig sein muss..."  #~TR~
 wastelands.3203.a: "Ich werde einem Fremden kein Land gewähren."  #~TR~
 wastelands.3203.b: "Stattdessen habe ich einen Platz für dich an meinem Hof."  #~TR~
 wastelands.3203.c: "Sehr gut, die Siedlung gehört dir."  #~TR~
 wastelands.3203.c.tt.success: "Der Besitz blüht auf."  #~TR~
 wastelands.3203.c.tt.failure: "[explorer.GetFirstName] fällt [mordor|E]s Verderben zum Opfer."  #~TR~
