 druedain.0100.t: "Der Erbe von Zîghi"  #~TR~
 druedain.0100.desc: "Viele Jahre sind vergangen seit dem Tod des Oberhäuptlings Zîghi und dem darauf folgenden Chaos und den inneren Kämpfen. Der böse Ân Zûn-Clan, der seinen Sohn und Nachfolger Adrîm und viele treue Krieger durch den abscheulichsten Verrat ermordete, war für einen Großteil des Schadens verantwortlich.\n\nViele glaubten, dass der Clan Buri Zîghi für immer verschwinden würde, selbst nachdem die Schwarze Natter ihren Marsch auf Rast Vorn aufgrund des kühnen Angriffs von Pôn des Ân Ghâwa-Clans stoppen musste. Obwohl der Hinterhalt fehlschlug, schwächte er den Verräter so sehr, dass er seine Rache, unseren Clan von der Oberfläche von [middleearth|E] zu tilgen, nicht fortsetzen konnte…\n\nDoch nun haben wir das Unmögliche vollbracht und das Reich von Zîghi zurückerobert, und uns als wahre Erben des großen Kriegers erwiesen. Ein neuer Morgen ist angebrochen, nicht nur für den Clan Buri Zîghi, sondern für das gesamte Volk der Beffraen. Doch im Schatten des Ostens lauert die Gefahr, eine Gefahr, die, wenn sie nicht gestoppt wird, das Ende von ganz [middleearth|E] bedeuten könnte…"  #~TR~
 druedain.0100.a: "Zur Ehre der Erben von Zîghi!"  #~TR~
