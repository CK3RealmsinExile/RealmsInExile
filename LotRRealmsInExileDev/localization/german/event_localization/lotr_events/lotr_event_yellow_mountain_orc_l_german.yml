 yellow_mountain_orc.001.t: "Das Spinnenwald von Amazûn"  #~TR~
 yellow_mountain_orc.001.desc: "Als unsere ersten Späher ihre Berichte über Amazûn ablieferten, verdammten einige an meinem Hof die Tunnel als verflucht. Es ist ein Labyrinth aus Netz und Zähnen, ein Wald aus Seide tief unter der Erde, wo schreckliche Dinge im Schatten kriechen. Viele, die diesen tiefen Ort erkundeten, kehrten nie zurück… \n\n…aber das ist nicht alles, was Amazûn ist. Der Spinnenwald ist auch ein Ort des Überflusses. In genau diesen Netzen, vor denen meine Höflinge Angst hatten, steckt Fleisch! Reichliches Fleisch! Es scheint, dass Tiere oben auf dem Berg häufig in Spalten an der Decke der Höhle stürzen. Unfähig zu entkommen, sammeln sie sich hier an und werden in seidigen Kokons frisch gehalten. \n\nDie Spinnen selbst sind riesig, so bösartig wie gerissen. Obwohl sie sicherlich furchterregend sind, können sie doch gezähmt oder mit ihnen verhandelt werden. Sie werden eine mächtige Waffe gegen die Feinde Enânagosnî sein."  #~TR~
 yellow_mountain_orc.001.a: "Eine neue Heimat in der Dunkelheit."  #~TR~
 
 yellow_mountain_orc.002.t: "Die Niederländisch-Migration"  #~TR~
 yellow_mountain_orc.002.desc: "Solange sich jemand erinnern kann, war unser Volk in den Bergen zu Hause. Als die Seefolker Sarûl verließen, wagten wir es, in die Ausläufer zu kriechen, wo wir lange blieben. Die Überreste von Tantûrak zu überfallen war einfach, aber nie besonders ehrgeizig. Unser Volk wuchs nie, unsere Besitztümer dehnten sich nie aus. \n\nJetzt endlich erkunden wir die dunklen Dschungel des Ûsakan und stellen fest, dass wir uns dort wohlfühlen. Jeden Tag werden mehr Wald abgeholzt und mehr Siedlungen errichtet. Mit Tantûrak gesichert, haben wir nun eine Basis, von der aus wir weit im Ausland überfallen können. Eine schreckliche Zukunft liegt vor uns."  #~TR~
 yellow_mountain_orc.002.a: "Ein neues Übel regt sich in Tantûrak."  #~TR~
 
 yellow_mountain_orc.003.t: "Der Gipfel der Großen Schmiede"  #~TR~
 yellow_mountain_orc.003.desc: "Vor langer Zeit führte Ulkhásh der Asche unsere Vorfahren zur Invasion der [yellowmountains|E]. Er errichtete die großen Feuerberge, um die abscheulichen [dwarves|E] zu zerstören, die dort lebten, schlachtete sie zu Tausenden und beanspruchte für sich selbst den Schwarzen Thron und die Obsidiankrone in der Tiefe. Im Moment seines Sieges wurde Ulkhásh jedoch von den Zwergen ermordet, und sein Blut wurde zur geschmolzenen Erde, die durch die Tiefen der Erde fließt, während seine Knochen der schwarze Obsidian wurden, der diejenigen schneidet, die er hasst. \n\nIm Chaos seiner Niederlage wurden die Feuerberge wild und galten als unzähmbar, aber wir haben endlich die Flamme gezähmt. Wir haben dem Feuer Blut und Gold geopfert und mitten im Magmaherz des Berges eine große Schmiede errichtet. Ulkhásh hat dies gesehen und uns belohnt. Scherben von messerscharfem Obsidian füllen diese Hallen im Überfluss und sind bereit, zu Waffen und Rüstungen verarbeitet zu werden."  #~TR~
 yellow_mountain_orc.003.a: "Eine Obsidianarmee."  #~TR~
 
 yellow_mountain_orc.004.t: "Errichtung des Snagazat"  #~TR~
 yellow_mountain_orc.004.desc: "Ich spaziere zwischen den Ruinen dessen, was einst Barazimabûl war. Wo einst große Boulevards und hoch aufragende Statuen standen, stehen jetzt nur noch zerbrochene Hallen und bröckelnde Minen. Wir haben die [blacklocks|E] zerschlagen und sie zu Tausenden in Ketten gelegt, aber tot nützen sie uns nichts. Sie könnten in den Minen arbeiten, das stimmt, aber es gibt andere Verwendungen für eine solche Arbeitskraft. Nein, sie werden eingesperrt, in einer großen Gefängnisfestung, einem Kerker schrecklicher Angst. Diese Zitadelle wird unsere Hauptstadt sein, ein bleibendes Symbol unseres Sieges über die Zwerge. Welchem Zweck wird der Snagazat dienen?"  #~TR~
 yellow_mountain_orc.004.a: "Es wird eine Kampfarena sein, in der Kriegersklaven zu unserem Vergnügen kämpfen werden."  #~TR~
 yellow_mountain_orc.004.b: "Diese Sklaven werden in An-Balkûmagân und im Bôzisha-Dâr einen Preis erzielen."  #~TR~
 yellow_mountain_orc.004.c: "Ihr einziger Zweck ist Elend. Lasst alle befürchten, sich den Elenden dort anzuschließen."  #~TR~
 
 yellow_mountain_orc.101.t: "Ny Cénnacatt: Tunnelblockade"  #~TR~
 yellow_mountain_orc.101.desc: "'Nachrichten von unten, mein Herr' Der Diener informiert mich über die Ausgrabungsarbeiten in den Tunneln unter Ny Cénnacatt. Anfangs waren die Fortschritte schnell. Mehrere Tore in den tiefsten Kerkern waren von außen versiegelt, die Schlösser waren zum Verhindern des Eintritts geschmolzen; nichts, was ein paar Hämmer und Pickel nicht knacken könnten. Drinnen: riesige, gewundene Katakomben. Einige Passagen waren instabil oder eingestürzt, aber das Ausgrabungsteam machte sich daran, die Tunnel zu räumen und sie für weitere Erkundungen zu sichern.\n\nAls meine Arbeiter tiefer vorgedrungen sind, haben sie jedoch immer mehr eingestürzte Hallen gefunden. Der Fortschritt ist zum Stillstand gekommen, da das Team nicht mehr so sehr Schutt beseitigt, sondern ganz neue Passagen abbaut. Sie haben weder die Werkzeuge noch die Arbeitskräfte, um alles auszugraben, aber die Aufseher sind sich nicht sicher, welche Passagen es wert sind, verfolgt zu werden."  #~TR~
 yellow_mountain_orc.101.a: "Wo eine Peitsche ist, da ist auch ein Weg!"  #~TR~
 yellow_mountain_orc.101.b: "Sie brauchen neue Werkzeuge und mehr davon."  #~TR~
 yellow_mountain_orc.101.c: "Konzentriere deine Aufmerksamkeit auf diese Treppen."  #~TR~
 
 yellow_mountain_orc.102.t: "Ny Cénnacatt: Begrabene Schrecken"  #~TR~
 yellow_mountain_orc.102.desc: "Die Ausgrabung von Ny Cénnacatt schreitet immer weiter voran. Nachdem die Tunnelblockaden beseitigt wurden, haben meine Bagger eine völlig neue Unterebene der Festung entdeckt. Alte Kasernen, Waffenkammern und schreckliche Labore tauchen endlos in schwarze Gruben im Berg ein. Von unterirdischem Magma gespeiste Schmieden baden den gesamten Boden in schwüler Hitze, und schwarzer Rauch stößt unheilige Dämpfe aus. Auch Bibliotheken gibt es, gefüllt mit altem und schrecklichem Wissen. Dies ist der Ort, nach dem wir gesucht haben. In einem Moment unangemessener Aufregung befahl der oberste Aufseher des Projekts dem Grabungsteam, sich aufzuteilen und alle Beute zu sammeln, die sie in den labyrinthischen Hallen finden konnten. Keiner kehrte zurück.\n\nIch sammle meine persönliche Garde und schließe mich dem obersten Aufseher in der unteren Tiefe an. Es dauert nicht lange, bis die Schuldigen sich zeigen. Die Luft wechselt plötzlich von brennender vulkanischer Hitze zu eisiger Kälte. Eine kratzende Stimme ruft in einer toten Sprache, als knochige Hände nach verrosteten Klingen greifen. Nur ein Wort ist erkennbar '[khorahil|E]'."  #~TR~
 yellow_mountain_orc.102.a: "Halt! Ich bin dein Meister!"  #~TR~
 yellow_mountain_orc.102.b: "Bogenschützen! In Position!"  #~TR~
 yellow_mountain_orc.102.c: "Ich werde ihnen den Tod zeigen."  #~TR~
 
 yellow_mountain_orc.103.t: "Ny Cénnacatt: Schatten der Vergangenheit"  #~TR~
 yellow_mountain_orc.103.desc: "Nachdem die Wiedergänger erledigt sind, gehört die Festung endlich uns. Ich schicke meine Soldaten, um den Rest des Stockwerks zu räumen und alles Nützliche zu sammeln, während ich mich auf den Weg zu [khorahil|E]'s persönlicher Bibliothek mache. Natürlich erfordert es ein scharfes Auge, um Diamanten inmitten des Verfalls zu finden – der größte Teil dessen, was hier übrig geblieben ist, verrottete vor Jahrhunderten zu Staub.\n\nMein Fackellicht streift über Regal um Regal mit alten Folianten, zerfetzten Schriftrollen und okkulten Grimoires. Diese Schriften erzählen zweifellos von der [stormhost|E], von den schattenhaften Kulten, die dort geboren wurden, und von dunklen Wahrheiten, die dem [ringwraith|E] offenbart wurden. Es könnte Jahrhunderte dauern, alles hier zu lesen; wenn ich Fortschritte machen will, sollte ich ein Thema finden, auf das ich mich konzentrieren kann."  #~TR~
 yellow_mountain_orc.103.a: "Von Schatten und den mystischen Künsten von Yóm"  #~TR~
 yellow_mountain_orc.103.b: "Von Krieg und der Schlachtwut von Shyra"  #~TR~
 yellow_mountain_orc.103.c: "Von Tod und den Assassinen von Taimaraud"  #~TR~
 yellow_mountain_orc.103.d: "Bah! Was habe ich mit verstaubten Schriftrollen zu tun? Ich bin hier wegen der Beute."  #~TR~
 
 yellow_mountain_orc.104.t: "Ny Cénnacatt: Die mystischen Künste von Yóm"  #~TR~
 yellow_mountain_orc.104.desc: "Ein Haufen Schriftrollen und Folianten um mich herum, beginne ich meine Recherche. In den Tagen vor der Gründung der [stormhost|E] versuchte [khorahil|E] viele Male, Sîrayn mit Gewalt einzunehmen, indem er die [orcs|E] der Gelben Berge aufhetzte, um das Tiefland zu plündern. Obwohl die Orks effektiv zufällig Zerstörung säten, konnten sie das Land nicht lange halten. Er brauchte stattdessen einen gerissenen Plan.\n\nKhôrahil erfuhr von der Göttin Yóm, Weberin von Träumen und Mutter der Magie. Als Zauberpraktiker selbst wusste er nur zu gut, wie er ihre Anhänger anlocken konnte. Unter Ausnutzung der Instabilität der orkischen Invasion präsentierte sich der Blinde Zauberer als Lehrer und versprach den Yómani die Macht, die notwendig ist, um sich vor ausländischen Bedrohungen zu schützen. Wie erwartet begrüßte der Kult den Nazgûl mit offenen Armen.\n\nErstaunlicherweise ist ein einziges Grimoire dieser arkanen Riten noch intakt."  #~TR~
 yellow_mountain_orc.104.a: "Die Riten von Yóm sind faszinierend..."  #~TR~
 yellow_mountain_orc.104.b: "Das Grimoire allein wird genügen."  #~TR~
 
 yellow_mountain_orc.105.t: "Ny Cénnacatt: Die Schlachtwut von Shyra"  #~TR~
 yellow_mountain_orc.105.desc: "Ein Haufen Schriftrollen und Folianten um mich herum, beginne ich meine Recherche. In den Tagen vor der Gründung der [stormhost|E] versuchte [khorahil|E] viele Male, Sîrayn mit Gewalt einzunehmen, indem er die [orcs|E] der Gelben Berge aufhetzte, um das Tiefland zu plündern. Obwohl die Orks effektiv zufällig Zerstörung säten, konnten sie das Land nicht lange halten. Er brauchte stattdessen einen gerissenen Plan.\n\nKhôrahil kannte die kriegerischen Bulgan und ihre Löwengöttin Shyra. Patronin von Stürmen, Katastrophen und Wut, war es für den Nazgûl nur allzu einfach, sich als ihr Abgesandter auszugeben. Khôrahil schürte ihren Zorn und ihre Ressentiments und versprach, die Bulgan zu einer tödlichen Kampftruppe aufzubauen, die nicht nur die orkischen Invasoren zurückdrängen, sondern auch das Reich zurückerobern kann, das sie einst in Sîrayn besaßen.\n\nUnter den Büchern befindet sich ein von einem General des Sturmheeres verfasstes militärisches Handbuch, das die Strategien detailliert beschreibt, die einst vom Sturmkönig verwendet wurden."  #~TR~
 yellow_mountain_orc.105.a: "Um wie die Löwen-Königin selbst zu kämpfen..."  #~TR~
 yellow_mountain_orc.105.b: "Es gibt hier einige gute Techniken."  #~TR~
 
 yellow_mountain_orc.106.t: "Ny Cénnacatt: Die Assassinen von Taimaraud"  #~TR~
 yellow_mountain_orc.106.desc: "Ein Haufen Schriftrollen und Folianten um mich herum, beginne ich meine Recherche. In den Tagen vor der Gründung der [stormhost|E] versuchte [khorahil|E] viele Male, Sîrayn mit Gewalt einzunehmen, indem er die [orcs|E] der Gelben Berge aufhetzte, um das Tiefland zu plündern. Obwohl die Orks effektiv zufällig Zerstörung säten, konnten sie das Land nicht lange halten. Er brauchte stattdessen einen gerissenen Plan.\n\nDer Blinde Zauberer nutzte die Verwüstung, die von den Orks angerichtet wurde, und trat vor die Herren von Sîrayn als Abgesandter von Taimaraud, dem Tayee-Gott des Gerichts und des Rechts. Mit ihrer Unterstützung würde er eine Truppe religiöser Krieger organisieren, um die Orks zu vertreiben und Sîrayn zu befreien. Nun fest in der Kontrolle beider Konfliktparteien, war es mühelos, die Farce zu vollenden. Die neu organisierten Tayb trieben die Orks zurück in die Berge und wurden als Befreier gefeiert. Khôrahil benutzte dann die Tayb, um genau die Herren zu ermorden, die er manipuliert hatte, um sie zu erschaffen, und ergriff die totale Kontrolle über Ost-Sîrayn. Mit der Zeit würde Taimaraud nicht mehr als Gott des Rechts bekannt sein, sondern als Gott von Mord und Tod."  #~TR~
 yellow_mountain_orc.106.a: "Was können die Tayb mir noch beibringen?"  #~TR~
 yellow_mountain_orc.106.b: "Ein gerissener Plan, in der Tat."  #~TR~
