 ar_ardunaim_event_troops: "Königsgarde von Númenor"  #~TR~
 
 umbar.0102.t: "Die Ar-Adûnâim kehren nach Umbar zurück"  #~TR~
 umbar.0102.desc.a: "Ich steige vom Schiff, die Stirn hoch erhoben. Die Kais sind durch Kämpfe beschädigt, sowohl neue als auch alte, aber immer noch nutzbar. Hinter mir bildet eine loyale Gefolgschaft meiner besten Soldaten eine Ehrenwache.\n\nIch gehe auf die Villen am oberen Ende der Stadt zu, den Sitz der Narren, die uns einst aus unserer Stadt verbannt hatten, der Stadt Ar-Pharazôn, unseres Vorvaters, unseres Volkes! Die Einheimischen geraten in Panik, als ich mich darauf zubewege. Sie werden ihre Strafe erhalten.\n\nSchließlich angekommen in den Villen, die das Herz der Regierung von [umbar|E] bilden, habe ich alle lokalen Eliten vor mich gebracht, denen die Flucht nicht gelang. Ich verfüge, dass diejenigen [numenorean|E] Abstammung verschont werden sollen, vorausgesetzt, sie schwören dem wahren König der [adunai|E] die Treue. Diejenigen, die es nicht tun... nun. Sie hätten diese Stadt nicht mit ihrer Anwesenheit entweihen sollen."  #~TR~
 umbar.0102.desc.b: "In einer schockierenden Umkehr haben die einst verbannten Blutreinen der [GetTitleByKey('e_adunaim').GetNameNoTier] die Häfen von [GetTitleByKey('c_umbar').GetNameNoTier] erobert. Man glaubte, sie seien auf einem kargen Archipel weit vor der Küste von [umbar|E] in den Tod verbannt worden, doch irgendwie ist es ihnen gelungen, eine Streitmacht zu sammeln, die stark genug ist, um die Stadt im Sturm zu erobern.\n\n[adunaim_conquerer.GetFirstNameNoTooltip], Meister der Ar-Adûnâim, hat verfügt, dass alle, die keine hohe [numenorean|E] Abstammung nachweisen können, aus dem eigentlichen Hafen verbannt werden sollen, und hat bereits begonnen, die Reste der alten Stadtverwaltung zu säubern.\n\nWas als nächstes passieren wird, bleibt abzuwarten."  #~TR~
 umbar.0102.a: "Lasst die Häfen gereinigt werden."  #~TR~
 umbar.0102.b: "Daraus kann nichts Gutes entstehen."  #~TR~
 
 umbar.0103.t: "Gerüchte von verlorener Herrlichkeit"  #~TR~
 umbar.0103.desc: "Seit unserer Verbannung aus [umbar|E] durch die sogenannten 'Pragmatiker' haben wir von den [GetTitleByKey('e_adunaim').GetNameNoTier] viele Gerüchte vom Festland gehört. Die Korsarenfürsten murmeln immer noch über das unglückliche Feuer im großen Hafen selbst und schimpfen immer lauter über unsere anhaltende Freiheit auf diesen kargen Inseln. Während es unser Ziel war, hier eine Stadt zu bauen, ein neues [Concept('armenelos','Arminalêth')|E] in [middleearth|E], gibt es viele weitere Orte in dieser Welt, in denen das [numenorean_empire|E] einst herrschte - und viele davon sind verfallen.\n\nEine solche Festung, die große Stadt [GetTitleByKey('c_tharbad').GetNameNoTier], schreit nach einer starken Hand. Eine [numenorean|E] Hand.\n\nSollen wir diese Inseln und das Urteil geringerer [men|E] hinter uns lassen und den Zorn des Meeres herausfordern, um die Herrschaft über die Ruinen eines neuen Landes zu beanspruchen? Sollen wir die Macht der [adunai|E] erneut in die öde Wildnis von [eriador|E] bringen, ihre eiserne Herrschaft über die rückständigen Bauern, die wir dort vorfinden?"  #~TR~
 umbar.0103.a: "Beginnt sofort mit den Vorbereitungen."  #~TR~
 umbar.0103.a.tt: "Du verlässt [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] und segelst nach [GetTitleByKey('c_tharbad').GetNameNoTier] auf."  #~TR~
 umbar.0103.b: "Ich habe Geschichten von einem noch größeren Preis gehört: einem verlorenen Hafen von [numenor|E]..."  #~TR~
 umbar.0103.b.tt: "Du verlässt [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] und segelst nach [GetTitleByKey('c_ardinak').GetNameNoTier] auf."  #~TR~
 umbar.0103.c: "Ich werde mich nicht mit einem Ruin abfinden!"  #~TR~
 umbar.0103.c.tt: "Du beschließt, auf der Insel [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] zu bleiben."  #~TR~
 
 umbar.0104.t: "In See stechen zu einem neuen Schicksal"  #~TR~
 umbar.0104.desc: "Alles ist bereit - die Schiffe sind fertig, die [adunai|E] sehnen sich nach neuen Ländern, die für die Einnahme frei sind. Als die Sonne aufgeht, hissen die Schiffe der [GetTitleByKey('e_adunaim').GetNameNoTier] ihre Segel und sprechen Gebete zu [ROOT.Char.GetFaith.HighGodName] für ruhige See und schnelle Winde, während unsere frühere Heimat hinter dem Horizont schwindet und in keiner Richtung mehr als Meer zu sehen ist."  #~TR~
 umbar.0104.a: "Möge [ROOT.Char.GetFaith.HighGodName] uns günstige Winde senden!"  #~TR~
 
 umbar.0105.t: "Leben auf See"  #~TR~
 umbar.0105.desc: "Viele Tage sind vergangen, seit wir von [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] aus gesegelt sind, viele Tage, die nur mit dem Anblick und dem Geruch des Meeres gefüllt waren. Nach unserer Schätzung haben wir noch einige Tage zu reisen, bis wir unser Ziel erreichen, die Mündung des Gwathló-Flusses, als die Winde, die uns so weit gebracht hatten, nachließen.\n\nDie Monotonie unserer Reise wird in den folgenden Tagen unerträglich, wobei wir unter der Kraft unserer Ruder oder der Segel keine erkennbaren Fortschritte machen. Doch selbst dieser langweilige Zustand scheint ein Segen zu sein, als wir in der Ferne eine große Ansammlung von Gewitterwolken ausmachen, die den Weg zu unserem Expeditionsziel versperren..\n\nMeistern wir den Sturm oder segeln wir auf die Gefahr hin, uns zu verirren, um ihn herum?"  #~TR~
 umbar.0105.a: "Möge [ROOT.Char.GetFaith.HighGodName] uns einen sicheren Durchgang durch den Sturm gewähren!"  #~TR~
 umbar.0105.a.tt: "Du versuchst, durch den Sturm zu segeln, um dein Ziel zu erreichen."  #~TR~
 umbar.0105.b: "Wir können dem Sturm nicht trotzen! Dreht die Schiffe um, bevor es zu spät ist!"  #~TR~
 umbar.0105.b.tt: "Du versuchst, dem Sturm auszuweichen und einen Umweg zu nehmen."  #~TR~

 umbar.0106.t: "Stürmische Gewässer"  #~TR~
 umbar.0106.desc: "Wehe! Unsere Gebete haben sich als fruchtlos erwiesen, da der Sturm nur stärker und näher wird und schließlich auf unsere Flotte trifft. Die Wellen wirbeln unsere Schiffe durcheinander, der sintflutartige Regen blendet uns für alles jenseits der Bögen unserer Schiffe. Und doch tobt der Sturm immer weiter. Was sich wie eine Ewigkeit anfühlt, werden wir mit Wind und Wellen geschlagen, getrennt vom Rest der Flotte.\n\nWellen, die über die Decks schwappen, fegen viele ahnungslose Seeleute in ein nasses Grab, bevor schließlich die Wolken weichen, die See sich beruhigt und der Wind endlich nachlässt und die See mit nicht mehr als einer sanften Brise beruhigt, die an unseren Segeln zieht. Wir humpeln aus dem Sturm hervor, machen uns daran, unser Schiff zu reparieren und warten darauf, ob andere Schiffe den Angriff des Meeres überlebt haben."  #~TR~
 umbar.0106.a: "Wie viele haben überlebt?"  #~TR~
 
 umbar.0107.t: "Wütende Wellen"  #~TR~
 umbar.0107.desc: "Im Laufe eines Tages tauchten viele weitere unserer Schiffe aus dem Sturm auf und machten sich mit aller Eile auf den Weg zu uns. Obwohl schwer beschädigt, blieb unsere Armada größtenteils intakt, wobei die Verluste, die wir erlitten haben, zwar stark spürbar, aber für die Überlebenden der Wut von Zôranazâr akzeptabel waren.\n\nAls wir erneut aufbrechen, bleibt die See ruhig, aber es wäre klug, uns auf den Weg zu unserem Ziel zu machen, damit der Sturm nicht zurückkehrt..."  #~TR~
 umbar.0107.a: "Und so fahren wir fort."  #~TR~
 umbar.0107.b: "Und so fahren wir fort."  #~TR~
 
 umbar.0108.t: "Zerstörerische Wellen"  #~TR~
 umbar.0108.desc: "Der Sturm tobt auf See, während wir unser Schiff reparieren und langsam weitere unserer Schiffe aus dem Tumult auftauchen, alle tief im Wasser liegend und langsam an Land humpelnd. Unsere Verluste waren groß - unsere einst mächtige Armada ist auf die Hälfte ihrer ursprünglichen Stärke reduziert worden. Und doch haben wir überlebt. Geschlagen und verletzt, ja, aber wir haben alles überlebt, was Zôranazâr auf uns werfen konnte.\n\nOhne weitere Verzögerung werden wir uns an die Arbeit machen. Wenn unsere Flotte repariert ist und jede Hoffnung auf weitere Überlebende verschwunden ist, werden wir erneut in See stechen."  #~TR~
 umbar.0108.a: "Nach Tharbad!"  #~TR~
 umbar.0108.b: "Nach Ardinâk!"  #~TR~
 
 umbar.0109.t: "Der Zorn Ulmos"  #~TR~
 umbar.0109.desc: "Unser Schiff durch den Zorn des Sturms zerstört, brauchen wir viele Tage, um die notwendigen Reparaturen für die erneute Fahrt durchzuführen. Die Besatzung macht sich keine Illusionen, dass auch sie ihr Ende durch den Zorn von Zôranazâr gefunden hätte, hätte die Hexenprinzessin Arphazêl nicht auf ihre dunkle Magie zurückgegriffen und die See so weit beruhigt, dass das Schiff entkommen konnte.\n\nDas Schicksal des Rests der königlichen Familie kennt niemand, doch es besteht kein Zweifel, dass sie nun in der Umarmung von [ROOT.Char.GetFaith.HighGodName] ruhen. Es wurden keine weiteren Schiffe gesichtet, die aus dem Sturm auftauchten, bevor er sich verzog, die Macht der [adunai|E] nun fast erschöpft, aber unser Geist hält an. Unser Ehrgeiz hält an."  #~TR~
 umbar.0109.a: "Akallabêth kehrt wieder!"  #~TR~
 umbar.0109.b: "Akallabêth kehrt wieder!"  #~TR~
 
 umbar.0110.t: "Die Ruinen von Tharbad"  #~TR~
 umbar.0110.desc: "Endlich, Monate nachdem wir von Anagzâyân aufgebrochen sind, sind die Überlebenden des großen Sturms angekommen. Wir sahen zuerst die Küste von [eriador|E] und die Mündung des Flusses Gwathló. Bei [GetTitleByKey('c:tharbad').GetNameNoTier] kamen wir zur Großen Brücke, die durch den Lauf der Zeit zerstört wurde, und gingen inmitten des alten Hafens an Land. Es war das, was wir zuerst wiederherstellten, dann die Mauern, und dann schauten wir nach außen. Diese weiten, leeren Länder sind bereit für die Einnahme - im Namen von [ROOT.Char.GetFaith.HighGodName]!"  #~TR~
 umbar.0110.a: "Ein Neuanfang für unser Volk..."  #~TR~
 ar_ardunaim_event_settlers: "Siedler der Ar-Adûnâim"  #~TR~
 
 umbar.0111.t: "Der Fall Umbars"  #~TR~
 umbar.0111.desc: "Der Sieg ist errungen! [umbar|E], Hauptstützpunkt der Erben von [numenor|E], ist erobert. Endlich können wir von den Ar-Adûnâim zu unserem rechtmäßigen Machtsitz zurückkehren und beginnen, das Schicksal Umbars nach unserem Gutdünken zu lenken.\n\nMit Hilfe von [ROOT.Char.GetFaith.HighGodName] haben wir die Verteidigung des großen Hafens überwunden und jeglichen Widerstand beseitigt, was ein für alle Mal beweist, dass unsere Wege überlegen und unser Anspruch immer wahr ist.\n\nNun haben wir viel zu tun..."  #~TR~
 umbar.0111.a: "Unser Traum ist endlich wahr geworden."  #~TR~
 
 umbar.0112.t: "Fortgespült"  #~TR~
 umbar.0112.desc: "Der Sturm erwies sich als zu schnell und zu stark. Die Winde haben unsere Schiffe verstreut und die meisten von ihnen beschädigt. Wir wurden weit vom Kurs abgebracht - aber #italic wie#! weit genau?\n\nVor uns liegt eine karge Küste, die keine Lebenszeichen verrät. Hinter uns, in tieferem Wasser, tobt der Sturm immer noch ungebrochen. Diejenigen, die den Sturm überlebt haben, wenden nun ihre Blicke auf mich und fragen mich, was als nächstes getan werden soll.\n\nSollen wir es wagen, uns wieder in die tobenden Gewässer zu wagen? Können wir es uns leisten, dem Sturm noch einmal zu trotzen? Oder gehen wir hier an Land und sehen, was in diesem Land ungeahnter Möglichkeiten zu tun ist?"  #~TR~
 umbar.0112.a: "Wir werden nicht riskieren, dem Sturm erneut zu trotzen. Anker lichten!"  #~TR~
 umbar.0112.a.tt: "Du wirst dich an der fremden Küste niederlassen und das Leben auf See hinter dir lassen..."  #~TR~
 umbar.0112.b: "Wir können hier nicht bleiben. Setzt die Segel erneut!"  #~TR~
 
 umbar.0113.t: "Eine neue Heimat"  #~TR~
 umbar.0113.desc: "Wir haben die Schiffe hinter uns gelassen und sie abgebrochen, um die Materialien für den Bau unseres neuen Lehens zu verwenden. Späher sind in die umliegende Wildnis gegangen, um sicherzustellen, dass sie frei von Gefahren ist. \n\nWir wissen jetzt, dass wir an die fernen Küsten von [cast_away_county.GetNameNoTier] verschlagen wurden, weit entfernt von den geheimnisvollen Ruinen von [GetTitleByKey('c_tharbad').GetNameNoTier], die wir erreichen wollten.\n\nDie meisten von uns sind froh, am Leben zu sein, aber ich kann meinen Ärger über unser Unglück nicht einfach vergessen. Es ist an der Zeit, unser Schicksal zu wenden und aus diesen Küsten, an die wir gebracht wurden, ein neues Reich zu schmieden!"  #~TR~
 umbar.0113.a: "Möge [ROOT.Char.GetFaith.HighGodName] unseren Neuanfang segnen..."  #~TR~
 
 umbar.0114.t: "Die Insel Ardinâk"  #~TR~
 umbar.0114.desc: "Endlich, Monate nachdem wir von Anagzâyân aufgebrochen sind, sind die Überlebenden des großen Sturms angekommen. Nicht viel von der alten Zuflucht von [numenor|E] hatte auf der Insel [GetTitleByKey('c_ardinak').GetNameNoTier] überlebt, aber wir konnten mit den Materialien auskommen, die wir mitgebracht hatten, und mit dem, was wir aus den Ruinen bergen konnten.\n\nAls ich auf den Zinnen meiner neuen Residenz stehe, sehe ich Küsten-Dschungel und dahinter die majestätischen [yellowmountains|E] über der Bucht von Usakan. Diese weiten, leeren Länder sind bereit, erobert zu werden - im Namen von [ROOT.Char.GetFaith.HighGodName]!"  #~TR~
 umbar.0114.a: "Ein Neuanfang für unser Volk..."  #~TR~
 
 umbar.0115.t: "Der Fluch von Ardinâk"  #~TR~
 umbar.0115.desc: "Seit unserer Ankunft auf der Insel [GetTitleByKey('c_ardinak').GetNameNoTier] verschwinden immer wieder Siedler. Einige werden nie wiedergefunden, während andere als verdorrte Hüllen auftauchen, als ob etwas ihnen auf einmal das ganze Leben aussaugen würde. Die Bevölkerung ist verängstigt, und sogar meine eigene Familie fühlt sich in unseren eigenen Mauern nicht mehr sicher...\n\nDie Männer von [GetTitleByKey('k_tanturak').GetNameNoTier] sprechen von einer alten Pest, die einst Ardinâk entvölkerte, das vor langer Zeit eine mächtige Zuflucht von [numenor|E] war. Sicherlich müssen die Auswirkungen dieser Katastrophe längst vorüber sein? Es sind Jahrtausende her, nicht wahr?\n\nZweifel beginnen in mir aufzusteigen..."  #~TR~
 umbar.0115.a: "Wir hätten niemals hierher kommen sollen...!"  #~TR~
 
 ### Arphazêl Events ###
 
 umbar.0149.t: "Die aufgehende Sonne"  #~TR~
 umbar.0149.desc: "Ich lasse nicht länger zu, dass irgendjemand meine Entscheidungen im Leben diktiert. Soviel steht fest. Und doch war ich mein ganzes Leben lang #high Arphazêl von den Ar-Adûnâim#!. Dieser Name hat auch jetzt noch ein gewisses Gewicht.\n\nWenn ich wollte, könnte ich beschließen, mich noch weiter von meiner Familie zu trennen und ein eigenes Haus zu gründen. Kein Meister gebietet mir mehr.\n\nUnd doch könnte ich feststellen, dass es immer noch #italic etwas#! tief in mir gibt, das das letzte Band zu meiner Familie und zu meinen Schwestern am Leben erhalten möchte..."  #~TR~
 umbar.0149.a: "Ich werde einen neuen Weg beschreiten. Einen neuen Morgen."  #~TR~
 umbar.0149.b: "Ich werde diese letzte Verbindung intakt halten."  #~TR~
 
 umbar.0150.t: "Arphazels Flucht"  #~TR~
 umbar.0150.desc: "Es ist spät an einem besonders kalten Abend, als mein Gardekapitän die Türen meiner Kammer aufreißt und mich aus dem Schlaf schreckt. Als ich mich wieder beruhigt habe, berichtet der Mann: „Mein Herr, ein Feuer wurde in den unteren Stockwerken des Palastes gelegt, und der Täter ist geflohen!“ Es dauert nicht lange, bis er den Namen des Verräters ausspuckt; es ist einer meines eigenen Blutes!\n\nDie junge Zauberin [arphazel.GetFirstName] hat es für richtig befunden, einen der Lageräume in Brand zu stecken, um ihre Flucht aus dem Palast zu verschleiern. Wie wagt sie es?\n\nSeitdem ihr Talent für die dunklen Künste entdeckt wurde, haben wir sie beschützt; in Sicherheit gehalten hinter den Mauern meiner eigenen Festung. Und so vergeltet sie mir? Mit Flammen und Verrat?"  #~TR~
 umbar.0150.a: "Löscht die Flammen! Das Mädchen ist fort."  #~TR~
 umbar.0150.b: "Hinterher! Sie darf nicht entkommen!"  #~TR~
 umbar.0150.b.success: "Deine Leute schaffen es, [arphazel.GetFirstName] zu fangen"  #~TR~
 umbar.0150.b.failure: "[arphazel.GetFirstName] entkommt deinem Zugriff"  #~TR~
 umbar.0150.c: "Ich frage mich... was sie jetzt vorhat."  #~TR~
 
 umbar.0151.t: "Meine gewonnene Freiheit"  #~TR~
 umbar.0151.desc: "Ich sehe die Sonne über der Küste aufgehen und genieße die salzige Meeresbrise. Endlich bin ich frei. Endlich bin ich Meisterin meines eigenen Schicksals.\n\nSeit meiner Geburt wurde ich von denen, die sich meine Familie nennen – mein grausamer Vater und meine Brüder und jener lüsterne Priester Varkan – genau beobachtet. Nie wurde mir erlaubt, die Grenzen von [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] zu verlassen, zum kläglichen Dasein in einem vergoldeten Käfig verurteilt, gemeinsam mit meiner Mutter und meinen lieben Schwestern; die einzigen nahen Verwandten, die ich vermissen werde. Aber sie lehrten mich, ihre dunklen Künste einzusetzen – für die ich großes Talent zeigte. Und diese Kräfte haben nun meine Ketten verbrannt und mir den Weg in die Freiheit geebnet.\n\nIch wende mich vom Meer ab und schaue auf das kleine Lager, das ich errichtet habe. Dies wird der Beginn meines neuen Lebens sein – ein Leben, das ich für mich selbst lebe und nicht für andere."  #~TR~
 umbar.0151.a: "Ich lasse diese Schatten für immer hinter mir."  #~TR~
 umbar.0151.b: "Ich werde den Wegen meiner Vorfahren folgen."  #~TR~
 umbar.0151.c: "Die Dunkelheit wird mich leiten."  #~TR~
 umbar.0151.c.tt: "Du bekräftigst deinen Glauben und bleibst deiner Erziehung treu"  #~TR~
 arphazel_camp_name: "Die aufgehende Sonne"  #~TR~
 
 umbar.0153.t: "Der Weg vor uns"  #~TR~
 umbar.0153.desc: "Ich finde mich in den Straßen von [GetTitleByKey('c_ramlond').GetNameNoTier] wandernd wieder, meine Gedanken wenden sich der Zukunft zu. Ich habe genug Abstand zwischen meiner Familie und mir geschaffen, um sicher zu sein, dass sie entweder die Verfolgung aufgegeben haben oder meine Spur verloren haben. Ich könnte hier von neuem anfangen. Und doch...\n\nEin Teil von mir wünscht sich, zurückzukehren, sobald ich genug Kraft gesammelt habe, und jeden Schein von Macht, den mein Vater [daddy.GetFirstName] noch besitzt, zu zerstören. Ihn vor mir gedemütigt zu sehen, während ich seinen Platz auf dem Thron einnehme, würde Wunder wirken, um einige der Wunden zu heilen, die ich auf dieser verfluchten Insel erlitten habe.\n\n[GetTitleByKey('c_ramlond').GetNameNoTier] ist eine Stadt mit vielen Möglichkeiten. Gebe ich einen Teil des Geldes, das ich mitgebracht habe, aus, um fähige Kämpfer anzuheuern, oder finde ich die Kraft, endlich... loszulassen?"  #~TR~
 umbar.0153.a: "Ich #italic werde#! sehen, wie mein Vater zu Fall gebracht wird."  #~TR~
 umbar.0153.b: "Rache ist Torheit. Ich muss vorwärts gehen."  #~TR~
 umbar.0153.c: "Ich suche nur Frieden."  #~TR~
 umbar.0153.tt: "Ein #high Story Contract#! wird verfügbar"  #~TR~
 
 umbar.0154.t: "Ein Herrscher in der Krise"  #~TR~
 umbar.0154.desc: "Als ich in der Stadt [GetTitleByKey('c_mirlond').GetNameNoTier] ankomme, werde ich schnell in die Residenz von [mirlondholder.GetFirstName] gebracht. Er bietet mir eine verschwenderische Auswahl an Speisen und Getränken an und lädt mich ein, mich an seinen Tisch zu setzen, damit wir über den Grund meines Kommens sprechen können.\n\n„Herrin Arphazêl“, beginnt er, seine Stimme seidig und respektvoll, „ich habe von deiner Notlage und deiner gewagten Flucht von dieser schrecklichen Insel gehört. Ich bin froh, einen Singvogel wie dich endlich frei zu sehen!“ Seine Augen fixieren meine, als er mir leicht zunickt. „Ich habe auch von deinen Talenten gehört – ich brauche sie dringend. Berate mich, und ich werde dich reichlich belohnen und dir so lange Schutz in meinen Mauern gewähren, wie du es brauchst."\n\nSchließlich schweigt [mirlondholder.GetFirstName] und erwartet eine Antwort von mir."  #~TR~
 umbar.0154.a: "Wenn du meinen Rat wünschst, dann sollst du ihn haben."  #~TR~
 umbar.0154.b: "Ich habe kein Interesse an dir oder deiner Stadt."  #~TR~
 umbar.0154.b.tt: "Du lehnt den Vertrag ab und kehrst nach [GetTitleByKey('c_ramlond').GetNameNoTier] zurück"  #~TR~
 
 umbar.0155.t: "Die Angelegenheit"  #~TR~
 umbar.0155.desc: "Als er hört, wie ich sein Angebot annehme, scheint [mirlondholder.GetFirstName] zufrieden zu sein. „Sehr gut, Arphazêl! Nun, kommen wir zu der Angelegenheit, in der ich deinen Rat brauche.“ Er entfaltet eine große Karte der Stadt und der umliegenden Regionen und zeigt die Mündung des Flusses Harnen und die Küsten im Norden und Süden davon.\n\n„Mirlond ist ein Schmelztiegel von mindestens drei verschiedenen Völkern. Die Harondorim, zerstrittene Verwandte des Volkes des Südreichs, leben hier seit den wachsenden Tagen von [gondor|E], aber es waren die Haruze, die schon vor ihnen hier waren. Und natürlich gibt es die stolzen Umbarier... und alle drei Völker streben nun nach der Kontrolle über meine Stadt. Sage mir, Arphazêl – wen soll ich bevorzugen, wenn die Tage dunkler werden und Krieg am Horizont droht?"  #~TR~
 umbar.0155.a: "Die Harondorim sind eindeutig die beste Wahl."  #~TR~
 umbar.0155.b: "Es sind die Haruze, denen du dein Vertrauen schenken solltest."  #~TR~
 umbar.0155.c: "Die Umbarier sind jetzt die wahren Herrscher dieses Landes."  #~TR~
 umbar.0155.tt: "Du hast deinen [task_contract|E] in Mirlond erfolgreich abgeschlossen"  #~TR~
 
 umbar.0157.t: "Ein Eheproblem"  #~TR~
 umbar.0157.desc: "Bald befinde ich mich in den Privatgemächern von [harfalasholder.GetName]. Nur ein vertrauter Diener steht an [harfalasholder.GetHerHis] Seite, was die Bedeutung dieser privaten Angelegenheit unterstreicht.\n\n„Dies betrifft meine Frau, [harfalasspouse.GetFirstName]“, erklärt er. „Sie hat... andere Männer getroffen. Mehr als einmal! Und obwohl ich sie sehr liebe, weiß ich nicht, was mit der ganzen... Situation geschehen soll. Wie würde es ihr ergehen, wenn ihr Geheimnis enthüllt würde? Aber... es muss Konsequenzen geben, in der einen oder anderen Form, nicht wahr?"  #~TR~
 umbar.0157.a: "Sie hat dich entehrt, mein Herr. Eine Gefängnisstrafe ist nur gerecht."  #~TR~
 umbar.0157.b: "Es ist wichtig, als Herrscher Gnade zu zeigen."  #~TR~
 umbar.0157.tt: "Du hast deinen [task_contract|E] in Harfalas erfolgreich abgeschlossen"  #~TR~
 
 umbar.0158.t: "Dolche am helllichten Tag"  #~TR~
 umbar.0158.desc: "Gerade als ich mich auf den Weg zu den Toren von [GetTitleByKey('c_harfalas').GetNameNoTier] mache und die Stadt nach Abschluss meines [task_contract|E] verlassen will, höre ich ein Gerangel in der Gasse vor mir. Ich sehe eine junge Frau, die von einer bedrohlichen Gestalt angegriffen werden soll, die einen Dolch erhebt.\n\nAls ich ein paar Schritte näher komme, sehe ich die Wachen der Dame bewusstlos am Boden liegen. Sie versucht, ihren Angreifer abzuwehren, hat aber bereits einen Schnitt an ihrem Unterarm erlitten. Wenn ich eingreifen will, ist jetzt der Zeitpunkt."  #~TR~
 umbar.0158.a: "Ein schneller Schlag gegen den Angreifer wird das beenden"  #~TR~
 umbar.0158.a.tt: "Du versuchst, die gefährdete Fremde zu retten"  #~TR~
 umbar.0158.b: "Das geht mich eigentlich nichts an."  #~TR~
 umbar.0158.b.tt: "#warning Diese Option beendet alle weiteren Story-Inhalte#!"  #~TR~
 
 umbar.0159.t: "Ein Schwan fern der Heimat"  #~TR~
 umbar.0159.desc: "Der Möchtegern-Attentäter fällt zu Boden, für einen Moment benommen von meinem Schlag gegen den Hinterkopf. Die Wachen erholen sich und schleppen den Angreifer weg, während sich die junge Frau zu mir umdreht. "Beim König, du hast mir das Leben gerettet!" ruft sie aus. Bevor ich reagieren kann, finde ich mich in einer festen Umarmung wieder.\n\nEs dauert einen Moment, bevor sich die Fremde zurückzieht, ein entschuldigendes Lächeln auf den Lippen. "Verzeih mir, gnädige Frau, und erlaube mir, meinen Namen zu nennen! Ich bin [princess.GetName], in den Diensten deiner Wenigkeit und deiner Familie, hier auf einer diplomatischen Mission von großer Bedeutung. Aber du musst mir deinen Namen nennen – ich bin dir von diesem Tag bis zu meinem letzten Tag verpflichtet!"\n\nIch sage ihr, dass ich Arphazêl bin, derzeit Gast des Herrn von Mirlond. [princess.GetFirstName] nickt eifrig, bevor sie sich zum Gehen umdreht. "Ich werde dir bald schreiben, gnädige Frau Arphazêl! Ich werde deine Freundlichkeit nicht vergessen!" Als sie um die nächste Ecke biegt, frage ich mich, ob dies eine so schicksalhafte Begegnung war, wie es scheint..."  #~TR~
 umbar.0159.a: "Es ist Zeit, nach Mirlond zurückzukehren und sich auszuruhen."  #~TR~
 
 umbar.0161.t: "Linhir, Stadt der Möglichkeiten"  #~TR~
 umbar.0161.desc: "Sobald ich im Hafen von Linhir ankomme, bringt mich [princess.GetFirstName] zu ihrem Vater, [linhirholder.GetName]. Er dankt mir, dass ich seine Tochter gerettet habe, und bietet mir an, in seiner Stadt zu bleiben. "Viel Not haben wir in Gondor an denen, denen wir trauen können, denn die Macht des Feindes wächst immer stärker. Du bist ein geehrter Gast im Hause [linhirholder.GetDynastyHouseNameNoTooltip], gnädige Frau Arphazêl, bis zum Ende." Aber [princess.GetFirstNameNoTooltip] zieht mich beunruhigt und nachdenklich zur Seite.\n\n"In Gondor ist ein Name in deiner Sprache selten zu hören – er könnte unerwünschte Aufmerksamkeit und vielleicht Schlimmeres auf sich ziehen. Ich schlage eine Namensänderung vor." sagt [princess.GetFirstName]. "Sogar hier in [gondor|E] haben wir von einem Umbarischen Seeherrn gehört, der eine hohe Belohnung für die Gefangennahme seiner widerspenstigen Tochter aussetzt, und es gibt Leute in Gondor, die diese Gelegenheit nutzen würden. Zu diesem Zweck solltest du hier in diesem Land neu anfangen! Obwohl der Schatten immer dunkler wird, sind Gondor und besonders Belfalas noch immer Zufluchtsorte der Freiheit und der Möglichkeiten. Du kannst hier in Sicherheit sein."\n\nAber ich war mein ganzes Leben lang Arphazêl, und meine Identität aufzugeben, ist kein Schritt, der leichtfertig getan werden sollte. Stimme ich den Vorschlägen dieser Gondorianer zu und werde einer von ihnen?"  #~TR~
 umbar.0161.a: "Ich werde mich an dieses neue Land anpassen und meine Chance nutzen."  #~TR~
 umbar.0161.a.tt: "Dir wird angeboten, deinen Namen zu ändern"  #~TR~
 umbar.0161.b: "Ich werde nicht auf einmal ändern, wer ich bin."  #~TR~
 umbar.0161.b.tt: "Du beschließt, nach Süden zurückzukehren"  #~TR~
 
 umbar.0162.t: "Ein neuer Name"  #~TR~
 umbar.0162.desc: "Nachdem sie mit ihrem Vater gesprochen hat, bringt mich [princess.GetFirstName] zu der Residenz. Als wir an einem Fenster Halt machen, das den beträchtlichen Hafen von [GetTitleByKey('c_linhir').GetNameNoTier] überblickt, sieht sie mich an.\n\n"Ich schlage vor, du änderst deinen Namen, Arphazêl. Namen in der Sprache des alten [numenor|E] sind heutzutage in [gondor|E] und besonders in Belfalas nicht ganz unbekannt – aber sie sind immer noch selten genug, um aufzufallen. Ich weiß, dass dies keine leichte Entscheidung ist, aber würdest du einige der Namen in Betracht ziehen, die ich hier aufgeschrieben habe?" Sie reicht mir ein Pergament mit einer Reihe von Namen. Ich lese sie und entscheide mich..."  #~TR~
 umbar.0162.a: "Eine direkte Übersetzung wäre am einfachsten."  #~TR~
 umbar.0162.b: "Vielleicht würde mir eine elegantere Version besser stehen?"  #~TR~
 umbar.0162.c: "Hier, in diesem Land, kann ich ruhen. Dieser Name soll meiner sein."  #~TR~
 umbar.0162.d: "Wie ein leuchtender Stern, der dem Schatten entkommen ist..."  #~TR~
 umbar.0162.e: "Der Name einer großen Frau – ich hoffe, ich kann ihr gerecht werden."  #~TR~
 umbar.0162.f: "Nein, ich werde keinen neuen Namen wählen."  #~TR~
 
 arphazel_end.tt: "#high Du hast das Ende von Arphazêls aktuellem Story-Inhalt erreicht#!"  #~TR~
 
 umbar.0163.t: "Abschied von Gondor"  #~TR~
 umbar.0163.desc: "Nachdem sie mit ihrem Vater gesprochen hat, begleitet mich [princess.GetFirstName] zum Ausgang der großen Halle. "Ich wünschte, du hättest einen anderen Weg gewählt, Arphazêl, aber ich werde dich nicht bitten, hier zu bleiben. Ich vertraue darauf, dass du im Harad alles gut im Griff hast – aber diese Orte sind voller gefährlicher Bestien und der grausamen Südländer jenseits des Harnen. Bitte bleib in Sicherheit, versprich mir das. Und solltest du dich jemals anders entscheiden..."\n\nSie schweigt und ich nicke, versichere ihr, dass ich auf mich selbst aufpassen werde. Nach einem kurzen Abschied kehre ich zum Hafen zurück, um ein weiteres Schiff zurück nach Mirlond zu chartern."  #~TR~
 umbar.0163.a: "Gondor ist nicht meine Heimat."  #~TR~
 
 umbar.0165.t: "Die ummauerte Zuflucht"  #~TR~
 umbar.0165.desc: "Als ich mich der Stadt [GetTitleByKey('c_ramlond').GetNameNoTier] nähere, erscheint ein Lächeln auf meinen Lippen. Hier hörte ich endlich auf zu rennen und über meine Schulter zu schauen, nachdem ich meine Freiheit gewonnen hatte. Ich kehre nun mit der Vorladung des örtlichen Herrn in der Hand zurück, und die Torwächter lassen mich passieren.\n\nIn der Nähe der Märkte von Ramlond treffe ich [ramlondholder.GetFirstName], meinen Auftraggeber. "Ich habe viel Gutes über dich gehört," begrüßt mich [ramlondholder.GetSheHe]. "Hast du schon von den riesigen Katakomben gehört, die unter der Stadt liegen? Es gibt viele Schätze dort unten zu finden, aber mein Interesse gilt nur einem: Eine Schriftrolle aus dem Zweiten Zeitalter, als sowohl [GetTitleByKey('c_ramlond').GetNameNoTier] als auch [GetTitleByKey('c_mirlond').GetNameNoTier] von derselben Dynastie regiert wurden. Wenn diese Schriftrolle gefunden werden könnte..."\n\nEr lächelt und überlässt den Rest meiner Fantasie."  #~TR~
 umbar.0165.a: "Sehr gut. Ich werde dir diese Schriftrolle finden."  #~TR~
 umbar.0165.a.tt: "Du beginnst, die Katakomben zu durchsuchen"  #~TR~
 umbar.0165.b: "Der Herr von [GetTitleByKey('c_mirlond').GetNameNoTier] ist mein Wohltäter, ich werde ihn nicht verraten."  #~TR~
 umbar.0165.b.tt: "Du lehnt den Vertrag von [ramlondholder.GetFirstName] ab"  #~TR~
 
 umbar.0166.t: "In die Katakomben"  #~TR~
 umbar.0166.desc: "Bald befinde ich mich tief unter der Erde, Laterne in der Hand. Die Luft ist schwer an diesem Ort und meine Stiefel wirbeln mit jedem Schritt Staubschichten um. Hier wurden unzählige Herren und Damen über Jahrtausende zur Ruhe gelegt. Ich fühle mich unwohl, aber dränge weiter.\n\nNach einer gefühlten Ewigkeit stolpere ich schließlich über eine dunkle Kammer, gefüllt mit verstaubten Aufzeichnungen und zerrissenen Schriftrollen in Hülle und Fülle. Ich stelle die Laterne auf einen der zerbrochenen Steintafeln in der Mitte des Raumes und beginne, das, was von den alten Dokumenten übrig geblieben ist, zu durchsuchen..."  #~TR~
 umbar.0166.a: "Nun denn, mal sehen..."  #~TR~
 umbar.0166.a.success: "Du findest die alte Schriftrolle"  #~TR~
 umbar.0166.a.failure: "Du findest nur Staub und Fetzen"  #~TR~
 
 umbar.0167.t: "Eine Begegnung in den Gärten"  #~TR~
 umbar.0167.desc: "Als ich durch die Straßen von [GetTitleByKey('c_ramlond').GetNameNoTier] gehe, passiere ich einen kleinen Garten in der Nähe eines der Tore der Stadt. In der Nähe des Gartenausgangs werde ich von einem jungen Mädchen angesprochen.\n\n"Hättest du eine Münze für mich? Ich habe großen Hunger!" fragt sie schüchtern. Ich sehe das Kind an. Es ist offensichtlich, dass sie auf der Straße lebt, aber aus irgendeinem Grund macht sie einen anderen Eindruck auf mich als die meisten anderen gewöhnlichen Straßenkinder."  #~TR~
 umbar.0167.a: "Geh mir aus dem Weg!"  #~TR~
 umbar.0167.b: "Hier. Kauf dir etwas zu essen."  #~TR~
 umbar.0167.c: "Komm mit mir. Wenn du dich nützlich machst, werde ich dich beschützen."  #~TR~
 
 umbar.0169.t: "Ein ungewöhnlicher Mann"  #~TR~
 umbar.0169.desc: "Kurz nachdem ich die Fähre verlassen habe, die mich auf die Insel [GetTitleByKey('d_tolfalas').GetNameNoTier] gebracht hat, werde ich von einem Mann in einem grauen Mantel mit einem Speer in der Hand angesprochen. "Du musst [ROOT.Char.GetFirstName] sein," begrüßt er mich mit Anerkennung in seiner Stimme. "Ich habe viel über dich gehört. Du bist persönlich so beeindruckend, wie die Geschichten dich darstellen."\n\nIch bin mir nicht ganz sicher, wie ich darauf reagieren soll, also frage ich einfach nach seinem Namen und dem Grund für unser Treffen hier. "Wo sind meine Manieren?" sagt er und lächelt entschuldigend. "Ich bin [galador.GetFirstName], ein Wanderer von fern. Und ich biete dir eine Gelegenheit an. Deine Schwester, [bigsis.GetFirstName], ist dir lieb, nicht wahr? Sie ist hier, auf einem Korsarenschiff, das in einer Bucht in der Nähe festgemacht ist. Wenn du willst, werde ich dich dorthin führen, damit wir versuchen können, sie zu retten."  #~TR~
 umbar.0169.a: "Sehr gut. Zeig mir den Weg, Galador."  #~TR~
 umbar.0169.a.tt: "#help Du wirst versuchen, [bigsis.GetFirstName] zu retten#!"  #~TR~
 umbar.0169.b: "Das ist zu riskant."  #~TR~
 umbar.0169.b.tt: "#help Du entscheidest dich gegen die Rettung von [bigsis.GetFirstName]#!"  #~TR~
 
 umbar.0170.t: "Die Korsarenbucht"  #~TR~
 umbar.0170.desc: "Nach Einbruch der Dunkelheit nähern wir uns, [galador.GetFirstName] und ich, der versteckten Bucht, in der das korsarische Schiff mit den schwarzen Segeln festgemacht ist. Ich lasse meine Zweifel hinter mir und gehe näher an den Fremden heran, während er hinter einem großen Felsen hervorlugt, um nach feindlichen Spähern Ausschau zu halten.\n\n"Es gibt zwei Möglichkeiten, das anzugehen," sagt er. "Wir verlassen uns entweder auf Geheimhaltung oder Überraschung. Wie soll es sein, [ROOT.Char.GetFirstName]?"\n\nEr greift nach seinem Speer und wartet auf meine Antwort."  #~TR~
 umbar.0170.a: "Wir überraschen sie. Komm, jetzt ist die Zeit!"  #~TR~
 umbar.0170.a.success: "Es gelingt dir, die Korsaren zu überwältigen."  #~TR~
 umbar.0170.a.failure: "Die Korsaren schlagen deinen Angriff zurück."  #~TR~
 umbar.0170.b: "Wir verlassen uns auf Heimlichkeit. Lass uns heimlich an Bord schleichen!"  #~TR~
 umbar.0170.b.success: "Es gelingt dir, an den Wachen vorbeizuschleichen."  #~TR~
 umbar.0170.b.failure: "Du wirst entdeckt und vertrieben."  #~TR~
 umbar.0170.c: "Diese Korsaren lassen sich bestechen. Lass mich mit ihnen reden."  #~TR~
 
 umbar.0171.t: "Waldläufer des Nordens"  #~TR~
 umbar.0171.desc: "Wir gruppieren uns in der Nähe der Docks neu, als die Sonne im Osten aufgeht. Als [galador.GetFirstName] beginnt, sich zu verabschieden, halte ich ihn auf und frage ihn, woher er kommt. Nach einigen Versuchen, der Frage auszuweichen, gibt er schließlich nach.\n\n"Du bist hartnäckig, das muss ich dir lassen," sagt er mit einem Lächeln. "Sehr wohl dann. Ich bin Galador von Haus Artenosse, einer der [dunedainnorth|E]. Was meine Gründe betrifft, so weit in den Süden zu kommen... die werde ich nicht verraten, zumindest noch nicht."\n\n#italic Na gut, behalte deine Geheimnisse#!, denke ich mir, als er sich endlich zum Gehen umdreht."  #~TR~
 umbar.0171.a: "Ich hoffe, dich bald wiederzusehen, [galador.GetFirstName]..."  #~TR~
 umbar.0171.b: "Ich danke dir für deine Hilfe, Freund."  #~TR~
 umbar.0171.c: "Leb wohl, [galador.GetFirstName]."  #~TR~
 umbar.0171.d: "Ich traue dir und deinem Volk nicht."  #~TR~
 
 umbar.0173.t: "Eine Küste voller Hoffnung"  #~TR~
 umbar.0173.desc: "Ich steige vom Schiff, achte darauf, nicht den Fuß auf dem unebenen Boden vor mir zu verlieren. Noch wurden hier keine Kais gebaut - nur die Fundamente einiger erster Gebäude wurden bisher gelegt. Aber das wird sich mit der Zeit ändern.\n\nDie Siedlung ist voller Flüchtlinge, die der drohenden Gefahr an den östlichen Grenzen von [gondor|E] entkommen wollen, wo die Schatten von [mordor|E] aufziehen. Viele strömen nun in die stillen Gebiete der westlichsten Provinzen Gondors und hoffen, hier eine neue Existenz aufzubauen - weit entfernt von den Schrecken des Krieges.\n\nIch weise meine Begleitung an, unser Lager in der Nähe der Siedlung aufzuschlagen und beginne, Pläne zu schmieden, wie wir den Bau des neuen Zufluchtsorts am besten unterstützen können..."  #~TR~
 umbar.0173.a: "Lass uns Suchtrupps aussenden, um die Arbeiter zu versorgen."  #~TR~
 umbar.0173.b: "Ich werde meine Anhänger beauftragen, direkt beim Bau zu helfen."  #~TR~
 
 umbar.0174.t: "Ein bekanntes Gesicht"  #~TR~
 umbar.0174.desc: "Einige Zeit nach meiner Ankunft in [GetTitleByKey('c_an_cosa_bras').GetNameNoTier] sehe ich zu meinem Erstaunen [princess.GetFirstName], die plötzlich vor mir erscheint. "Liebe [ROOT.Char.GetFirstName]!" begrüßt sie mich begeistert, "Ich habe gehört, du hast den Vertrag angenommen, um den Siedlern hier zu helfen, und bin gekommen, um zu sehen, wie die Arbeit vorankommt!"\n\nMir ist ziemlich klar, dass [princess.GetFirstName] wirklich gekommen ist, um #italic mich#! zu sehen, anstatt der Arbeiter. Trotzdem habe ich das Gefühl, dass es nichts schadet, wenn sie hier ist.\n\n"Möchtest du mir die Gegend zeigen?" fragt [princess.GetFirstName]. "Ich würde mich freuen, etwas Zeit mit dir zu verbringen, solange ich hier bin!"  #~TR~
 umbar.0174.a: "Sehr gut, [princess.GetFirstName], dann komm."  #~TR~
 umbar.0174.b: "Warum bleibst du nicht noch eine Weile hier, liebe [princess.GetFirstName]?"  #~TR~
 umbar.0174.c: "Siehst du nicht, dass ich hier wichtige Arbeit zu erledigen habe?"  #~TR~
 
 umbar.0175.t: "Gondors neuester Hafen"  #~TR~
 umbar.0175.desc: "Es ist geschafft! Die Arbeiten sind abgeschlossen, und die Küstenstadt [GetTitleByKey('b_zodima').GetNameNoTier] ist nun der westlichste Zufluchtsort von [gondor|E] geworden. Eine Straße wird gebaut, um die Stadt mit dem Rest des Reiches zu verbinden, und jeden Tag kommen ein paar neue Siedler an.\n\nNachdem mein Vertrag abgeschlossen ist, gehe ich zu [serelondholder.GetName], um meine Bezahlung zu erhalten. Während er mir meine Belohnung überreicht, überrascht er mich, indem er mir den Besitz von [GetTitleByKey('c_an_cosa_bras').GetNameNoTier] und ihrem umliegenden Land anbietet, und verlangt nichts als einen Treueeid gegenüber [lordofgondor.GetName]! Das ist ein höchst unerwartetes Angebot. Es anzunehmen würde das Ende meiner Reisen bedeuten, zumindest vorerst..."  #~TR~
 umbar.0175.a: "Ich nehme mit Vergnügen an."  #~TR~
 umbar.0175.b: "Es tut mir leid, aber ich muss ablehnen."  #~TR~
 umbar.0175.tt: "Du hast deinen [task_contract|E] in [GetTitleByKey('k_andrast').GetNameNoTier] erfolgreich abgeschlossen."  #~TR~
 
 umbar.0176.t: "Ein bekannter Retter"  #~TR~
 umbar.0176.desc: "Ich bin vorsichtig gewesen. Sehr vorsichtig, seit ich aus [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] geflohen bin. Aber es scheint, als wäre ich nicht #italic vorsichtig genug#! gewesen. Als ich durch eine Gasse in [GetTitleByKey('c_mirlond').GetNameNoTier] gehe, dauert es nur eine Sekunde. Eine kleine Ablenkung. Ein Messer wird an meine Kehle gedrückt, und meine Hände werden mir auf dem Rücken gefesselt.\n\nBevor ich Zeit habe, meine Gefangennahme zu verarbeiten, lässt mich mein Angreifer plötzlich los. Ich spüre sein Gewicht auf meinem Rücken, als er nach vorne zusammensackt und Blut unter seinem leblosen Körper zusammenläuft. "Es scheint, als wäre ich gerade noch rechtzeitig gekommen," sagt eine bekannte Stimme. Ich drehe mich um und erkenne [agandur.GetName], einen Ritter meines Vaters. Warum hat er mich gerettet?"\n\n"Ich weiß, dass du mir nicht vertraust, Arphazêl," sagt er. "Aber ich möchte dieses Vertrauen verdienen. Ich habe dir das Leben gerettet, und ich bin bereit, es wieder zu tun. Ich habe den Dienst deines Vaters verlassen, um dich zu beschützen."\n\nIch muss sorgfältig überlegen, ob dieser Mann mir helfen kann..."  #~TR~
 umbar.0176.a: "Sehr gut. Komm schnell, bevor die Wachen da sind."  #~TR~
 umbar.0176.b: "Du lügst. Ich werde auf deine Täuschung nicht hereinfallen."  #~TR~
 umbar.0176.b.tt: "Du schickst [agandur.GetFirsName] weg."  #~TR~
 
 umbar.0177.t: "Ein Mann seines Wortes"  #~TR~
 umbar.0177.desc: "Es ist einige Zeit her, dass ich [galador.GetFirstName] zum letzten Mal gesehen habe, der behauptet, ein Waldläufer des Nordens zu sein. Aber jetzt ist er wieder vor mir erschienen, mit einem Lächeln, das auf viele verschiedene Arten interpretiert werden kann. Er errät richtig, dass ich ihm immer noch etwas misstrauisch gegenüberstehe.\n\n"Habe ich etwas getan, um dir missfallen zu geben, [root.CHAR.GetFirstName]? Ich wollte nur sehen, wie es dir geht, und... meine Hilfe in den kommenden Monaten anbieten." "Und warum das?" frage ich und verschränke die Arme.\n\n"Es liegt in meiner Natur, denen zu helfen, die es verdienen," antwortet er kryptisch. "Keine Sorge. Alle deine Fragen werden beantwortet werden, zu gegebener Zeit. Bis dahin, willst du mich haben?"  #~TR~
 umbar.0177.a: "Sehr gut. Ich könnte ein freundliches Gesicht hier gebrauchen."  #~TR~
 umbar.0177.b: "Die Wahrheit ist... ich #italic habe#! dich vermisst..."  #~TR~
 umbar.0177.c: "Du kannst bleiben. Aber ich beobachte dich."  #~TR~
 umbar.0177.d: "Verschwinde, [galador.GetFirstName]. Ich traue dir nicht."  #~TR~
 
 ### Umbar Events ###
 umbar.1000.t: "Der Anspruch der Castamiri"  #~TR~
 umbar.1000.desc: "Seit den Tagen des [kinstrife|E] wurden die Nachkommen Castamirs gezwungen, sich in [umbar|E] zu verstecken, ihres rechtmäßigen Geburtsrechts beraubt von verbitterten Adligen und eifersüchtigen Verwaltern. Nicht länger! Wir werden unser Geburtsrecht erhalten."  #~TR~
 umbar.1000.a: "Unser Tag ist gekommen! Wir segeln nach Gondor!"  #~TR~
 umbar.1000.a.tt: "Ruhm oder Niederlage, es wird heute entschieden."  #~TR~
 
 umbar.1001.t: "Die Herrschaft der Castamiri"  #~TR~
 umbar.1001.desc: "Nach einer langen und brutalen Kampagne kniet [gondor|E] endlich wieder vor ihrem rechtmäßigen König nieder. Die Verwalter wurden ihres Amtes enthoben und die Herren in die Knie gezwungen. Wieder einmal, zum ersten Mal seit dem [kinstrife|E], regiert die Linie der Castamir das faire Gondor. Aber die Zeit ist gekommen, eine Entscheidung zu treffen. In unseren Jahren im Exil haben wir uns selbst zum Herrn von [umbar|E] ernannt. Ein prestigeträchtiger Name, aber nicht der, auf den wir so lange Anspruch erhoben haben. Sollen wir den Titel des Königs von Gondor zurückgewinnen, oder sollen wir der König von Umbar bleiben?"  #~TR~
 umbar.1001.a: "Gondor war schon immer unsere wahre Heimat."  #~TR~
 umbar.1001.b: "Gondor wird Teil von etwas Größerem werden."  #~TR~
 
 umbar.1002.t: "Eine Invasion aus dem Süden!"  #~TR~
 umbar.1002.desc: "Es gibt Berichte über eine große Flotte vor den Küsten von Harondor. Der Herr von [umbar|E], ein angeblicher Nachkomme des verfluchten Castamir des Usurpators, hat seine Absicht erklärt, seinen angestammten Thron zurückzuerobern, notfalls mit Gewalt. Die Küstenherren sammeln bereits ihre Truppen, und der Seeherr von Pelargir hat befohlen, die dort versammelte Flotte zu sammeln. \n\nWelches Recht Castamir und seine Verwandten auch immer auf den Thron von [gondor|E] hatten, wurde im [kinstrife|E] durch seine Tyrannei und seinen Verrat gegen den rechtmäßigen König für nichtig erklärt. Wir dürfen nicht zulassen, dass seine Nachkommen etwas Unrechtmäßiges beanspruchen!"  #~TR~
 umbar.1002.a: "Wir werden diesen schmutzigen Usurpator zurück ins Meer werfen, und Gondor wird das nicht vergessen..."  #~TR~
 
 umbar.0001.t: "Unruhen in Westgondor"  #~TR~
 umbar.0001.desc: "Mein Herr, es gibt Nachrichten über große Unruhen an der westlichen Grenze von [gondor|E]. Vielleicht ist dies eine Gelegenheit? Diese Wilde-Fraktionen sind mehr als begierig darauf, die westlichen Grenzen Gondors zu überfallen und zu belästigen. Wenn wir eine dieser Gruppen finanzieren würden, könnten sie sich für unsere zukünftigen Rückeroberungen als wertvoll erweisen."  #~TR~
 umbar.0001.a: "Wir werden diese Wilden finanzieren."  #~TR~
 umbar.0001.tt: "Eine Entscheidung, einen Wilden-Einfall in Gondor zu finanzieren, ist verfügbar, solange du den Modifikator Schwarzer Lord von Umbar hast."  #~TR~
 umbar.0001.b: "Wir brauchen keine Hilfe von Wilden, um zurückzuerobern, was uns gehört!"  #~TR~

 umbar.0002.t: "Unruhen in Westgondor"  #~TR~
 umbar.0002.desc: "Die Wilden haben unser Angebot angenommen und ein Einmarsch in [gondor|E] wurde gestartet! Wir müssen die weiteren Entwicklungen genau beobachten..."  #~TR~
 umbar.0002.a: "Gut, Gondors Verlust ist unser Gewinn."  #~TR~

 umbar.0003.t: "Unruhen in Westgondor"  #~TR~
 umbar.0003.desc: "Die Wilden haben unser Angebot abgelehnt; es wird kein Einmarsch stattfinden. Zum Glück waren die Brutalos ehrlich genug, um die Gelder zurückzugeben, die wir ihnen gegeben hatten."  #~TR~
 umbar.0003.a: "Schade, sie schienen fähig genug."  #~TR~

 umbar.0004.t: "Unruhen in Westgondor"  #~TR~
 umbar.0004.desc: "Die Wilden haben unser Angebot abgelehnt; es wird kein Einmarsch stattfinden. Um das Ganze noch schlimmer zu machen, haben die Schurken anscheinend beschlossen, unser Geld für sich zu behalten!"  #~TR~
 umbar.0004.a: "Wie können sie es wagen!"  #~TR~
 
 umbar.1003.t: "Eine neue Hauptstadt?"  #~TR~
 umbar.1003.desc: "Nachdem das Reich Gondors endlich unter seinem rechtmäßigen König vereint wurde, bleibt die Frage, von wo aus wir unser großes Königreich regieren sollen. Einige Stimmen fordern uns auf, den alten Sitz von [gondor|E] einzunehmen und von dort aus das Königreich zu regieren. Andere wollen, dass wir unseren alten Sitz in [umbar|E] behalten. Schließlich erinnern sich einige an die Herrschaft König Castamirs I. von Gondor und wollen, dass wir [GetTitleByKey('c_pelargir').GetNameNoTier] zu unserer Hauptstadt machen, aufgrund seiner historischen Bedeutung und strategischen Lage zwischen den beiden Hälften unseres Reiches."  #~TR~
 umbar.1003.a: "Minas Tirith soll unsere Hauptstadt sein."  #~TR~
 umbar.1003.b: "Das wiederhergestellte Osgiliath soll unser Sitz sein."  #~TR~
 umbar.1003.c: "Wir werden Castamir ehren und Pelargir zur Hauptstadt machen."  #~TR~
 umbar.1003.d: "Umbar ist und bleibt der Kern unseres Königreichs."  #~TR~
 
 umbar.0201.t: "Einen König töten"  #~TR~
 umbar.0201.desc: "Kathuphazgân, der Vater meines geliebten Mannes, ist ein Hindernis für meine Ambitionen. Obwohl ich sowohl Câssimir als auch Burôdapân unter meiner Kontrolle habe, wird mein Einfluss nur geringfügig sein, solange Kathuphazgân noch lebt. \n\nUnd das unter der Annahme, dass er nicht in irgendeiner Form gegen mich vorgeht. Nein. Kathuphazgân muss... beseitigt werden. Er ist alt und von Gicht geplagt – es wird sicherlich niemanden überraschen, wenn er einen tragischen Tod stirbt..."  #~TR~
 umbar.0201.a: "Einen König zu töten ist keine Kleinigkeit."  #~TR~
 umbar.0201.a.tt: "Kathuphazgân soll seinen letzten Atemzug tun."  #~TR~
 
 umbar.0202.t: "Augen in der Dunkelheit"  #~TR~
 umbar.0202.desc: "Die Stunde ist spät, und der Schmerz meiner Gicht schmerzt. Mit einem schmerzenden Stöhnen stehe ich von meinem Bett auf und kämpfe mich zu meiner Medizin durch. Sie war teuer, importiert aus fernen Ländern weit im Süden. \n\nPlötzlich höre ich Geräusche hinter mir. Ich drehe mich herum, sehe aber nichts. Unbemerkt von mir gleiten schlanke Gestalten durch die Schatten des Raumes und nehmen Positionen ein, als wollten sie zuschlagen. Ich sammle mich wieder und wende mich wieder meiner Medizin zu. \n\nUnd in meine Augen schauen zwei Schlitze, gelb in einer schwarzen Gestalt wie die Nacht. Ich beginne mich überrascht zurückzulehnen, als ich plötzlich merke, wie Gewichte von allen Seiten auf mich fallen. \n\nIch taumele, versuche sie von mir zu werfen, aber dann bekommt einer mein Bein! Ich falle nach vorne, und mein Kopf schlägt hart gegen die Tischkante. Mein Verstand wird leer, und ich gleite zu Boden..."  #~TR~
 umbar.0202.a: "Es gibt nichts. Nichts als den ewigen Schlaf."  #~TR~
 
 umbar.0203.t: "Einen König töten"  #~TR~
 umbar.0203.desc: "Erfolg! Kathuphazgân ist nach einem unglücklichen Sturz in der Nacht verstorben. Sein Leibarzt, der ihn untersucht hat, glaubt, dass er nach einem Gichtanfall versucht hat, seine Medizin zu holen, aber gestürzt ist und sich mit dem Kopf an der Tischkante geschlagen hat! Keine Spur meiner Beteiligung. \n\nCâssimir und Burôdapân trauern beide, denn obwohl sie wenig Geduld füreinander haben, liebten sie beide ihren Vater. Sie werden in ihrer Trauer Trost brauchen – und danach wird ein neues [umbar|E] entstehen. Einer mit einem Bruder in der Stadt und ein anderer, der die Flotten führt... und die Königin, die beide aus dem Schatten heraus regiert."  #~TR~
 umbar.0203.a: "Schließlich... jeder König braucht seine Königin, oder?"  #~TR~

 umbar.1600.t: "Der Ruf des Meeres"  #~TR~
 umbar.1600.desc: "Ich stehe am Ufer und sehe zu, wie meine Männer meine Flotten für die Plünderung vorbereiten. Die neueren Schiffe in der Flotte haben breitere Laderäume und größere Segel als die älteren – mehr Vorräte für Gold, Waren und Sklaven.\n\nIch habe das Leben eines Korsaren gewählt, da ich der Versuchung der süßen Plünderung nicht widerstehen kann." #juke note: make better  #~TR~
 umbar.1600.a: "Für mich ist es ein Korsarenleben."  #~TR~

 umbar.1601.t: "Ein vereintes Harnen"  #~TR~
 umbar.1601.desc: "Die Konsolidierung von [GetTitleByKey('d_ramlond').GetNameNoTier] und [GetTitleByKey('d_forethir').GetNameNoTier] stärkt nicht nur unsere militärische Macht, sondern verbessert auch unsere finanzielle Situation. Nach Generationen der Rivalität und Streitigkeiten zwischen den beiden Häfen hat die Vereinigung der beiden dringend benötigten Wohlstand in die Region gebracht.\n\nMit der vollen Kontrolle über die Mündung des Harnen kontrollieren und regulieren wir einen großen Teil des gesamten Handels, der [harad|E] betritt. Aus diesem Grund hat die Region bereits fruchtbare Erträge erzielt.\n\nWährend die Region einst von einem Tauziehen um Handelsrechte geprägt war, marschieren die Häfen nun auf eine reichere Zukunft zu!"  #~TR~
 umbar.1601.a: "Lasst die Häfen ihre Differenzen beiseite legen!"  #~TR~
 
 umbar.2000.t: "Die heiligen Inseln erneuert"  #~TR~
 umbar.2000.desc: "Schwarze Segel füllen die Häfen auf jeder der vier heiligen Inseln, während sich meine Armada im Triumph versammelt. Alle vier Häfen gehören mir, endlich vereint unter einem einzigen Herrscher.\n\nEs sei bekannt, dass diese Inseln den Korsaren niemals wieder entrissen werden, und lasset das Königreich der heiligen Inseln bis zum Ende aller Tage trotzig stehen!"  #~TR~
 umbar.2000.a: "Die Gezeiten werden mich leiten."  #~TR~
 umbar.2000.b: "Vorwärts, zur Plünderung und zum Ruhm!"  #~TR~
