l_german:
 anduin_vale.0102.t: "Das Reich des All-Than"
 anduin_vale.0102.desc: "Seit vorgeschichtlichen Zeiten sind die Waldmenschen und ihre Verwandten im [anduinvale|E] sehr unabhängig, nicht nur von Außenseitern, sondern auch untereinander. Nur in den schlimmsten Fällen haben die Stämme einen alleinigen Herrscher erwählt, den All-Than oder „Alegadan“, um ihre Kräfte gegen einen gemeinsamen Feind zu richten.\n\nAber die Zeiten haben sich gewendet. Unter eurer Dynastie wurde ein großes Reich gegründet, dass das Anduintal und die traditionellen Länder der Waldmänner im mächtigen Grünwald vereint. Die diversen Völker von Wald und Tal haben eure Herrschaft und das Recht eurer Erben auf Ewigkeit anerkannt. Nie wieder wird euer Volk getrennt sein, und von Orks, Wargs und schlimmerem bedroht. Ihr habt das Reich des All-Thans geschaffen - das Alegadana!"
 anduin_vale.0102.a: "Und ich bin der Aladegan!"
 anduin_vale.0102.a.tt: "Ihr habt das Großreich von Aladegana erschaffen."

 anduin_vale.0106.t: "Das Erneuerte Königreich der Éothéod!"
 anduin_vale.0106.desc: "Seit vielen Jahren sind mein Volk nur ein Schatten ihrer vorherigen Macht und führen versteckte Leben in den Folden unter den [greymountains|E]. Nach dem Abzug von Eorl und Leofr mit dem größeren Teil der Éothéod sind die Überbliebenen zu schwach um ihren Anspruch auf das [anduinvale|E] zu erheben, und Angriffe von [goblins|E] und eindringenden Waldmännern haben die Hoffnung auf eine Wiederbelebung unseres Volkes verhindert.\n\nDoch unter meiner Herrschaft haben sich die Framlings versammelt, und endlich ist der Norden des Tals wieder im Besitz der wahren Söhne Frams. Mit dem Schwert haben wir unsere Tapferkeit bewiesen, und an den Wurzeln des Großen Flusses ist das Königreich der Éothéod wiedergeboren.\n\nManche ehrgeizige Stimmen flüstern sogar davon, dass das Nördliche Reich sich über die Söhne von Eorl und Lofr im Süden geltend machen sollte."
 anduin_vale.0106.a: "Das Reich der Reiter ist erneuert!"
 anduin_vale.0106.a.tt: "Ihr habt euer Reich konsolidiert und das Königreich der Éothéod neugegründet."
 
 anduin_vale.0107.t: "Die Integration von Twainmantle"
 anduin_vale.0107.desc: "Die [greymountains|E] steigen so hoch wie der Himmel empor, die Wolken durchstechend. Sie sind eindeutig das Reich der [dwarves|E], wie dem sturen Volk aus [nordinbad|E]. Aber Twainmantle is eine milde Hügellandschaft, perfekt für die Erziehung unserer grasenden Pferde\n\nLange haben unsere Vorväter hier im nördlichsten Teil des Anduintals gelebt, jetzt ist es an der Zeit diese Region formell zu integrieren. Alle Einwohner dort gehorchen jetzt den Reitern, die das Tal regieren, immer und ewig."
 anduin_vale.0107.a: "Lasst Twainmantle seinen rechtmäßigen Platz einnehmen."