 arnor.1201.t: "Flüchtlinge aus Rhudaur"
 arnor.1201.desc: "Im späten Nachmittag eines eher ruhigen Tages nähert sich einer meiner Herolde dem Thron.\n\n"Eure Hoheit", sagt er, "es kommen gerade Flüchtlinge aus Rhudaur im Osten. Ihr Anführer hat nach einer Audienz mit Euch gebeten." Ich nicke als Zustimmung der Bitte. Schon bald, knieht ein kräftiger Mann vor meinem Thron. "Mein König, ich bin [mellondir.GetFirstName], der einstige Herrscher von Fennas Drúnin. Wie Ihr wisst hat Dunkelheit dieses Land übergriffen und die Hügelmänner haben mich aus meinem Reich ausgestoßen. Ich suche nur Sicherheit und Zuflucht, O König, und ich werde euer treuer Diener sein, und in eurem Namen kämpfen."\n\nBevor ich antworte, denke ich eine Weile nach:\n\n"Dies sind in der Tat dunkle Zeiten und ich benötige kühne Männer. Ihr seid geflohen, doch dies ist nicht die Zeit um in Eile getroffene Entscheidungen zu bedauern." Ich hebe mich vom Thron und blicke Herr Mellondir an. "Bald werden wir auf Rhudaur marschieren, und jeder Soldat wird unerlässlich sein. Wollt Ihr Zuflucht, dann gewähre ich sie! Seid treu und tapfer."\n\nEs scheint ich habe einen unerwarteten Verbündeten gewonnen..."
 arnor.1201.a: "Ich werde euch das Mandat erteilen, [GetTitleByKey('c_killarbrag').GetName] wiederherzustellen."
 event_arnor_1201_a: "[mellondir.GetName] wird als euer Vasall über [GetTitleByKey('c_killarbrag').GetName] herrschen."
 arnor.1201.b: "Ihr seid an meinem Hof wilkommen."
 event_arnor_1201_b: "[mellondir.GetName] und seine Familie werde an eurem Hof bleiben."
 
 arnor.3002.opening: "Vornehmer und Gerechter Herr von Thalion,"
 arnor.3002.desc: "Schon seit vielen Jahren ist das Geschlecht des Isildur in eurem Königreich erloschen. Jetzt allein, bin ich der letzte König des Geschlechts von [elendil|E] der noch im Norden herrscht. Viel Zeit ist seit dem Tod des Eärendur und der Spaltung von [arnor|E], und ich will endlich diese Trennung beenden.\n\nIch erhebe jezt rechtmäßig meinen Anspruch auf die Herrschaft von Arnor, und wahrhaftig kann niemand mir widersprechen. [Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )] So sprach Elendil.\n\n Eure Treue wird belohnt, eure Tapferkeit geehrt, wenn sie nur meine rechtmßige Herrschaft akzeptieren. Die Erben des Isildur beugen und zittern nicht."

 arnor.3002.a: "Wir müssen zusammen die Dunkelheit überstehen."
 arnor.3002.b: "Ihr seid nicht adliger oder größer als wir!"

 arnor.3201.t: "Flüchtlinge aus Rhudaur"
 arnor.3201.desc: "Als ich an einem langweiligen Morgen Hof halte, eilt einer meiner Herolde mit einer dringenden Botschaft zu mir. Ich freue mich auf eine Ablenkung von meinen banalen Pflichten und fordere ihn auf, zu sprechen.\n\n"Eure Hoheit", sagt er, "es kommen gerade Flüchtlinge aus Rhudaur im Osten. Ihr Anführer hat nach einer Audienz mit Euch gebeten."\n\nSchon bald wird ein Fremder in meinen Thronsaal gebracht. Er verbeugt sich vor mir und spricht: "Mein König, ich bin [mellondir.GetFirstName], der einstige Herrscher von Fennas Drúnin. Wie ihr wisst hat Dunkelheit dieses Land übergriffen und die Hügelmänner haben mich aus meinem Reich ausgestoßen. Ich suche nur Sicherheit und Zuflucht, Herr, und ich und meine Männer werden Euch treu sein."\n\nIch erhebe mich von meinem Thron und schreite hinab zu Herr Mellondir.\n\n"Eine erfreuliche Ansicht seit Ihr, und eure Männer! Dies sind wahrhaftig dunkle Zeiten, denn das Böse erhebt sich wieder. Ja, Ihr seid geflohen, aber sicherlich hätte ich das gleiche getan! Es ist unnütz in einem hoffnungslosen Gefecht zu sterben und Ihr könnt hier mehr ereichen wie als Aß für die Krähen." Ich lächele herzlich. "Wollt Ihr Zuflucht, dann gewähre ich sie! Lasst uns als Brüder und Kameraden das Blut der Hügelmänner vergießen."\n\nEs scheint ich habe einen unerwarteten Verbündeten gewonnen..."
 arnor.3201.a: "Ich werde euch Herr von [GetTitleByKey('c_dinach').GetNameNoTier] machen."
 event_arnor_3201_a: "[mellondir.GetName] wird als euer Vasall über [GetTitleByKey('c_dinach').GetNameNoTier] herrschen."
 arnor.3201.b: "Ihr seid an meinem Hof wilkommen."
 event_arnor_3201_b: "[mellondir.GetName] und seine Familie werde an eurem Hof bleiben."

 arnor.7002.t: "Ein Dilemma"
 arnor.7002.desc: "Meine Spione und Kundschafter kehren mit einer einstimmigen Meinung zurück: Die Chancen sind unüberwindbar. Die Horden der Hügelmänner marschieren jetzt gegen mich, bei weitem mächtiger als unsere Kräfte.\n\nIch muss die endgültige Entscheidung treffen: Flucht, oder Kampf. Im Kampf werden wir sicherlich sterben, aber trotzdem ein Wall gegen die Dunkelheit sein. Doch was nützt der ehrenhafte Tod? Die Flucht in den Westen mag unrühmlich sein, aber sie ist unsere beste Hoffnung zum überleben."
 arnor.7002.a: "Lasst sie kommen, denn wir werden tapfer kämpfen!"
 arnor.7002.b: "Flucht mag schachvoll sein, doch ist sie die weiseste Entscheidung."
 defiant_defenders: "Unfügsame Verteidiger"
 
 arnor.7022.t: "Drohender Verlust"
 arnor.7022.desc: "Ich habe mich entschieden die niederträchtigen Angreifer aus dem Norden zu bekämpfen.Sie sind angeführt von dem barbarischen [hwaldar.GetName], der sich der Herrscher von [GetTitleByKey('k_rhudaur').GetName] nennt. Mögen er und seine ganze Familie an Krankheit leiden!\n\nMeine tapferen Verteidiger haben viel gelitten und ich beginne meine Entscheidung zu bezweifeln. Gibt es Ehre in einem hoffnungslosen Kampf? Was ist mit unseen Frauen und Kindern, die hinter den Mauern von Fennas Drúnin Zuflucht gesucht haben und dessen Sicherheit von unserem unwahrscheinlichem Sieg abhängt?\n\nIch muss mich entweder für die kommende Schlacht vorbereiten oder in den Reichern von Arthedain und Cardolan im Westen Zuflucht suchen. Aber kann ich den Scham verkraften, von der wichtigsten Schlacht meines Lebens zu flüchten?"
 arnor.7022.a: "Jeder fähige Mann muss bewaffnet sein! Wir werden kämpfen!"
 arnor.7022.b: "Ich werde den Scham des Verlusts verkraften um Unschuldige vor dem Gemetzel zu retten."
 arnor.7022.b.tt: "Ihr werdet mit den letzten Dúnedain den Winkel fliehen."
 last_reserves: "Dúnedain Miliz"
 arnor.7022.c: "Wir werden uns in die Wildnis zurückziehen und Rache suchen."
 
 arnor.7003.t: "Wohin?"
 arnor.7003.desc: "Jetzt das ich entschieden habe zu fliehen, muss ich auch wählen wohin wir ziehen.\n\n[GetTitleByKey('k_arthedain').GetNameNoTier] ist die sicherste Wahl, aber die Flucht in den weit entfernten Hof von [GetTitleByKey('c_fornost').GetNameNoTier] würde uns als Feiglinge bloßstellen.\n\n[GetTitleByKey('c_thalion').GetNameNoTier], die Hauptstadt des instabilen [GetTitleByKey('k_cardolan').GetNameNoTier], ist näher an der Gefahr, aber sie wäre wahrscheinlich viel einladender, und König [Tarvegil.GetFirstName] wird uns Schutz gewähren.\n\nEs ist meine Wahl: Der Schutz und Scham von Arthedain, oder die Front in Cardolan?"
 arnor.7003.a: "Ich werde nach Arthedain fliehen"
 arnor.7003.b: "Ich werde nach Cardolan fliehen"
 event_arnor_07003_a: "Ich werde in der Hauptstadt von [GetTitleByKey('e_arthedain').GetName], [GetTitleByKey('c_fornost').GetNameNoTier], Schutz suchen."
 event_arnor_07003_b: "Ich werde in der Hauptstadt von [GetTitleByKey('k_cardolan').GetName], [GetTitleByKey('c_thalion').GetNameNoTier], Schutz suchen."
 
 arnor.7004.t: "Die Festung der Könige"
 arnor.7004.desc: "Die Tore schwingen auf und ich werde durch einen langen Gang eskortiert. Vor dem Thron des Hohen Königs verbeuge ich mich still, bis ich aufgefordert werde mich zu erheben und [argeleb.GetFirstName] mich betrachtet.\n\n"Mein König, ich bin [ROOT.Char.GetFirstName], der einstige Herrscher von Fennas Drúnin. Wie Ihr wisst hat Dunkelheit dieses Land übergriffen und die Hügelmänner haben mich aus meinem Reich ausgestoßen. Ich suche nur Sicherheit und Zuflucht, O König, und ich werde euer treuer Diener sein, und in eurem Namen kämpfen."\n\nArgeleb denkt eine Weile nach, bevor er antwortet:\n\n"Dies sind in der Tat dunkle Zeiten und ich benötige kühne Männer. Ihr seid geflohen, doch dies ist nicht die Zeit um in Eile getroffene Entscheidungen zu bedauern." Argeleb erhebt sich vom Thron und blickt mich an. "Bald werden wir auf Rhudaur marschieren, und jeder Soldat wird unerlässlich sein. Wollt Ihr Zuflucht, dann gewähre ich sie! Seid treu und tapfer."\n\nIch atme in Erleichterung auf als ich die Worte des Königs höre."
 arnor.7004.a: "Mein Herr, Ihr habt meine ewige Dankbarkeit"
 event_arnor_07004_a: "[argeleb.GetName] wird Euch in [GetTitleByKey('c_killarbrag').GetNameNoTier] Zuflucht gewähren."
 arnor.7004.b: "Mein Schwert wird eurer Majestät im Kampf dienen."
 
 arnor.7008.t: "Der Hof des Tarvegil"
 arnor.7008.desc: "DIe Tore schwingen auf und ich verde vor den König gebracht. Nachdem ich mich aus meine Verbeugeng erhebe ich mich und [Tarvegil.GetName] beobachtet mich.\n\n"Mein König, ich bin [ROOT.Char.GetFirstName], der einstige Herrscher von Fennas Drúnin. Wie Ihr wisst hat Dunkelheit dieses Land übergriffen und die Hügelmänner haben mich aus meinem Reich ausgestoßen. Ich suche nur Sicherheit und Zuflucht, Herr, und ich und meine Männer werden Euch treu sein."\n\nTarvegil erhebt sich von seinem Thron und schreitet zu mir hinunter.\n\n"Eine erfreuliche Ansicht seit Ihr, und eure Männer! Dies sind wahrhaftig dunkle Zeiten, denn das Böse erhebt sich wieder. Ja, Ihr seid geflohen, aber sicherlich hätte ich das gleiche getan! Es ist unnütz in einem hoffnungslosen Gefecht zu sterben und Ihr könnt hier mehr ereichen wie als Aß für die Krähen." Er lächelt herzlich. "Wollt Ihr Zuflucht, dann gewähre ich sie! Lasst uns als Brüder und Kameraden das Blut der Hügelmänner vergießen."\n\nIch atme in Erleichterung auf als ich die Worte des Königs höre."
 arnor.7008.a: "Mein Herr, Ihr habt meine ewige Dankbarkeit"
 event_arnor_07008_b: "[Tarvegil.GetName] wird Euch in [GetTitleByKey('c_dinach').GetNameNoTier] Zuflucht gewähren."
 arnor.7008.b: "Mein Schwert wird eurer Majestät im Kampf dienen."

 arnor.7011.t: "Ein neues Zuhause"
 arnor.7011.desc: "Nachdem ich bei der kleinen Siedlung, die mir der König geschenkt hat, ankomme, kann ich endlich erleichtert aufatmen. Hier sind meine Familie und ich endlich in Sicherheit... für den Moment.\n\nIch kann meine Gedanken nicht von dem Osten abwenden, wo der barbarische [hwaldar.GetFirstName] mit seiner Horde von Hügelmännern wahrscheinlich noch immer das Land das einst meine Heimat war plündert.\n\nIch frage mich was ich in den kommenden Monaten und Jahren tun soll..."
 arnor.7011.a: "Ich werde mehr Männer trainieren und eines Tages [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] zurückerobern!"
 arnor.7011.b: "Ich werde mich auf die Errichtung dieser neuen Heimat und dem Schutz meiner Familie konzentrieren."
 reclaimers_of_egladil: "Zurückeroberer von Egladil"
 
 arnor.7024.t: "In die Wildnis"
 arnor.7024.desc: "Nach meiner Entscheidung die Widnis von [eriador|E] zu patrouillieren hat meine Gefolgschaft begonnen ein einfaches Lager einzurichten.\n\n Die meisten der Dúnedain die im Winkel von Mitheithel lebten haben mir gefolgt, und ich habe ein paar dutzend fähige Kämpfer zur Verfügung.\n\nIn der Zukunft können wir vielleicht sogar stark genug werden um die barbarischen Hügelmänner, die jetzt über [rhudaur|E] herrschen, zu besiegen..."
 arnor.7024.a: "Wir kämpfen für Arnor!"
 arnor.7024.tt: "Zwei nützliche Gefolgsleute sind eurem Lager beigetreten."
 
 arnor.9100.t: "Die Wiederherstellung von Tharbad"
 arnor.9100.desc: "Lange war die Stadt Tharbad ein wichtiger Zwischenstopp bei der Reise zwischen dem nördlichen Reich von [arnor|E] und seinem Schwesterreich, dem südlichen [gondor|E]. Aber die [angmar_wars|E] und die Große Pest haben die Stadt entvölkert, und schlimme Überflutungen haben das einst prächtige Handelszentrum in eine leblose Ruine verwandelt.\n\nJetzt sind die rechtmäßigen Herrscher von Tharbad zurückgekehrt und versprechen die Stadt und ihre ikonische Brücke zu ihrem alten Glanz zurückzuversetzen. Bald wird Handel wieder zwischen Godor und Arnor fließen können."
 arnor.9100.a: "Eine großartige Errungenschaft!"

 arnor.1001.t: "Besfestigung der Wetterhügel"
 arnor.1001.desc: "Die von Norden nach Süden streckenden Wetterhügel bilden einen natürlichen Schutzwall für unser Reich, und könnten, wenn sie richtig befestigt wären, ein großes Hindernis für mögliche Feinde sein. Deswegen habe ich Architekten und Generäle gerufen, denen ich meine Pläne vorstellen werde.\n\nDoch es wird schnell klar, dass die Befestigung der Hügel ein großer finanzieller und personaler Aufwand sein wird. Es werden mir viele Pläne vorgeschlagen, von einem System einfacher Holztürme zu mächtigen Festungen, verbunden mit Steinmauern. Letzten Endes muss ich entscheiden was ich wähle." # PLACEHOLDER
 arnor.1001.a: "Sicherheit hat keinen Preis!"
 arnor.1001.b: "Wir können es uns nicht leisten zu sparsam zu sein."
 arnor.1001.c: "Lasst uns nicht extravagant sein."