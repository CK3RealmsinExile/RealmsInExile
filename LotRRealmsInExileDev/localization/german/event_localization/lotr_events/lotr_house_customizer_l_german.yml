 lotr_house_customizer.0001.desc: "#P Willkommen beim Haus-Anpasser#!! Bitte befolge diese Anweisungen, um diese Funktion korrekt zu verwenden.\n\nWenn du als ein #N ausgestorbenes Haus#! spielen möchtest, kannst du diese Option auswählen und das Haus in seiner Herkunftsregion finden.\n\nWenn du als Mitglied eines lebenden Hauses spielen möchtest, musst du jemanden aus diesem Haus finden, mit der rechten Maustaste auf sein Porträt klicken und "Haus beitreten" auswählen."  #~TR~
 lotr_house_customizer.0001.a: "Ich möchte als ein #N ausgestorbenes Haus#! spielen."  #~TR~
 lotr_house_customizer.0001.b: "Ich möchte als ein #P existierendes Haus#! spielen."  #~TR~

