 trait_specific_ongoing.1014.t: "Das Meer wird wiederkommen"  #~TR~
 trait_specific_ongoing.1014.desc: "Mitten in der Nacht zerreisst Donner den Himmel ausserhalb deines Fensters, die brechenden Wellen lassen die ganze Welt erzittern. Ein beißender Geruch nach Salzwasser füllt deine Nase. War das Meer jemals so nah an deinen Hallen? Es scheint dich von allen Seiten einzuschliessen, als ob es die Fundamente der Erde verschlingen würde, die dich sonst vom grossen Blau getrennt hätten. \n\nWährend du den tobenden Wassermassen lauschst, packt dich eine Angst. Könnte es sein, dass das Meer gekommen ist, um die Arbeit zu vollenden, die es im alten Anadûnê begonnen hat? Deine Hände zittern, während die Krache in deinem Kopf immer lauter werden. \n\nEs ist da. Das Meer ist wiedergekommen, um den zerlumpten Nachkommen von Anadûnê ein Ende zu setzen."  #~TR~
 trait_specific_ongoing.1014.a: "Ich muss alle darüber informieren! Unser Volk muss sich vorbereiten!"  #~TR~
 trait_specific_ongoing.1014.b: "Ruuuuun! Lauft um euer Leben! Das Meer wird uns alle verschlingen!"  #~TR~
 trait_specific_ongoing.1014.c: "Nein... Es kann nicht sein. Niemand darf es wissen, ich muss diese Information für mich behalten."  #~TR~
