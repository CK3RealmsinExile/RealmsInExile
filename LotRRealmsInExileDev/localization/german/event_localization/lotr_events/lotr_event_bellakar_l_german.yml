### Gondor receives message about MAKING an alliance with Bellakar ###
 bellakar.0250.t: "Ein Angebot aus dem Süden"  #~TR~
 bellakar.0250.desc: "Seit einigen Jahren erreichen uns aus dem Süden Gerüchte, gebracht von Händlern und gefangenen Korsaren, über das Reich Bellakar. Es scheint, dass ihr Glück in letzter Zeit gut war, und nach Jahren der Stagnation und Pattsituation haben sie wieder die Kontrolle über die Länder von Felaya und Mardurak erlangt.\n\nDoch die neuesten Nachrichten kommen unerwartet – mein Statthalter bringt mir die Nachricht, dass Botschafter am Hof von [high_king_of_bellakar.GetName] angekommen sind. Sie bieten an, das alte Bündnis wiederherzustellen, das Gondor in den Jahren der Schiffs-Könige so gut gedient hat.\n\nIch denke über den Eid Macilions von Silmalondë und die Schuld Elendils nach. Einst kämpften unsere Reiche Seite an Seite. Doch Elendils Schuld wurde beglichen. Und die Gläubigen von Bellakar bleiben verirrt, ihre Lehren und Riten durch den Kontakt mit lokalen Kulten verdorben. Kann Bellakar nach so vielen Jahren wirklich darauf vertraut werden, uns zu Hilfe zu kommen? Und sollte das Blut Gondors für ein fernes Reich vergossen werden, ein Reich, das die Oberhoheit Elendils leugnete?"  #~TR~
 bellakar.0250.a: "Es ist Zeit, das Bündnis neu zu schmieden. Wir werden gemeinsam die Schwerter ziehen!"  #~TR~
 bellakar.0250.b: "Wir müssen auf unsere eigenen Ressourcen schauen..."  #~TR~

### Bellakar receives message of Gondor accepting alliance ###
 bellakar.0251.t: "Ein wiederhergestelltes Bündnis"  #~TR~
 bellakar.0251.desc: "Endlich sind unsere Gesandten zurückgekehrt, begleitet von Botschaftern aus Gondor. Als sie sich dem Thron nähern, höre ich Murmeln von meinen Höflingen und sehe sie mit offenem Mund die Nordmänner anstarren. Und kein Wunder. Während wir stolz auf unser númenorisch Erbe sind, ist klar, dass im Norden das Blut noch wahrer fließen muss. Denn in ihrer Größe, ihrem Auftreten und im Licht ihrer Augen ist die Aura Anadûnês noch zu erkennen.\n\nEine Schriftrolle wird mir in die Hand gelegt, ihr Siegel trägt den Weißen Baum von Gondor. Ich entfalte sie und nehme schnell die beiden Spalten feiner Schrift in der kühnen Handschrift von [high_king_of_gondor.GetName] auf, eine in Adunaisch, die andere in Sindarin. Aber meine Augen werden von der letzten Zeile angezogen, die in perfektem Sindarin geschrieben ist:\n\n"Wie Elendil und Macilion vor uns, lasst uns gemeinsam die Schwerter ziehen!" \n\nEin Bündnis ist es also. Die nördlichen Gläubigen werden uns in unserer Notlage helfen. Jetzt müssen wir uns darauf vorbereiten, diese neue Liga gegen unsere Feinde einzusetzen..."  #~TR~
 bellakar.0251.a: "Die Gläubigen, wieder vereint"  #~TR~

### Bellakar receives message of Gondor !! NOT !! accepting alliance ###
 bellakar.0252.t: "Gondors Weigerung"  #~TR~
 bellakar.0252.desc: "Endlich sind unsere Gesandten zurückgekehrt, und mein Herz sinkt, als ich sehe, dass sie unbegleitet sind. Hat Gondor keinen Botschafter nach Nilûlondê geschickt?\n\nEine Schriftrolle wird mir in die Hand gelegt, ihr Siegel trägt den Weißen Baum von Gondor. Ich entfalte sie und nehme schnell die beiden Spalten feiner Schrift in der kühnen Handschrift von [high_king_of_gondor.GetName] auf, eine in Adunaisch, die andere in Sindarin. Mein Herz sinkt weiter. Die Worte sind respektvoll, aber bestimmt:\n\n"Eide wurden geleistet, und Eide wurden erfüllt. Gondor oder Bellakar steht keine Schuld mehr zu. Zu lange waren unsere Reiche getrennt, und Gondor muss sich jetzt um seine eigenen Angelegenheiten kümmern…"  #~TR~
 bellakar.0252.a: "Dann allein..."  #~TR~

### Bellakar received message that Gondor ruler died, RENEW alliance ###
 bellakar.0253.t: "Ein erneuter Eid?"  #~TR~
 bellakar.0253.desc: "Als ich die neuesten Berichte meines Rates durchsehe, werde ich von meinem Verwalter unterbrochen, der mir Neuigkeiten aus dem Norden überbringt – der [dead_high_king_of_gondor.GetName] von Gondor ist tot. \n\nSein Nachfolger, [high_king_of_gondor.GetName], hat mir geschrieben, um mich zu versichern, dass die Politik Gondors sich nicht geändert hat und dass sie das Bündnis zwischen unserem Königreich erneuern möchten. Doch sie erkennen an, dass sie keinen Anspruch auf mich oder mein Reich haben. Es ist ein Bündnis der Wahl, nicht der Verpflichtung.\n\nIch muss nun entscheiden, ob ich Bellakar und Gondor weiterhin zusammenbinden soll oder ob jetzt die Zeit gekommen ist, uns von fernen Bindungen zu befreien."  #~TR~
 bellakar.0253.a: "Wir sind zusammen stärker. Das Bündnis erneuern!"  #~TR~
 bellakar.0253.b: "Wir müssen uns um unsere eigenen Angelegenheiten kümmern..."  #~TR~

### The Golden Lands / decision_proclaim_pharazain
 bellakar.0300.t: "Das Goldene Land"  #~TR~
 bellakar.0300.desc: "Einst wurden die Länder Südwest-[middleearth|E] von der Macht des mächtigen [numenor|e] beherrscht. Obwohl geteilt, wurden diese númenorischen Kolonien südlich von [GetTitleByKey('k_umbar').GetNameNoTier] in der Heimat als [GetTitleByKey('e_pharazain').GetNameNoTier] bekannt – das Goldene Land, aus dem Reichtümer auf die Insel des Sterns flossen.\n\nDoch seit dem Untergang Númenors vor einer Ära sind diese Länder geteilt; kleine Königreiche und Reiche, die seit unzähligen Jahren untereinander gekämpft haben, im Laufe der Zeit zu- und abgenommen haben. Doch die Erinnerung an Númenor lebte weiter, und so tat es auch die vage Vorstellung von den goldenen Ländern von [GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip].\n\nSchließlich wurden unter meinem Banner alle ehemaligen Kolonien des Südens vereint, und die Erinnerung an diesen alten Namen kann nun endlich mit neuem Zweck wiedergeboren werden!"  #~TR~
 bellakar.0300.a: "Ehre dem Goldenen Reich von [GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip]!"  #~TR~

 bellakar.0301.t: "Die wiederhergestellte Herrlichkeit Korleas"  #~TR~
 bellakar.0301.desc: "Während der Herrschaft von [numenor|E] war Korlea [bellakar|E]s wichtigster Hafen und Zentrum des Handels, des Lernens und des Krieges. Und so soll es wieder sein!\n\nVon heute an werden wir daran arbeiten, die Herrlichkeit wiederzugewinnen, die in der tosenden Flut des Untergangs verloren ging, und dafür sorgen, dass eine solche Tragödie niemals wieder geschehen kann. Korlea nimmt nun wieder seinen Platz als erster unter den mächtigen Häfen Bellakars ein, ein Denkmal für unseren Mut und unsere Standhaftigkeit für alle sichtbar!"  #~TR~
 bellakar.0301.a: "Ein wahrlich historischer Tag!"  #~TR~
 
 bellakar.2000.t: "Die Teal-Verschwörung"  #~TR~
 bellakar.2000.desc: "Seit den alten Tagen des [numenorean_empire|E] wurde das glorreiche Land, das [bellakar|E] werden sollte, mit der königlichen Farbe Magenta in Verbindung gebracht. Aber in letzter Zeit bin ich von etwas anderem besessen: Der Farbe Teal.\n\nEs ist einfach überall! Vor mir breiten sich Beweise für eine große Anti-Teal-Verschwörung über Wand und Tisch aus, verborgene Verbindungen in wunderbar tealfarbener Schnur offenbart: Eine alte Aufzeichnung erwähnt ein großes [black_numenorean|E]-Reich mit tealfarbenen Bannern. Die vergessene Krypta eines Bellakarani-Adligen, begraben mit einem tealfarbenen Leichentuch. Gerüchte über die große Statue von Ishtra, die #emp unbedingt#! einst Flügel aus Teal besessen haben muss. Richtig ausgezählt und neu angeordnet, buchstabieren die Monate im Bellakar-Kalender buchstäblich "REICH IST TEAL"!\n\n"Ist alles in Ordnung, mein [chancellor.Custom2('RelationToMeShort', SCOPE.sC('pepe_silva'))]?" Ich drehe mich um und sehe [chancellor.GetTitledFirstName] an der Tür, der mich besorgt ansieht. Wer sonst ist in diese Verschwörung verwickelt, unsere tealfarbene Vergangenheit auszulöschen? Ist es nicht meine Pflicht als [pepe_silva.GetTitleAsNameNoTooltip], [bellakar|E] zu seinen wahren Farben zurückzuführen?"  #~TR~
 bellakar.2000.a: "Ich muss alle #emp teal#! machen!"  #~TR~
 bellakar.2000.b: "...Vergiss es."  #~TR~
 bellakar.2000.teal.tt: "[GetTitleByKey('e_bellakar').GetName] wird eine ekelhafte #bold teal#! Kartenfarbe annehmen"  #~TR~
 bellakar.2000.coa.tt: "[GetTitleByKey('e_bellakar').GetName] wird ein ekelhaftes #bold teal#! Wappen annehmen"  #~TR~

