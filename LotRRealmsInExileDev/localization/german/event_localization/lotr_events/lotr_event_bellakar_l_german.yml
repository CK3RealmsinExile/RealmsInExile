 bellakar.0204.t: "Vereinigung der Gläubigen"  #~TR~
 bellakar.0204.desc: "Es ist geschehen. Ich habe meinen Kopf vor dem König in Gondor gebeugt, denn anders zu handeln wäre Torheit gewesen. Ich habe meinen Sitz in Nilulonde behalten, und die Gläubigenreiche im Exil sind jetzt vereint, aber ich bin nur noch ein Vasall.\n\nDoch ich kann nicht umhin, mich zu fragen, was als nächstes kommt. Kann die Einheit aufrechterhalten werden? Und welche anderen territorialen Ambitionen könnte der Hochkönig haben?"  #~TR~
 bellakar.0204.a: "Die Zeit wird es zeigen." # It has been done  #~TR~

