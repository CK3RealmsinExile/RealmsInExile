 bellakar.0101.t: "Ein Traum vom Norden"  #~TR~
 bellakar.0101.desc: "Wieder einmal finde ich mich in einem Traum wieder, doch dieser ist anders als die, die ich in letzter Zeit hatte. Ich befinde mich in einem Wald, trage einfache, aber gut gemachte Kleidung. In der Ferne höre ich eine Stimme, die durch die Bäume schallt, während Mondlicht durch das Blätterdach bricht.\n\n"König von Bellakar, die Stunde naht, in der das Schicksal der Gläubigen endlich entschieden wird. Das Haus Silmalondës wird seinen Teil dazu beitragen, wie es schon einmal getan hat, aber beachte meine Warnung – der Sieg wird aus einer ungesehenen Hoffnung kommen, und aus dem Norden kommt die Königslinie…"\n\nDas Sternenlicht wird blendend hell, doch bevor es mich überwältigt, kann ich eine große, grimmige Gestalt im Blätterdach des Waldes ausmachen. Ich erwache in kaltem Schweiß und kann mich nur noch halb an das erinnern, was ich gesehen habe."  #~TR~
 bellakar.0101.a: "...Aus dem Norden soll die Königslinie kommen?"  #~TR~
 
 bellakar.0102.t: "Den Traum beachten?"  #~TR~
 bellakar.0102.desc: "Seit ich aus diesem seltsamsten Traum erwachte, denke ich darüber nach. Selbst jetzt, Monate später, kann ich ihn nicht aus meinem Kopf bekommen. Aus dem Norden soll die Königslinie kommen? Sieg aus ungesehener Hoffnung?\n\nWelche Könige sind das, und welcher Sieg soll errungen werden? Ich glaube, ich kann verstehen, dass Sieg oder Niederlage von einer Schlacht im Norden abhängt und dass diese Könige eine entscheidende Rolle spielen werden.\n\nDie einzigen Könige, die mir einfallen, sind die unserer langjährigen Verbündeten, das Haus Elendils. Lange ist es her, dass wir irgendwelche Beziehungen zu den Erben Elendils hatten, und soweit ich weiß, regieren jetzt die Statthalter in Gondor. Doch der Traum bleibt. Brauchen sie vielleicht unsere Hilfe, so wie wir einst Elendil halfen und vor den Toren des Dunklen Herrn selbst kämpften?\n\nDoch mein eigenes Land ist nicht ungefährlich – es würde meine Vasallen beunruhigen, wenn ich aufgrund eines Traums eine Nord-Expedition starten würde..."  #~TR~
 bellakar.0102.a: "Ladnôca hat zu mir gesprochen, wie sie einst zu Zimrêbal selbst sprach!"  #~TR~
 bellakar.0102.b: "Gondor muss für sich selbst sorgen, was auch immer kommen mag."  #~TR~

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t: "Eine Frage des Glaubens"  #~TR~
 bellakar.0200.desc: "Die Welt hat sich verändert. Ich spüre es im Wasser. Ich spüre es in der Erde. Ich rieche es in der Luft. Seitdem uns die Nachricht erreichte, dass die Linie Elendils auf den Thron Gondors zurückgekehrt ist, wurde geflüstert, dass ein neues Zeitalter beginnt. Unsere erneuerte Allianz mit ihnen brachte unsere beiden Reiche nach Jahrhunderten der Isolation näher zusammen, und unsere herrschenden Dynastien sind jetzt blutsverwandt.\n\nGondors fast unglaubliche Niederlage über Sauron hat zu einem wunderbaren Gefühl der Erneuerung und Hoffnung in den Reichen der Gläubigen geführt… und für einige zum Beweis, dass die Linie Elendils in der Tat von den Valar göttlich dazu bestimmt ist – sowohl zu regieren als auch Gebete und Bitten im Namen der Gläubigen darzubringen.\n\nViele Anhänger von Kâthasaptha sagen jetzt, dass Narkuzîr Recht hatte mit seinen Versuchen, die heiligen Riten mit denen der Elendili in Einklang zu bringen, und diejenigen, die dem Batân an-Izindi folgen, konvertieren jetzt auch in großer Zahl zu Erulaitalë und fordern den König von Gondor – mit Tumakveh-Blut in seinen Adern – auf, für die Bellakaranî auf Mindolluin einzutreten."  #~TR~
 bellakar.0200.a: "Und ich werde mich ihnen anschließen! Die Gläubigen müssen in einer einzigen Gemeinschaft vereint sein."  #~TR~
 bellakar.0200.b: "Bellakar braucht keinen religiösen Streit – wir müssen an den alten Wegen festhalten."  #~TR~

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
 bellakar.0201.t: "Die Einigung der Gläubigen?"  #~TR~
 bellakar.0201.desc: "Ich sehe mich einer Wahl gegenüber, die schwieriger ist als jede meiner Vorfahren seit dem Untergang. Die Wellen der Bekehrungen zu Erulaitalë haben sich in Bellakar und Felaya fortgesetzt, wobei der Batân an-Izindi von einem besonders intensiven reformatorischen Eifer erschüttert wird. Viele fordern nun, dass die Gläubigen unter der Linie Elendils vereint werden, sowohl geistig… als auch in einem einzigen Reich. Sie jetzt abzulehnen, riskiert einen Bürgerkrieg. Aber könnte ein Bürgerkrieg trotzdem kommen, wenn die Traditionalisten Widerstand leisten?\n\n[high_king_of_gondor.GetName] wittert die Chance, das zu erreichen, was Elendil nicht konnte, und hat ein kühnes, aber subtiles Angebot gemacht: Was wäre, wenn ich ihm meine Huldigung schwören und ihn als meinen Lehnsherrn anerkennen würde, und im Austausch dafür ich und meine Erben den Thron von Felaya und seine Vasallen behalten würden, während ich auf die Königswürde verzichte und dafür den Titel ‚Prinz‘ erhalten würde? Ein Verlust an Status, ja, aber vielleicht würden Felaya und die Thônuzîrahîn so weitermachen wie bisher..."  #~TR~
 bellakar.0201.a: "Es ist Zeit. Wir werden uns den Elendili unterwerfen."  #~TR~
 bellakar.0201.b: "Nein! Die Herrschaft über Felaya gehört mir!"  #~TR~

