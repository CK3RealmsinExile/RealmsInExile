 religious_decision.0103.t: "Entscheidung für einen Schutzpatron"  #~TR~
 religious_decision.0103.desc: "Unser Glaube verehrt eine Reihe großer Heiliger sowie eine Reihe kleinerer lokaler Heiliger. Doch ich kann nicht sagen, dass es nicht einige gibt, die eine besondere Anziehungskraft auf mich ausüben. Würde ich mich offen der ausdrücklichen Verehrung vor allem einer solchen Gottheit widmen, würde ich zweifellos gleichgesinnte Seelen an meine Seite ziehen. Was auch immer die Segnungen meines Schutzpatrons bringen mögen, mit ähnlichen [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zusammen zu sein, kann mir nur Gesundheit, Reichtum und Ruhm bringen."  #~TR~

