### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor has refused its claim on Bellakar #### 
 bellakar.0203.t: "Vereinter Glaube, geteilte Herrschaft"  #~TR~
 bellakar.0203.desc: "In den Palastgärten werde ich vom Botschafter aus Gondor angesprochen, der eine Schriftrolle von [high_king_of_gondor.GetName] trägt. Als ich ihren Inhalt lese, staune ich, dass ein so kleines Pergament eine Botschaft von so historischer Bedeutung enthalten kann:\n\n"Mein Vorfahr Elendil erkannte, dass die Adûnâi der Südlande nicht unter den Schatten gefallen waren und dass die Bellakaranî als Gläubige zu behandeln waren. Doch aus Respekt vor deinem eigenen Vorfahren Macilion von Silmalondë erhob er keinen Anspruch auf Herrschaft über die Männer von Bellakar, sondern nur über diejenigen der Westlande, die sich seiner Autorität unterworfen hatten.\n\nIch beabsichtige nicht, die Politik Elendils umzukehren. Bellakar ist in Gemeinschaft mit Gondor. Wir werden unsere Verwandtschaft niemals leugnen. Aber ihr sollt für immer frei bleiben, die Gläubigen des Südens beschützen und dort das Erbe Númenors aufrechterhalten."\n\nSo soll es also Gemeinschaft und Freiheit für sie sein. Bellakar wird seine Unabhängigkeit behalten!"  #~TR~
 bellakar.0203.a: "Wir halfen Gondor freiwillig, und wir werden frei bleiben."  #~TR~

