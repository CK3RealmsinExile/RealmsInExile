 bellakar.0202.t: "Die Einigung der Gläubigen?"  #~TR~
 bellakar.0202.desc: "Ich sehe mich einer Wahl gegenüber, die schwieriger ist als jede meiner Vorfahren seit dem Untergang. Die Wellen der Bekehrungen zu Erulaitalë haben sich in Bellakar fortgesetzt, und viele fordern nun, dass die Gläubigen unter der Linie Elendils vereint werden, sowohl geistig… als auch in einem einzigen Reich. Viele, die eine tiefe Loyalität zu den Tumakveh empfinden, sehen einen König von Gondor mit Tumakveh-Blut in seinen Adern und argumentieren, dass es keine Notwendigkeit gibt, Kompromisse zwischen ihrem Glauben und ihrer Treue einzugehen. Sie jetzt abzulehnen, riskiert einen Bürgerkrieg. Aber könnte ein Bürgerkrieg trotzdem kommen, wenn die Traditionalisten Widerstand leisten?\n\n[high_king_of_gondor.GetName] wittert die Chance, das zu erreichen, was [elendil.GetName] nicht konnte, und hat ein kühnes, aber subtiles Angebot gemacht: Was wäre, wenn ich ihm meine Huldigung schwören und ihn als meinen Lehnsherrn anerkennen würde, und im Austausch dafür meine Erben den Thron von Bellakar und seine Vasallen behalten würden, während ich auf die Königswürde verzichte und dafür den alten Titel ‚Asapthubêth‘ erhalten würde? Ein Verlust an Status, ja, aber vielleicht würden Bellakar und die Tumakveh so weitermachen wie bisher..."  #~TR~
