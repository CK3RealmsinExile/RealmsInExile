 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t: "Der Herr von Isengart"  #~TR~
 lotr_intro_events.5501.desc: "Die große Eisenfestung von [isengart|E] bewachte lange die südliche Flanke des [mistymountains|E], der große Turm von [orthanc|E] erhebt sich aus seinem Herzen und wacht über das umliegende Tal und die Isen-Furt dahinter.\n\nDieser große Turm wurde von Baumeistern des verlorenen Reiches von [numenor|E] geschaffen, doch er scheint nicht aus Menschenhand gefertigt zu sein, sondern aus den Knochen der Erde in der uralten Qual der Hügel geschnitten.\n\nEs war bei der Krönung von [frealaf.GetName], dass ich erschien, nach dem Tod von [helm.GetFirstNameNicknamed] und seinen Söhnen durch die Hand von [wulf.GetFirstName] und seinen Dunländern. Ich brachte Geschenke und sang großes Lob über den Mut der [rohirrim|E] und gewann schnell die Liebe des neuen Königs.\n\nUm größere Sicherheit vor Dunländer-Überfällen zu gewährleisten, überzeugte der König [beren.GetName], mir die Schlüssel zum verlassenen Turm von Orthanc zu geben, um als Wächter über die westlichen Grenzgebiete und als Vertreter des Statthalters zu fungieren."  #~TR~
 lotr_intro_events.5501.a: "Und so bin ich seit den letzten 240 Jahren geblieben..."  #~TR~
 
 # Introduction to Sauron
 lotr_intro_events.5502.t: "Der Herr der Ringe"
 lotr_intro_events.5502.desc: "Endlich ist es [sauroncharacter|E]s Zeit. Es gab Rückschlage — der Widerstand von [celebrimbor|E] und den [elves|E], die dreifache Intervention der Númenórer, im [waroftheelvesandsauron|E], unter Ar-Pharazôn und letzlich durch den verdammten [elendil|E] und seine Söhne.\n\nDer Verlust im [warlastalliance|E] hat ihm schwer geschadet, doch sogar in ihrem Moment des Sieges besiegelten die Feinde Saurons ihren Untergang, denn der [oneringshort|E] überlebte und seine Rückkehr war unaufhaltsam.  Sein mächtigster Diener, der [witchking|E] von [angmar|E] zerstörte das Nordreich von [arnor|E] und zugleich das Geschlecht des [isildur|E]. Im Süden schwächelt [gondor|E], knapp vor dem Untergang. Weder die Elben noch die [dwarves|E] besitzen die miltärische Macht ihn zu besiegen. Bald wird der Eine Ring sich wieder zeigen und nichts wird Sauron widerstehen können.\n\nDie [valar|E] haben [middleearth|E] verlassen — es ist bereit für einen neuen Meister. Der ganze [east|E] unterliegt dem Dunklen Turm von [mordor|E], und es gibt keine Hoffnung für den schwindenden Westen."
 lotr_intro_events.5502.a: "Herr der Ringe, Herr der Erde!"
 lotr_intro_events.5502.a.tt: "Endlich wird in Mittelerde Ordung herrschen. Saurons Ordnung."
 
 # Introduction to Khamul
 lotr_intro_events.5503.t: "Der Statthalter von Dol Guldur"  #~TR~
 lotr_intro_events.5503.desc: "Einst Erbe eines großen Reiches im fernen Osten, steht [khamulshort|E] jetzt als der zweitgrößte von [sauroncharacter|E]s neun Fingern da, der [nazgulcharacter|E].\n\nKhamûl wurde die Herrschaft über [dolguldur|E] zu zwei Zwecken übertragen; erstens, um Krieg gegen die [elven|E]-Reiche von [lasgalen|E] und [lothlorien|E] zu führen, und zweitens, und vielleicht wichtiger, um ein Auge auf den [anduin|E]-Fluss zu werfen, wo [isildur|E] angeblich umgekommen ist und den [onering|E] verloren hat. Viele der umliegenden Waldbewohner fürchten sich bereits vor Dol Guldur, und Khamûl wird dies für die Knechtschaft ausnutzen – doch andere bleiben stolz und trotzig in ihrer Unabhängigkeit.\n\nDie [elves|E] der Region sind Schatten ihrer früheren Größe, aber selbst jetzt besitzen sie eine beeindruckende Stärke. Aber sollte ihr Fall kommen, dann wäre der letzte Widerstand in der Region [dale|E] und [ereborrealmshort|E]. Vereint mit der großen Heeresmacht, die in [rhun|E] aufsteigt, werden Hammer und Amboss die letzten Nachkommen des [rhovanion_kingdom|E] und den Sitz der Linie von [durin|E] zerschlagen."  #~TR~
 lotr_intro_events.5503.a: "Ganz Wilderland wird sich vor Sauron beugen."  #~TR~
 
 # Introduction to Witch King
 lotr_intro_events.5504.t: "Der Erste der Neun"  #~TR~
 lotr_intro_events.5504.desc: "Über den Herrn der [nazgulcharacter|E] ist wenig bekannt. Einst war er [ermurazor|E], der zweite Sohn des Königs von [numenor|E]. Obwohl er selbst reich und mächtig war, war er als einfacher zweiter Sohn unzufrieden. Er wurde daher von einem [annatarcharacter|E] bemerkt und schnell unter seine Fittiche genommen, der niemand anderes als [sauroncharacter|E] war. Unter seiner Anleitung wurde er mächtiger, wurde ein großer und geschickter Zauberer, und dann wurde ihm ein Ring angeboten; seine einzige Chance auf wahre Macht. \n\nSo unterwarf er sich Sauron, und für immer war er an seinen Meister gebunden. Eine Ära später gründete er ein neues Königreich im Norden und erhielt den Namen, unter dem er für immer bekannt sein würde: Der Hexenkönig von [angmar|E]. \n\nDurch seine Hand wurde [arnor|E] zerstört, auf kleine Clans von [dunedain|E] reduziert. Obwohl sein Königreich fiel, schloss er sich dem Dunklen Turm an, als er wieder aufstieg. [minasithil|E], der Mondturm, fiel an ihn; und er würde als [minasmorgul|E] – Der Zauberturm – bekannt sein und die persönliche Domäne des Hexenkönigs sein. \n\nSeit tausend Jahren herrscht er von dort aus, der größte der Diener von [sauronthedarklordcharacter|E]. Seine Gegenwart jagt den Menschen Angst ein, und sie kauern und fliehen vor dem Herrn der [nazgulcharacter|E]. Durch seine Herausforderung verschwand Eärnur, der letzte König von [gondor|E], und unter seiner Führung wurde [osgiliath|E] verwüstet und Ithilien von Horden von Uruks geplündert. \n\nDie Stunde ist spät. Gondor ist schwach. Ithilien ist karg. Osgiliath liegt in Trümmern. Der Herr von Minas Morgul bereitet seine Armeen vor; er wartet geduldig darauf, dass die Armeen der Dunkelheit gegen Mittelerde marschieren."  #~TR~
 lotr_intro_events.5504.a: "Dies ist meine Stunde!"  #~TR~

 # Witch-king: Angmar Introduction
 lotr_intro_events.5505.t: "Herr der Neun"  #~TR~
 lotr_intro_events.5505.desc: "Im Norden gibt es eine neue Macht – eine aus Schnee und stahlgepanzertem Fleisch, und das Flüstern von Phantomen in trüber Luft. Die Bergorks, immer Diener der Dunkelheit, heulen nach Blut und stampfen mit ihren Schwertern. Sie werden [angmar|E] und seinem Herrn, dem Herrn der Welt, dienen.\n\nDie [hillmen|E], lange von den Menschen des Westens in Knechtschaft gehalten, haben den Osten von [eriador|E] in Besitz genommen, und auch sie werden Angmar dienen, sonst werden sie ihre Beute und ihr neues Land nicht viel länger genießen.\n\nIm Norden und Westen befinden sich die Balsharim, grobe Hüttenbewohner im Eis und Schnee – er wird sie ebenfalls unterwerfen und sie daran erinnern, wer ihr Meister ist.\n\nAber sein Hauptfeind ist das Königreich von [arnor|E] – dort hocken die abscheulichen [dunedain|E], die letzten Überreste einer zersplitterten Abstammung, die größten Feinde seines Meisters, [sauroncharacter|E] des Großen. \n\nAber die Stunde naht für den Schwarzen Hauptmann, König von Angmar. Dies ist seine Stunde! Niemand wird vor ihm stehen, und niemand wird vor dem Herrn der Ringe stehen!"  #~TR~
 lotr_intro_events.5505.a: "Verflucht sei jetzt und sterbe vergebens!"  #~TR~

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t: "Statthalter des Auges"  #~TR~
 lotr_intro_events.5506.desc: "Lange habe ich [sauronthedarklordcharacter|El] gedient. Einige sagen, ich diene seit dem Wiederauferstehen des Dunklen Turms. Viele dienen Sauron, doch nur wenige kennen seine Gedanken so genau, noch sind sie so vertraut wie ich. Wenn ich spreche, kann man sicher sein, dass Sauron voll und ganz zustimmt.\n\nIch werde die Verwaltung von [mordor|E] aufrechterhalten, wie ich es seit vielen Jahren tue. Bald werden seine Armeen gegen die schwankenden Menschen des Westens losgelassen..."  #~TR~
 lotr_intro_events.5506.a: "Ich spreche mit seiner Stimme."  #~TR~
 lotr_intro_events.5506.b: "Ich spreche mit seiner Stimme."  #~TR~
 
 # Introduction to the Lord of the Nazgûl - Long Winter
 lotr_intro_events.5507.t: "Der Herr von Morgul"  #~TR~
 lotr_intro_events.5507.desc: "Viele Jahre sind vergangen seit dem Fall von [minasithil|E] und seiner anschließenden Verderbnis zu [minasmorgul|E]. Es waren [ninenazgulshort|E], die Ringgeister von [sauronthedarklordcharacter|El], die die Einnahme von [isildur|E]s Stadt orchestrierten, und seitdem haben sie sich bemüht, das Land von [mordor|E] auf die endgültige Rückkehr ihres dunklen Meisters vorzubereiten, der sich in [mirkwood|E] verbirgt, bis die Zeit reif ist.\n\nDer Erste der Neun und Hauptmann der Nazgûl ist er, der einst [witchking|E] von [angmar|E] genannt wurde, und lange davor [ermurazor|E] von [numenor|E]. Aber beide Reiche sind seitdem gefallen, und der Herr von Morgul hat eine neue Aufgabe vor sich.\n\nNachdem er das [northkingdom|E] in die Knie gezwungen hat, blickt der [witchkingshort|E] nun auf [gondor|E], das letzte Reich der [dunedain|E]. [gondor|E]s Stärke hat nachgelassen, und seine Königslinie ist durch die Hand des [witchkingshort|E] gefallen. Nun ist das schöne Land Ithilien in Krieg gefangen, ein Niemandsland zwischen der Dunkelheit und dem Licht.\n\nDer Hexenkönig muss Mordor ordnen und [gondor|E] belagern, bis der wahre [darklord|E] wieder in das Land der Schatten zurückkehren kann..."  #~TR~
 lotr_intro_events.5507.a: "Wie Arnor in Trümmern liegt, so wird Gondor bald folgen."  #~TR~

 lotr_intro_events.5508.t: "Der Zauberer von Dol Guldur"  #~TR~
 lotr_intro_events.5508.desc: "[sauroncharacter|E] wartet geduldig in den Schatten, immer so geduldig. So hat er es getan, seit seinem Untergang während der [warlastalliance|E], und mehr als ein Jahrtausend lang wanderte er als rastloser Geist.\n\nNach tausend Jahren kam er nach [dolguldur|E], und seitdem residiert er dort im Geheimen. Er ist nur als #italic 'der Zauberer'#! bekannt, und niemand kennt seine wahre Identität, obwohl viele der Weisen starke Verdächtigungen haben. In unzähligen Jahren hat er im Verborgenen gearbeitet, und durch seine Machenschaften haben die Freien Völker viele Rückschläge erlitten.\n\nAber Sauron ist nicht zufrieden als bloßer Zauberer, der in Dol Guldur schmollt. In [mordor|E] bereiten sich seine [nazgul|E] auf seine Ankunft vor, und die Stunde naht, in der Sauron nach Mordor zurückkehren wird, seine wahre Natur allen offenbart.\n\n#warning Sauron hat derzeit keine Inhalte für dieses Datum. Wenn du seine Rückkehr an die Macht lenken möchtest, spiele als Hexenkönig in Mordor.#"  #~TR~
 lotr_intro_events.5508.a: "Der Westen wird fallen!"  #~TR~
 lotr_intro_events.5508.b: "Ich sollte diese Vorbereitungen selbst leiten..."  #~TR~
  
