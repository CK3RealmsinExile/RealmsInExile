 # Introduction to Tharzog, Mount Gram Ruler in 3000 T.A.
 lotr_intro_events.4001.t: "Der Herr des Gram-Berges"  #~TR~
 lotr_intro_events.4001.desc: "Tharzôg, Herr des Gram-Berges, führt eine widerstandsfähige Gruppe von [orcs|E], die von der rauen Umgebung und dem anhaltenden Einfluss des dunklen Erbes von [angmar|E] geformt wurde. Sein Stamm, einst Teil eines größeren Clans, der [ermurazor|E] diente, durchstreift nun diese zerklüfteten und verfluchten Länder.\n\nTharzôg schwört niemandem die Treue, sondern sucht Macht und Herrschaft über die nördlichen Gebiete von [middleearth|E]. Kürzlich tauchten Nachrichten über die Nachkommen der [hillmen|E] von [rhudaur|E] auf, die sich in der Nähe versammeln. Es gibt auch die Bedrohung durch die Trolle der [GetTitleByKey('c_ettenmoors').GetNameNoTier], gewaltige Kreaturen, die diese tückischen Länder, in denen Tharzogs Stamm nach Herrschaft strebt, noch gefährlicher machen.\n\nAber für einen aufstrebenden Kriegsherrn stellen diese Probleme sicherlich nur eine Unannehmlichkeit dar..."  #~TR~
 lotr_intro_events.4001.a: "Diejenigen, die sich uns widersetzen, werden unterworfen werden."  #~TR~

 # Introduction to Gorkil, ruler of Goblin Town in 3000 T.A.
 lotr_intro_events.4002.t: "Der Krieg um Goblinstadt"  #~TR~
 lotr_intro_events.4002.desc: "Nachdem Mazog von [gundabad|E] zurückgeschlagen worden war, schien Gorkils Thron sicher. Er machte sich daran, seine Raubzüge zu sammeln und Beute und Nahrung für sich und seine Anhänger zu sammeln. Aber obwohl viele [goblins|E] den neuen Status quo begrüßten, würde es immer diejenigen geben, die den neu gekrönten König stürzen wollten. In den Schatten lauernd, sahen diese zänkischen und ehrgeizigen Untergebenen die Chance, den größten Preis von allen zu ergreifen, den Thron der wiedervereinigten Goblinstadt.\n\nNun haben die Verschwörer ihre Banner gehisst und Anspruch auf Gorkils Thron erhoben, jeder einzelne beansprucht den wahren Titel ‚Goblin-König‘. Gorkil seinerseits begrüßt die Herausforderung und plant, jeden dieser Anwärter an seinen Platz zu bringen. Sie werden einen passenden Stuhl abgeben..."  #~TR~
 lotr_intro_events.4002.a: "Wir werden ihre Schädel zermalmen!"  #~TR~

 # Introduction to Mazog the Outcast in 3000 T.A.
 lotr_intro_events.4003.t: "Der Ausgestoßene" ## Mazog the Exile  #~TR~
 lotr_intro_events.4003.desc: "Stolz und kühn ist Mazog, Erbe von Azog und Bolg. Als sein Vater während der [battle_of_the_five_armies|E] starb, kämpfte und zankte er lange um die Herrschaft über [gundabad|E]. Doch letztendlich verlor er, und voller Wut marschierten er und seine Anhänger nach Süden.\n\nTief verborgen in den [mistymountains|E] wandte sich sein Ehrgeiz anderswohin, zu dem, was er als sein Geburtsrecht ansah: [moria|E]. Doch auch hier fand er Schwierigkeiten.\n\nDie unorganisierten und zähen [goblins|E] des lange zerstörten Moria haben ihm keine Beachtung geschenkt, und auf seinem Marsch nach Süden geriet er mit Gorkil, dem ehrgeizigen Herrn von Goblinstadt, in Konflikt.\n\nTrotzdem ist Mazog so stolz und entschlossen wie eh und je, und wenn sich die Gelegenheit bietet, kann er zu ungeahnten Höhen aufsteigen."  #~TR~
 lotr_intro_events.4003.a: "Lass den Norden vor dem wahren Erben von Bolg und Azog zittern!"  #~TR~
 
 # Introduction to Gorgol, ruler of Gundabad in 3000 T.A.
 lotr_intro_events.4004.t: "Der Herr von Gundabad" ## Gorgol the Proud  #~TR~
 lotr_intro_events.4004.desc: "Gorgol ‚der Stolze‘ sitzt auf seinem hohen Thron in [gundabad|E] und wartet. Als sein Vater Bolg vor den Toren des [lonelymountain|E] erschlagen wurde, war es Gorgol, der als Sieger aus den folgenden Erbfolgekriegen hervorging. Doch sein Sieg kam knapp, und er hat in den letzten sechs Jahrzehnten in Gundabad gewartet.\n\nUnd obwohl Gorgol im Herzen ein Feigling sein mag, ist er dennoch zornig, und seine sorgfältigen Jahre der Planung und des Aufbaus haben ihn zum mächtigsten [orc|E] in den [mistymountains|E] gemacht.\n\nObwohl sein Bruder Mazog im Süden wartet, sein Herz ebenfalls auf Herrschaft gerichtet, befindet sich Gorgol jetzt in der perfekten Position, um den Ruhm von [gundabad|E] zurückzugewinnen."  #~TR~
 lotr_intro_events.4004.a: "Gundabad wird stolz stehen!"  #~TR~

 lotr_intro_events.4005.t: "Der Herzreißer des Gram-Berges"  #~TR~
 lotr_intro_events.4005.desc: "Ich habe ein blutendes Herz in meiner Klaue. Glaub mir, ich habe es gerade selbst herausgerissen. So gehe ich mit jedem um, der es wagt, mir in die Quere zu kommen.\n\nDasselbe habe ich mit meinem Vater und einigen anderen Teilen meiner Familie gemacht. Der Gram-Berg gehört mir, nur mir! Es ist meine Festung, von der aus ich die Länder unten verwüsten werde, während die großen Königreiche ihre Kriege führen und sich gegenseitig ausbluten.\n\nMeine Jungs hungern nach einem guten alten Raubzug, und ich bin immer bereit, ihnen nachzugeben. Ihr werdet sehen. Und wenn es jemand wagt, mich aufzuhalten..."  #~TR~
 lotr_intro_events.4005.a: "...dann reisse ich ihm das Herz heraus!"  #~TR~
 
 # Introduction to Azog, Lord of Moria - Long Winter start date
 lotr_intro_events.4006.t: "Der Herr von Moria" # Azog the Defiler  #~TR~
 lotr_intro_events.4006.desc: "Die [goblins|E] von [moria|E] zittern, wenn der Name Azog erwähnt wird. Ihre Furcht ist begründet, denn der aufstrebende Herr von Moria ist ein wahrer Schrecken auf dem Schlachtfeld.\n\nJeder Opposition entgegenwirkend, hat der orkische Riese erst seinen kometenhaften Aufstieg zur Macht in den riesigen Hallen des alten Zwergenreichs begonnen. Zwei Goblin-Anführer wurden bereits zur Unterwerfung gezwungen, und weitere werden bald folgen.\n\nAber Azog hat Bestrebungen, die über Moria hinausreichen. Wenn es nach ihm ginge, würden sich alle Orks in den Nebelbergen unter einem legendären Kriegsherrn vereinigen... einem Kriegsherrn wie ihm selbst."  #~TR~
 lotr_intro_events.4006.a: "Mein Sieg ist unausweichlich."  #~TR~
 
 #Introduction to Bo Lagg the Butcher, orc ruler in Chennacatt 3000 T.A.
 lotr_intro_events.4007.t: "Der Schlächter"  #~TR~
 lotr_intro_events.4007.desc: "Im Tal von Chennacatt erzählen Mütter ihren Kindern Geschichten von Bo Lagg ‚dem Schlächter‘, dem Monster des Berges. Männer werfen dunkle Blicke nach Süden und sprechen leise Schutzgebete an ihre unzähligen Götter, aber Bo Lagg ist keine Märchenkreatur. Ein Ork von schrecklicher Wut, er eroberte seine Besitzungen vor einem Jahrzehnt vom Feigling Vîshrakh und hat jeden Tag seitdem die Chennacatta und Nafarati gleichermaßen terrorisiert. Dörfer überfallen und Garnisonen abgeschlachtet, Bo Lagg erwarb sich einen Ruf für besondere Wildheit, sogar unter seinen Rukhâs-hai-Genossen.\n\nVon allen Siedlungen, die er verwüstet hat, hat sich nur eine jemals gewagt, sich ihm entgegenzustellen: Tartaust, geschmücktes Juwel von Chennacatt. Sollte diese Bastion fallen, würden die reichen Länder der Sîresha für ihn offen liegen."  #~TR~
 lotr_intro_events.4007.a: "Die Wandteppiche von Tartaust werden schmoren und brennen."  #~TR~
 rukhas_hai_raiders: "Rukhâs-hai-Plünderer"  #~TR~
 
 #Introduction to Vîshrakh the Scribe, orc ruler in Ny Cennacatt 3000 T.A.
 lotr_intro_events.4008.t: "Geheimnisse des Schreibers"  #~TR~
 lotr_intro_events.4008.desc: "Von Alter und alten Wunden gezeichnet, ist Vîshrakh ‚der Schreiber‘ so alt wie die Ruinen, in denen er sein ganzes Leben verbracht hat. Während die meisten Orks in der Kriegsbande seines Vaters zufrieden waren, in den zerstörten Türmen von Ny Cénnacatt zu trinken und zu prügeln, fand Vîshrakh als Kind Trost in den schattenhaften Gängen, die unter der Zitadelle lagen. Aus verrotteten Schriftrollen und bröckelnden Wandmalereien erfuhr Vîshrakh von dem Blinden Zauberer [khorahil|E] und dem geheimen Wissen, das er vor langer Zeit hier hortete. Jahrhunderte sind vergangen, und Vîshrakh hat jeden Winkel der oberen Kammern auf der Suche nach der Gelehrsamkeit des Zauberers durchsucht und sie leergeräumt. Jetzt ist er an einem Scheideweg angelangt. Die Tunnel von Ny Cénnacatt gehen tiefer, viel tiefer, das weiß Vîshrakh, aber viele der Gänge sind blockiert. Schlimmer noch, sie scheinen absichtlich blockiert worden zu sein.\n\n„Der Tod erwartet alle, die hier eintreten“, lesen die hastigen Ritzungen.\n\nWird „der Schreiber“ schlafende Schrecken ruhen lassen, oder wird er seinen Ängsten im Namen dunklen Wissens begegnen?"  #~TR~
 lotr_intro_events.4008.a: "Meine Tage sind gezählt..."  #~TR~

 #Introduction to Scutsparg, Mask-Bearer Goblin ruler of Ibdêkh-buzrû in Mt. Gundabad 3000 T.A.
 lotr_intro_events.4009.t: "Ein seltsames Ziehen"  #~TR~
 lotr_intro_events.4009.desc: "In letzter Zeit waren die Tunnel um [GetTitleByKey('c_ibdekh_buzru').GetNameNoTier] unruhig. [goblins|E] murmeln über seltsame Geräusche, leises Stöhnen aus längst eingestürzten Orten und Flüstern, die in der Luft hängen, wo keine sein sollten. Die meisten haben zu viel Angst oder sind zu dumm, um tiefer zu schauen.\n\nAber Scutsparg hat es auch gespürt. Etwas, das an ihm zieht, keine Stimme, kein Geruch, aber etwas... das ihn vorwärts zieht.\n\nEr weiß nicht, wohin es führt. Aber heute haben ihn seine Füße einen Weg entlanggebracht, den er seit Jahren nicht mehr gegangen ist.\n\nDer Stein unter den Füßen fühlt sich dicht an, jeder Schritt stumpf und schleppend. Die Luft haftet an der Haut, dick mit Staub. Und dort, halb mit Schmutz und Staub bedeckt, ragt etwas hervor."  #~TR~
 lotr_intro_events.4009.a: "Was ist das?"  #~TR~

