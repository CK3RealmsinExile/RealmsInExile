 # Introduction to Hussamadin of Harwan, Long Winter start date

 lotr_intro_events.7800.t: "Lange in den Vorbereitungen"  #~TR~
 lotr_intro_events.7800.desc: "Als dritter der großen Könige des Ayerikkä hat Hûssammâkir ein aufstrebendes Reich geerbt. Sein Großvater hatte die Länder der Harnen vereinigt, so dass sein Name noch heute ehrfürchtig genannt wird; und sein Vater hatte mächtige Festungen und neue Städte errichtet, sein Volk und seine Einnahmen stiegen in einem goldenen Zeitalter des Wachstums. Nun war der dritte König bereit, es zu noch größeren Höhen zu führen.\n\nEr hat nicht untätig gesessen. Hûssammâkir bereitet sich schon lange auf seine Pläne vor – einen großen Schlag nach Norden, um die lange umkämpften Länder von Harmaka zu erobern und die Herzkammer des verhassten [gondor|E] zu verwüsten.\n\nZu diesem Zweck wurden drei mächtige Flotten vorbereitet – eine in Kas Shadoul, eine in Kas Marzûk und die letzte in [umbar|E], die neben ihren eigenen Flotten auch eigene Armeen aufgestellt hat. Neben diesen Flotten wurden entsprechende Armeen aufgestellt, die auf den Moment warten, in dem das Signal gegeben wird.\n\nBald werden die Armeen und Flotten von Harwan in all ihrer Herrlichkeit und Pracht ausziehen. Plünderung und ewiger Ruhm warten – Hûssammâkir muss sie nur ergreifen!"  #~TR~
 lotr_intro_events.7800.a: "Es ist fast soweit!"  #~TR~

 lotr_intro_events.7801.t: "Der Herr der Korsaren"  #~TR~
 lotr_intro_events.7801.desc: "Seit der Thronbesteigung seines Vaters Câssimir mit der Unterstützung des Ayerikkä hat Ârunarû die Temperamente des Hafens von [umbar|E] am besten kennengelernt. Die Stadt der Korsaren ist ein Ort alter, aber schwindender Erinnerung – ein rücksichtsloser Ort, an dem skrupellose Adlige im Dunkeln Messer-Spiele spielen und Plündererflotten sowohl Unterstützung als auch Macht bestimmen.\n\nDoch eine Gelegenheit steht ihm bevor, um die Kontrolle seiner Dynastie über die Stadt und ihre unruhigen Häuser weiter zu festigen. Die Ayerikkä planen einen mächtigen Angriff auf [gondor|E], und wo Krieg ist, gibt es reichlich Beute. Ârunarû hat daher seine Unterstützung für diese Bemühungen ausgesprochen und keine Kosten gescheut, um eine großartige neue Flotte zu bauen, um die Armada seines Herrn zu unterstützen und zu ergänzen.\n\nLange Nächte wurden damit verbracht, über alte Karten und Seekarten zu schauen, die Archive von Umbar wurden durchsucht, um die schwächsten – und lukrativsten – Preise zu bestimmen, die zu finden sind, sobald Gondors Verteidigung gebrochen ist. Der Reichtum Gondors war einst eine Legende, aber selbst in seinem Niedergang ist er groß."  #~TR~
 lotr_intro_events.7801.a: "Es wartet viel Beute!"  #~TR~

 lotr_intro_events.7800.tt: "#emphasis Du schaltest Entscheidungen frei, die mit dem Angriff auf Gondor zusammenhängen."  #~TR~
 
 
 # Introduction to Radovân Masamâvin of Ûsakan
 lotr_intro_events.7802.t: "Das Orakel von Ûsakan"  #~TR~
 lotr_intro_events.7802.desc: "Lange wurden die Ûsakani versklavt und gespalten gehalten, gezwungen, in Dschungelverstecken ein karges Leben zu fristen, umgeben von allen Seiten vom eindringenden Schatten. In alten Tagen hielt der grausame Tânturak die Kette. Jetzt drohen die Söhne von Radnag, [orc|E]-Plünderer, die Ûsakani zu fesseln.\n\nFür Radovân Masamâvin ist dies kein Schicksal für die Söhne und Töchter von Amâv. Er hat in den Flügen der Vögel und in den Mustern der fallenden Blätter eine göttliche Wahrheit gesehen: dass die Ûsakani für immer schwach sein werden, für immer die Beute bösartiger Feinde sein werden, sollten sie gespalten bleiben.\n\nÛsakan muss vereint werden, aber es wird nicht einfach. In dem Chaos, das durch Radnags Überfälle ausgelöst wurde, beschlagnahmten Banditen die Straßen im Norden und blockierten jeden Angriffsweg, der gegen die orkische Bedrohung unternommen werden könnte. Im Westen weigern sich die hartnäckigen Dirsakoûnikäs, sich zu beugen und widersetzen sich den Aufrufen zur Vereinigung. Jenseits von ihnen liegen die rätselhaften Kinn-lai, von denen die Legenden sagen, dass sie unsterbliche Krieger sind, furchtbar in ihrem Zorn. Ob sie Freunde oder Feinde sind, bleibt abzuwarten."  #~TR~
 lotr_intro_events.7802.a: "Unser Volk wird niemals wieder gefesselt werden."  #~TR~
 
 # Introduction to Farisi Musanes, Bandit in Usakan
 lotr_intro_events.7803.t: "Die Königin der Diebe"  #~TR~
 lotr_intro_events.7803.desc: "Das Leben war für Farisi Mûsanes nie einfach, aber das hat sie sich nie anmerken lassen. In jungen Jahren wegen Diebstahls verbannt, verbrachte sie viele Jahre auf der Straße und wanderte als Gesetzlose und Bandit durch die Dschungel von Tândurakân. Eine Zeit lang begnügte sie sich damit, dem einen oder anderen Reisenden die Geldbörse zu stehlen, aber all das änderte sich mit der Ankunft von Radnag 'dem Verwüster'.\n\nRadnag, ein Rukhâs-hai-Plünderer von beträchtlichem Können, setzte das Hinterland von Sarûl in Brand, plünderte Siedlungen und brachte die lokale Verwaltung in Trümmern. Für Farisi war diese Katastrophe eine zu gute Gelegenheit, um sie zu ignorieren. Mit einer kleinen Bande von Halunken eroberte sie die Straßen zwischen Wâriga und Sarûl und etablierte sich als 'Königin der Diebe'.\n\nObwohl ihr Aufstieg beeindruckend war, ist ihre Herrschaft unsicher. Radnag ist tot, aber seine zankenden Söhne versuchen, sein Reich zu konsolidieren, und sie dulden keine Eindringlinge an ihren Grenzen. Währenddessen regt sich im Süden eine größere Macht..."  #~TR~
 lotr_intro_events.7803.a: "Briganten und Banditen, zu mir!"  #~TR~
 lotr_intro_events.7803.b: "Vielleicht habe ich falsch kalkuliert..."  #~TR~
 
 # Introduction to Rhukar of Wariga, quarreling orc brother
 lotr_intro_events.7804.t: "Söhne von Radnag: Der Rücksichtslose"  #~TR~
 lotr_intro_events.7804.desc: "Jahrelang war Radnag 'der Verwüster' der Schrecken von Ûsakan. Er überfiel jede Siedlung zwischen den [yellowmountains|E] und dem Meer und vereinigte ganz Wâriga unter seinem brennenden Banner. Er hatte große Pläne, weiter vorzudringen, um weite Teile von Tândurakân zu erobern, aber diese Träume wurden schnell zunichte gemacht, als 'der Verwüster' zerstückelt in seinen Gemächern aufgefunden wurde.\n\nRhukar 'der Rücksichtslose' steht nun als einer von Radnags drei potenziellen Erben da. Bei Radnags Leutnants beliebt, hat Rhukar das Potenzial, eine große Zahl der Kriegsbanden seines Vaters für seine Sache zu gewinnen, wenn da nicht das Einmischen seines verachteten Bruders Radnu wäre. Wenn Radnu fallen würde, würde der jüngere Radzag sicherlich in die Reihe fallen..."  #~TR~
 lotr_intro_events.7804.a: "Für Gold! Für Ruhm! Für Rhukar!"  #~TR~
 
 # Introduction to Radnu of Wariga, quarreling orc brother
 lotr_intro_events.7805.t: "Söhne von Radnag: Der Unerbittliche"  #~TR~
 lotr_intro_events.7805.desc: "Jahrelang war Radnag 'der Verwüster' der Schrecken von Ûsakan. Er überfiel jede Siedlung zwischen den [yellowmountains|E] und dem Meer und vereinigte ganz Wâriga unter seinem brennenden Banner. Er hatte große Pläne, weiter vorzudringen, um weite Teile von Tândurakân zu erobern, aber diese Träume wurden schnell zunichte gemacht, als 'der Verwüster' zerstückelt in seinen Gemächern aufgefunden wurde.\n\nEinige flüstern die Wahrheit, dass es Radnu 'der Unerbittliche' war, der seinen Vater tötete, aber diese Zungen werden schnell entfernt. Radnu hat große Pläne für das Reich seines Vaters, aber seine einmischenden Brüder stehen im Weg zur Größe, der verdammte Rhukar besonders. Obwohl er bei Radnags Leutnants beliebt ist, ist Rhukar kein Gegner für Radnus körperliche Fähigkeiten. Er wird sich beugen oder sich sein Knie brechen lassen."  #~TR~
 lotr_intro_events.7805.a: "Wâriga erhebt sich wieder!"  #~TR~
 
 # Introduction to Radzag of Wariga, quarreling orc brother
 lotr_intro_events.7806.t: "Söhne von Radnag: Der Zerfleischer"  #~TR~
 lotr_intro_events.7806.desc: "Jahrelang war Radnag 'der Verwüster' der Schrecken von Ûsakan. Er überfiel jede Siedlung zwischen den [yellowmountains|E] und dem Meer und vereinigte ganz Wâriga unter seinem brennenden Banner. Er hatte große Pläne, weiter vorzudringen, um weite Teile von Tândurakân zu erobern, aber diese Träume wurden schnell zunichte gemacht, als 'der Verwüster' zerstückelt in seinen Gemächern aufgefunden wurde.\n\nRadnags ältere Söhne, Rhukar und Radnu, kämpfen jetzt in den Hügeln um die Reste des Reiches ihres Vaters. Beide halten den anderen für ihre größte Bedrohung, und beide sind blind für die Spinne im Schatten. Radzag 'der Zerfleischer' ertrug jahrzehntelang ihre Demütigungen und lauerte. Er verabscheut beide Brüder, obwohl sie ihm keine Beachtung schenken. Ob er das Reich seines Vaters wiedervereint, ist nur eine untergeordnete Überlegung zu seinem wahren Traum – seine verfluchten Geschwister zu töten und zu essen, die ihn so lange quälten."  #~TR~
 lotr_intro_events.7806.a: "'Der Stöpsel', nannten sie mich. Ich bin jetzt 'der Zerfleischer'."  #~TR~

 ### Bozisha-Miraz & Thâni-Hazâd

 # Introduction to Adûnaphazôr and Gimilzôr
 lotr_intro_events.7807.t: "Herren des Westens"  #~TR~
 lotr_intro_events.7807.desc: "In früheren Zeiten, die jetzt nur noch in Mythen erinnert werden, war [GetTitleByKey('k_an_balkumagan').GetNameNoTier] die größte der südlichen Kolonien von [GetTitleByKey('e_numenor').GetNameNoTier]. Nach der [akallabeth|E] wurde es ein mächtiges Königreich, das die Herrschaft über die [bayoftulwang|E] beanspruchte. Aber die stolzen [ROOT.Char.GetCulture.GetCollectiveNoun] sind geschwächt. [bellakar|E], ihr Feind und Nachbar, übertraf sie schnell an Stärke, und dann führten die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] Kriege, die sie sich nicht leisten konnten zu führen, geschweige denn zu verlieren. Als der Sturm-König zurückkehrte und die Unterwerfung forderte, konnten die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] Könige nichts tun – so wurde die [southerndragonarmyadunaic|E] wieder gebildet, mit [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] als Kern. Aber die Könige von [anbalkumagan|E] waren von da an immer kühl zu den Sturm-Marschällen, der Linie von [dulgu.GetFirstNameNicknamed], und es gab wenig Liebe zwischen ihnen verloren.\n\nVor etwa hundert Jahren wurden [lw_storm_marshal.GetTitledFirstName] und [lw_k_anbalk.GetTitledFirstName] innerhalb weniger Tage geboren, und die beiden kamen sich nahe – so nahe, wie zwei in den volatilen und intriganten Höfen von [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] zusammenwachsen können. Bald wurden sie Freunde und regierten ihre Reiche fast gemeinsam.\n\nIn den letzten Jahren hat [lw_storm_marshal.GetFirstNameNoTooltip] einiges Land im ansonsten stillstehenden [thanihazad|E] erobert. Nun, obwohl die beiden Könige alt sind, bereiten sie einen letzten gewagten Akt vor, um sie in die Annalen von [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] einzutragen. Indem sie zusammenarbeiten, wie sie es getan haben, könnten sie doch noch ihren Willen durchsetzen."  #~TR~
 lotr_intro_events.7807.a: "Doppelkronen, doppelte Willen. Thâni-Hazâd wird fallen!"  #~TR~

 # Introduction to Ziryô
 lotr_intro_events.7808.t: "Letzter Schild der Herrschaften"  #~TR~
 lotr_intro_events.7808.desc: "Seit tausendtausend Jahren, und viel länger als in lebendiger Erinnerung, haben die Fürsten der [balan_lai|E] über das zersplitterte Reich von [zimrathani|E] geherrscht, das besser bekannt ist als das [thanihazad|E]. Vorsichtig treten sie über das zersplitterte Netz der Allianzen und Hinterhofmesser, aber immer hatten sie einen Feind im Norden, der sie vereinte – [anbalkumagan|E].\n\nVon den Fürsten haben die Herren von [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] immer die wichtigste Verteidigung gegen die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] aufrechterhalten. Sie sind kriegerische Männer, gesund und stämmig, angeführt vom Prinzen gegen die verwüstenden Banden des Nordens. Aber vor kurzem, in den Tagen von [rendor.GetTitledFirstNameNoTooltip], schlug ein Überraschungsangriff des Herrn von [GetTitleByKey('e_thon_an_kharlokh').GetNameNoTierNoTooltip] die Garde von [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] zurück und usurpierte [GetTitleByKey('c_anaduniakho').GetNameNoTierNoTooltip] und [GetTitleByKey('c_zayanaglar').GetNameNoTierNoTooltip].\n\nIn diesen Tagen des Streits blicken die Krieger von [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] auf [ROOT.Char.GetTitledFirstName], den Enkel von [rendor.GetFirstNameNoTooltip], um sie anzuführen – einen Mann tiefer Leidenschaften und Willen und großer Stärke, um ein noch größeres Ego widerzuspiegeln. Als drittes von drei Kindern war er die letzte Wahl für den Titel des Prinzen – und doch ruht die Last auf seinen Schultern. Denn wenn er in seiner Pflicht versagt, wird das verhasste [anbalkumagan|E] alles zerstören, was ihm lieb ist.\n\nEr ist in immer tiefere und stärkere Getränke und Liköre gefallen, als der Druck auf ihn und sein Volk zunimmt, und sieht seine Soldaten, und sogar seine Frau und Tochter, die er am liebsten hat, immer weniger. Aber obwohl [ROOT.Char.GetFirstNameNoTooltip] hoffnungslos erscheint, ist noch nicht alles verloren, und [ROOT.Char.GetHerHis] Bemühungen könnten das Blatt doch noch wenden."  #~TR~
 lotr_intro_events.7808.a: "Noch einen Trunk. Noch einen Trunk… dann stoße ich sie zurück!"  #~TR~

 # Introduction to Êruzagar
 lotr_intro_events.7809.t: "Zerrissene Brüder"  #~TR~
 lotr_intro_events.7809.desc: "Solange sich die [men|E] des Südens erinnern können, und seit Hunderten von Jahren, haben die Fürsten der [balan_lai|E] mächtige Herrschaften über das Land [zimrathani|E] geführt, besser bekannt als die zersplitterten Fürstentümer des [thanihazad|E]. Vorsichtig navigieren sie durch das Netz der Allianzen und versteckten Messer, denn das ist die Natur des „Friedens“, der das [thanihazad|E] vor dem Krieg bewahrt, und nur durch verdeckte Mittel kann man seine Position verbessern.\n\nVon allen Fürsten ist die Herrschaft der Fürsten von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] ganz anderer Natur, denn die Eingeborenen, über die sie herrschen, müssen sie auch durch ein Konklave hören, das die Interessen ihres Volkes im Auge behält. So werden die [adunai|E]-Herren von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] im Zaum gehalten – und von T.A. 1203 bis jetzt wurde diese Vereinbarung eingehalten.\n\nWährend der Herrschaft von [eruzagardad.GetTitledFirstNameNoTooltip] wurden zwei Söhne gezeugt – ein echter Erbe, [eruzagar.GetFirstNameNoTooltip], und ein fürstlicher Bastard, [shibuzo.GetFirstNameNoTooltip]. Gegen den Willen von [eruzagardad.GetFirstNameNoTooltip] forderte der Rat, dass er in der Wohnung der Fürsten aufgezogen werden sollte.\n\nAber die [adunai|E] kennen die Gefahren kleinerer Männer – wie primitiv und wild sie werden können, wenn sie nicht geführt werden. So war es mit [shibuzo.GetFirstNameNoTooltip] – denn als [shibuzo.GetSheHe] volljährig wurde, tötete [shibuzo.GetSheHe] grausam und ungerecht [shibuzo.GetHerHis] Vater, versammelte eine Bande ähnlich widerspenstiger Eingeborener und verschwand in den bewaldeten Hinterlanden von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]. [eruzagar.GetFirstNameNoTooltip], Sohn von [eruzagardad.GetFirstNameNoTooltip], kam dann an die Macht – ein ruhiger und konzentrierter Mann und einer mit einem neu aufmüpfigen Reich unter [eruzagar.GetHerHim]. Die meisten Mitglieder des Konklaves respektieren [eruzagar.GetFirstNameNoTooltip], aber nur wenige lieben [eruzagar.GetHerHim]. Und irgendwo in den tiefen Wäldern von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] wartet der Halbbruder von [eruzagar.GetFirstNameNoTooltip], bereit, das zu beenden, was [shibuzo.GetSheHe] begonnen hat."  #~TR~
 lotr_intro_events.7809.a: "Ich muss mein Reich in Ordnung bringen!"  #~TR~

 # Introduction to Shibuzo
 lotr_intro_events.7810.desc: "Solange sich die [men|E] des Südens erinnern können, und seit Hunderten von Jahren, haben die Fürsten der [balan_lai|E] mächtige Herrschaften über das Land [zimrathani|E] geführt, besser bekannt als die zersplitterten Fürstentümer des [thanihazad|E]. Vorsichtig navigieren sie durch das Netz der Allianzen und versteckten Messer, denn das ist die Natur des „Friedens“, der das [thanihazad|E] vor dem Krieg bewahrt, und nur durch verdeckte Mittel kann man seine Position verbessern.\n\nVon allen Fürsten ist die Herrschaft der Fürsten von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] ganz anderer Natur, denn die Eingeborenen, über die sie herrschen, müssen sie auch durch ein Konklave hören, das die Interessen ihres Volkes im Auge behält. So werden die [adunai|E]-Herren von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] im Zaum gehalten – und von T.A. 1203 bis jetzt wurde diese Vereinbarung eingehalten.\n\nWährend der Herrschaft von [eruzagardad.GetTitledFirstNameNoTooltip] wurden zwei Söhne gezeugt – ein echter Erbe, [eruzagar.GetFirstNameNoTooltip], und ein fürstlicher Bastard, [shibuzo.GetFirstNameNoTooltip]. Gegen den Willen von [eruzagardad.GetFirstNameNoTooltip] forderte der Rat, dass er in der Wohnung der Fürsten aufgezogen werden sollte.\n\nAber [eruzagardad.GetFirstNameNoTooltip] war kein freundlicher Mann, und er hatte keine Liebe für den Bastard [shibuzo.GetFirstNameNoTooltip], während seine Mutter [shibuzomom.GetFirstNameNoTooltip], die einzige, die sich um ihn kümmerte, für neuere Geliebte beiseitegeschoben wurde. Eines Tages beleidigte sie [eruzagardad.GetFirstNameNoTooltip] so sehr, dass er ihr Leben brutal und blutig nahm – aber obwohl [eruzagardad.GetSheHe] es nicht wusste, sah [shibuzo.GetFirstNameNoTooltip] alles.\n\nSeitdem hatte sich eine große Rache des Jungen bemächtigt, bis zu dem Tag, an dem er stark genug wurde, um seine Rache zu vollziehen – mitten in der Nacht schlich er sich in [eruzagardad.GetFirstNameNoTooltip]s Zimmer und tötete ihn mit derselben Peitsche, mit der er [shibuzomom.GetFirstNameNoTooltip] getötet hatte. Dann floh er mit Hilfe einiger Freunde und Kontakte aus dem Palast in die Tiefen des Waldes von [GetTitleByKey('k_pel').GetNameNoTierNoTooltip].\n\nNun wartet [shibuzo.GetFirstNameNoTooltip] auf den Tag, an dem er den Rest seiner „Familie“ töten kann – brütet im Wald und überfällt alle Karawanen aus [GetTitleByKey('k_pel').GetNameNoTierNoTooltip], um seine eigenen Pläne zu unterstützen."  #~TR~
 lotr_intro_events.7810.a: "Ich werde sie alle töten! Jeden einzelnen!"  #~TR~

 # Introduction to Malador
 lotr_intro_events.7811.t: "Ein schlafendes Volk"  #~TR~
 lotr_intro_events.7811.desc: "Zu lange haben die Tedjin Frieden gekannt, zufrieden damit, in den Hochlandplateaus zu weiden und zu handeln. Wir sind weich, zersplittert und uneinig geworden, unsere frühere Herrlichkeit unter den Qadjajar fast vergessen. Man braucht nur bis in meine eigene Stadt zu schauen! Um mich herum gehen meine Leute ihrem Leben nach und denken nicht mehr an sich selbst als stolze Tedjin, sondern an diese Bastards-Sôriyan-Kultur. Sie haben sich den Launen der [adunai|E] gebeugt, sich mehr um ihren Handel als um ihre Schwerter gekümmert, ohne Ehrgeiz oder Ziel. In letzter Zeit haben sie sich sogar vom wahren Glauben an Maladûm den Starken abgewandt und ihn für die heidnische „Weisheit“ von [bellakar|E] verlassen. Sogar meine Familie ist weich und sesshaft geworden, zufrieden damit, in Thri Zirakan zu sitzen und ihr Reich zu regieren, ohne große Eroberungen oder Taten zu vollbringen.\n\nNun, nicht ich! Ich werde diese Betäubung und die Faulheit des Alters ablehnen und sie durch den Antrieb und die Leidenschaft meiner Jugend ersetzen. Die Winde des Wandels wehen, und die Tedjin müssen ihnen entgegengehen. Ich werde diesen Wandel herbeiführen, und wieder einmal werden die Heerscharen von Maladûm zum Krieg antreten – die Tedjin müssen wieder auferstehen!"  #~TR~
 lotr_intro_events.7811.a: "Erwachet, o mein Volk, erwachet!"  #~TR~

 # Introduction to Tihomi
 lotr_intro_events.7812.t: "Herren des Plateaus"  #~TR~
 lotr_intro_events.7812.desc: "[ROOT.Char.GetFirstNameNicknamed] steht auf den Schultern seiner Vorväter, die in längst vergangenen Jahren aus dem nördlichen Gái auszogen und eine Domäne auf dem Plateau südlich des [GetTitleByKey('k_ray').GetNameNoTierNoTooltip] schufen, wo sie sich schnell mit den Reitern der Hügel, den [ROOT.Char.GetCulture.GetCollectiveNoun], vermischten. Bereits bekannt für seine kühnen Taten und Eroberungen, ist [ROOT.Char.GetTitledFirstNameNoTooltip] weitsichtig und weitsichtig und wünscht sich mehr für seine Familie und sein Volk und vor allem für sich selbst. So blickt [ROOT.Char.GetSheHe] nach Westen, nach [GetTitleByKey('c_marbai').GetNameNoTierNoTooltip], [GetTitleByKey('c_narator').GetNameNoTierNoTooltip] und [GetTitleByKey('c_yoeha').GetNameNoTierNoTooltip], und zählt ihre Schwerter. Er wird [GetTitleByKey('k_raishoul').GetNameNoTierNoTooltip] vereinen oder dabei sterben!"  #~TR~
 lotr_intro_events.7812.a: "Bald wird ganz [GetTitleByKey('k_raishoul').GetNameNoTierNoTooltip] mein sein!"  #~TR~
 lotr_intro_events.7812.b: "Ich bin zufrieden mit [GetTitleByKey('d_aus_yapat').GetNameNoTierNoTooltip]."  #~TR~
 
################## Bay of Ormal (WotR) ##################

 lotr_intro_events.7900.t: "König der Könige"  #~TR~
 lotr_intro_events.7900.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] ist der Herrscher von [GetTitleByKey('e_khy').GetNameNoTierNoTooltip], sicher in seiner Herrschaft und majestätisch in seiner Pracht. Doch hinter der vergoldeten Fassade brauen sich Stürme an der Bucht zusammen, denn im kaiserlichen Hafen von [GetTitleByKey('c_west_samarth').GetNameNoTier] erhebt sich ein Herausforderer. Früher waren sie treue Verbündete des [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName], das [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] der Küste ist an Arroganz und Stärke gewachsen, hat seine Herrschaft über das [GetTitleByKey('k_sammar').GetName] gefestigt, den $emperor_administrative_khy$ nicht beachtet und seine Reichweite auf den Rest des [GetTitleByKey('e_khy').GetNameNoTier] ausgeweitet.\n\nIm Jahr des Todes seines Vaters [GetScriptedCharacterByHistoryID('lineoftirdahan5').GetFirstName] kamen sie zu ihm, als die Knochen noch frisch verbrannt waren, und forderten Privilegien und Macht weit über das hinaus, was ihre längst vergangene Hilfe verdient hatte. [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] beherbergte ihre Petitionen gerecht, aber streng, aber [GetScriptedCharacterByHistoryID('lineofvasnan22').GetTitledFirstName] ließ sich nicht abbringen und stürmte aus dem Palast und schwor Feindschaft und den Besitz seiner Ansprüche mit Gewalt, wenn nötig. Im folgenden Rat beschloss [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip], ihre Gouverneurschaft zu widerrufen und die hochmütige Familie ins Exil zu schicken, aber der Rat stellte sich auf die Seite der Verräter und ließ sich nicht erschüttern, nur um in hilfloser Verzweiflung entlassen zu werden."  #~TR~
 lotr_intro_events.7900.a: "Ein König ist er, der sich behaupten kann."  #~TR~
 
 # Introduction to King Jahanabad of Sammar
 lotr_intro_events.7902.t: "Die Fehler der Tirdâhan"  #~TR~
 lotr_intro_events.7902.desc: "Es wurde schon lange gesagt, dass man seine Verbündeten nah und seine Feinde noch näher halten soll. Nach diesem Maßstab waren die [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] und [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] [Glossary('Azimtabâr','azimtabar_gloss')] noch nie näher.\n\nIn vergangenen Jahren, als Râshanashân [GetScriptedCharacterByHistoryID('lineofaldhradan10').GetFirstName] II von Râshanashân [GetScriptedCharacterByHistoryID('lineoftirdahan4').GetFirstName] I abgesetzt wurde, war es sein Cousin und Freund [GetScriptedCharacterByHistoryID('lineofvasnan17').GetFirstName] Vasnan, der sicherstellte, dass er Erfolg hatte, wofür er mit dem [GetTitleByKey('k_sammar').GetName] belohnt wurde.\n\nMit der Zeit ließ die enge Beziehung zwischen den beiden Häusern nach, aber sie waren bis zum Tod von Râshanashân [GetScriptedCharacterByHistoryID('lineoftirdahan5').GetFirstName] VI noch verbündet. In seinem ersten Regierungsjahr schmälerte Râshanashân [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstName] II [GetScriptedCharacterByHistoryID('lineofvasnan22').GetName]s Bitte, ihre lange Beziehung mit einem Ratsposten zu ehren, und verbannte ihn stattdessen ohne Grund oder Entschädigung aus der Kaiserstadt [GetTitleByKey('c_pelepelplu').GetNameNoTier].\n\nEs war diese törichte Entscheidung, die diejenigen trennte, die einst die engsten Verbündeten waren, und das langjährige Vertrauen zwischen ihnen brach."  #~TR~
 lotr_intro_events.7902.a: "Die Tirdâhan sind undankbar und schwach."  #~TR~

 # Introduction to Ashtad Vasnan "der Prächtige"  #~TR~
 lotr_intro_events.7903.t: "Die vergebliche Hoffnung eines Ältesten"  #~TR~
 lotr_intro_events.7903.desc: "Seit dem Streit zwischen den [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] und [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] begann, wollte Ashtadet Vasnan nur eins: sich raushalten. Er verstand die Argumente seines Cousins [GetScriptedCharacterByHistoryID('lineofvasnan22').GetFirstName], aber gleichzeitig wusste er, dass Advi falsch gehandelt hatte und sich hätte demütigen und entschuldigen sollen. Doch das geschah nicht. Und die Tirdâhan sahen Advís schwachen, aber dennoch gut gemeinten Versuch der Versöhnung nicht positiv.\n\nAlso hielt Ashtadet den Kopf unten, bis der Sohn seines Cousins, [GetScriptedCharacterByHistoryID('lineofvasnan42').GetFirstName], ein paar Jahre nach dem Tod seines Vaters zu ihm kam. Er bot Ashtadet die Position des Arshan von [GetTitleByKey('d_naishan').GetNameNoTier] an, die er widerwillig annahm. Nachdem Jahanabad es geschafft hatte, Ashtadet die Position zu verschaffen, tat Ashtadet, was nötig war, um seine Schulden zurückzuzahlen, und fand sich in einer neutralen politischen Position wieder.\n\nDie Bevölkerung von Naishan jedoch, sie liebte ihn sehr, denn er war ein großzügiger, weiser und jovialer Herr. Ihre Liebe zu ihm wurde so weit verbreitet, dass die Menschen von [GetTitleByKey('e_khy').GetNameNoTier] ihn "den Prächtigen" nannten, und er wurde wie eine lebende Legende. Doch seine Kämpfe dauerten an, da die Fehde immer weiterging."  #~TR~
 lotr_intro_events.7903.a: "Kann mich dieser Konflikt nicht in Ruhe lassen?"  #~TR~

 # Introduction to Saran Farrokhan Gushtahmez
 lotr_intro_events.7915.t: "Die Treue Klinge"  #~TR~
 lotr_intro_events.7915.desc: "Sarân ist Farrokhan Gushtahemez, Befehlshaber aller kaiserlichen Heere von Khy. Farrokhan ist ein treuer Diener, eine fähige Hand, der sein Herr Angelegenheiten militärischer Bedeutung übertragen kann, um die er sich nicht selbst kümmert. Er hat sich in Schlachten an den Grenzen bewährt und findet sich nun mit dem höchsten Kommando im Land und dem entsprechenden Einfluss belohnt. Das kommt nicht ohne Kosten, denn Farrokhan ist denen aufgefallen, die gegen den Râshanashân intrigieren und ihn auf ihre Seite ziehen wollen. Seine Loyalität wird in den kommenden Tagen auf die Probe gestellt werden, denn unter seinem Kommando könnte das Reich gebrochen oder bewahrt werden.\n\nAls Spross des alten Gushtahemez [Glossary('Azimtabâr','azimtabar_gloss')] trägt er das Gewicht seiner Vorfahren. Wie sie hat er das Potenzial für Größe und Einfluss, aber er trägt auch ihre Fehler und Ressentiments. Aus der Herrschaft von Chaman durch die aufstrebenden Vasans vertrieben, gibt es keine verlorene Liebe zwischen den Alten und den neu Aufgestiegenen. Diese Rivalität könnte in den kommenden Tagen noch Früchte tragen, da die Spaltungen in Khy immer stärker werden."  #~TR~
 lotr_intro_events.7915.a: "Treue Hitze, treue Klinge."  #~TR~

 # Introduction to King Zimrikhâr of Anarikê
 lotr_intro_events.7916.t: "Ein wiedergeborenes Reich"  #~TR~
 lotr_intro_events.7916.desc: "Anarikê, wo in längst vergangenen Zeiten die mächtige Ostflotte von [numenor|E] stationiert war, hat in seiner langen Geschichte viele Umwälzungen erlebt. Im späten Dritten Zeitalter fiel Anarikê unter das Joch von Codyâ, dessen Seemacht erheblich zugenommen hatte. Durch die Herrscher von Khy wurde das Codyân-Joch schließlich beendet.\n\nKönig Zimrikhâr regiert nun ein Reich, das seine nominelle Freiheit von Khy erlangte und Tribut statt direkter Vasallität leistet. Zimrikhâr ist ein umsichtiger Herrscher, versiert in Diplomatie und Geschäften. Während er sich wünscht, dass Khy seinen Tribut freigibt, weiß er, dass es am besten ist, geduldig auf eine gute Gelegenheit zu warten.\n\nAuf der anderen Seite der Bucht von Ormal liegen die zerstrittenen Stadtstaaten von Lyneria, lose in einem konföderierten Bund zusammengeschlossen. Wenn sie zur Einheit überzeugt werden könnten, wären sie ein unschätzbarer Verbündeter für Anarikê, um seine volle Unabhängigkeit zu erlangen. Und wer wäre besser geeignet, eine solche Vereinigung auszuhandeln, als der fähige König von Anarikê selbst?"  #~TR~
 lotr_intro_events.7916.a: "Anarikê wird florieren, wenn die Zeit gekommen ist."  #~TR~
 
 # Introduction to Mâkha Khamrattyn, the Last Bulgan
 lotr_intro_events.7951.t: "Der letzte Bulgan"  #~TR~
 lotr_intro_events.7951.desc: "Als letzter Spross des großen Hauses Khamrattyn, letzter Sohn des einst mächtigen Bulgan, kämpft Mâkha darum, die Stücke eines zerfallenden Hauses zusammenzuhalten. Geboren in die chaotischen Nachwirkungen der Nafarati-Invasion, beobachtete Mâkha, wie sein Vater, Tamâk, in seinen Geschäften mit den Außenstehenden immer wieder scheiterte und sich schließlich einer schändlichen Vasallität unterwarf. Jeden Tag sah Mâkha seinen Vater vor den Nafarati-Usurpatoren niederknien und verbeugen, und jede Nacht hörte er, wie die Dorfältesten Geschichten von einer glorreichen Vergangenheit erzählten. Wie konnte er die beiden in Einklang bringen? Die alten Bulgan-Könige regierten einst von der Bucht von Ormal bis zur Bucht von Tûlwang! Jetzt sollen sie in den Hügeln verkümmern, Sklaven eines kleinen Kriegsherrn aus dem Süden?\n\nVor drei Monaten verschwand Tamâk Khamrattyn spurlos. Sicher der Schuld der Nafarati am Mord an seinem Vater, fordert Mâkha, jetzt der letzte Herr der Bulgan, Blut und Rache und erhebt seine Armeen zum offenen Aufstand. Er weiß, wie alle, die seinem Banner folgen, dass dieser Krieg die Zukunft seines Volkes entscheiden wird. Werden die Bulgan aus der Asche auferstehen, oder werden sie verschwinden, Untertanen eines fremden Herrn?"  #~TR~
 lotr_intro_events.7951.a: "Wir sind die letzten der Mutigen."  #~TR~
 
 #Introduction to Gabar Vyasadhas of Silvesa
 lotr_intro_events.7952.t: "Die Bastion von Tartaust"  #~TR~
 lotr_intro_events.7952.desc: "Generationen lang haben die fruchtbaren Täler von Sîlvesa und Sola einen stillen Frieden unter der Führung der Vyasadhas von Tartaust genossen. Durch geschickte Diplomatie und Waffengewalt verhandelten sie einen Waffenstillstand mit den Nafarati-Invasoren und waren weitgehend immun gegen die religiösen Streitigkeiten des Ostens.\n\nGabar Vyasadha hat weder die Fähigkeiten seines Vaters noch die Grazie seines Großvaters, doch er steht vor Bedrohungen, die schlimmer sind als zu Lebzeiten seiner Vorfahren. Im Westen beginnen die Kämpfe zwischen Bulgan und Nafarati erneut. Im Osten entfalten die Kulte von Yóm ihre dunkle Macht und sammeln Legionen um Legionen für ihre blutige Sache. Im Süden überfallen Orks aus den Bergen, verbrennen Dörfer und beanspruchen Land. Sîvren ist bereits gefallen, und jetzt richtet 'der Schlächter' sein Augenmerk auf Kînthar und Tartaust selbst. Kann Gabar die alten Traditionen der Chennacatta bewahren, oder wird er von den kriegführenden Fraktionen des Schattens mit Füßen getreten werden?"  #~TR~
 lotr_intro_events.7952.a: "Komme Schatten oder Flamme, wir werden aushalten!"  #~TR~
 lotr_intro_events.7952.b: "Unsere Hoffnung liegt im Osten. Wenn wir Isra Tribut zollen, können wir vielleicht doch überleben."  #~TR~

 # Introduction to Jangi Ezbaro, the final Apayrabanda captain
 lotr_intro_events.7953.t: "Die letzte Apayrabandâ"  #~TR~
 lotr_intro_events.7953.desc: "Jahrhundertelang jagten die Apayrabandâ den Bewohnern der Küsten der Bucht von Ormal Angst ein, belästigten Händler und plünderten Gräber. Das war bis zum Aufstieg der Côdyan-Hegemonie. Ihre Besetzung von Anarikê und die darauf folgende Seeherrschaft führten dazu, dass die Bruderschaft der Piraten verfolgt und die Seewege überwacht wurden, um zu dem Wohlstand vergangener Jahre zurückzukehren. Die Dinge verschlimmerten sich erst nach der Befreiung von Anarikê durch ein wiedererstarktes Khy, als die Bruderschaft ihren Status als Symbol des maritimen Widerstands verlor. Die zunehmend gehinderten Apayrabandâ-Flotten wurden gezwungen, aus ihren Heimatgewässern in geheime Zufluchtsorte im südlichen Archipel zu fliehen, wo sie in Konkurrenz zu den Befreiten von Kadir und den Vûlmaw-Herrschaften gerieten. Die Schiffe und ihre Besatzungen wurden einzeln abgefangen und ihre Zufluchtsorte entdeckt und zerstört, einer nach dem anderen.\n\nDie Blutige Mahin, benannt nach einem längst vergessenen Mädchen gewaltsamer Überzeugung, ist das allerletzte Schiff der allerletzten Apayrabandâ-Flotte, das während der letzten Kampagne der Vûlmaw zur endgültigen Ausrottung der Apayrabandâ aus seinem Zufluchtsort vertrieben wurde. Jahrelang befuhr ihre Besatzung die Haragaer, aber immer sehnten sich ihre Herzen nach den glitzernden Gewässern der Jugend ihrer Bruderschaft.\n\nJangi Ezbaro wurde auf See geboren, unter ständig flüchtigen Piraten aufgezogen, ein bloßer Schiffsjunge, als die Blutige Mahin ihren letzten sicheren Liegeplatz verließ. Als er sich in den Rängen zum Kapitän emporarbeitete, sah er alle seine Schwesterschiffe entweder gefangen genommen oder versenkt. Als der Letzte der Apayrabandâ beschloss er, mit seiner mageren Besatzung in die Bucht von Ormal zurückzukehren und die Geschichte der Apayrabandâ im Kreis zu schließen. Eine letzte Schatzsuche, bevor die Sonne für immer über den Apayrabandâ untergeht!"  #~TR~
 lotr_intro_events.7953.a: "Es wird kein Erbarmen für diejenigen geben, die kein Grab haben außer dem Meer!"  #~TR~

 # Introduction to Kayna, the unifier of Powa
 lotr_intro_events.7954.t: "Die wechselnden Winde"  #~TR~
 lotr_intro_events.7954.desc: "Kayna arbeitet seit einiger Zeit daran, die Stämme von Pôwa zu vereinen, und bei seinen Bemühungen hat er gemischte Erfolge erzielt. Es gibt einige, die bereits Loyalität und Zusammenarbeit geschworen haben, aber viele sind sich noch unsicher.\n\nDoch an vielen Grenzen sammeln sich dunkle Wolken, ihr Donner ist seinem Volk noch nicht zu hören. Flüchtlinge strömen in die Länder von Pôwa und fliehen entweder vor den eindringenden Orks oder vor Kriegen, die von benachbarten Reichen entfacht wurden.\n\nKaynas Entschlossenheit ist stark. Lange Zeit waren die Pôwaner Kollateralschaden in den Kriegen anderer, als nebensächlich behandelt; und Kayna versucht nun, den Kampf seines Volkes zu beenden. Doch als die Stunde spät wird, muss Kayna entscheiden, ob er sich weiterhin auf seinen Verstand und seine Worte verlässt, oder ob die Zeit für Rücksichtslosigkeit gekommen ist."  #~TR~
 lotr_intro_events.7954.a: "Ich werde keine Einheit mit dem Schwert bringen."  #~TR~
 lotr_intro_events.7954.a.tt: "Du wirst versuchen, das Pôwa-Volk mit deinen Worten und nicht mit Taten zu einen."  #~TR~
 lotr_intro_events.7954.b: "Worte haben versagt, und wir müssen handeln."  #~TR~
 lotr_intro_events.7954.b.tt: "Du wirst versuchen, das Pôwa-Volk mit Taten und nicht mit Worten zu einen."  #~TR~
 lotr_intro_events.7954.b.tt_2: "Du erhältst einen Anspruch auf jedes Herzogtum im Königreich [GetTitleByKey('k_poa').GetNameNoTier]"  #~TR~
 
 # Introduction to Radyani, Queen of Isra
 lotr_intro_events.7955.t: "Ein rachsüchtiger Pfad"  #~TR~
 lotr_intro_events.7955.desc: "Die junge Königin von [GetTitleByKey('k_isra').GetNameNoTier] befindet sich in der Krise. Ihr Onkel, [uncle_tayb.GetName], hatte lange versucht, sie zu überzeugen, dem Licht der Khyanischen Sonnengöttin zu folgen und eine[uncle_tayb.GetFaith.GetAdherentName] zu werden, aber immer weigerte sich Radyani, vom Weg der [ROOT.Char.GetFaith.GetName] abzuweichen.\n\nVon ihrer Mutter darauf vorbereitet, stolz und unerbittlich zu sein, begann sie bald, sich für eine höhere Berufung bestimmt zu halten: die zersplitterten Reiche von [GetTitleByKey('e_sirayn').GetNameNoTier] gegen die eindringenden Arienisten zu vereinen.\n\nEine Katastrophe ereignete sich, als ihr Vater, [dead_father.GetFirstName], vor ein paar Monaten erwürgt in seinem eigenen Bett aufgefunden wurde und Radyani als Matriarchin von Isra zurückließ. Sofort gab es viele Stimmen, die begierig darauf waren, ihr Ohr zu gewinnen, aber die neue Königin erwies sich schnell als so eigensinnig und unabhängig, dass sie ihren eigenen Weg beschreiten konnte.\n\nDer erste Schritt bestand darin, die Kriegsbanner gegen ihre südöstlichen Nachbarn aufzurufen, die sich lange geweigert hatten, sich dem Vater von Radyani zu beugen, der diplomatischer eingestellt war. Nun macht sich Radyani daran, Sîrayn zu vereinen und die stolzen Arien zurück nach Khy zu drängen, von wo sie kam..."  #~TR~
 lotr_intro_events.7955.a: "Ich #italic werde#! meinen Vater rächen und Sîrayn von Ariens Makel reinigen!"  #~TR~

 # Introduction to Hamshi, bookmarked Muranian bloke
 lotr_intro_events.7956.t: "Der Hüter der Gräber"  #~TR~
 lotr_intro_events.7956.desc: "Mehr als sieben Jahrhunderte sind vergangen, seit ein Nhazadh zuletzt auf dem Thron von Harshandatt saß, Jahrhunderte mehr, seit sein Bewohner ein Muraner war. Das zweitälteste Reich von [men|E] in [middleearth|E] stirbt, manche sagen, es sei bereits tot.\n\nAber nicht Aknajhan Hamshi. Er hält an den Wegen seiner Vorfahren fest, trotz des Drucks der Núara entlang des Flusses und der Mejhanier an der Küste. Sein Glaube lehrt, dass ein Nhazadh unter den Muranern wiedergeboren wird, um sein Volk zum Sieg zu führen und alles zurückzuerobern, was verloren gegangen ist. Aus diesem Grund halten die Hüter der Gräber ihre Erinnerung am Leben, indem sie sich um das Tal der Nhazadhs und andere Begräbnisstätten kümmern, damit sich die Prophezeiungen von Harackt dem Weisen doch noch erfüllen mögen.\n\nHamshi ist jedoch nicht mehr jung, und der Tag mag bald kommen, an dem auch er einbalsamiert und in den hohen Tälern zur Ruhe gelegt wird. Die Zeit ist kostbar und scheint ihm durch die Finger zu rinnen. Sein Sohn Kator hat nicht die Geduld, mit der Hamshi gesegnet ist, wird er die Gräber wirklich schützen können, bis die Nhazadhs zurückkehren, oder werden die Geheimnisse von Harshandatt für immer in Vergessenheit geraten?"  #~TR~
 lotr_intro_events.7956.a: "Wir leben in Sehnsucht und Erinnerung."  #~TR~

 # Introduction to Narmin, Codyan governor of Anarike
 lotr_intro_events.7990.t: "Aufseher von Anarikê"  #~TR~
 lotr_intro_events.7990.desc: "Narmin steht an der Spitze einer aufsteigenden Flut, Gouverneur von Anarikê unter dem mächtigen Côdyan-Joch. In vergangenen Jahren hat die Stadt Côdya ihre Macht nur noch wachsen sehen und steht nun an der Spitze eines Reiches, das sich von Lynîr bis Lokhas und von Anarikê bis zu den südlichen Inseln erstreckt. Ihre Schiffe beherrschen die Wellen, und die Reichtümer vieler Länder fließen zurück, um ihre Kassen zu füllen. Narmin ist nur einer von vielen ähnlichen Aufsehern, die daran arbeiten, die Macht seiner Mutterstadt zu fördern.\n\nDoch nicht alles ist gut, denn an Narmins östlicher Grenze steigt eine neue Khyanische Dynastie auf, die bereit zu sein scheint, die lange Isolation des Strahlenden Reiches zu beenden. Anarikê wird sicherlich zu seinen Zielen gehören, denn die Kaufleute der Bulchyades haben sich an den immer höheren Abgaben, die von Narmins Vorgängern erhoben wurden, gescheuert, und jetzt haben sie einen der ihren auf dem Thron. Narmin muss sich der wechselnden Flut stellen, von seinen Untertanen wenig geliebt und politisch isoliert. Zumindest kann er sich auf die Unterstützung seiner Heimat verlassen, ohne die er wenig Überlebenschancen hat."  #~TR~
 lotr_intro_events.7990.a: "Werde ich mit der Welle brechen?"  #~TR~
 codyan_army: "Gastgeber von Côdya"  #~TR~
 military_stipend: "Militärische Unterstützung"  #~TR~
 military_stipend_desc: "Dieser Charakter erhält militärische Unterstützung und Finanzierung von seinen Vorgesetzten."  #~TR~
