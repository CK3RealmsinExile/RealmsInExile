 # Introduction to Bullroarer Took ~ Long Winter start date 
 lotr_intro_events.5001.t: "Der Brüllerschreck"  #~TR~
 lotr_intro_events.5001.desc: "Bandobras Beutlin, genannt der Brüllerschreck, ist ein [hobbit|E] von großem Ruhm und beträchtlicher Größe; er ist tatsächlich groß genug, um ein Pferd zu reiten. Er ist ein Spross der Familie Beutlin, Sohn des Thains des Auenlandes, und obwohl dieser Titel seinem älteren Bruder bestimmt ist, mangelt es Bandobras nicht an Liebe von den Auenbewohnern.\n\nEs ist noch keine Dekade her, dass die [orks|E] des Gram-Gebirges unter der Führung eines Golfimbul den Auenland überfielen, und dort zeigte der Brüllerschreck seine wahre Macht der Welt – na ja, der Hobbit-Welt. In der Schlacht auf den Grünen Feldern stürzte er allein mit einem Knüppel auf Golfimbul zu und enthauptete den Goblins mit einem einzigen Schwung, wobei sein Kopf hundert Meter weit in einen Kaninchenbau flog. Hier wurde das Spiel Golf erfunden.\n\nNun ist das Auenland für eine Weile sicher vor allen Bedrohungen, und der Brüllerschreck kann sich entspannen und seine Pfeife rauchen, umgeben von seinen Freunden und seiner Familie."  #~TR~
 lotr_intro_events.5001.a: "Die Goblins sind verschwunden, und der Friede ist zurückgekehrt."  #~TR~

