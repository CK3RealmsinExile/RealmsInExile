 # Introduction to Galadriel
 lotr_intro_events.0001.t: "Die Herrin von Lórien"  #~TR~
 lotr_intro_events.0001.desc: "Einst verließ [galadriel.GetFirstName] das [blessedrealm|E], stolz und begierig nach einem eigenen Reich. Die Tochter Finarfins, des Sohnes Finwës, gilt als eine der größten der [noldorelves|E], vielleicht nur übertroffen von [feanor|E] selbst. \n\nAls ihr am Ende des [firstage|E] Vergebung angeboten wurde, lehnte sie ab und erklärte, sie habe nichts getan, das Vergebung verlange. Sie hat in vielen Ländern auf der Suche nach ihrem Traum von Herrschaft gelebt, und endlich hat sie ihn erreicht. In [lothlorien|E] hat Galadriel ein eigenes Reich geschaffen, gleichermaßen schön und stark, sicher und friedlich.\n\nDoch es gibt eine Welt jenseits von Lothlórien, und Galadriel weiß das genau. Lange hat sie in ihren Gedanken gegen [sauroncharacter|E] gekämpft und ihre Hilfe dort geleistet, wo sie denen jenseits ihrer Grenzen helfen konnte. Nun, da das Ende des Zeitalters naht, sieht die weise Galadriel nur zwei Enden für ihr Reich und sich selbst. Entweder der bittere Sieg oder die lange Niederlage. Die Zeit wird es zeigen."  #~TR~
 lotr_intro_events.0001.a: "Der Schatten regt sich in Dol Guldur. Wir müssen handeln, bevor er uns verschlingt."  #~TR~
 lotr_intro_events.0001.a.tt: "Einst erstreckte sich das Reich von [lorien|E] bis an den Rand von Fangorn und zum Limlicht. [men|E] leben jetzt auf den Feldern von Celebrant, bedroht vom Schatten. Vielleicht ist die Zeit gekommen, sie unter den Schutz der [galadhrimelves|E] zu nehmen und die alten Grenzen von Lórien wiederherzustellen.\n\n#P Du schickst einen Gesandten an die Leofrings von [GetTitleByKey('d_parth_celebrant').GetNameNoTier], ein abergläubisches, aber ehrenhaftes Volk, und bietest ihnen Schutz als deine Vasallen an.#!"  #~TR~
 lotr_intro_events.0001.b: "Der Schatten regt sich in Dol Guldur. Wir müssen handeln, bevor er uns verschlingt."  #~TR~
 lotr_intro_events.0001.b.tt: "Einst erstreckte sich das Reich von [lorien|E] bis an den Rand von Fangorn und zum Limlicht. [men|E] leben jetzt auf den Feldern von Celebrant, bedroht vom Schatten. Vielleicht ist die Zeit gekommen, sie unter den Schutz der [galadhrimelves|E] zu nehmen und die alten Grenzen von Lórien wiederherzustellen.\n\n#P Du schickst einen Gesandten an die Leofrings von [GetTitleByKey('d_drownholt').GetNameNoTier], ein abergläubisches, aber ehrenhaftes Volk, und bietest ihnen Schutz als deine Vasallen an.#!"  #~TR~
 lotr_intro_events.0001.c: "Wir müssen für unser eigenes Reich sorgen."  #~TR~
 lotr_intro_events.0001.c.tt: "#N Du hast dich entschieden, die [men|E] außerhalb deines Reiches ihrem Schicksal zu überlassen, um dich auf den großen Kampf mit [dolguldur|E] vorzubereiten.#!"  #~TR~
 
 # Introduction to Thranduil
 lotr_intro_events.0002.t: "Der Elbenkönig"  #~TR~
 lotr_intro_events.0002.desc: "Geboren im gefallenen [GetTitleByKey('k_doriath').GetNameNoTier] im alten [beleriand|E], ist [thranduil.GetFirstName] ein [elf|E], dessen Stimmung sich mit den Jahreszeiten ändert. Er kann in einem Moment jovial und freundlich sein und im nächsten stur und zurückgezogen erscheinen. Es ist ein Temperament, das zur Position seines Reiches passt. Doch niemand kann die Fähigkeiten oder die hart erkämpfte Weisheit von [thranduil.GetNickname|V] bezweifeln. \n\nNach dem Tod seines Vaters Oropher in der [lastallianceshort|E] bestieg er den Thron. Das Waldreich hat sich in eine stabile, aber abgeschiedene Position im Nordosten des [greenwoodshort|E] zurückgezogen. Hier baute Thranduil Aradhrynd, die Hallen des Elbenkönigs, in Erinnerung an das alte Menegroth. Aber Thranduil besaß nicht den Reichtum Thingols oder die Fähigkeiten des [firstage|E], und so ist es kleiner – eine Siedlung oder Festung, keine Stadt. Trotzdem sprechen diejenigen, die seine unterirdischen Hallen besuchen, von fein gearbeitetem Stein in Form von Bäumen, mit großen, gut beleuchteten Höhlen und Schächten, die Luft und Licht bringen.\n\nThranduil ist ein einzelgängerischer Herr – er kümmert sich selten um die Angelegenheiten derer außerhalb seines Reiches und ahnt das Böse, das jenseits davon lauert. Seine Grenzen werden von [orcs|E], Spinnen und sogar gefallenen [conceptracemen|E] belästigt, die den alten Wald entweihen, den einst nur sein Volk beherrschte. Die Wachsamkeit Thranduils und seines Volkes ist der Schild, der sie schützt. Aber Thranduil weiß seit langem, dass der Tag kommen wird, an dem der Schatten erneut über den ganzen Wald fallen wird, und wenn dieser Tag kommt, wird er kämpfen."  #~TR~
 lotr_intro_events.0002.a: "Das Glück der Welt wird steigen und fallen, aber hier in diesem Königreich werden wir bestehen."  #~TR~
 
 # Introduction to Elrond
 lotr_intro_events.0003.t: "Der Herr von Imladris"  #~TR~
 lotr_intro_events.0003.desc: "Meister [elrondshort|E]. Ein einfacher Titel für einen Elda von so hohem Adel. Als eines der Zwillingskinder von Ëarendil und Elwing geboren, vereinte Elrond in sich die königlichen Linien der [sindarelves|E] und der [noldorelves|E] und die Häuptlinge der [conceptracemen|E]. Aber für sich selbst nahm er nur den Titel „Meister“ an, ein loyaler Ratgeber und Regent seines Verwandten Gil-galad, obwohl König oder Hochkönig gleichermaßen ihm gehörten.\n\nIn den schwindenden Tagen des [thirdage|E] hat Elrond die Führung der noch in [middleearth|E] verbliebenen Noldor übernommen und sie aus dem verborgenen Tal von [imladris|E] geführt. Darin hat er eine Zuflucht des Lernens und Heilens geschaffen, ein gemütliches Haus, in dem Wissen und Überlieferungen der Vergangenheit bewahrt wurden.\n\nDoch Elrond weiß, dass der Friede von Imladris eine Insel in einem Meer des Chaos ist, und für ihn sind alle Enden des Dritten Zeitalters mit Gefahr verbunden. Sollte die Dunkelheit endlich beendet und all das Leid der [elves|E] gerächt werden, dann wird Imladris verblassen und er in den Westen ziehen. Sollte die Dunkelheit siegen, könnte Imladris als Leuchtfeuer des Lichts allein stehen, bevor alle anderen versagen.\n\nVorerst wird er das tun, was er immer getan hat – Hilfe und Rat geben und, wenn nötig, kämpfen..."  #~TR~
 lotr_intro_events.0003.a: "Eine Macht schlummert hier, die noch bestehen kann, wo alle anderen versagen."  #~TR~
 
 # Introduction to Cirdan
 lotr_intro_events.0004.t: "Der Meister der Häfen"  #~TR~
 lotr_intro_events.0004.desc: "Lange hat $C_irdan$ gewartet, und noch länger wird er warten. Der Herr der [greyhavens|E] ist einer der ältesten [elves|E], die in [middleearth|E] verblieben sind, denn vor langer Zeit wurde er von [ulmocharacter|E] beauftragt, Schiffe zu bauen, um Elben nach [valinor|E] zu bringen. So hat er es getan, treu seiner Pflicht nachgekommen und als Lehrer und Ratgeber für viele gedient, die durch seine Häfen gegangen sind.\n\nObwohl [lindon|E] nicht mehr das ist, was es einmal war, regiert $C_irdan$ eines der größten und stärksten der Elbenreiche, die in Mittelerde verblieben sind, selbst in diesen schwindenden Tagen. Obwohl er weit entfernt von der Bedrohung im Osten ist, wird $C_irdan$ immer seine Pflicht erfüllen, gegenüber den [valargods|E] und dem Freien Volk."  #~TR~
 lotr_intro_events.0004.a: "Mein Herz ist beim Meer, und ich werde an den grauen Ufern bleiben, bis das letzte Schiff segelt."  #~TR~

 # Introduction to Bornmir
 lotr_intro_events.0005.t: "Das Schicksal von Sîrgala"  #~TR~
 lotr_intro_events.0005.desc: "Einst erstreckte sich das Königreich Sîrgala weit, bis nach Baranduin im Westen und bis zum Nenuialsee im Norden. Obwohl nicht dicht besiedelt, kannten die halbnomadischen [ROOT.Char.GetCulture.GetName] Frieden und Wohlstand, besonders nachdem König Bornmîr dem Hochkönig Gil-galad die Treue schwor. Aber der [waroftheelvesandsauron|E] brachte große Verwüstung über die Länder der Sîrrandrai, denn sie waren ein Volk, das wenig vom Krieg wusste. In seinem Gefolge flohen viele der Überlebenden nach [lindon|E] oder sogar über See nach [valinor|E], und nur wenige kehrten in ihre alten Länder zurück. Danach wurden viele der Länder der Sîrrandrai von [faithful|El] [dunedain|E]-Siedlern besiedelt, die die Autorität des Herrn der Sîrrandrai anerkannten, aber jetzt verändert sich die Welt.\n\nMit dem [downfallofnumenor|E] und der Gründung von Elendils Königreich [arnor|E] sagen viele jetzt, dass die Zeit gekommen ist für die Sîrrandrai, die Zukunft ihrer Länder in die Hände ihrer menschlichen Vasallen und Freunde zu legen. Die [dunedain|E], die Sîrgala theoretisch die Treue schulden, sehnen sich danach, sich ihm anzuschließen, und Elendil ist eine ehrenhafte Seele. Nun beraten sich Merethorn und Eliniel, um über das Schicksal ihres Reiches zu entscheiden..."  #~TR~
 lotr_intro_events.0005.a: "Wir werden unser Vertrauen in Elendil setzen."  #~TR~
 lotr_intro_events.0005.a.tt: "Du wirst die Länder von [GetTitleByKey('k_sirgala').GetNameNoTier] aufgeben und sie in [GetTitleByKey('k_arthedain').GetNameNoTier] integrieren. Im Gegenzug wirst du der Vogt von [GetTitleByKey('d_emyn_beraid').GetNameNoTier] werden."  #~TR~
 lotr_intro_events.0005.b: "Sîrgala schwindet, ist aber noch nicht verschwunden!"  #~TR~
 lotr_intro_events.0005.b.tt: "Wir werden unseren Anspruch gegenüber Elendil und den Dunedain nicht aufgeben. Dies kann Folgen haben, da die Dunedain-Siedler in unserem Land sich dem Hochkönig anschließen wollen..."  #~TR~
 
 # Introduction to Lanthir
 lotr_intro_events.0006.t: "Der Prinz von Penni"  #~TR~
 lotr_intro_events.0006.desc: "Lange hat Aran Lanthir von seinem abgeschiedenen Hof aus regiert. Vor drei Zeitaltern war er ein Leutnant des Kriegsführers [tareg|E], und an seiner Seite bekämpfte er die Mächte der Dunkelheit in der [battleofpalisor|E]. Er folgte seinem Hauptmann, als dieser nach Westen marschierte, in die Fußstapfen seiner [elves|E]-Genossen, die viele Jahre zuvor von [cuivienen|E] aufgebrochen waren. \n\nDoch er erreichte die Ufer des großen Binnen-[seaofrhun|E], und er wollte nicht weitergehen. Denn hier entdeckte er einen großen Wald, unversehrt vom Bösen, und in seinen Tiefen entdeckten die Elben schimmernde Teiche, die von den [fay|E] geziert wurden: die geringsten der [ainurgods|E]. Nach langem Streit blieben er und viele andere, und fortan wurde er als Herr von [penni|E] bekannt; wie sie fortan bekannt werden sollten.\n\nSo schlossen sie sich für die Zeitalter ein, interagierten wenig mit der Außenwelt; und sie erinnerten sich gut an den Verrat der [conceptracemen|E], die unter den Einfluss von [melkorcharacter|E] gerieten.\n\nDoch Lanthir ist keine harte oder sture Seele, denn er erfreut sich an Poesie und Gesang, und sein Hof ist bekannt als ein Ort wundersamer – wenn auch seltsamer – Musik. In früheren Zeiten wanderte er im [greenwoodshort|E] und [lorien|E], und er feierte mit Oropher und der Herrin des Goldenen Waldes.\n\nAber jetzt schließt er sich wieder von der Außenwelt ab, und als die Dunkelheit sein Königreich umgibt, muss er eine Entscheidung treffen: sich an die größere Welt wenden oder in sicherer Abgeschiedenheit in seinem Waldkönigreich bleiben."  #~TR~
 lotr_intro_events.0006.a: "Bald müssen wir handeln, bevor die Dunkelheit uns verschlingt."  #~TR~

 # Introduction to Terilaen
 lotr_intro_events.0007.t: "Der Cuind-König"  #~TR~
 lotr_intro_events.0007.desc: "Terilaen, Prinz der [cuind|E] [elves|E] von [thanihazad|E], hat mehr zu bieten, als auf den ersten Blick ersichtlich ist. Er präsentiert sich als zurückgezogen, verlässt niemals die Grenzen des Königreichs, über das er seit unzähligen Jahren regiert. Doch das ist nicht die ganze Wahrheit.\n\nHeimlich ist er oft in die [mannish|E]-Reiche gereist und hat sich auf unzählige Weisen verkleidet: unter anderem als Minnesänger, Schmied, Pilger, Fischer und Zimmermann. In den letzten Jahren ist der König jedoch nicht mehr ausgegangen.\n\nStattdessen hatte er alle Hände voll als Vormund des jungen Derei, des Prinzen des benachbarten Reiches Gimilêth, um Probleme mit der Nachfolge zu verhindern. Mit dem kürzlichen Erwachsenwerden des jungen Prinzen ist Terilaen nun wieder frei.\n\nEr kann sich wieder auf seine Abenteuer begeben, wie er es einst getan hat; doch die [balan_lai|E] sind in Aufruhr, und der Schatten erhebt sich wieder, und die Zukunft ist ungewiss."  #~TR~
 lotr_intro_events.0007.a: "Vielleicht müssen wir uns jetzt auf den Krieg vorbereiten."  #~TR~
 
 # Introduction to Maglor
 lotr_intro_events.0008.t: "Der letzte Sohn Fëanors" # Title for Maglor intro  #~TR~
 lotr_intro_events.0008.desc: "Einst waren wir sieben. Jetzt bin ich der letzte. In der Torheit der Jugend, in Verzweiflung, Liebe und Wut wurde ein [Concept('oathoffeanor','oath')|E] geschworen, der uns in unseren Untergang trieb. Zu einem schlechten Ende kam in der Tat alles, was wir gut begannen. Ich werde nicht sagen, dass kein Gutes getan wurde, denn Gutes wurde getan. Doch Gutes tilgt das Böse nicht, selbst wenn Gutes daraus entsteht.\n\nTausende von Jahren wanderte ich am Meeresufer und klagte. Ich kann mich kaum mehr an diese Tage erinnern, die schwarze Grube der Verzweiflung ein Rachen, der alles verschlang. Ich wusste nichts vom Tod meines Neffen, nicht bis es viel zu spät war. Doch meine Taten und mein Eid trennen mich immer noch von meinem Volk, und so kam ich hierher, nach Himring. Hier wohne ich seitdem. Trotz meiner besten Bemühungen wurde meine Anwesenheit bekannt, und einige meiner töricht loyalen Anhänger kamen und schlossen sich mir an.\n\nWir haben uns ein Leben aufgebaut, irgendwie. Bescheidend, aber friedlich. Doch selbst wir hören die Worte, die vom Wind und von den Meeren getragen werden. Die [Concept('sauroncharacter','Darkness')|E] erhebt sich aufs Neue, und die Stärke der Freien Völker ist nicht mehr das, was sie einmal war. Wage ich es zu handeln?"  #~TR~
 lotr_intro_events.0008.a: "Ich kann nicht länger abgeschieden bleiben." # Rouse himself  #~TR~
 lotr_intro_events.0008.b: "Zu einem schlechten Ende wird alles kommen. Ich werde hier bleiben." # Remain Melancholy  #~TR~
 
  # Introduction to Glorfindel
 lotr_intro_events.0009.t: "Glorfindel von der Goldenen Blume"  #~TR~
 lotr_intro_events.0009.desc: "[glorfindel|E] von [gondolin|E] wandelt wieder auf den Pfaden von [middleearth|E].\n\nEinst ein Herr des Hauses der Goldenen Blume, fiel er in Feuer und Schatten in der letzten Stunde der Stadt und tötete einen [balrog|E] zur Verteidigung der Unschuldigen. Doch [mandoscharacter|E] sah es für richtig, ihn zurückzuschicken, denn die Welt würde in den kommenden Tagen seine Hilfe brauchen.\n\nNun lebt er in [imladris|E], unter dem Banner von [elrond|E], und wacht über die Länder von [eriador|E]. Obwohl in diesen verborgenen Tälern noch Frieden herrscht, spürt Glorfindel Unruhe jenseits der Berge. In den Ruinen von [arnor|E], in den verwunschenen Grabhügeln, im Flüstern dunkler Gerüchte aus dem Osten – es gibt ein Aufbrausen, das nur er versteht.\n\nGlorfindel ist nicht zurückgekehrt, um zu herrschen, sondern um zu beschützen. Nicht um Ruhm zu suchen, sondern um gegen die Schatten zu stehen, wo andere es nicht wagen."  #~TR~
 lotr_intro_events.0009.a: "Ich werde über den Norden wachen."  #~TR~

