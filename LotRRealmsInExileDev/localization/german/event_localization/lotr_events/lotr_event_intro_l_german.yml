 ## High Lord Mellondir II of Fennas Drunin ##
 lotr_intro_events.6009.t: "Hwaldar greift das Winkelgebiet an"  #~TR~
 lotr_intro_events.6009.desc: "Vor dem Aufstieg König [argeleb.GetFirstName] von [GetTitleByKey('k_arthedain').GetNameNoTier] ergriff das Böse [GetTitleByKey('k_rhudaur').GetNameNoTier]. Die [hillmen|E], die lange unter der Herrschaft der [dunedain|E] litten, eroberten das Königreich. \n\nDoch dies war weder eine normale Rebellion noch eine Machtübernahme, denn die [hillmen|E] verbünden sich mit einem unbekannten Bösen und sind, wie unvermeidlich, gegen mich in den Krieg gezogen: den letzten verbliebenen Dúnadan-Lord in diesem Land."  #~TR~
 lotr_intro_events.6009.a: "Der Krieg hat diese Länder heimgesucht, und wir werden nicht verschont bleiben."  #~TR~
 
 ## King Argeleb of Arthedain ##
 lotr_intro_events.6010.t: "Der König von Arthedain"  #~TR~
 lotr_intro_events.6010.desc: "Argeleb, Sohn des Malvegil, regiert nun als König von [arthedain|E] von seinem Hof in [GetTitleByKey('c_fornost').GetNameNoTier] aus. Obwohl er den Thron erst vor wenigen Wochen nach dem Tod seines Vaters bestieg, ist er ein stolzer und ehrgeiziger Mann mit großen Zielen. Doch im Norden erhebt sich ein Böses; eines, das droht, seine Herrschaft und das Schicksal ganz [arnor|E] zu bestimmen. \n\n[rhudaur|E] ist gefallen, fast das gesamte Königreich wurde von rebellischen [hillmen|E] unter einem Häuptling Hwaldar erobert. Man geht davon aus, dass er sich mit einem Bösen verbündet hat, den niemand versteht; die drohende Bosheit von [angmar|E]. \n\nDoch es gibt noch eine andere Sache; denn Argeleb bleibt der einzige König im Norden, der noch vom Geschlecht [isildur|E] stammt, das sogar in [cardolan|E] ausgestorben ist, was ihn zum rechtmäßigen Hochkönig von [arnor|E] macht. Es ist nun an der Zeit für Argeleb, sich endgültig zu entscheiden; wird er als rechtmäßiger Herr von Arnor die Treue fordern oder sich um seine eigenen Ländereien kümmern?"  #~TR~
 lotr_intro_events.6010.a: "Ich bin der König von ganz Arnor!"  #~TR~
 lotr_intro_events.6010.b: "Die [dunedain|E] bestehen in Cardolan immer noch, und sie könnten willige Untertanen sein."  #~TR~
 lotr_intro_events.6010.c: "Cardolan kann tun, was es will, die Hillmen sind unsere größten Bedrohungen."  #~TR~
 lotr_intro_events.6010.d: "Ich sollte mich zuerst auf mein Reich konzentrieren."  #~TR~

 ## Hwaldar - Chieftain of Rhudaur ##
 lotr_intro_events.6011.t: "Der Häuptling der Häuptlinge"  #~TR~
 lotr_intro_events.6011.desc: "Ich habe mir die Herrschaft über das [GetTitleByKey('k_rhudaur').GetName] mit Gewalt angeeignet, den schwachen [lastking.GetName] getötet und die meisten seiner Leute vertrieben. \n\nNur ein Hindernis steht meiner vollständigen Herrschaft über Rhudaur im Weg. Im Süden, im Winkel von Mitheithel, weigert sich der sture [mellondir.GetName], nachzugeben. Der Narr! \n\nUnd so machen sich meine Stämme bereit für den Krieg. Es wird viel Blutvergießen und Plünderung geben!"  #~TR~
 lotr_intro_events.6011.a: "Für die Neun Stämme!"  #~TR~
 
 ## Eradan of the Warriors Three ##
 lotr_intro_events.6012.t: "Die drei Krieger"  #~TR~
 lotr_intro_events.6012.desc: "Die [dunedain|E] von [arnor|E] bewachen die Länder von [eriador|E] und verbünden sich oft mit den [elves|E] von [imladris|E]. Ein solcher Waldläufer ist [ROOT.Char.GetFirstName], ein vielversprechender Krieger, der in Sarn Ford an der südlichen Grenze des Auenlands stationiert ist. \n\nEradan wird von [andriel.GetFirstName] und [farin.GetFirstName], seinen vertrauten Begleitern, begleitet, die den Willen der Elben und [dwarves|E] repräsentieren, die Dunkelheit zu bekämpfen, wo immer sie auftauchen sollte. In ihrem Lager in Sarn Ford treffen sich die drei Krieger und sind bereit, Eriador vor jeder Bedrohung zu verteidigen, die entstehen könnte..."  #~TR~
 lotr_intro_events.6012.a: "Wir müssen den Norden sichern!"  #~TR~

 ## Thorondor Orodhoth Warden of Rhudaur ##
 lotr_intro_events.6013.t: "Wächter von Rhudaur"  #~TR~
 lotr_intro_events.6013.desc: "Unser Volk, die [dunedain|E], wacht seit dem Fall von Arnor in den Angmar-Kriegen über [arnor|E]. Besorgniserregend ist, dass wir jetzt von orkischer Präsenz in den [mistymountains|E] und von den zunehmenden orkischen Überfällen in [eriador|E] hören."  #~TR~
 lotr_intro_events.6013.a: "Wir müssen uns auf den Kampf vorbereiten!"  #~TR~

 ### Gondor ###
 
 # Introduction to Denethor
 lotr_intro_events.6201.t: "Der Statthalter von Gondor"  #~TR~
 lotr_intro_events.6201.desc: "Fünfundzwanzig Generationen lang haben die Statthalter von [gondor|E] wachsamen Augenmerk auf das südliche Königreich gerichtet und als dessen Hüter und höchste Autorität gedient, bis ein rechtmäßiger Anspruchsberechtigter auf seine Königswürde zurückkehrt. In diesen Zeiten ereigneten sich unzählige und oft schreckliche Härten. Es gibt keinen Frieden, denn die Männer von Gondor können sich eine solche Erleichterung nicht leisten. Männer werden zu Soldaten und nicht zu Gelehrten erzogen; und Eisen wird zu Kriegsgerät verarbeitet und zu nichts anderem. \n\nDie Stärke des Königreichs schwindet. Im Osten regt sich ein großer Schatten. Eine namenlose Angst belagert die Ostküste. Patrouillen verschwinden spurlos, und Kaufleute werden an den Küsten bedrängt. Die entscheidende Stunde naht, und damit das Königreich Gondor bestehen kann, braucht es Leute wie Cirion oder Ecthelion, die sein Volk anführen. \n\nIn dieser Stunde ruht die Last auf dem Statthalter Denethor II. Er ist ein Mann, der von wenigen geliebt wird, grimmig und strenger Natur, oft zurückgezogen im Weißen Turm. Sein Auftreten ist wie das eines Königs von einst, gerissen und weise in seinem Verhalten und seiner Politik, und geleitet von seinem stählernen Willen hat Gondor immer größere Widrigkeiten überstanden. Aber ein Schatten liegt auf dem Herzen des Statthalters, und als die langen Jahre seiner Wache länger werden, schlägt die Verzweiflung Wurzeln in der flüsternden Dunkelheit. \n\nUnsicher ist die Zukunft Gondors. Es steht am Rande eines Rasiermessers, und ein einziger Windstoß könnte es in die Tiefen der Dunkelheit stürzen. Aber ebenso könnte es vielleicht genauso schnell zu seiner früheren Größe zurückkehren. Was auch immer geschehen mag, in diesem Moment bewegt sich der drohende Schatten immer weiter westwärts und umhüllt alles mit seiner Dunkelheit und Zerstörung..."  #~TR~
 lotr_intro_events.6201.a: "Es gibt ein Böses in [mordor|E], das nicht schläft."  #~TR~
 lotr_intro_events.6201.a.tt: "Wir müssen uns vorbereiten. Er kommt."  #~TR~
 
 # Introduction to Boromir
 lotr_intro_events.6202.t: "Der Hauptmann von Gondor"  #~TR~
 lotr_intro_events.6202.desc: "Seit vielen Jahren ist es Tradition, dass der Erbe von [gondor|E] – entweder der König oder der Statthalter – als Hauptmann des Weißen Turms dient. Dies sind die Anführer der Zitadellenwache, Träger des Horns von Gondor und Oberhaupt der Armeen Gondors nach dem Statthalter selbst. Kein Mann war je mehr für diese Rolle geeignet als Boromir, der ältere Sohn des Statthalters Denethor. \n\nGeliebt und respektiert von seinem Volk und seinen Männern, ist Boromir ein Mann vom Schlage König Eärnurs. Von großer Stärke und Tapferkeit getragen, ist er ein ehrenhafter Mann mit dem brennenden Wunsch, sein Volk vor dem herannahenden Schatten zu schützen. Er ist kein Mann, der sich viel mit alter Überlieferung und Weisheit befasst, außer in den Geschichten alter Schlachten, und sein Eifer für sein Land kann noch seine Rettung oder seine Verdammnis sein. \n\nAuf den Hauptmann des Weißen Turms blickt Gondor, und auf ihm ruht seine Hoffnung, es sei denn, eine ungeahnte Hoffnung kommt, um das Volk noch einmal zu sammeln."  #~TR~
 lotr_intro_events.6202.a: "Und die Turmwache wird den Ruf aufnehmen..."  #~TR~
 
 # Introduction to Faramir
 lotr_intro_events.6203.t: "Die Waldläufer von Ithilien"  #~TR~
 lotr_intro_events.6203.desc: "Der jüngere Sohn des Statthalters Denethor ist ein Mann nach dem Vorbild von [numenor|E] von einst; freundlich, mitfühlend, gelehrt und weise, aber nicht ohne Geschick im Umgang mit Waffen. Faramir würde es lieber haben, wenn er niemals ein Schwert tragen müsste; er bevorzugt die Geschichten von einst und die Bibliothek jedem Kriegslied und Schlachtfeld. Doch in diesen schwindenden Tagen müssen alle Männer von [gondor|E] für ihre Sicherheit kämpfen, und Faramir hat seine Last gerne auf sich genommen, um die letzten Städte der Söhne Númenors zu verteidigen. Während Boromir als Hauptmann des Weißen Turms offen die Soldaten Gondors anführt, ist Faramirs Aufgabe subtiler, aber genauso wichtig. Als ihr Hauptmann führt er die Ithilien-Waldläufer, die Vorhut Gondors. Aus den Bäumen schlagen seine Männer zu, belästigen und behindern die Streitkräfte des Feindes. Viele Streitkräfte wurden beendet, bevor Boromirs tapfere Truppen ihnen jemals begegnen konnten, durch Faramirs feierliche Wache. \n\nAber es wird bald ein Tag kommen, an dem Faramir gebeten werden kann, ein Erbe zu tragen, von dem er nie zu träumen oder zu befürchten wagte, dass es seines sein würde."  #~TR~
 lotr_intro_events.6203.a: "Ich liebe das helle Schwert nicht wegen seiner Schärfe..."  #~TR~
 
 # Introduction to Dol Amroth.
 lotr_intro_events.6204.t: "Das Fürstentum Dol Amroth"  #~TR~
 lotr_intro_events.6204.desc: "Seit den Tagen des alten [numenor|E] hat das Geschlecht der Imrazôr ihre Fahne von den Türmen des stolzen Dol Amroth geweht. Es heißt, Imrazôr habe Mithrellas geheiratet, eine der Gefährtinnen von Nimrodel, und dass das Eldar-Blut immer noch in den Adern der Fürsten fließt. Was auch immer die Wahrheit ist, niemand kann die Haltung und die lange Nobilität des Geschlechts der Fürsten von Belfalas leugnen, die diesen Titel seit den Tagen von [elendil|E] tragen. \n\nDie Fürsten von Dol Amroth stehen in [gondor|E] an Würde und Ehre nur den Königen und den Statthaltern nach, und ihr Fürstentum hat überdauert, wo andere mächtige Reiche in Verfall und Zerstörung gefallen sind. Ihr Stolz und ihre Freude sind ihre Ritter, in denen ein Teil der Stärke Númenors noch fortlebt, und der Donner der Hufe von Dol Amroth hat viele einen Feind in die Flucht geschlagen. \n\nIn diesen Tagen schwindender Macht und wachsender Furcht stützt sich Gondor immer mehr auf seine mächtigsten Fürsten. Das Geschlecht der Imrazôr wird seine Pflicht nicht verfehlen."  #~TR~
 lotr_intro_events.6204.a: "Vorwärts, Ritter des Silbernen Schwans!"  #~TR~

 # Introduction to Tharagrondost
 lotr_intro_events.6205.t: "Die alten Statthalter von Tharagrondost"  #~TR~
 lotr_intro_events.6205.desc: "Vor langer Zeit wurden meine Vorfahren von den Statthaltern zu Meistern von Tharagrondost ernannt und mit der Instandhaltung des westlichen Liegeplatzes der königlichen Marine beauftragt. Doch die Macht von [gondor|E] ist lange gesunken, und mit ihr die Unterstützung, die unser Reich beflügelte. So haben wir lange über dieses Land und die wenigen verbliebenen [dunedain|E] in Frieden geherrscht. Die einheimischen Andrastim haben uns lange in Ruhe gelassen, insbesondere diejenigen, die in vergangenen Zeiten Gondor huldigen mussten. Im Westen waren die Kastellane von Úlond, die alte königliche Residenz, obwohl sie unseren Anspruch gemäß unserer alten Regierung nicht anerkennen wollten, zumindest erträglich. \n\nAber vor drei Jahren stürzte eine Gruppe von tollkühnen Umbarischen Räubern die kleine Garnison in Úlond über Nacht und entwurzelte das Geschlecht der Kastellane. Seitdem plündern sie die umliegenden Länder, angeführt von einem, den sie den 'Schwarzen Drachen von Andrast' nennen, der die Tochter des letzten Kastellans zur Frau nahm. Berichten zufolge hat er seine Untertanen mit relativ fairer Hand behandelt und mit seinem eigenen verdorbenen Ehrenkodex regiert. Dies bringt jedoch eine Gelegenheit mit sich – der Rückzug der Könige ist ohne einen rechtmäßigen Herrscher, und meine Männer haben sich darum bemüht, dass ich unser altes Recht wiederherstelle und Ras Morthil für Gondor zurückerobern kann."  #~TR~
 lotr_intro_events.6205.a: "Tharagrondost hat seine alte Aufgabe nicht vergessen..."  #~TR~
 lotr_intro_events.6205.tt: "...Gondors Schild im Westen gegen die Korsaren zu sein!"  #~TR~
 men_of_tharagrondost: "Seefahrer von Tharagrondost"  #~TR~
 
 # Introduction to Corsairs in Andrast
 lotr_intro_events.6206.t: "Der Schwarze Drache von Andrast"  #~TR~
 lotr_intro_events.6206.desc: "Vor drei Jahren machte ich mich mit nur sechs Schiffen und einer Bande von Opportunisten unter meinem Banner von [umbar|E] aus auf den Weg. Im Schutz der Nacht landeten wir unterhalb der alten gondorianischen Festung Úlond und töteten die kleine Verteidigungsgarnison. In dieser Nacht wurde ich von meinen Männern als der Schwarze Drache gefeiert, das Biest, das nachts kommt, um Terror und Plünderung zu bringen. Ich nahm die Tochter des letzten Kastellans zur Frau, und Ras Morthil ist seitdem meine Operationsbasis – wir haben die nahe gelegenen Andrathrim-Stämme und die [dunedain|E] gleichermaßen überfallen. \n\nAber mein Ehrgeiz ist nicht gestillt, er wird es nie sein, bis ich entweder König dieses Landes oder eine Leiche unter seinen Klippen bin."  #~TR~
 lotr_intro_events.6206.a: "Dies ist ein gesetzloses Land, reif für die Eroberung."  #~TR~
 lotr_intro_events.6206.tt: "Einige nennen meinen Ehrgeiz kühn, die meisten nennen ihn leichtsinnig."  #~TR~

 # Introduction to Steward Beren of Gondor
 lotr_intro_events.6230.t: "Der 19. Regierende Statthalter"  #~TR~
 lotr_intro_events.6230.desc: "Als 19. der regierenden Statthalter folgte Beren vor 11 Jahren seinem Vater Egalmoth nach. In den Tagen seines Vaters gab es erneute Konflikte mit den Orks, daher ist Beren mit Konflikten oder Kommandos nicht unbekannt. Er hat Glück, denn sein Sohn und Erbe Beregond hat sich als unübertroffener Hauptmann erwiesen, und nun kann Beren das direkte Kommando im Feld an ihn abgeben, während er sich auf größere Anliegen konzentriert. Denn es gibt viele. \n\nIm Norden greifen die Kriege der streitenden Ostlinge gelegentlich in das geschwächte Ithilien über, was eine wachsamen Auge erfordert. Im Süden blicken die Ayerikkä von Haradwaith mit Eifersucht auf Gondors geschwächte Provinz Harondor und suchen sie für sich. Ihre Untertanen, die Korsarenfürsten von Umbar, bedrängen die gondorianische Küste. Gerüchte besagen, dass beide jetzt etwas planen – von großen Flotten, die gelegt werden, und mit nur einem Ziel, das sie verfolgen könnten. Und natürlich – [mordor|E] lauert im Hintergrund und sammelt langsam Stärke hinter den Ephel Dúath. \n\nVorläufig wird Beren warten und sich auf die Stürme vorbereiten, die mit Sicherheit kommen werden."  #~TR~
 lotr_intro_events.6230.a: "Komme Winter oder Sommer, Freunde oder Feinde, Gondor wird bestehen."  #~TR~
 lotr_intro_events.6230.a.tt: "Hütet euch. Gondor steht, doch es ist zunehmend von Feinden umgeben."  #~TR~


 ### Rohan ###
 
 # Introduction to Theoden
 lotr_intro_events.6401.t: "Der [ROOT.Char.GetTitleAsNameNoTooltip] im Goldenen Saal"  #~TR~
 lotr_intro_events.6401.desc: "[theoden.GetTitledFirstName], Sohn von [thengel.GetFirstName], achter König der Zweiten Linie und siebzehnter König des Hauses [theoden.GetHouse.GetName], steht als geliebter und verehrter König seines Volkes da. Geboren in [GetTitleByKey('e_gondor_steward').GetNameNoTier], kehrte er mit seinem Vater nach [GetTitleByKey('k_rohan').GetNameNoTier|l] zurück, nach dem Tod seines Großvaters [fengel.GetFirstName]. Er wuchs mit Westron auf und kennt [sindarin|E], Meduseld unter Théoden ist zu einem festen Fundament der Stabilität und höfischen Noblesse für die Eorlinge geworden.\n\nDoch einige Dinge trüben Théodens sonst lange und friedliche Herrschaft. Er hat nur ein Kind – seinen geliebten Sohn und Erben, [theodred.GetFirstName]. Obwohl er ein erwachsener Mann ist, ehrenhaft und tapfer in gleichem Maße, ist Théoden nicht blind für die Schwäche, die dies in seinem Königreich gefährdet. Doch er sitzt sicher in dem Wissen, dass, sollte das Schlimmste eintreten, er die Kinder seiner geliebten Schwester [theodwyn.GetFirstName] hat, um den Thron von [rohan|E] anzutreten.\n\nDoch obwohl das Reitermark stark und friedlich ist, flüstern die Winde von Krieg im Ausland, von [gondor|E], das nach Osten gedrängt wird. Vielleicht ist nicht einmal Rohan selbst vor inneren Bedrohungen sicher. Während der Schatten dunkler wird und sein eigenes Alter ihn zu überholen beginnt, wird Théoden dann groß und stark bleiben, oder wird er sich dem Alter und der Verzweiflung beugen?"  #~TR~
 lotr_intro_events.6401.a: "Vorwärts, und fürchte keine Dunkelheit!"  #~TR~
 
 # Introduction to Théodred
 lotr_intro_events.6402.t: "Der Zweite Marschall des Reitermarks"  #~TR~
 lotr_intro_events.6402.desc: "Das Westfold, üppige und fruchtbare Ebenen und Täler zwischen Edoras und dem Fluss Isen, wird vom Zweiten Marschall des Reitermarks befehligt, seit das Land den [rohirrim|E] vom Statthalter von [gondor|E] gewährt wurde.\n\nThéodred, Sohn von König Théoden, bewacht wachsam die entscheidenden Furten des Isen, wie es seine Pflicht ist. Gerüchte über umherziehende [orcs|E] beunruhigen den Prinzen in letzter Zeit, und ein unheilvoller Rauch steigt aus dem Tal von [isengard|E] im Norden auf – ein schlechtes Vorzeichen, könnte es sein.\n\nThéodred muss seinen Verstand behalten und sein Schwert nah halten, wenn er den heranziehenden Sturm überstehen will..."  #~TR~
 lotr_intro_events.6402.a: "Ich bin das Schwert und der Schild von Rohan."  #~TR~

 # Introduction to Helm Hammerhand
 lotr_intro_events.6403.t: "Der König im Goldenen Saal"  #~TR~
 lotr_intro_events.6403.desc: "Auf meinem Thron sitzend, bedenke ich den Zustand meines Reiches.\n\nIch bin der neunte König der Linie von [eorl.GetFirstName], und meine Linie ist durch meine Söhne, [haleth.GetFirstName] und [hama.GetFirstName], gesichert, unterstützt vom starken Willen meiner Tochter, [hera.GetFirstName]. Das Reitermark ist stark, doch Bedrohungen gibt es von außen und sogar von innen.\n\nNördlich der Furten des Isen liegt [isengard|E], eine Festung, die in den Tagen meines Großvaters von den [dunlendings|E] erobert wurde. Immer noch sind sie eine Bedrohung hinter diesen alten Mauern, ein Dorn im Auge der [rohirrim|E].\n\nDann gibt es da noch [freca.GetFirstName], einen nominellen Vasallen von [rohan|E], der in den fruchtbaren Tälern des Flusses Adorn lebt. Ein Mann von gewaltigem Umfang und noch größerem Ehrgeiz, der nicht nur am Körper, sondern auch an Macht zunimmt. Lange hat er meine Aufforderung zum Rat ignoriert und meine Autorität missachtet, als Herr über sich selbst regiert. Da bald ein weiterer Rat ansteht, muss ich seine wachsende Tollkühnheit im Auge behalten…\n\nAm Ende wird er knien, oder er wird fallen."  #~TR~
 lotr_intro_events.6403.a: "Die Linie von Eorl ist stark und wird jeden Winter überstehen."  #~TR~
 lotr_intro_events.6403.a.tooltip: "Einberufungen werden an die Lords von Rohan geschickt. Nur die Zeit wird zeigen, ob [freca.GetFirstName] ihnen Folge leisten wird."  #~TR~

 # Introduction to Freca
 lotr_intro_events.6404.t: "Herr von Adorn"  #~TR~
 lotr_intro_events.6404.desc: "Als ich über mein Land blicke, sehe ich den Fluss Adorn, der sich seinen Weg durch das fruchtbare Tal schlängelt, das seinen Namen trägt, und dessen Wasser die Felder und Weiden speist, die mein Volk ernähren. Seine Strömungen tragen mehr als Leben; ein bescheidener Handelsfluss fließt den Fluss hinunter zum Isen und verbindet die Bedürfnisse von [dunlendings|E] und [rohirrim|E] gleichermaßen. Obwohl das nicht immer so war, wächst hier der Reichtum, langsam aber sicher, so beständig wie der Lauf des Flusses.\n\nMein Saal steht stark, und meine Männer werden loyal. Nur wenige unter ihnen würden es wagen, mich einen Vasallen zu nennen, obwohl [helm.GetFirstName] mich noch so nennt. Ich sehe hier keinen Herrn… nur einen Mann, dessen Griff am Reitermark fest, aber nicht unerschütterlich ist.\n\nMein Sohn, [wulf.GetFirstName], ist mit vierundzwanzig Jahren groß geworden, mit Feuer im Herzen und dem Willen, das zu beanspruchen, was uns von Rechts wegen gehört. Das Blut der Könige fließt in unseren Adern, obwohl einige es dünn nennen würden. Aber wie lange wird uns der goldene Saal von Edoras unangefochten lassen?\n\nDie Zeit ist nahe, ich spüre es."  #~TR~
 lotr_intro_events.6404.a: "Die Zeit wird kommen, um mein Können auf die Probe zu stellen."  #~TR~

 ### Anduin Vale ###
 
 # Introduction to Beornings
 lotr_intro_events.6501.t: "Die Beornings"  #~TR~
 lotr_intro_events.6501.desc: "Im Gefolge der [battle_of_the_five_armies|E] nahm der mysteriöse Gestaltwandler Beorn widerwillig den Mantel der Führung über viele Stämme des [anduinvale|E] und des westlichen [mirkwood|E] an und heiratete Medulynn, die Tochter des Häuptlings des Olphanging-Stammes. \n\nSein Sohn Grimbeorn, seinem Vater in Geist und Gestalt ähnlich, herrscht nun über ein weites Reich zwischen den Bergen und dem tiefen Wald. Die 'Beornings', wie sie genannt werden, halten den Hohen Pass, die Furt von Carrock und die westlichen Strecken der Alten Waldstraße (oder 'Viduweg', wie die Waldmänner sie nennen) offen und halten die Bergkobolde in Schach. \n\nDoch im Süden ist ein Übel in die verfluchte Festung von [dolguldur|E] zurückgekehrt. Und im Norden gibt es Gerüchte über erneute Überfälle der [goblins|E] von [gundabad|E]. In diesen dunklen Tagen werden die Beornings die streitsüchtigen Stämme vereint halten und den Machenschaften ihrer Feinde widerstehen? Oder werden sie von der aufkommenden Flut hinweggefegt werden, wie so viele der kleinen Reiche, die ihnen vorausgingen, und das Erbe von Beorn für immer vergessen?"  #~TR~
 lotr_intro_events.6501.a: "Vereint werden Wald und Tal bestehen!"  #~TR~
 lotr_intro_events.6501.a.tt: "Ein echter Bär kann nicht ruhig ruhen"  #~TR~

 # Introduction to Framlings
 lotr_intro_events.6502.t: "Die Framlings"  #~TR~
 lotr_intro_events.6502.desc: "Die Framlings besitzen Stolz und lange Erinnerungen. Aber Stolz füllt keinen Bauch, noch schützt die Erinnerung vor einer grausamen Klinge. Sie waren lange ein schwindendes Volk, heimgesucht von Kummer über ihre Aufgabe durch ihre Verwandten. \n\nIn ihrer eigenen Sprache bezeichnen sie sich selbst als Éowealafa – „Die zurückgelassenen Pferde“. Zurückgelassen von Eorl, der den größeren Teil der Éothéod nach Süden führte, um großen Ruhm zu erlangen. Zurückgelassen von Leofr, der viele der verbliebenen zu einem weniger glorreichen Schicksal führte. Doch ein Überrest der Éothéod lebt immer noch in den Ausläufern der Grauen Berge, klammert sich an seine Pferde und seine Traditionen. \n\nErwigiar Alarichosson, Nachkomme von Fram, findet sich als Herr auf einer Klippe wieder. Wird sein Volk den wiedererstarkenden [goblins|E] der Berge zum Opfer fallen oder von den primitiven Waldmännern hinweggefegt werden, die das [anduinvale|E] usurpiert haben, wo seine Vorfahren einst ritten? Oder werden er und seine Nachkommen sich als würdig ihrer Vorväter erweisen, die Länder zwischen Berg und Wald erobern und ihr Geburtsrecht als die wahren Erben der Éothéod beanspruchen?"  #~TR~
 lotr_intro_events.6502.a: "Vorwärts, Framlings!"  #~TR~
 lotr_intro_events.6502.a.tt: "Das Schicksal der Framlings liegt in deinen Händen."  #~TR~

 # Introduction to Melburgis
 lotr_intro_events.6503.t: "Die Melburgi"  #~TR~
 lotr_intro_events.6503.desc: "Die Melburgi leben in den bewaldeten nordöstlichen Ausläufern der [mistymountains|E], in der Nähe des Koboldtores und der Adlerwarte, und sind nach ihrer Hauptsiedlung benannt, der relativ zivilisierten und wohlhabenden Marktstadt Melburg (antiker 'Mathlaisburg'). Diese Stadt und ihre starken Steinmauern wurden in vergangenen Jahrhunderten gegründet, und ihr Schicksal hat sich gewandelt, manchmal wurde sie ganz verlassen. Doch ihre strategische Lage führte immer dazu, dass sie in Zeiten relativen Friedens wieder aufgebaut wurde, zuletzt nach dem Angriff des Weißen Rates auf [dolguldur|E]. \n\nDie meisten Stämme der Melburgi haben den Beornings geschworen, aber einige der ungestümeren und unabhängigen Geister wurden von Thegn Egica nach Norden geführt, um Gebiete zu besiedeln, die traditionell von den Framling-Pferdeherrn beansprucht wurden. Egica wurde bald bei einem Framling-Überfall getötet, aber sein Sohn Egico hat die Kontrolle gefestigt und seine Unabhängigkeit von seinen Vettern in Melburg, der sich ausbreitenden Beorning-Hegemonie und dem Überrest der Éothéod bewahrt.\n\nAber die Winde des Wandels wehen. Gerüchte erreichen Egicos Ohren von [goblins|E], die sich wieder in den Bergen regen, Reiter im Norden sammeln und die wachsenden Ambitionen Grimbeorns. Welchen Weg wird Egico zum Schutz seines Volkes einschlagen? Wird er sich seinen Nachbarn beugen oder aufsteigen, um sowohl unter seinem eigenen Stamm als auch unter den anderen Männern des Tals der oberste Herr zu werden?"  #~TR~
 lotr_intro_events.6503.a: "Steinmauern und harte Herzen!"  #~TR~
 lotr_intro_events.6503.a.tt: "Die Zukunft liegt in deinen Händen..."  #~TR~

 # Introduction to Herimundis
 lotr_intro_events.6504.t: "Die Herimundi"  #~TR~
 lotr_intro_events.6504.desc: "Die Herimundi gehörten zu den ersten Waldmännern, die in das [anduinvale|E] zogen und sich im Gebiet 'Warnelath' westlich von [dolguldur|E] niederließen. Sie haben ihr Land allmählich erweitert, die Kontrolle auf beiden Seiten des Flusses gefestigt und regelmäßig die streitsüchtigen Leofrings im Süden überfallen.\n\nIn den letzten Jahren sind sie jedoch zu einem geteilten Stamm geworden. Die Zwillingsöhne ihres letzten Häuptlings, Miron, konkurrierten um die Zuneigung von Grimbeorns Tochter. Der Bruder, der schließlich ihre Hand gewann, Madrubal, brachte seinen Anteil an Stammesland in die Beorning-Konföderation ein. Sein Bruder und erbitterter Rivale, Mauregato, fristet weiterhin eine unabhängige Existenz im Süden und plant Rache an seinem Bruder und den Beornings. Diese Spaltungen drohen, den aufsteigenden Mächten in Dol Guldur in die Hände zu spielen. \n\nWird Mauregoto seinen stärkeren Nachbarn zum Opfer fallen? Oder wird er seine Würde wiedererlangen, die Herimundi-Länder wiedervereinigen und die behaarten Usurpatoren im Norden demütigen?"  #~TR~
 lotr_intro_events.6504.a: "Wir sind die tapfersten des Tals!"  #~TR~
 lotr_intro_events.6504.a.tt: "Suche Rache an deinem Bruder und vereinige die Herimundi."  #~TR~


 ### Greenwood/Woodmen ###

 # Introduction to Gudamaris
 lotr_intro_events.6601.t: "Die Gudamari"  #~TR~
 lotr_intro_events.6601.desc: "Die Gudumari waren einst der größte Stamm unter den Waldmännern von [rhovanion|E], aber ihre Zahl ist geschrumpft und viele haben sich mit den Olphangings, dem Dreh- und Angelpunkt der Beorning-Macht, zusammengeschlossen. \n\nIhre verbleibenden Dörfer werden von denen bewohnt, die sich weigerten, sich zu assimilieren, und stattdessen nach Norden in die weitgehend unbewohnten Gebiete im Nordwesten des Waldes in der Nähe des Elbentors zogen, und sie behalten ihre Unabhängigkeit von der Beorning-Konföderation. \n\nKönnen die Olphangings ihre Unabhängigkeit bewahren und ihren Status als der wichtigste Waldmännerstamm zurückgewinnen, oder werden sie weiter abnehmen und in die Erinnerung übergehen?"  #~TR~
 lotr_intro_events.6601.a: "Vertraue auf die Bäume!"  #~TR~
 lotr_intro_events.6601.a.tt: "Das Schicksal der Gudamari liegt in deinen Händen."  #~TR~

 # Introduction to Sairthiduas
 lotr_intro_events.6602.t: "Die Sairthidua"  #~TR~
 lotr_intro_events.6602.desc: "Die Sairthiuda sind der älteste Clan der Waldmänner von [rhovanion|E]. Ihre legendären Siedlungen Sairthiudabaurg ('Waldhalle') und Tarneburg sind die ältesten Gemeinden im westlichen [mirkwood|E]. Von den Galadhrim von [lothlorien|E] lernten diese Männer die Grundlagen der Forstwirtschaft, und sie waren die ersten, die den Bau von Flets nach Art der Waldelben nachahmten. \n\nDoch der Sairthiuda-Ealdorman Diagero ist betagt und sein Volk ist gespalten. Trotz der erneuten Bedrohung durch [dolguldur|E] streiten sich seine Söhne und Enkelkinder untereinander, was einige der abenteuerlustigeren Sairthuida aus den Dachvorsprüngen und in das [anduinvale|E] treibt. Einige haben ihre geschätzte Unabhängigkeit aufgegeben und Grimbeorn die Treue geschworen. Andere sind dem Einfluss korrumpierender Flüstern vom Hügel der Zauberei erlegen und haben ketzerische Glaubensrichtungen angenommen. \n\nWird die Sairthiuda die kommende Krise überstehen? Oder wird dieser alte Stamm schließlich aus der Geschichte verschwinden?"  #~TR~
 lotr_intro_events.6602.a: "Der Wald versorgt, die Waldmänner bleiben."  #~TR~
 lotr_intro_events.6602.a.tt: "Das Schicksal der Sairthidua liegt in deinen Händen."  #~TR~

 # Introduction to Fadirings
 lotr_intro_events.6603.t: "Die Fadirings"  #~TR~
 lotr_intro_events.6603.desc: "Die Fadirings sind der archaischste Stamm der Waldmänner von [rhovanion|E] und jetzt die einzigen Menschen, die im tiefen Wald von [mirkwood|E] leben, in verstreuten Lichtungen nördlich der Alten Waldstraße. Sie behaupten, die wahren Nachkommen von Faderda zu sein, dem mythischen Erzvater der Waldmänner. \n\nIn den letzten Jahrzehnten, mit der kurzen Wiedereröffnung der Alten Waldstraße, hatten sie begonnen, eine kleine Wiederbelebung zu erleben, aber jetzt werden ihre Dörfer von den wiedererstarkenden [orcs|E] der Berge von Mirkwood angezündet. Ein Überrest hält sich vorerst fest..."  #~TR~
 lotr_intro_events.6603.a: "Die Söhne von Faderda werden überleben!"  #~TR~
 lotr_intro_events.6603.a.tt: "Das Schicksal der Fadirings liegt in deinen Händen."  #~TR~

 # Introduction to Meroagings
 lotr_intro_events.6604.t: "Die Meroagings"  #~TR~
 lotr_intro_events.6604.desc: "Die Meroagings sind kriegerischer als andere Waldmänner und besaßen einst einen großen Teil des zentralen Waldes als ihr Territorium, lebten ein halbnomadisches Leben entlang der vielen Waldmannpfade. Als [mirkwood|E] dunkler und weniger gastfreundlich wurde, schrumpfte ihre Zahl, aber sie behalten mehrere Siedlungen mit rustikalen Häusern am östlichen Ende des Waldes, eingezäunt mit scharfen Holzspitzen, und handeln oft mit den [dalemen|E]. \n\nSie erinnern sich gut an die Pest und den Terror des Zauberers von [dolguldur|E], die bösen Kreaturen des südlichen Mirkwoods verfolgen, wann immer sie in ihr Territorium geraten. Sie hassen den Stamm der Corseching aufs Schärfste. \n\nDa der Wald immer dunkler wird, haben die Meroagings begonnen zu überlegen, ob sie nur durch die Eroberung benachbarter Stämme und die Schaffung eines neuen, stärkeren Reiches in den östlichen Dachvorsprüngen überleben werden."  #~TR~
 lotr_intro_events.6604.a: "Wir sind das Herz des Waldes!"  #~TR~
 lotr_intro_events.6604.a.tt: "Das Schicksal der Meroagings liegt in deinen Händen."  #~TR~

 # Introduction to Waldandings
 lotr_intro_events.6605.t: "Die Waldandings"  #~TR~
 lotr_intro_events.6605.desc: "Die Waldandings gehören zu den wichtigsten Waldmännerstämmen im Südosten von [mikrwood|E], von denen viele als Flüchtlinge aus anderen Teilen des Waldes kamen und vom Kriegerhäuptling Waldan vereint wurden. Sie siedelten sich in der Ostbucht wieder an, von der viele ihrer Vorfahren Jahrhunderte zuvor stammten, und schufen sich ein kleines eigenes Reich. \n\nÖkumenischer als andere Waldmännerstämme sehnen sie sich nach der Vereinigung ihres Volkes auf beiden Seiten des Waldes und werden von Gerüchten über den Aufstieg der Beornings im Osten erregt – könnten sie die Retter sein, die sie suchen? \n\nDoch jede Hoffnung auf Einheit wird durch die böswilligen Corsechings im Süden und die kriegerischen Meroagings im Norden gefährdet. Und noch schlimmer, die Waldandings haben erfahren, dass der Hügel der Zauberei – von den [elves|E] [dolguldur|E] genannt – seine dunklen Ranken wieder in den Wald schickt und den Untergang der freien Stämme sucht."  #~TR~
 lotr_intro_events.6605.a: "Unter Baum und Blatt ist das Leben kurz..."  #~TR~
 lotr_intro_events.6605.a.tt: "Das Schicksal der Waldandings liegt in deinen Händen."  #~TR~

 # Introduction to Corsechings
 lotr_intro_events.6606.t: "Die Korsächlinge"  #~TR~
 lotr_intro_events.6606.desc: "Die Korsächlinge werden von den anderen Waldvolkstämmen von [mirkwood|E] verachtet, sei es als ferne Fabel, um Kinder zu erschrecken, oder als sehr reale lokale Bedrohung. Sie leben von Banditentum und Raubzügen und geraten zunehmend in den Schatten von [dolguldur|E], wobei sie zu dessen bösem Glauben konvertieren.\n\nNatürlich ist jeder der Held seiner eigenen Geschichte, und die Korsächlinge betrachten sich selbst als den reinsten und traditionellsten der Stämme. Schließlich, wer sonst hat die alten Riten bewahrt, wie das Stehlen der Babys der Feinde oder das Kochen ihrer Eingeweide in Met?\n\nDer Aufstieg des Hügels der Zauberei bietet sowohl Chancen als auch Risiken. Könnten die Korsächlinge Khamûls bevorzugtester Klient werden und ein großes Reich im Wald und in den weiten Ländern jenseits erobern? Oder werden sie als bloßer Vasall des Schattens unterworfen werden? Die Zeit wird es zeigen..."  #~TR~
 lotr_intro_events.6606.a: "Unter dem Baum, die Klinge..."  #~TR~
 lotr_intro_events.6606.a.tt: "Das Schicksal der Korsächlinge liegt in deinen Händen."  #~TR~

 ### Rhovanion ###
 
 # Introduction to Bain of Dale
 lotr_intro_events.6701.t: "Die Erben des Bard"  #~TR~
 lotr_intro_events.6701.desc: "Nach der Tötung des Drachen Smaug durch Bard den Bogenschützen wiederhergestellt, steht das Königreich [dale|E] als aufstrebende Macht im Norden. Die Freundschaft mit den [dwarves|E] des [lonelymountain|E] und [ironhills|E] hat zu anhaltender Stabilität und Wirtschaftswachstum geführt, und dies ging mit einer Bevölkerungsexplosion unter den Nordmännern einher, die seit den Tagen des verlorenen Königreichs von [rhovanion|E] nicht mehr gesehen wurde.\n\nBain, Sohn des Bard, regiert nun das Königreich [dale|E], und seine Herrschaft hat den Aufstieg des Königreichs weiter vorangetrieben. Klüge Ehen haben dazu geführt, dass mehr Nordmänner in das Reich gebracht wurden und ein stabiles Bündnis mit dem Reich von [dorwinion|E] am Celduin geschlossen wurde. Seine Linie steht in seinem Sohn und Enkel sicher.\n\nNun steht Dale stark und sicher da, seine Straßen sind sicher und sein Handel floriert. Obwohl es gelegentlich zu Spannungen mit den Ostlingen im Süden kommt, genießt Dale im Großen und Ganzen Frieden und Wohlstand."  #~TR~
 lotr_intro_events.6701.a: "Und mögen wir noch viele Jahre des Friedens haben!"  #~TR~
 
 # Introduction to Lord Girnir of Dale ~ LW
 lotr_intro_events.6702.t: "Der Herr von Dale"  #~TR~
 lotr_intro_events.6702.desc: "Erbaut in dem friedlichen Tal im Schatten des Einsamen Berges, steht die Stadt [dale|E] als Denkmal für die Freundschaft von [men|E] und [dwarves|E].\n\nGirnir, derzeitiger Herr von [dale|E], ist ein friedlicher und zufriedener Mann. Er fördert Handel und Gewerbe, wo immer es möglich ist, aber er bemüht sich nicht gerade darum, neue Märkte zu erschließen oder über die friedlichen Grenzen der Dale-Länder hinauszugehen.\n\nIm Gegensatz zu seinem energischen Sohn Girion ist der Herr von Dale mit dem rustikalen Alltagsleben in Dale zufrieden, während die Stadt aufgrund ihrer engen Freundschaft mit den Zwergen von [erebor|E] floriert.\n\nAuch wenn sein Erbe Girion möglicherweise etwas anderes rät, wird Herr Girnir Dale weiterhin ohne ein hartes Vorgehen regieren. Die Zeit wird zeigen, ob das friedliche Leben in Dale ungestört weitergehen kann..."  #~TR~
 lotr_intro_events.6702.a: "Lasst den Handel fließen und den Frieden währen!"  #~TR~
 
 # Introduction to Realm-master Lindor of Dorwinion ~ LW
 lotr_intro_events.6703.t: "Der Reichsmeister von Dorwinion"  #~TR~
 lotr_intro_events.6703.desc: "Das Reich von [dorwinion|E] ist zwischen zwei verfeindeten Fraktionen gespalten. Auf der einen Seite versuchen die einflussreichen Weinherrn, die Traditionen der Alten aufrechtzuerhalten, während auf der anderen Seite die aufstrebenden Kaufleute eine Expansion bevorzugen und den Handel über die Grenzen des Reichs hinaus fördern wollen.\n\nWährend die beiden Fraktionen in einem endlosen Spiel aus Politik, Intrigen, Verrat und sich ständig verändernden Bündnissen um die Macht kämpfen, wird das prestigeträchtige Amt des Reichsmeisters von Lindor von Haus Gaumaring bekleidet. Er ist ein Mann des Volkes und schätzt die Liebe seiner Bürger höher als andere, dringlichere Staatsangelegenheiten.\n\nAber Lindors Herrschaft wird nicht ewig dauern. Die Wahlen zum Amt des Reichsmeisters stehen bevor, und ein Kandidat hat sich bereits einen Namen gemacht: der ehrgeizige Bladorthin von Haus Koldana - ein überzeugter Reformer, der die Macht des Reichsmeisters stärken und die wachsende Bedrohung durch die kriegerischen Ostlinge im Süden bekämpfen will..."  #~TR~
 lotr_intro_events.6703.a: "Unsere Traditionen werden aufrechterhalten."  #~TR~

 ### Bellakar and Far Harad ###
 
 # Introduction to Ayal, Kataj of the Confederacy
 lotr_intro_events.6801.t: "Die Konföderation in der Krise"  #~TR~
 lotr_intro_events.6801.desc: "Seit 50 Jahren hat Ayal vom Haus Thezij die inneren und äußeren Kräfte innerhalb der Tedjin-Konföderation klug ausbalanciert. Seine langjährige Freundschaft mit dem Haus Azumen hat für innere Unterstützung und Stabilität während seiner langen Herrschaft gesorgt, die durch die Heirat seines Sohnes und Erben mit deren ältester Tochter gefestigt wurde.\n\nIn der Außenpolitik hat er eine vorsichtige und kluge Politik betrieben. Unter seiner Herrschaft wurden nur wenige große Schlachten geschlagen, aber Tedjin-Söldner haben weit entfernt gekämpft und ihren Häusern Ruhm und Ehre gebracht. Doch jetzt, in der Dämmerung seiner Jahre, droht alles zu zerfallen.\n\nAyal's Sohn und Erbe, Bór, kehrte von seinen Kämpfen im Ausland erschüttert in seinen Überzeugungen von seinem Volk und seinen Wegen zurück. Bór wünscht sich, sein Volk und seine Kultur nach dem Vorbild derjenigen zu reformieren, die er im Ausland gesehen hat, und ist zum Batan-an-Izindi konvertiert, der vor langer Zeit bei den sesshafteren südlichen Soriyern der Konföderation Fuß fasste. Er wird mit ziemlicher Sicherheit eine aggressive Politik der Reform sowohl in weltlichen als auch in religiösen Angelegenheiten verfolgen, sobald er den Thron bestiegen hat.\n\nDies hat die Konservativen der Konföderation aufgebracht. Jetzt, in den letzten Glut seiner Tage, kann Ayal nur mit Entsetzen zusehen, wie alle Pläne seiner Generation, um dauerhafte Stabilität zu gewährleisten, zu Asche werden..."  #~TR~
 lotr_intro_events.6801.a: "Ich habe nicht mehr genug Zeit..."  #~TR~

 # Introduction to Nîlûhîn II
 lotr_intro_events.6802.t: "Das achte Erbrecht"  #~TR~
 lotr_intro_events.6802.desc: "Lange haben die Tumakveh gestanden, stolz und standhaft, als Könige von [bellakar|E] und Führer der Gläubigen des Kâthasaptha. Sie haben viele Prüfungen und Drangsale, Invasionen, Bürgerkriege und andere Leiden überstanden - aber dennoch dauern sie an. Nun stehen die Tumakveh unter Nîlûhîn II.\n\nDer junge König von Bellakar, obwohl vorzeitig auf den Thron erhoben, hat sich schnell als dynamischer und energischer Herrscher erwiesen. Das [bellakarientail|E] steht vereint hinter ihm, um seine Herrschaft zu unterstützen, und Bellakar stählt sich für den Konflikt, der sich zusammenbraut.\n\nUnd in letzter Zeit waren Nîlûhîns Träume beunruhigt, tief und dunkel - Vorahnungen einer Dunkelheit, die aus Norden, Osten und Süden kommt, alles auf ihrem Weg verzehrt und zum Meer eilt. Doch genauso viele Träume zeigen, wie die Dunkelheit im letzten Moment zurückgedreht wird, durch ein Licht, das strahlender ist als alles, was auf dieser Erde gesehen wurde, verdorrt, bis kein Schatten mehr übrig bleibt.\n\nWas auch immer kommt, Nîlûhîn wird es mit all dem Mut eines Königs seiner Linie begegnen, einem würdigen Spross von [zimrebal_long|E]."  #~TR~
 lotr_intro_events.6802.a: "Unser Haus steht vereint - wir werden triumphieren und in ein neues Zeitalter einziehen!"  #~TR~
 
 # Introduction to Vâtalinar
 lotr_intro_events.6803.t: "Die Sonnen-Dynastie"  #~TR~
 lotr_intro_events.6803.desc: "Entstanden aus einem Staatsstreich der Aûdrat Vâtra im Bôzisha-Dâr, regiert die Sonnen-Dynastie seit über 800 Jahren im [ray|E]. In dieser Zeit hat sie Höhen und Tiefen erlebt, aber es geschafft, ihre Macht zu erhalten, indem sie geschickt interne und externe Fraktionen gegeneinander ausgespielt und ihre Kontrolle über die überlandführenden Ost-West-Handelswege genutzt hat.\n\nAber in dieser langen Zeitspanne ist ihr Feuer des Eifers gemildert worden, und jetzt begnügen sie sich damit, den Status quo aufrechtzuerhalten. Dies zeigt sich an Vâtalinar, einem vorsichtigen, älteren Herrn. In einer Stunde großer Veränderungen in [middleearth|E] gibt es viele, die mit dieser Haltung unzufrieden sind.\n\nKönnen die Sonnen-Dynastie, angesichts derer, die ein reiches Rây für ihre eigenen Zwecke suchen, innerhalb und außerhalb, überleben, wie sie es schon einmal getan hat?"  #~TR~
 lotr_intro_events.6803.a: "Das Dâr gehört uns."  #~TR~

 # Introduction to Dêlasîmor II of Iunástîy
 lotr_intro_events.6804.t: "Die Gläubigen von Tresti"  #~TR~
 lotr_intro_events.6804.desc: "Seit unzähligen Generationen, in guten und schlechten Zeiten, hat die Zitadelle von Tresti bestanden, der immer spendable Brunnen von Iunast in ihrem Herzen. Und so auch ihre Hüter, das Haus Pârivaina. Trotz Tumulten und Veränderungen in der Kontrolle über den Bôzisha-Dâr hat die Linie ruhig, aber energisch diejenigen beschützt, die den alten Glauben bewahren wollten.\n\nNun sitzt die Sonnen-Dynastie im Bôzisha-Dâr unruhig da, und die Instabilität nimmt zu. In dieser Stunde beobachtet und wartet Dêlasîmor II., um zu entscheiden, wie er in Zukunft handeln soll. Sein Haus hat sich weise über die byzantinische Politik des Dâr gehalten und ist somit das letzte der Häuser der Regenten, das seit dem längst vergangenen Putsch überlebt hat. Aber wenn sich die Sonnen-Dynastie schwach zeigt, wird vielleicht die Zeit kommen, den längst vergangenen Rat wiederherzustellen..."  #~TR~
 lotr_intro_events.6804.a: "Vorläufig werde ich beobachten und warten."  #~TR~
 
 # Introduction to Mardat of Sûza-Rîy
 lotr_intro_events.6805.t: "Der Schlangenlord"  #~TR~
 lotr_intro_events.6805.desc: "Der Neffe von Suladân von Haruzan, Mardat, begehrt nur eines - das Dâr der schwachsinnigen und lethargischen Sonnen-Dynastie zu entreißen und seinen Glauben in ganz Harad zu verbreiten.\n\nIn den dunklen Ecken seines zurückgezogenen Hofes haben ihn Boten aus dem Norden, aus Haruzan - und darüber hinaus - angesprochen und ihm Hilfe für diese große Aufgabe angeboten, solange er schwört, sie zu gegebener Zeit zu vergelten. Könnte anstatt einer Sonnen-Dynastie eine Schlangen-Dynastie auf dem Thron des [ray|E] sitzen?"  #~TR~
 lotr_intro_events.6805.a: "Vorläufig werden mich die Schatten beschützen."  #~TR~

 ### Zajantak ###
 lotr_intro_events.6806.t: "Männer des Großen Gái"  #~TR~
 lotr_intro_events.6806.desc: "Seit unzähligen Jahren haben wir unsere einfache Lebensweise in den Dschungeln des Südens bewahrt - umgeben von Mächten, die Herrschaft und Tribut suchen, haben wir uns an unsere eigenen Häuser und Wege gehalten. Unser Leben ist einfach - unsere Kriege kurz, die Früchte der reichen Obstgärten unseres Dschungels reichlich vorhanden, und unser Volk glücklich, auch wenn wir von anderen Menschen als Einfaltspinsel angesehen werden.\n\nAber in unserer Zahl träumen einige von einem größeren Schicksal. Viele unserer Verwandten im Süden, versklavt von der [stormhost|E], haben wenig Grund zur Hoffnung, und sicherlich wird dasselbe Biest auch nach uns kommen. Tief sind wir gefallen, sagen einige, aber noch weiter können wir klettern - das Volk von Zajantak ist zersplittert, aber solange wir noch leben, gibt es immer noch Hoffnung, dass sich unser Land gegen den Feind vereint. Wir, die noch nicht gefesselt sind, die noch freie Luft atmen - wir, die sie auch retten können."  #~TR~
 lotr_intro_events.6806.a: "Wir werden in unseren Wäldern bleiben."  #~TR~
 lotr_intro_events.6806.b: "Wir werden niemals vom Drachen gefesselt werden! Zajantak muss auferstehen!"  #~TR~
 
 # Introduction to King Bogho of Darsalan ~ LW
 lotr_intro_events.6807.t: "Der Sturm von Darsalan"  #~TR~
 lotr_intro_events.6807.desc: "Ein Orkan aus Klingen und Stahl hat über die Steppen jenseits des Dünenmeeres gefegt. Das Königreich Darsalan ist in den letzten Jahrzehnten an Macht gestiegen und beherrscht die trockenen Gebiete zwischen den Dschungeln des [ray|E], den üppigen Ebenen von Póa und den sandigen Ödlanden von Arysis.\n\nUnter der Führung des Kriegerkönigs Bogho sind die Armeen von Darsalan ein Schrecken für die Völker der Wüste - und niemand wagt es, die Macht des mächtigen Sturms herauszufordern, wie König Bogho jetzt genannt wird.\n\nAber allein das Kämpfen kann ein Königreich nicht zusammenhalten. Kann sich der kriegerische König als fähiger Herrscher außerhalb der Schlachtfelder erweisen? Oder wird sich der kometenhafte Aufstieg von Darsalan als ebenso kurzlebig erweisen wie viele andere Königreiche, die in der Vergangenheit der unversöhnlichen Wüsten von Fer Harad entstanden und zu Staub zerfallen sind?"  #~TR~
 lotr_intro_events.6807.a: "Mein Sturm wird meine Feinde wie Blätter im Wind zerstreuen."  #~TR~

 ### Rhun and Khand ###

 # Introduction to the Logath II
 lotr_intro_events.7001.t: "Die Logath"  #~TR~
 lotr_intro_events.7001.desc: "Schon vor der Niederlage der Grausamen bei der [battleofdagorlad|E] ritten wir frei in den wilden, bewaldeten Tälern unserer nördlichen Heimat unter den [ironhills|E], hundert Familien der verwobenen Logath, weit entfernt von den dunklen Ländern. Der Wandteppich unseres Lebens ist durch die langen Jahre hindurch fortlaufend geblieben, unsere Mütter weiden, unsere Töchter handeln.\n\nIm Süden bewachen die benachbarten Dorwinrim die Furten des Carnen, des Weinflusses. In den Eisernen Hügeln befinden sich [dwarves|E], die mit unseren Flussclans harte Verhandlungen über den Durchgang zu den Märkten von [dorwinion|E] und [dale|E] führen."  #~TR~
 lotr_intro_events.7001.a: "Das Volk der Rebe ruft nun nach unseren Amazonen."  #~TR~
 lotr_intro_events.7001.b: "Was können uns die kleinen Männer für Vieh bieten?"  #~TR~
 
 # Introduction to the Logath III
 lotr_intro_events.7002.t: "Die Logath"  #~TR~
 lotr_intro_events.7002.desc: "Schweigend und lauschend beobachten wir, wie die Frauen von [dale|E] ein neues Leben für ihre Familien aufbauen, während sie sich immer näher an unsere Weidegebiete ansiedeln. Kaufleute bringen feine Materialien und Juwelen und Nachrichten. Wir hören den Flüstern der Kaufleute zu, über die Sicherheit der Heimat, über die Rückkehr zu ihren Frauen: Es gibt Schwierigkeiten im Ausland."  #~TR~
 lotr_intro_events.7002.a: "Die höfischen Frauen von Dale handeln mit Gegenständen von großer Schönheit."  #~TR~
 lotr_intro_events.7002.b: "Unsere Weidegebiete sind unser Wandteppich. Haltet sie sicher."  #~TR~

 # Introduction to Hûz-Margoz
 lotr_intro_events.7003.t: "Letzter der Szrel-Linie"  #~TR~
 lotr_intro_events.7003.a: "Unmöglich! Ich kann nicht der Letzte sein."  #~TR~
 lotr_intro_events.7003.desc: "Ein [age|E] dieses [middleearth|E] ist gekommen und vergangen seit den Tagen des Ruhms meiner Familie. Einst waren die Hûz mächtig und schrecklich. Unser Name war gleichbedeutend mit Terror, wir brannten die Baumwesen oder '[entwives|E]' von [dorwinion|E] nieder. Von der sagenumwobenen Festungs-Kerker von Szrel-Kain aus verbreiteten wir Terror im ganzen Osten und Norden... Doch was ist aus uns geworden?\n\nEin Zeitalter endete mit unserer schändlichen Niederlage. An dem Tag, als die abscheulichen [elves|E] und ihre Lakaien, die sogenannten [dunedain|E], in das Haus unseres Gottes einmarschierten. Während meine Vorfahren bis zum Tod zu Kerkassks Füßen kämpften, benutzten die Elben ihre böse Magie, um unseren Gott wegzusperren. Sie schlachteten unser Volk mit Hilfe der [northmen|E] ab. Jetzt verstecken wir uns in der Dunkelheit. Diese Zeit ist vorbei! Wir werden die Igath auf einen blutigen Racheweg führen, wie er noch nie im Westen erlebt wurde.\n\nWann habe ich das letzte Mal mit meinen Verwandten über diese Angelegenheiten gesprochen? Nein... Es kann nicht sein. Bin ich mit dem Tod meines Vaters und meines Onkels alles, was von Hûz übrig ist, von der Linie der Szrel?"  #~TR~
 lotr_intro_events.7003.a.tt: "Bringt mir die Geschichten. Wo sind die anderen Sprosse von Hûz?"  #~TR~
 lotr_intro_events.7003.b: "Ich weiß, was getan werden muss. Ich bin nicht der Letzte. Ich bin die neue Morgendämmerung!"  #~TR~
 lotr_intro_events.7003.b.tt: "Es gibt so viel zu tun und so wenig Zeit. Ich bete zu Lord Kerkassk um seine Geduld."  #~TR~

 # Introduction to Vangaris
 lotr_intro_events.7004.t: "Der Wirbelwind"  #~TR~
 lotr_intro_events.7004.desc: "Die Khûdriag der südlichen Steppe, Vangaris, Meister von Klinge, Bogen und Ross. Er erhob sich zur Macht, vom einfachen Bauern zum Söldnerführer zum Ôsvodeg. Er übernahm die Führung der Clans von Unter-[khand|E], nachdem er in [harad|E] gekämpft hatte. \n\nViele Jahre verbrachte er mit dem Kampf gegen den großen Taskral Suladan von Haruzan, wobei er einen Rivalen fand, der seine Stärke und List wetteiferte. Die Schwarze Schlange sieht ihn als einen ihrer größten Feinde. Die Clans vereinen sich unter seinem Banner aufgrund des Ruhms und des Ansehens, das er in Harad erlangt hat. Obwohl die Enkel des letzten Ôvatha sich selbst als die rechtmäßigen Herrscher der Clans von Khand betrachten. \n\nEr stellt sich den alten Wegen trotzig entgegen. Wird er sein Volk vereinen oder wird er unter dem Huf der Khûdriag der Ortogh-Familie zermalmt werden? Wird er unter dem Druck der Zeit als nur ein weiterer Ôsvodeg von Khand verblassen oder wird er Khand für immer verändern und seinen Namen in die Geschichte als der wahre Ôvatha eingravieren?"  #~TR~
 lotr_intro_events.7004.a: "Ich werde Khand wieder vereinen!"  #~TR~

 # Introduction to Keiseimu
 lotr_intro_events.7005.t: "Die Alten Wege"  #~TR~
 lotr_intro_events.7005.desc: "Tûmrakhis auserwähltes Volk, die Variags, haben die Zeiten aufgrund der Tradition überdauert. Als seine Auserwählten wurden sie gerufen, die Feinde ihres einen und wahren Gottes zu zerschlagen, die Meisterschaft von Ross und Bogen zu zeigen und Tûmrakhis Namen bis an die äußersten Enden der Erde und wieder zurück zu verbreiten. Denn dies ist die göttliche Pflicht des Ôvatha. \n\nKhûdriag Keiseimu ist der Enkel des letzten Ôvatha und hat jede Absicht, der nächste zu werden. Tûmrakhi wünscht, [khand|E] noch einmal neu zu schmieden, um im Westen zu kämpfen und bei der Verwüstung der bösen Männer dort zu helfen. Um diese Ketzer unter ihren Hufen zu zertreten, werden sie die Sonne mit einem endlosen Hagel von Pfeilen auslöschen und ihrem Hochmut ein für alle Mal ein Ende setzen. \n\nZum mächtigen Ôvatha aufzusteigen und Khand zu reformieren, um den großen endgültigen Sieg zu erringen, wird beschwerlich sein. Der Usurpator Vangaris ist gekommen und sammelt die Banner der südlichen Clans für seine Sache. Dies muss gestoppt werden, bevor die Variags die alten Wege aus den Augen verlieren und von Tûmrakhis Gnade fallen. Reitet aus und beherrscht die Welt in seinem Namen!"  #~TR~
 lotr_intro_events.7005.a: "Tûmrakhis Name soll in der ganzen Welt bekannt sein!"  #~TR~

 # Bountig intro event
 lotr_intro_events.7006.t: "Asche im Wind"  #~TR~
 lotr_intro_events.7006.desc: "Sie kamen plötzlich, in der Nacht. Das [camp|E] stand in Flammen, die Tiere wurden in alle Winde zerstreut. Blut und Terror wurden in ihrem Gefolge gesät, als Frauen entführt und Krieger tot im Dreck lagen. Die Überlebenden versammeln sich, die Jungen sind von dem Ereignis erschüttert, und die Alten nehmen es mit abgeklärter Müdigkeit hin. \n\nEin Grauhaarige tröstet mich sanft über meinen Verlust, dass es so war, seit den Tagen seines eigenen Großvaters. Das Leben geht weiter, und wir müssen das ertragen, was es bringt, Gutes oder Schlechtes. Schon werden Pläne geschmiedet, um weiterzuziehen, um Tiere zu suchen und zu sammeln, die gefunden werden können, und dann zu versuchen, an einen neuen Ort zu ziehen, der weniger wahrscheinlich von den abscheulichen Barbaren von [GetTitleByKey('e_khand').GetNameNoTier] angegriffen wird. \n\nDoch was habe ich jetzt hier? Das Leben, das ich mir erhofft hatte, ist jetzt vorbei – meine Frau ist tot oder in den Grasmeeren verloren. Es wäre eine Arbeit von Jahren, sie allein zu finden, wenn ich es überhaupt kann. Meine bescheidenen Visionen nicht mehr. Welchen Wert hat es, ein solches Leben zu führen? Nichts bindet mich mehr hier. Vielleicht wird mich die größere Welt zu einem besseren Morgen führen."  #~TR~
 lotr_intro_events.7006.a: "Ich werde meine Zukunft in den Schwertkompanien des Westens suchen."  #~TR~
 lotr_intro_events.7006.b: "Ich werde diese Ebenen wie ein Feuersturm durchkämmen, bis mein Herz Frieden findet."  #~TR~
 lotr_intro_events.7006.b.tt: "#N Dies beendet alle Story-Inhalte für [bountig.GetNameNoTooltip]#!"  #~TR~

 ### Near Harad ###
 
 # Introduction to Kalafar
 lotr_intro_events.7201.t: "Der Chelkar-Aufstand"  #~TR~
 lotr_intro_events.7201.desc: "Fünf Generationen von Männern zuvor, sammelte Khadnom, ein eifriger Gläubiger der Götter, das Volk der Chelkar gegen die grausamen Haruze-Könige und ihren Kult der abscheulichen Schlange. Aus diesem Aufstand wurde das alte Königreich Chelkar wiedergeboren, ein mächtiger Handelsstaat, der an der Kreuzung alter Imperien lag und dadurch sagenhaft reich wurde. \n\nSein Sohn, Safal der Standhafte, schlug drei Versuche der Haruze-Könige zurück, das zu erobern, was sie verloren hatten, und versetzte ihrer schwindenden Macht einen Todesstoß. Aber sein Sohn, Sagalion, erwies sich in allen Bereichen als weniger fähig und war schwach und ein wirkungsloser Anführer. Er wurde schließlich ermordet, wobei der Hauptverdächtige das wiedererstarkte Königreich Haruze unter Sûladan war. Vielleicht hoffte er, die Chelkar zu schwächen, indem er sie unter die Herrschaft eines kleinen Kindes stellte. \n\nAber wenn das die Absicht war, wurde ein Fehlkalkulation gemacht, denn Kalafar ist ein Mann vom Schlage seines Großvaters – ein starker Krieger, eifrig in seinem Glauben an die alten Wege. Sein Bruder Sinil hat sich ebenfalls der Herausforderung gestellt und dient nun seinem Bruder als rechtmäßiger Herr, trotz Angeboten aus Haruzan, ihn zum Titel des Vizekönigs zu erheben, wenn er Kalafar verraten würde. \n\nNun erhebt Chelkar wieder seinen Zaun aus Schwertern in Trotz gegen eine Welt, die sie noch einmal auslöschen will. Schlangen winden sich nach Westen, und im Norden kommen dunkle Winde von den Bergen herab und versuchen, ihre Südflanke zu sichern..."  #~TR~
 lotr_intro_events.7201.a: "Wir werden niemals niederknien."  #~TR~
 lotr_intro_events.7201.a.tt: "Eine Schlange im Westen und ein Schatten im Norden. Wir müssen halten."  #~TR~
 
 # Introduction to Sûladan
 lotr_intro_events.7202.t: "Sûladans Ambitionen"  #~TR~
 lotr_intro_events.7202.desc: "Vor 150 Jahren wurde die große Herrschaft der Haruze-Könige zerstört. Der Chelkar-Aufstand zerstörte jeden Schein von Einheit, den das Königreich hatte, und Amrûn wurde geplündert. Stück für Stück zerbröselte das Königreich Haruze, die Grenzregionen brachen in Kriegsherren auf. Jetzt ist das Königreich Haruzan ein trauriges Überbleibsel seines früheren Glanzes. Aber Sûladan will das ändern. \n\nAm Ende des Lebens seines Vaters als einziger Sohn geboren, besitzt Sûladan ein großes Feuer in seinem Herzen. Während er in seiner Minderjährigkeit wenig tun konnte, da Regenten die Staatsgeschäfte kontrollierten, verbrachte er seine Jugend damit, große Visionen eines wiederhergestellten Haradwaith zu träumen. Jetzt, in der Fülle seiner Herrschaft, findet Sûladan eine Welt im Chaos, die alten Feinde seines Hauses schwach und behindert. \n\nDer Rebellenkönig in Chelkar erlitt einen unglücklichen Unfall, wodurch die Region unter die Kontrolle eines Knabenkönigs geriet. Inzwischen wünscht sein Cousin Balkuthôr, seinen Anspruch auf Ländereien in Pezarsan geltend zu machen, und verspricht, Sûladan die Treue zu schwören, im Austausch für seine Hilfe. Und im Norden macht sich der Schlangenkönig Khäz-gramaze bereit, die verhassten Seevölker endlich zu vernichten. \n\nHaruzans Stunde ist gekommen, wenn Sûladan nur die Kraft hat, sie zu ergreifen."  #~TR~
 lotr_intro_events.7202.a: "Nach Pezarsan – die Wiedervereinigung beginnt dort!"  #~TR~

 # Introduction to Balkuthôr
 lotr_intro_events.7203.t: "Der Erbe von Pezarsan?"  #~TR~
 lotr_intro_events.7203.desc: "In einer kleinen Herrschaft geboren, einem kleinen Zweig des einst großen Hauses Ayerikkä, schien Balkuthôrs Zukunft ziemlich in Stein gemeißelt. Er würde seine kleine Herrschaft von Tir Argorn aus regieren und niemals die Gelegenheit haben, am Großen Spiel teilzunehmen, egal wie sehr er sich einen Aufstieg wünschte. \n\nAber so oft wendet sich das Schicksal an den kleinsten Ereignissen, und die Gelegenheit ergibt sich unerwartet. Eines Nachmittags kam Balkuthôrs mächtiger Cousin, Sûladan, König und Herr aller Haruze, zu Besuch und ritt auf dem Rücken eines großen Mûmak in seine bescheidene Herrschaft. Nachdem die Höflichkeiten beendet waren, bat der König seinen Cousin, sich mit ihm privat zu unterhalten. Intrigiert, stimmte Balkuthôr zu. \n\nIn seinen privaten Gemächern zurückgezogen, sprach Sûladan leidenschaftlich über den verlorenen Ruhm ihrer Familie und wie sehr er ihre verfallenen Provinzen zurückerobern wollte – Pezarsan und Chelkar vor allem. Und das, sagte er, sei der Grund, warum er gekommen sei. Denn Sûladan kannte die Abstammung von Balkuthôrs Mutter, Schwester des letzten Königs von Pezarsan. Der neue König, Dasin II., war sadistisch und grausam, und er hatte Gerüchte über den Wunsch seines Volkes nach einem neuen Herrn gehört. Es schien, als hätte Khäz-gramaze endlich die frommen Gebete seiner Familie erhört. Und hier machte er sein Angebot – sollte Balkuthôr die Überlegenheit seines Cousins als Familienoberhaupt und zumindest dem Namen nach als König von Pezarsan anerkennen, dann würde Sûladan alles in seiner Macht Stehende tun, um ihn als Herrn von Pezarsan einzusetzen. \n\nEs ist ein großzügiges Angebot und eine Chance, in der Welt aufzusteigen, die Balkuthôr nicht erwartet hatte. Ist es verwunderlich, dass er Ja sagte?"  #~TR~
 lotr_intro_events.7203.a: "Das Volk von Pezarsan wird unter meiner Herrschaft florieren!"  #~TR~
 
 # Introduction to Pezarsan
 lotr_intro_events.7204.t: "Die Nachfolge von Pezarsan"  #~TR~
 lotr_intro_events.7204.desc: "Dasin II. hatte kaum auf seinem königlichen Thron gesessen, als Nachrichten über ausländische Einfälle eintrafen. Aus dem Westen versucht die verblassende Ayerikkä-Dynastie, durch seinen Cousin einen Anspruch auf sein Land geltend zu machen – im Norden drängen die verdammten Chelkar unter Kalafar unter dem Vorwand, die Nâdi-manyê-Gläubigen in seinen nördlichen Grenzregionen zu schützen, in sein Land ein. Dasin sieht sie so, wie sie sind. Geier und Feiglinge, die einfach nur seinen rechtmäßigen Platz stehlen wollen! \n\nDasin II. ruft seine tributpflichtige Häuptling Yusraa und den Verbündeten Häuptling Maltök aus dem Süden herbei und plant die Verteidigung seiner Herrschaft. Seine südlichen Verbündeten haben ihm einen Blutschwur geschworen – bis zum Ende den rechtmäßigen König von Pezarsan zu verteidigen. Er wird zumindest keine Macht aus dem Süden fürchten. \n\nAber gegen zwei Feinde, gegen wen kämpft er zuerst?"  #~TR~
 lotr_intro_events.7204.a: "Verdammt seien diese nördlichen Eiferer! Sie werden zuerst fallen!"  #~TR~
 lotr_intro_events.7204.b: "Westliche Geier-Schlangen! Ich werde die Ayerikkä dafür häuten!"  #~TR~
 
 # Introduction to Scorpion King
 lotr_intro_events.7205.t: "Die Winde des Wandels"  #~TR~
 lotr_intro_events.7205.desc: "Generationenlang haben die Ezarkia über die Oasenstadt Mazharath und die umliegenden Dörfer des Koânoz – das Herz des Dünenmeers – geherrscht. Die Besteuerung der Wüstenkarawanen und Mazharaths berühmter Souks haben der Familie ein kleines Maß an Trost und Ansehen gebracht, wenn nicht Ruhm. Der derzeitige Häuptling, Ruadômirh, ist dafür bekannt, das zu bekommen, was er will, durch eine Kombination aus List und Drohung – der Stich seiner Rüge an diejenigen, die seine Herrschaft herausfordern, hat dazu geführt, dass er – nicht ohne Ironie – als „Der Skorpionkönig“ bekannt ist. \n\nAber die Zeiten ändern sich. Ein Schatten ist auf den Sand gefallen. Frische Gerüchte über die Rückkehr uralter Übel und das Aufwirbeln alter Imperien erreichen Koânoz mit jeder neuen Karawane. Und zu Hause wird die Stabilität durch den Aufstieg des schelmischen Kultes von Sanbaiz, dem Spinnengott, bedroht, dessen Attentäter die Sicherheit sogar von Mazharath selbst bedrohen. So oder so werden die Winde des Wandels über die Wüste wehen. Aber werden sie die Ezarkia von der Macht stürzen? Oder werden sie sie zu einem neuen Schicksal treiben – die zerstreuten Wüstestämme zu vereinen, ihre Feinde aus dem heiligen Sand zu vertreiben und sich wirklich den Namen Skorpionkönig zu verdienen?"  #~TR~
 lotr_intro_events.7205.a: "Der Skorpionkönig wird auferstehen!"  #~TR~
 lotr_intro_events.7205.b: "Wir müssen Haruzans Beispiel folgen."  #~TR~
 lotr_intro_events.7205.c: "Ein neuer und gefährlicher Weg liegt vor uns allen."  #~TR~

 ### Umbar and Mardruak ###
 
 # Introduction to the Ar-Adunaim
 lotr_intro_events.7401.t: "Die Exilanten von Ar-Adûnâim"  #~TR~
 lotr_intro_events.7401.desc: "Auf einem einsamen Archipel im [belegaer_sea|E] leben die selbsternannten Ar-Adûnâim. Besucher können hier zwei verschiedene Erfahrungen machen: Diejenigen, die das Blut von [numenor|E] tragen, finden eine einladende Gruppe vor, die sich mit Würde und Ehre trägt. Diejenigen, die dies nicht tun, finden sich jedoch missbraucht und bespuckt, verabscheut und wie nichts mehr als wilde Hunde behandelt. So ist die Natur dieser exilierten Gruppe von Blutpuristen, die wegen ihrer radikalen Ansichten aus der Zuflucht von [umbar|E] verstoßen wurden. \n\nKurz nach der Ankunft von Castamir dem Usurpator entstanden, waren die Blutpuristen jahrelang nur eine weitere Fraktion innerhalb Umbars – tatsächlich haben sie auch nach ihrer Abreise noch einen gewissen Einfluss in der Stadt. Aber die Ar-Adûnâim begannen, für eine große „Säuberung“ der Zufluchten zu agitieren, die eine Wiederherstellung der numenoreanischen Reinheit herbeiführen und der Herold einer glorreichen Rückeroberung ihres längst verlorenen Reiches sein würde. Pragmatiker in Umbar waren letztendlich gezwungen zu handeln, als sich eine Kundgebung in einen Lynchmob verwandelte, der zu einem Brand führte und einen großen Teil des Hafens verwüstete. \n\nSeitdem haben die Ar-Adûnâim auf ihren Felsen im Meer gebrütet und auf den Beginn ihres großen Kreuzzugs gewartet. Ihr Anführer, Gimilkhâd, behauptet, mit seinem erlauchten Vorfahren Ar-Pharazôn gesprochen zu haben. Wenn sie den Glauben bewahren und Opfer in seinem Namen darbringen, dann wird der Agannâlumâbâ Âru die Große Bewaffnung der Alten hervorbringen, und die Armeen von Anadûnê werden wieder über das Land rollen."  #~TR~
 lotr_intro_events.7401.a: "Die Rückeroberung kommt. Anadûnê wird wieder auferstehen!"  #~TR~
 lotr_intro_events.7401.a.tt: "Von dieser See-Felsenfestung werden wir das Erbe Númenors zurückerobern."  #~TR~
 
 # Introduction to Umbar
 lotr_intro_events.7402.t: "Die Erben Castamirs"  #~TR~
 lotr_intro_events.7402.desc: "Seit den Tagen des [kinstrife|E] war [umbar|E] die Zuflucht des Blutes Castamirs, des rechtmäßigen Königs von [gondor|E]. Umbar war jedoch zu uneinig, um Gondor wirklich eine Gefahr zu werden. \n\nVor etwa 30 Jahren begann der vorherige Herr von Umbar, Azûlzîr, die Verteidigung Gondors zu testen. Gondor wurde jedoch nicht unvorbereitet ertappt, und der kühne Hauptmann Thorongil schlüpfte nachts durch die Verteidigung Umbars und steckte den Hafen – und die Flotte – in Brand. Azûlzîr begegnete ihm im persönlichen Kampf, als Thorongil den Rückzug seiner Männer deckte, aber Thorongil war der Stärkere und tötete ihn. \n\nSo wurde Kathuphazgân Herr in Umbar, aber er erbte nicht ein mächtiges Reich, eine Angst vor allen Küsten Gondors, sondern eines im freien Fall. Das Hinterland, das nie wirklich gezähmt und kolonisiert wurde, brach schnell weg, und Blutpuristen in Umbar begannen einen Aufstand, der den Hafen weiter beschädigte und zu ihrem Exil führte. Nach vielen Jahren sorgfältiger Verwaltung hat Kathuphazgân Umbar mit Honigworten und dem umsichtigen Einsatz von Gewalt wieder zu einem Anschein von Ordnung geführt. Aber er wünscht sich größere Ehre und Ruhm und will seine Familie endlich auf den gondorianischen Thron setzen. Seine Söhne sind erwachsene und mächtige Männer, doch es gibt Bedenken hinsichtlich einer wachsenden Rivalität zwischen den beiden bezüglich der Nachfolge..."  #~TR~
 lotr_intro_events.7402.a: "Aber zuerst muss das Hinterland gezähmt werden."  #~TR~
 lotr_intro_events.7402.a.tt: "Einige der Gesandten des Hinterlandes werden Ihre Oberherrschaft durch sorgfältige Diplomatie akzeptieren, andere werden Gewalt brauchen."  #~TR~
  
 # Introduction to Aglarin of Narik-Zadan
 lotr_intro_events.7403.t: "Gespenster des Belegaer"  #~TR~
 lotr_intro_events.7403.desc: "Narik-Zadan war einst der älteste [numenorean|E] Hafen in Mardruak. Doch lange ist es her, dass die großen Schiffe von [numenor|E] diese Zuflucht suchten. In den Jahrhunderten seit dem [downfall|E] sind die Buchten von Mardruak zu gefürchteten Häfen der Korsaren geworden, wilder Seeräuber, die ihren Lebensunterhalt mit Plünderung, Plünderung und Piraterie verdienen. \n\nIn den letzten Jahrzehnten wurden die Korsaren von Mardruak unter Belphêgor vereint, einem Mardrukanischen Piraten, der an der gesamten Küste so bekannt und gefürchtet war, dass er als „Gespenst des [belegaer_sea|E]“ bekannt wurde, und er schmiedete ein neues Königreich, frei vom Einfluss von [umbar|E] und [bellakar|E]. \n\nAls er spürte, dass sich der Todesmoment näherte, gab er all seinen Kindern ihr eigenes Kommando, einschließlich seiner bevorzugten Tochter Aglarin. Doch bei seinem Tod setzte sich die Tradition durch, und Belphêgors unwürdiger ältester Sohn Gôdrathor bestieg den Piratenthron. Nach zwei Jahren aufdringlicher Inspektionen und anmaßender Aneignung erhoben sich Belphêgors Geschwister gegen seine ungerechte Herrschaft und beendeten seine Herrschaft. \n\nDie Sprosse Belphêgors sind jetzt Kapitäne ihrer eigenen Schiffe und Kommandeure ihrer eigenen Häfen. Die wildeste und gerissenste ist Aglarin, die Narik-Zadan sowohl durch Furcht als auch durch Gunst regiert. Aber wird sie sich damit zufrieden geben, Potentatin eines kurzen Küstenabschnitts zu bleiben, oder wird ihre Ambition sie dazu treiben, den Thron ihres Vaters für sich selbst zu suchen?"  #~TR~
 lotr_intro_events.7403.a: "Meine Schiffe werden die hohen Meere heimsuchen!"  #~TR~
 
 # Introduction to the Fleet of Shadows ~ LW
 lotr_intro_events.7404.t: "Die Schattenflotte"  #~TR~
 lotr_intro_events.7404.desc: "Die Wellen schlagen gegen den Bug des Flaggschiffs der gefürchteten Schattenflotte. Die Flotte wurde von einer Gruppe erfahrener Korsaren gegründet und zu einer kleinen Armada schneller Überfallschiffe geschmiedet und terrorisierte jahrelang die westlichen Küsten des [belegaer_sea|E]. \n\nMit dem unvorhergesehenen Tod ihres letzten Korsarenlords fiel ein Schatten des Zweifels auf das einzige Kind und den Erben des Herrschers, seine Tochter Azrunêth. Könnte eine Frau wirklich eine furchteinflößende Flotte kriegerischer Korsaren und Plünderer führen? \n\nDie letzten Monate haben bewiesen, dass dies wahr ist. Plünderungen und Beute waren reichlich vorhanden, und Seemannslieder werden bereits über die neueste Kommandantin der Schattenflotte gesungen. \n\nAber Azrunêths Ziele liegen anders. Es war ihr Traum, die Heiligen Inseln zu vereinen und ein wahres Piratenkönigreich zu schmieden; eine Zuflucht für alle, die sich an Bord eines Schiffes zu Hause fühlen..."  #~TR~
 lotr_intro_events.7404.a: "Die Heiligen Inseln werden mir gehören!"  #~TR~

 ### Thâni-Hazâd ###
 
 # Introduction to Balâkhân
 lotr_intro_events.7501.t: "Der eingeschüchterte König"  #~TR~
 lotr_intro_events.7501.desc: "Einst war [anbalkumagan|E] ein stolzes und mächtiges Reich, das größte der südwestlichen Kolonien von [numenor|E], und dann ein mächtiges Königreich in seinem eigenen Recht nach dem Fall Númenors. Aber diese Tage sind längst vorbei, als die stolzen Anbalûkkhôri von dem benachbarten [bellakar|E] in den Schatten gestellt und dann durch Kriege ausgelaugt wurden, die sie sich kaum leisten konnten. \n\nUnd dann, als es sich zu erholen begann, kehrte der uralte Sturmkönig Khôrahil zurück und suchte die Unterwerfung des Königreichs, aus dem Númenor ihn einst vertrieben hatte. Die Könige schluckten ihren Stolz und beugten ihre Hälse, und so wurde An-Balkûmagân zum Herzen des wiederhergestellten Thôn an-Khârlôkh, der [stormhost|E]. \n\nBalâkhân, König der Anbalûkkhôri, ist in vielerlei Hinsicht ein schwacher König. Erzogen unter der Regentschaft seiner Mutter, verheiratet mit der Schwester des derzeitigen Sturmmarschalls, behält er die alten Rechte und Privilegien, die seinem Status entsprechen, und es wird von ihm erwartet, dass er sich an die Reihe hält und die Pläne des Sturmmarschalls – und damit Khôrahils – voll unterstützt. \n\nNur die Zeit wird zeigen, ob er demütig folgen wird oder ob ein anderes Schicksal für die stolzen Anbalûkkhôri bestimmt ist..."  #~TR~
 lotr_intro_events.7501.a: "Lasst uns das Schiff nicht schaukeln..."  #~TR~
 
 # Introduction to the Storm-host
 lotr_intro_events.7502.t: "Der Thôn an-Khârlôkh"  #~TR~
 lotr_intro_events.7502.desc: "Der Thôn an-Khârlôkh, auch bekannt als die [stormhost|E] (wegen seines Meisters, Khôrahil dem [ringwraith|E], einst Sturmkönig von An-Balkûmagân), ist ein militarisiertes Reich mit einem einzigen Zweck – die Feinde Khôrahils zu zerschlagen. Obwohl es für eine Zeit von der tapferen Liga von [bellakar|E] und dem [ray|E] besiegt wurde, ist es jetzt in neuer Gestalt wieder auferstanden. \n\nDie Bellakar und Rây von heute sind nicht die von 1600. Bellakar ist geschwächt von dem, was es einst war, und die Rây hat ihre alte Allianz aufgegeben. \n\nBald werden die Erben Dulgus des Schwarzen, des gefürchteten Generals der ersten Iteration der Sturmbannere, das erfüllen, was ihr Vorfahr nicht konnte – die vollständige Zerstörung Bellakars. Sie warten nur auf den Befehl ihres Lehnsherrn in [mordor|E], um den Angriff auf die trotzigen Tumakveh zu beginnen..."  #~TR~
 lotr_intro_events.7502.a: "Wir bereiten uns seit vielen Jahren vor..."  #~TR~
 storm_host: "Sturmbannere"  #~TR~
 storm_host_auxiliaries: "Sturmbataillons-Hilfstruppen"  #~TR~
 lotr_intro_events.7502.b: "Unser Sturm wird alles verschlingen."  #~TR~

 # Introduction to Abrazan
 lotr_intro_events.7503.t: "Der Einsame Bruder"  #~TR~
 lotr_intro_events.7503.desc: "Acht Jahre. Acht Jahre, seit ich mit meinem älteren Bruder, Kathuphazgân, hierher kam, diese Insel eroberte und zu unserem Machtsitz machte. Unter der Führung meines Bruders unternahmen wir große Raubzüge und sammelten viele Männer unter unserer Fahne, während wir die Bucht mit Beute und Plünderung terrorisierten! \n\nDoch vor drei Jahren machte sich mein Bruder auf, um das reiche Reich von Felaya zu überfallen, und seit seinem Verschwinden ist er nicht zurückgekehrt und hat die Herrschaft über unser Inselreich in meine Hände gelegt. Da mein Bruder auf See verloren ist, liegt es nun in meiner Macht, den Kurs zu bestimmen, den wir einschlagen werden, und nur die Zeit wird zeigen, ob ich in der Lage sein werde, das Erbe meines Bruders zu erfüllen..."  #~TR~
 lotr_intro_events.7503.a: "Ruhm und Beute erwarten dich!"  #~TR~

 # Introduction to Phorakôn II
 lotr_intro_events.7504.t: "Oberhaupt der Bâlan-Lâi"  #~TR~
 lotr_intro_events.7504.desc: "Phorakôn II., der alte Prinz von Gimilthâni und Oberhaupt des [balan_lai|E], regierte jahrzehntelang weise und erwarb sich großen Respekt bei seinen Mitfürsten und -fürstinnen, von denen er viele mit einer Art väterlicher Zuneigung betrachtet.  In dem Wissen, dass er die [balan_lai|E] nicht ewig führen kann, begann Phorakôn, Imrazôr III. von Alsarias als zukünftiges Oberhaupt des Rates zu fördern – ein Schritt, den die [balan_lai|E] nur aus Respekt vor dem alten Prinzen dulden."  #~TR~
 lotr_intro_events.7504.a: "Ich muss meine Zeit weise nutzen..."  #~TR~
 
 # Introduction to Imrazôr III
 lotr_intro_events.7505.t: "Der Stolze Prinz"  #~TR~
 lotr_intro_events.7505.desc: "Imrazôr, Prinz von Alsarias, ist ein Mann intensiver Leidenschaften.  Ein beständigster Freund, ein furchtbarster Feind, er brennt gleichermaßen heiß und kalt. Ein Mann nach dem Vorbild seiner [numenorean|E] Vorfahren, er kennt seine Wünsche und wird unermüdlich daran arbeiten, sie zu erfüllen.\n\nSein innigster Wunsch ist es, die schöne Prinzessin Arimîth von Karasalas zu heiraten, für die er lange schwärmte. In den letzten Jahren erwiderte sie seine Gefühle, und darüber ist Imrazôr überglücklich.\n\nDoch es gibt noch ein Hindernis auf dem Weg zu diesem glücklichsten aller Enden. Denn das Verbot der Vereinigung, das seit langem im Großen Konkordat verankert ist, verbietet zwei souveränen Fürsten der [balan_lai|E] die Ehe, um die Konsolidierung ihrer Reiche und die Störung des Machtgleichgewichts zu verhindern. Und so sind Imrazôr und Arimîth ausgeschlossen. Doch ein Hoffnungsschimmer bleibt. Denn das Verbot kann im Einzelfall durch Zustimmung des Rates der [balan_lai|E] aufgehoben werden – und nun setzt Imrazôr III. all seine beträchtlichen Gaben an Witz und Charme ein, um sicherzustellen, dass dies geschieht."  #~TR~
 lotr_intro_events.7505.a: "Ich werde keine Ruhe finden, bis mein Herz befriedigt ist!"  #~TR~

 # Introduction to Seregul
 lotr_intro_events.7506.t: "Der Rat und seine Folgen"  #~TR~
 lotr_intro_events.7506.desc: "Seregul, Prinz von Pél, war schon immer ein sehr stolzer Adûnâ. In seinen Adern fließt das Blut von [numenor|E], seine Vorfahren wurden über die niederen Menschen erhoben! Aus diesem Grund schwelt Seregul vor Zorn, denn er ist mit Pél belastet. Und nur Pél sieht seinen adûnâischen Prinzen eingeschränkt, denn er muss gemeinsam mit einem einheimischen Konklave regieren. So lautete die Vereinbarung, als die [balan_lai|E] im Jahr 1203 T.A. in die Region eingeladen wurden und die seitdem aufrechterhalten wurde.\n\nSeine Frau ist ihm auch keine Hilfe in seinen Prüfungen.  Nie gab es Liebe zwischen ihnen, und jede noch so kurze Freundlichkeit ist längst erloschen. Nun scheint Sereguls Mangel an Anmut ihn einzuholen. Denn im einberufenen Rat des Jahres 3000 entschieden viele, dass sie ihn nicht länger ertragen konnten, und denunzierten ihn. Sie schworen, die Dekrete des Prinzen nicht anzuerkennen, bis er abgesetzt und ein neuer gewählt wurde – und vielleicht auch dann nicht.\n\nDie [balan_lai|E] sehen die Angelegenheit mit wenig Interesse und betrachten sie als eine interne Angelegenheit, die Seregul selbst zu regeln hat – keine Hilfe wird aus dem Westen kommen. Wahrscheinlich wollen sie ihm genug Strick geben, um sich selbst zu hängen! Wo andere eine Prüfung sehen, sieht Seregul eine Gelegenheit – um allen seine wahre Macht zu zeigen und sich endlich von seinen väterlichen Fesseln zu befreien. Und dann werden sie alle bereuen, ihn verschmäht zu haben..."  #~TR~
 lotr_intro_events.7506.a: "Bald werden alle meine wahre Größe kennenlernen!"  #~TR~

 # Introduction to Derei
 lotr_intro_events.7507.t: "Der Junge Prinz"  #~TR~
 lotr_intro_events.7507.desc: "Gimilêth, das südlichste der Fürstentümer der [balan_lai|E], pflegte lange Zeit eine enge Beziehung zu den [cuind|E] des angrenzenden Königreichs Drêl, so dass es ein offenes Geheimnis ist, dass viele [cuind|E] inkognito durch das Land reisen und ihre Dienste als Heiler, Holzfäller und mehr anbieten. Es wird sogar gemunkelt, dass einige der Prinzen von Gimilêth den Wald von Drêl betreten und bei den [elves|E] studiert haben. \n\nNach dem Tod seines Vaters an einer plötzlichen Krankheit und ohne überlebende nahe Verwandte schien das Schicksal des jungen Prinzen ungewiss – bis natürlich der [elven|E]-König Terilaen von Drêl den Jungen unter seine Vormundschaft nahm. Obwohl Prinz Derei kein Kind mehr ist, verlässt er sich immer noch stark auf den Rat und die Führung seines Freundes und Tutors, was vielleicht ein neues Zeitalter der Freundschaft zwischen Drêl und Gimilêth einleitet?"  #~TR~
 lotr_intro_events.7507.a: "Beachte die Worte der Weisen..."  #~TR~

 # Introduction to Arimîth
 lotr_intro_events.7508.t: "Das Juwel des Südens"  #~TR~
 lotr_intro_events.7508.desc: "Arimîth, Prinzessin von Karsalas, ist so gerissen wie schön. Das einzige Kind ihres Vaters, der plötzlich in jungen Jahren starb und das sogenannte „Juwel des Südens“, wie die Prinzessin genannt wurde, in eine prekäre Lage brachte. Ihre beiden Onkel stürzten sich schnell darauf, und nur durch den Druck von Phorakôn, dem Anführer der [balan_lai|E], zogen sie sich zurück.\n\nArimîth wurde jedoch nicht eingeschüchtert, denn nach diesem Vorfall entwickelte sie sich zu einer gerissenen, selbstbewussten und vorsichtigen Führerin; würdig ihrer Position als Prinzessin der [balan_lai|E]. Seitdem gibt es jedoch einen neuen Spieler in ihrem Leben.\n\nDer stolze und leidenschaftliche Imrazôr III., Prinz von Alsarias, suchte lange nach Arimîths Herz. Wo sie einst unsicher war, erwiderte sie im Laufe der langen Werbung seine Zuneigung.\n\nDoch damit ihre Liebesgeschichte zu einem Ende kommt, muss noch viel getan werden, denn die Romantik könnte die Zukunft der [balan_lai|E] beeinflussen."  #~TR~
 lotr_intro_events.7508.a: "Es gibt noch viel zu tun."  #~TR~

 # Introduction to Karaag
 lotr_intro_events.7509.t: "Der Große Tüftler"  #~TR~
 lotr_intro_events.7509.desc: "Meister der Zwillingsstädte Azarîdêth und Rôthârâna, Karaag… ist betrübt. Betrübt, dass er keinen Moment Ruhe haben kann!\n\nJeden Tag scheint irgendein kleiner Händler oder kleiner Edelmann seine Aufmerksamkeit für die trivialsten Angelegenheiten zu fordern! Hat er nicht Diener und Minister, die gut für ihre Einsicht und Fähigkeiten ausgewählt wurden? Hat er ihnen nicht die Macht übertragen, mit solchen Problemen umzugehen?\n\nKaraag wünscht sich nur Frieden und Einsamkeit, wo er mit seinen Werkzeugen arbeiten und in seine Journale schreiben kann. Die Natur ist weit interessanter zu entschlüsseln als die menschliche Welt.\n\nEr hat zumindest das Glück, eine friedliche Herrschaft erlebt zu haben. Der alte Phorakôn im Süden und sein Freund Arthazroc im Norden haben dafür gesorgt, dass er sich wenig Sorgen um die größeren Machenschaften seiner Mitfürsten machen muss.\n\nAber wie lange kann eine solche Vernachlässigung ertragen werden, während sich die Welt neu verändert?"  #~TR~
 lotr_intro_events.7509.a: "Lass mich in Ruhe!"  #~TR~

 # Introduction to Arthazroc
 lotr_intro_events.7510.t: "Der Kaufmannprinz"  #~TR~
 lotr_intro_events.7510.desc: "Arthazroc. Prinz Arthazroc, wenn es beliebt.\n\nLange Zeit waren die Prinzen von Inzillôni eingeschränkt. Denn sie regieren ein kleines, aber sehr reiches Reich – aber in Wahrheit regieren sie es kaum. Denn Inzillôni ist eine Stadt der Kaufleute und mächtigen Handelsflotten, und es sind die großen Familien, die die Stadt in Wahrheit regieren. Sie sind zufrieden, die Prinzen in Ruhe zu lassen und betrachten sie als harmlose Galionsfiguren aus einer längst vergangenen Ära. Ein Überbleibsel ihres stolzen Erbes, sagen sie.\n\nIn dieser Atmosphäre ist Arthazroc geboren und aufgewachsen, und er hat gut gelernt. Arthazroc weiß jetzt genau, wie man die Spiele seiner mächtigen Untertanen spielt, und übt in Wahrheit eine subtile Macht aus, die von den Prinzen von Inzillôni selten gesehen wird.\n\nAber als das Zeitalter sich wendet und Arthazroc seine Augen auf das richten muss, was nach ihm kommt, bleibt die Frage – ist es genug? Oder müssen drastische Maßnahmen ergriffen werden, um das langsame Verschwinden seines Hauses abzuwenden..."  #~TR~
 lotr_intro_events.7510.a: "Warte auf den perfekten Moment."  #~TR~

 # Introduction to Daroc III
 lotr_intro_events.7511.t: "Der Klumpfuß"  #~TR~
 lotr_intro_events.7511.desc: "Daroc III., Prinz von Hôlzôrêth, ist ein Mann von nicht geringer Statur. Als lebenslanger Krüppel hatten Darocs Klumpfüße und sein Hinken viele glauben lassen, dass er ungeeignet wäre, über die martialischen Männer von Hammerdal zu herrschen. In seiner Jugend stellte er sich einer Überfalltruppe von [anbalkumagan|E] und zertrümmerte einem Mann den Schädel im Helm. Jede Unsicherheit würde bald vergessen sein.\n\nFür Daroc ist sein Hinken nichts weiter als eine zusätzliche Herausforderung, die es zu meistern gilt. Er ist der größte und wildeste im Kampf aller Fürsten der [balan_lai|E], und es gibt kaum jemanden, der keine Angst hat, sich ihm auch im mittleren Alter zu stellen.\n\nDoch mit dem erneuten Aufkommen der [stormhost|E] im Norden ist es sein Reich, das zuerst einem totalen Angriff ausgesetzt sein wird, und es ist ungewiss, ob seine Mitfürsten ihm zu Hilfe kommen werden."  #~TR~
 lotr_intro_events.7511.a: "Der Sturm kommt wieder."  #~TR~

 # Introduction to Szoranh, the dragon at world's end
 lotr_intro_events.7512.t: "Der Drache und seine Scharlachroten Klingen"  #~TR~
 lotr_intro_events.7512.desc: "Szoranh war einst ein namenloser Decksmann. Mit einem verkrüppelten linken Fuß geboren, war er als Kämpfer wenig nützlich. Trotz seiner Missbildung ehrgeizig, sah man Szoranh oft an Land, wo er Lesen und Geld zählen lernte. Dies änderte sich ziemlich plötzlich, als er Bhalrim traf.\n\nDas Scharlachrote Schwert war ein gefürchteter Krieger in Vulmaw, wegen der Freude, die er am Leiden seiner Feinde hatte. Zufrieden damit, die Rolle eines herumziehenden Söldners zu spielen, beschloss Bhalrim nie, sich an einen Herrn zu binden. Doch es scheint, dass Szoranh und Bhalrim ein Duo waren, das durch das Schicksal aufeinander traf, denn sie schlossen schnell eine tiefe Bindung und schmiedeten Pläne, eine Flotte zu usurpieren und in ein Land der Möglichkeiten zu segeln.\n\nDie Bâlan-Lâi sind verwundbar. Pél bröckelt wie eine Kuppel, die mit donnernder Gewalt getroffen wurde, während Szoranh im Norden von einer Heerschar von Männern hört, die sich wie ein Sturm über das Land bewegt. Sicherlich wäre eine solche Armee ein willkommener Verbündeter für die Befreiten von Kadir.\n\nWo immer das Paar zuschlägt, tragen sie das Erbe von Womawas und Kadir weiter als je zuvor in den Westen von Mittelerde."  #~TR~
 lotr_intro_events.7512.a: "Bis ans Ende der Welt und immer weiter."  #~TR~

 # Introduction to Opeyemi of the Bukumagen tribe, Mag in Pél. 
 lotr_intro_events.7513.t: "Ein Land der Möglichkeiten"  #~TR~
 lotr_intro_events.7513.desc: "Opeyemi ist ein ehrgeiziger Mann, und er sieht Pél als zum Greifen nah. In vergangenen Jahren regierten die Mag diese Länder, aber erst kürzlich konnten sie sich wieder einschleichen, als die Macht in [loni_hisekhor|E] nachlässt. Da sowohl die Autorität von [arpel] als auch Ayahopa schwindet, hat Opeyemi den Stamm der Bukumagen in neue Länder geführt, und jetzt, in den Wäldern von Shanwo verankert, müssen sie über ihre Zukunft entscheiden. Sowohl Osten als auch Westen sind schwach, und Opeyemi, der zwischen beiden steht, hat die Wahl des Beutezugs.\n\nIm Moment scheint die Entscheidung jedoch getroffen, da Phazân Seregul von Pél seine Richtung klar gemacht hat und die Magrin-Leute im letzten Rat in [arpel|E] beleidigt hat. Opeyemi ist kein Mann, der Beleidigungen leicht nimmt, und es ist an der Zeit, diesem aufgeblasenen Schleicher den wahren Wert der Magri zu zeigen!"  #~TR~
 lotr_intro_events.7513.a: "Es ist meine Zeit!"  #~TR~

 # Introduction to Tamska Ayanura
 lotr_intro_events.7514.t: "Nur noch im Namen Tamska"  #~TR~
 lotr_intro_events.7514.desc: "Ich wache auf, immer noch müde trotz des weichen Luxus der Seidenkissen. Diener wuseln herein und kümmern sich um meine Bedürfnisse, und bald werde ich zum Tempel geführt, um die erste von vielen langwierigen Zeremonien durchzuführen.\n\nZum Mittagessen wird ein Teller mit den exquisitesten Köstlichkeiten der Zwillingsreiche vor mich hingestellt, doch ich nasche nur daran, mein Appetit wird von der Monotonie gedämpft.\n\nDer Nachmittag zieht sich hin, als ich in den Thronsaal geführt werde, um „göttliches Urteil“ über triviale Streitigkeiten zu fällen. Streitigkeiten um Land, eine gestohlene Ziege… all diese Probleme sind #EMP weit#! unter mir.\n\nInzwischen zieht mein Cousin und [regent|E], [tamska_regent.GetTitledFirstName], die Fäden wirklich vom Großen Tempel in [GetTitleByKey('c_korul').GetNameNoTier].\n\nIm Gegensatz zu vielen der kühnen und verehrten [tamskas|E], die vor mir kamen, bin ich kaum mehr als eine Galionsfigur. Zumindest vorerst..."  #~TR~
 lotr_intro_events.7514.a: "Jeder Strang reißt, wenn er zu stark gezogen wird."  #~TR~

 # Introduction to Hargrog Gûrij
 lotr_intro_events.7515.t: "Wenn die Dämmerung bricht"  #~TR~
 lotr_intro_events.7515.desc: "Wenn sich die Schatten verlängern und die Nacht über den trockenen Sand von [harad|E] zu fallen beginnt, wird die Welt ruhig, während sich ihre Tagesgeschöpfe auf die Ruhe vorbereiten. Aber mit den Schatten kommen die Hufe, und mit der Ruhe kommt die Unaufmerksamkeit. Während die Dunkelheit über das Land kriecht, kommen wir mit ihr und malen die Dünen purpurrot, während die Dämmerung von unserem Donner durchbrochen wird.\n\nFür einige sind wir gefürchtete Räuber. Für andere sind wir wertvolle Söldner. Für alle sind wir eine Horde berittener [ROOT.Char.GetCulture.GetName]-Krieger, die von jenseits des Passes von Hulja kommen, um Blut für Geld und Ruhm zu vergießen."  #~TR~
 lotr_intro_events.7515.a: "Tausend Klingen unter meinem Kommando."  #~TR~

