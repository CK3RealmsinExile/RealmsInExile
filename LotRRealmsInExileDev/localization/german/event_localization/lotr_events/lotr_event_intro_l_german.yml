 ### Arnor ###
 
 # Introduction to Caradoc, last ruler of Hillmen in 3000 T.A.
 lotr_intro_events.6001.t: "Echos von Rhudaur"  #~TR~
 lotr_intro_events.6001.desc: "In den trostlosen Hügeln von [rhudaur|e], einem Reich, das jetzt in Nebel und den Flüstern der Antike versunken ist, fristen kleine Überlebendetribes eine Existenz, die den [dunedain|e] und [elves|e] verborgen ist. Die [hillmen|E] von Rhudaur sind harte und widerstandsfähige Leute, geformt vom düsteren Wetter und der rauen Landschaft eines längst verlorenen Reiches, die um ihre Herdfeuer Geschichten von alten Königen und verblassender Herrlichkeit weben. Denn sie kämpfen auch mit der drohenden Gefahr von Wildtier-Raubtieren; von wilden Wölfen und Bären bis zu den wilden Trollen, die aus den Ettenmooren herabsteigen und das Land verwüsten.\n\nDurch Generationen von Not und Abgeschiedenheit haben die Stämme von [rhudaur|e] fragmentarische Legenden aus Arnors Vergangenheit bewahrt und in geflüsterten Tönen von [elendil|e], [isildur|e] und dem Turm von Amon Sûl gesprochen. Doch diese Geschichten sind nur Schatten, ohne sachliche Details, verhüllt durch den Lauf der Zeit und die Abgeschiedenheit ihrer Bergfestung. In dieser vergessenen Ecke von Mittelerde ist das Überleben das oberste Anliegen, und die Geschichten von Königen vergangener Tage dienen als bittersüße Erinnerung an ein Erbe, das wie Nebel auf den Hügeln verweilt, schwer fassbar und unfassbar."  #~TR~
 lotr_intro_events.6001.a: "Ein Schatten liegt über diesem Land."  #~TR~
 
 # Introduction to Aragorn
 lotr_intro_events.6002.t: "Der Häuptling der Dúnedain"
 lotr_intro_events.6002.desc: "Aragorn II ist der sechzehnte Häuptling der [dunedain|E] von [arnor|E]. In seiner Stärke und Würde ist er das Ebenbild der Menschen von [numenor|E] vor dessen Fall und besitzt deren Weisheit und adlige Haltung. In seinem zweiten Lebensjahr wurde sein Vater von einem Orkpfeil ums Leben gebracht, woraufhin der junge Aragorn von seiner Mutter Gilraen nach [imladris|E] gebracht wurde, wo ihn [elrond|E] als seinen Pflegesohn erzog.\n\nAls Aragorn 21 wurde, erzählte Elrond ihm von seiner adligen Abstammung und gab ihm den Ring von Barahir und die Scherben von [narsil|E]. Der Zepter von [annuminas|E] bewahrte Elrond aber weiterhin bei sich. Als Aragorn sich in Arwen [Glossary('Undómiel','undomiel_gloss')] verliebte, und sie in ihn, gab Elrond ihm eine Aufgabe. Er würde Aragorn nur dann erlauben seine Tochter zu heiraten, wenn dieser der Hochkönig von Arnor und [gondor|E] werde und somit den Zepter von Annúminas, den Elrond noch in Gewahrsam hielt, verdiente.\n\nAragorn begab sich in die Wildnis und auf seinen fernen Reisen vollbrachte er viele große Taten im Dienste der Freien Völker. Die Zeit wird zeigen ob der Erbe [isildur|E]s sein Ziel erreicht, oder das gleiche Schicksal wie seine Ahnen erleben wird."
 lotr_intro_events.6002.a: "Das zerbrochene Schwert soll erneuert werden."

 # Introduction to Elegost
 lotr_intro_events.6003.t: "Die Waldläufer des Nordens"  #~TR~
 lotr_intro_events.6003.desc: "Seit dem Fall von Fornost und dem Tod von [arvedui|E] haben die Waldläufer des Nordens wachsamen Wache über die Wildnis des einst großen [arnor|E] gehalten. Wir sind ein einst stolzes Volk, aus Gründen unseres Überlebens geheimnisvoll und nomadisch geworden, denn solange der Erbe von [isildur|E] lebt, gibt es noch Hoffnung für die [dunedain|E]. \n\nElegost, Sohn von Halbaron, Bruder von Halbarad und Verwandter des Häuptlings Aragorn, ist weit nach Süden über den mächtigen Gwathlo gewandert – zu weit nach Süden, sagen einige. Doch in den Ländern Dunlands sieht er ein geteiltes Volk; ein Volk, das lange durch die Launen und List der Dunkelheit getäuscht wurde. Können sie gerettet und vereint werden? Oder werden sie vor dem Aufstieg einer neuen Macht fallen?"  #~TR~
 lotr_intro_events.6003.a: "Wir wagen uns in die Wildnis."  #~TR~
 lotr_intro_events.6003.a.tt: "Du beginnst deine Eroberung."  #~TR~
 lotr_intro_events.6003.b: "Wir sollten in den Norden zurückkehren."  #~TR~
 lotr_intro_events.6003.b.tt: "Dein Land wird dir verloren gehen."  #~TR~
 dunedain_rangers_force: "Dúnedain-Waldläufer"  #~TR~

 # Introduction to the Uialedain
 lotr_intro_events.6004.t: "Die Uialedain"  #~TR~
 lotr_intro_events.6004.desc: "Von allen vergessen außer den [dunedain|E] des Nordens, leben die Uialedain seit undenklichen Zeiten in den Hügeln von Evendim. Einst unter den letzten Zufluchtsorten der einheimischen Eriadorrim verschmolzen die Bewohner der Hügel mit den Dúnedain-Siedlern und nahmen mit der Zeit die anorianische Identität an. Doch die Uialedain bewahrten ihre bukolischen Traditionen und die Bewahrung von Liedern aus fernen Tagen.\n\nGeschützt von ihren Hügeln überlebten einige den Fall von [arnor|E], aber im Gegensatz zu ihren nördlichen Dúnedain-Verwandten – die halfen, ihre geheime Existenz zu bewahren – flohen sie nicht in die Wildnis, sondern blieben in ihren Tälern und kehrten weitgehend zu der pastoralen Existenz zurück, die hier seit den Ältesten Tagen praktiziert wurde, als die Edain ihre Herden in [eriador|E] weideten, bevor sie jemals die [elves|E] trafen. \n\n[ROOT.Char.GetFirstName] stammt aus einer stolzen Linie und zählt einen jüngeren Sohn von [arvedui|E] als den Gründer von [ROOT.Char.GetHerHis] Haus. Aber [ROOT.Char.GetHerHis] schwindendes Volk bewahrt nur eine volkstümliche Erinnerung an seine geadelte Abstammung und ist weitgehend an Außenangelegenheiten uninteressiert. Die „Rückkehr des Königs“ ist für die meisten eine Annahme, die nur von Kindern geglaubt wird. Aber die Winde des Wandels wehen, und vielleicht ist die Zeit gekommen, dass die Uialedain aus ihrem langen Schlaf erwachen..."  #~TR~
 lotr_intro_events.6004.a: "In der Dämmerung verbleiben wir."  #~TR~
 lotr_intro_events.6004.a.tt: "Deine Isolation könnte noch ein Ende finden, wenn die Zeit reif ist"  #~TR~
 
 # Introduction to Madogh
 lotr_intro_events.6005.t: "Der Tollwütige Hund von Saralain"  #~TR~
 lotr_intro_events.6005.desc: "Madogh von Haus Morcad erbte eine Königswürde, die eher eine Galionsfigur als eine Tatsache ist. Dies war die unglückliche Realität von Saralain seit vielen Generationen und war in Wahrheit immer schon so gewesen. Die Clans von Saralain waren schon immer mehr durch Blut und Verwandtschaft als durch Treueeide verbunden, aber dennoch besaßen die Könige eine gewisse Autorität, die Clans zu führen und zu regieren. \n\nNun, das ist schon seit vielen Jahren nicht mehr der Fall. Jetzt ist die Autorität von Saralain in Wahrheit auf die Ländereien von Ironwarf selbst reduziert worden. Madoghs Aufstieg hat gemischte Reaktionen hervorgerufen – seine Grausamkeit und sein kurzes Temperament haben diejenigen entfremdet, die seine Verbündeten hätten sein können, aber gleichzeitig hat er auch die Hoffnung geweckt, dass er das Eisen haben könnte, das nötig ist, um die Clans von Saralain wieder zu einem vereinten Volk zu schmieden."  #~TR~
 lotr_intro_events.6005.a: "Wir werden sehen, wer am Ende verrückt ist!"  #~TR~
 
 # Introduction to Arassuil, Chieftain of the Dúnedain
 lotr_intro_events.6007.desc: "Lange nach dem Fall des Nordreichs von [arnor|E] haben seine Bewohner das unbarmherzige Leben in der Wildnis angenommen und sind zu den [dunedain|E]-Waldläufern geworden. Sie haben geschworen, über [eriador|E] zu wachen und aus dem Schatten heraus gegen jede Bedrohung des Friedens der nördlichen Länder zu kämpfen. \n\nHäuptling Arassuil ist ein großer, standhafter Mann, bekannt für seine außergewöhnlichen Fähigkeiten als Jäger, der es vorzieht, seine Feinde in sorgfältig vorbereitete Hinterhalte zu locken. Das ist eine willkommene Eigenschaft, denn die [orcs|E] kommen in den letzten Jahren in größerer Zahl von den [mistymountains|E] herab, werden jedes Mal mutiger und kommen weiter in Eriador vor. \n\nEs liegt an Arassuil und seinen robusten Waldläufern, diesem Bösen Einhalt zu gebieten und den Frieden des Nordens zu verteidigen."  #~TR~
 lotr_intro_events.6007.t: "Die Verteidiger von Eriador"  #~TR~
 lotr_intro_events.6007.a: "Ich werde diese Länder beschützen."  #~TR~
 lotr_intro_events.6007.b: "Ich bin der Erbe Isildurs."  #~TR~
 
