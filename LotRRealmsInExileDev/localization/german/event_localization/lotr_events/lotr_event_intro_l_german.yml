 # Introduction to Dain
 lotr_intro_events.2001.t: "Der König unter dem Berg"  #~TR~
 lotr_intro_events.2001.desc: "Dain II. 'Eisenfuß', König unter dem Berg und Herr der [ironhills|E], hat diese goldenen Hallen unter [erebor|E] fast sechzig Jahre lang regiert, sechzig Jahre des Friedens und des Wohlstands für ganz Zwergenland nach der [battle_of_the_five_armies|E], der Niederlage Smaugs 'des Schrecklichen' und dem tragischen Tod Thorins II. 'Eichenschild' und seiner Neffen.\n\nDa Erebor größtenteils von den Verwüstungen des [dragon|E] wieder aufgebaut ist, blicken die [dwarves|E] wieder über ihre Grenzen hinaus, um die alten Freundschaften mit den [men|E] von [dale|E] und den [elves|E] des [greenwoodshort|E] wiederherzustellen, wobei sie immer ein wachsames Auge auf die nördlichen Ödlande werfen, damit keine noch lebenden Feuerdrachen sie erneut überraschen."  #~TR~
 lotr_intro_events.2001.a: "Durch Drachenfeuer und Krieg bestehen diese Hallen alles."  #~TR~
 
 # Introduction to Balin
 lotr_intro_events.2002.t: "Der Herr von Moria"  #~TR~
 lotr_intro_events.2002.desc: "Balin aus der Gesellschaft von [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal] hat sich wieder auf eine große Quest begeben – um die alte [dwarven|E]-Hauptstadt [khazaddum|E] von den [orcish|E]-Nachzüglern zurückzuerobern, die nach der schicksalhaften [Concept('warofdwarvesandorcs', 'Battle of Azanulbizar')|E] erneut aus ihren Höhlen gekrochen sind.\n\nVon [erebor|E] aus brach Balin mit einer großen Gesellschaft von Zwergen gegen den Willen König [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstName] auf und reiste nach Süden und dann nach Westen entlang der Alten Waldstraße, durch Gefahren und Kämpfe unter den Zweigen von [mirkwood|E], bevor er schließlich auftauchte und einen erbitterten Kampf um den Zugang zu Khazad-dûm führte.\n\nIn den letzten Jahren hat sich das Glück der Gesellschaft jedoch gewendet. Gruppen verschwinden in den Tiefen der [mistymountains|E], Leichen von Bergleuten tauchen aufgeschlitzt auf, und neue Kolonisten aus Erebor sind auf einen Rinnsal zurückgegangen. Und es wird gemunkelt, dass in den Tiefen [goblins|E] lauern, die darauf warten, dass die Expedition einen Fehltritt begeht.\n\nAuf der Suche nach Führung plant Balin, in die Tiefen des Mirrormere zu schauen, in der Hoffnung, ein Zeichen dafür zu erhalten, was er tun könnte, um diesen langsamen Tod seiner Kolonie abzuwenden."  #~TR~
 lotr_intro_events.2002.a: "Ich bin nicht allein, der Trost braucht. Lasst viele nach Kheled-zâram kommen!"  #~TR~
 lotr_intro_events.2002.b: "Mögen die klaren kalten Wasser von Kheled-zâram mich führen!"  #~TR~
 lotr_intro_events.2002.c: "Der Weg nach Kheled-zâram ist gefährlich, ich muss eine angemessene Begleitung mitbringen."  #~TR~
 lotr_intro_events.2002.tt: "Reise allein zum Mirrormere und suche nach stiller Kontemplation, wie Durin es einst tat."  #~TR~
 lotr_intro_events.2002.tt_1: "Du nimmst [companion_1.GetNameNoTooltip] und [companion_2.GetNameNoTooltip] mit zum Mirrormere"  #~TR~
 lotr_intro_events.2002.tt_2: "Du nimmst eine bedeutende Begleitung mit zum Mirrormere"  #~TR~

 # Introduction to Gorin of Nordinbad
 lotr_intro_events.2003.t: "Der Herr von Nordinbad"  #~TR~
 lotr_intro_events.2003.desc: "Seit den Tagen von [GetScriptedCharacterByHistoryID('linegorin7').GetFirstNameRegnal]’s Namensvetter, [GetScriptedCharacterByHistoryID('linegorin0').GetFirstNameRegnal], haben [dwarves|E] in [nordinbad|E] gewohnt. Obwohl die Festung nie reich an Gold und Silber war, hat sie viel Eisen, und ihre Schönheit ist mehr wert als jeder Goldberg, sorgfältig gepflegt und erweitert von den treuen Zwergen.\n\nIn der Nähe der Hallen liegt Azan-zâram, ein stiller und schimmernder Teich von unvergleichlicher Schönheit. Für die Zwerge von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] ist es ein Ort der Ehrfurcht und Erinnerung.\n\nWährend viele andere Zwergenfestungen in den [greymountains|E] vom [dragon|E]-Feuer verzehrt wurden, lenkte der Mangel an konventionellem Reichtum die Verwüstung von den friedlichen Hallen Nordinbads ab, und die Herren dort boten vielen Überlebenden für eine Zeit Schutz."  #~TR~
 lotr_intro_events.2003.a: "Die Schönheit von Azan-zâram wird bestehen."  #~TR~
 
 # Introduction to Argan, the Axe that Walks
 lotr_intro_events.2004.t: "Die Axt, die wandelt" #Argân  #~TR~
 lotr_intro_events.2004.desc: "Ich darf nicht ruhen! Seit dem Tag, an dem mein Vater zurücktrat, habe ich nicht aufgehört. Der Schatten ist lang und seine Ranken reichen weit, doch ich bin noch weiter gegangen. Wenn ich hier ruhe, werde ich... ich wäre nur ein Herr, der den sesshaften [longbeards|E], die in ihren Hügeln vor der Dunkelheit mit ihrem ‚Kriegskönig‘ Dain kauern, Rechenschaft schuldig wäre. Ich durchquerte [middleearth|E], als ich halb so alt war, wie er diesen winselnden, blassen Ork-Jungen tötete.\n\nIch spüre es in meinem Körper, [mahalcharacter|E] ruft mich nach Hause. Um auszuruhen. Um die Welt neu zu erschaffen, doch jetzt ist nicht die Zeit! [sauroncharacter|E] muss noch getötet werden und Thrár muss warten, bis ich fertig bin. Ich muss aufbrechen! Ich brauche ein neues Abenteuer. Ein neues Kriegshaus!"  #~TR~
 lotr_intro_events.2004.a: "Ich muss nur einen Punkt auf der Karte wählen..."  #~TR~
 lotr_intro_events.2004.b: "Vorerst bleibe ich unter König Dáin."  #~TR~
 lotr_intro_events.2004.c: "Nur KI"  #~TR~
 host_of_the_axe: "Heerschar der Axt"  #~TR~

 # Introduction to Eldberk
 lotr_intro_events.2005.t: "Der Herr von Nogrod"  #~TR~
 lotr_intro_events.2005.desc: "Eldberk, kaum zehn Winter alt, erlebte den Abschied seines Vaters zum erbitterten Krieg der [dwarves|E] und [orcs|E] mit. Leider fand sein Vater seine letzte Ruhe in einem fernen Reich, dem der Trost einer ordentlichen Beerdigung verwehrt blieb. Eine anhaltende Bitterkeit schlug Wurzeln in Eldberks Herz, denn sein Onkel, Úri VI., kehrte von diesem grimmigen Konflikt zurück, sein Vater jedoch nicht.\n\nGetrieben von Durst nach Ruhm und Vergeltung wagte Eldberk ein kühnes Abenteuer zusammen mit einer Gemeinschaft von [firebeards|E], entschlossen, das einst prächtige Haus von [nogrod|E] zurückzuerobern. Doch das Schicksal hatte einen grausamen Teppich gewebt, denn die Hallen lagen nun unter unbändigem Wasser versunken.\n\nTrotzdem brannte die Flamme der Ambition unerschütterlich in Eldberks Brust. Aus den Tiefen der Widrigkeiten siegreich hervorzugehen, würde nicht nur sein rachsüchtiges Verlangen stillen, sondern auch seinen Namen in die Annalen der Zwergenlore eingraben."  #~TR~
 lotr_intro_events.2005.a: "Nogrod wird wieder erstehen!"  #~TR~

 # Introduction to Uri VI
 lotr_intro_events.2006.t:  "Der Herr von Buzrâ-dûm"  #~TR~
 lotr_intro_events.2006.desc: "Die sechste Reinkarnation von Úri, [dwarffather|E] der [firebeards|E], hat unzählige Jahre regiert. Einst war er selbst ein großer Krieger, und er nahm in seiner Jugend am [warofdwarvesandorcs|E] teil. In diesem Krieg kämpfte er an der Seite von Dain II. ‚Eisenfuß‘ und gewann dessen Freundschaft, und mit Tapferkeit und Wildheit führte er die [firebeard|E]-Krieger in Azanulbizar an.\n\nAls die Exilanten von [ereborrealmshort|E] in [eriador|E] ankamen, hieß er sie willkommen, sich in der Nähe seiner Festung niederzulassen und unterstützte sie finanziell, was ihm den Beinamen ‚der Großzügige‘ einbrachte. So regierte er lange in Frieden von seiner Halle in den [bluemountains|E].\n\nDenn anders als [uriscarred|E] und seine früheren Inkarnationen trug Úri der Sechste neben der Sturheit und Kühnheit der Zwergenväter große Mitgefühl in seinem Herzen. Er brachte den synkretischen Glauben von Kemnêl-mesêm zu den Feuerbärten, und in seiner Regierungszeit förderte er positive Beziehungen zu den [elves|E] von [lindon|E] und [broadbeams|E] im Norden.\n\nNun, in den letzten Jahren seines Lebens, verbringt Úri seine Zeit an der Schmiede, zufrieden und glücklich."  #~TR~
 lotr_intro_events.2006.a: "Meine Linie bleibt bestehen, mein Volk ist sicher, und so werde ich bis zu meinem letzten Tag zufrieden sein."  #~TR~

 # Introduction to Brokkr
 lotr_intro_events.2007.t: "Herr der Breitbalken"  #~TR~
 lotr_intro_events.2007.desc: "Brokkr III., Herr der [broadbeams|E] der [bluemountains|E], regiert seit etwas mehr als sechs Jahrzehnten. Ein schlechter Herrscher war er, und zu seinem Verdienst wusste er es auch. Er trinkt bis in die Nacht hinein und vernachlässigt seine Pflichten als Herr, um zu feiern und zu schmausen. Doch die Pflichten der Herrschaft finden Brokkr, egal wie weit er vor ihr flieht, und so wurde er von Verzweiflung und Melancholie verzehrt.\n\nDoch für die Breitbalken gibt es noch Ruhm zu erringen und uralte Macht zurückzugewinnen. Das einst mächtige [belegost|E] liegt in Trümmern, und seine Tunnel und Höhlen sind immer tückisch, und um es zurückzuerobern, wären große Anstrengungen und Zeit nötig. Aber die Breitbalken, ein stabiles und sicheres Reich, können sich Zeit lassen.\n\nObwohl es in längst vergangenen Zeiten fiel, mag Brokkr vielleicht seinen Namen wiederherstellen, und das gefallene Belegost mag wieder einmal zurückerobert werden."  #~TR~
 lotr_intro_events.2007.a: "Sollen wir unseren lange verlorenen Ruhm zurückerobern?"  #~TR~
 
 # Introduction to Thrór ~ Long Winter 
 lotr_intro_events.2008.t: "Der König unter dem Berg"  #~TR~
 lotr_intro_events.2008.desc: "Thrór, Sohn von Dáin, Sohn von Náin, regiert von seinem mächtigen Thron unter [erebor|E] als König unter dem Berg; darüber befindet sich der [arkenstone|E], das Herz des Berges. Wohlstand war nicht immer beim König. Als er jung war, wurden sein Vater und sein Bruder von einem Frostdrachen in den [greymountains|E] getötet, und Thrór und sein Volk zogen nach Süden zum Einsamen Berg.\n\nHier wurde er König unter dem Berg, ein Titel, der von seinen Vorfahren getragen wurde, und seitdem sind sein Reich und sein Volk über alle Maßen reich und wohlhabend geworden. Die Freundschaft seines Volkes mit den Nordmännern von Dale und dem Fluss Celduin hat beide reich gemacht, und Thrórs Schatzkammern, überfüllt mit Gold und Juwelen, sind im ganzen Norden bekannt.\n\nDoch nicht alles ist perfekt. Thrórs Liebe zu Gold ist groß; vielleicht zu groß. Er verbringt schlaflose Nächte in seinen Schatzkammern und betrachtet seinen Reichtum, und sie haben sein Herz eingenommen. Der Ruhm seines Wohlstands mag Thrór heimsuchen; und dunkle Flüster kommen aus dem Norden, wo goldgierige Drachen noch immer an dunklen und kargen Orten leben."  #~TR~
 lotr_intro_events.2008.a: "Möge Durins Volk gedeihen!"  #~TR~

 # Introduction to Argan's dad
 lotr_intro_events.2009.t: "Die wandelnden Äxte" #Argân's dad  #~TR~
 lotr_intro_events.2009.desc: "Ich führe mein Volk über diese unwirtlichen Dünen und suche nach einem Weg nach Norden zu unserer Rache an der Dunkelheit. Vor mir sehe ich ein Brodeln im Sand und halte vorsichtig inne. Der Sand setzt sich, und ich gehe unerschrocken weiter und denke, es sei nur eine kleine Windstörung. Ich bin kaum ein paar Meter gekommen, als der Boden sich wieder unter meinen Füßen regt. Ich schaue hinunter und sehe, wie aus dem Sand eine monströse Klaue hervortritt, gefolgt von dem, was eine riesige Panzerung zu sein scheint. Als ich gepackt und in die Luft gehoben werde, weiß ich, dass hier mein Wandern endet..."  #~TR~
 lotr_intro_events.2009.a: "Argân, lauf!"  #~TR~
 
