################# Dunland & Enedhwaith ###################
 
 # Introduction to Éira of Dunland 
 lotr_intro_events.7701.t: "Ein roter Morgen graut"  #~TR~
 lotr_intro_events.7701.desc: "[murdered_father.GetName] genießt großen Respekt und Einfluss unter den Stämmen Dunlands und trägt den Titel „Der Diplomat“. Die Bindungen, die er zwischen den verstreuten Stämmen der Hügel geschmiedet hat, beginnen zu greifen und schmieden langsam eine vereinte Identität für die normalerweise eher isolierten Dunländer.\n\nAber nun schlug die Tragödie zu. [murdered_father.GetFirstName] wurde nach einem Fest krank und verstarb in den dunkelsten Stunden der Nacht von [middleearth|E]. Eine rote Sonne geht nun über seinem einzigen Kind und Erben, [ROOT.Char.GetFirstName] auf.\n\nEin wildes und willensstarkes Mädchen seit ihrer Kindheit, Éira ist entschlossen, das Erbe ihres Vaters und seine harte Arbeit, die Clans zu vereinen, nicht vergeuden zu lassen. Sie wird das vollenden, was er begonnen hat, und die Dunländer der Hügel zu einem Reich schmieden, das bewundert und gefürchtet wird, und sie wird den Tod ihres Vaters rächen..."  #~TR~
 lotr_intro_events.7701.a: "In dieser Nacht wurde Blut vergossen..."  #~TR~
 
 lotr_intro_events.7702.t: "Der Rache schwangene Schwan von Belfalas"  #~TR~
 lotr_intro_events.7702.desc: "Es ist eine Zeit der Unruhe in den westlichen Ausläufern von [gondor|E]. Die dünn besiedelten und weit vom pulsierenden Herzen des Südreichs entfernten Küsten wurden in den letzten Tagen von kühnen Briganten aus den ungezähmten Wildnissen von [enedhwaith|E] überfallen.\n\nMaratar, der zweite Sohn des Herrn von Belfalas, ist ein draufgängerischer, aber mitfühlender Mann. Als er von den Küstenüberfällen hörte, versammelte er eine kleine Schar von Rittern und Männern, um einen Strafexkursion nach Enedhwaith zu unternehmen, um den Anführer der Räuber zu finden und zu töten, der seine Identität hinter dem Spitznamen „Der Dreiste Brigand“ verbirgt.\n\nWird Maratar es schaffen, den Schaden an Gondors Küsten zu rächen, oder wird er im Sumpf des sich ständig verändernden Netzes von Allianzen und Intrigen von Enedhwaith verloren gehen?"  #~TR~
 lotr_intro_events.7702.a: "Ich werde dieses Verbrechen nicht ungestraft lassen."  #~TR~
 
 lotr_intro_events.7703.t: "Der Gouverneur von Enedhwaith"  #~TR~
 lotr_intro_events.7703.desc: "Lord Glormagil sitzt unter den schwarz-silbernen Bannern von [gondor|E] und beobachtet, wie der Regen auf das zerklüftete Mauerwerk von [GetTitleByKey('c_tharbad').GetNameNoTier] fällt. Einst der stolze Sitz hoher Herren, jetzt ein verfallener Flusshafen am Rande von Gondors Einflussbereich, dient er als Operationsbasis des Gouverneurs – und als Eckpfeiler seiner Ambitionen.\n\n[enedhwaith|E] ist ein verworrenes Land aus Hügeln, Wäldern und Flüssen, Heimat eines Dutzends streitsüchtiger Stämme, die unter Gondors Aufsicht rebellieren. Glormagil wurde nicht hierher geschickt, um Ruhm zu ernten; er wurde geschickt, um es zu zähmen. Der König in [GetTitleByKey('c_minas_tirith').GetNameNoTier] sieht wenig Wert in diesen wilden Provinzen und noch weniger in dem Mann, der sie regiert.\n\nAber Glormagil ist nicht damit zufrieden, vergessen zu werden. Er hat Pläne; subtile, geduldige, tödliche Pläne. Bereits ein gefährlicher Häuptling in den Ausläufern der [mistymountains|E] wurde durch ein gut platziertes Fläschchen Gift zum Schweigen gebracht. Aber ein weiterer Rebell im Westen droht, Gondors Autorität zu untergraben. Und nun landet ein übereifriger Ritter aus Belfalas an den Ufern von Enedhwaith und ist begierig darauf, einen offenen Rachekrieg zu führen.\n\nAm Rande braut sich Chaos zusammen. Wenn Glormagil Ordnung schaffen kann, wenn er diese Missgeschicke zu seinem Vorteil nutzen kann, dann wird ihn der Hof in Minas Tirith vielleicht endlich die Aufmerksamkeit schenken, die er verdient."  #~TR~
 lotr_intro_events.7703.a: "Lasst die Narren straucheln. Ich werde aus ihren Ruinen auferstehen."  #~TR~

