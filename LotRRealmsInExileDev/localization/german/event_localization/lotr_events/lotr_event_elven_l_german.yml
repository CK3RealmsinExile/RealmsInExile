 elven.0700.t: "Proklamation von Ost-Lorien"  #~TR~
 elven.0700.desc: "Lange haben wir über den [anduin|E] geschaut und im Gedanken mit den boshaften Bewohnern des Hügels der Zauberei gekämpft. Lange haben wir den langen Niedergang bekämpft, unser Volk schwand, unsere Silvan-Verwandten flohen nach Norden, das [greenwood|E] verfiel zu einem dunklen und übelriechenden Ort, heimgesucht von bösen Tieren und den grausamen Schergen von [dolguldur|E]. Nun, zumindest, hat sich die Dunkelheit gehoben. Die Festung von [khamul|E] ist niedergerissen und ihre Kerker sind dem Himmel geöffnet worden, und die Verderbnis, die sie verbreitete, ist endlich gebannt.\n\nEin großer Teil unseres eigenen Volkes hat sich nun dorthin zurückgezogen, wandert durch den Wald und kümmert sich darum, bringt Licht und Gesang zurück in den Wald der grünen Blätter. Für eine Zeit, so kurz sie auch sein mag, wird sie als Teil des Königreichs [lorien|E] ausgerufen und erhält unseren Segen und Schutz. Wenn unser Volk schließlich Mittelerde verlässt, werden diejenigen, die nach uns kommen, ein geheiligtes Land vorfinden."  #~TR~
 elven.0700.a: "Lass den Namen [mirkwood|E] für immer vergessen werden."  #~TR~

 elven.0701.t: "Das Goldene Heer im Krieg"  #~TR~
 elven.0701.desc: "Die Zeit ist gekommen. Während sich die [elves|E] des Goldenen Waldes darauf vorbereiten, den [anduin|E] zu überqueren und die schreckliche Festung von [dolguldur|E] zu zerstören, stärke ich mich für die Schlachten, die nun vor mir liegen. Das Reich des Nekromanten wird nicht leicht eingenommen werden – aber wir müssen es dennoch einnehmen, zum Wohle aller freien Völker von [rhovanion|E].\n\nLass [khamul|E] auf seinem dunklen Sitz zittern, denn der Zorn der Elben ist über ihn gekommen! Lass die Mauern von Dol Guldur einstürzen und seine Gruben bloßgelegt werden!"  #~TR~
 elven.0701.a: "Lasst uns in Stärke den Anduin überqueren."  #~TR~

 elven.0800.t: "Ost-in-Edhil wiedergeboren"  #~TR~
 elven.0800.desc: "Einst war [ostinedhil|E] ein Leuchtfeuer noldorinischen Wissens, ein Traum, der sich manifestierte, um Reiche zu bauen, die fair, frei und offen für alle sind. Doch sein Willkommen wurde zu seinem Untergang, denn [sauroncharacter|E] kam und betrog die Gwaith-i-Mírdain, und durch sie entstanden die [ringsofpower|E]. Sie weigerten sich, die [threeringsofelves|E] zu übergeben, erkannten Saurons Pläne erst am Ende und so kam der Krieg nach [eregion|E] und die Stadt der [eldar|E], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], wurde zerstört.\n\nSeitdem hat niemand mehr in den Ruinen gewohnt, denn die Sorgen und der Schmerz des Falls durchdringen die Erde selbst. Aber jetzt gibt es eine Veränderung. [elves|E] sind wieder in die gefallene Stadt gekommen, und mit Zeit und Mühe wurden die Wunden des Landes wieder geschlossen. Hallen wurden neu errichtet, ein machtvolles Zeugnis für die Widerstandsfähigkeit des Geistes und ein Triumph der Hoffnung über die Verzweiflung.\n\nUnd alle wissen, dass dies das Ergebnis meiner Führung ist. Unter meiner Hand ist das Land der Juweliersmeister wiedergeboren worden, und die Narben von Saurons Sünden sind geheilt. Lasst die Glocken wieder über das Land läuten – denn die Sonne wird niemals verblassen, und die Nacht muss dem Tag weichen. Lasst uns tanzen, lachen und lieben, denn wir leben!"  #~TR~
 elven.0800.a: "Lasst uns ein Leuchtfeuer für alle Zeiten sein."  #~TR~

 elven.0801.t: "Das Reich Sîrgala"  #~TR~
 elven.0801.desc: "Im [secondage|E] zogen die Sîrrandrai-[elves|E] von [GetTitleByKey('k_sirgala').GetNameNoTier] einst durch einen Großteil von [eriador|E], doch der größte Teil ihres Volkes lebte zwischen dem Baranduin und dem südlichen [eredluin|E]. Sie hatten wenig Kriegserfahrung und waren von der Herrlichkeit der [elves|E] des Westens beeindruckt, sodass sie enge Beziehungen zu ihnen suchten und dem neuen Königreich [lindon|E] und dem Hochkönig Gil-galad die Treue schworen.\n\nDoch obwohl sie die Geschichten hörten, konnte niemand sie auf die Verderbtheit von [sauroncharacter|E] vorbereiten, und im [waroftheelvesandsauron|E] wurde ihr Land verwüstet und ihr Volk abgeschlachtet. Die [dunedain|E] kamen immer mehr und ließen sich im Land nieder, und am Ende des Zweiten Zeitalters war es nur noch dem Namen nach elbisch. So schien es, als wären die Sîrrandrai und Sîrgala dazu verdammt, in Vergessenheit und Mythos zu versinken, besonders nachdem das Land an [elendil|E] abgetreten worden war.\n\nDoch das Schicksal wendet sich seltsam. Mit dem Fall des Königreichs [arnor|E] waren die alten Ländereien der Sîrrandrai wieder ohne Herr. Nun habe ich uns wieder in diese Gebiete geführt und Sîrgala im Namen der Elben zurückerobert. Lasst uns nicht mehr fliehen – wir werden die Ländereien zurückerobern, die der Grausamkeit Saurons zum Opfer fielen!"  #~TR~
 elven.0801.a: "Sîrgala wird niemals wieder fallen!"  #~TR~

 elven.0802.t: "Ein neuer Hochkönig"  #~TR~
 elven.0802.desc: "Viele Jahre lang hatten die [noldorelves|E] keinen Hochkönig. Es schien, als gäbe es keinen Bedarf für einen, denn unser Zeitalter ging zu Ende, und wir verließen dieses Ufer. Doch es scheint, dass die Aufgaben der Noldor noch nicht erledigt sind, und die Welt braucht immer noch die Stärke der Hochkönige.\n\nNachdem ich die Noldor des Westens zusammengerufen und mich mit Círdan getroffen habe, habe ich den Thron bestiegen, um in dieser Zeit des sich verlängernden Schattens eine unangefochtene Führung zu gewährleisten. Lindon erwacht langsam aus seinem langen Schlaf, doch es bleibt ein Schatten dessen, was es einmal war. Obwohl einige die Entscheidung vielleicht skeptisch sehen, stimmen die meisten ihr und meiner Krönung zu. Denn für die kommende Zeit werden wir den Mut von [fingolfin|E], den Einfallsreichtum von [feanor|E] und die Weisheit Gil-galads brauchen, um dem Dunkel zu trotzen."  #~TR~
 elven.0802.a: "Schwer ist der Kopf, der die Krone trägt."  #~TR~
 
 elven.0803.t: "Die Grenzen von Sîrgala"  #~TR~
 elven.0803.desc: "Nach unzähligen Jahren wurden die alten Grenzen von Sîrgala, wie sie vor dem [waroftheelvesandsauron|E] waren, wiederhergestellt. Obwohl die Elben immer noch viel kleiner und weniger sind als in jenen Tagen, ist dieses Wiederaufleben ein Zeichen dafür, dass nicht alles Niedergang sein muss. Aus der Asche kommt neues Wachstum, und umso schneller, wenn Gärtner es pflegen."  #~TR~
 elven.0803.a: "Die Zeit ist gekommen, dass die Blumen wieder blühen."  #~TR~
 
 elven.0804.t: "Die Eichenhalle von Bornmîr"  #~TR~
 elven.0804.desc: "Obwohl rustikal im Vergleich zu den Hallen der [noldorelves|E], hatte der königliche Sitz des Königs der Sirrandrai, die Halle von Bornmîr, ihren eigenen Reiz. Aus mächtigen Zedern und Eichen gefertigt, waren die Holzarbeiten, aus denen die Halle bestand, ein Beweis dafür, dass es nicht weniger Geschick erfordert, in Holz zu arbeiten als in Stein. Leider ging sie im [waroftheelvesandsauron|E] an die abscheulichen Orkheere Saurons verloren, und niemand hatte das Herz, sie wieder aufzubauen.\n\nDoch nun erhebt sie sich wieder durch unsere Hände, nicht weniger geschickt als die, die vor uns kamen. Möge sie ein Symbol unseres Volkes und seiner Fähigkeit sein, wieder aufzustehen, trotz Trauer und Schmerz."  #~TR~
 elven.0804.a: "Ein König war er, auf geschnitztem Thron, in einer Halle mit vielen Säulen aus Holz..."  #~TR~
 
 elven.0805.t: "Das wiederhergestellte Erbe"  #~TR~
 elven.0805.desc: "Das [secondage|E] war in vielerlei Hinsicht der Höhepunkt vieler – der [numenoreans|E], der [dwarves|E] von [khazaddum|E] und der [elves|E] der [westlands|E]. Der mächtigste aller Herren der Eldar war Gil-galad, dessen Macht auf ihrem Höhepunkt sogar bis an die Grenzen von [greenwood|E] reichte.\n\nFür einen Großteil des Zweiten Zeitalters fungierte Gil-galad als Lehnsherr für einen Großteil von [eriador|E], hielt den Frieden und fungierte als letzte Instanz bei der Schlichtung von Streitigkeiten zwischen den vielen Völkern der Region. Wenn Reisende gingen, konnten sie dies unter der Annahme tun, dass das Königsrecht den Frieden wahren würde, unabhängig von den lokalen Herren, seien es Menschen oder Elben.\n\nMit der wachsenden Macht der [dunedain|E]-Kolonisten fielen immer mehr Gebiete in rechtliche Grauzonen – Untertanen der númenorischen Krone, die jedoch in Gebieten lebten, die traditionell als Teil von Gil-galads Herrschaft galten. Erst mit dem Kommen von [elendil|E] und der Gründung von [arnor|E] würde dieser rechtliche Sumpf gelöst werden, wobei Gil-galad offiziell seine Autorität über alle Nicht-Elben in der Region an seinen Freund abgab. \n\nDoch da Arnor geschwächt ist und die Elben ihre Macht in der Region wiederherstellen, wurde Gil-galads altes Erbe nun wiederhergestellt. Der Hochkönig der Elben des Westens wird nun wieder als der letzte Schlichter und Lehnsherr aller Freien Völker östlich des [mistymountains|E] angesehen, ihr Fels und Garant."  #~TR~
 elven.0805.a: "Einmal mehr werden diese Länder sicher sein!"  #~TR~


#Kinn-lai Ardinak events
 elven.0806.t: "Die Küsten von Ardinâk"  #~TR~
 elven.0806.desc: "[ardinak|E]. Viele haben davon geträumt, diese verfluchte Insel zu besiedeln, und viele wurden von ihr beansprucht. Hier werde ich endlich von grimmigen Erinnerungen an diese vergangenen Misserfolge begrüßt. Unser Schiff legt an einem bröselnden Steinanleger an, der zweifellos von den [numenoreans|E] gebaut wurde, die längst verschwunden sind. In der Ferne erhebt sich das, was von ihrer einstigen Zitadelle Shân-ta-Rhôn übrig geblieben ist, jetzt überwuchert und ruiniert. Rund um die Festung, auf allen Seiten, tiefer Dschungel, so dicht wie jeder, den ich je gesehen habe.\n\nIrgendwo hier liegt das Grab der Taurâklaksa, der Ort, an dem König Tainalânn in vergangenen Zeiten mit dem Diener von [morgothcharacter|E] kämpfte. Wenn der Fluch beendet werden soll, wird es dort geschehen, am Ort seiner Entstehung. Schon jetzt spüre ich einen Schatten auf meinem Herzen. Der Fluch hat mich in gewisser Weise schon jetzt erreicht. Ich muss mich beeilen, zu meinem Ziel zu gelangen, aber wohin?"  #~TR~
 elven.0806.a: "Es gibt Höhlen im Dschungel, von denen aus das Grab zugänglich sein könnte."  #~TR~
 elven.0806.b: "Es gibt Katakomben unter dem Shân-ta-Rhôn, die wir betreten können."  #~TR~

 elven.0807.t: "Das vergiftete Grün"  #~TR~
 elven.0807.desc: "Als stolzer [avari|E] fühle ich mich im Dschungel wohl. In meiner Heimat gibt es keinen Vogel und kein Tier, das den Durchgang meiner Gefolgschaft stören könnte; alle sind mir bekannt, ebenso wie die Blumen und Bäume und jeder Stein auf dem Boden.\n\nDieser Ort ist anders.\n\nEtwas stimmt hier grundlegend nicht, das Wasser ist vergiftet und sickert in die Wurzeln. Nichts wächst in die richtige Richtung. Die wenigen Tiere, die übrig geblieben sind, beobachten uns mit böser Absicht und behindern uns bei jeder Gelegenheit. Wenn wir so weitermachen, werden wir vom erdrückenden Grün verschlungen werden."  #~TR~
 elven.0807.a: "Das Land ist krank, es braucht Heilung."  #~TR~
 elven.0807.b: "Niemand kann unseren Vormarsch behindern."  #~TR~
 elven.0807.c: "Dieser Ort ist eine Abscheulichkeit. Brennt euch einen Weg hindurch."  #~TR~

 elven.0808.t: "Versagende Geister"  #~TR~
 elven.0808.desc: "Während meine Gefolgschaft vorwärts drängt, wird der Dschungel dunkler, die Schatten länger. Mein Herz wird schwer, und ich sehne mich nach der kühlen Brise des Ufers und dem sanften Tanzen des Sonnenlichts auf den Wellen. Es gibt hier keine Sonne, nur die gähnende Mündung einer Höhle, dunkler als Pech, die darauf wartet, uns ganz zu verschlingen. Ich weiß, dass sich das Grab darin befindet und das Ende unserer Reise. Als ich eine Fackel anzünde und mich darauf vorbereite, einzutreten, sehe ich, wie meine Gefolgschaft ins Wanken gerät.\n\nSie flehen mich an, es sich noch einmal zu überlegen. 'Nur der Tod wartet', betteln sie, 'oder Schlimmeres'. Obwohl jeder sich dieser Mission verschrieben hat, schwanken ihre Geister nun, und sie weigern sich, weiterzugehen. Sie bitten dich um Erlaubnis, ans Ufer zurückzukehren."  #~TR~
 elven.0808.a: "Freunde, dies ist nur der kurze Verlauf der Nacht. Und bald, der Morgen!"  #~TR~
 elven.0808.b: "Sie werden ihre Eide erfüllen, selbst wenn sie dabei sterben sollten."  #~TR~
 elven.0808.c: "Sie haben meine Erlaubnis zu gehen."  #~TR~
 
 elven.0809.t: "Die Tore von Shân-ta-Rhôn"  #~TR~
 elven.0809.desc: "Ich komme mit meiner Gefolgschaft vor die Tore von Shân-ta-Rhôn. Selbst jetzt, Jahrtausende nach seinem Fall, ist es ein beeindruckender Anblick. Bollwerke auf Bollwerken, Türme und Kuppeln, ein Beweis für die Macht von [numenor|E] auf ihrem Höhepunkt. Mauern aus schwarzem Marmor ragen über uns auf und versperren den Eingang in die Stadt. Obwohl keine [numenoreans|E] mehr da sind, um uns entgegenzutreten, scheint es, dass neue Wächter diesen Posten bewachen. Die großen Stahltore sind versiegelt, mit dicken Netzen bedeckt. Von oben erkenne ich das Krabbeln riesiger Spinnen.\n\nObwohl einer unserer Leute die Mauern erklimmen und an den Wachen vorbeischleichen könnte, sind die Brut von Enânagosnî klug und würden uns sicherlich erwischen, wenn wir versuchen würden, gemeinsam zu klettern."  #~TR~
 elven.0809.a: "Ich werde mich hineinschleichen und die Tore von innen öffnen."  #~TR~
 elven.0809.b: "Ein Frontalangriff. Gemeinsam können sie uns nicht widerstehen."  #~TR~
 elven.0809.c: "Bewacht ihr hier, ich werde allein eintreten."  #~TR~

 elven.0810.t: "Die unruhigen Toten"  #~TR~
 elven.0810.desc: "Ich mache mich auf den Weg durch die Straßen von Shân-ta-Rhôn. Obwohl überwuchert und von der Zeit verwüstet, kann ich nicht umhin, sie sich so vorzustellen, wie sie in diesen letzten Tagen waren. Wie müssen sie gewesen sein, als die Pest die Insel ergriff? Was ist mit diesen unzähligen Toten, die von der Pest dahingerafft wurden? Es dauert nicht lange, bis ich die Antwort auf meine Frage finde. Stufen führen unter die Straßen hinunter, zu kilometerlangen, gewundenen Katakomben. Hier wurden die Opfer des Fluches aufbewahrt, bis es keine mehr gab, um die Toten einzusammeln.\n\nWenn ich eintrete, spüre ich, wie der Schatten mein Herz fester umklammert. Hier gibt es großen Schmerz, Verwirrung und Hass. Ich bin von den Toten umgeben, und die Toten bewahren diesen Ort. Sie werden mich nicht passieren lassen, es sei denn, ich bin einer von ihnen.\n\nSie erheben sich und ziehen kaltes Stahl."  #~TR~
 elven.0810.a: "Kommt dann, zum Kampf."  #~TR~
 elven.0810.b: "Halt, Geister! Ich bin nicht euer Feind."  #~TR~
 elven.0810.c: "Bei [ROOT.Char.GetFaith.HighGodName], befehle ich euch zur Ruhe."  #~TR~

 elven.0811.t: "Ardinâk: Zurückgeschlagen"  #~TR~
 elven.0811.desc: "Leider! Ich bin kein Gegner für Ardinâk. Geschlagen, ist meine Gefolgschaft gezwungen, einen hastigen Rückzug ans Ufer anzutreten. Obwohl verletzt, ist dies nicht das Ende. Wir haben genügend Vorräte, um einen weiteren Versuch zu unternehmen. Während wir uns neu organisieren, blickt die Kompanie auf mich, um Anweisungen zu erhalten."  #~TR~
 elven.0811.a: "Wir werden den Dschungel bezwingen."  #~TR~
 elven.0811.b: "Wir werden Shân-ta-Rhôn durchbrechen."  #~TR~

 elven.0812.t: "Grab der Taurâklaksa"  #~TR~
 elven.0812.desc: "Endlich betrete ich das Grab. Das Steinwerk ist älter als das von [numenor|E], eine grobe und böse Behausung, die von den Taurâklaksa selbst geschaffen wurde. Ich stelle mir vor, wie es für Tainalânn gewesen sein muss, hierher zu reisen, um die Taurâklaksa in ihrer ganzen Macht zu bekämpfen. Obwohl er ihre physische Gestalt zerstörte, hielt der Schrecken im Geiste an, sein Gift breitete sich in [ardinak|E] aus. Der Fluch forderte Tainalânn und viele Jahre später forderte er Shân-ta-Rhôn. Nun kriecht der Fluch seine Ranken in mein Herz.\n\nWenn ich den Fluch ein für alle Mal beenden will, muss ich die Taurâklaksa sowohl im Geiste als auch in der Macht besiegen. Ich beruhige meinen Geist so gut ich kann und setze mich zur Meditation.\n\nIch atme ein, ich schließe meine Augen, ich atme aus. Ich bin [Glossary('fëa','fea_gloss')] und ich bin [Glossary('hröa','hroa_gloss')]. Ich bewege mich langsam und leite meine Energie durch jede methodische Haltung."  #~TR~
 elven.0812.a: "Beginnt das Ritual."  #~TR~

 elven.0813.t: "Ein Reich der Albträume"  #~TR~
 elven.0813.desc: "Das Ritual ist fehlgeschlagen! Ich versuche krampfhaft, meinen Geist zu beruhigen, aber es ist nutzlos. Meine Fackel erlischt und ich werde in ein Reich der Albträume und des Wahnsinns gestürzt! Ich spüre, wie Angst in mir aufsteigt, meine Hände zittern, als eine spöttische Stimme mich begrüßt.\n\n'Ein geringerer Elf als Tainalânn bist du', sagt sie, 'und doch größer als all die kläglichen Wenigen, die nach dir kommen werden.'\n\nVisionen der Zerstörung erfüllen meinen Blick. Ich sehe das Scheitern meines Reiches und den Sieg des Schattens. Ich sehe eine Pest, die sich über das Land ausbreitet und Tausende tötet. Das ist alles meine Schuld!"  #~TR~
 elven.0813.a: "Genug von deinen Lügen, Biest!"  #~TR~
 elven.0813.b: "Nein! Es gibt noch Hoffnung!"  #~TR~
 
 elven.0814.t: "Kampf der Willen"  #~TR~
 elven.0814.desc: "Mein Geist konzentriert sich, mein Wille verhärtet sich, und die Taurâklaksa offenbart sich mir. Ein Schatten an der Wand, aber größer, voller Bosheit und giftigen Hasses. Für einen Moment zögern wir beide, und dann beginnt der Tanz.\n\nIch bewege mich wie Wasser, zunächst langsam webend, dann schnell, mit der Kraft von tosenden Stromschnellen. Im Gegenzug entfesselt der Fluch von [ardinak|E] seine ganze Wut und greift nach den Rändern meines Geistes, zerreißt jeden Faden, den er kann. Angst, Verzweiflung, Herzschmerz und Reue – ich stähl meinen Geist gegen die Flut der Emotionen, die der Schatten entfesselt.\n\nIn die Tiefen kämpfen wir und wieder zurück an die Oberfläche. Wir beide werden langsamer, unsere Geister erschöpft. Das Ende ist nahe."  #~TR~
 elven.0814.a: "Ein letzter Schlag..."  #~TR~

 elven.0815.t: "Der Fluch, besiegt"  #~TR~
 elven.0815.desc: "Es gibt einen Schrei wie stürzende Messer, das Geräusch von tausend Stimmen, die vor Schmerz und Verzweiflung schreien, und für einen Moment bin ich mir nicht sicher, von wem er kam. Das Geräusch bleibt einen Moment lang hängen und verblasst dann.\n\nUnd dann höre ich das Geräusch von Vögeln.\n\nEin einziger Sonnenstrahl dringt nervös durch das Blätterdach darüber, und ich spüre, wie sich eine Last von meinem Herzen hebt. Ich habe es geschafft. Der Fluch ist aufgehoben. Ich humpel zurück zu meinem Schiff, diese grimmige Aufgabe ist endlich hinter mir. Es wird Jahre dauern, diesen Ort richtig wiederaufzubauen, aber mit dieser Arbeit kann jetzt begonnen werden."  #~TR~
 elven.0815.a: "Ich muss mich hinlegen."  #~TR~

 elven.0816.t: "Ardinâk: Misserfolg"  #~TR~
 elven.0816.desc: "Du stürzt dich auf die Taurâklaksa, sie täuscht an, täuscht erneut an und schlägt dann zu. Es gibt einen Schrei wie stürzende Messer, das Geräusch von tausend Stimmen, die vor Schmerz und Verzweiflung schreien. Erst als ich den kalten Boden an meinem Gesicht spüre, wird mir klar, dass das Geräusch aus meiner eigenen Lunge kam.\n\nIch spüre, wie mein Geist zerbricht, als der Fluch seine volle Macht über mich ergreift. Es erfordert all meine Kraft, seinem nächsten Angriff auszuweichen und mich aus der Trance zu befreien. Kriechend, klagend, fliehe ich aus dem Grab, und während ich gehe, höre ich die Taurâklaksa lachen.\n\n'Komm wieder, wenn du bereit bist, oh Erbe von Tainalânn! Ich erwarte dich!'"  #~TR~
 elven.0816.a: "Was habe ich entfesselt?"  #~TR~
 
 elven.2100.t: "Proklamation des Herolds von Valinor"  #~TR~
 elven.2100.desc: "Aus dem Westen kommen sie. Jenseits der gekrümmten Meere und der zerbrochenen Welt ist eine große und schreckliche Flotte gekommen. Ihre Banner sind hell und vielfältig, ihre Rüstungen strahlend wie die Morgendämmerung. Ihre Schwerter, uralt und scharf, ihre Pfeile fliegen über den Horizont hinaus. An ihrer Spitze steht [eonwecharacter|E], Herold von [manwecharactershort|E], und er spricht mit der Stimme des Ältesten Königs, Vizekönig von [eaworld|E]. In seinen Händen sind sowohl Banner als auch Klinge, Blitz manifestiert, um Gericht über die sterblichen Lande zu bringen.\n\nSeine Stimme wird von den Winden seines Herrn getragen, stark und klar. Alle außer den verdorbensten zucken bei seinem Donnern zusammen, wenn sie durch die Ebenen und in die Tiefen der Bergpässe zieht. Die Dunkelheit wird durch ihr Vorbeiziehen in die Flucht geschlagen. Und seine Stimme wird von seinem Heer beantwortet, Trompeten aus Silber und Gold verkünden ihr Kommen.\n\nEs ist ein Aufruf. Ein Aufruf zum Krieg, um sich wieder dem Bannerträger Manwës und den Kräften der [undyinglands|E] anzuschließen. Ein Aufruf zur Zusammenarbeit, bis die [Concept('sauroncharacter','darkness')|E] wieder aus diesen Ländern verbannt und sie befreit sind. Ein Aufruf an alle Menschen, die schön und frei sind."  #~TR~
 elven.2100.a: "Zum Banner des Ältesten Königs!"  #~TR~
 elven.2100.b: "Wir stehen stolz!"  #~TR~

 ### Elven artifact burns evil characters
 
 elven.9999.t: "Das Werk der Elben"  #~TR~
 elven.9999.desc: "Dieses Artefakt, das ich gerade erworben habe, ist zweifellos das Werk jener verfluchten und verschlagenen Rasse, der [elves|E]. Ich kann nicht leugnen, dass es auf seine Weise schön ist, und ich kann nicht anders, als es in die Hände zu nehmen, um meinen neuen Besitz zu bewundern."  #~TR~
 elven.9999.a: "Es brennt! Das verfluchte Ding hat mich verbrannt!"  #~TR~
