 elven.0150.t: "Ein Abgesandter der Feen"  #~TR~
 elven.0150.desc: "Heute Morgen traf ein Fremder in meinem Haus ein. Er stellte sich als Bote der Strahlenden Herrin, ein Abgesandter des Feenhofs vor! Er sprach vom aufziehenden Schatten in [dolguldur|E] und bot uns Schutz und Führung in unserem Kampf gegen diese Bedrohung an. Viele meines Clans sind jedoch diesem Boten gegenüber misstrauisch – wurde er wirklich von [foldewyncharacter|E] geschickt?\n\nWenn wir Untertanen der Feen werden, könnten wir den uralten [claim|E] meines Clans auf [GetTitleByKey('d_drownholt').GetNameNoTier] wieder entfachen! Es liegt an mir, über das Schicksal meines Volkes zu entscheiden."  #~TR~
 elven.0150.a: "Wir werden der Strahlenden Herrin für ihren Schutz danken."  #~TR~
 elven.0150.att: "Ihr werdet ein Protektorat der Herrin von [dwimordene|E] werden."  #~TR~
 elven.0150.c: "Wir werden der Strahlenden Herrin für ihren Schutz danken."  #~TR~
 elven.0150.c.tt: "Ihr werdet nach [dwimordene|E] reisen und ihr für ihren Schutz danken."  #~TR~
 elven.0150.b: "Wir sind ein hartes Volk, wir können den Schatten allein ertragen."  #~TR~
 elven.0150.btt: "Ihr lehnt das Angebot der Strahlenden Herrin ab und führt euer Volk selbstständig an."  #~TR~
 
 elven.0151.t: "Die Leofrings beugen sich"  #~TR~
 elven.0151.desc: "Meine Abgesandten kehren aus den Ländern der Leofrings im Süden zurück und bringen gute Nachrichten. Die Herrscher des Volkes von Leofr haben weise entschieden und der Strahlenden Herrin von [dwimordene|E], wie sie mich nun nennen, die Treue geschworen.\n\nMit der Unterstützung des Goldenen Waldes können sie nun ihre Brüder an den östlichen Ufern des [anduin|E] überzeugen, ihnen nachzufolgen, wenn sie es wünschen."  #~TR~
 elven.0151.a: "Eine edle Entscheidung."  #~TR~
 elven.0151.a.tt: "Die Leofrings wurden euer Protektorat."  #~TR~
 
 elven.0152.t: "Die Leofrings weigern sich"  #~TR~
 elven.0152.desc: "Meine Abgesandten kehren aus den Ländern der Leofrings im Süden zurück und bringen schlechte Nachrichten. Die Herrscher des Volkes von Leofr haben beschlossen, unser gnädiges Angebot der Treue zu verweigern und möchten unabhängig bleiben. \n\nSchade, denn sicherlich hätten wir ihnen viel beibringen und sie vor dem Schatten beschützen können, der jetzt im Osten aufsteigt."  #~TR~
 elven.0152.a: "Ich wünschte mir nur ihren Schutz. Leider."  #~TR~
 
 elven.0153.t: "Die Männer von Celebrant schwören ihre Treue."  #~TR~
 elven.0153.desc: "Heute traf ein [parthruler.GetWomanMan] an meinem Hof ein. [parthruler.GetSheHe] stellte sich als [parthruler.GetFullName], Clanführer der [northmen|E] von Parth Celebrant, vor. \n\n"Ich kam nach [dwimordene|E], um mich persönlich für euren Schutz vor dem Schatten zu bedanken. Dunkle Worte haben wir in letzter Zeit aus Drownholt gehört, von schrecklichen Taten und Opfern, die im Namen ihres neuen Gottes vollbracht wurden." \n\nAußerdem erklärte [parthruler.GetSheHe], dass [parthruler.GetHerHis] Volk vor einigen Generationen noch in [GetTitleByKey('d_drownholt').GetNameNoTier] lebte, bis sich die Clans nach einem Erbstreit trennten und sie gezwungen waren, den [anduin|E] zu überqueren.\n\nDa sich herumspricht, dass ich, die Strahlende Herrin, ihre Schutzherrin geworden bin, hat sich der Anspruch des Guthmunding-Clans wieder verstärkt, und sie wollen ihren alten Besitz zurückerobern, der dem Schatten zum Opfer gefallen ist. Obwohl sie nur wenige sind, haben ihre Leute neue Hoffnung gefunden und sind begierig darauf zu kämpfen."  #~TR~
 elven.0153.a: "Gemeinsam können wir die Dunkelheit zurückdrängen."  #~TR~
 elven.0153.a.tt: "Die Leofrings wurden euer Protektorat."  #~TR~
 
 elven.0154.t: "Der drohende Schatten"  #~TR~
 elven.0154.desc: "Nachdem meine südlichen Grenzen gesichert und von den treuen Leofrings unter der Führung von [parthruler.GetName] bewacht werden, wende ich meine Gedanken dem Osten zu. Jenseits des großen Flusses [anduin|E] liegen die Niederungen des [GetTitleByKey('d_drownholt').GetNameNoTier], wo seit einiger Zeit Menschen leben.\n\nDahinter liegen die dunklen Äste des [mirkwood|E], wo auf Amon Lanc die dunkle Festung von [dolguldur|E] steht. Ein Übel bewohnte einst diese Ruinen, bis der Weiße Rat es von seinem Sitz vertrieb, aber in den letzten Jahren ist die Dunkelheit zurückgekehrt.\n\nWenn wir die wachsenden Schatten zurückhalten wollen, müssen wir den Männern von Parth Celebrant helfen, damit sie sich das Drownholt zurückerobern können und den Feinden die östlichen Ufer des Flusses verwehren..."  #~TR~
 elven.0154.a: "Ruft das Goldene Heer. Wir überqueren den Anduin!"  #~TR~
 elven.0154.b: "Es gibt noch Vorbereitungen zu treffen."  #~TR~
 elven.0154.b.tt: "Schaltet eine [decision|E] frei, um den Anduin zu einem späteren Zeitpunkt zu überqueren."  #~TR~
 
 elven.0101.t: "Eine königliche Hochzeit"  #~TR~
 elven.0101.desc: "Als mein lieber Freund [mithrandircharacter|E] mir den Elessar gab, prophezeite er, dass ich nur sein Hüter sein würde und dass er schließlich an jemanden weitergegeben werden würde, der den Namen Elfenstein annehmen würde.\n\nIch habe diesen Tag in meinem Spiegel vorausgesehen, als meine Enkelin ihr Schicksal erfüllen und [aragorn.GetFirstName] heiraten würde.\n\nEs ist ein bittersüßer Tag für mich: [arwen.GetFirstName] ist sichtlich glücklich, ihre Schönheit strahlender denn je, ein lebendiges Bild der alten Lúthien. Aber durch diese Ehe wählt sie die Gabe der [men|E] und wird für immer von mir getrennt sein."  #~TR~
 elven.0101.a: "Wie vorhergesagt, wird der Elfenstein an Elessar gehen."  #~TR~
 elven.0101.b: "Ich kann mich nicht dazu bringen, mich davon zu trennen."  #~TR~
 
 elven.0102.t: "Eine königliche Hochzeit"  #~TR~
 elven.0102.desc: "Lady Galadriel kam mit Arwen zur Hochzeitsfeier in [minastirith|E]. Als sie an der Reihe ist, uns zu gratulieren, gibt sie mir den Elfenstein, den grünen Elessar der Prophezeiung. Damit werde ich mein leidendes Volk heilen."  #~TR~
 elven.0102.a: "Dies ist ein königliches Geschenk!"  #~TR~
 
 #Enter/Leave realm events
 elven.0300.t: "Der Fall von Caras Galadhon"  #~TR~
 elven.0300.desc: "Der Geruch von brennenden #italic mallorn !# Bäumen liegt schwer in der Luft. [lorien|E], das Elbenreich des Goldenen Waldes, ist tödlich verwundet. \n\nUnsere Feinde haben sowohl unsere Verteidigung als auch den uralten Schutz überwunden, der von der Herrin der Galadhrim über dieses Land gelegt wurde, und haben unsere Baumstadt eingenommen, gebrandschatzt und geplündert, wie es ihnen gefällt. \n\nDiejenigen aus unserem Volk, die nicht im Kampf gefallen sind, werden in die umliegenden Mallorn-Wälder vertrieben, die die brennenden Ruinen umgeben..."  #~TR~
 elven.0300.a: "So fällt das Herz des Elbenvolks auf Erden..."  #~TR~
 
 elven.0301.t: "Unser Elbenherz neu entfacht"  #~TR~
 elven.0301.desc: "Siegeslieder sind von den Baumwipfeln ringsum zu hören, und eine große Freude erfüllt das Land. Caras Galadhon, der Herrschaftssitz von [lorien|E], wurde von unserem Volk zurückerobert. \n\nNun werden die Galadhrim die mühsame Arbeit übernehmen, die gefallene Stadt zu ihrem früheren Glanz wiederherzustellen. Bäume müssen neu gepflanzt und Hecken nachgewachsen werden. Es wird kein leichter und schneller Prozess sein, aber wir werden es durchziehen."  #~TR~
 elven.0301.a: "Caras Galadhon soll erneuert werden."  #~TR~
 
