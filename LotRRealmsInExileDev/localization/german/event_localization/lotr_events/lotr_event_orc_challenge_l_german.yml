l_german:


 orc_challenge.0001.t: "Kämpfe gegen die Macht"  #~TR~
 orc_challenge.0001.desc: "Mit Entschlossenheit bewaffnet, Schwert in der Hand, mache ich mich auf den Weg zu den Gemächern meines Herrn in [duel_location.GetBaseNameNoTierNoTooltip]. Dort findet [chief.GetTitledFirstName] sich umgeben von einer Gruppe schwer bewaffneter Orks.\n\n"[chief.GetTitledFirstName], ich bin um deinetwillen gekommen! Deine Herrschaft geht zu Ende. Ich fordere dich zu einem Kampf auf Leben und Tod heraus, gemäß den Traditionen von [ROOT.GetCharacter.GetFaith.HighGodName]..."  #~TR~
 orc_challenge.0001.a: "#EMP Die Herausforderung wurde ausgesprochen!#!"  #~TR~
 orc_challenge.0001.a.tt: "[chief.GetFirstName] muss sich mir stellen."  #~TR~

 orc_challenge.0002.t: "Kämpfe gegen die Macht"  #~TR~
 orc_challenge.0002.desc: "Während ich mit meinen Kommandanten über alte Schlachten sprach, taucht eine wütende Gestalt aus den Schatten auf und betritt meine Gemächer.\n\nAls [pretender.GetSheHe] sich nähert, erkenne ich [pretender.GetTitledFirstName]. [pretender.GetSheHe|U] rammt [pretender.GetHerHis] Schwert in den Boden und schreit:\n\n #emphasis "[chief.GetTitledFirstName], ich bin um deinetwillen gekommen! Deine Herrschaft geht zu Ende. Ich fordere dich zu einem Kampf auf TOD und Leben heraus, gemäß den Traditionen von [ROOT.GetCharacter.GetFaith.HighGodName]"." #!\n\nJeder im Raum starrt mich wie mit Dolchen an. Die Herausforderung wurde ausgesprochen, und ich muss antworten..."  #~TR~

 orc_challenge.0002.a: "ICH NEHME DIE HERAUSFORDERUNG AN!"  #~TR~
 orc_challenge.0002.a.tt: "Du nimmst das Duell auf Leben und Tod an."  #~TR~
 orc_challenge.0002.b: "Ich nehme an, aber ich wähle die Waffen..."  #~TR~
 orc_challenge.0002.b.tt: "Du bereitest Gift für den Griff der Waffe deines Gegners vor."  #~TR~
 orc_challenge.0002.c: "Ich nehme an, ich hoffe nur, du bereust es nicht zwischen jetzt und morgen..."  #~TR~
 orc_challenge.0002.c.tt: "Du bereitest eine Bestechung für deinen Rivalen vor."  #~TR~
 orc_challenge.0002.d: "Holt mir diesen Abschaum aus den Augen!"  #~TR~
 orc_challenge.0002.d.tt: "Du lehnt das Duell ab."  #~TR~

 orc_challenge.0003.t: "Eine großzügige Summe"  #~TR~
 orc_challenge.0003.desc: "[chief.GetFirstName] nimmt die Herausforderung an und ruft mich für den nächsten Tag in die Kampfarena.\n\nZurück in meinen Gemächern, während ich mich auf den Kampf vorbereite, klopft ein Bote an meine Tür:\n\n"Mein Herr, [chief.GetTitledFirstName] schickt dir ein Geschenk, um die Herausforderung zu überdenken. Es ist noch Zeit, diesen sinnlosen Kampf zu vermeiden..."  #~TR~
 orc_challenge.0003.a: "Auf keinen Fall! Sag dem verdammten Feigling, dass [chief.GetSheHe] morgen sterben wird."  #~TR~
 orc_challenge.0003.a.tt: "Du lehnt die Bestechung ab."  #~TR~
 orc_challenge.0003.b: "Vielleicht habe ich mich etwas übereilt..."  #~TR~
 orc_challenge.0003.b.tt: "Du nimmst die Bestechung an und ziehst die Herausforderung zurück."  #~TR~
 orc_challenge.0003.bribe_accepted.t: "Bestechung angenommen"  #~TR~
 
 orc_challenge.0004.t: "Ein feiger Wicht"  #~TR~
 orc_challenge.0004.desc: "[chief.GetTitledFirstName] hat mich aus [chief.GetHerHis] Gemächern geworfen. [chief.GetHerHis] Feigheit ist größer als ich erwartet hatte!\n\nDennoch war mein Trotz nicht umsonst, denn jetzt weiß jeder von der Schwäche von [chief.GetFirstName], und es wird nicht lange dauern, bis wir uns gegen [chief.GetHerHim] erheben."  #~TR~
 orc_challenge.0004.a: "[chief.GetHerHis] Zeit läuft ab, der Krieg steht über [chief.GetHerHim] bevor."  #~TR~
 orc_challenge.0004.a.tt: "Die Herausforderung wurde abgelehnt."  #~TR~

 orc_challenge.0005.t: "Das Amt der Führung"  #~TR~
 orc_challenge.0005.desc.a: "Ich habe [sc_loser.GetTitledFirstName] in einem Kampf auf Leben und Tod getötet. Dieser Abschaum hatte keine Chance gegen mich, und wer glaubt, er könne mich übertrumpfen, sollte sich an das Schicksal von [sc_loser.GetTitledFirstName] erinnern! Niemand kann meinen Anspruch auf meine Titel und Ländereien jetzt in Frage stellen.\n\nMeine Vasallen haben meine gestärkte Führung gesehen und meine Stärke erkannt.\n\nMeine Herrschaft über diese Länder ist für die kommenden Jahre gesichert."  #~TR~
 orc_challenge.0005.desc.b: "Ich habe [sc_loser.GetTitledFirstName] in einem Kampf auf Leben und Tod getötet. Alle Reichtümer und Ländereien, die der unwürdige Schurke einst gehortet hat, gehören jetzt mir!\n\nJetzt haben [chief.GetHerHis] Vasallen meine Führung akzeptiert und meine Stärke anerkannt. Wer es wagt, mich herauszufordern, soll sich daran erinnern, wie ich meinen Platz erreicht habe – über der blutigen Leiche von [chief.GetHerHis].\n\nLass das ganze Land wissen, ein neuer Häuptling erhebt sich, und ich komme, um das zu holen, was mir gehört!"  #~TR~
 orc_challenge.0005.a: "Der Stärkste ist der, der herrschen muss!"  #~TR~
 orc_challenge.0005.a.tt: "Ich habe den Todeskampf gewonnen."  #~TR~
