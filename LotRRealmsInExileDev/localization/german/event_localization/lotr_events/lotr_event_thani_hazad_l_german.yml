 lotr_thani_hazad.2113.t: "Rebellen im Norden"  #~TR~
 lotr_thani_hazad.2113.desc: "Es erreichen mich Nachrichten über eine aufkommende Rebellion im Reich der [anbalukkhori|E], unserer größten Feinde. Obwohl es nur natürlich ist, dass wir [adunai|E] über weniger entwickelte Völker herrschen, behandeln die Anbalûkkhôri ihre Untertanen kaum besser als Vieh; sie ausbeuten und ohne nachzudenken benutzen.\n\nDaher haben sie viele Rebellionen erlebt, und kürzlich hat einer, [tulwangi_leader.GetName], ein angeblich fähiger und charismatischer Aufständischer, Sklaven und Einheimische für seine Rebellion angeworben. Obwohl es keineswegs garantiert ist, dass dieser Rebell großen Erfolg haben wird, gehören die Anbalûkkhôri zu unseren größten Bedrohungen. Daher könnte die Unterstützung dieses Rebellen zumindest dazu beitragen, das Sturmheer zu schwächen und aufzuhalten."  #~TR~
 lotr_thani_hazad.2113.a: "Wir werden ein paar Freiwillige schicken."  #~TR~
 lotr_thani_hazad.2113.b: "Vielleicht könnten sie mit genügend Unterstützung die Anbalûkkhôri vollständig schwächen."  #~TR~
 lotr_thani_hazad.2113.c: "Ich würde meine Männer lieber zur Verteidigung meines eigenen Reiches einsetzen."  #~TR~

