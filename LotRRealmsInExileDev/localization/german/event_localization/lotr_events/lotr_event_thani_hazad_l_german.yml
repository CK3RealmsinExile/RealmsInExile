 lotr_thani_hazad.2116.t: "Die Große Tûlwangi-Rebellion"  #~TR~
 lotr_thani_hazad.2116.desc: "Die [southerndragonarmyadunaic|E] steht im Feuer des Aufstands. Sie hat mein Volk lange unterdrückt, und jetzt hat es sich gegen die Tyrannei erhoben. Obwohl ich ein Vasall der [anbalukkhori|E] bin, haben sie ihren Spott über mich und mein Volk nie verheimlicht.\n\nWarum sollte ich mich dann vor meinen verfluchten Herren beugen? Warum sollte ich ihnen dienen und ihnen helfen, während sie meine Verwandten abschlachten? Ich mag die Enden der Erde im Namen meiner Herren erobern, und dennoch würden sie mich beiseite werfen und mich als Barbaren behandeln, der nichts als Knechtschaft wert ist.\n\nVielleicht ist jetzt die Stunde gekommen, in der ich für meine Ehre kämpfen und die Unterdrückung meines Volkes rächen kann."  #~TR~
 lotr_thani_hazad.2116.a: "Knecht der verfluchten Dunkelheit werde ich nicht länger sein!"  #~TR~
 lotr_thani_hazad.2116.b: "Es ist zum Scheitern verurteilt."  #~TR~

 lotr_thani_hazad.2120.t: "Das Schicksal von Tûlwang"  #~TR~
 lotr_thani_hazad.2120.desc: "Unter Sonne und kühler Brise und azurblauem Himmel badete das Tûlwang, und in den Tälern flossen Bäche und Ströme, die wie die schönsten Juwelen glänzten, und das Meer sang. Jetzt liegen sie unter Rauch, und im Wind wird Rauch getragen.\n\nIm Sonnenuntergang glänzten die Strände golden, und jetzt liegen dort die verrottenden Toten, und das Meer ist scharlachrot gefärbt. Die smaragdgrünen Haine von [GetTitleByKey('c_rumyar').GetNameNoTier] waren ewig, und im Sommer sangen die Vögel und Zikaden im Schatten. Jetzt ist es Asche.\n\nDie Felder sind ein Meer aus Asche und Eisen, und am Horizont steigt Rauch auf.\n\nDie Speere meiner Männer ragen auf, und in den Augen meiner Leutnants ist Blutdurst. Meine Feinde sind gebrochen. Das Tûlwang liegt mir zu Füßen."  #~TR~
 lotr_thani_hazad.2120.a: "Lass Land und Meer gleichermaßen rot werden."  #~TR~
 lotr_thani_hazad.2120.a.tt: "Du befiehlst deinen Männern, jedes Lebewesen zu schlachten, das sie finden können, das Land zu plündern und dir alles Wertvolle zu bringen."  #~TR~
 lotr_thani_hazad.2120.b: "Warum so viele Leben verschwenden, wenn wir sie nutzen können?"  #~TR~
 lotr_thani_hazad.2120.b.tt: "Du wirst weite Teile der Einheimischen versklaven und sie in deinen eigenen Ländern einsetzen, auf Kosten der Steuern und Abgaben, die du von deinen Vasallen erhalten könntest."  #~TR~
 lotr_thani_hazad.2120.c: "Ach, sie sind schon genug gedemütigt!"  #~TR~
 lotr_thani_hazad.2120.c.tt: "Du wirst keine einheimischen Gebiete weiter plündern, obwohl bereits großer Schaden angerichtet ist."  #~TR~
 
