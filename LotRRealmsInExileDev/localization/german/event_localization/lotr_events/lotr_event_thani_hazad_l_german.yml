 lotr_thani_hazad.0001.t: "Der Wille des Sturmkönigs"  #~TR~
 lotr_thani_hazad.0001.desc: "Der Befehl trifft in der sternenlosen Nacht ein.\n\n'#italic Die Stunde ist gekommen, [ROOT.Char.GetTitleAsName], in der der Sturm seine volle Wut entfesseln wird. Der törichte Bellakar widersetzt sich uns und unseren Plänen schon lange. Tu nun den Willen deines Herrn. Tu nun den Willen des [stormking|E]. Tu nun den Willen Saurons des Großen.\n\nVernichte sie vollständig. #!'"  #~TR~
 lotr_thani_hazad.0001.a: "Lasst die Schwerter der Adûnai singen."  #~TR~

 lotr_thani_hazad.0002.t: "Der Fall von Pél"  #~TR~
 lotr_thani_hazad.0002.desc: "Pél war lange Zeit ein Streitpunkt zwischen den Zwillingkönigreichen und den Balan-lâi, doch nun haben wir endlich gesiegt!\n\nErstmals um TA 50 erobert, hat Pél fünf Mal seine rechtmäßigen Herrscher abgeschüttelt, und vier Mal sind wir zurückgekehrt. Lange haben die Magrin gewartet, geplant, die eindringenden Adûnâi zu vertreiben, doch niemand hat es bisher geschafft.\n\nDoch nun endlich, nach langem Kampf, wurden die sich einmischenden Adûnâi vertrieben und das Volk von Pél steht unter Magrin-Herrschaft. Diesmal wird es nicht wanken, und die Lande von Pél heißen nun treffender Tremag – unsere neue Heimat!"  #~TR~
 lotr_thani_hazad.0002.a: "Endlich uns!"  #~TR~
 
 ## Spy at Balan-lai Court event chain ##
 lotr_thani_hazad.1001.t: "Ein angenehmes Treffen"  #~TR~
 lotr_thani_hazad.1001.desc: "Ich veranstalte ein kleines Fest an meinem Hof und lade meine enge Familie und die meisten meiner Höflinge ein. Es ist ein warmer Abend mit klarem Himmel und dem Glitzern der Sterne über uns, und die Leute amüsieren sich, so wie ich auch.\n\nMitten in der Feier nähert sich [stormhost_spy.GetFirstName], einer meiner Höflinge, mir. "Mein [ROOT.Char.GetTitleAsName], was für ein freudiger Anlass", beginnt [stormhost_spy.GetSheHe]. "Wenn du einverstanden bist, habe ich etwas, das ich dir zeigen möchte, das diesen Abend noch großartiger machen wird!"\n\n[stormhost_spy.GetFirstName] möchte, dass ich [stormhost_spy.GetHerHim] folge, mit einem aufgeregten Blick auf [stormhost_spy.GetHerHis] Gesicht."  #~TR~
 lotr_thani_hazad.1001.a: "Sehr gut, [stormhost_spy.GetFirstName], zeig mir, was du vorbereitet hast."  #~TR~
 lotr_thani_hazad.1001.b: "Kannst du nicht sehen, dass ich gerade ziemlich beschäftigt bin, mich zu amüsieren?"  #~TR~
 lotr_thani_hazad.1001.c: "Dir in irgendeine dunkle Ecke folgen? Ich denke #italic nicht!#! Wachen!"  #~TR~
 lotr_thani_hazad.1001.d: "Wie wäre es stattdessen mit etwas Vergnügen und Tanz?"  #~TR~
 
 lotr_thani_hazad.1020.t: "Erlesener Dorwinion-Wein"  #~TR~
 lotr_thani_hazad.1020.desc: "Als sich die Menge teilt, um mich und [stormhost_spy.GetFirstName] passieren zu lassen, entdecke ich einen kleinen Tisch, auf dem eine ungeöffnete Weinflasche steht. Das muss es sein, was mein Höfling mir zeigen wollte? \n\n"Dieser kommt aus dem fernen [dorwinion|E], mein [ROOT.Char.GetNamePossessiveRegnal]", erklärt [stormhost_spy.GetFirstName] eifrig. "Man sagt, es sei einer der besten Weine dieses Landes. Kann ich dich dazu verleiten, ihn zu kosten?"\n\n[stormhost_spy.GetFirstName] scheint wirklich begeistert davon zu sein."  #~TR~
 lotr_thani_hazad.1020.a: "Sehr gut! Lasst uns ein paar Gläser trinken!"  #~TR~
 lotr_thani_hazad.1020.b: "Nur ein kleiner, würdevoller Schluck, und nicht mehr."  #~TR~
 lotr_thani_hazad.1020.c: "Das ist nicht nach meinem Geschmack, [stormhost_spy.GetFirstName]."  #~TR~
 
 lotr_thani_hazad.1030.t: "Ein meisterhaftes Porträt"  #~TR~
 lotr_thani_hazad.1030.desc: "Wir verlassen den Hauptsaal meines Hofes und betreten einen kleineren Raum in der Nähe, wo ich von einem Mann begrüßt werde, der neben einer leeren Leinwand steht. Er hat offensichtlich auf uns gewartet.\n\n"Ein glorreiches Porträt für einen glorreichen Herrscher", erklärt meine Höflinge [stormhost_spy.GetFirstName]. Ihre Augen wenden sich mir zu und warten auf eine Antwort oder Reaktion.\n\nDas könnte ein teurer Vorschlag sein, und doch – für einen Herrscher wie mich könnte es gut passen..."  #~TR~
 lotr_thani_hazad.1030.a: "Was für eine großartige Idee!"  #~TR~
 lotr_thani_hazad.1030.b: "Das Privileg, #italic mich#! zu malen, sollte Belohnung genug sein."  #~TR~
 lotr_thani_hazad.1030.c: "Das ist nicht nach meinem Geschmack, [stormhost_spy.GetFirstName]."  #~TR~
 
 lotr_thani_hazad.1040.t: "Ein exotischer Vogel"  #~TR~
 lotr_thani_hazad.1040.desc: "Als ich meinem Höfling [stormhost_spy.GetFirstName] zur anderen Seite meines Saales folge, sehe ich einen Schimmer leuchtender Farben vor mir. Es ist ein gekäfigter Singvogel, wie ich ihn noch nie zuvor gesehen habe. Die Kreatur trifft meinen Blick mit einer ruhigen Haltung, bevor sie einen einzigen, melodischen Zwitscher von sich gibt.\n\n"Ich war sicher, dass du die Gesellschaft eines so edlen Vogels genießen würdest", erklärt mein Höfling eifrig.\n\nEs scheint mir, dass [stormhost_spy.GetSheHe] sich freut, aber dieser Singvogel wird mich sicherlich ein Vermögen kosten?"  #~TR~
 lotr_thani_hazad.1040.a: "Wahrlich eine wunderbare Kreatur!"  #~TR~
 lotr_thani_hazad.1040.b: "So ein #italic exquisiter#! Anblick! Er muss meiner sein!"  #~TR~
 lotr_thani_hazad.1040.c: "Das ist nicht nach meinem Geschmack, [stormhost_spy.GetFirstName]."  #~TR~
 
 lotr_thani_hazad.1101.t: "Eine kühne Bitte"  #~TR~
 lotr_thani_hazad.1101.desc: "Als ich meinen großen Saal betrete, um meinen Dienern Aufgaben zuzuweisen, werde ich von [stormhost_spy.GetFirstName] angesprochen. "Einen Moment deiner Zeit, mein [ROOT.Char.GetTitleAsName]?" fragt [stormhost_spy.GetSheHe], und ich nicke zustimmend.\n\n"Ich habe dir treu gedient, mein Herr, und ich möchte mehr tun. Bitte erwäge, mir die Ehre zu verleihen, dein Spionagemeister zu werden." \n\nIch bin überrascht, vielleicht sogar ein wenig verblüfft über eine so kühne Bitte. Das ist keine Entscheidung, die ich leichtfertig treffen sollte..."  #~TR~
 lotr_thani_hazad.1101.a: "Sehr gut... diene mir treu, [stormhost_spy.GetFirstName]."  #~TR~
 lotr_thani_hazad.1101.b: "Ich habe bereits einen ziemlich fähigen Spionagemeister."  #~TR~
 lotr_thani_hazad.1101.c: "Ich traue dir nicht... eigentlich habe ich es noch nie!"  #~TR~
 
 lotr_thani_hazad.1150.t: "Flüstern in mein Ohr"  #~TR~
 lotr_thani_hazad.1150.desc: "Es ist einige Zeit her, seit ich [stormhost_spy.GetFirstName] die Position des Spionagemeisters verliehen habe. In den letzten Tagen hat [stormhost_spy.GetSheHe] mich oft angesprochen und sich mit mir unterhalten wollen.\n\n"Meine Berichte zeigen, dass die Macht von [GetTitleByKey('e_thon_an_kharlokh').GetName] von Tag zu Tag wächst, mein [ROOT.Char.GetTitleAsName]", sagt [stormhost_spy.GetSheHe]. "Vielleicht wäre es klug, eine mögliche Invasion zu vermeiden, indem man [stormking.GetName] mit einem Tribut besänftigt?"\n\nEin solcher Vorschlag ist nicht leichtfertig zu nehmen..."  #~TR~
 lotr_thani_hazad.1150.desc.new: "Wieder einmal werde ich von meinem Höfling [stormhost_spy.GetFirstName] angesprochen, der mir den Rat wiederholt, [stormking.GetName] von [GetTitleByKey('e_thon_an_kharlokh').GetName] tributpflichtig zu werden.\n\n"Es ist das Beste für das Reich", besteht [stormhost_spy.GetSheHe] darauf."  #~TR~
 lotr_thani_hazad.1150.a: "Das könnte in der Tat ein kluger Schachzug sein..."  #~TR~
 event_thani_hazad_1155_a: "[stormking.GetName] wird dein [suzerain|E]."  #~TR~
 lotr_thani_hazad.1150.b: "Das ist eine #italic schreckliche#! Idee!"  #~TR~
 lotr_thani_hazad.1150.c: "Einen solchen Vorschlag zu machen... ist #italic Verrat.#!"  #~TR~
 lotr_thani_hazad.1150.d: "Schlage niemals wieder solch eine Dummheit vor!"  #~TR~
 
 lotr_thani_hazad.1200.t: "Ein aufgedecktes Geheimnis"  #~TR~
 lotr_thani_hazad.1200.desc: "Spät am Abend werde ich von meinem Spionagemeister, [spymaster.GetFirstName], angesprochen.\n\n"Mein [ROOT.Char.GetTitleAsName], ich habe schlimme Neuigkeiten", beginnt [spymaster.GetSheHe]. "Ich habe entdeckt, dass [stormhost_spy.GetFirstName], dein Höfling, geheime Briefe an [stormking.GetName] geschrieben hat! [stormhost_spy.GetSheHe] ist ein Spion!"\n\nIch bin schockiert über diese Enthüllung. Ein Spion an meinem Hof? Ich muss entsprechend und sofort reagieren."  #~TR~
 lotr_thani_hazad.1200.desc.new: "Als ich in meinem großen Saal Gericht halte, nähert sich mir mein Spionagemeister, [spymaster.GetFirstName]. "Neuigkeiten von deinem Gefangenen, [stormhost_spy.GetFirstName]", sagt [spymaster.GetSheHe]. "Nachdem [stormhost_spy.GetFirstName] einige Zeit im Kerker verbracht hat, hat [stormhost_spy.GetSheHe] endlich die Wahrheit zugegeben: [stormhost_spy.GetSheHe] ist ein Spion für [stormking.GetName]!"\n\nObwohl schockierend, bestätigt diese Enthüllung meinen Verdacht auf [stormhost_spy.GetFirstName]. Ich muss mit [stormhost_spy.GetHerHim] entsprechend und sofort umgehen."  #~TR~
 lotr_thani_hazad.1200.a: "Verrat hat seinen Preis... ab mit [stormhost_spy.GetHerHis] Kopf!"  #~TR~
 lotr_thani_hazad.1200.b: "Ich werde Gnade zeigen. Du wirst verbannt, [stormhost_spy.GetFirstName]."  #~TR~
 lotr_thani_hazad.1200.c: "Wenn ich dich verschone, musst du deinen Herrn verraten und mein Agent werden."  #~TR~
 
 ### The Stormhost Tulwangi Rebellion ###
 lotr_thani_hazad.2000.t: "Feinde des Sturms"  #~TR~
 lotr_thani_hazad.2000.desc: "Zweieinhalb Jahrtausende haben die Anbalukkhôri diese Lande beherrscht, und in dieser Zeit gab es unzählige Kämpfe zwischen uns, den [adunai|E], und unseren Untertanen. Und so war es; denn wir sind die Nachkommen von [numenor|E], dazu bestimmt, die wilden Völker der Welt in Knechtschaft zu halten.\n\nSo haben wir oft gegen unsere widerspenstigen Untertanen Krieg geführt, und immer wieder sind wir siegreich hervorgegangen. Es ist also kein Schock, wenn Botschaften an meinen Hof gelangen, die mich vor einem gewissen [tulwangi_leader.GetName] warnen, einem silberzüngigen Emporkömmling, der eine Revolte braut, von geringem Wert und Schicksal.\n\nDoch die Stunde wird spät. Bald werden meine Armeen gegen [bellakar|E] marschieren, und viele werden im Sturm umkommen. Wir sind mächtig, ja, aber die Bedrohung zu vernachlässigen, würde unsere Herrschaft gefährden. Das Schicksal der Anbalukkhôri hängt nun in der Schwebe."  #~TR~
 lotr_thani_hazad.2000.a: "Nie werden sich die rechtmäßigen Nachkommen von [numenor|E] vor zerlumpten Wilden verbeugen!"  #~TR~
 lotr_thani_hazad.2000.a.tt: "Du wirst versuchen, diesen Emporkömmling zu zerschlagen."  #~TR~
 ## Option B: Reform: Unimplemented

 
 lotr_thani_hazad.2001.t: "Die Silberzunge"  #~TR~
 lotr_thani_hazad.2001.desc: "Weitere Nachrichten erreichen mich über [tulwangi_leader.GetName], einen charismatischen Stammesführer. Meine Spione haben von seiner Anwesenheit im Ackerland des ländlichen [tulwangi_leader.GetCurrentLocation.GetCounty.GetName] erfahren, wo er versucht, die Leute für seine rebellische Sache zu gewinnen.\n\nDer arrogante Hetzer – wie so viele vor ihm – hat versucht, die Einheimischen aufzuwiegeln und behauptet, im Namen seiner Götter zu handeln, um sein Volk von der Unterdrückung durch den Sturmheer zu befreien. Sklaven werden nachts vermisst gemeldet, zweifellos das Werk dieses rebellischen Abschaums. Vielleicht sollten wir unser Problem loswerden, bevor es zu groß wird."  #~TR~
 lotr_thani_hazad.2001.a: "Stell eine Falle auf, um [tulwangi_leader.GetName] zu fangen."  #~TR~
 lotr_thani_hazad.2001.a.success: "Du verhaftest den Randalierer"  #~TR~
 lotr_thani_hazad.2001.a.failure: "[tulwangi_leader.GetSheHe|U] entgeht deinem Zugriff"  #~TR~
 lotr_thani_hazad.2001.a.failure.tt: "[tulwangi_leader.GetHerHis] Sache wird mehr Anhänger gewinnen"  #~TR~
 lotr_thani_hazad.2001.c: "Pah! Wir haben wichtigere Probleme, um die wir uns kümmern müssen."  #~TR~
 lotr_tulwangi_rebellion_events_cause_strengthened_tt: "[tulwangi_leader.GetName]s Sache wird gestärkt"  #~TR~
 lotr_tulwangi_rebellion_events_cause_greatly_strengthened_tt: "[tulwangi_leader.GetName]s Sache wird stark gestärkt"  #~TR~
 lotr_tulwangi_rebellion_opressed_me: "Wurde von dir unterdrückt"  #~TR~
 lotr_tulwangi_rebellion_leaves_for_lahidas: "[tulwangi_leader.GetName] geht nach [GetTitleByKey('c_lahidas').GetName]"  #~TR~



 lotr_thani_hazad.2003.t: "Zunehmende Rebellentätigkeit"  #~TR~
 lotr_thani_hazad.2003.desc: "Der Name des heulenden Narren [tulwangi_leader.GetFirstName] taucht wieder auf meinem Schreibtisch auf. Der berüchtigte Unruhestifter ist jetzt in [GetTitleByKey('c_lahidas').GetName] aufgetaucht, nachdem er nach einem gescheiterten Versuch, eine Revolte zu starten, hier aus [GetTitleByKey('c_rumyar').GetNameNoTier] geflohen ist.\n\nDiesmal scheint er jedoch mehr Erfolg gehabt zu haben. Unzählige Sklaven und Stammesangehörige wurden aufgehetzt und haben sich massenhaft der Sache des Narren angeschlossen. Städte wurden in die Krise gestürzt, Güter wurden geplündert und es kam zu Ausschreitungen gegen die lokalen Anbalukkhôri-Herrn.\n\nObwohl ich bezweifle, dass er oder seine törichten Anhänger viel ausrichten werden, haben mich unzählige Bitten erreicht. Es wäre sicherlich klug, die Ordnung wiederherzustellen und die Rebellen aus der Gegend zu vertreiben, um potenziellen Dissidenten eine Warnung zu geben."  #~TR~
 lotr_thani_hazad.2003.a: "Hängt die verrottenden Köpfe der Feinde des Sturms hoch!"  #~TR~
 lotr_thani_hazad.2003.a.success: "Deine Stärke beeindruckt die Rebellen-Sympathisanten"  #~TR~
 lotr_thani_hazad.2003.a.failure: "Deine Macht konnte die Rebellen-Sympathisanten nicht einschüchtern"  #~TR~
 lotr_thani_hazad.2003.b: "Ich ignoriere diesen Narren."  #~TR~
 lotr_tulwangi_rebellion_leaves_for_ishiqal: "[tulwangi_leader.GetName] geht nach [GetTitleByKey('c_ishiqal').GetName]"  #~TR~
 

 lotr_thani_hazad.2006.t: "Ein Gesandter"  #~TR~
 lotr_thani_hazad.2006.desc.a: "Vor meinem Thron steht stolz [tulwangi_representative.GetName], ungewaschen, aber breit und groß. [tulwangi_representative.GetSheHe|U] stellt sich als Bote des sogenannten 'Befreiers der Tûlwang' vor.\n\n'Ich komme aus [GetTitleByKey('c_rumyar').GetNameNoTier], o Tyrannenkönig, einem Land, wo eure Art lange die Felder mit dem Blut meiner Verwandten gewaschen hat.' sagt [tulwangi_representative.GetSheHe|U] sachlich. 'Ich komme im Namen der Gerechtigkeit und Ehre zu euch, obwohl ich nicht weiß, ob ihr sie besitzt. Befreit meine Verwandten und Nachbarn, und behandelt uns mit Würde, und ich verspreche, wir werden keine Waffen gegen euch erheben.'\n\n"  #~TR~
 lotr_thani_hazad.2006.desc.b: "Ich vermute, dass das Einmischen von [tulwangi_leader.GetName] und [tulwangi_leader.GetHerHis] rebellische Reden etwas mit ihrer wachsenden Unzufriedenheit zu tun haben könnten.\n\n"  #~TR~
 lotr_thani_hazad.2006.desc.c: "'Dies bitte ich euch, denn wir suchen weder Gewalt noch Vergeltung, sondern Freiheit.'"  #~TR~
 lotr_thani_hazad.2006.a: "Ich werde euch einige Zugeständnisse machen, obwohl ich es nicht sollte."  #~TR~
 lotr_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] hat Land verschenkt, das [TARGET_CHARACTER.GetShortUIName] gehörte."  #~TR~
 lotr_landed_tulwangi_reason: "Land gegen Frieden eingetauscht"  #~TR~
 lotr_thani_hazad.2006.b: "Es ist dein Los, und du wirst damit leben müssen."  #~TR~
 lotr_tulwangi_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] hat sich in die Arbeitskräfte von [TARGET_CHARACTER.GetShortUIName] eingemischt."  #~TR~
 lotr_thani_hazad.2006.c: "Ich mag keine illoyalen Abschaum."  #~TR~
 lotr_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] ist sich nicht in die Angelegenheiten von [TARGET_CHARACTER.GetShortUIName] eingemischt."  #~TR~

 lotr_thani_hazad.2008.t: "Nachtüberfälle"  #~TR~
 lotr_thani_hazad.2008.desc: "Schweißperlen tropfen von der Stirn des sich verbeugenden Boten, der sich vor mir verbeugt, und er atmet tief ein, während er mir die Informationen weitergibt.\n\n"Mein [ROOT.Char.GetTitleAsName], ich komme im Namen von [GetTitleByKey('c_ishiqal').GetName]. Ich befürchte, dass die Bedrohung durch [tulwangi_leader.GetName] weiterhin besteht. Wachen und Soldaten, die in [GetTitleByKey('c_ishiqal').GetName] stationiert waren, wurden nachts tot aufgefunden, und Versorgungsstationen sowie Güter wurden überfallen. Ich glaube nicht, dass es sich um eine kleine Truppe handelt, aber sie kann auch nicht zu groß sein. Wer weiß, welchen Schaden sie anrichten könnten, wenn sie weiter an Stärke gewinnen?""  #~TR~
 lotr_thani_hazad.2008.a: "Kümmert euch selbst darum."  #~TR~
 lotr_thani_hazad.2008.a.tt: "Du vernachlässigst den Umgang mit den Rebellen und lässt sie sich weiter verstärken."  #~TR~
 lotr_thani_hazad.2008.b: "Schließt die Provinz ab! Ich will [tulwangi_leader.GetName] tot, #italic jetzt#!"  #~TR~
 lotr_thani_hazad.2008.b.tt: "Die Tötung von [tulwangi_leader.GetName] ist jetzt äußerst unwahrscheinlich."  #~TR~
 
 lotr_thani_hazad.2009.t: "In die Berge"  #~TR~
 lotr_thani_hazad.2009.desc: "Vor mir verbeugt sich der Herrscher von [GetTitleByKey('c_ishiqal').GetName], der Mann, den ich mit der Gefangennahme von [tulwangi_leader.GetName] beauftragt habe. Furcht steht in seinen Augen. Er schluckt, als er aufsteht.\n\n"Mein [ROOT.Char.GetTitleAsName], es tut mir leid, es gab keine Spur von den Rebellen. Meine Männer suchten so gut sie konnten, aber die Wälder dort sind riesig und die Berge steil, und es gibt unzählige Orte, an denen sie sich versteckt haben könnten." Sagt er. Ich antworte nicht. \n\n"Wir suchten unzählige Tage, und viele meiner Soldaten starben bei dem Versuch, die Berge zu durchqueren; sie sind steil, mein Herr, und gefährlich. Wir konnten nicht länger suchen, mein [ROOT.Char.GetTitleAsName], bitte verzeiht mir."\n\nDie Rebellen sind wahrscheinlich längst geflohen und warten auf den richtigen Zeitpunkt. Ich bezweifle, dass sie ihre Köpfe wieder erheben werden, bis die Zeit reif ist."  #~TR~
 lotr_thani_hazad.2009.a: "Du hast mich einmal im Stich gelassen. Es wird kein zweites Mal geben."  #~TR~
 lotr_thani_hazad.2009.b: "Es gibt jetzt nichts mehr zu tun. Geh."  #~TR~

 lotr_thani_hazad.2011.t: "Die Niederschlagung des Sturms"  #~TR~
 lotr_thani_hazad.2011.desc: "Die Boten kommen vor Tagesanbruch an, erschöpft, ihre Pferde kurz vor dem Zusammenbruch, und sie bringen schlimme Nachrichten, denn im Osten wehen jetzt die Fahnen der Revolte.\n\nDer verfluchte [tulwangi_leader.GetName] hat es geschafft, eine Koalition unzufriedener Tûlwangi-Arbeiter, Sklaven und verschiedener rebellischer einheimischer Stämme unter [tulwangi_leader.GetHerHis] Banner zu vereinen.\n\nDer törichte und arrogante Emporkömmling hat [tulwangi_leader.GetHerHis] Macht gefestigt, und die Rebellen haben [tulwangi_leader.GetHerHim] als wahren Führer angesehen, und so schwärmen sie wie Fliegen vor [tulwangi_leader.GetHerHis] Banner.\n\nJetzt sind auf den hohen Mauern von [GetTitleByKey('c_rumyar').GetNameNoTier] die enthaupteten Köpfe ihrer #italic meiner#! Männer aufgespießt. Rauch steigt über den Kais auf. Die [bayoftulwang|E] ist rot."  #~TR~
 lotr_thani_hazad.2011.a: "Lasst uns diesen Wilden wahren [adunaic|E] Stahl zeigen."  #~TR~
 lotr_thani_hazad.2011.b: "Ich muss zugeben, [tulwangi_leader.GetSheHe] #italic ist#! in der Tat kühn..."  #~TR~
 lotr_thani_hazad.2011.b.tt: "#I Du wirst als [tulwangi_leader.GetFirstName], Anführer der Rebellen, spielen.#!"  #~TR~
 
 lotr_thani_hazad.2012.t: "Der Tûlwangi-Aufstand"  #~TR~
 lotr_thani_hazad.2012.desc: "Der Thôn-an-Kharlôkh, der mächtige Sturmheer von Anbalukkhôr, steht in Flammen. In einer erstaunlichen Wendung der Ereignisse haben Tûlwangi-Rebellen, vereint unter ihrem grimmigen Anführer [tulwangi_leader.GetFirstName], eine umfassende Rebellion gegen ihre langjährigen Unterdrücker begonnen. \n\nMit solchen Wirren, die jetzt die Länder des Sturmheeres verwüsten, und Kriegen innerhalb und außerhalb seiner Grenzen, entstehen sowohl Gefahren als auch Chancen für die Herrscher, die an den Sturm-Marschall, [stormhost_ruler.GetFirstName], gebunden sind. \n\nIch frage mich, was der beste Vorgehensweise jetzt sein könnte..."  #~TR~
 lotr_thani_hazad.2012.a: "Diese Rebellion wird sicherlich scheitern."  #~TR~
 lotr_thani_hazad.2012.b: "Die Sache der Rebellen ist gerecht! Ich werde mich dem Aufstand anschließen!"  #~TR~
 lotr_thani_hazad.2012.c: "[tulwangi_leader.GetFirstName] ist in der Tat ein charismatischer Anführer..."  #~TR~
 lotr_thani_hazad.2012.c.tt: "#I Du wirst als [tulwangi_leader.GetFirstName], Anführer der Rebellen, spielen. #!"  #~TR~

 lotr_thani_hazad.2100.t: "Eine mögliche Gelegenheit"  #~TR~
 lotr_thani_hazad.2100.desc: "Nachrichten erreichen mich über Unruhen im Reich unseres südlichen Nachbarn, den [southerndragonarmyadunaic|E]. Sie befinden sich seit langem im Streit mit ihren einheimischen Untertanen, und ein Rebell hat kürzlich in ihren Ländern Ärger verursacht.\n\nWährend sich der Fokus der [anbalukkhori|E] auf [bellakar|E] richtet, besteht zwischen uns und ihnen keine Liebe. In diesen Rebellen zu investieren, könnte zu unserem Vorteil sein, einen zukünftigen Feind zu schwächen; vielleicht sogar langfristig Geld und Männer sparen."  #~TR~
 lotr_thani_hazad.2100.a: "Wir schicken ihnen eine moderate Summe Gold."  #~TR~
 lotr_thani_hazad.2100.b: "Schickt eine Truhe voller Gold!"  #~TR~
 lotr_thani_hazad.2100.c: "Ihre Kämpfe sind uns egal."  #~TR~

