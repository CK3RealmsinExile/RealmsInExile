##### Balan-lai mechanic events #####
 lotr_thani_hazad.9001.t: "Das Amt geht weiter"  #~TR~
 lotr_thani_hazad.9001.desc: "Ich hatte gerade Nachricht vom Tod meines [ROOT.Char.Custom2('RelationToMeShort', former_member )] [former_member.GetFirstNamePossessive] erhalten, als ein Brief eintraf, der das Siegel der [balan_lai|E] trug. Die Nachricht war sowohl traurig als auch bedeutsam: Ich hatte [former_member.GetHerHis] Position im Rat geerbt. Meine Gedanken kreisten um das Gewicht der neuen Verantwortung, als ich mich auf die Zeremonie vorbereitete.\n\nDie Zeremonie ist eine feierliche Angelegenheit, geprägt von Tradition und Ehrfurcht. Die Luft ist dick vom Duft von Weihrauch, als ich vor dem Rat stehe, ihre Augen auf mir ruhen. Mit fester Hand überreicht mir [balan_lai_leader.GetTitledFirstName] eine Löwenkopf-Brosche, deren goldene Mähne im Kerzenlicht glänzt. Die Brosche ist ein Symbol der Autorität und Einheit unter den Fürsten, jetzt an meiner Brust.\n\nIch spüre das Gewicht meiner neuen Verantwortung, die Augen unserer Vorfahren auf mir, während meine Stimme fest und entschlossen im Saal widerhallt..."  #~TR~
 lotr_thani_hazad.9001.a: "Ich schwöre, die Ehre und Pflicht unseres Volkes zu wahren."  #~TR~

 lotr_thani_hazad.9002.t: "Das Amt geht weiter"  #~TR~
 lotr_thani_hazad.9002.desc: "Die Nachricht vom Tod meines [ROOT.Char.Custom2('RelationToMeShort', former_member )] [former_member.GetFirstNamePossessive] erreichte mich mit schwerem Herzen, doch sie wurde schnell von einer weiteren Botschaft gefolgt, die tiefgreifende Auswirkungen auf meine Zukunft hatte. Nicht nur hatte ich [former_member.GetHerHis] Position in der [balan_lai|E] geerbt, sondern ich war auch ausgewählt worden, den Rat zu leiten. Das Gewicht dieser doppelten Verantwortung lastete auf mir wie ein dichter Nebel, der Trauer mit einem überwältigenden Gefühl der Pflicht vermischte.\n\nDie feierliche Amtseinführung fand in der Großen Ratshalle statt, einem Saal, der von Geschichte und Tradition geprägt ist. Als ich mich dem Podest näherte, beobachteten die anderen Fürsten mit ehrfürchtiger Ehrfurcht, anerkennend die Ehre, die mir zuteilwurde. Sie rezitierten abwechselnd die alten Riten und salbten meine Stirn mit parfümierten Ölen; jeder Ritus hallte mit dem Echo unserer Vorfahren wider.\n\nAm Höhepunkt der Zeremonie überreichte mir der Zeremonienmeister eine Löwenkopf-Brosche, deren goldene Mähne im Licht von tausend Fackeln glänzte. Die Brosche ist ein Symbol der Autorität und Einheit unter den Fürsten, jetzt an meiner Brust. Als ich die versammelte Versammlung betrachte, schwöre ich still, dem Andenken meines [ROOT.Char.Custom2('RelationToMeShort', former_member )] zu ehren und die Balân-lâi mit unerschütterlicher Hingabe, Weisheit und Stärke zu führen."  #~TR~
 lotr_thani_hazad.9002.a: "Ich schwöre, die Ehre und Pflicht unseres Volkes zu wahren."  #~TR~

 lotr_thani_hazad.9003.t.leader: "Ein neuer Ratsvorsitzender"  #~TR~
 lotr_thani_hazad.9003.t.nonleader: "Ein neues Ratsmitglied"  #~TR~
 lotr_thani_hazad.9003.desc: "Die Große Ratshalle der [balan_lai|E] war erfüllt von einer gedämpften Erwartung, als wir uns zu einer weiteren Einführungszeremonie versammelten. Der Tod von [former_member.GetName] hatte eine Lücke im Rat hinterlassen, doch heute begrüßten wir [new_member.GetFirstName], derjenige, der [former_member.GetHerHim] ersetzen würde.\n\nIch beobachtete, wie [new_member.GetFirstNameNoTooltip] sich dem Podest näherte, [new_member.GetHerHis] Schritte gemessen und [new_member.GetHerHis] Augen entschlossen. Der Zeremonienmeister intonierte die alten Riten, jedes Wort eine Erinnerung an unser gemeinsames Erbe und die damit verbundenen Verantwortlichkeiten. Die Anwesenheit der anderen Fürsten um mich herum war spürbar; wir alle verstanden die Bedeutung dieses Moments, nicht nur für [new_member.GetFirstNameNoTooltip], sondern für den Rat als Ganzes.\n\n"  #~TR~
 lotr_thani_hazad.9003.desc_leader: "Als ich unseren neuen Anführer ansah, empfand ich eine Mischung aus Respekt und Hoffnung. Dies war ein Moment der Erneuerung, eine Chance, unsere Einheit zu stärken und der Zukunft mit neuem Entschluss entgegenzutreten. In Stille schloss ich mich den anderen in einem Gelöbnis an, die Traditionen und Pflichten der Balân-lâi zu unterstützen und aufrechtzuerhalten."  #~TR~
 lotr_thani_hazad.9003.desc_nonleader: "Dieses neue Mitglied bringt frisches Blut und neue Perspektiven in die Balân-lâi. Gemeinsam werden wir weiterhin unser Erbe schützen und den Herausforderungen der Zukunft mit standhaftem Entschluss begegnen."  #~TR~
 lotr_thani_hazad.9003.a: "Möge [new_member.GetSheHe] [new_member.GetHerHis] Pflicht gerecht werden!"  #~TR~

 lotr_thani_hazad.9010.t: "Eine Petition, dem Rat beizutreten"  #~TR~
 lotr_thani_hazad.9010.desc: "Heute wurde mir eine Angelegenheit von großer Bedeutung vorgelegt: der Antrag von [potential_joiner.GetName], der dem [balan_lai|E] beitreten möchte. Als Mitglied dieses angesehenen Rates wurde ich gefragt, ob ich mein Vetorecht gegen [potential_joiner.GetHerHis] Beitritt ausüben möchte. Das Gewicht dieser Entscheidung lastet schwer auf mir, da ich weiß, dass sie unsere zukünftigen Beratungen und das Machtgleichgewicht innerhalb des Rates erheblich beeinflussen wird.\n\nWenn ich über [potential_joiner.GetFirstNamePossessiveNoTooltip] Charakter und vergangene Taten nachdenke, muss ich sorgfältig prüfen, ob [potential_joiner.GetHerHis] Aufnahme unsere Reihen stärken oder Zwietracht unter uns säen wird. Diese Entscheidung ist nicht leichtfertig zu treffen, denn sie wird das Gefüge der Einheit und Wirksamkeit unseres Rates prägen.\n\nWährend ich überlege, bin ich mir des Vertrauens bewusst, das mir meine Mitstreiter entgegenbringen, und der Verantwortung, die ich trage, die Prinzipien und die Integrität der Balân-lâi zu wahren."  #~TR~
 lotr_thani_hazad.9010.a: "[potential_joiner.GetNameNoTooltip] wird eine gute Bereicherung für den Rat sein!"  #~TR~
 lotr_thani_hazad.9010.b: "Über meine Leiche. Ich werde mein Veto einlegen..."  #~TR~

 lotr_thani_hazad.9011.t: "Das neueste Mitglied der Balân-lâi"  #~TR~
 lotr_thani_hazad.9011.desc: "Die Botschaft kam mit dem Siegel der [balan_lai|E], und mein Herz hüpfte, als ich die Worte las: Mein Antrag war erfolgreich. Ich war als neues Mitglied des Rates aufgenommen worden. Die Vorfreude auf diesen Moment hatte meine Gedanken wochenlang beschäftigt, und jetzt war es endlich soweit. Die feierliche Einführung würde mein formeller Eintritt in die Reihen der angesehenen Balân-lâi sein.\n\nDie Zeremonie fand in der großen Halle des Rates statt, deren alte Mauern vom Gewicht der Tradition widerhallten. Als ich auf das Podest zuging, sahen die anderen Ratsmitglieder mit feierlicher Zustimmung zu.\n\nAm Höhepunkt der Zeremonie überreichte mir der Zeremonienmeister die Löwenkopf-Brosche, deren goldene Mähne im Fackelschein glänzte. Als die Brosche an meine Brust geheftet wurde, erfüllte mich ein Gefühl des Stolzes und der Pflicht. Dieses Symbol meiner neuen Position markierte den Beginn einer tiefgreifenden Reise. Ich stand vor der Versammlung, bereit, die Traditionen der Balân-lâi zu ehren und zu ihrem bleibenden Erbe beizutragen."  #~TR~
 lotr_thani_hazad.9011.a: "Ich schwöre, die Ehre und Pflicht unseres Volkes zu wahren."  #~TR~

 lotr_thani_hazad.9012.t: "Das neueste Mitglied der Balân-lâi"  #~TR~
 lotr_thani_hazad.9012.desc: "Heute hatte ich das Privileg, [potential_joiner.GetFirstNamePossessive] Einführung als jüngstes Mitglied der [balan_lai|E] mitzuerleben. Die Zeremonie war sowohl feierlich als auch inspirierend und gipfelte darin, dass der Zeremonienmeister [potential_joiner.GetHerHim] die Löwenkopf-Brosche überreichte.\n\n[potential_joiner.GetFirstNamePossessiveNoTooltip] Aufnahme verspricht, unsere Debatten aufzulockern und unsere Reihen zu stärken, was unser Engagement zur Wahrung des Erbes und der Pflichten der Balân-lâi verstärkt."  #~TR~
 lotr_thani_hazad.9012.a: "Der Rat wächst..."  #~TR~

 lotr_thani_hazad.9013.t: "Ein abgelehnter Antrag"  #~TR~
 lotr_thani_hazad.9013.desc: "Der Brief kam mit dem Siegel der [balan_lai|E], aber als ich seinen Inhalt las, sank mir das Herz. Mein Antrag war von [vetoing_member.GetName] abgelehnt worden, und ich müsste weitere zehn Jahre warten, bevor ich mich wieder an den Rat wenden könnte. Frustration und Ärger steigen in mir auf; ich war dem Beitritt zu ihren Reihen so nahe gekommen, nur um von einer einzigen Gegenstimme vereitelt zu werden!\n\n[vetoing_member.GetFirstNamePossessiveNoTooltip] Veto fühlte sich wie eine persönliche Kränkung an, eine Barriere, die vor mir errichtet wurde, gerade als ich bereit war, zum Erbe des Rates beizutragen. Das Gewicht dieses Rückschlags ist schwer, und die Aussicht, ein ganzes Jahrzehnt zu warten, scheint fast unerträglich.\n\nTrotz der Frustration weiß ich, dass ich standhaft bleiben muss. Dies ist ein Rückschlag, keine Niederlage. In den nächsten zehn Jahren werde ich weiterhin meinen Wert und meine Hingabe beweisen und sicherstellen, dass mein Fall, wenn die Zeit für eine erneute Berufung kommt, unbestreitbar sein wird!"  #~TR~
 lotr_thani_hazad.9013.a: "Verdammt, [vetoing_member.GetFirstNameNoTooltip]!"  #~TR~

 lotr_thani_hazad.9014.t: "Ein abgelehnter Antrag"  #~TR~
 lotr_thani_hazad.9014.desc: "Heute erhielt ich die Nachricht, dass [vetoing_member.GetName] [vetoing_member.GetHerHis] Veto gegen [potential_joiner.GetNamePossessive] Antrag auf Beitritt zu den Balân-lâi ausgeübt hat.\n\nWährend die Entscheidung bedeutet, dass [potential_joiner.GetFirstNameNoTooltip] weitere zehn Jahre warten muss, bevor er erneut Berufung einlegen kann, unterstreicht sie das Gewicht und die Komplexität der Prozesse unseres Rates.\n\n[vetoing_member.GetFirstNameNoTooltip] Entscheidung spiegelt die sorgfältige Überlegung wider, die wir alle jedem potenziellen Mitglied widmen müssen, um die Integrität und Einheit der Balân-lâi zu wahren."  #~TR~
 lotr_thani_hazad.9014.a: "Schade, aber respektabel."  #~TR~


