 lotr_thani_hazad.3012.a: "König Terilaen erwies sich als ein kindred spirit!"  #~TR~
 lotr_thani_hazad.3012.a.tt: "Du kehrst nach Hause zurück, um deinen nächsten Schritt zu planen"  #~TR~

 lotr_thani_hazad.3014.t: "Die Fürsten besuchen: Ein Hof bleibt übrig"  #~TR~
 lotr_thani_hazad.3014.desc_arimith: "Nachdem ich bereits mit dem Fürsten von [GetTitleByKey('d_gimileth').GetNameNoTier] verhandelt habe, bleibt nur noch einer der [balan_lai|E] unbesucht. \n\n[seregul.GetName], der über das [GetTitleByKey('k_pel').GetNameNoTier] herrscht, das an der Ostseite des [yellowmountains|E] liegt. Jähzornig und eigensüchtig, wird der Umgang mit ihm keine leichte Aufgabe sein. \n\nEin direkter Appell an ihn wird wahrscheinlich keine wünschenswerten Ergebnisse bringen, ich muss entscheiden, wie ich diese heikle Angelegenheit am besten angehen kann."  #~TR~
 lotr_thani_hazad.3014.desc_imrazor: "Nachdem ich bereits mit dem Fürsten von [GetTitleByKey('d_gimileth').GetNameNoTier] verhandelt habe, bleibt nur noch einer der [balan_lai|E] unbesucht. \n\n[seregul.GetName], der über das [GetTitleByKey('k_pel').GetNameNoTier] herrscht, das an der Ostseite des [yellowmountains|E] liegt. Jähzornig und eigensüchtig, wird der Umgang mit ihm keine leichte Aufgabe sein. \n\nEin direkter Appell an ihn wird wahrscheinlich keine wünschenswerten Ergebnisse bringen, ich muss entscheiden, wie ich diese heikle Angelegenheit am besten angehen kann."  #~TR~
 lotr_thani_hazad.3014.a: "Meine beste Hoffnung ist es, [seregul.GetFirstName] aus der Gleichung zu entfernen…"  #~TR~
 lotr_thani_hazad.3014.b: "Ich kann nicht hoffen, [seregul.GetFirstName] für meine Sache zu gewinnen…"  #~TR~
 lotr_thani_hazad.3014.b.tt: "Du wirst [seregul.GetName] ignorieren. \nDer große Rat beginnt in zwei Monaten."  #~TR~
 lotr_thani_hazad.3014.c: "Ich werde ihm ein Schreiben bezüglich meiner Bitte zukommen lassen."  #~TR~
 lotr_thani_hazad.3014.c.tt: "Du wirst [seregul.GetName] einen Brief schreiben, um ihn um seine Unterstützung zu bitten."  #~TR~
 lotr_thani_hazad.3014.it: "Dein Brief überzeugt [seregul.GetName] nicht."  #~TR~
 lotr_thani_hazad.3014.tt: "[seregul.GetName] lehnt deine Bitte ab und wird gegen dich stimmen."  #~TR~
 lotr_thani_hazad.3014.d: "Es wäre am besten, Fürst [seregul.GetFirstName] persönlich anzusprechen."  #~TR~
 lotr_thani_hazad.3014.d.tt: "Du wirst nach [GetTitleByKey('c_arpel').GetNameNoTier] reisen, dem Sitz von [seregul.GetName]."  #~TR~
 
 lotr_thani_hazad.3015.t: "Die Fürsten besuchen: Der letzte Hof"  #~TR~
 lotr_thani_hazad.3015.desc_arimith: "Nachdem ich die Länder von [GetTitleByKey('d_gimileth').GetNameNoTier] besucht habe, bleibt nur noch einer der [balan_lai|E] unbesucht. Der Herrscher des [GetTitleByKey('k_pel').GetName]. \n\nErst kürzlich in den Rang der [balan_lai|E] aufgestiegen, ist mir sein Charakter unbekannt. Es ist wichtig, einen guten ersten Eindruck bei unserem neuesten Mitglied zu hinterlassen, wenn ich bei meinem Plan, eine weitere Stimme für mich zu gewinnen, erfolgreich sein will…"  #~TR~
 lotr_thani_hazad.3015.desc_imrazor: "Nachdem ich die Länder von [GetTitleByKey('d_gimileth').GetNameNoTier] besucht habe, bleibt nur noch einer der [balan_lai|E] unbesucht. Der Herrscher des [GetTitleByKey('k_pel').GetName]. \n\nErst kürzlich in den Rang der [balan_lai|E] aufgestiegen, ist mir sein Charakter unbekannt. Es ist wichtig, einen guten ersten Eindruck bei unserem neuesten Mitglied zu hinterlassen, wenn ich bei meinem Plan, eine weitere Stimme für mich zu gewinnen, erfolgreich sein will…"  #~TR~
 lotr_thani_hazad.3015.a: "Ich sollte den neuen Fürsten kennenlernen."  #~TR~
 lotr_thani_hazad.3015.b: "Es ist nur eine Stimme, die sicher überstimmt wird."  #~TR~
 lotr_thani_hazad.3015.b.tt: "Du wirst dich auf die Stimmen verlassen, die du bisher gesichert hast. \nDer Große Rat der [balan_lai|E] beginnt in ein paar Wochen…"  #~TR~
 
 lotr_thani_hazad.3016.t: "Die Fürsten besuchen: Ein gefangener Fürst"  #~TR~
 lotr_thani_hazad.3016.desc: "Mein Plan hat sich ausgezahlt! [seregul.GetName] wurde gefangen genommen und verbringt seine Zeit in Hausarrest. \n\nNun muss ich entscheiden, was ich mit meinem wertvollen Gefangenen tun soll…"  #~TR~
 lotr_thani_hazad.3016.a: "Er wird verrotten, bis der Rat getagt hat."  #~TR~
 lotr_thani_hazad.3016.b: "Wenn er uns seine Stimme verspricht, darf er vielleicht gehen..."  #~TR~
 lotr_thani_hazad.3016.b.tt: "Du vertraust auf [seregul.GetName]s Wort und lässt ihn gehen. \nDer Große Rat des [balan_lai|E] beginnt in ein paar Wochen..."  #~TR~
 
 lotr_thani_hazad.3017.t: "Besuch bei den Fürsten: Ein Schlüsselfehler"  #~TR~
 lotr_thani_hazad.3017.desc: "Verflucht! [seregul.GetName] ist mir entkommen und hat meinen Versuch, ihn zu entführen, vereitelt. \n\nDas ist ein großer Rückschlag, aber nicht unbedingt ein schicksalhafter, vorausgesetzt, ich habe genug Stimmen gesammelt, um diejenigen zu überstimmen, die unserer Verbindung während des Treffens des [balan_lai|E] entgegen sind..."  #~TR~
 lotr_thani_hazad.3017.a: "Wir haben keine andere Wahl, als zu hoffen, dass [seregul.GetFirstName]s Stimme nicht entscheidend ist..."  #~TR~
 lotr_thani_hazad.3017.a.tt: "Du musst fortfahren, ohne [seregul.GetFirstName]s Stimme gesichert zu haben. \nDer Große Rat des [balan_lai|E] beginnt in ein paar Wochen..."  #~TR~
 
 lotr_thani_hazad.3018.t: "Besuch bei den Fürsten: Der Herrscher von Pêl"  #~TR~
 lotr_thani_hazad.3018.desc_seregul: "Als ich die große Halle von [seregulsuccessor.GetName] betrete, bereite ich mich auf die bevorstehende Konfrontation vor. \n\nDer stolze Herrscher von [GetTitleByKey('k_pel').GetName] wird nicht leicht auf meine Seite gebracht werden. Ein arroganter Mann, der sich selbst als über seinen Kollegen unter den [balan_lai|E] sieht. \n\n"Was willst du denn von mir bitten, [ROOT.Char.GetFirstName]?" grüßt mich der Fürst, als ich vor seinem hohen Sitz stehe. \n\nWas in der Tat, frage ich mich, während ich mich darauf vorbereite, meine Worte besonders sorgfältig zu wählen..."  #~TR~
 lotr_thani_hazad.3018.desc: "Als ich die große Halle von [seregulsuccessor.GetName] betrete, frage ich mich, was für eine Person dieses Land nun regiert. Der Vorgänger des Fürsten, Seregul, war ein stolzer Mann - von vielen als arrogant bezeichnet. \n\nWas ist, wenn sein Nachfolger aus dem gleichen Holz geschnitzt ist? Wie kann ich jemanden überzeugen, über den ich nichts weiß?"  #~TR~
 lotr_thani_hazad.3018.a: "Ich bin gekommen, um meinem Nachbarn jenseits der Berge ein Zeichen meiner Großzügigkeit anzubieten."  #~TR~
 lotr_thani_hazad.3018.b: "Ich werde dir einen großen Gefallen schulden, Freund."  #~TR~
 lotr_thani_hazad.3018.a.it: "Deine Bestechung ist erfolgreich"  #~TR~
 lotr_thani_hazad.3018.a.tt: "[seregulsuccessor.GetName] wird zu gegebener Zeit für dich stimmen."  #~TR~
 lotr_thani_hazad.3018.b.it: "Deine Versprechungen überzeugen den Fürsten nicht"  #~TR~
 lotr_thani_hazad.3018.b.tt: "[seregulsuccessor.GetName] wird gegen dich stimmen, wenn es soweit ist."  #~TR~
 
 lotr_thani_hazad.3020.t: "Besuch bei den Fürsten: Der Große Rat"  #~TR~
 lotr_thani_hazad.3020.desc_seregul: "Der Tag ist endlich gekommen. Der Große Rat des [balan_lai|E] hat sich versammelt, um die Frage einer Ehe zwischen zwei seiner Mitglieder zu erörtern. \n\nIch kann nicht umhin, nervös zu sein, als unser Anführer auftritt, um das Ergebnis der Stimmen für und gegen meinen Antrag bekannt zu geben. \n\n"Es ist der Wille dieses Großen Rates, ausgedrückt durch die Mehrheit der Stimmen, dass diese Ehe... erlaubt wird!" ruft [balan_lai_leader.GetFirstName] zu meiner Erleichterung und Freude aus. \n\nMit Sereguls Unterstützung ist mein Traum endlich wahr geworden. Ich drehe meinen Kopf, um den Blick meiner Geliebten zu erwischen. \n\nViele schlaflose Nächte habe ich damit verbracht, zu proben, was ich an diesem Tag sagen würde, aber jetzt bin ich zu sehr von meinen Emotionen überwältigt, um eine Rede zu halten."  #~TR~
 lotr_thani_hazad.3020.desc_seregul_rots: "Der Tag ist endlich gekommen. Der Große Rat des [balan_lai|E] hat sich versammelt, um die Frage einer Ehe zwischen zwei seiner Mitglieder zu erörtern. \n\nIch kann nicht umhin, nervös zu sein, als unser Anführer auftritt, um das Ergebnis der Stimmen für und gegen meinen Antrag bekannt zu geben. \n\n"Es ist der Wille dieses Großen Rates, ausgedrückt durch die Mehrheit der Stimmen, dass diese Ehe... erlaubt wird!" ruft [balan_lai_leader.GetFirstName] zu meiner Erleichterung und Freude aus. \n\nFürst Seregul fehlte auf mysteriöse Weise auf diesem Treffen und ermöglichte so dieses Ergebnis, während er seinen Hausarrest in einer sicheren Kammer meines Palastes genießt. \n\nIch drehe meinen Kopf, um den Blick meiner Geliebten zu erwischen. \n\nViele schlaflose Nächte habe ich damit verbracht, zu proben, was ich an diesem Tag sagen würde, aber jetzt bin ich zu sehr von meinen Emotionen überwältigt, um eine Rede zu halten."  #~TR~
 lotr_thani_hazad.3020.desc: "Der Tag ist endlich gekommen. Der Große Rat des [balan_lai|E] hat sich versammelt, um die Frage einer Ehe zwischen zwei seiner Mitglieder zu erörtern. \n\nIch kann nicht umhin, nervös zu sein, als unser Anführer auftritt, um das Ergebnis der Stimmen für und gegen meinen Antrag bekannt zu geben. \n\n"Es ist der Wille dieses Großen Rates, ausgedrückt durch die Mehrheit der Stimmen, dass diese Ehe... erlaubt wird!" ruft [balan_lai_leader.GetFirstName] zu meiner Erleichterung und Freude aus. \n\nIch drehe meinen Kopf, um den Blick meiner Geliebten zu erwischen. Viele schlaflose Nächte habe ich damit verbracht, zu proben, was ich an diesem Tag sagen würde, aber jetzt bin ich zu sehr von meinen Emotionen überwältigt, um eine Rede zu halten."  #~TR~
 lotr_thani_hazad.3020.a: "Wir können endlich heiraten..."  #~TR~
 
 lotr_thani_hazad.3023.t: "Besuch bei den Fürsten: Der Große Rat"  #~TR~
 lotr_thani_hazad.3023.desc: "Der Tag ist endlich gekommen. Der Große Rat des [balan_lai|E] hat sich versammelt, um die Frage einer Ehe zwischen zwei seiner Mitglieder zu erörtern. \n\nIch kann nicht umhin, nervös zu sein, als unser Anführer auftritt, um das Ergebnis der Stimmen für und gegen meinen Antrag bekannt zu geben. \n\n"Es ist der Wille dieses Großen Rates, ausgedrückt durch die Mehrheit der Stimmen, dass diese Ehe... verboten wird!" verkündet ein Herold. \n\nDiese Worte treffen mich härter als jeder Feind jemals getroffen hat. Ich fühle, als ob die Zeit stillsteht. Der Blick des Rates wendet sich mir und meiner Geliebten zu. \n\nAls mir klar wird, dass alles umsonst war, bin ich voller Frustration und Trauer..."  #~TR~
 lotr_thani_hazad.3023.a: "Das ist ungeheuerlich, das ist ungerecht! Wir gehören zusammen!"  #~TR~

 lotr_thani_hazad.3024.t: "Eine fürstliche Hochzeit"  #~TR~
 lotr_thani_hazad.3024.desc: "[imrazor.GetName], der Herrscher von [GetTitleByKey('d_alsarias').GetName], hat die meisten, wenn nicht alle, meiner Mitgleider der [balan_lai|E] besucht und die Länge des [thanihazad|E] bereist, um jeden persönlich um Unterstützung zu bitten. Sein Anliegen war einfach, aber auch gefährlich: Wir sollen eine Ehe zwischen ihm und Lady [arimith.GetFirstName], der Phanazêl von [GetTitleByKey('d_karasalas').GetName], einem weiteren geschätzten Mitglied der [balan_lai|E], erlauben. \n\nNachdem die Stimmen bezüglich [imrazor.GetFirstName]s Antrag abgegeben wurden, verkündete ein Herold das Ergebnis: \n\n"Es ist der Wille dieses Großen Rates, ausgedrückt durch die Mehrheit der Stimmen, dass diese Ehe... erlaubt wird!" was enthüllte, dass die Mehrheit der Balan-lai für den Antrag gestimmt hatte. \n\nOhne Zeit zu verlieren, gaben sich [imrazor.GetFirstName] und [arimith.GetFirstName] ihr Eheversprechen und vereinten ihre Reiche durch ihre Ehe. Nur die Zeit wird zeigen, wie sich dies auf das Machtgleichgewicht im Thâni-Hazâd auswirken wird..."  #~TR~
 lotr_thani_hazad.3024.tt: "[imrazor.GetName] heiratet [arimith.GetName]"  #~TR~
 lotr_thani_hazad.3024.a: "Die sieben Fürstentümer sind nun sechs..."  #~TR~
 
 lotr_thani_hazad.3025.t: "Eine verhinderte Vereinigung"  #~TR~
 lotr_thani_hazad.3025.desc: "[imrazor.GetName], der Herrscher von [GetTitleByKey('d_alsarias').GetName], hat die meisten, wenn nicht alle, meiner Mitgleider der [balan_lai|E] besucht und die Länge des [thanihazad|E] bereist, um jeden persönlich um Unterstützung zu bitten. Sein Anliegen war einfach, aber auch gefährlich: Wir sollen eine Ehe zwischen ihm und Lady [arimith.GetFirstName], der Phanazêl von [GetTitleByKey('d_karasalas').GetName], einem weiteren geschätzten Mitglied der [balan_lai|E], erlauben. \n\nNachdem die Stimmen bezüglich [imrazor.GetFirstName]s Antrag abgegeben wurden, verkündete ein Herold das Ergebnis: \n\n"Es ist der Wille dieses Großen Rates, ausgedrückt durch die Mehrheit der Stimmen, dass diese Ehe... verboten wird!" was enthüllte, dass die meisten der Balan-lai gegen den Antrag gestimmt hatten. \n\nEs ist nicht sicher, wie das Paar auf diese Nachricht reagieren wird..."  #~TR~
 lotr_thani_hazad.3025.tt: "[imrazor.GetName] konnte [arimith.GetName] nicht heiraten"  #~TR~
 lotr_thani_hazad.3025.a: "Glaubten sie wirklich, dass unsere alten Traditionen nur für sie beiseite gelegt würden?"  #~TR~

  lotr_thani_hazad.3030.t: "Das Flehen eines Fürsten" # Phôrakon  #~TR~
 lotr_thani_hazad.3030.desc: "Früh am Morgen, als ich meine Ratskammer betrete, kündigt mein Herold den Besuch eines unerwarteten, aber willkommenen Gastes an; mein Mitgleid der [balan_lai|E], [chain_participant.GetName]. \n\nEs dauert nicht lange, bis er den Grund für diesen Besuch erklärt: Ich werde gebeten, meine Unterstützung in einer ziemlich heiklen Angelegenheit zu geben. \n\n[imrazor.GetFirstName] wünscht, die Phanazêl von [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName], zu heiraten. Nun, eine solche Vereinigung war in der Geschichte des [thanihazad|E] sehr selten und kann nicht leichtfertig unterstützt werden. Eine solche Ehe hat das Potenzial, zwei der Fürstentümer zu vereinen. \n\nIch muss sorgfältig überlegen, welche Antwort ich auf diese ungewöhnliche Bitte geben soll..."  #~TR~
 lotr_thani_hazad.3030.a: "Natürlich werde ich dich unterstützen. Geh in Frieden, mein Freund."  #~TR~
 lotr_thani_hazad.3030.a.tt: "Du gibst deine Stimme für [imrazor.GetFirstName] und [arimith.GetFirstName]s Heiratswunsch ab."  #~TR~
 lotr_thani_hazad.3030.b: "Unsinn! Du sollst die Wege der [balan_lai|E] nicht durcheinanderbringen..."  #~TR~
 lotr_thani_hazad.3030.b.tt: "Du lehnst [chain_participant.GetFirstName]s Bitte ab und stimmst gegen [chain_participant.GetHerHis] Wünsche."  #~TR~
 
 lotr_thani_hazad.3031.t: "Das Flehen eines Fürsten" #Karaag  #~TR~
 lotr_thani_hazad.3031.desc: "Nachdem ich erfolglos versucht habe, einen Streit zwischen Kaufleuten zu schlichten, komme ich in meine Ratskammer zurück, und mein Herold kündigt den Besuch eines Gastes an; mein Mitgleid der [balan_lai|E], [chain_participant.GetName]. \n\nEs dauert nicht lange, bis er den Grund für diesen Besuch erklärt: Ich werde gebeten, meine Unterstützung in einer ziemlich heiklen Angelegenheit zu geben. \n\n[imrazor.GetFirstName] wünscht, die Phanazêl von [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName], zu heiraten. Nun, eine solche Vereinigung war in der Geschichte des [thanihazad|E] sehr selten und kann nicht leichtfertig unterstützt werden. Eine solche Ehe hat das Potenzial, zwei der Fürstentümer zu vereinen. \n\nIch muss sorgfältig überlegen, welche Antwort ich auf diese ungewöhnliche Bitte geben soll..."  #~TR~
 lotr_thani_hazad.3031.a: "Du wirst meine Unterstützung haben, wenn du mir hilfst, einen Handelsstreit beizulegen."  #~TR~
 lotr_thani_hazad.3031.a.tt: "Du gibst deine Stimme für [imrazor.GetFirstName] und [arimith.GetFirstName]s Heiratswunsch ab, im Austausch dafür, dass sie sich um den Handelsstreit kümmern."  #~TR~
 lotr_thani_hazad.3031.b: "Bah! Ich habe Wichtigeres zu tun, als mir dein #EMP Geschwätz anzuhören!#!"  #~TR~
 lotr_thani_hazad.3031.b.tt: "Du lehnst [chain_participant.GetFirstName]s Bitte ab und stimmst gegen [chain_participant.GetHerHis] Wünsche."  #~TR~
 
 lotr_thani_hazad.3032.t: "Das Flehen eines Fürsten" #Arthazroc  #~TR~
 lotr_thani_hazad.3032.desc: "Mein Mitgleid der [balan_lai|E], [chain_participant.GetName], hatte um eine Audienz gebeten, um eine "heikle Angelegenheit" zu besprechen. \n\nEs dauert nicht lange, bis der Grund für diesen Besuch enthüllt wird: Ich werde gebeten, meine Unterstützung in einer ziemlich heiklen Angelegenheit zu geben. \n\n[imrazor.GetFirstName] wünscht, die Phanazêl von [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName], zu heiraten. Nun, eine solche Vereinigung war in der Geschichte des [thanihazad|E] sehr selten und kann nicht leichtfertig unterstützt werden. \n\nUnsere Reiche haben lange in einem gut gepflegten Machtgleichgewicht existiert, eine solche Vereinigung würde die Waage stark zugunsten eines einzigen Fürsten kippen... Ich muss sorgfältig überlegen, welche Antwort ich auf diese ungewöhnliche Bitte geben soll."  #~TR~
 lotr_thani_hazad.3032.a: "Du wirst meine Unterstützung haben, wenn du mir einige... Zugeständnisse anbietest."  #~TR~
 lotr_thani_hazad.3032.a.tt: "Du gibst deine Stimme für [imrazor.GetFirstName] und [arimith.GetFirstName]s Heiratswunsch ab, im Austausch für alles, was sie bereit sind zuzugestehen."  #~TR~
 lotr_thani_hazad.3032.b: "Ihre vereinten Reiche würden das Machtgleichgewicht im Thâni-Hazâd stark stören."  #~TR~
 lotr_thani_hazad.3032.b.tt: "Du lehnst [chain_participant.GetFirstName]s Bitte ab und stimmst gegen [chain_participant.GetHerHis] Wünsche."  #~TR~
 
 lotr_thani_hazad.3033.t: "Das Flehen eines Fürsten" #Daroc  #~TR~
 lotr_thani_hazad.3033.desc: "While overlooking my commander's planned drills for the day I am interrupted by my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason for this visit to be revealed: \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. \n\nAt first I'm outraged that a Prince would dare come to me to request help on such an inconsequential matter, considering my Princedom is the foremost defence against our foes and how willfully ignored my pleas for reinforcements have been by the rest of the [balan_lai|E]. But then I realised this could be the answer I have been hoping for...
 lotr_thani_hazad.3033.a: "Du kannst auf meine Unterstützung zählen, wenn du mir bei der Verteidigung des Reiches hilfst."  #~TR~
 lotr_thani_hazad.3033.a.tt: "Du gibst deine Stimme für den Heiratswunsch von [imrazor.GetFirstName] und [arimith.GetFirstName] ab, im Austausch für ihre Hilfe bei der Stärkung deiner Verteidigung."  #~TR~
 lotr_thani_hazad.3033.b: "Ich lasse mich nicht von meiner Aufgabe ablenken! Verschwinde, [chain_participant.GetFirstName]."  #~TR~
 lotr_thani_hazad.3033.b.tt: "Du lehntest die Bitte von [chain_participant.GetFirstName] ab und stimmst gegen [chain_participant.GetHerHis] Wunsch."  #~TR~
 
 lotr_thani_hazad.3034.t: "Die Bitte eines Prinzen" #Derei  #~TR~
 lotr_thani_hazad.3034.desc: "Gerade als ich zu einer Lektion mit [terilaen.GetFirstName] unterwegs bin, verkündet mein Herold einen unerwarteten Besuch; mein [balan_lai|E]-Mitglied, [chain_participant.GetName], ist zu einem Treffen gekommen.\n\nEs dauert nicht lange, bis der Grund für diesen Besuch enthüllt wird. [chain_participant.GetFirstName] bittet mich um meine Unterstützung in einer recht heiklen Angelegenheit.\n\n[imrazor.GetFirstName] möchte die Phanazêl von [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName], heiraten. Nun, eine solche Vereinigung war in der Geschichte von [thanihazad|E] sehr selten und kann nicht leichtfertig unterstützt werden. Einige Lords werden dies als eine Beleidigung unserer Traditionen ansehen.\n\nWährend ich sorgfältig überlege, welche Antwort ich auf diese ungewöhnliche Bitte geben soll, kommt mein Freund und Mentor [terilaen.GetName] hinzu, offenbar bereits über das Ziel von [chain_participant.GetFirstName] informiert, und rät mir, die Bitte im Namen der Liebe zu unterstützen..."  #~TR~
 lotr_thani_hazad.3034.a: "Solche Bitten dürfen nicht abgelehnt werden, ich werde für euch stimmen!"  #~TR~
 lotr_thani_hazad.3034.a.tt: "Du gibst deine Stimme für den Heiratswunsch von [imrazor.GetFirstName] und [arimith.GetFirstName] ab."  #~TR~
 lotr_thani_hazad.3034.b: "[terilaen.GetFirstName] ist weise, aber versteht die Pflicht des [balan_lai|E] nicht..."  #~TR~
 lotr_thani_hazad.3034.b.tt: "Du lehntest die Bitte von [chain_participant.GetFirstName] ab und stimmst gegen [chain_participant.GetHerHis] – und [terilaen.GetFirstName]s – Wunsch."  #~TR~
 
 lotr_thani_hazad.3035.t: "Die Bitte eines Prinzen" #Seregul  #~TR~
 lotr_thani_hazad.3035.desc:  "Als ich nach einem Treffen mit meinem Rat auf meinem Thron ruhe, werde ich von meinen Wachen überrascht, die mir mitteilen, dass [chain_participant.GetName] zu einem Treffen erschienen ist.\n\nNachdem [chain_participant.GetHerHis] zu mir gekommen ist, erklärt [chain_participant.GetFirstName] den Zweck dieses Besuchs: Ich werde gebeten, meine Unterstützung in einer recht heiklen Angelegenheit zu geben.\n\n[imrazor.GetFirstName] möchte die Phanazêl von [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName], heiraten. Nun, eine solche Vereinigung war in der Geschichte von [thanihazad|E] selten und wird in einem Großen Rat sicherlich nicht leichtfertig unterstützt werden. Und das aus gutem Grund, die Vereinigung zweier Reiche würde das Gleichgewicht in der Region stark stören.\n\nAber wenn die Abstimmung von meiner Zustimmung abhinge, wären beide Prinzen in meiner Schuld... \nIch muss sorgfältig entscheiden, was ich mit dieser ungewöhnlichen Bitte tun soll."  #~TR~
 lotr_thani_hazad.3035.a: "Wer bin ich, dass ich der wahren Liebe im Wege stehe?"  #~TR~
 lotr_thani_hazad.3035.a.tt: "Du gibst deine Stimme für den Heiratswunsch von [imrazor.GetFirstName] und [arimith.GetFirstName] ab... und hoffst, dass sie sich daran erinnern, wer es erlaubt hat."  #~TR~
 lotr_thani_hazad.3035.b: "Das würde das Machtgleichgewicht im Thâni-Hazâd stören!"  #~TR~
 lotr_thani_hazad.3035.b.tt: "Du lehntest die Bitte von [chain_participant.GetFirstName] ab und stimmst gegen [chain_participant.GetHerHis] Wunsch."  #~TR~
 
 lotr_thani_hazad.3103.t: "Besuch bei den Prinzen: Überraschende Ablehnung"  #~TR~
 lotr_thani_hazad.3103.desc: "[phorakon.GetName] ist der Anführer des [balan_lai|E] und hat in seinen langen Jahren weise über [GetTitleByKey('k_gimilthani').GetName] geherrscht.\n\nZuversichtlich in seine Unterstützung, habe ich meine Bitte vorgebracht und um seine Stimme gebeten, als ich in [GetTitleByKey('c_uruloni').GetNameNoTier] ankam.\n\nZu meinem Bedauern hat [phorakon.GetFirstName] seine Unterstützung in dieser Angelegenheit verweigert! Er behauptet, dass unsere Heirat ein Affront gegen unsere Traditionen sei...\n\nWenn nicht einmal er meine Sache unterstützt, was kann ich vom Rest erwarten?"  #~TR~
 lotr_thani_hazad.3103.a: "Ich hätte nie erwartet, dass er so kalt und unfühlsam sein würde..."  #~TR~
 lotr_thani_hazad.3103.a.tt: "Du setzt deine Reise fort"  #~TR~
 
 lotr_thani_hazad.3104.t: "Besuch bei den Prinzen: Keine Audienz gewährt"  #~TR~
 lotr_thani_hazad.3104.desc: "Als ich am Hof von [karaag.GetName] ankomme, muss ich lange im Prunksaal des Prinzen warten, bis mir schließlich einer seiner Herolde mitteilt, dass der Prinz für den Rest des Tages verhindert ist.\n\nOffensichtlich nicht gewillt, mich überhaupt zu empfangen, weigert sich [karaag.GetFirstName], mir eine Audienz zu gewähren.\n\nAnscheinend ist er "zu beschäftigt", um sich die Zeit für ein Mitglied des [balan_lai|E] zu nehmen..."  #~TR~
 lotr_thani_hazad.3104.a: "Wir müssen hoffen, dass er auch zu beschäftigt sein wird, um am nächsten Prinzenrat teilzunehmen."  #~TR~
 lotr_thani_hazad.3104.a.tt: "Du musst entscheiden, ob du deine Reise fortsetzen oder in deine Hauptstadt zurückkehren willst."  #~TR~
 
 lotr_thani_hazad.3107.t: "Besuch bei den Prinzen: Der verdächtige Prinz"  #~TR~
 lotr_thani_hazad.3107.desc: "[arzathroc.GetName] hat mir eine Audienz gewährt und meiner Bitte zugehört. Aber als ich auf seine Antwort warte, bemerke ich, dass ich ihn bei schlechter Laune erwischt habe. Meine schlimmsten Befürchtungen bestätigen sich, als er mir seine Antwort gibt:\n\n"Eine Vereinigung zwischen zwei [balan_lai|E], nicht wahr?", er richtet seinen Blick auf mich und fährt fort: "Unsere Reiche haben lange in einem gut gepflegten Machtgleichgewicht existiert, du suchst es mit dieser... dieser Vereinigung zu zerstören! Ein dünn verhüllter Versuch, das Gleichgewicht zu deinen Gunsten zu verschieben, und zwar erheblich! Ist es nicht so?"\n\nIch bin sprachlos und weiß nicht, wie er solche abscheulichen Anschuldigungen überhaupt in Erwägung ziehen kann.\n\n"Ich kann das nicht zulassen, [ROOT.Char.GetFirstName].", sagt er und zerstört meine Hoffnungen auf Erfolg."  #~TR~
 lotr_thani_hazad.3107.a: "Hoffentlich werden die anderen Prinzen meine Ziele wohlwollender betrachten..."  #~TR~
 lotr_thani_hazad.3107.a.tt: "Du setzt deine Reise fort"  #~TR~
 
 lotr_thani_hazad.3108.t: "Besuch bei den Prinzen: Ein militärischer Kopf"  #~TR~
 lotr_thani_hazad.3108.desc: "Als ich mich der Zitadelle von [GetTitleByKey('d_holzoreth').GetNameNoTier] nähere, finde ich [daroc.GetName], der einige Karten überblickt, umgeben von seinen Kommandeuren. Nachdem er sie entlassen hat, erkläre ich ihm mein Ziel, als er mich plötzlich unterbricht:\n\n"Du willst von solchen belanglosen Dingen sprechen, wenn die Bedrohung durch Invasion und Krieg am Horizont lauert?"\n\nOffensichtlich werden weder meine Worte noch meine Leidenschaften seine Stimme beeinflussen. Ich muss meine Worte sorgfältig wählen, um ihn nicht weiter zu verärgern. "Deine Wachsamkeit an den nördlichen Grenzen beschützt uns alle. Um zu beweisen, dass ich deine beschwerliche Aufgabe sowohl respektiere als auch bewundere, werde ich..."\n\nDaroc unterbricht mich erneut: "Du wirst was? Leere Versprechungen machen? Ich weigere mich, länger von meinen Pflichten abgelenkt zu werden, verschwinde jetzt!" Und so werde ich von seinen Wachen aus dem Lager eskortiert..."  #~TR~
 lotr_thani_hazad.3108.a: "Mögen seine Pflichten ihn auch davon abhalten, am nächsten Rat teilzunehmen!"  #~TR~
 lotr_thani_hazad.3108.a.tt: "Du musst entscheiden, ob du deine Reise fortsetzen oder in deine Hauptstadt zurückkehren willst."  #~TR~
 
 lotr_thani_hazad.3111.t: "Besuch bei den Prinzen: Der Jüngste der Balan-lai"  #~TR~
 lotr_thani_hazad.3111.desc: "Das [GetTitleByKey('d_gimileth').GetName] ist ein Reich, von dem gesagt wird, dass es dem [avari|E] von [GetTitleByKey('k_drel').GetNameNoTier] sehr nahe ist – obwohl viele bezweifeln, dass ein solches Reich wirklich noch existiert. Die wenigen Reisenden, die es wagen, unter den uralten Bäumen des großen Waldes entlang der südlichen Grenze von Gimilêth hindurchzugehen und zurückzukehren, sprechen von einem unendlichen Labyrinth aus Bäumen. Dennoch muss ich mich auf das konzentrieren, was als Nächstes kommt.\n\nAls ich in Dereis Thronraum stehe, erkläre ich mein Ziel, meinen Seelenverwandten zu heiraten, danach scheint der junge Derei nicht in der Lage zu sein, mir eine sofortige Antwort zu geben, er scheint sichtlich darum zu kämpfen, zu einer Entscheidung zu kommen.\n\nVielleicht könnte ich mit ein paar weiteren ausgewählten Worten das Ergebnis beeinflussen..."  #~TR~
 lotr_thani_hazad.3111.a: "Erlaube mir, alle verbleibenden Zweifel auszuräumen, [derei.GetFirstName], ich bin gekommen um-"  #~TR~
 lotr_thani_hazad.3111.a.tt: "Du wirst plötzlich von einem überraschenden Besucher unterbrochen"  #~TR~

 lotr_thani_hazad.3114.t: "Besuch bei den Prinzen: Eine folgenschwere Entscheidung"  #~TR~
 lotr_thani_hazad.3114.desc: "Nachdem meine Gespräche hier abgeschlossen sind, muss ich entscheiden, ob ich meine Reise fortsetzen oder für jetzt nach Hause zurückkehren möchte.\n\nNicht weit im Norden liegen die Hauptstädte der beiden nördlichsten Prinzen des [balan_lai|E], die Herrscher des [GetTitleByKey('d_inzilloni').GetName] und des [GetTitleByKey('d_holzoreth').GetName].\n\nAber ich bin jetzt viele Tage von meinem Reich entfernt, vielleicht wäre es klüger, für jetzt in meine Heimat zurückzukehren und meine fürstlichen Besuche zu einem späteren Zeitpunkt fortzusetzen?"  #~TR~
 lotr_thani_hazad.3114.a: "Ich muss weitermachen!"  #~TR~
 lotr_thani_hazad.3114.tt: "Du setzt deine Reise fort und reist nach Norden."  #~TR~
 lotr_thani_hazad.3114.b: "Für jetzt muss ich in mein Reich zurückkehren."  #~TR~
 lotr_thani_hazad.3114.b.tt: "Du kehrst nach Hause zurück. Du kannst die Reise zu einem späteren Zeitpunkt fortsetzen."  #~TR~
 
 lotr_thani_hazad.3118.t: "Besuch bei den Prinzen: Der harte Herrscher von Pêl"  #~TR~
 lotr_thani_hazad.3118.desc: "Als ich in die große Halle des Herrschers von Pêl gehe, bereite ich mich auf die bevorstehende Konfrontation vor.\n\nDer stolze Herrscher von [GetTitleByKey('k_pel').GetName] wird nicht leicht auf meine Seite gebracht werden. Ein arroganter [seregulsuccessor.GetLadyLord], [seregulsuccessor.GetSheHe] sieht [seregulsuccessor.GetHerselfHimself] als überlegen gegenüber seinen Kollegen – sogar gegenüber vielen der [balan_lai|E].\n\n"Was hast du mir zu fragen, [ROOT.Char.GetFirstName]?" begrüßt mich der Prinz, als ich vor seinem hohen Sitz stehe. Schnell erkläre ich den Grund für meine Anwesenheit, werde aber unterbrochen:\n\n"Ich verstehe!" ruft [seregulsuccessor.GetFirstName] mit einem unheilvollen Lachen aus. "Genau so, du würdest beide Reiche vereinen und mehr Macht anhäufen als irgendein einzelner [balan_lai|E]? Ich werde es nicht zulassen! Nicht solange ich Teil dieses Rates bin, wird deine Vereinigung meinen Segen erhalten, merk dir meine Worte. Verschwinde jetzt aus meinem Blickfeld!"\n\nIch verlasse den Prunksaal des Prinzen, unzufrieden und beleidigt von [seregulsuccessor.GetHerHis] harten Worten."  #~TR~
 lotr_thani_hazad.3118.a: "Es scheint, dass diese Reise umsonst war."  #~TR~
 lotr_thani_hazad.3118.a.tt: "Du kehrst in deine Heimat zurück. \nDer Große Rat beginnt in zwei Monaten."  #~TR~

