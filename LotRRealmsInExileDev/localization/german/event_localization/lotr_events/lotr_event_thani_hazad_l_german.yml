 lotr_thani_hazad.3000.t: "Eine Frage der Liebe"  #~TR~
 lotr_thani_hazad.3000.desc_arimith: "Lange hat [imrazor.GetName], mein nördlicher Nachbar, sich bemüht, meine Zuneigung zu gewinnen. Was ich erst vor wenigen Monaten erwiderte, nachdem ich selbst romantische Gefühle für ihn entwickelt hatte. \n\nUnsere Beziehung bringt uns in eine heikle Lage. Natürlich möchten wir unsere Vereinigung verkünden und unsere Hände in der Ehe vereinen lassen. Dies wird jedoch von den [balan_lai|E], unseren Mitregent*innen des [GetTitleByKey('e_thani_hazad').GetName], wahrscheinlich nicht akzeptiert werden. \n\nIch muss entscheiden, ob ich mich auf die Wünsche meines Herzens konzentrieren und versuchen werde, unser Match durchzusetzen, selbst gegen den Widerstand der anderen Balan-lai. \n...oder ob es klüger wäre, heimlich als Liebende zusammenzubleiben."  #~TR~
 lotr_thani_hazad.3000.desc_imrazor: "Mein Herz hat sich seit unserem ersten Treffen vor vielen Jahren nach der Gesellschaft von [arimith.GetName], dem süßen Singvogel meiner Träume, gesehnt. \n\nErst vor wenigen Monaten hat sie ihre Haltung mir gegenüber endlich geändert und meine Hoffnung übertroffen, indem sie mir mitteilte, dass die romantischen Gefühle gegenseitig sind! \n\nNatürlich möchten wir beide unsere Vereinigung nun öffentlich bekannt geben und unsere Hände in der Ehe vereinen lassen, da wir es leid sind, die Beziehung geheim zu halten. Dies wird jedoch wahrscheinlich von den [balan_lai|E], unseren Mitregent*innen des [GetTitleByKey('e_thani_hazad').GetName], nicht akzeptiert werden. \n\nIch muss entscheiden, ob ich mich auf die Wünsche meines Herzens konzentrieren und versuchen werde, unser Match durchzusetzen, selbst gegen den Widerstand der anderen Balan-lai. \n...oder ob es klüger wäre, heimlich als Liebende zusammenzubleiben."  #~TR~
 lotr_thani_hazad.3000.a: "Ich werde die Fürst*innen überzeugen, diese Verbindung zuzulassen!"  #~TR~
 lotr_thani_hazad.3000.b: "Sie würden uns beide niemals zusammen akzeptieren..."  #~TR~
 
 lotr_thani_hazad.3001.t: "Liebende getrennt"  #~TR~
 lotr_thani_hazad.3001.desc_arimith: "Mit schwerem Herzen und Hand setze ich mich hin, um einen Brief an meine Geliebte, [imrazor.GetFirstName], zu schreiben. \n\n#EMP Mein süßer Prinz,#! \n\n#EMP Ich befürchte, dass unsere Träume von der Ehe nun nicht mehr in Erfüllung gehen können.#! \n\nIch lege meine Feder nieder und halte einen Moment inne, um über die nächsten Worte nachzudenken, die ich niederschreiben möchte. \n\nWas wird nun aus meiner Beziehung zu dem Prinzen meiner Träume?"  #~TR~
 lotr_thani_hazad.3001.desc_imrazor: "Mit Tränen in den Augen setze ich mich hin, um einen Brief an meine Geliebte, [arimith.GetFirstName], zu schreiben. \n\n#EMP Meine strahlende Blume,#! \n\n#EMP Ich befürchte, dass unsere Träume von der Ehe nun nicht mehr in Erfüllung gehen können.#! \n\nMit Tränen in den Augen lege ich meine Feder nieder und zögere, über die nächsten Worte nachzudenken, die ich niederschreiben möchte. \n\nWas wird nun aus meiner Beziehung zu der Frau meiner Träume?"  #~TR~
 lotr_thani_hazad.3001.a: "Wir bleiben heimlich Liebende."  #~TR~
 lotr_thani_hazad.3001.b: "Diese Beziehung muss enden – zum Wohle des Reiches."  #~TR~
 
 lotr_thani_hazad.3002.t: "Besuch bei den Fürst*innen: Die große Reise"  #~TR~
 lotr_thani_hazad.3002.desc_arimith: "Nachdem wir beschlossen haben, unsere Liebe öffentlich anerkennen zu lassen, planen [imrazor.GetFirstName] und ich, die anderen [balan_lai|E] davon zu überzeugen, unsere Ehe zuzulassen.  \n\nWir sind zu dem Schluss gekommen, dass es am besten wäre, wenn nur einer von uns zu den Höfen unserer Mitfürst*innen reisen und sie persönlich um Unterstützung bitten würde. \n\nIch werde diese Reise antreten und die Länge des [GetTitleByKey('e_thani_hazad').GetName] bereisen, während Imrazôr unsere Reiche verwaltet, bis ich zurückkehre. \n\nNun bleibt mir nur noch zu entscheiden, wann ich zum Hof des ersten Fürsten aufbrechen soll..."  #~TR~
 lotr_thani_hazad.3002.desc_imrazor: "Nachdem wir beschlossen haben, unsere Liebe öffentlich anerkennen zu lassen, planen [arimith.GetFirstName] und ich, die anderen [balan_lai|E] davon zu überzeugen, unsere Ehe zuzulassen.  \n\nWir sind zu dem Schluss gekommen, dass es am besten wäre, wenn nur einer von uns zu den Höfen unserer Mitfürst*innen reisen und sie persönlich um Unterstützung bitten würde. \n\nIch werde diese Reise antreten und die Länge des [GetTitleByKey('e_thani_hazad').GetName] bereisen, während Arimîth unsere Reiche verwaltet, bis ich zurückkehre. \n\nNun bleibt mir nur noch zu entscheiden, wann ich zum Hof des ersten Fürsten aufbrechen soll..."  #~TR~
 lotr_thani_hazad.3002.a: "Ich verzögere das nicht länger! Holt mir mein Pferd!"  #~TR~
 lotr_thani_hazad.3002.b: "Nein, noch nicht..."  #~TR~
 
 lotr_thani_hazad.3003.t: "Besuch bei den Fürst*innen: Die Anführerin der Balan-lai"  #~TR~
 lotr_thani_hazad.3003.desc_arimith: "[phorakon.GetName] ist die Anführerin der [balan_lai|E] und bekleidet dieses prestigeträchtige Amt seit vielen Jahren. Seine Worte haben besondere Bedeutung, aber das Alter holt ihn nun ein. \n\nEr empfängt mich mit einem warmen Lächeln auf seinem gealterten Gesicht. \n\n"Was für eine angenehme Überraschung, die Blume des Südens selbst in meinen Hallen zu sehen!" sagt er respektvoll, "Es ist eine willkommene Abwechslung zu den üblichen Geschwätz, mit denen ich heutzutage zu tun habe. Nun, liebe Arimîth, bitte sag mir – warum bist du gekommen?" \n\nEs dauert nicht lange, um meinen Appell vorzubringen, und bald weitet sich Phôrakons Lächeln sanft. "Du wirst meinen Segen haben, Phazanêl von Karasalas. Ich bin froh zu wissen, dass das Schicksal meines Freundes [imrazor.GetFirstName] in fähigen und schönen Händen liegt." \n\nIch drehe mich um und atme erleichtert auf, nachdem ich eine Stimme für mich gewonnen habe."  #~TR~
 lotr_thani_hazad.3003.desc_imrazor: "[phorakon.GetName], Anführer der [balan_lai|E], sieht sich als meinen Mentor und ist ein lieber Freund von mir. Sobald ich seinen Hof erreiche, empfängt er mich vertraut und fröhlich, und es dauert nicht lange, bis ich ihm den Grund meines Besuchs erkläre. \n\nMir wird bewusst, wie glücklich ich bin, einen solchen Freund an meiner Seite zu haben. "Geh in Frieden, mein Sohn", sagt er, nachdem er versprochen hat, bei der nächsten Versammlung der Fürsten für mich zu stimmen, wenn es um die Heirat zwischen [arimith.GetFirstName] und mir geht."  #~TR~
 lotr_thani_hazad.3003.a: "Ein vielversprechender Start meiner Reise!"  #~TR~

 lotr_thani_hazad.3004.t: "Besuch bei den Fürsten: Ein Handelsstreit"  #~TR~
 lotr_thani_hazad.3004.desc_arimith: "Als ich den Hof von [karaag.GetName] erreiche, werde ich von Höflingen begrüßt, die mir erklären, dass der Fürst im Moment beschäftigt ist. Nachdem ich lange in seinem Saal gewartet habe, kommt er schließlich schlecht gelaunt an, unwillig, mir eine Audienz zu gewähren, aber aufgrund meines Ranges als einer der [balan_lai|E] gezwungen, dies zu tun. \n\nNachdem er meine Bitte gehört hat, ist er sichtlich unbeeindruckt und wirft verstohlene Blicke in Richtung der Ausgänge des Saales, als ob er sich kaum zurückhalten könnte, zu der Arbeit zurückzukehren, mit der er beschäftigt war, als ich seine Feste betrat. \n\n"Es gibt Gruppen von Händlern im äußeren Hof, die sich über empfundene Ungerechtigkeiten und ungerechte Zölle streiten", sagt Karaag. "Kläre diesen Streit für mich, und du wirst meine Stimme für dich haben." \n\nEs ist offensichtlich, dass er sich nicht die Mühe machen wollte, die Situation selbst zu lösen. \n\nEin kleiner Teil von mir bemitleidet ihn. Fürst Karaag könnte ein brillanter Herrscher sein, wenn er sich nur darum kümmern würde, nun ja, #EMP rule.#"  #~TR~
 lotr_thani_hazad.3004.desc_imrazor: "Als ich den Hof von [karaag.GetName] erreiche, werde ich von Höflingen begrüßt, die mir erklären, dass der Fürst im Moment beschäftigt ist. Nachdem ich lange in seinem Saal gewartet habe, kommt er schließlich schlecht gelaunt an, unwillig, mir eine Audienz zu gewähren, aber aufgrund meines Ranges als einer der [balan_lai|E] gezwungen, dies zu tun. \n\nNachdem er meine Bitte gehört hat, ist er sichtlich unbeeindruckt und wirft verstohlene Blicke in Richtung der Ausgänge des Saales, als ob er sich kaum zurückhalten könnte, zu der Arbeit zurückzukehren, mit der er beschäftigt war, als ich seine Feste betrat. \n\n"Es gibt Gruppen von Händlern im äußeren Hof, die sich über empfundene Ungerechtigkeiten und ungerechte Zölle streiten", sagt Karaag. "Kläre diesen Streit für mich, und du wirst meine Stimme für dich haben." \n\nEs ist offensichtlich, dass er sich nicht die Mühe machen wollte, die Situation selbst zu lösen. \n\nEin kleiner Teil von mir bemitleidet ihn. Fürst Karaag könnte ein brillanter Herrscher sein, wenn er sich nur darum kümmern würde, nun ja, #EMP rule.#"  #~TR~
 lotr_thani_hazad.3004.a: "Die Sorgen der Händler lassen sich sicher mit etwas Geld besänftigen?"  #~TR~
 lotr_thani_hazad.3004.b: "Ich werde sie überzeugen, einen gemeinsamen Nenner zu finden!"  #~TR~
 lotr_thani_hazad.3004.c: "Ich bin kein gemeiner Mischling, den du herumkommandieren kannst, [karaag.GetFirstName]!"  #~TR~
 lotr_thani_hazad.3004.a.success: "Du überzeugst die Händler"  #~TR~
 lotr_thani_hazad.3004.a.failure: "Du kannst die Händler nicht überzeugen"  #~TR~
 lotr_thani_hazad.3004.a.success.tt: "Der Streit der Händler ist zu Fürst Karaags Erleichterung beigelegt."  #~TR~
 lotr_thani_hazad.3004.a.failure.tt: "Der Streit der Händler dauert an. Du konntest die Gunst des Fürsten nicht gewinnen."  #~TR~
 lotr_thani_hazad.3004.c.tt: "Du weigerst dich, Aufträge zu erledigen, die so eindeutig unter deiner Würde liegen."  #~TR~
 lotr_thani_hazad.3004.c.it: "[karaag.GetFirstName] ist von deiner Entscheidung enttäuscht"  #~TR~
 lotr_thani_hazad.3004.c.it.tt: "[karaag.GetFirstName] wird wahrscheinlich nicht für dich stimmen, wenn die Zeit gekommen ist."  #~TR~
 
 lotr_thani_hazad.3005.t: "Besuch bei den Fürsten: Eine folgenreiche Entscheidung"  #~TR~
 lotr_thani_hazad.3005.desc_arimith: "Da Karaags Haltung fest steht, muss ich entscheiden, ob ich meine Reise fortsetzen oder für den Moment nach Hause zurückkehren möchte. \n\nNicht weit im Norden liegen die Hauptstädte der beiden nördlichsten Fürsten der [balan_lai|E], die Herrscher des [GetTitleByKey('d_inzilloni').GetName] und des [GetTitleByKey('d_holzoreth').GetName]. \n\nAber ich bin jetzt viele Tage von [GetTitleByKey('d_karasalas').GetNameNoTier] weg – vielleicht wäre es klüger, jetzt nach Hause zurückzukehren und meine fürstlichen Besuche zu einem späteren Zeitpunkt fortzusetzen?"  #~TR~
 lotr_thani_hazad.3005.desc_imrazor: "Da Karaags Haltung fest steht, muss ich entscheiden, ob ich meine Reise fortsetzen oder für den Moment nach Hause zurückkehren möchte. \n\nNicht weit im Norden liegen die Hauptstädte der beiden nördlichsten Fürsten der [balan_lai|E], die Herrscher des [GetTitleByKey('d_inzilloni').GetName] und des [GetTitleByKey('d_holzoreth').GetName]. \n\nAber ich bin jetzt viele Tage von [GetTitleByKey('d_alsarias').GetNameNoTier] weg – vielleicht wäre es klüger, jetzt nach Hause zurückzukehren und meine fürstlichen Besuche zu einem späteren Zeitpunkt fortzusetzen?"  #~TR~
 lotr_thani_hazad.3005.a: "Ich muss weitermachen!"  #~TR~
 lotr_thani_hazad.3005.b: "Im Moment muss ich in mein Reich und zu meiner Geliebten zurückkehren."  #~TR~
 lotr_thani_hazad.3005.b.tt: "Du kehrst nach Hause zurück. Du kannst die Reise zu einem späteren Zeitpunkt fortsetzen."  #~TR~

 lotr_thani_hazad.3006.t: "Besuch bei den Fürsten: Ruf des Nordens"  #~TR~
 lotr_thani_hazad.3006.desc_arimith: "Nachdem ich eine Pause von den Besuchen bei den Fürsten der [balan_lai|E] eingelegt und vor einiger Zeit nach Hause zurückgekehrt bin, frage ich mich, ob nun die Zeit gekommen ist, die Reise erneut aufzunehmen. \n\nSoll ich mich auf den Weg zu den nördlichsten Höfen der Fürsten von [GetTitleByKey('d_inzilloni').GetNameNoTier] und [GetTitleByKey('d_holzoreth').GetNameNoTier] machen?"  #~TR~
 lotr_thani_hazad.3006.desc_imrazor: "Nachdem ich eine Pause von den Besuchen bei den Fürsten der [balan_lai|E] eingelegt und vor einiger Zeit nach Hause zurückgekehrt bin, frage ich mich, ob nun die Zeit gekommen ist, die Reise erneut aufzunehmen. \n\nSoll ich mich auf den Weg zu den nördlichsten Höfen der Fürsten von [GetTitleByKey('d_inzilloni').GetNameNoTier] und [GetTitleByKey('d_holzoreth').GetNameNoTier] machen?"  #~TR~
 lotr_thani_hazad.3006.a: "Jetzt ist die Zeit gekommen! Ich werde nach Norden reiten."  #~TR~
 lotr_thani_hazad.3006.b: "Ich muss noch überlegen, wie ich sie am besten beeinflussen kann..."  #~TR~
 
 lotr_thani_hazad.3007.t: "Besuch bei den Fürsten: Der Hof von Arthazroc"  #~TR~
 lotr_thani_hazad.3007.desc_arimith: "[arzathroc.GetName] hat mir eine Audienz gewährt und meiner Bitte geduldig zugehört. Während ich auf seine Antwort warte, kann ich nicht umhin, seiner Haltung und seinen Manierismen misstrauisch zu begegnen. \n\n"Eine Vereinigung zwischen zwei der [balan_lai|E], nicht wahr?", sagt der Fürst ruhig und richtet seinen Blick auf mich. "Unsere Reiche haben lange in einem gut gepflegten Kräftegleichgewicht existiert", fährt Arthazroc fort. "Eure Vereinigung würde das Gleichgewicht stark zugunsten eines einzigen Fürsten verschieben, nicht wahr?" \n\nSeine Worte lassen mich schaudern, und obwohl ich versuche, dies zu verbergen, muss ich ein überzeugendes Argument finden, das den misstrauischen Fürsten überzeugen wird, für mich zu stimmen..."  #~TR~
 lotr_thani_hazad.3007.desc_imrazor: "[arzathroc.GetName] hat mir eine Audienz gewährt und meiner Bitte geduldig zugehört. Während ich auf seine Antwort warte, kann ich nicht umhin, seiner Haltung und seinen Manierismen misstrauisch zu begegnen. \n\n"Eine Vereinigung zwischen zwei der [balan_lai|E], nicht wahr?", sagt der Fürst ruhig und richtet seinen Blick auf mich. "Unsere Reiche haben lange in einem gut gepflegten Kräftegleichgewicht existiert", fährt Arthazroc fort. "Eure Vereinigung würde das Gleichgewicht stark zugunsten eines einzigen Fürsten verschieben, nicht wahr?" \n\nSeine Worte lassen mich schaudern, und obwohl ich versuche, dies zu verbergen, muss ich ein überzeugendes Argument finden, das den misstrauischen Fürsten überzeugen wird, für mich zu stimmen..."  #~TR~
 lotr_thani_hazad.3007.a: "Versichere ihm, dass es Zugeständnisse geben wird, wenn beide Reiche eins werden."  #~TR~
 lotr_thani_hazad.3007.a.it: "Arthazrocs Ängste zerstreuen sich und seine Stimme ist gesichert"  #~TR~
 lotr_thani_hazad.3007.a.tt: "Er hat zugestimmt, bei der nächsten Gelegenheit für dich zu stimmen."  #~TR~
 lotr_thani_hazad.3007.b: "Gold könnte ihn dort gewinnen, wo Worte nicht ausreichen könnten..."  #~TR~
 lotr_thani_hazad.3007.b.it: "Fürst Arthazroc lehnt deine Bestechung ab"  #~TR~
 lotr_thani_hazad.3007.b.tt: "Verärgert hat er erklärt, dass er gegen deine Sache stimmen wird, wenn die Zeit gekommen ist."  #~TR~
 lotr_thani_hazad.3007.c: "Lass uns diese heikle Angelegenheit weiter besprechen, Freund."  #~TR~
 lotr_thani_hazad.3007.a.success: "Du überzeugst Fürst Arthazroc erfolgreich"  #~TR~
 lotr_thani_hazad.3007.a.failure: "Du kannst Fürst Arthazroc nicht überzeugen"  #~TR~
 lotr_thani_hazad.3007.a.success.tt: "Von deiner Überzeugung beeinflusst, stimmt Fürst Arthazroc zu, für dich zu stimmen."  #~TR~
 lotr_thani_hazad.3007.a.failure.tt: "Unberührt von deinen Worten, wird Fürst Arthazroc wahrscheinlich nicht für dich stimmen."  #~TR~

 
 lotr_thani_hazad.3008.t: "Besuch bei den Fürsten: Die nördliche Bastion"  #~TR~
 lotr_thani_hazad.3008.desc_arimith: "Als ich mich der Zitadelle von [GetTitleByKey('d_holzoreth').GetNameNoTier] nähere, finde ich [daroc.GetName], der einige Karten überblickt, umgeben von seinen Kommandanten. Nachdem er sie entlassen hat, erkläre ich ihm mein Ziel, als er mich plötzlich unterbricht; \n\n"Du willst von solchen belanglosen Dingen sprechen, wenn die Gefahr von Invasion und Krieg am Horizont droht?" \n\nOffensichtlich werden weder meine Worte noch meine Leidenschaften seine Stimme beeinflussen. Ich muss meine Worte sorgfältig wählen, um ihn nicht weiter zu verärgern. "Deine Wachsamkeit an den nördlichen Grenzen beschützt uns alle, mein Fürst. Um zu beweisen, dass ich deine mühsame Aufgabe sowohl respektiere als auch bewundere, werde ich..." \n\nDaroc sieht mich mit verschränkten Armen an."  #~TR~
 lotr_thani_hazad.3008.desc_imrazor: "Als ich mich der Zitadelle von [GetTitleByKey('d_holzoreth').GetNameNoTier] nähere, finde ich [daroc.GetName], der einige Karten überblickt, umgeben von seinen Kommandanten. Nachdem er sie entlassen hat, erkläre ich ihm mein Ziel, als er mich plötzlich unterbricht; \n\n"Du willst von solchen belanglosen Dingen sprechen, wenn die Gefahr von Invasion und Krieg am Horizont droht?" \n\nOffensichtlich werden weder meine Worte noch meine Leidenschaften seine Stimme beeinflussen. Ich muss meine Worte sorgfältig wählen, um ihn nicht weiter zu verärgern. "Deine Wachsamkeit an den nördlichen Grenzen beschützt uns alle, mein Fürst. Um dir zu beweisen, dass ich deine mühsame Aufgabe sowohl respektiere als auch bewundere, werde ich..." \n\nDaroc sieht mich mit verschränkten Armen an."  #~TR~
 lotr_thani_hazad.3008.a: "...einige meiner Soldaten schicken, um dir zu helfen."  #~TR~
 lotr_thani_hazad.3008.a.tt: "Du schickst Truppen, um Holzôreths Grenzgarrisonen zu unterstützen."  #~TR~
 lotr_thani_hazad.3008.b: "...zusätzliche Mittel für deine Garnisonen bereitstellen."  #~TR~
 lotr_thani_hazad.3008.b.tt: "Du verwendest einen Teil deines Einkommens, um Holzôreths Soldaten zu bezahlen."  #~TR~
 lotr_thani_hazad.3008.c: "...versprechen, dir zu Hilfe zu kommen, wenn du angegriffen wirst."  #~TR~
 lotr_thani_hazad.3008.c.it: "Deine Worte überzeugen den Fürsten nicht"  #~TR~
 lotr_thani_hazad.3008.c.tt: "[daroc.GetName] ist von deinen leeren Versprechungen nicht überzeugt."  #~TR~
 sent_soldiers_to_holzoreth: "Soldaten nach Holzôreth geschickt"  #~TR~
 sent_soldiers_to_holzoreth_desc: "Soldaten wurden geschickt, um die nördlichen Verteidigungen von Holzôreth zu verstärken, wodurch deine Streitkräfte geschwächt werden."  #~TR~
 holzoreth_border_bolstered: "Verstärkte Grenze"  #~TR~
 holzoreth_border_bolstered_desc: "Die Grenzgarrisonen wurden durch von den anderen Balan-lai entsandte Truppen verstärkt."  #~TR~
 paying_soldiers_of_holzoreth: "Bezahlung für Soldaten in Holzôreth"  #~TR~
 paying_soldiers_of_holzoreth_desc: "Ein Teil deines Einkommens wird verwendet, um die Soldaten von Holzôreth zu bezahlen."  #~TR~
 holzoreth_soldiers_paid: "Bezahlung für bereitgestellte Soldaten"  #~TR~
 holzoreth_soldiers_paid_desc: "Ein Teil der Bezahlung für deine Soldaten wird von den anderen Balan-lai bereitgestellt."  #~TR~
 
 lotr_thani_hazad.3009.t: "Die Fürsten besuchen: Ein Weg nach Hause"  #~TR~
 lotr_thani_hazad.3009.desc_arimith: "Nachdem meine Gespräche mit Fürst Daroc beendet sind, muss ich entscheiden, ob ich meine Reise fortsetzen oder vorerst nach Hause zurückkehren soll. \n\nIch könnte leicht ein Schiff mieten, das mich nach Süden, an die Küsten von [GetTitleByKey('d_gimileth').GetNameNoTier] bringt, wo sich der nächste Fürst befindet. \n\nAber ich bin jetzt viele Tage von meinem Reich [GetTitleByKey('d_karasalas').GetNameNoTier] entfernt – kann ich es mir leisten, noch länger als bisher von meinen fürstlichen Pflichten abzusehen?"  #~TR~
 lotr_thani_hazad.3009.desc_imrazor: "Nachdem meine Gespräche mit Fürst Daroc beendet sind, muss ich entscheiden, ob ich meine Reise fortsetzen oder vorerst nach Hause zurückkehren soll. \n\nIch könnte leicht ein Schiff mieten, das mich nach Süden, an die Küsten von [GetTitleByKey('d_gimileth').GetNameNoTier] bringt, wo sich der nächste Fürst befindet. \n\nAber ich bin jetzt viele Tage von meinem Reich [GetTitleByKey('d_alsarias').GetNameNoTier] entfernt – kann ich es mir leisten, noch länger als bisher von meinen fürstlichen Pflichten abzusehen?"  #~TR~
 lotr_thani_hazad.3009.tt: "Deine gesicherte Stimmenzahl beträgt derzeit [Var('imrazor_success_chance').GetValue]."  #~TR~
 lotr_thani_hazad.3009.a: "Lass uns zum Hof von Fürst Derei weiterreisen."  #~TR~
 lotr_thani_hazad.3009.b: "Ich habe Angelegenheiten, um die ich mich an meinem Hof kümmern muss."  #~TR~
 lotr_thani_hazad.3009.b.tt: "Du kehrst nach Hause zurück und kannst deine fürstlichen Besuche später fortsetzen."  #~TR~
 
 lotr_thani_hazad.3010.t: "Die Fürsten besuchen: Wieder unterwegs"  #~TR~
 lotr_thani_hazad.3010.desc_arimith: "Es ist einige Zeit her, seit ich einen der Fürsten der [balan_lai|E] besucht habe. Ich frage mich, ob die Zeit gekommen ist, wieder auf die Reise zu gehen… \n\nSoll ich zum südwestlichen Hof des Fürsten von [GetTitleByKey('d_gimileth').GetNameNoTier] aufbrechen?"  #~TR~
 lotr_thani_hazad.3010.desc_imrazor: "Es ist einige Zeit her, seit ich einen der Fürsten der [balan_lai|E] besucht habe. Ich frage mich, ob die Zeit gekommen ist, wieder auf die Reise zu gehen… \n\nSoll ich zum südwestlichen Hof des Fürsten von [GetTitleByKey('d_gimileth').GetNameNoTier] aufbrechen?"  #~TR~
 lotr_thani_hazad.3010.a: "Lass die Reise weitergehen!"  #~TR~
 lotr_thani_hazad.3010.b: "I shall put it off for a bit longer...
 
 lotr_thani_hazad.3011.t: "Die Fürsten besuchen: Der Jüngste der Balan-lai"  #~TR~
 lotr_thani_hazad.3011.desc_arimith: "Das [GetTitleByKey('d_gimileth').GetName] ist ein Reich, von dem gesagt wird, dass es sehr nahe an den [avari|E] von [GetTitleByKey('k_drel').GetNameNoTier] liegt – obwohl viele bezweifeln, dass ein solches Reich wirklich noch existiert. Die wenigen Reisenden, die es wagen, unter den uralten Bäumen des großen Waldes entlang der südlichen Grenze von Gimilêth hindurchzugehen und zurückkehren, sprechen von einem endlosen Labyrinth aus Bäumen. \n\nDoch es gibt Flüstern, dass [derei.GetName] selten von [elves|E] besucht wurde… \n\nAm Eingang zu Dereis Thronsaal bereit, meinen Fall vorzutragen."  #~TR~
 lotr_thani_hazad.3011.desc_imrazor: "Das [GetTitleByKey('d_gimileth').GetName] ist ein Reich, von dem gesagt wird, dass es sehr nahe an den [avari|E] von [GetTitleByKey('k_drel').GetNameNoTier] liegt – obwohl viele bezweifeln, dass ein solches Reich wirklich noch existiert. Die wenigen Reisenden, die es wagen, unter den uralten Bäumen des großen Waldes entlang der südlichen Grenze von Gimilêth hindurchzugehen und zurückkehren, sprechen von einem endlosen Labyrinth aus Bäumen. \n\nDoch es gibt Flüstern, dass [derei.GetName] selten von [elves|E] besucht wurde… \n\nAm Eingang zu Dereis Thronsaal bereit, meinen Fall vorzutragen."  #~TR~
 lotr_thani_hazad.3011.a: "Ich muss einen Weg finden, ihn zu überzeugen."  #~TR~
 lotr_thani_hazad.3011.tt: "Du versuchst, den jungen Fürsten zu überzeugen."  #~TR~
 
lotr_thani_hazad.3012.t: "Die Fürsten besuchen: Ein unerwarteter Gast"  #~TR~
 lotr_thani_hazad.3012.desc_arimith: "Als ich die Hallen von Fürst [derei.GetFirstName] betrete, beginne ich meine Rede \n\n„Derei, ich bin gekommen, um-“ aber ich werde von einer unbekannten Stimme unterbrochen. \n\n„Um für das Glück wahrer Liebe einzutreten, nicht wahr?“ \n\nIch drehe mich um und sehe eine Gestalt, die sich an eine Säule lehnt. In seinen Händen ruht eine Laute, und die Gestalt spielt ein paar Noten. \n\n„König [terilaen.GetFirstName]!“, ruft Derei aus, seine Stimme ist eine Mischung aus Überraschung und Erleichterung. Er teilt dem Elben schnell seine Ängste mit, die Art ihrer Sprache lässt mich wissen, dass sie sich sehr nahe stehen: „Aber was wäre, wenn die Abstimmung scheitern würde, selbst mit meiner Unterstützung? Was wäre, wenn die anderen Fürsten dies als Affront ansehen würden?“ \n\n„Und was wäre, wenn sie scheitern sollte!“, hallte die Stimme des Elbenkönigs nun klar wie Kristall, durchschneidet alle Schatten. Die Heiterkeit, die ihn ausgezeichnet hatte, verschwand nun wie eine Sonne hinter den Wolken und hinterließ eine Härte und Kälte. „Liebe ist unbezahlbar. Und aus diesem Grund ist die Liebe ein schrecklicherer und furchtbarerer Feind als jeder Hass. Wenn sie aus Angst vor Unglück verboten werden sollten, könnt ihr sie nur auf einem anderen Weg einladen.“ Und genauso plötzlich kehrte die Wärme zurück. „Und ich bin so sehr an glücklichen Enden interessiert. Deshalb würde ich für Freundlichkeit und Freundschaft sprechen. Aber wie immer, mein frühreifer Schüler – die Entscheidung muss allein deine sein. Denn du und die deinen, nicht ich und die meinen, werden damit leben müssen!“ \n\nNach einem kurzen Moment des Nachdenkens erklärt Fürst Derei seine volle Unterstützung meines Ziels – nicht zuletzt dank der Intervention von König Terilaen von [GetTitleByKey('k_drel').GetNameNoTier]."  #~TR~
