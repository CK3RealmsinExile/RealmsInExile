 lotr_thani_hazad.2110.t: "Der Tyrannenfluch"  #~TR~
 lotr_thani_hazad.2110.desc: "Seit unzähligen Jahren haben die [anbalukkhori|E], vielleicht unsere größte Bedrohung außer [sauronthedarklordcharacter|E] selbst, ihre Untertanen brutal und grausam unterdrückt; insbesondere diejenigen, die nicht [adunaic|E] sind.\n\nGegen diese Unterdrückung gab es viele Aufstände, und keiner hatte viel Erfolg. Doch kürzlich hat sich die Nachricht von [tulwangi_leader.GetName] verbreitet, einem silberzüngigen Dissidenten und Rebellen, der unter den Sklaven und Einheimischen der [southerndragonarmyadunaic|E] Anhänger gewonnen hat.\n\nNur wenige versuchte Aufstände in der Erinnerung haben so viel Erfolg erzielt, und obwohl noch viel im Spiel des Schicksals liegt, könnte dieser Rebell mit zusätzlicher Hilfe An-Balkûmagân in ein neues, freies Zeitalter führen."  #~TR~
 lotr_thani_hazad.2110.a: "Wir werden ihnen ein kleines Kontingent anbieten."  #~TR~
 lotr_thani_hazad.2110.b: "Wir müssen alles geben, was wir können!"  #~TR~
 lotr_thani_hazad.2110.c: "Jeder Aufstand gegen die Anbalûkkhôri ist zum Scheitern verurteilt."  #~TR~

