 lotr_thani_hazad.2104.t: "Der Zorn des Turms"  #~TR~
 lotr_thani_hazad.2104.desc: "Mein Hof ist still, als der Bote in Schwarz auf meinen Thron zugeht. Mein Hof verbeugt sich, und ich auch, denn alle wissen, woher und in wessen Namen er kommt.\n\n'Das Auge hat viel gesehen, [ROOT.Char.GetTitleAsName], und Er sieht jetzt Unheil in deinem eigenen Reich.' Sagt er und sieht mir in die Augen. 'Es scheint, dass in deinen eigenen Ländern eine Rebellion braut, größer als du weißt.'\n\n'Was meinst du?', frage ich. 'Es gibt hundert Verrückte, die es mit uns aufnehmen wollen, mein Herr, keiner ist viel wert!'\n\n'Er ist ein Verrückter, und du bist ein Narr!' Der Raum erzittert. 'Die Stunde naht, in der du gegen die Feinde unseres Herrn Sauron marschieren wirst, doch du bist blind für das, was direkt vor deiner Nase ist! Die Männer von Tûlwang sind wild, wilder als du dir vielleicht bewusst bist.'\n\nIch nicke, und es herrscht Stille.\n\n'Sauron der Große duldet keine Inkompetenz.'"  #~TR~
 lotr_thani_hazad.2104.a: "Ich werde dich nicht im Stich lassen, mein Herr."  #~TR~
 
 lotr_thani_hazad.2105.t: "Ein Sturm aus Gold"  #~TR~
 lotr_thani_hazad.2105.desc: "Unruhe regt sich in der Sturmlegion. Lange schon befinden sich die [anbalukkhori|E] im Streit mit ihren einheimischen Untertanen, die sie kaum besser als Vieh behandeln. Es gab unzählige Rebellionen in ihrer Geschichte, die alle in der fortgesetzten Herrschaft von An-Balkûmagân endeten.\n\nNun aber ist die Sturmlegion ziemlich beschäftigt mit einem Angriff auf Bellakar, und Rebellenführer nutzen diese Gelegenheit aus. Das macht sie natürlich anfällig für alle rebellischen Aktivitäten.\n\nVielleicht könnte ich so freundlich sein, meine eigenen Truppen anzubieten, um die Ordnung aufrechtzuerhalten... alles für einen guten Preis, #italic natürlich!"  #~TR~
 lotr_thani_hazad.2105.a: "Ich denke, der Sturmmarschall wird mein Angebot sehr verlockend finden."  #~TR~
 lotr_thani_hazad.2105.b: "Streitigkeiten in fernen Dschungeln sind für mich irrelevant."  #~TR~

 lotr_thani_hazad.2106.t: "Ein Angebot der Korsaren"  #~TR~
 lotr_thani_hazad.2106.desc: "Ein Gesandter kommt von Nykkea, dem Hafen der Korsaren, mit einem Angebot zu mir. Der Herrscher von Nykkea bietet ein spezielles Kontingent aus abgehärteten Söldnern an, um angeblich den 'Frieden' in meinem Reich zu wahren, falls es eine Bedrohung von innen gibt, wie die von [tulwangi_leader.GetName].\n\n'Ein verlockendes Angebot, nicht wahr?', sagt der Gesandte, sein Grinsen enthüllt seine fahlen, krummen Zähne. 'Ein fairer Preis, denke ich.'"  #~TR~
 lotr_thani_hazad.2106.a: "Vielleicht bieten diese abscheulichen Piraten etwas Gutes..."  #~TR~
 lotr_thani_hazad.2106.tt: "Du erhältst eine Streitmacht korsarischer Söldner, wenn die Rebellion beginnt."  #~TR~
 lotr_thani_hazad.2106.b: "Ich brauche keine Hilfe von Korsaren!"  #~TR~
 
 lotr_thani_hazad.2107.t: "Des Feindes Feind"  #~TR~
 lotr_thani_hazad.2107.desc: "Schnell erreichen mich Nachrichten über Unruhen in der Sturmlegion, unserem Todfeind. Lange schon haben sie ihre nicht-[adunaic|E] Untertanen brutal unterdrückt, daher ist es keine Überraschung, als ich von [tulwangi_leader.GetName] höre, einem charismatischen Dissidenten, der schnell Unruhe im Reich des Sturmmarschalls verursacht hat.\n\nObwohl die [anbalukkhori|E] im Laufe ihrer Geschichte zahlreiche Aufstände der Einheimischen erlebt haben, scheint dieser mehr Anhänger gewonnen zu haben als viele in der jüngeren Geschichte. Es ist möglich, dass dieser Aufstand mit etwas zusätzlicher Hilfe Erfolg haben könnte oder zumindest die Sturmlegion stark schwächen könnte; doch es könnte klüger sein, unsere eigene Verteidigung gegen den kommenden Sturm zu verstärken."  #~TR~
 lotr_thani_hazad.2107.a: "Vielleicht können wir etwas Gold übrig lassen..."  #~TR~
 lotr_thani_hazad.2107.b: "Ihre Bemühungen könnten von unschätzbarem Wert sein!"  #~TR~
 lotr_thani_hazad.2107.c: "Wir sind bereits dünn besetzt."  #~TR~

