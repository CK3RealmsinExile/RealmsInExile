 sirayn.0001.t: "Bevorzugte Aufseher"  #~TR~
 sirayn.0001.desc: "Meine Herrschaft über die Lande der Sîresha ist so gut wie vollständig. Vom trockenen Hochland des Tûr Betark bis zu den feuchten Dschungeln des Sára Bask beugen sich alle und zollen Khôrahil, dem Fünften der Neun, ihre Ehrerbietung. Während mein Blick nach Westen schweift, auf neue Fronten, weiß ich, dass ich, um im Ausland den Sieg zu erringen, hier in Sîrayn Stabilität fordern muss. Mein Griff, wenn auch schrecklich, reicht nur so weit, und so muss ich mich auf loyale Diener verlassen, um die Einheimischen in Schach zu halten.\n\nDie naheliegendste Wahl für Vollstrecker sind die Bulgan-Clans der westlichen Berge. Ihr Blutdurst und ihre fanatische Hingabe waren entscheidend dafür, Pôwa und Chennacatt unter das Banner des Südlichen Drachen zu bringen. Bereits als Aufseher in ganz Sîrayn eingesetzt, schrecken sie die Bauern und beschaffen regelmäßig Tribut. Darüber hinaus sind sie kulturell mit den anderen Völkern von Sîrayn verwandt und haben historische Ansprüche auf Herrschaft. Sie haben ihre Loyalität bereits bewiesen, deine Gunst offiziell zu verleihen, würde diese Loyalität für Generationen sichern.\n\nAndererseits erstrecken sich meine Ambitionen über Sîrayn hinaus. Im Süden und Westen marschieren die Legionen von An-Balkûmagân und Tantûrak – Schwarze Númenorier, einst meine Verwandten und für immer dem Dunklen Herrn ergeben. Obwohl sie vielleicht überschwänglich in ihren Methoden sind, zeichnen sie sich durch die Extraktion von Reichtümern aus den kleineren Stämmen des äußersten Südens aus und sind eifrige Freiwillige für meine Armeen. Wenn ich den Adûnâi Titel aus den eroberten Ländern in Bôzisha-Mîraz und Bellakar versprechen würde, würden sie sowohl meine Kassen als auch meine Reihen füllen.\n\nNatürlich könnte man ganz auf den Einsatz von Menschen verzichten. Obwohl Orks schlechte Administratoren abgeben, sind sie eine Waffe, die mein Meister immer wieder eingesetzt hat. Die Orks der Berge in mein Reich loszulassen, würde sicherlich Chaos bedeuten, aber wenn der Rauch sich verzogen hat, könnte eine neue und schreckliche Ordnung entstehen."  #~TR~
 sirayn.0001.a: "Die Bulgan werden für ihre Loyalität belohnt werden."  #~TR~
 sirayn.0001.b: "Sendet allen Adûnâi des Südens Nachricht – Ruhm und Reichtum erwarten euch im Dienste Khôrahils."  #~TR~
 sirayn.0001.c: "Lasst die Orks frei. Lasst Sîrayn brennen."  #~TR~
 sirayn.0001.a.effect: "Alle kontrollierten [counties|E] in [GetTitleByKey('e_sirayn').GetNameNoTier] erhalten [GetModifier( 'khorahil_bulgan_overseers_county_modifier' ).GetNameWithTooltip] für 50 Jahre."  #~TR~
 sirayn.0001.b.effect: "Alle kontrollierten [counties|E] in [GetTitleByKey('e_sirayn').GetNameNoTier] erhalten [GetModifier( 'khorahil_black_numenorean_overseers_county_modifier' ).GetNameWithTooltip] für 50 Jahre."  #~TR~
 sirayn.0001.c.effect1: "Entzieht allen [counties|E], die von nicht-[orc|E] [vassals|E] in [GetTitleByKey('e_sirayn').GetNameNoTier] gehalten werden, und ersetzt sie durch Orks."  #~TR~
 sirayn.0001.c.effect2: "Alle entzogenen [counties|E] erhalten [GetModifier( 'orc_enslavement_free_folk_county_modifier' ).GetNameWithTooltip] für 20 Jahre."  #~TR~
 sirayn.0001.c.effect3: "20% Chance, dass entzogene [counties|E] zu einer lokalen [orc|E] [culture|E] und [faith|E] konvertieren."  #~TR~

 sirayn.1001.t: "Sikentrs Traum"  #~TR~
 sirayn.1001.desc: "Alle Bulgan kennen die Geschichte von Sikentr dem Großen – geboren als Erbe eines bescheidenen Stammes, eingebettet im Schatten der [yellowmountains|E], vereinte er unser Volk unter einem Banner und gab ihm einen Zweck. Wie ein Pfeil, der aus einem Bogen losgeschossen wird, schlug er das heruntergekommene Masra-Reich nieder, und wie ein mächtiger Hammer zermalmte er die Nhazadh von Harshandatt.\n\nKein Volk konnte ihn aufhalten, weder Khy im Norden noch Lyneria im Süden, weder die Städte des Ostens noch die Stämme des Westens. Erst als seine Feinde sich verschworen, fiel der Große Sikentr, der mächtigste aller Menschen, schließlich. Er starb wie sein Reich – Schwert gezogen, kämpfte er gegen viele Feinde zugleich.\n\nSeit diesem Tag lebten die Bulgan im Schatten seines Ruhms, gezwungen, unter geringeren Herren zu schuften, während unser Erbe langsam zu nichts zusammenschmolz. Nicht länger! Heute erklären wir Sikentrs Traum für verwirklicht, sein altes Reich wiederhergestellt, und mit ihm den Stolz und die Herrlichkeit der Bulgan."  #~TR~
 sirayn.1001.a: "Ehre den Bulgan! Ehre Sikentr Tarban!"  #~TR~

 sirayn.1002.t: "Überquerung des Pelu"  #~TR~
 sirayn.1002.desc: "Ermutigt durch seine Siege über das Masra-Reich und Harshandatt, richtete Sikentr seinen Blick auf den Reichtum von Bulchyades. Er marschierte bis zum Pelu-Fluss in Sammar, aber die Macht der anarikeanischen Seemacht konnte nicht überwunden werden. Sein einziger Sohn wurde bei dem Versuch getötet.\n\nViele lange Jahrhunderte sind seitdem vergangen, und es gibt keine Macht im Osten, die jetzt gegen die Bulgan bestehen kann. Sikentrs Pläne für Khy sind endlich verwirklicht worden."  #~TR~
 sirayn.1002.a: "Ormal zittert vor uns"  #~TR~

 sirayn.1003.t: "Sikentr, gerächt"  #~TR~
 sirayn.1003.desc: "Sikentrs Reich war auf dem Höhepunkt seiner Macht und Herrlichkeit, als die Vipern sich gegen ihn verschworen. Bellakar, Ray und An-Balkûmagân – jetzt Feinde – standen einst gemeinsam gegen Sikentr und die mächtigen Bulgan. Sie schlugen alle auf einmal zu, und dennoch hielt Sikentr gegen sie stand! Aber selbst ein Löwe kann nicht für immer standhalten, und so wurde sein Traum an den Felsen von Raishoul zerschellt.\n\nHeute wird dieser Traum wiedergeboren. Ray und Tûlwang gehören uns, entrissen dem Griff der Vipern."  #~TR~
 sirayn.1003.a: "Sie können nicht länger Widerstand leisten"  #~TR~

 sirayn.1004.t: "Die vereinten Pôwa"  #~TR~
 sirayn.1004.desc: "Endlich wird unser Volk, lange Knechte und Arme, die einen kümmerlichen Lebensunterhalt führen, erhöht. Wir haben unzählige Generationen damit verbracht, uns untereinander zu zanken, während wir im Schatten vermeintlich größerer Mächte standen, aber nicht länger!\n\nAll diese Ebenen, wild und frei, soweit das Auge reicht, werden einem vereinten Volk gehören. Der blaue Himmel erstreckt sich weiter, und wir sonnen uns in den Früchten unserer Standhaftigkeit."  #~TR~
 sirayn.1004.a: "Solange die Sonne scheint, werden wir niemals wieder Sklaven sein."  #~TR~

 sirayn.1005.t: "Gold pflastert meine Straßen" #AIGENERATED  #~TR~
 sirayn.1005.desc: "Der Handel ist zum Lebenselixier meines Reiches geworden. Ich habe Routen über Fluss und Berg gesichert, sichere Häfen gebaut und die Märkte mit Leben anschwellen sehen. Kaufleute strömen in meine Hauptstadt, ihr Geld und ihre Waren bereichern nicht nur sie selbst, sondern auch mein Königreich. Reichtum ist kein Rinnsal mehr – er ist eine Flut. Und ich, sein Meister." #AIGENERATED  #~TR~
 sirayn.1005.a: "Lasst die Händler kommen. Ihr Gold baut mein Erbe." #AIGENERATED  #~TR~
 
 sirayn.1600.t: "Verräter und Schurken"  #~TR~
 sirayn.1600.desc: "Ich erwache, geweckt von einem Flüstern. [ROOT.Char.GetFaith.HighGodName], meine treue Führerin! Sie wacht über mich, seit ich geboren wurde. Und da! Ein Attentäter in meinem Gemach, genau wie Yóms Vorsehung in meinem Traum vorhergesagt hat. Ich springe auf die Füße und ziehe das Schwert, das ich neben mich gelegt hatte. Ehe der Möchtegernmörder reagieren kann, stürze ich mich mit all meiner Wut auf ihn. Bald ist alles vorbei.\n\nIch werde meinem Vater nicht in ein frühes Grab folgen, das schwöre ich auf die silbernen Strahlen von Yóms sanftem Licht. Wie ich vermutet hatte, trägt der Attentäter das Symbol meines verhassten Erzfeindes: eine Kette um seinen Hals mit einem sonnenförmigen Anhänger! Es ist einer meiner Gardisten, das erkenne ich. Verräter! Verräter und Schurken, überall!\n\nIch weiß, wer diesen Mann geschickt hat. Es muss mein hinterhältiger Onkel, [uncle_arien.GetFirstName], gewesen sein. Als mein Vater ihn aus Isra vertrieb, vergab er es ihm nie. Und ich werde diese wiederholte Übertretung auch nicht vergeben..."  #~TR~
 sirayn.1600.a: "Ich werde ihn und seine Sonnengöttin ein für alle Mal erledigen."  #~TR~
 
 sirayn.1601.t: "Der Trotz Ariens"  #~TR~
 sirayn.1601.desc: "Wie [ROOT.Char.GetFaith.HighGodName] vorausgesehen hatte, haben sich die Anbeter der abscheulichen Sonnengöttin einmütig gegen meine gerechte Sache erhoben. Nun, lasst sie sich erheben! Ich werde sie trotzdem zermalmen. Nicht länger soll die drückende Sonne das sanfte Licht des Mondes auslöschen! Nicht länger sollen diese Eindringlinge aus Khy das vordringen, was das rechtmäßige Land unserer Tayee-Vorfahren ist!\n\nEs spielt keine Rolle, wie viele sie für ihren falschen Glauben gewinnen. Mit Yóms weisen Worten in meinem Ohr bin ich unaufhaltsam."  #~TR~
 sirayn.1601.a: "Meine Klinge wird das Blut vieler Arienisten trinken!"  #~TR~
 
 sirayn.1602.t: "Yóms Vorherrschaft"  #~TR~
 sirayn.1602.desc: "Es ist vollbracht. Die Heerscharen Ariens sind geschlagen, ihre Anführer getötet oder in die Flucht geschlagen. Es bleibt nur noch, eine Botschaft an alle zu senden, die es wagen, sich noch an die Verehrung der Sonnengöttin zu klammern. „Schreiber! Komm, gib meine Worte weiter, damit alle sie hören!“\n\n„Es sei bekannt, dass ich, Radyani von Isra, in [GetTitleByKey('e_sirayn').GetNameNoTier] nicht länger dulden werde, dass jemand dem Glauben Ariens folgt. Schwört dieser falschen Göttin ab oder werdet eures Ranges und eurer Titel beraubt. [ROOT.Char.GetFaith.HighGodName] ist eine barmherzige Matrone, aber ich nicht. Tut Buße jetzt und kehrt zum Glauben eurer Vorfahren zurück, oder werdet unter meiner Ferse zermalmt.“\n\nIch atme erleichtert auf. Endlich habe ich Frieden, Stabilität und Wohlstand in mein Reich und seine Nachbarländer gebracht."  #~TR~
 sirayn.1602.a: "Arien wurde verstoßen."  #~TR~
 sirayn.1602.a.tt: "Jeder arienistische [ruler|E] in [GetTitleByKey('e_sirayn').GetNameNoTier] muss Arien abschwören oder abgesetzt werden"  #~TR~
 
 sirayn.1603.opening: "Anhänger der falschen Arien,"  #~TR~
 sirayn.1603.desc: "Ich habe eure Armeen überwunden und euch und eure Verbündeten gedemütigt. Noch einmal hat sich [ROOT.Char.GetFaith.HighGodName] als mächtiger als Arien erwiesen. Eine letzte Wahl steht nun vor euch. Schwört dieser falschen Gottheit ab und kehrt zum Glauben eurer Vorfahren zurück, oder ich werde euch eures Ranges und eures Titels berauben. Wählt weise!"  #~TR~
 sirayn.1603.a: "Es scheint am besten zu sein, zu konvertieren..."  #~TR~
 sirayn.1603.b: "Niemals! Ich werde ins Exil gehen, wenn ich muss..."  #~TR~
 
 sirayn.1604.t: "Das Schwert Yóms"  #~TR~
 sirayn.1604.desc: "Aus dem [GetTitleByKey('k_isra').GetName] erreicht mich die Nachricht, dass dessen Herrscher, die junge [radyani.GetFirstName], allen den Krieg erklärt hat, die unsere mächtige [ROOT.Char.GetFaith.HighGodName], Göttin der Sonne und des Feuers, verehren!\n\nMeine Priester sind empört. „Dieser Affront gegen die Majestät unserer Gottheit kann nicht bestehen. Lasst alle, die Arien folgen, ihre Schwerter zusammenziehen! Wir müssen uns vereinen, um die verrückte Radyani daran zu hindern, jeden Herrscher auf ihrem Weg zu zerschlagen! Zu den Waffen!“, rufen sie und lösen fast einen Aufstand von Eiferern in meiner Hauptstadt aus.\n\nAber wäre es klug, diesem Krieg beizutreten? Ist es zu spät, um zurückzuziehen?"  #~TR~
 sirayn.1604.a: "Gesegnete Arien, meine Klinge gehört dir!"  #~TR~
 sirayn.1604.b: "Die Zeit ist gekommen, um zu konvertieren."  #~TR~
 sirayn.1604.b.tt: "Ihr verlasst den [radyani_religious_war.GetName]"  #~TR~
 
 sirayn.1605.t: "Der Avatar Yóms"  #~TR~
 sirayn.1605.desc: "Als zwei silberne Anhänger an meinen Ohrringen befestigt sind, ist mein Aufstieg vollendet. Geschmiedet, um den zunehmenden Mond von [ROOT.Char.GetFaith.HighGodName] nachzubilden, symbolisiert dieser Schmuck die Krönung des Avatars der Göttin – die Manifestation ihres Willens. Ich trage ihr Mandat und ihr Schwert, und ich werde meine Aufgabe nicht verfehlen.\n\nIch werde die [ROOT.Char.GetFaith.GetAdherentNamePlural] führen und dafür sorgen, dass Yóms Träume an der ganzen Bucht von Ormal gehört werden. Mit ihrer Führung ist nichts unmöglich."  #~TR~
 sirayn.1605.a: "Vorwärts zur Rache."  #~TR~
 sirayn.1605.a.tt: "Ihr erhaltet ein Schwert [artifact|E]"  #~TR~

 sirayn.1650.t: "Ariens Fall"  #~TR~
 sirayn.1650.desc: "Ich stehe inmitten der Ruinen von Zarinusha, Ariens heiligstem Kultort. Meine Anhänger haben diesen Ort Ziegel für Ziegel abgerissen und seine Fundamente freigelegt. Ich werde diese nackt für alle sichtbar lassen, als Zeichen meines Sieges und von [ROOT.Char.GetFaith.HighGodName]s Vorherrschaft über die stolze Arien. Wie tief ihr Fall gewesen ist!\n\nMit dem gebrochenen Khy und der gedemütigten Arien ist meine Suche beendet. Ich habe all diejenigen gerächt, die unter dem prahlerischen Joch der Sonnengöttin gelitten haben, zuerst unter ihnen mein Vater. Nie wieder wird diese Unterdrückung zurückkehren! Das schwöre ich auf Yóms silberne Lichtstrahlen und auf mein eigenes Leben."  #~TR~
 sirayn.1650.desc.no_pope: "Führungslos wurden die überlebenden Arienisten in alle Winde zerstreut. Und gut so!"  #~TR~
 sirayn.1650.desc.pope.sacrificed: "[scoped_pope.GetName] wurde auf meinen Befehl zu Yóms Ehren geopfert. Seine verbliebenen Anhänger sind geflohen, und ich bin froh, sie losgeworden zu sein."  #~TR~
 sirayn.1650.desc.pope.executed: "[scoped_pope.GetName] wurde vor meinen Füßen niedergestreckt, wimmernd und um Gnade bettelnd. Seine verbliebenen Anhänger sind geflohen, und ich bin froh, sie losgeworden zu sein."  #~TR~
 sirayn.1650.a: "Endlich habe ich dieses Land von Ariens Täuschungen befreit."  #~TR~
