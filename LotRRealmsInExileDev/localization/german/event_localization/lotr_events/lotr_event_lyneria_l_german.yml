 lyneria.0001.t: "Die Lynerische Liga"  #~TR~
 lyneria.0001.desc.start: "Ich regiere eine Stadt aus Salzwind und geschäftigen Häfen, wo das Gewicht eines Namens in Münzen gemessen wird, nicht in Kronen.\n\nDie Lynerische Liga ist kein Königreich; sie ist ein Pakt aus Autonomie, Ehrgeiz und gegenseitiger Verteidigung. Jede Stadt behält ihren eigenen Rat, ihre eigenen Münzen, ihre eigenen Beschwerden, aber wenn die Segel fremder Flotten am Horizont auftauchen, hissen wir gemeinsam unsere Banner.\n\n"  #~TR~
 lyneria.0001.desc.lyneria: "Von hier, in Lyneria, sehe ich die Liga in ihrer ganzen Pracht... ihren Reichtum, ihre Rivalitäten, ihren rastlosen Geist. Der Große Hafen pulsiert mit Stimmen aus aller Welt, seine Docks sind mit Waren gefüllt, die halbe Welt miteinander verbinden. Hier zu führen, bedeutet, auf Messers Schneide zu wandeln, denn Macht fließt wie Wasser, immer im Wandel, immer auf der Suche nach Schwäche.\n\n"  #~TR~
 lyneria.0001.desc.nymara: "Hier in Nymara ist das Gesetz der Liga in Stein und Stahl gemeißelt. Wir sind das Tor, durch das die wilden Winde von Sîrayn wehen müssen, die letzte Bastion an der Grenze. Unsere Mauern sind stark und stolz, errichtet nicht von Königen, sondern von Bürgern. Jeder Wachturm, der unsere Verteidigung krönt, ist ein Versprechen: Wir werden weder gebeugt, noch gekauft, noch gebrochen werden.\n\n"  #~TR~
 lyneria.0001.desc.emelcyn: "Emelcyn steht am Rande der Zivilisation, wo zugewachsene Straßen Elfenbein und Gewürze aus den tiefen Dschungeln der Elfenbeinküste bringen. Der Saphirspitz bewacht unseren Hafen wie ein Juwel im Stein, schön, aber unnachgiebig. Händler und Gesandte passieren tagsüber unsere Tore; Späher und Spione bei Nacht. Wir sind die Augen der Liga an der fernen Grenze, und wir beobachten mit Sorgfalt.\n\n"  #~TR~
 lyneria.0001.desc.other: "Unsere Stadt zählt nicht zu den großen Triumviraten der Liga... zumindest noch nicht. Aber wir tragen unser Gewicht. Die Märkte hallen von silbernen Zungen, die Werften singen mit Hammer und Flamme, und unsere Banner wehen ohne Scham. Jede Münze, die wir verdienen, jeder Handel, den wir abschließen, bringt uns der Größe näher.\n\n"  #~TR~
 lyneria.0001.desc.end: "Hier zu herrschen bedeutet, Stolz gegen Profit, Unabhängigkeit gegen Einheit abzuwägen. Die Liga verlangt keine Loyalität. Sie fordert Wert. Und ich beabsichtige, meinen zu beweisen, in Gold, Stein und Willen."  #~TR~
 lyneria.0001.a: "Lasst uns gemeinsam gedeihen."  #~TR~

 lyneria.0002.t: "Die Liga-Charta unterzeichnet"  #~TR~
 lyneria.0002.desc: "After many years, what has only been talked about in abstract or as a fanciful notion has finally become a reality. The leaders of the Lynerian League have sat in council, debated at length, and signed a Concordat. The League Charter is ratified.\n\nWhat was once a loose defensive and economic alliance has now been formalised into a single, cohesive realm. Merchant-princes and civic councils alike have sworn allegiance to [new_king_ruler.GetTitledFirstName], recognising [new_king_ruler.GetHerHis] leadership for the mutual betterment of all.\n\nOthers have pledged their loyalty. The charter lies before me. Do I place my name beside theirs, or chart my own course?
 lyneria.0002.a: "Für Handel, für Frieden, für Einheit... ich schließe mich ihnen an."  #~TR~
 lyneria.0002.b: "Das ist nicht die Liga, die ich kannte. Ich werde allein stehen."  #~TR~

 lyneria.0003.t: "Die Liga-Charta unterzeichnet"  #~TR~
 lyneria.0003.desc: "Es begann mit Briefen, Versprechen, privaten Treffen bei Wein und Weihrauch. Ich wandte mich an Stadt um Stadt, wog Egos ab, balancierte Rivalitäten aus und schmiedete eine Vision der Einheit.\n\nNun haben die Führer der Liga endlich das Konkordat unterzeichnet. Die alten Bindungen der Notwendigkeit sind nun Rechtsbindungen. Ein chartiertes Reich. Eine Stimme, eine Zukunft, und an ihrem Steuer: ich.\n\nDie Federn sind trocken. Die Siegel gesetzt. Die Liga wird neu geboren."  #~TR~
 lyneria.0003.a: "Lass keine Stadt zurückfallen."  #~TR~

 lyneria.1001.t: "Das Siegel von Tûl Harar"  #~TR~
 lyneria.1001.desc: "Wir haben unser Siegel auf Tûl Harar gesetzt, Sîrayns glitzernde Mündung zum Meer. Hier trägt der Fluss Sîresha Güter aus dem tiefen Inland: Indigo, seltene Farbstoffe, Gewürze und Seiden, die alle durch eine einzige Stadt zu ausländischen Märkten fließen.\n\nJetzt beugt sich diese Stadt uns. Unsere Kaufleute erhalten die ersten Rechte auf Ladungen und Konzessionen, unsere Hafenmeister gehen über die Docks. In jedem Stoffballen und jeder Gewürzurne steigt der Duft unseres Profits auf."  #~TR~
 lyneria.1001.a: "Ihre Schätze sind jetzt unsere, um damit Handel zu treiben."  #~TR~

 lyneria.1002.t: "Das Delta der Könige"  #~TR~
 lyneria.1002.desc: "Meine Männer stehen an den Häfen von Pyrador, dem Herzhafen von Harshandatt, eingebettet in die Arme des Núar-Flusses. Diese Stadt der Papyrusarchive und parfümierten Öle diente einst den alten Nhazadhs. Jetzt schwellt sie die Kassen von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nIhre Handwerker und Maurer teilen ihre Geheimnisse mit unseren Baumeistern. Unsere Architekten skizzieren Kuppeln, die von ihrer Skyline inspiriert sind. Pyrador mag weit von unseren Mauern entfernt liegen, aber seine Steine bauen jetzt unsere Zukunft."  #~TR~
 lyneria.1002.a: "Lass jeden Stein, der in meinem Namen gelegt wird, an diesen Tag erinnern."  #~TR~

 lyneria.1003.t: "Wurzeln der Heilung, Früchte der Macht"  #~TR~
 lyneria.1003.desc: "Mejhas Märkte überquellen von den Früchten des Kjhana-Baumes, aus dem medizinischer Saft, reiche Öle, Brennholz, Früchte und mehr gewonnen werden. Jetzt, da die große Stadt ihre Häfen der Herrschaft von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] öffnet, wird die Stärke ihrer Kräuterkunde unsere.\n\nUnsere Heiler sprechen voller Staunen von dem, was sie gesehen haben. Unsere Apotheker beginnen bereits ihre Arbeit. Das ist mehr als Handel; es ist Verjüngung."  #~TR~
 lyneria.1003.a: "Selbst unser Atem fühlt sich leichter an."  #~TR~

 lyneria.1004.t: "Das Tor nach Khy"  #~TR~
 lyneria.1004.desc: "In Samarth treffen sich alle Handelswege aus den weiten Ländern von Khy und münden ins Meer. Einst numenoreanisch, immer imperial, glänzt die Stadt vor Alter und Macht. Ihr Weihrauch schwebt wie heiliger Rauch; ihr Glaswerk glänzt wie die Augen der Götter.\n\nJetzt ist es [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] Münze, die schwerer wiegt als die Erinnerung. Wir erheben Zölle, rekrutieren an den Docks und rufen ihre Massen zu unseren Farben."  #~TR~
 lyneria.1004.a: "Selbst alte Imperien müssen sich neuem Gold beugen."  #~TR~

 lyneria.1005.t: "Salz, Stein und Souveränität"  #~TR~
 lyneria.1005.desc: "Kantilya liegt zwischen Meer und Felsen, ein natürlicher Bollwerk und ein Schmelztiegel des Handels. Aus seinen Lagern kommen Salz, Pech und gehärztes Harz, alles lebenswichtig für Schiffe, Straßen und Kriegsmaschinen.\n\nMit unserem Griff an seinen Kais und Lagerhäusern segeln unsere Flotten weiter und unsere Kaufleute gehen Straßen entlang, die mit bulchyadeischem Salz gepflastert sind. Die Reichweite von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ist gehärtet."  #~TR~
 lyneria.1005.a: "Wir binden unsere Macht mit Salz und Flamme."  #~TR~

 lyneria.1006.t: "Der Wein von Jorash"  #~TR~
 lyneria.1006.desc: "Jorash, wo Olivenhaine das Meer küssen und Weinberge sonnenbeschienene Terrassen hinunterkaskaden. Ihr Öl ist glatt wie Seide, ihr Wein dunkel wie die Erinnerung. Und jetzt strömen ihre Lieferungen in unsere Keller.\n\nHandel ist hier nicht nur Nahrung, sondern Feier, Verfeinerung und Einfluss. Jeder Tisch in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] spiegelt nun das Fest von Jorash wider."  #~TR~
 lyneria.1006.a: "Lass sie auf unser Glück trinken."  #~TR~

 lyneria.1007.t: "Holz und Werkzeuge aus Kandalar"  #~TR~
 lyneria.1007.desc: "Die Hügel von Kandalar sind reich an Bäumen und Wissen. Ihre Zimmerleute bauen nicht nur Schiffe, sondern auch die Werkzeuge, mit denen Schiffe gebaut werden. Es sind diese Schätze, die jetzt zu uns fließen, gebündelt in Kisten, die mit dem Siegel von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] versehen sind.\n\nWerften in meinem Reich hallen mit neuen Rhythmen wider, Sägen beißen schärfer, und der Duft von fremder Kiefer hängt in der Luft."  #~TR~
 lyneria.1007.a: "Wir gestalten unser eigenes Schicksal, und jetzt auch die Werkzeuge dazu."  #~TR~

 lyneria.1008.t: "Juwelen von Anarikê"  #~TR~
 lyneria.1008.desc: "Narikhar, Juwel der Küste und Tor zu Anarikês Reichtümern, schwillt jetzt mit unseren Farben an. Seine Silberadern, seine tiefen Saphire, der Glanz seiner Minen, all das unterliegt nun unseren Zöllen und Steuern.\n\nDas sind keine Spielereien für Eitelkeit. Das ist Reichtum, um Höfe zu beeindrucken, Armeen zu bezahlen und unseren Namen in die Bücher der Welt einzumeißeln."  #~TR~
 lyneria.1008.a: "Wir glänzen heller als jedes Juwel."  #~TR~

 lyneria.1009.t: "Der Ankerplatz von Inyalôni"  #~TR~
 lyneria.1009.desc: "Inyalôni ist kein ruhiger Hafen, es ist Anarikês aufgehende Sonne, eine Stadt, in der Ehrgeiz und tropische Pracht aufeinandertreffen. Mit seinen Harthölzern und Seeperlen, die jetzt an uns gebunden sind, ist sein Handel unser, um ihn zu lenken.\n\nAber mehr noch, es ist ein Bollwerk. Ein Brückenkopf. Eine Präsenz, die tief im Herzen Anarikês verwurzelt ist. Mein Griff nach der Bucht ist fester geworden."  #~TR~
 lyneria.1009.a: "Eine Krone mag im Landesinneren liegen, aber sie wird auf den Wellen gewonnen."  #~TR~

 lyneria.1010.t: "Kommando über Lyneria"  #~TR~
 lyneria.1010.desc: "Die Handelsstadt Lyneria ist ein Marktplatz der Ideen, der Kunst und des unerbittlichen Ehrgeizes. Ihre Gilden sind bis zum Fehler unabhängig, ihre Makler sprechen jede Sprache, und ihre Münze fließt schneller, als Armeen marschieren können.\n\nEinfluss hier beansprucht zu haben, bedeutet, die Hebel des regionalen Handels in die Hände zu bekommen. Elfenbein aus den Dschungeln, Meisterwerke aus Handwerksbetrieben und die rastlose Energie freier Geister pulsieren nun alle von Lyneria aus unter der Flagge von [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."  #~TR~
 lyneria.1010.a: "Lass die Märkte anschwellen und die Schmieden lodern."  #~TR~

 lyneria.2001.t: "Entdeckung unter dem Blätterdach"  #~TR~
 lyneria.2001.desc: "Ein Brief trifft von [discoverer.GetName] ein, einem Vorarbeiter, der die Kolonisten beaufsichtigt, die ins Herz des Sára Bask geschickt wurden. Seine Handschrift ist zerzaust, die Tinte vom Regen verschmiert. Er schreibt von etwas, das bei der Reinigung von Dschungelpfade entdeckt wurde. Unter den Wurzeln und Reben fanden seine Arbeiter alte Steinblöcke, absichtlich gestapelt, von Hand geformt, obwohl sie von der Zeit abgenutzt sind.\n\nWas sie fanden, scheint eine alte Stammesstätte zu sein: ein Kreis aus stufenförmigen Hügeln, sieben insgesamt, jeder grob gebaut und überwuchert, umgeben von einer Lichtung. In der Nähe liegen Reihen hoher Platten, verwitterte Steindenkmäler, die mit einfachen Spiralmustern und Figuren verziert sind.\n\nNiemand erkennt die Symbole, aber die Kolonisten glauben, dass es sich um Brû-Kha handelt, die Heimat der ersten Menschen dieser Länder, wie in alten Geschichten erzählt."  #~TR~
 lyneria.2001.a: "Dies könnte eine einzigartige Entdeckung sein."  #~TR~
 lyneria.2001.a.effect: "Du [travel|E] nach [GetTitleByKey('c_bru_kha').GetNameNoTier]"  #~TR~
 lyneria.2001.b: "Vielleicht sollte ich stattdessen einen Spaziergang an den Docks machen..."  #~TR~
 lyneria.2001.c: "Reiße es Stein für Stein ab. Wir werden es in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] besser nutzen!"  #~TR~

 lyneria.2002.t: "Nach Brû-Kha"  #~TR~
 lyneria.2002.desc: "Die Luft im Sára Bask ist schwer und feucht, der Duft von altem Holz und feuchter Erde liegt dick in der Luft. Der Pfad verengt sich zwischen hoch aufragenden Bäumen, bevor er in eine Lichtung mündet, und dort ist es.\n\nDie pyramidenförmigen Hügel stehen in stiller Ordnung, die Überreste dessen, was wahrscheinlich eine Zeremonialstätte war. Die siebenstufigen Strukturen sind grob und uneben, mehr mit Mühe als mit Ingenieurskunst gebaut. Steinstelen umgeben sie, mit Spiralen und Figuren versehen: einfache Symbole, wahrscheinlich von Hand mit Steinwerkzeugen geschnitzt.\n\nDieser Ort muss einst eine große Bedeutung für seine Erbauer gehabt haben. Die einheimischen Stämme nennen sie die Yatali-Gan, ein altes Volk, das längst verschwunden ist.\n\nWenn ich diese Schnitzereien untersuche, kann ich vielleicht verstehen, was wenig sie zurückgelassen haben."  #~TR~
 lyneria.2002.a: "Ich werde die Untersuchung der Stelen selbst leiten."  #~TR~
 lyneria.2002.a.success: "Die Untersuchung ist erfolgreich"  #~TR~
 lyneria.2002.a.failure: "Die Untersuchung ist gescheitert"  #~TR~
 lyneria.2002.b: "[discoverer.GetFirstNameNoTooltip] kann die Untersuchung leiten."  #~TR~
 lyneria.2002.c: "Lass die Gelehrten ihrer Neugierde nachgehen. Ich werde mich hier ausruhen, bevor ich zurückkehre."  #~TR~

 lyneria.2003.t: "Stimmen der Yatali-Gan"  #~TR~
 lyneria.2003.desc: "Die Schnitzereien sind grob, aber einheitlich. Eine sich wiederholende Spirale, manchmal neben Regenlinien oder Darstellungen von Figuren, die gebogene Stöcke halten oder unter Vögeln stehen. Stück für Stück beginnen wir, ein Bild zu erstellen.\n\nDie Yatali-Gan scheinen Naturgeister verehrt zu haben, geleitet von dem Glauben, dass der Regenwald selbst, der Sára Bask, voller Kampf und Gleichgewicht ist. Die Stelen erzählen wahrscheinlich Geschichten, die von Schamanen weitergegeben wurden, die die Stimmen von Wurzel, Blatt und Bach verstanden.\n\nEin Symbol taucht oft auf, wahrscheinlich ein Name, den meine Gelehrten „Nashira“ genannt haben, obwohl seine wahre Bedeutung unklar ist. Vielleicht ein verehrter Vorfahr, ein Schutzgeist oder vielleicht sogar eine führende Kraft – wir werden es vielleicht nie wirklich wissen.\n\nAuf den neueren Steinen werden die Muster unregelmäßiger. Figuren sind umgestürzt. Symbole durchgekratzt. Dann Stille."  #~TR~
 lyneria.2003.a: "Ich muss mehr wissen! Ich werde selbst weitermachen..."  #~TR~
 lyneria.2003.b: "Ihr Gedächtnis wird nicht verblassen."  #~TR~

 lyneria.2004.t: "Die verborgene Stele"  #~TR~
 lyneria.2004.desc: "Einer meiner Gehilfen entdeckt beim Freiräumen von Ranken am westlichen Rand der Plaza eine vergrabene Stele, die anders ist als die anderen. Kleiner. Scharfer. Neuer.\n\nIhre Glyphen sind strukturierter, geschnitzt von der Hand von jemandem, der bewahrt, nicht nur erinnert. Wir entdecken langsam, dass ihre Muster der Anordnung der Stätte entsprechen und sie uns zu einer verborgenen Kammer unter dem zentralen Hügel führt. Wir graben vorsichtig.\n\nUnten zeigen Wandmalereien eine Versammlung von Clans, befedert und geschmückt, die einer großen Schlange Geschenke darbringen: Nashira. Nicht mehr gefürchtet, sondern angenommen. Ihre Windungen umgeben ein kleines Feuer und ein Kind, das in Blättern liegt.\n\nBrû-Kha, so scheint es, wurde nicht verlassen. Es wurde versiegelt... vielleicht als letzte Handlung der Vormundschaft oder des Schutzes.\n\nWelche Wahrheit auch immer hinter all dem steckt, sie mag für immer verborgen bleiben."  #~TR~
 lyneria.2004.a: "Der Dschungel erinnert sich. Das müssen wir auch."  #~TR~

 lyneria.2005.t: "Der Zeit verloren"  #~TR~
 lyneria.2005.desc: "Ich verbringe Tage unter dem Blätterdach und fahre mit meinen Fingern über die Stelen. Wir skizzieren, vergleichen und verfolgen Symbole im Dreck. Aber das Verständnis tanzt knapp außerhalb der Reichweite. Die Glyphen sind nicht einfach zu interpretieren. Ihre Bedeutung scheint sich mit Platzierung, Kontext und Schnitzer zu ändern.\n\nEin Gelehrter schlägt vor, dass diese Menschen Lektionen durch Wiederholung und saisonale Muster kodiert haben und ihre Weisheit vielleicht nicht zum Lesen, sondern zum Aufführen bestimmt war. Ein anderer sagt, die Spiralen spiegeln Erinnerungen wider, die im Atem geteilt werden, nicht in Tinte\n\nIch versuche zuzuhören. Aber ich höre nur Regen.\n\nVielleicht braucht es ein weiteres Leben, um ihre Wahrheiten zu begreifen. Vorerst bewahrt Brû-Kha sein Schweigen."  #~TR~
 lyneria.2005.a: "Manche Geheimnisse sind geduldig."  #~TR~

 recycled_bru_kha_stones_county_modifier: "Steine von Brû-Kha"  #~TR~
 recycled_bru_kha_stones_county_modifier_desc: "Die Zeremonialstelen von Brû-Kha, einst mit einfachen Gebeten an Naturgeister verziert, verstärken jetzt Straßen, Mauern und Fundamente. Ihr heiliger Zweck ist längst vergessen."  #~TR~

 secrets_of_bru_kha_character_modifier: "Geflüster von Brû-Kha"  #~TR~
 secrets_of_bru_kha_character_modifier_desc: "Dieser Charakter hat begonnen, die Welt so zu verstehen, wie die Yatali-Gan sie sahen. Ihre Einsichten hallen jetzt im Rhythmus des Waldes wider."  #~TR~

 deep_secrets_of_bru_kha_character_modifier: "Verstand der Ahnen"  #~TR~
 deep_secrets_of_bru_kha_character_modifier_desc: "Dieser Charakter hat sich in die ältesten Schnitzereien von Brû-Kha vertieft und Wahrheiten entdeckt, die von seinen Schamanen weitergegeben wurden. Sein Verstand geht den spiralförmigen Weg, geleitet von der lebendigen Erinnerung des Dschungels."  #~TR~
