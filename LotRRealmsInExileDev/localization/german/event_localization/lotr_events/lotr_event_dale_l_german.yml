 ### DALE ###
 dale.0001.t: "Der Rat von Dale"  #~TR~
 dale.0001.desc: "Der königliche Rat von Dale hat sich erneut zusammengefunden und nimmt im Versammlungsraum der Daleburg Platz. Kleinere Themen werden besprochen, bis mein [chancellor|E], [chancellor.GetName], eine dringendere Angelegenheit zur Sprache bringt.\n\n"Mein Herr", beginnt [chancellor.GetSheHe], "Eure Herrschaft war erfolgreich und Euer Reich gedeiht. Unsere Grenzen erstrecken sich bis zum Zusammenfluss der Flüsse Laufwasser und Rotwasser, und der Handel floriert. Aber jetzt müssen wir in die Zukunft blicken."\n\nEs folgt eine dramatische Pause, bis mein Kanzler fortfährt. "Gerüchte sind an mein Ohr gedrungen aus dem Süden, wo das Reich von [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier] an Stärke gewinnt. Kaufleute haben begonnen, sich vor Reisen dorthin zu fürchten, obwohl die Märkte von [GetTitleByKey('c_lest').GetNameNoTier] und [GetTitleByKey('c_mistrand').GetNameNoTier] hohe Gewinne versprechen. Mein Herr, wir stehen an einem Scheideweg", schließt [chancellor.GetSheHe], "Wünscht Ihr Euch, den Handel weiter zu fördern, oder ist es an der Zeit, in unser Militär zu investieren, damit die Ostlinge nicht zu einer noch größeren Bedrohung für unseren hart erkämpften Frieden werden?"\n\nStille legt sich über den Rat, und alle Augen ruhen nun auf mir."  #~TR~
 dale.0001.a: "Wir werden den Handel mit unseren Nachbarn fördern."  #~TR~
 dale.0001.b: "Wir müssen uns auf die Kriegsführung konzentrieren und unsere Grenzen sichern."  #~TR~
 
 dale.0002.t: "Eine Frage der Allianz"  #~TR~
 dale.0002.desc: "Nachdem ich den Schwerpunkt meines Reiches für die kommenden Jahre festgelegt habe, werde ich von meinem [marshal|E], [marshal.GetName], angesprochen.\n\n"Mein [ROOT.Char.GetTitleAsName], ich komme mit einer wichtigen Angelegenheit zu Euch. Unser Reich ist stark, aber es könnte stärker sein. Lasst uns unsere Nachbarn betrachten und eine Allianz schmieden, so wie wir es in der Vergangenheit getan haben."\n\nIch stimme zu. Eine Allianz würde sicherlich sowohl Dale als auch seinem Volk zugutekommen. Aber welchen unserer Nachbarn sollen wir uns nähern?"  #~TR~
 dale.0002.a: "Unsere ältesten Verbündeten sind die [dwarves|E] von [erebor|E]."  #~TR~
 dale.0002.a.tt: "Ihr verhandelt eine Allianz mit [ereborholder.GetName]"  #~TR~
 dale.0002.b: "Die [elves|E] von [mirkwood|E] sind die beste Wahl."  #~TR~
 dale.0002.b.tt: "Ihr verhandelt eine Allianz mit [lasgalenholder.GetName]"  #~TR~
 dale.0002.c: "Die Framlinge jenseits von [mirkwood|E] sind bekannt für ihre schnellen Pferde."  #~TR~
 dale.0002.c.tt: "Ihr verhandelt eine Allianz mit [framlingholder.GetName]"  #~TR~
 dale.0002.d: "Wild sind die Söhne Beorns; sie würden mächtige Verbündete abgeben."  #~TR~
 dale.0002.d.tt: "Ihr verhandelt eine Allianz mit [beorningholder.GetName]"  #~TR~
 dale.0002.e: "Wir werden uns allein auf unsere Stärke verlassen."  #~TR~
 
 dale.0003.t: "Ein Fremder kommt"  #~TR~
 dale.0003.desc: "Spät am Abend einer sternenlosen Nacht trifft ein vermummter Reiter am Tor von Dale ein und verlangt, mit dem [ROOT.Char.GetTitleAsName] zu sprechen. Als ich ankomme, werde ich von einer Stimme begrüßt, die in gedämpften Flüstern spricht, aber ich kann jedes einzelne Wort deutlich verstehen.\n\nDer Reiter kommt aus [mordor|E] und sucht die Freundschaft der Barden und der Männer von Dale. Mir läuft ein Schauer über den Rücken, und ich werde misstrauisch gegenüber dem Fremden, aber ich lasse ihn seine Worte sprechen.\n\nDer Herr des Schwarzen Landes sucht unsere Hilfe bei der Suche nach einem Hobbit, der etwas Wertvolles gestohlen hat: einen Ring – den geringsten aller Ringe. Die Nachricht von diesem Halbling würde uns die Freundschaft Mordors und Sicherheit für unsere Grenzen gewähren. Eine Weigerung würde zu vermehrten Problemen und Krieg führen...\n\nEine Schattenangst liegt auf meinem Herzen. Ich weiß, dass ich schnell eine Entscheidung treffen muss – aber was ist die richtige Antwort?"  #~TR~
 dale.0003.a: "Ich bitte um Zeit, um dieses Angebot vollständig zu prüfen."  #~TR~
 dale.0003.a.tt: "#I Ihr gebt keine direkte Antwort und werdet die [dwarves|E] von Erebor um Rat fragen#!"  #~TR~
 dale.0003.b: "Ich weigere mich, dem Dunklen Herrn zu helfen. Verschwindet!"  #~TR~
 dale.0003.b.tt: "#N Der Herr von Mordor wird sich daran erinnern#!"  #~TR~
 dale.0003.c: "Wir werden nach diesem... geringsten der Ringe suchen."  #~TR~
 dale.0003.c.tt: "#N Der Herr von Mordor wird sich daran erinnern#!"  #~TR~
 
 dale.0004.t: "Der König unter dem Berg"  #~TR~
 dale.0004.desc: "Ich gehe über einen schmalen Gehweg hinauf zum Thron von Erebor, wo [ereborking.GetName] sitzt und auf meine Ankunft wartet. Als ich mich nähere, steht [ereborking.GetSheHe] auf und geht die Stufen von [ereborking.GetHerHis] erhöhtem Sitz hinunter, was bedeutet, dass wir als [king|E] gleichgestellt sind.\n\nIch danke ihm und teile ihm in wenigen Sätzen meinen Grund für mein Kommen zum Einsamen Berg mit. Der Zwerg streicht sich [ereborking.GetHerHis] Bart und nickt nachdenklich.\n\n"Ihr wart klug, meinen Rat zu suchen, vertrauter Freund", sagt [ereborking.GetFirstName]. "Dem Dunklen aus dem Land der Schatten ist nicht zu trauen. Er hat seine Boten nicht nur an Euch, sondern auch an mich geschickt. Ich habe sie jetzt zweimal abgewiesen und den Forderungen keine Antwort gegeben. Stattdessen plane ich, Botschaften an Elrond Halb-Elb zu senden, den weisesten der Herren des Westens. Dieser Ring, den der Dunkle Herr sucht... ich halte ihn für weit mehr als nur den "geringsten der Ringe". Es muss einen Grund geben, warum er ihn so sehr begehrt."\n\nIch bin durch die weisen Worte des Königs unter dem Berg beruhigt. Vielleicht sollte ich seinem Beispiel folgen und auch eine Botschaft an den Herrn von Bruchtal senden?"  #~TR~
 dale.0004.a: "Ich werde einen Boten zu Elrond Halb-Elb schicken."  #~TR~
 dale.0004.a.tt: "Der Herr von Bruchtal wird Eure Botschaft rechtzeitig erhalten"  #~TR~
 dale.0004.b: "Danke für Euren Rat, weiser König."  #~TR~
 dale.0004.b.tt: "Ihr werdet für jetzt nach Dale zurückkehren"  #~TR~
 
 dale.0005.t: "Ein neuer Loke-kan erhebt sich"  #~TR~
 dale.0005.desc: "Reisende Kaufleute aus [dorwinion|E] bringen Nachrichten über ein wichtiges Ereignis im fernen [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Der derzeitige Herrscher ist gestorben, und ein neuer Loke-kan wurde gewählt. Die Umstände des Todes seines Vorgängers sind geheimnisumwittert, aber ich wäre nicht überrascht, wenn [margoz.GetName], sein Nachfolger, etwas damit zu tun hätte. Die Kaufleute sprechen mit Besorgnis über diesen Mann, der nun über die Ostlinge herrscht. Er ist ein kriegerischer und sadistischer Mensch. Wenn die Gerüchte, die an mein Ohr gedrungen sind, stimmen, genießt [margoz.GetFirstName] es, seine Feinde heimlich zu foltern...\n\nIch bin durch diese Nachrichten aus dem Südosten beunruhigt. Sollte das Goldene Reich Krieg an unsere Grenzen bringen, könnten unsere Verteidigungen nicht standhalten, es sei denn, wir beginnen sofort mit den Vorbereitungen..."  #~TR~
 dale.0005.a: "Das kann nichts Gutes bedeuten..."  #~TR~
 
 dale.0006.t: "Botschaften aus Dale"  #~TR~
 dale.0006.desc: "Ein erschöpfter Würdenträger trifft spät abends ein, nachdem er mit großen Schwierigkeiten den Hohen Pass überquert hat. Es ist ein Bote von [daleking.GetName], der schlechte Nachrichten bringt.\n\nEin Herold von [mordor|E] ist nach Dale gekommen und hat die Hilfe der Dalemänner bei der Suche nach dem Einen – dessen bin ich mir kaum im Zweifel – erbeten. Die Beschreibung des Boten aus dem Schwarzen Land lässt mich innehalten. Könnte es einer der Neun sein, von denen man lange glaubte, sie seien aus dieser Welt verschwunden? Eine beunruhigende Entwicklung in der Tat.\n\n"Bring diese Botschaft zu Eurem Herrn, Freund", weise ich den Dalischen Würdenträger an. "Ich rate Euch, diese Forderung Mordors zurückzuweisen und Eurer Allianz mit den [dwarves|E] treu zu bleiben. Sie werden Euch in den kommenden Tagen helfen können."\n\nIch erlaube dem Boten, sich in Imladris auszuruhen, bis seine Kräfte zurückkehren und mein Rat nach Dale gebracht werden kann."  #~TR~
 dale.0006.a: "Der Schatten von [mordor|E] breitet sich aus..."  #~TR~
 
 dale.0007.t: "Lord Elronds Rat"  #~TR~
 dale.0007.desc: "Viele Tage sind vergangen, seit ich beschlossen habe, einen Boten in die ferne Zuflucht von Bruchtal zu schicken, weit jenseits des [mistymountains|E]. Heute ist der Mann von seiner beschwerlichen Reise in den Westen zurückgekehrt.\n\nEr trägt eine Antwort von [elrond.GetName], der Halb-Elb genannt wird. "Acht nicht auf die Forderungen von [mordor|E]" , teilt er mir mit, "denn der Dunkle Herr teilt seine Freundschaft nicht ohne großen Preis. Ihr würdet die Freundschaft der [dwarves|E] von Erebor sowie die aller [elves|E] aufgeben und wehrlos sein, sollte eine neue Bedrohung im Süden auftauchen. Ich bitte Euch, den Wegen der Freien Völker von [middleearth|E] treu zu bleiben und den Boten des Schwarzen Landes wegzuschicken."\n\nObwohl ich dankbar für den Rat des Elbenherrn bin, freue ich mich nicht darauf, den dunklen Fremden zu verweigern, der bald zu meinen Toren zurückkehren wird..."  #~TR~
 dale.0007.a: "Lord Elrond ist in der Tat weise, aber ich fürchte mich davor, den dunklen Boten zu verärgern..."  #~TR~
 
 dale.1000.t: "Der Fall von Dale"  #~TR~
 dale.1000.desc: "Unsere Verteidigung ist überwunden! Die stolze Stadt Dale ist gefallen, und ihre Bewohner fliehen in die Sicherheit des Einsamen Berges.\n\nWir dürfen diese Tragödie nicht auf sich beruhen lassen! Lasst uns die Armeen und Verbündeten sammeln, auf die wir noch zurückgreifen können, und erobern wir unsere stolze Stadt zurück, ehe unsere Feinde sie zerstören oder verderben!\n\nDale wird wieder auferstehen..."  #~TR~
 dale.1000.a: "Ich werde dieses tragische Schicksal umkehren!"  #~TR~
 
 dale.1001.t: "Dale zurückerobert"  #~TR~
 dale.1001.desc: "Der Tag ist endlich gekommen: Dale, stolzes Zentrum des Reiches der Dalemänner, ist an seinen rechtmäßigen Platz zurückgekehrt.\n\nViele Härten haben wir ertragen und viel Angst und Zweifel erlitten, aber es hat sich gelohnt. Mit Waffengewalt und unzerbrechlichem Willen haben wir den Sieg errungen, die Stadt Dale aus den Klauen ihrer abscheulichen Peiniger befreit und sie wieder frei gemacht.\n\nKein Feind soll jemals wieder Dale erobern!"  #~TR~
 dale.1001.a: "Ich werde Dale bis zu meinem Tod verteidigen!"  #~TR~
 
 dale.2000.t: "Dales nördliche Expansion"  #~TR~
 dale.2000.desc: "Lange bevor der Drache jemals nach [erebor|E] kam, haben sich Menschen in den fruchtbaren Ebenen nördlich des Einsamen Berges niedergelassen. Als Smaug aufstieg, verwüstete er dieses Land und hinterließ eine unbewohnbare Einöde. Aber seit dem Ende des Drachen ist das Gras nachgewachsen und Menschen sind wieder hierher gekommen, um zu leben.\n\nMit der Errichtung angemessener Burgen in ganz Drakkenvast kann ich dieses Land nun als rechtmäßigen Teil des Königreichs Dale ausrufen."  #~TR~
 dale.2000.a: "Unsere nördlichste Grenze steht stark."  #~TR~
 
 dale.2001.t: "Die Carnen befestigt"  #~TR~
 dale.2001.desc: "Das Königreich Dale hat in den Jahren seit der Tötung Smaugs durch Bard den Bogenschützen eine schnelle Expansion erlebt. Nur ein paar Generationen nach seiner Gründung erstreckten sich seine Grenzen bis zum Zusammenfluss der Flüsse Carnen und Celduin. Hier haben sie gegen Osten Wache gehalten.\n\nDie Carnen hat viele Übergänge, aber jetzt ist jeder von ihnen befestigt und gut bewacht. Wann immer sich die Ostling-Horden nähern, werden wir darauf vorbereitet sein."  #~TR~
 dale.2001.a: "Unsere Verteidigung gibt uns Stärke."  #~TR~
 
 dale.2002.t: "Reiter der Ebenen"  #~TR~
 dale.2002.desc: "Die Logath sind ein seminomadisches Volk, das seit vielen Generationen an unseren Ostgrenzen siedelt. Nachdem unsere Bemühungen, ihre Kampfweise zu verstehen, erfolgreich waren, können wir nun frei fähige Reiter rekrutieren, die sich darauf spezialisiert haben, direkt vom Sattel aus mit dem Bogen zu kämpfen!"  #~TR~
 dale.2002.a: "Eine nützliche Waffe für unser Arsenal."  #~TR~
 
 dale.2003.t: "Die Rückeroberung Erebors"  #~TR~
 dale.2003.desc: "Ich stehe auf den Stufen vor dem imposanten Tor von [erebor|E], das nun wieder eine mächtige Bastion der tapferen [dwarves|E] ist. Neben mir steht [ereborholder.GetName]. Eine einzelne Träne läuft ihm über das Gesicht und verschwindet im Bart des Zwerges. "Keine Worte, weder in eurer noch in meiner Sprache, können die Dankbarkeit meines Volkes und meine eigene für das ausdrücken, was ihr getan habt, mein Freund", sagt [ereborholder.GetFirstName], seine Stimme voller Respekt. "Ihr seid ein wahrer Freund des Volkes Durins, und wir werden euch in jeder erdenklichen Weise unterstützen. Und wieder ist alles gut zwischen Berg und See."\n\nIch blicke über das Tal vor mir, wo die Stadt Dale liegt. Mit den Zwergen wieder an unserer Seite wird das Dale-Land gedeihen."  #~TR~
 dale.2003.a: "Möge das Geschlecht Durins bis zum Ende aller Tage währen!"  #~TR~
 
 dale.2010.t: "Die Wiederherstellung Rhovaniens"  #~TR~
 dale.2010.desc: "Die lange geteilten Menschen von [rhovanion|E] müssen sich vereinen. Einst wurden wir von vielen Feinden in alle Winde zerstreut. Von allen Seiten bedrängt, wurden unsere Vorfahren nach Norden und Westen getrieben; einige durchquerten den [mirkwood|E] bis ins [anduinvale|E]; andere hielten in verborgenen Enklaven in den Ebenen aus – geschrumpfte Sprossen eines edlen Königreichs. Aber nicht mehr!\n\nIch habe das Erbe Rhovaniens gesichert und mein Volk vereint und all den verlorenen Ruhm zurückgewonnen. Ich mache mich daran, die alte Hauptstadt Rhovaniens wiederaufzubauen und dafür zu sorgen, dass kein Feind jemals ungekämpft über diese Ebenen marschieren wird, die wir unsere Heimat nennen."  #~TR~
 dale.2010.a: "Vorwärts, Reiter Rhovaniens!"  #~TR~
 
 dale.2011.t: "Die vereinten Ebenen"  #~TR~
 dale.2011.desc: "Ich trete auf die Ebenen. Eine angenehme Brise säuselt über die weiten, offenen Grasfelder, während mein treuer Gaul mir folgt. Ich atme tief durch und drehe mich um. "Wir haben einen langen Weg zurückgelegt, nicht wahr?", flüstere ich, bevor ich in den Sattel steige.\n\nAls ich mein Schwert ziehe, ist das Donnern von tausend Hufen zu hören. Meine Reiter ziehen an mir vorbei und formieren sich zu einer mächtigen Streitmacht. Die Streitmacht Rhovaniens – ein wiedergeborenes Reich. Erneut geschmiedet. Wiedervereint.\n\nDie Menschen der Ebenen haben sich unter einem Banner versammelt. Nachdem unsere angestammte Hauptstadt [GetTitleByKey('c_alcisbaurg').GetNameNoTier] wiederhergestellt ist, kann niemand leugnen, dass die Pracht Rhovaniens zurückgekehrt ist."  #~TR~
 dale.2011.a: "Möge dieses Reich gedeihen, bis diese Welt endet."  #~TR~
 dale.2011.b: "Rhovanien ist gerettet, jetzt und für immer."  #~TR~
 