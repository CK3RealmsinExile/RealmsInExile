 # Orc Hatred of the Free Peoples
 orcs.0030.t: "Hass auf die Freien Völker"  #~TR~
 orcs.0030.desc: "Manche Orks richten ihren inneren Hass oder ihre Ängste auf eine bestimmte Kultur der Freien Völker.\n\nZum Beispiel hassen die Orks und Goblins von Goblinsau mit blinder Wut die Zwerge. Die Orks des Gram-Berges hassen alle Hobbits aufs Tiefste. Die Oghor-hai des Drúedain-Waldes sind Todfeinde all derer, die das Pech haben, ihnen zu begegnen. Viele Orks hassen und fürchten die Elben."  #~TR~
 orcs.0030.a: "Alle Freien Völker werden unter meiner Unterdrückung leiden."  #~TR~
 orcs.0030.a.tt: "Richte deinen Hass auf alle Grafschaften und Charaktere mit Freien Völkern. Die Versklavung eines Teils der Bevölkerung wird die Entwicklung senken und die Produktion steigern. Sie werden aufrührerisch sein."  #~TR~
 orcs.0030.hatred_free_folk_characters: "Alle Charaktere in deinem Reich, die zu den Freien Völkern gehören"  #~TR~
 orcs.0030.hatred_free_folk_titles: "Alle Grafschaften in deinem Reich, die zu den Freien Völkern gehören"  #~TR~
 orcs.0030.b: "Menschen! Ich hasse den Gestank dieser schmutzigen Tarken."  #~TR~
 orcs.0030.b.tt: "Richte deinen Hass auf alle Grafschaften und Charaktere mit menschlichen Freien Völkern. Die Versklavung eines Teils der Bevölkerung wird die Entwicklung senken und die Produktion steigern. Sie werden aufrührerisch sein."  #~TR~
 orcs.0030.hatred_free_folk_human_characters: "Alle Charaktere in deinem Reich, die zu den menschlichen Freien Völkern gehören"  #~TR~
 orcs.0030.hatred_free_folk_human_titles: "Alle Grafschaften in deinem Reich, die zu den menschlichen Freien Völkern gehören"  #~TR~
 orcs.0030.g: "Lass die Freien Völker vorerst gewähren."  #~TR~
 orc_lifestyle_hatred_of_free_folk_modifier: "$orcs.0030.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc: "$orcs.0030.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier: "Orkhass auf die Tarken"  #~TR~
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc: "Tark ist eine orkische Beleidigung, die einen Menschen númenorischen Erbes bedeutet und im weitesten Sinne auf jeden Menschen der Freien Völker angewendet wird."  #~TR~
 hatred_free_folk_character_opinion: "Ork $orcs.0030.t$"  #~TR~
 orc_slaves_county_modifier: "Orksklaven"  #~TR~
 orc_slaves_county_modifier_desc: "Die Orks haben einen Teil der Bevölkerung dieser Grafschaft versklavt."  #~TR~
 orc_enslavement_free_folk_county_modifier: "Ork $orcs.0030.t$"  #~TR~
 orc_enslavement_free_folk_county_modifier_desc: "$orc_slaves_county_modifier_desc$"
 # Orc Fell Ability
 orcs.0040.t: "Teuflische Fähigkeit"  #~TR~
 orcs.0040.desc: "In einem Hassausbruch, beeinflusst von der angeborenen Verderbtheit und dem bösartigen Geist aller Orks, erhältst du eine teuflische Fähigkeit. Sie ist nun dein Meister, und ein Meister von dir."  #~TR~
 orcs.0040.a: "Schreckliche Stärke durchströmt meine geschwärzten Adern."  #~TR~
 orcs.0040.b: "Orkische Züge verraten meine schlangenartige Geschwindigkeit."  #~TR~
 orcs.0040.c: "Ya hey! Ya-harri-hey! Ya hoy!"  #~TR~
 orcs.0040.c.tt: "Ein Schrei der kommenden Triumphe."  #~TR~
 orcs.0040.d: "Aufgerissene Haut, den Elementen ausgesetzt, trotzt meiner abscheulichen Zähigkeit."  #~TR~
 orcs.0040.e: "Ich hasse das gelbe Gesicht am Himmel."  #~TR~
 orcs.0040.e.tt: "Du schüttelst vergeblich deine Faust gegen die Sonne."  #~TR~
 orcs.0040.f: "Es ist besser, diese Fähigkeit im Zaum zu halten."  #~TR~
 orc_fell_ability_horrible_strength_modifier: "Teuflische Fähigkeit: Schreckliche Stärke"  #~TR~
 orc_fell_ability_horrible_strength_modifier_desc: "“$orcs.0040.a$”"  #~TR~
 orc_fell_ability_snake_like_speed_modifier: "Teuflische Fähigkeit: Schlangenartige Geschwindigkeit"  #~TR~
 orc_fell_ability_snake_like_speed_modfier_desc: "“$orcs.0040.b$”"  #~TR~
 orc_fell_ability_yell_of_triumph_modifier: "Teuflische Fähigkeit: Siegesgeschrei"  #~TR~
 orc_fell_ability_yell_of_triumph_modifier_desc: "“$orcs.0040.c$” $orcs.0040.c.tt$"  #~TR~
 orc_fell_ability_hideous_toughness_modifier: "Teuflische Fähigkeit: Abscheuliche Zähigkeit"  #~TR~
 orc_fell_ability_hideous_toughness_modifier_desc: "“$orcs.0040.d$”"  #~TR~
 orc_fell_ability_hate_of_sunlight_modifier: "Teuflische Fähigkeit: Sonnenhass"  #~TR~
 orc_fell_ability_hate_of_sunlight_modifier_desc: "“$orcs.0040.e$”"  #~TR~
 orc_fell_ability_craven_modifier: "Teuflische Fähigkeit: Feige"  #~TR~
 orc_fell_ability_craven_modifier_desc: "“$orcs.0040.f$” $orcs.0040.e.tt$"  #~TR~
 orcs.0045.t: "Teuflische Fähigkeit"  #~TR~
 orcs.0045.desc: "Die Untoten sind ein verbrecherischer Schrecken für die Lebenden. Du bist ein solcher Schrecken, und für jeden, der dir begegnet, kriecht Furcht unter die Haut und die Augen sinken aus den Höhlen.\n\nDu zuckst ein boshaftes Lächeln, als du einen Machtstoß aus einer unerschlossenen Quelle in dir spürst, eine teuflische Fähigkeit."  #~TR~
 orcs.0045.a: "Ich bin ein unheiliger Bewohner der Dunkelheit."  #~TR~
 orcs.0045.b: "Lass mich meine schrecklichen Zauber wirken."  #~TR~
 orcs.0045.c: "Die Sonne, ich hasse sie."  #~TR~
 orcs.0045.d: "Feuer dürstet danach, mich zu Fall zu bringen."  #~TR~
 orcs.0045.e: "Ein fauler Gestank erfüllt die Luft und erstickt meine Feinde."  #~TR~
 orcs.0045.f: "Alte, verdorrte Hände verleihen einen eisernen Griff."  #~TR~
 wight_fell_ability_denizen_of_the_dark_modifier: "Teuflische Fähigkeit: Bewohner der Dunkelheit"  #~TR~
 wight_fell_ability_denizen_of_the_dark_modifier_desc: "“$orcs.0045.a$”"  #~TR~
 wight_fell_ability_dreadful_spells_modifier: "Teuflische Fähigkeit: Schreckliche Zauber"  #~TR~
 wight_fell_ability_dreadful_spells_modifier_desc: "„$orcs.0045.b$”"  #~TR~
 wight_fell_ability_hate_of_sunlight_modifier: "Fell-Fähigkeit: Sonnenlicht-Hass"  #~TR~
 wight_fell_ability_hate_of_sunlight_modifier_desc: "„$orcs.0045.c$”"  #~TR~
 wight_fell_ability_fear_of_fire_modifier: "Fell-Fähigkeit: Feuerangst"  #~TR~
 wight_fell_ability_fear_of_fire_modifier_desc: "„$orcs.0045.d$”"  #~TR~
 wight_fell_ability_foul_thing_modifier: "Fell-Fähigkeit: Abscheuliches Ding"  #~TR~
 wight_fell_ability_foul_thing_modifier_desc: "„$orcs.0045.e$”"  #~TR~
 wight_fell_ability_iron_grip_modifier: "Fell-Fähigkeit: Eisenfaust"  #~TR~
 wight_fell_ability_iron_grip_modifier_desc: "„$orcs.0045.f$”"  #~TR~

 ### COMING OF AGE ###
 orcs.0001.t: "Das Erwachsenwerden"  #~TR~
 orcs.0001.desc: "Das Leben eines [orc|E] ist niemals einfach, und nicht jeder schafft es ins Erwachsenenalter.\n\nDoch hier bist du. Du hast die Reife erreicht und dein Volk wird dich jetzt mit einem Namen kennen, der dich besser beschreibt als dein Geburtsname."  #~TR~
 orcs.0001.a: "Dieser Name wird meinen Feinden Schrecken einjagen!"  #~TR~
 orcs.0001.a.tt: "Du nimmst deinen Spitznamen gerne an."  #~TR~
 orcs.0001.b: "Niemand wird diesen Namen in meiner Gegenwart benutzen!"  #~TR~
 orcs.0001.b.tt: "Hörst du das? NIEMAND!"  #~TR~

 ### LEARN ORC COMMANDER TRAIT ###
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 orcs.0002.t: "Orkische Kriegsführung"  #~TR~
 orcs.0002.desc: "[orcs|E] in einer erfolgreichen Kampagne zu führen und anzuleiten, erfordert manchmal einen… einzigartigen Ansatz. Es kann sehr schwierig sein, die Horde zu kontrollieren, undiszipliniert und oft untereinander zänkisch. \n\nWie willst du deine Leute unter Kontrolle halten?"  #~TR~
 orcs.0002.a: "Sie werden lernen, meine Fahne zu fürchten."  #~TR~
 orcs.0002.b: "Bringt mir eine Peitsche! Schmerz und Angst werden sie in Schach halten..."  #~TR~
 orcs.0002.c: "Ich brauche sie nicht lange in Ordnung zu halten, wenn die Belagerung kurz ist..."  #~TR~
 orcs.0002.d: "Ich schreie am lautesten und sie spüren den Schrecken meines Namens."  #~TR~
 orcs.0002.e: "Die Spitze meiner Klinge im Rücken ihrer wertlosen Wirbelsäulen."  #~TR~
 orc_banners_of_the_great_eye_modifier: "Banner des Großen Auges"  #~TR~
 orc_banners_of_the_orc_modifier: "Banner des Orks"  #~TR~
 #orcs.0002.t: "Orkische List" #Alt Loc  #~TR~
 #orcs.0002.desc: "Die anderen Völker von [middleearth|E] sehen auf uns [orcs|E] herab, da sie uns für verabscheuungswürdig und #vile halten. Wir wissen das gut, aber ihre Arroganz ist ihre Schwäche – wir sind zu Taktiken fähig, die viel gerissener, #ruthless und effektiver sind, als sie es sich überhaupt vorstellen können. Aber wie soll ich meine bösen Talente einsetzen?"  #~TR~
 #orcs.0002.a: "Tausende werden unter meinem Banner marschieren."  #~TR~
 #orcs.0002.b: "Wo ein Peitsche ist, ist auch ein Weg."  #~TR~
 #orcs.0002.c: "Ich kann explosive Ergebnisse erzielen."  #~TR~

 ### THE FEAST ###
 orcs.1001.t: "Ein Festmahl aus Fleisch?"  #~TR~
 orcs.1001.desc: "Mir wurde berichtet, dass es [wounded_courtier.GetTitledFirstNameNoTooltip] schwer geht. [wounded_courtier.GetHerHis] Verletzungen sowie [wounded_courtier.GetHerHis] Schwäche sind jedem in die Augen gefallen, und es ist lange her, dass ich gutes Fleisch gegessen habe…\n\nVielleicht sollte ich ihr einen Besuch abstatten?"  #~TR~
 orcs.1001.a: "Ja, [wounded_courtier.GetHerHis] Zeit ist gekommen."  #~TR~
 orcs.1001.a.tt: "Es wäre schade, wenn so viel Fleisch verderben würde..."  #~TR~
 orcs.1001.b: "Ich werde [wounded_courtier.GetHerHis] angreifen, während [wounded_courtier.GetSheHe] schläft."  #~TR~
 orcs.1001.b.tt: "Ich werde [wounded_courtier.GetHerHim] auf dem falschen Fuß erwischen..."  #~TR~
 orcs.1001.c: "Das ist absolut nicht nötig."  #~TR~
 orcs.1001.c.tt: "Ich hoffe, ihre Wunden heilen."  #~TR~

 orcs.1002.t: "Ein Festmahl aus Fleisch!"  #~TR~
 orcs.1002.desc: "Wir stehen vor einem erbitterten Kampf, aber am Ende kann es nur einen Sieger geben!\n\nUnd das bin ICH!"  #~TR~
 orcs.1002.a: "Sieht so aus, als wäre Fleisch wieder auf dem Speiseplan!"  #~TR~
 orcs.1002.a.tt: "Ich werde mich an [wounded_courtier.GetHerHis] Fleisch ergötzen."  #~TR~
 orcs.1002.b: "Was…was habe ich getan!?"  #~TR~
 orcs.1002.b.tt: "Verdammt mein unkontrollierbarer Hunger!"  #~TR~

 orcs.1003.t: "Am Ende gab es kein Festmahl..."  #~TR~
 orcs.1003.desc: "Trotz [wounded_courtier.GetHerHis] Verletzungen konnte ich [wounded_courtier.GetTitledFirstNameNoTooltip]s Leben nicht beenden und bin aus dieser Konfrontation schlecht hervorgegangen..."  #~TR~
 orcs.1003.a: "Ich verfluche dich [wounded_courtier.GetTitledFirstNameNoTooltip]!"  #~TR~
 orcs.1003.a.tt: "Das war eine schlechte Idee..."  #~TR~
 
 ### RISE OF THE BERSERKER ###
 orcs.3001.t: "Der Weg des Berserkers"  #~TR~
 orcs.3001.desc: "Heute Nacht erhielt ich Besuch von einem der Trainer der Uruk-Hai-Gruben.\n\nEr sagt, er habe Nachrichten über meine Fähigkeiten erhalten und ich könnte mich unter den Dienern von [ROOT.GetCharacter.GetFaith.HighGodName] in der Schlacht auszeichnen.\n\nEr schlägt vor, dass ich das Elite-Uruk-Training beginnen sollte. Schließe dich den Reihen der Berserker an.\n\nDer Weg wird hart sein, und es werden schreckliche Geschichten über das tödliche Training erzählt, und nur wenige schaffen es, es erfolgreich zu absolvieren..."  #~TR~
 orcs.3001.a: "Ich werde zum Schrecken der Feinde von [ROOT.GetCharacter.GetFaith.HighGodName] werden."  #~TR~
 orcs.3001.a.tt: "Das Training beginnt!"  #~TR~
 orcs.3001.b: "Ich bin nicht auf solche Opfer vorbereitet."  #~TR~
 orcs.3001.b.tt: "Das ist nichts für mich..."  #~TR~

 orcs.3002.t: "Die ersten Ergebnisse"  #~TR~
 orcs.3002.desc: "Nach Monaten hartem Training und mehreren Grubenkämpfen fühlst du dich deutlich tödlicher.\n\nEine perfekt geölte Maschine, bereit, ihr Ziel zu erreichen: Töten."  #~TR~
 orcs.3002.a: "Noch ein langer Weg vor dir."  #~TR~
 orcs.3002.a.tt: "Du machst mit dem Training weiter."  #~TR~
 orcs.3002.b: "Ich kann nicht weitermachen, das ist zu viel."  #~TR~
 orcs.3002.b.tt: "Du brichst das Training ab."  #~TR~

 orcs.3003.t: "Zweifel in der Nacht"  #~TR~
 orcs.3003.desc: "Es ist ein Jahr her, seit mein Training begann. Ein Jahr des Todes und des Schmerzes, des Zorns und des Hasses. Meine Sinne wurden geschärft. Meine Schmerzresistenz hat sich vervielfacht.\n\nIch bin nicht mehr derselbe. Ich träume vom Geruch von Blut, und jedes Leben, das ich ernte, bringt mich der Ekstase näher. Aber in meiner dunklen Zelle, während der Stunden des Schlafes, frage ich mich: Ist das, was ich will?"  #~TR~
 orcs.3003.a: "Das Blut ruft mich, es gibt kein Zurück mehr."  #~TR~
 orcs.3003.a.tt: "Du machst mit dem Training weiter."  #~TR~
 orcs.3003.b: "Es ist vorbei, ich bin nicht so."  #~TR~
 orcs.3003.b.tt: "Du brichst das Training ab."  #~TR~

 orcs.3004.t: "Die letzte Prüfung"  #~TR~
 orcs.3004.desc: "Heute, während ich einen schmutzigen Snaga zerlegte, befahl mir einer der alten Trainer, ihm in die Kerker zu folgen.\n\nDie feuchte Umgebung und die Schreie der Verzweiflung der Sklaven trösten mich. Aber als wir die entfernteste Zelle erreichen, entdecke ich ein bekanntes Gesicht...\n\n[myfam.GetTitledFirstNameNoTooltip], mein/e [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], hängt zwischen den verfallenen Ketten. Ein schmutziger, blutbefleckter Lappen verdeckt [myfam.GetHerHis] Augen.\n\nDie Stimme des Trainers hallt durch die Tunnel, während er die Augenbinde entfernt: „Zeig mir deinen Zweck... Lab dich an [wounded_courtier.GetHerHis] Blut.“"  #~TR~
 orcs.3004.a: "STIRB! STIRB! STIRB!"  #~TR~
 orcs.3004.a.tt: "Du beendest [myfam.GetHerHis] Leben."  #~TR~
 orcs.3004.b: "Wie kannst du es wagen? Befreie mein/e [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))] sofort!"  #~TR~
 orcs.3004.b.tt: "Du machst deinen Trainer wütend, und er könnte tun, was du nicht kannst. Dann verlässt du den Weg des Berserkers."  #~TR~
 orcs.3004.c: "Nein, ich werde mich an DEINEM Blut laben."  #~TR~
 orcs.3004.c.tt: "Greife deinen Trainer an, befreie den Gefangenen und verlasse den Weg des Berserkers."  #~TR~

 orcs.3005.t: "Der Aufstieg des Berserkers"  #~TR~
 orcs.3005.desc: "Heute habe ich alle meine Bindungen gelöst. Ich habe allen mein volles Engagement für die Sache und meine glühende Hingabe zu [ROOT.GetCharacter.GetFaith.HighGodName] gezeigt.\n\nWenn mein Helm aufgesetzt ist, spüre ich das Blut meiner Feinde über meinen Kopf fließen. Sein Duft lenkt meinen Willen, seine Wärme nährt meinen Zorn.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] ist gestorben, und an seiner Stelle erhebt sich ein Todbringer. Ein Berserker Uruk-Hai."  #~TR~
 orcs.3005.a: "RAAAAAAARGH!!!"  #~TR~
 orcs.3005.a.tt: "Du hast den Weg des Berserkers vollendet."  #~TR~
 
 ### An Orc Champion ###
 orcs.2001.t: "Ein junger Champion"  #~TR~
 orcs.2001.desc: "Neulich erreichten mich Gerüchte über einen jungen Ork, der in den Kampfgruben Verwüstung anrichtet. Sie sagen auch, dass er unter den anderen Kämpfern respektiert wird und dass jeden Tag mehr und mehr Orks kommen, um ihm beim Kämpfen zuzusehen.\n\nEs ist unbestreitbar, dass er ein außergewöhnlicher Ork sein muss. Und genau das macht mir Sorgen.\n\nSteht meine Führung auf dem Spiel? Vielleicht sollte ich es selbst sehen..."  #~TR~
 orcs.2001.a: "Ich werde ihn besuchen."  #~TR~
 orcs.2001.a.tt: "Du wirst nach dem Ork suchen..."  #~TR~
 orcs.2001.b: "Was soll's, ich bezweifle, dass er mir gewachsen ist."  #~TR~
 orcs.2001.b.tt: "Du ignorierst ihn."  #~TR~

 orcs.2002.t: "Ein junger Champion"  #~TR~
 orcs.2002.desc: "Es war nicht schwer, ihn aufzuspüren. Meine Spione sagen, dass dieser Ork nach dem Kampf in der Grube immer zum selben Müllplatz geht, um mit seinen Kameraden Grog zu trinken.\n\nIch gehe inkognito an den Ort und finde dort eine große Gruppe von Uruks und schmutzigen Snagas, die einen Namen bejubeln:\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]! #!\n\nAn der Spitze des Tisches schlägt ein mächtiger Uruk einen anderen mit dem eigenen, brutal abgerissenen Arm des Opfers. Nach dieser blutigen, aber unterhaltsamen Show geht [strongorc.GetTitledFirstNameNoTooltip] zum Fass, um mehr Grog zu holen. Jetzt ist es an der Zeit, ihm näher zu kommen..."  #~TR~
 orcs.2002.a: "Dieser Ork ist eine Show! Ich werde versuchen, sein Vertrauen und seine Loyalität zu gewinnen."  #~TR~
 orcs.2002.a.tt: "Du versuchst, dich mit dem Champion anzufreunden, in der Hoffnung, dass er sich dir anschließt."  #~TR~
 orcs.2002.b: "Ich muss seine Dienste kaufen. Stärke zeigen und einen mächtigen Leibwächter gewinnen."  #~TR~
 orcs.2002.b.tt: "Du heuerst den Champion als deinen persönlichen Leibwächter an."  #~TR~
 orcs.2002.c: "Er ist eine Bedrohung, die ich mir nicht leisten kann... #emphasis "Lass mich deinen Krug füllen, Kumpel. #!"  #~TR~
 orcs.2002.c.tt: "Du versuchst, den Champion zu vergiften."  #~TR~
 orcs.2002.d: "Bah, es lohnt sich nicht."  #~TR~
 orcs.2002.d.tt: "Du gehst weg in der Hoffnung, dass das keine größere Bedeutung hat."  #~TR~

 orcs.2003.t: "Ein loyaler Champion"  #~TR~
 orcs.2003.desc: "Nach mehreren Nächten des Lachens und Grogs sind [strongorc.GetTitledFirstNameNoTooltip] und ich unzertrennlich geworden.\n\nWährend ich seine Macht bewundere, hat er in mir eine Befehlspersönlichkeit gefunden, seinen natürlichen Anführer.\n\nHeute hat er mir seine ewige Loyalität geschworen, und ich werde seine Dienste als sein Herr und Freund annehmen."  #~TR~
 orcs.2003.a: "Vereint werden wir unaufhaltsam sein."  #~TR~
 orcs.2003.a.tt: "[strongorc.GetTitledFirstNameNoTooltip] wird dein loyaler Leibwächter."  #~TR~

 orcs.2004.a.t: "Freundschaft abgelehnt"  #~TR~
 orcs.2004.b.t: "Keine Kompetenz mehr"  #~TR~

 orcs.2005.t: "Ein neuer Feind"  #~TR~
 orcs.2005.desc: "[strongorc.GetTitledFirstNameNoTooltip] hat mich dabei gesehen, wie ich das Gift verteilte! Wütend schreit er auf, bald weiß die ganze Taverne Bescheid, und eine Schlägerei bricht aus, als er versucht, mir nachzukommen! Ich manage es gerade noch, mich im Chaos davonzuschleichen und lasse jede Menge verschütteten Grog, einen ziemlich demütigenden Vorfall und einen neuen Feind zurück. [strongorc.GetTitledFirstNameNoTooltip] entging heute seinem Schicksal, aber er wird nicht immer so viel Glück haben..."  #~TR~
 orcs.2005.a: "Früher oder später wirst du vor mir fallen!"  #~TR~
 
 ### Rebellious Slave ###
 orcs.0014.t: "Ein rebellischer Sklave"  #~TR~
 orcs.0014.desc:1 "Meine Krieger bringen mir einen Sklaven vor, dem es gelungen ist, in der Nacht aus den Ställen zu fliehen. In einer beeindruckenden Leistung hat die Made zwei meiner stärksten Aufseher bei [escaped_slave.GetHerHis] Flucht getötet. Aber [escaped_slave.GetSheHe] konnte nicht sehr weit kommen, bevor meine Spürhunde es geschafft haben, [escaped_slave.GetHerHim] aufzuspüren.\n\nWelche Art von Lektion soll ich dieser Made erteilen?"  #~TR~
 orcs.0014.a: "[escaped_slave.GetHerHim] in Ketten legen, ich werde mich später um [escaped_slave.GetHerHim] kümmern"  #~TR~
 orcs.0014.b: "Ich werde die dreckige Made selbst ausnehmen"  #~TR~
 orcs.0014.c: "Dein Fleisch wird ein feines Festmahl sein"  #~TR~
 orcs.0014.d: "Nur die Stärksten überleben, ich brauche Kämpfer wie dich"  #~TR~
 
 ### Trespassing Neighbours ###
 orcs.0015.t: "Eindringende Nachbarn"  #~TR~
 orcs.0015.desc: "Meine Späher haben Orks aus dem Stamm von [nosy_neighbor.GetFirstNameNicknamed] entdeckt, die tief in mein Gebiet eindringen. Bisher haben sie keine Akte gegen meine Herrschaft begangen, aber ihre Motive sind unbekannt, und nichts hindert sie daran, unser Land zu plündern."  #~TR~
 orcs.0015.a: "Eine Warnung wird genügen: Verschwindet oder werdet abgeschlachtet."  #~TR~
 orcs.0015.b: "Ich werde ihre ausgeweideten Körper zu diesem dreckigen Würmer zurückbringen."  #~TR~
 orcs.0015.c: "Es sieht so aus, als ob dieser Abschaum einen Kampf will. Geben wir [nosy_neighbor.GetHerHim] ihn."  #~TR~
 orcs.0015.a.message_1: "Die Warnung reicht nicht aus"  #~TR~
 orcs.0015.a.message_2: "Die Eindringlinge kehren in ihre Heimat zurück"  #~TR~
 orcs_0015_being_raided_modifier: "Eindringende Nachbarn"  #~TR~
 
 ### Olog Exiles ###
 orcs.0016.t: "Olog-Exile"  #~TR~
 orcs.0016.desc: "Eine Gruppe von Olog-Exilen kommt und bettelt mich an, sie in meinen Stamm aufzunehmen, nachdem ihrer von einem rivalisierenden Clan abgeschlachtet wurde. Sie scheinen alle erfahrene Kämpfer zu sein, aber sie wurden durch das Scheitern geschämt, und mein eigener Stamm könnte wütend sein, wenn ich sie aufnehme."  #~TR~
 orcs.0016.a: "Du hättest mit einem Schwert in der Hand sterben sollen, als du die Chance hattest. #emphasis Schlachte sie ab#!"  #~TR~
 orcs.0016.b: "Wo ein Peitsche ist, da ist ein Weg. Diese Maden werden gute Arbeiter abgeben."  #~TR~
 orcs.0016.c: "Du kannst diese Arme gut gebrauchen und als meine Leibwächter kämpfen."  #~TR~
 orcs_0016_olog_slaves_modifier: "Hat Olog-Sklaven"  #~TR~
 orcs_0016_olog_bodyguards_modifier: "Hat Olog-Leibwächter"  #~TR~

 ### Orc Horde Forms ###
 orcs.0020.t: "Die Horde erhebt sich!"  #~TR~
 orcs.0020.desc: "Nun, du musstest schon Rückgrate brechen, ein paar unglückliche Kerle foltern und mehr als ein paar 'Unschuldige' auf dem Weg schlachten, aber endlich scheinen die Orks unter deiner Hand in die Reihe zu rücken. Visionen erfüllen deinen Kopf von der riesigen Beute, die dich erwartet, vom Schicksal der Orkrasse, alle Länder zu bedecken, alle anderen zu versklaven und zu beherrschen! Bald wird dein Heer über die Länder der Menschen rollen, und keiner wird eine Hoffnung haben, gegen deine Macht zu bestehen! \n\nWas soll dein erstes Ziel sein, frage ich mich? Heulende Trolle, feige Elbenhexen oder das süße Gold der Zwergenfestungen?"  #~TR~
 orcs.0020.a: "Es wird Gold zum Greifen und Grog zum Trinken ohne Ende geben!"  #~TR~
 orcs.0021.t: "Eine Orkhorde erhebt sich!"  #~TR~
 orcs.0021.desc: "Besorgniserregende Nachrichten haben deine Ohren erreicht! Ein mächtiger Ork, einfach nur 'Der Große Kriegshäuptling' genannt, hat viele Orks unter sein Banner gebracht, mit der Absicht, sich durch das Land zu plündern und zu schlachten! Dunkle Dinge kreisen um ihn herum, mit Ologs und sogar einigen dunklen Männern in seinen Reihen. Im Moment hast du eine kurze Atempause, aber sicherlich ist der Tag seines Angriffs nicht mehr weit entfernt. \n\nA gefährlicher Feind ist aufgetaucht. Wir müssen auf der Hut sein und unsere Grenzen bewachen..."  #~TR~
 orcs.0021.a: "Als ob wir nicht schon genug Probleme hätten"  #~TR~
 
 ### Infiltrating the White Mountains ###
 orcs.6500.t: "Eine lange und gefährliche Reise"  #~TR~
 orcs.6500.desc: "Die [whitemountains|E] liegen weit entfernt von meiner Festung, und die Reiche der Menschen bewachen die Eingänge. Ich muss sicherstellen, dass ich jemanden schicke, der sich mit Täuschung auskennt und sich unbemerkt bewegen kann; sonst werden sie gefangen und von den Weißhäuten getötet!\n\nNun, lassen Sie mich nachdenken. Ich könnte einen meiner Verwandten schicken. Oder einen meiner Krieger? Vielleicht sogar jemanden, der völlig unerprobt ist?\n\nWenn die Weißhäute sie fangen, können wir ein solches Abenteuer für einige Zeit nicht mehr versuchen, da sie dann über unsere Pläne informiert werden!\n\n#N Hohes [intrigue|E] wird deinem auserwählten Kandidaten helfen, bei diesem Unterfangen erfolgreich zu sein#!"  #~TR~
 orcs.6500.a: "Lass einen der Krieger sein Können unter Beweis stellen."  #~TR~
 orcs.6500.b: "Ich vertraue nur einem meiner nahen Verwandten."  #~TR~
 orcs.6500.c: "[candidate3.GetFirstName] ist unerprobt. Möge er mich beeindrucken!"  #~TR~
 orcs.6500.d: "Ich schätze die List von [candidate4.GetFirstName], er ist der Richtige."  #~TR~
 
 orcs.6502.t: "Gefährliches Gelände durchqueren"  #~TR~
 orcs.6502.desc: "Ich mache mich auf den Weg durch die Länder der verfluchten Weißhäute. Ich muss sanft und schnell wie ein Schatten sein, um ihnen auszuweichen!"  #~TR~
 orcs.6502.a: "Wir reisen nur nachts."  #~TR~
 orcs.6502.tt.success: "Oi! Habe es geschafft, an ihnen vorbeizuschleichen!"  #~TR~
 orcs.6502.tt.failure: "Gah! Sie haben uns entdeckt, #I run#!"  #~TR~
 
 orcs.6505.t: "Ein erfolgreiches Gambit"  #~TR~
 orcs.6505.desc: "Angenehme Nachrichten erreichen mich von [whitemountainsinfiltrator.GetFirstName], den ich vor einiger Zeit ausgesandt habe, um die [whitemountains|E] zu infiltrieren. Es ist ihm gelungen, sich an den lästigen Weißhäuten vorbeizuschleichen und ein Lager in [target_county.GetName] einzurichten!\n\nAls ihr Oberherr fällt es mir zu, die Entwicklung des neuen Ork-Stützpunkts zu lenken. Wir müssen jetzt heimlich unsere Kräfte sammeln und, wenn die Zeit gekommen ist, auf die reichen Länder niederschlagen, die unten liegen, reich an Beute und Plünderungen."  #~TR~
 orcs.6505.a: "Ein großer Erfolg!"  #~TR~
 orcs.6505.b: "Ich frage mich, was [whitemountainsinfiltrator.GetFirstName] vorhat..."  #~TR~
 
 orcs.6506.t: "Ein enttäuschendes Scheitern"  #~TR~
 orcs.6506.desc: "Unangenehme Nachrichten erreichen mich von [whitemountainsinfiltrator.GetFirstName], den ich vor einiger Zeit ausgesandt habe, um die [whitemountains|E] zu infiltrieren. Während sein genaues Schicksal unbekannt ist, ist es nun sicher, dass unser Gambit, ein verstecktes Lager in den [whitemountains|E] einzurichten, gescheitert ist, und [whitemountainsinfiltrator.GetFirstName] ist spurlos verschwunden - er wurde wahrscheinlich von den Weißhäuten getötet und seine Leiche muss zu Asche verbrannt worden sein.\n\nNun werden die Weißhäute noch wachsamer sein. Wir müssen mindestens ein paar Jahre warten, bis wir das wieder versuchen können..."  #~TR~
 orcs.6506.a: "Gah! Wenn er noch lebt, werde ich ihn selbst töten!"  #~TR~
 orcs.6506.a.tt: "#V Die Entscheidung, die Weißen Berge zu infiltrieren, wird für zehn Jahre nicht verfügbar sein#!"  #~TR~
 
 ### Mount Gram events ###
 orcs.0050.t: "Die Unterwerfung der Ettenmoors"  #~TR~
 orcs.0050.desc: "Die Reise ist voller Gefahren, während meine Kompanie das öde [angmar|E] in Richtung der [GetTitleByKey('c_ettenmoors').GetNameNoTier] durchquert und dabei die Strapazen des tückischen Geländes und der lauernden Feinde gleichermaßen meistert. Das Schicksal dieses Unternehmens hängt im Gleichgewicht und hängt vom Erfolg meiner Bemühungen gegen die gefürchteten [trolls|E] dieser Moore ab.\n\nSchließlich kommen meine Kompanie und ich an einem Eingang dessen an, was eine Trollenhöhle zu sein scheint, und wir machen uns auf die Suche nach ihrem Anführer. Vielleicht schmiede ich ein Bündnis mit diesen Bestien, das ihre Herrschaft über die Region stärkt und meine Bemühungen unterstützt, oder vielleicht werde ich im Kampf dunkler Mächte den Zorn der Trolle erleiden?\n\nIch sehe zu meinen Mitstreitern, die auf meinen Befehl warten..."  #~TR~
 orcs.0050.a: "[marshal.GetFirstName], treib sie aus ihren Höhlen!"  #~TR~
 orcs.0050.a.duel_success: "Die Trolle werden erfolgreich vertrieben"  #~TR~
 orcs.0050.a.duel_failure: "Die Trolle wehren sich gegen deine Angriffe"  #~TR~
 orcs.0050.b: "Trolle lieben Gold, vielleicht kann eine ausreichende Summe Blutvergießen verhindern."  #~TR~
 orcs.0050.c: "[chancellor.GetFirstName], rufe die Beschwörer, lasst uns ein Ritual beginnen."  #~TR~
 orcs.0050.d: "Lass diese nutzlosen Bestien in Ruhe..."  #~TR~
 orcs.0050.success.toast.t: "Die Ettenmoors werden unterworfen"  #~TR~
 orcs.0050.failure.toast.t: "Meine Unterwerfung der Ettenmoors scheitert"  #~TR~
 
 ### Orkish Flavour ###
 orcs.4100.t: "Dead Meat"  #~TR~
 orcs.4100.desc: "Ein alter Kriegshäuptling namens Dead Meat [dead_meat.GetName], der deutlich über das Ablaufdatum eines Orks hinaus ist, hat dich zu einem Duell auf Leben und Tod herausgefordert. Du hast offensichtlich etwas getan, das ihn aus seinem Altersheim aufgeschreckt hat."  #~TR~
 orcs.4100.a: "Dein Schwert, Dead Meat, gib es mir!"  #~TR~
 orcs.4100.b: "Hau ab, du verfaulter Leichnam!"  #~TR~
 orcs.4100.c: "Gah! Das ist mein Onkel!"  #~TR~
 orcs.4100.c.success: "Du entkommst Dead Meat"  #~TR~
 orcs.4100.c.failure: "Dead Meat hinterlässt seine Spuren bei dir."  #~TR~
 orcs.4100.c.tt: "Du lenkst ab und lässt Dead Meat [dead_meat.GetName] verloren zurück."  #~TR~
 orcs_4100_fly_corpse_the_warg_modifier: "Fliegende Leiche der Wargraupen"  #~TR~
 orcs_4100_fly_corpse_the_warg_modifier_desc: "Dieser Charakter sitzt auf einem verletzten Wargraupen, voller Maden und Krankheiten. Er weigert sich, von seiner Seite zu weichen, der Vorbote der Infektion, der er ist."  #~TR~
 orcs_4100_bark_worse_than_bite_modifier: "Bellen schlimmer als Beißen"  #~TR~
 orcs_4100_bark_worse_than_bite_modifier_desc: "Dieses Charakters Gebell ist schlimmer als sein Biss. Wenn er nicht schon krepiert ist, wird er sich in die Schatten schleichen."  #~TR~
 orcs.4102.desc_success: "Dead Meat [dead_meat.GetName]s Gebell war schlimmer als sein Biss."  #~TR~
 orcs.4102.desc_failure: "Dead Meat [dead_meat.GetName]s Gebell war schlimmer als sein Biss, und erst nach deinem Duell findest du dich von Dead Meat beschimpft und zerkaut wieder."  #~TR~
 orcs.4102.desc_warg: "\n\nEin trauriger, alter Wargraupe schleicht sich neben dich, er gehörte Dead Meat, aber er hat dich ins Herz geschlossen. Er wird sich nicht von deiner Seite bewegen."  #~TR~
 orcs.4102.a: "Lass Dead Meat verrotten, sein Schwert ist noch in gutem Zustand?"  #~TR~
 orcs.4102.b: "Bah! Von einem alten, ausgedienten Ork geschlagen."  #~TR~

### Goblin town decision events ###
 orcs.4200.t: "Das Tal brennt"  #~TR~
 orcs.4200.desc: "Lange schon waren die verfluchten Männer des [anduinvale|E] ein Fluch für unsere Art, griffen uns an und verhinderten bei jeder Gelegenheit unsere Expansion! Obwohl wir sie vor unzähligen Jahren von unseren rechtmäßigen Bergen vertrieben haben, überleben sie immer noch in ihren Hallen und stehen unserer weiteren Erfolge und Plünderungen im Wege. Die abscheulichen Bärenmenschen haben uns lange geplagt, doch ihre Zeit ist gekommen.\n\nIm Namen von [ROOT.Char.GetFaith.HighGodName|E] habe ich sie vollständig von ihrem Land befreit! Ihre Hallen und Dörfer brennen, ihr Volk ist getötet, und die abscheulichen Bärenmenschen sind für immer von der Welt gereinigt!"  #~TR~
 orcs.4200.a: "Sie starben wie Tiere."  #~TR~

 orcs.4201.t: "Der Fall des Verborgenen Tals"  #~TR~
 orcs.4201.desc: "Abschaum sind die [elves|E], Todfeinde unserer Art! Seit unzähligen Jahren behindern uns die Elben des Verborgenen Tals, ihre Gruppen jagen und schlachten unsere Räuber und Soldaten bei jeder Gelegenheit nieder, während sie gleichzeitig verborgen und unberührt bleiben.\n\nJetzt fallen sie! Sie werden uns nicht mehr jagen und behindern, denn das Verborgene Tal brennt. Meine Männer sind dagegen marschiert, und jene hochmütigen Elben, die nicht wie Feiglinge in ihre Wälder flohen, wurden ohne Gnade abgeschlachtet. Die Bäume ihres Königreichs brennen in die Nacht hinein, ihre hohen Mauern und Heiligtümer werden verwüstet! Niemals mehr darf ihre Art unseren Vormarsch behindern!"  #~TR~
 orcs.4201.a: "Unsere Todfeinde, besiegt!"  #~TR~
 
 ### Demand Misty Mountains Submission ###
 orcs.6000.t: "Die absolute Macht ergreifen"  #~TR~
 orcs.6000.desc: "Mein Aufstieg zur Macht war unvermeidlich und steht kurz vor dem Abschluss. Ich stehe am Rande einer Macht, die noch kein Ork vor mir ausgeübt hat: die absolute, unangefochtene Herrschaft über das gesamte Nebelgebirge!\n\nSende Botschaften an die Häuptlinge und Bosse aller Orkfestungen von der Schwarzen Grube bis Gundabad! Keiner widersetze sich mir und lebe, denn meine Rache wird schnell und gnadenlos sein.\n\nAlle sollen sich beugen oder vernichtet werden! Alle sollen sich verbeugen... vor [ROOT.Char.GetFirstNameNoTooltip]!"  #~TR~
 orcs.6000.a: "Es ist Zeit! Schicke meine Herolde aus!"  #~TR~
 orcs.6000.a.tt: "Alle Orks im Nebelgebirge erhalten eure Forderungen"  #~TR~
 orcs.6000.b: "Die Zeit ist noch nicht gekommen..."  #~TR~
 
 orcs.6001.opening: "Wertloser Abschaum des Nebelgebirges,"  #~TR~
 orcs.6001.desc: "Ich, [sender.GetName], fordere eure Unterwerfung.\n\nIch werde diese Berge mit eiserner Faust regieren und jeden Widerstand auf meinem Weg zerschlagen. Die Wahl liegt bei euch - knieet vor mir nieder oder werdet völlig vernichtet.\n\nDenkt schnell nach, ihr erbärmlicher Wurm!"  #~TR~
 orcs.6001.a: "Äh... es wäre am besten, sich zu unterwerfen..."  #~TR~
 orcs.6001.b: "Er wagt es? Die geistlose Made! NEIN!"  #~TR~
 
 orcs.6002.opening: "Mächtigster der Kriegshäuptlinge,"  #~TR~
 orcs.6002.desc: "Wir haben eure Forderungen erhalten und akzeptieren sie.\n\nDenkt daran, diejenigen zu belohnen, die euch unterstützt und euch keine Schwierigkeiten bereitet haben!"  #~TR~
 orcs.6002.a: "Kluge Wahl, Dreck."  #~TR~
 
 orcs.6003.opening: "Aufständisches Ungeziefer,"  #~TR~
 orcs.6003.desc: "Du stinkender kleiner Wurm! Du windest dich in deiner Höhle wie eine kranke, schmutzige Made und spuckst diejenigen an, die dich mit Leichtigkeit zertrampeln könnten.\n\nNun, die Zeit ist gekommen! Lauf zurück in das schmutzige Loch, aus dem du gekrochen bist, oder stelle dich meinem Zorn!"  #~TR~
 orcs.6003.a: "UNZULÄSSIGKEIT! Zermalmt, verstümmelt, häutet sie!"  #~TR~
 orcs.6003.b: "Kleiner Wurm, kleiner Wurm! Ich werde mir Zeit mit dir lassen..."  #~TR~
 
 ### Decision Events ###
 orcs.6050.t: "Befreiung vom Auge"  #~TR~
 orcs.6050.desc: "Genug ist genug!\n\nIch werde dem Dunklen Herrn nicht länger dienen. Nein! Nicht mehr! Möge er in Lúgbûrz verrotten, bis ihm die restlichen Finger abfallen. Er ist weder des Dienstes noch der Bewunderung würdig!\n\nIch und meine Jungs werden unseren eigenen Weg gehen - einen Weg der Brutalität. Der List. Der #italic Stärke.#!"  #~TR~
 orcs.6050.a: "Ein Fluch auf den Dunklen Herrn!"  #~TR~
 
 ### Deep Cult Decisions Events ###
 orcs.6401.t: "Auf der Suche nach dem Unbekannten"                 #Preliminary event- seeking out a Nameless Thing  #~TR~
 orcs.6401.desc: "Ich machte mich allein auf den Weg, in die Dunkelheit. Jenseits der Mauern unserer Festung, jenseits unserer weitesten Außenposten wage ich mich hinaus. Immer tiefer stürze ich mich hinab, in die tiefsten steinernen Fundamente, klettere, krieche, dränge mich durch die engsten Spalten. Die Dunkelheit klammert sich an mich, nicht nur Abwesenheit von Licht, sondern eine eigene Präsenz.\n\n Ohne Sicht scheint jedes Geräusch verstärkt. Der Berg ächzt um mich herum. Ein leiser Wind pfeift von einem weit entfernten Ort. Ich kann Ihre Gegenwart spüren. Sie sind nah. Ich muss Sie nur finden."  #~TR~
 orcs.6401.a: "Ich bin eins mit den Schatten. Die Schatten werden mich führen."  #~TR~
 orcs.6401.b: "Geflüsterte Legenden, fast vergessen, sprechen davon, wo Sie wohnen."  #~TR~
 orcs.6401.c: "Sie graben große Tunnel in ihrem Gefolge. Das sind Spuren, denen ich folgen kann."  #~TR~
 orcs.6401.d: "Nochmals überlegt, vielleicht ist es am besten, umzukehren."  #~TR~

 orcs.6402.t: "Der Kriechling in der Tiefe"  #~TR~
 orcs.6402.desc: "Stolpernd stoße ich auf einen stillen Tümpel. Das Wasser ist dunkel und bewegungslos. Unter seiner Oberfläche liegen unzählige Knochen in größeren und kleineren Größen.\n\n Eine schwache, fast nicht wahrnehmbare Welle stört die Oberfläche, bevor plötzlich Horn und Klaue und unzählige kriechende Beine hervorbrechen. Schlangenartig, mit einem geschwollenen Körper, greift es nach dir."  #~TR~
 orcs.6402.a: "Bleib außer Reichweite! Es wird das Wasser nicht verlassen." #martial  #~TR~
 orcs.6402.b: "Tauche dich in den Tümpel."  #~TR~

 orcs.6403.t: "Die Geißel der Grube"  #~TR~
 orcs.6403.desc: "Vor mir liegt ein klaffender Abgrund, unfassbar tief. Hinab gehe ich, in die erdrückende Dunkelheit. Der Klippenrand ist zerrissen und vernarbt, als ob von großen Klauen, aber es gibt keinen Hinweis auf ihren Besitzer.\n\n Plötzlich ist er über mir. Schneckenartig, mit brennenden Augen. Schwärme von Ungeziefer gehen ihm voraus und hüllen mich ein."  #~TR~
 orcs.6403.a: "Klettere. Klettere!" #prowess  #~TR~
 orcs.6403.b: "Tauche ein. Werde eins mit dem Schwarm."  #~TR~

 orcs.6404.t: "Der Augenlose Beobachter"  #~TR~
 orcs.6404.desc: "Der Durchgang öffnet sich zu einer großen Höhle, die sich weiter erstreckt, als mein Blick reicht. Stalagmiten wie die Stämme großer Bäume ragen rings um mich herum aus der Erde, ein Wald aus endlosem Stein.\n\n Es gibt Bewegung von innen. Etwas Fledermausartiges, aber Größeres, beobachtet mich ohne Augen."  #~TR~
 orcs.6404.a: "Lass den Beobachter zum Beobachteten werden." #intrigue  #~TR~
 orcs.6404.b: "Offenbare mich dem Beobachter."  #~TR~

 orcs.6405.t: "Der Schrecken in Weiß"  #~TR~
 orcs.6405.desc: "Ich spüre es, bevor ich es sehe. Ein Zittern in der Erde, ein Zittern in meinen Knochen. Der Boden unter meinen Füßen bebt. Der Boden über meinem Kopf droht einzustürzen, und dann ist es über mir.\n\n Wurmähnlich, mit leuchtender Haut, transparent und gallertartig."  #~TR~
 orcs.6405.a: "Es soll mich nicht haben!" #prowess  #~TR~
 orcs.6405.b: "Bade im schwachen Licht."  #~TR~

 orcs.6406.t: "Der lauernde Nebel"  #~TR~
 orcs.6406.desc: "Ich krieche an Orte, die noch nie von [Zwergen|E], [Orks|E], [Elben|E] oder [conceptracemen|E] betreten wurden. Obwohl ich kaum sehen kann, spüre ich die erstickende Feuchtigkeit dieser Höhle. Nebel haftet an jeder Oberfläche. Ich bewege mich langsam, als ob durch dicke Flüssigkeit. Mein Blut gefriert in meinen Adern, und dann sehe ich sie.\n\n Zwei bleiche Augen, im Nebel hängend."  #~TR~
 orcs.6406.a: "Zeige keine Schwäche. Beweg dich nicht. Blinzle nicht." #diplo  #~TR~
 orcs.6406.b: "Geh in den Nebel."  #~TR~

 orcs.6407.t: "Das kriechende Chaos"  #~TR~
 orcs.6407.desc: "Ein summendes Rauschen, wie ein Bienenschwarm, erwartet mich den Tunnel entlang. Ein schwaches, feuriges Leuchten erhellt eine entfernte Kammer. Mit jedem Schritt wird das Geräusch lauter. Ich spüre, wie mir die Haare zu Berge stehen. Jeder Nerv ist lebendig. Ich spüre ein Kribbeln und dann ein Brennen, das sich über meine Haut ausbreitet.\n\n Die Kammer ist in blendenden Farben getaucht. Visionen blitzen vor meinen Augen auf. Es ist das Ende der Welt und der allererste Anfang. Es ist alles, was jemals war oder sein wird."  #~TR~
 orcs.6407.a: "Es muss eine Bedeutung hinter diesem Wahnsinn geben!" #learning  #~TR~
 orcs.6407.b: "Schließe meine Augen."  #~TR~

 orcs.6408.t: "Die Schwarze Flamme"  #~TR~
 orcs.6408.desc: "Die Geräusche des Berges verstummen. Hier ist eine Stille, eine äußerste Stille.\n\n Es gibt kein Sehen und kein Hören, aber es gibt Geruch. Der Geruch von Brennen. Er ist beißend und metallisch. Er kommuniziert mit mir auf eine Weise, wie kein anderer Sinn es kann. Er ist jetzt stärker, fast überwältigend, eine Erinnerung an ein Zeitalter, das ich nie kannte."  #~TR~
 orcs.6408.a: "Halt deinen Atem an." #prowess  #~TR~
 orcs.6408.b: "Atme tief davon ein."  #~TR~

 orcs.6409.t: "Klopfen" #stewardship  #~TR~
 orcs.6409.desc: "Die Tunnel verzweigen sich endlos, ein unaufspürbares Labyrinth. Ich bin fast bereit aufzugeben, als ich ein leises Geräusch von hinter der Wand höre. Ein Kratzen oder vielleicht Klopfen: Tom-tap, tom-tap geht es.\n\n Wann immer ich mich nähere, scheint es sich zu entfernen, immer dreißig Schritte voraus. Weiter lockt es mich, durch dunkle Gänge. Weiter, tom-tap, weiter..."  #~TR~
 orcs.6409.a: "Es folgt den Erzadern. Das ist mein Ausweg."  #~TR~
 orcs.6409.b: "Folge dem Klopfen."  #~TR~

 orcs.6410.t: "Der Doppelgänger" #Rare, Special rewards  #~TR~
 orcs.6410.desc: "Ein langer Tunnel erstreckt sich endlos vor mir. Am anderen Ende eine Silhouette, im Halbdunkel beleuchtet. Wenn ich mich bewege, bewegt sie sich. Wenn ich innehalte, hält sie inne. Immer näher kommen wir uns, bis wir schließlich Angesicht zu Angesicht stehen.\n\n Es bin ich."  #~TR~
 orcs.6410.a: "Das stimmt nicht, ich muss entkommen!"  #~TR~
 orcs.6410.b: "Ich bin es. Es bin ich." #Add Doppelganger nickname, possessed trait, and modifiers. People are suspicious of you.  #~TR~

 orcs.6411.t: "Der gesichtslose Horror"  #~TR~
 orcs.6411.desc: "Etwas stimmt nicht. Diese Tunnel fühlen sich vertraut an, aber ich schwöre, dass ich noch nie hier gewesen bin. Erschrocken erinnere ich mich; ich habe von diesem Ort vor nicht einmal einer Woche geträumt. Ich bin sicher, dass es dasselbe ist. Jeder Stein, jeder Kieselstein ist genau so, wie ich es in Erinnerung habe, und um diese Ecke – ich halte an.\n\n Ich erinnere mich, was mich um diese Ecke erwartet."  #~TR~
 orcs.6411.a: "Verfolge meine Schritte zurück. Ich erinnere mich genug." #learning  #~TR~
 orcs.6411.b: "Erlebe, was jenseits liegt."  #~TR~

 orcs.6412.t: "Nur die dunkle Leere"  #~TR~
 orcs.6412.desc: "Leider gibt es hier nichts zu finden als leeren Tunnel nach leeren Tunnel. Meine Vorräte schwinden, ich bin gezwungen, die Niederlage zuzugeben. Mein Hof wird meine Torheit zweifellos verspotten, aber welche Wahl habe ich?"  #~TR~
 orcs.6412.a: "Es war nicht dazu bestimmt."  #~TR~
 orcs.6412.b: "Was wissen sie schon? Ich werde eine Geschichte erfinden, die besser ist als die Wirklichkeit."   #diplo  #~TR~
 
 orcs.6451.t: "Blut- und Goldzoll"  #~TR~
 orcs.6451.desc: "Unsere Träger zittern vor Angst und Aufregung, während sie Korb um Korb blasses Gold zur Drachenhöhle tragen. Weinende Gefangene kämpfen vergeblich gegen ihre Fesseln, während die Wachen sie vor den Drachen zerren.\n\nEs folgt ein Moment atemloser Erwartung, während wir auf seine Antwort warten, bevor er mit einem Rauchstoß signalisiert, dass wir unsere Bitte vorbringen sollen. Er hört zu."  #~TR~
 orcs.6451.a: "Wir bitten nur um deine Erlaubnis, uns hier niederzulassen."  #~TR~
 orcs.6451.b: "O Großes, o Herrliches Grauen! Ehre mich mit deinem Blick!"  #~TR~
 orcs.6451.b.tt_failure: "Der Drache entfacht seine Flammen über deiner Kolonie."  #~TR~
 
 ### Azog Special Content ###
 orcs.7000.t: "Die ersten Schritte"  #~TR~
 orcs.7000.desc: "Niemand hat mir widerstanden, als ich in Moria, den vergessenen Hallen der stinkenden Zwerge, an die Macht kam. Bereits zwei der lokalen Bosse haben sich verbeugt – [gate_warden.GetFirstNameNicknamed] hält die Tür für mich so standhaft, und [book_keeper.GetFirstNameNicknamed] schickt [book_keeper.GetHerHis] Jungs in die dunklen Gänge, um nach Beute zu suchen... oder nach Folianten, [book_keeper.GetHerHim] kennend.\n\nAber mein Reich muss wachsen! Ich habe große Pläne – größer als die von all dem Abschaum vor mir – ich möchte Moria und dann das gesamte Dunland vereinigen! Und dafür brauche ich einen Angriffsplan, damit meine Jungs gegen den anderen Abschaum der Berge marschieren und ihn an seinen Platz bringen können... oder einen Verteidigungsplan, falls die Maden, die sich in ihren Löchern verstecken, an die Tür klopfen."  #~TR~
 orcs.7000.a: "Weckt den Pöbel! Zeit, euch für den Krieg bereit zu machen!"  #~TR~
 orcs.7000.b: "Niemand kommt ohne mein Einverständnis durch diese Türen!"  #~TR~
 azogs_marauders: "Azogs Plünderer"  #~TR~
 
 orcs.7001.t: "Ein vielversprechender Hauptmann"  #~TR~
 orcs.7001.desc: "Während sich meine zähesten und gerissensten Soldaten in den Hallen versammeln und Pläne für Überfälle und Kriegsanstrengungen schmieden, klopfen einige der Wachen von draußen an die Tür. Doch bevor ich antworten kann, werden ihre Köpfe von einem großen Ork-Rohling, der zäher ist als fast die Hälfte meiner Jungs und bei weitem beängstigender als die meisten, zusammengeschlagen. Sein Kopf ist erhoben, aber schnell greife ich mein Schwert und halte es ihm an die Kehle, während meine Burschen ihre Krummsäbel und Hornbögen ziehen.\n\nAber er scheint nicht die geringste Angst zu haben. "Ich bin [hand_of_azog.GetFirstNameNicknamedNoTooltip], und ich wette, ihr Jungs habt schon von mir gehört. #italicIch#! habe alles über dich gehört, Häuptling [ROOT.Char.GetFirstNameNoTooltip], und ich glaube, hier gibt es mehr Beute als in jeder anderen stinkenden Grube in diesen Bergen. Mein Schwert gehört dir, solange das Gold kommt!"\n\nIch ziehe meine Klinge etwas zurück und beäuge ihn. Er ist zäh und wahrscheinlich genauso gut im Kampf wie der Beste meiner Leibgarde. Aber ich glaube, er will mehr als nur dienen – was ist, wenn er der Herr von Moria werden will? Ich muss klug wählen..."  #~TR~
 orcs.7001.a: "Du scheinst ein zäher Bursche zu sein."  #~TR~
 orcs.7001.a.tt: "Und du wirst gut darin sein, stinkende Rebellen an ihren Platz zu bringen!"  #~TR~
 orcs.7001.b: "[ROOT.Char.GetFirstNameNoTooltip] duldet keine Emporkömmlinge!"  #~TR~
 orcs.7001.b.tt: "Hau ab, bevor ich dir die Innereien vom Pfosten hängen!"  #~TR~
 vengeful_horde_name: "Rachegierige Horde"  #~TR~
 
 orcs.7002.t: "Aufstieg zur Macht"  #~TR~
 orcs.7002.desc: "Wenn ich die Macht betrachte, die sich in der [GetTitleByKey('c_hall_of_a_thousand_pillars').GetName] versammelt hat, bin selbst ich beeindruckt. Tausende von Orks schreien und brüllen und stampfen mit ihren eisernen Füßen auf den Boden des Berges. Die Häuptlinge und ihre Wargraupen kommen aus dem [anduinvale|E] und anderen wilden Gegenden und fügen ihren Heulen dem Kakophonie hinzu. Sogar ein paar [trolls|E] brüllen und schlagen sich auf die Brust oder mit ihren Keulen.\n\nMeine große Armee hat sich versammelt, die stärkste aller Berge. Und während sich meine Söhne, die meisten von ihnen Jünglinge außer [urro.GetFirstName] und [bolvag.GetFirstName], hinter mir versammeln, betrachte ich sie und ihre Stärke, und ein grausames Lächeln breitet sich auf meinen Lippen aus. Die Erben von [ROOT.Char.GetFirstNameNoTooltip] werden in der Tat mächtig sein.\n\nIch drehe mich um, hebe meine Schwerter und meine Orks brüllen – sie schreien nach Beute, Krieg und Tod! Es ist Zeit, ganz Moria zu vereinen!"  #~TR~
 orcs.7002.a: "Kniet nieder, Bettler, oder werdet vernichtet!"  #~TR~
 orcs.7002.a.tt: "Schaltet eine spezielle [decision|E] zum Vereinigen von Moria frei"  #~TR~
 
 orcs.7003.t: "Herr der Schwarzen Grube"  #~TR~
 orcs.7003.desc: "Moria! Einst, vor langer Zeit, gruben die winzigen kleinen Bartlinge in diesen Bergen und beschmutzten sie mit ihren schmutzigen Händen und Füßen! Aber die Orks haben ihren Tribut gefordert, und jetzt #italicherrschen#! wir über diese Berge! Dennoch waren die stinkenden Goblins nie die klügsten Pfeile im Köcher, und so haben sich die Ork-Stämme der Berge zu lange über dies und das gestritten – ein kleines Schmuckstück hier, ein wenig vergossenes Blut dort.\n\nNicht länger! Jetzt ist [ROOT.Char.GetFirstNameNoTooltip] der Meister, und von hier aus werden meine Soldaten gegen den Rest der kleinen Ork-Häuptlinge marschieren, die sich in ihren kleinen Löchern verstecken. Bald wird das Dunland #italicmeins#! sein!!"  #~TR~
 orcs.7003.a: "Niemand wird mir trotzen!"  #~TR~
 
 orcs.7004.t: "Der nächste Schritt"  #~TR~
 orcs.7004.desc: "Moria gehört mir, mehr oder weniger. Vielleicht gibt es ein paar Rebellen und Räuber, aber im Großen und Ganzen bin ich der Herr des Schwarzen Abgrunds. Aber ich will mehr. Ich will #italicalles#! davon – die ganze Bergkette soll mir gehören.\n\nIm Norden liegt wahrscheinlich die nächste Bedrohung, dieser dicke alte Ork [greatgoblin.GetFirstNameNoTooltip]. Er wäre ein guter Fußschemel – er und seine kleinen, speckliebenden Lakaien! Dennoch ist der große Goblin nicht nur Fett – hinter einer Fassade von Reichtum und Gesang verbirgt sich eine Armee von mürrischen Goblinsoldaten mit grausamen, sklavengeschmiedeten Klingen. Vielleicht würde ein Brief ihn zur Vernunft bringen und er würde sich meiner Armee anschließen. Trotzdem werden meine Jungs unruhig..."  #~TR~
 orcs.7004.a: "Wir marschieren auf Goblinsstadt!"  #~TR~
 orcs.7004.b: "Wenn er seinen Kopf beugt, verschone ich ihn. Wenn nicht..."  #~TR~
 orcs.7004.b.success: "[greatgoblin.GetFirstName] stimmt deinen Forderungen zu"  #~TR~
 orcs.7004.b.success.tt: "Der Hohe Pass gehört dir!"  #~TR~
 orcs.7004.b.failure: "[greatgoblin.GetFirstName] verspottet deine Forderungen"  #~TR~
 orcs.7004.b.failure.tt: "Deine Forderung wurde abgelehnt"  #~TR~
 host_of_moria: "Armee von Moria"  #~TR~
 
 orcs.7005.t: "Eine dunkle Würdenträgerin"  #~TR~
 orcs.7005.desc: "Eine schreckliche Kälte erfüllt Moria und wirft dunklere Schatten als die tiefste Nacht. Wir Orks können im Dunkeln gut sehen, aber das ist nichts, was ich je zuvor gespürt habe. Meine Leibgarde zittert, aber nicht vor Kälte, und selbst ich, der mächtige Azog, verspüre ein wenig Angst.\n\nDer Grund wird klar. Vor mir steht eine schattenhafte Gestalt, gekleidet in dunkle Roben und eine dunkle Kapuze, mit nichts als Schwarz, das von den Kleidungsstücken verdeckt wird. Dann deutete er auf mich – seine Hand, mit kaltem Stahl gehandschuht, erhob sich langsam und steif, und mit dünner Stimme flüsterte er fast: "Azog von Moria, du bist noch kein König, obwohl dein Madenvolk dich in hohem Ansehen hält! Aber dein Meister ruft dich – ja, der Meister deines gesamten Volkes und auch des Volkes der Menschen. In Dol Guldur erwartet er dich, und wenn du es verdienst, wird er dir vielleicht seine Gunst gewähren." \n\nMeine Jungs murren und stellen sich nach dem Weggang der schwarzen Gestalt auf, und reden darüber, wie sie ihn zerhackt hätten, wenn er noch ein Wort gesagt hätte. Aber ich schweige. Ich glaube, es gibt eine neue Macht in Dol Guldur, und keine Orkische, so wie es aussieht. Eine Macht, die mir große Gunst gewähren würde, wenn ich meinen Kopf beugen würde..."  #~TR~
 orcs.7005.a: "Wir werden sehen..."  #~TR~
 orcs.7005.a.tt: "Schaltet eine [decision|E] frei, um die Berufung des Dunklen Herrschers zu beantworten"  #~TR~
 orcs.7005.b: "Ich werde nicht der Schoßhund eines selbsternannten Dunklen Herrschers werden. Verschwinde!"  #~TR~
 orcs.7005.b.tt: "#warning Der Dunkle Lord wird sich daran erinnern#!"  #~TR~
 
 orcs.7006.t: "Der Zauberer enthüllt"  #~TR~
 orcs.7006.desc: "Ich betrete die zerstörten Hallen, die vor langer Zeit von den stinkenden Elben gebaut wurden, aber jetzt von Orks bewohnt werden – nicht die robusten Bergorks meinesgleichen, sondern eine ganz andere Armee. Sie betrachten mich mit wachsamen Blicken und behalten ihre Hände auf ihren Klingen, aber mein Kopf ist erhoben. Ich bin Azog! Diese Würmer sind unter mir.\n\nAber schnell werde ich gedemütigt, als ich einen grausamen Willen spüre, der sich gegen meinen richtet. Ich taumele zurück, meine Hand klammert sich nach meiner Klinge, aber ich falle stattdessen zu Boden, Orks lachen um mich herum. Ihr grausames Lachen verblasst, als ich nur noch die Stimme höre, tief und bedrohlich: "Ich bin der Meister. Dienstet mir, und ihr werdet mein oberster Diener im Norden sein. Widersteht mir, und ich werde euch völlig zerbrechen."\n\nIch kämpfe darum, dem Willen Saurons zu begegnen, und die Hälfte meiner Gedanken ist an Verstecken, Kriechen und Tod. Aber ich beherrsche meinen Willen und antworte…"  #~TR~
 orcs.7006.a: "[sauronthedarklordcharacter|E] wird mich führen."  #~TR~
 orcs.7006.b: "Ich bin AZOG! Ich diene nicht... ich #Italic herrsche#!"  #~TR~
 orcs.7006.b.tt: "#warning Der Dunkle Lord wird sich daran erinnern#!"  #~TR~
 horde_of_mordor: "Kriegsgeschmiedete Mordor-Armee"  #~TR~

 orcs.7008.t: "Die Rache des Dunklen Herrschers"  #~TR~
 orcs.7008.desc: "Ich bin am Kriegstisch und plane meine nächsten Eroberungen – aber die Luft ist in letzter Zeit kälter geworden, und immer weniger meiner treuen Burschen erscheinen zu unseren Treffen. Das ist das Werk dieses verdammten Zauberers, wie ich glaube. Verdammt ihn! Ich muss meine Macht über ihn festigen – ihm zeigen, dass ich nicht aufzuhalten bin, seine Launen hin oder her.\n\nAber während ich meine Rache plane, bietet sich eine perfekte Gelegenheit – ein Späher kommt zu mir, und ich erfahre, dass der stinkende [herald_of_sauron.GetFirstNameNicknamed] eine große Armee mit vielen Truppen seines Meisters im Wald vorbereitet hat. Sie planen, gegen mich und meine Jungs zu marschieren, aber wenn wir sie zuerst erwischen... dann muss selbst der Zauberer meine Macht anerkennen! Außerdem wird es mehr Berge für die Eroberung frei lassen!"  #~TR~
 orcs.7008.a: "Ich werde seine Armeen zerschlagen! Ich werde seinen Herold ausnehmen!"  #~TR~
 host_of_mirkwood: "Armee von Düsterwald"  #~TR~
 heralds_of_darkness_name: "Herolde der Finsternis"  #~TR~
 
 orcs.7009.t: "Eine Botschaft aus Gundabad"  #~TR~
 orcs.7009.desc: "Meine Burschen schleppen einen schmutzverkrusteten und schweißgebadeten Goblin herbei und zwingen ihn auf die Knie. Er kommt aus dem Herrschaftsbereich von [gundabadruler.GetFirstName], weit im Norden, und dieser Goblin scheint ein Bote zu sein.\n\nEiner meiner Jungs schnappt "Na? Raus damit, du Wurm!" zu dem zuckenden Goblin, der schluckt und zu sprechen beginnt.\n\n"D-der Meister von Gundabad, [gundabadruler.GetFirstNameNicknamedNoTooltip], wünscht Azog dem Großen einen guten Tag. Er sagt auch, dass er lieber einen Elf küssen würde... als sich vor d-dir zu verbeugen.... Er sagt -"\n\nDer Rest seines Satzes wird von einem Schwall schwarzen Blutes und schrecklichem Gurgeln unterbrochen, als mein Messer sich in seine Kehle bohrt. Aber ich mache mir keine Sorgen um den sich windenden Goblin vor mir - während meine Burschen ihn wegschleppen, ballt sich meine Faust, und ich knirsche mit den Zähnen. [gundabadruler.GetFirstName]! Ich werde diesem Hund geben, was er verdient. Es ist Zeit, meine Eroberung des Nebelgebirges zu vollenden!"  #~TR~
 orcs.7009.a: "Wenn das vorbei ist, wird [gundabadruler.GetFirstNameNoTooltip]s Kopf zu meinen Füßen liegen!"  #~TR~
 orcs.7009.a.tt: "Du suchst nach einer Möglichkeit, mit dem Herrscher von Gundabad fertig zu werden"  #~TR~
 host_of_gundabad: "Heerschar von Gundabad"  #~TR~
 
 orcs.7010.t: "Ein längst verlorenes Juwel"  #~TR~
 orcs.7010.desc: "Die Orks von Gundabad sprechen von einem dunklen Juwel, genannt Ulúkai. Das größte aller Schätze der Orks, von dem gesagt wird, dass es kein Licht ausstrahlt, wie die verfluchte Sonne, sondern es verzehrt. Diese Bergmaden im Norden verehren es, aber es ist seit vielen Jahrhunderten verloren. Dennoch kann ein so auffälliges Juwel nicht schwer zu finden sein, da wir Orks Nachtsicht haben. Wenn ich danach suchen und es bergen kann, würde das meinen Anspruch auf Gundabad festigen!"  #~TR~
 orcs.7010.a: "Ich werde nach dem stinkenden Stein suchen!"  #~TR~
 orcs.7010.a.tt: "Schaltet eine [decision|E] frei, um nach dem Ulúkai-Juwel zu suchen."  #~TR~
 orcs.7010.b: "Das brauche ich nicht."  #~TR~
 orcs.7010.b.tt: "Du wirst nicht nach dem Ulúkai suchen"  #~TR~
 
 orcs.7013.t: "Ein unerwartetes Angebot"  #~TR~
 orcs.7013.desc: "Die Suche nach dem Ulúkai läuft nicht gut. Es ist schon schwer genug, unsere hinterlistigsten Burschen nach Gundabad zu schicken, ohne dass sie gefangen genommen und hingerichtet werden, aber ein Juwel, das dem Licht entgeht, ist nicht leicht in den dunkelsten Höhlen zu finden. Aber meine Späher haben etwas anderes Wertvolles gefunden, einen Ork aus Gundabad namens [gundabad_traitor.GetFirstNameNoTooltip]. Im Gegenzug für großen Reichtum und Belohnung verspricht er mir das Juwel..."  #~TR~
 orcs.7013.a: "Was ist schon ein weiterer Sack Geld?"  #~TR~
 
 orcs.7011.t: "Der Ulúkai gefunden"  #~TR~
 orcs.7011.desc: "[gundabad_traitor.GetFirstName] ist aus dem Norden zurückgekehrt und trägt ein Geschenk von großem Wert - er hat tatsächlich den Ulúkai gefunden! In seinen Händen liegt ein kopfgroßes Juwel, das den Tag verdunkelt und die Sonne dimmt, wenn man ihm nahe ist. Schwarz wie die Nacht - nein, schwärzer, ohne Sterne oder Mond und ohne Spiegelbild meines Gesichts oder der Fackel, die ich trage. Es ist wie ein Loch in der Welt.\n\nWährend ich es wegschließe und [gundabad_traitor.GetFirstNameNoTooltip] seine Belohnung gebe, freuen sich meine Orks, und die Luft wird von ihrem schrecklichen Gelächter zerrissen.\n\nIch lache auch. Schließlich gehört mir der Ulúkai - jetzt steht nichts mehr zwischen mir und Gundabad! Zwischen mir... und meinem Schicksal!"  #~TR~
 orcs.7011.tt: "Eine letzte [decision|E] wird freigeschaltet"  #~TR~
 orcs.7011.a: "Ich bin der Ashdurbúk!"  #~TR~
 orcs.7011.b: "Ich habe alles, was ich brauche, um Gundabad zu beanspruchen."  #~TR~
 
 orcs.7012.t: "Der Meister"  #~TR~
 orcs.7012.desc: "Azog! Dieser Name wird aus jeder Ecke jedes Berges gehört. Orks von Nord nach Süd bejubeln meinen Namen bei Gläsern Grog und Trunk, und mein Symbol ist auf jedem Schild und jedem Mantel eingebrannt. Tark-Kinder zittern nachts, wenn sie den Namen Azog hören, und Elben kauern vor Angst und verschließen ihre Ohren! Die Zwerge wüten in ihren verborgenen Hallen, mein Name ist in ihre Herzen eingebrannt, aber sie tun nichts aus Angst vor meiner Stärke!\n\nIch bin Azog, der größte der Orks, der größte der Könige! Niemand wird mich herausfordern... Ich bin der Meister!"  #~TR~
 orcs.7012.a: "Die ganze Welt wird den Namen AZOG fürchten!"  #~TR~
 
 orcs.7050.t: "Überfall auf Eriador"  #~TR~
 orcs.7050.desc: "Meine Burschen sind bereit zum Plündern - sie plaudern miteinander, tragen Schlechtschuhe und tragen große Säcke, um die ganze Beute zu ergreifen. Aber wenn wir das karge und karge Eriador überfallen wollen, müssen wir ein geeignetes Ziel auswählen.\n\nDie stinkenden [hillmen|E] im Norden haben wenige Waffen, aber noch weniger Schmuck und wertvolle Gegenstände. Vielleicht könnten die Dunländer mehr Beute bieten, aber sie werden etwas zäher sein - nichts, was Orkstahl nicht bewältigen kann, natürlich! Aber die Tarks werden das meiste Gold und die meisten Juwelen haben, und lange waren wir Feinde. Aber von allen Zielen sind sie die härtesten! Selbst ich hätte Mühe, einen ihrer Krieger zu besiegen."  #~TR~
 orcs.7050.a: "Die Hügelbewohner von [GetTitleByKey('c_moin_duldachd').GetNameNoTier] werden wenig Widerstand leisten."  #~TR~
 orcs.7050.a.tt: "#I Dies ist ein leichtes Ziel#!"  #~TR~
 orcs.7050.b: "Die Dunländer, die in [GetTitleByKey('c_earcnoc').GetNameNoTier] wohnen, sind uns nahe."  #~TR~
 orcs.7050.b.tt: "#help Dies ist ein mittelschweres Ziel#!"  #~TR~
 orcs.7050.c: "Wir sollten die stolzen Dúnedain von [GetTitleByKey('c_lim_dinenen').GetNameNoTier] überfallen."  #~TR~
 orcs.7050.c.tt: "#warning Dies ist ein schwieriges Ziel#!"  #~TR~
 
 orcs.7055.t: "Überfall auf Rhovanion"  #~TR~
 orcs.7055.desc: "Meine Burschen sind bereit zum Plündern - sie plaudern miteinander, tragen Schlechtschuhe und tragen große Säcke, um die ganze Beute zu ergreifen. Aber wenn wir die Wildnis von Rhovanion überfallen wollen, müssen wir ein geeignetes Ziel auswählen.\n\nDie Pferdeburschen, die Leofrings, sind leichte Ziele für unsere Jäger, aber sie sind ein armes Volk. Ihre Cousins im Norden, die Framlings, sind etwas zäher, denke ich, aber ich höre, dass sie Zwergengold in ihren Häusern haben. Obwohl das meiste Gold bei den stinkenden Elben sein muss! Aber sie sind gefährliche Krieger, und selbst ich hätte Mühe, einen von ihnen zu töten."  #~TR~
 orcs.7055.a: "Die Leofrings des [GetTitleByKey('c_gladden_fields').GetNameNoTier] werden wenig Widerstand leisten."  #~TR~
 orcs.7055.a.tt: "#I Dies ist ein leichtes Ziel#!"  #~TR~
 orcs.7055.b: "Von den fernen Framlings von [GetTitleByKey('c_earcnoc').GetNameNoTier] wird gesagt, dass sie riesige Reichtümer besitzen."  #~TR~
 orcs.7055.b.tt: "#help Dies ist ein mittelschweres Ziel#!"  #~TR~
 orcs.7055.c: "Die abscheulichen [elves|E] sind in der Nähe. Lasst uns [GetTitleByKey('c_nimrodel').GetNameNoTier] angreifen!"  #~TR~
 orcs.7055.c.tt: "#warning Dies ist ein schwieriges Ziel#!"  #~TR~
 
 orcs.7051.t: "Vorbereitung zum Überfall"  #~TR~
 orcs.7051.desc: "Jetzt habe ich mein Ziel ausgewählt - aber wie viele meiner Burschen möchte ich für diese Mission einsetzen? Eine größere Gruppe bedeutet vielleicht mehr Beute, aber sie werden langsamer sein - eine kleinere Gruppe wird schneller beim Plündern und Töten sein! Und soll ich auch mitgehen? Ich habe in letzter Zeit Lust auf einen guten Hausbrand, aber zu Hause ist es sicherer."  #~TR~
 orcs.7051.a: "Ich werde eine große Plünderergruppe schicken. Sammelt jeden Ork ein, der Beute will!"  #~TR~
 orcs.7051.a.tt: "#help Dies führt zu einer [martial|E] Herausforderung"  #~TR~
 orcs.7051.b: "Versammelt meine hinterlistigsten Burschen! Eine kleine Gruppe von ihnen wird am besten geeignet sein."  #~TR~
 orcs.7051.b.tt: "#help Dies führt zu einer [intrigue|E] Herausforderung"  #~TR~
 orcs.7051.c: "Lasst sie mein Gesicht sehen, bevor sie sterben! Ich will, dass sie wissen, dass es Azog war!"  #~TR~
 orcs.7051.c.tt: "#help Dies führt zu einer [prowess|E] Herausforderung"  #~TR~
 orcs.7051.d: "Das ist jetzt kein guter Zeitpunkt, lasst uns das verschieben..."  #~TR~
 orcs.7051.d.tt: "Du bekommst eine weitere Gelegenheit, einen neuen Überfall zu starten"  #~TR~
 
 orcs.7054.t: "Überfall auf [raid_target_azog.GetNameNoTier]"  #~TR~
 orcs.7054.desc: "Meine Späher berichten mir - wir sind in der Nähe von [raid_target_azog.GetNameNoTier] angekommen. Aus ihrem Versteck können sie Unmengen an Nahrung und Gold sehen - genug Beute, um die Verluste, die wir erleiden, lohnenswert zu machen. Es ist Zeit für uns zu überfallen!"  #~TR~
 orcs.7054.a: "Los geht's!"  #~TR~
 orcs.7054.critical_success: "Der Überfall auf [raid_target_azog.GetNameNoTier] ist ein überwältigender Erfolg!"  #~TR~
 orcs.7054.regular_success: "Der Überfall auf [raid_target_azog.GetNameNoTier] war erfolgreich."  #~TR~
 orcs.7054.critical_failure: "Der Überfall auf [raid_target_azog.GetNameNoTier] endet in einer vernichtenden Niederlage."  #~TR~
 orcs.7054.regular_failure: "Der Überfall auf [raid_target_azog.GetNameNoTier] scheitert."  #~TR~
 orcs.7054.b: "Das sieht nicht gut aus. Schleichen wir uns leise zurück, Jungs!"  #~TR~
 
 orcs.7101.t: "Der Zorn des Ausgestoßenen"  #~TR~
 orcs.7101.desc: "Meine Späher und Wachen berichten mir von einer wachsenden orkischen Bedrohung – ein großer Kriegsherr hat einige der Rebellen der Nebelberge gegen mich aufgehetzt. Noch überraschender ist die Identität des Orks. Obwohl ich etwas Zeit brauche, um mich zu erinnern, erkenne ich schließlich, wer [hand_of_azog.GetFirstNameNicknamed] war… Ich schätze, er hat meine Weigerung nicht allzu gut aufgenommen! Ha! Ha!\n\nNun, ich werde ihm heute eine nachhaltigere Lektion erteilen. Ich bereite meine Rüstung vor und rufe meine Soldaten. Wir werden [hand_of_azog.GetFirstNameNoTooltip] und seine Truppen schlagen, und dann werde ich meinen Namen in seine Stirn ritzen, wie ich es schon zuvor getan habe!"  #~TR~
 orcs.7101.a: "Ich werde ihn auch brandmarken!"  #~TR~
 rebel_scum: "Rebellenabschaum"  #~TR~
 
 orcs.7200.t: "Orks überfallen [azog_raided_county.GetNameNoTier]"  #~TR~
 orcs.7200.desc: "Viele lange Jahre haben die Orks der Nebelberge unsere Leute mit Banditentaten und Raubüberfällen geplagt, aber in jenen Tagen bekriegten sie sich auch untereinander, und so waren ihre Angriffe nie stark genug, um tief in unser Land einzudringen. Doch unter der Führung des großen Ork-Häuptlings [azog.GetFirstName] sind sie kühn geworden und haben [azog_raided_county.GetName] überfallen! Jetzt leben alle unsere Leute in Angst vor dem Schatten von [azog.GetFirstNameNoTooltip]. Gibt es keinen sicheren Ort vor den greifenden Tentakeln des Bösen?"  #~TR~
 orcs.7200.a: "Wir dürfen keine Kosten scheuen, um den Betroffenen zu helfen."  #~TR~
 orcs.7200.b: "Ich werde ihn selbst töten!"  #~TR~
 
 orcs.7201.t: "Orks lauern um [azog_raided_county.GetNameNoTier]"  #~TR~
 orcs.7201.desc: "Viele lange Jahre haben die Orks der Nebelberge unsere Leute mit Banditentaten und Raubüberfällen geplagt, aber in jenen Tagen bekriegten sie sich auch untereinander, und so waren ihre Angriffe nie stark genug, um tief in unser Land einzudringen. Doch unter der Führung des großen Ork-Häuptlings [azog.GetFirstName] sind sie kühn geworden und haben versucht, [azog_raided_county.GetName] zu überfallen! Glücklicherweise konnten wir sie mit geringen Verlusten zurückdrängen, aber der Ork-Herr lebt noch, und er könnte es erneut versuchen."  #~TR~
 orcs.7201.a: "Wir müssen uns gegen zukünftige Überfälle wappnen."  #~TR~
 orcs.7201.b: "Ich werde ihn selbst töten, bevor er es erneut versuchen kann!"  #~TR~
 
 orcs.7202.t: "Eine törichte Herausforderung"  #~TR~
 orcs.7202.desc: "Ich ruhe in meinen Hallen, als ich in der Ferne Schreie und das Klirren von Metall auf Metall höre. Ein weiteres Scharmützel zwischen meinen widerspenstigen Untertanen, vermute ich – ich lasse mich nicht von meiner wohlverdienten Ruhe ablenken. Aber dann huschen ein paar zitternde Orks durch meine Wachen und fallen mir zu Füßen, wo ich auf meinem großen Stuhl sitze. Intrigiert, bitte ich sie zu sprechen\n\n"Oh m-mächtiger Azog – der Tark-Häuptling ist da!"  Aufgeschreckt, greife ich nach meinen Klingen, während meine Soldaten mich mit Rüstungen ausstatten. Die Feiglinge, die mir die Nachricht gebracht haben, können später leiden – jetzt werden Schwerter in ihre Hände gedrückt und Helme auf ihre Köpfe gesetzt. Als mein stählern gepanzerter Leibwächter und ich zum Westtor schreiten, sehe ich einen großen Schatten an der Mauer – einen Dúnedain-Soldaten mit einer schrecklichen Klinge, und für einen Moment bleiche ich und denke daran, kehrtzumachen. Aber Furcht weicht Hass – [dunedain_chieftain.GetName] wird von meiner Hand zermalmt werden, und sein Körper wird den Raben zum Fraß vorgeworfen!"  #~TR~
 orcs.7202.a: "Ich werde diese Tarks mit Leichtigkeit zermalmen."  #~TR~
 orcs.7202.a.tt: "Du kämpfst im Einzelkampf gegen [dunedain_chieftain.GetFirstName] oder einen seiner Gefolgsleute."  #~TR~
 orcs.7202.b: "Dieser Narr ist unter mir."  #~TR~
 orcs.7202.b.tt: "Du schickst deine Horden, um die Waldläufer zu vertreiben."  #~TR~
 
 orcs.7203.t: "Ein weiterer Bettler gebrandmarkt"  #~TR~
 orcs.7203.desc: "Die Dúnedain vor mir weichen zurück, als ich den zerbrochenen Körper des Herausforderers hochhalte, und als ich ihn auf den Boden werfe, AZOG in seine Stirn geschnitzt, höre ich, wie seine Knochen brechen. Meine Jungs und ich beginnen zu lachen, und unser scheußlicher Chor – wie Kieselsteine auf Stein – bricht die der Feiglinge, und einige von ihnen beginnen, sich zum Tor zurückzuziehen. Einer der Mutigeren bereitet einen Speer vor, um ihn mir in die Kehle zu werfen, aber mein Leibwächter bildet eine Mauer aus Schilden um mich herum. "Tötet sie alle! Bringt mir ihre Körper!" Ich hebe mein Schwert, und Orks, die zuvor nur zugesehen haben, strömen in die Räume und beschießen die Tarks mit Giftpfeilen. Sie leisten großen Widerstand und töten tatsächlich einige meiner Soldaten, aber im Großen und Ganzen werden sie getötet oder zur Flucht gezwungen.\n\nWir zerlegen die verbleibenden Körper und geben sie den Aaskrähen draußen zum Fraß vor, während ich meine Stärke genieße. Ich bin Azog! Ich habe den großen Krieger getötet! #italic Ich bin der Meister!#!"  #~TR~
 orcs.7203.a: "Die Stärke der Menschen in der Tat!"  #~TR~
 
 orcs.7204.t: "Eine schockierende Niederlage"  #~TR~
 orcs.7204.desc: "Azog ist gefallen! Der mächtige Ork-Häuptling wurde von dem schrecklichen Tark [dunedain_chieftain.GetName] getötet – sein schwarzes Blut befleckt den zwergischen Boden, während der große Häuptling über ihm steht, blutige Klinge in der Hand! Graue Augen durchdringen die Dunkelheit, und der große Krieger beginnt vorwärtszuschreiten. Nein, nein, das können wir nicht ertragen! Lauf weg, lauf weg! Azog ist tot – die Orks sind dem Untergang geweiht!"  #~TR~
 orcs.7204.a: "Sind wir in diesen Hallen nicht mehr sicher?"  #~TR~
 
 orcs.7205.t: "Invasion der Tarks"  #~TR~
 orcs.7205.desc: "Meine Späher bringen mir Nachrichten – eine große Heerschar von Dúnedain, grauäugig und groß und streng, versammelt sich in Eriador. Mit ihnen sind finstere Zwerge und stählerne Elbensoldaten! Sie planen, in die Nebelberge zu marschieren und mich zu stürzen! Ich ballt meine Faust und stoße mein dröhnendes Horn, und meine Soldaten beginnen sich zu versammeln.\n\n#italic Aber ich habe Angst!#! Die Tarks sind schlimm genug, ohne dass die Zwerge und Orks an ihrer Seite kämpfen – die meisten Kriege wie dieser enden nur mit einem Gemetzel für mich und meine Leute. Aber Hass verwandelt sich in Wut, als meine Augen glänzen, und ich fluche und stampfe mit den Füßen und ziehe meine gebogene Klinge. Lasst sie kommen! Diesmal wird sich die Geschichte wenden. Diesmal werden die Tarks und ihre stinkenden Verbündeten von den Orks zurückgeschlagen werden! Vom Meister! Von… AZOG!"  #~TR~
 orcs.7205.a: "Wir werden sie völlig zerschlagen!"  #~TR~
