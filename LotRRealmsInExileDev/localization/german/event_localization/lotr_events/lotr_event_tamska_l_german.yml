 tamska.new_heir: "Erbin der Tamska"  #~TR~

 ### Tamska Events ###
 tamska.0002.t: "Die Tamskangi offenbart"  #~TR~
 tamska.0002.desc: "Eine meiner treuesten heiligen-[discoverer.GetWomenMen], [discoverer.GetName], kniet vor mir nieder, ihre/seine Augen glänzen vor Inbrunst, als sie/er mir ein junges [tamska_heir.Custom('GirlBoy')] präsentiert, das die heiligen Prüfungen der Ältesten bestanden hat.\n\n\"Große Tamska,\" sagt sie/er, kaum in der Lage, ihre/seine Aufregung zu verbergen, \"[tamska_heir.Custom('TamskangiOrigins')] ist die/der [GetTrait('tamska_heir').GetName( GetNullCharacter )]!\n\n[tamska_heir.GetSheHe|U] erkannte die [Glossary('Sîyi Chele','siyi_chele_gloss')] ohne zu zögern, harmonierte mit der [Glossary('Kula Luwa','kula_luwa_gloss')], als wäre sie/er irgendwie darauf abgestimmt, und ihre/seine Spiegelung im Jak-See glänzte mit dem [Glossary('Hase ikog Ânjike','hase_ikog_anjike_gloss')]. [tamska_heir.GetSheHe|U] navigierte sogar die [Glossary('Iga Madingi','iga_madingi_gloss')], als ob [namur|E] selbst ihre/seine Schritte leitete. [tamska_heir.GetSheHe|U] ist die Auserwählte, dein vorherbestimmtes Gefäß, deine rechtmäßige Erbin, die die zukünftigen Generationen unseres Volkes auf ihrer heiligen Reise führen wird!\n\nIch betrachte das [tamska_heir.Custom('GirlBoy')] vor mir und suche in ihrem/seinem Gesicht nach der göttlichen Essenz, die meinen Augen klar sein sollte. Mein Herz ist unsicher, aber meine Pflicht verlangt eine Entscheidung."  #~TR~

 tamska_origin_your_relative: "Deine Verwandte"  #~TR~
 tamska_origin_tamskic: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind, durchtränkt mit etwas von deinem göttlichen Blut,"  #~TR~
 tamska_origin_highborn: "Dieses hochgeborene Kind des stolzen [ROOT.Char.GetHouse.GetBaseName]"  #~TR~
 tamska_origin_noble: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind, geboren in den niederen Adel,"  #~TR~
 tamska_origin_tribe: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind, geboren in einen wilden [ROOT.Char.GetCulture.GetNameNoTooltip]-Stamm,"  #~TR~
 tamska_origin_bastard: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind, trotz des Makels der unehelichen Geburt,"  #~TR~
 tamska_origin_mystic: "Dieses begabte Kind, geboren mit mystischen Kräften,"  #~TR~
 tamska_origin_courtier: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind eines niedriggeborenen Höflings"  #~TR~
 tamska_origin_farmer: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind, geboren in eine Familie von [ROOT.Char.GetCulture.GetNameNoTooltip]-Bauern,"  #~TR~
