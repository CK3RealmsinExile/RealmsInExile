 tamska_origin_generic: "Dieses [ROOT.Char.Custom('DescriptorPositiveStandalone')] Kind"  #~TR~
 
 tamska.0002.desc.intro: "Eine meiner treuesten heiligen-[discoverer.GetWomenMen], [discoverer.GetName], kniet vor mir nieder, ihre/seine Augen glänzen vor Inbrunst, als sie/er mir ein junges [tamska_heir.Custom('GirlBoy')] präsentiert, das die heiligen Prüfungen der Ältesten bestanden hat.\n\n"  #~TR~
 tamska.0002.desc.middle.generic: "\"Große Tamska,\" sagt sie/er, kaum in der Lage, ihre/seine Aufregung zu verbergen, \"Dieses Kind ist die/der [GetTrait('tamska_heir').GetName( GetNullCharacter )]!"  #~TR~
 tamska.0002.desc.outro: "\n\n[tamska_heir.GetSheHe|U] erkannte die [Glossary('Sîyi Chele','siyi_chele_gloss')] ohne zu zögern, harmonierte mit der [Glossary('Kula Luwa','kula_luwa_gloss')], als wäre sie/er dafür geboren, und ihre/seine Spiegelung im Jak-See glänzte mit dem [Glossary('Hase ikog Ânjike','hase_ikog_anjike_gloss')]. [tamska_heir.GetSheHe|U] navigierte sogar die [Glossary('Iga Madingi','iga_madingi_gloss')], als ob [namur|E] selbst ihre/seine Schritte leitete. [tamska_heir.GetSheHe|U] ist die Auserwählte, dein vorherbestimmtes Gefäß, deine rechtmäßige Erbin, die die zukünftigen Generationen unseres Volkes auf ihrer heiligen Reise führen wird!\n\nIch betrachte das [tamska_heir.Custom('GirlBoy')] vor mir und suche in ihrem/seinem Gesicht nach der göttlichen Essenz, die meinen Augen klar sein sollte. Mein Herz ist unsicher, aber meine Pflicht verlangt eine Entscheidung."  #~TR~
 tamska.0002.a: "Die Zeichen sind klar – sie/er ist die Tamskangi."  #~TR~
 tamska.0002.b: "Nein, sie ist nicht die Auserwählte. [discoverer.GetFirstNameNoTooltip], du hast mich enttäuscht."  #~TR~

 tamska.0003.t: "Die Tamskangi offenbart"  #~TR~
 tamska.0003.desc: "Die Nachricht erreicht mich wie ein Flüstern im Wind, doch sie trägt das Gewicht des Himmels. Eine neue [GetTrait('tamska_heir').GetName( GetNullCharacter )] wurde gefunden, [tamska_heir.GetName], diejenige, die den Mantel unserer [great_queens|E] tragen wird. Es heißt, die Ältesten hätten die Zeichen gesehen und sie habe die heiligen Prüfungen mit der Anmut und Weisheit unserer göttlichen Mütter bestanden.\n\nIch kann meine Ehrfurcht kaum verbergen. Die Götter selbst haben sie durch [namur|E]s Willen auserwählt, uns voranzuführen. Eine neue Morgenröte bricht für unser Volk an, während meine Kollegen ihr ihre Loyalität schwören, so wie sie es auch ihrer Vorgängerin getan haben.\n\nDoch in meinem Herzen regt sich etwas – Hoffnung, ja, aber auch Unsicherheit. Denn die Zukunft unseres Landes liegt nun in den Händen eines Kindes."  #~TR~
 tamska.0003.a: "Mögen ihre Schritte gut geführt sein."  #~TR~

 tamska.0005.t: "Zweifel an der Tamskangi"  #~TR~
 tamska.0005.desc: "Die Luft im Tempel ist schwer von Weihrauch und Ehrfurcht, als [holy_person.GetName] mit zögerlichen Schritten näherkommt. Sie/Er verbeugt sich tief vor mir, ihre/seine Stimme zittert vor Ehrfurcht und Trauer.\n\n„Strahlende Tochter von [namur|E], vergib uns unser Versagen. [tamska_heir.GetFirstName], einst auserwählt, deinen Geist zu tragen, wird mit jedem Jahr älter. Ihre zunehmenden Jahre werfen Zweifel auf unser Urteil, und ich fürchte, wir haben den göttlichen Willen missverstanden.”\n\nIhre/Seine Stimme stockt, und sie/er wendet ihren/seinen Blick ab. „Ich bitte um deine Vergebung und suche deine Weisheit. Sollten wir die Suche nach einer anderen beginnen, oder ruht die göttliche Essenz immer noch in ihr?”\n\nIch sitze schweigend da. Sie sollte diejenige sein, die meinen Geist trägt. Doch nun zweifeln sogar die treuesten an ihrem Glauben."  #~TR~
 tamska.0005.a: "Eine neue Tamskangi mag auftauchen, aber sie wird mein Kind bleiben."  #~TR~
 tamska.0005.b: "Beginne die Suche und gib sie einem Haushalt geringeren Ranges."  #~TR~
 tamska.0005.c: "Sende sie zurück zum Volk, damit sie einen einfacheren Weg finden kann."  #~TR~
 tamska.0005.d: "Ich verbiete die Suche; sie wird als meine Tamskangi stehen, jetzt und immer."  #~TR~
 tamska_search_for_new_tamskangi_begins: "#V Die Suche nach einer neuen Tamskangi wird beginnen.#!"  #~TR~
 tamska_search_for_new_tamskangi_forbidden: "#V Du bestehst darauf, dass [tamska_heir.GetFirstNameNoTooltip] deine Tamskangi bleiben soll.#!"  #~TR~

 tamska.0006.t: "Eine Veränderung im göttlichen Plan"  #~TR~
 tamska.0006.desc: "Es hat sich herumgesprochen, dass der Rat der Ältesten nach Jahren der Gewissheit nun bezweifelt, ob [tamska_heir.GetName], die/der [GetTrait('tamska_heir').GetName( GetNullCharacter )], wirklich dazu bestimmt ist, den Geist von [namur|E] zu verkörpern. Ihre/Seine zunehmenden Jahre, ein scharfer Kontrast zu der Jugendlichkeit, die traditionell mit dem göttlichen Gefäß verbunden ist, haben den Rat dazu gebracht, Rat bei [tamska|E] [current_tamska.GetFirstNameRegnal] selbst zu suchen.\n\n"  #~TR~
 tamska.0006.desc.tamskangi_still_daughter: "Die Tamska hat angeordnet, dass die Suche nach einer neuen Tamskangi beginnt. Sie hat jedoch erklärt, dass [tamska_heir.GetFirstNameNoTooltip] ihr als geehrte Tochter nahe bleiben wird und ihren Platz im königlichen Haushalt und im persönlichen Kreis der Tamska behält.\n\nIhre Bindung an das Göttliche bleibt geschätzt, auch wenn der Rat in die Zukunft blickt."  #~TR~
 tamska.0006.desc.tamskangi_with_noble: "Die Tamska hat die Suche nach einer neuen Tamskangi angeordnet und [tamska_heir.GetFirstNameNoTooltip] aus ihrer Familie entlassen und sie/ihn der Obhut von [new_vassal_mother.GetName] anvertraut.\n\nObwohl sie aus dem königlichen Haushalt entfernt ist, wird sie immer noch mit der Würde behandelt, die ihrem Dienst am Göttlichen entspricht, und ein Leben in Ehre unter vertrauten Gefolgsleuten führen."  #~TR~
 tamska.0006.desc.tamskangi_with_commoners: "Die Tamska hat den Rat angewiesen, nach einer neuen Tamskangi zu suchen und verfügt, dass [tamska_heir.GetFirstNameNoTooltip] unter den einfachen Leuten leben wird.\n\nSie/Er soll einen einfacheren Weg gehen, fern von den Hallen der Macht, und die Demut und Anmut widerspiegeln, die von jemandem erwartet werden, der einst vom Göttlichen berührt wurde."  #~TR~
 tamska.0006.a: "Eine interessante Entwicklung."  #~TR~

 tamska.0007.t: "Eine Veränderung im göttlichen Plan"  #~TR~
 tamska.0007.desc: "Es hat sich herumgesprochen, dass der Rat der Ältesten nach Jahren der Gewissheit nun bezweifelt, ob [tamska_heir.GetName], die/der [GetTrait('tamska_heir').GetName( GetNullCharacter )], wirklich dazu bestimmt ist, den Geist von [namur|E] zu verkörpern. Ihre/Seine zunehmenden Jahre, ein scharfer Kontrast zu der Jugendlichkeit, die traditionell mit dem göttlichen Gefäß verbunden ist, haben den Rat dazu gebracht, Rat bei [tamska|E] [current_tamska.GetFirstNameRegnal] selbst zu suchen.\n\nIn einer unerwarteten Entscheidung hat die Tamska ihren unerschütterlichen Glauben an ihre Tamskangi erklärt und die Zweifel des Rates zurückgewiesen. Trotz ihres Alters ist sie sich sicher, dass [tamska_heir.GetFirstNameNoTooltip] in der Tat das auserwählte Gefäß ist, das das Versprechen von [namur|E]s göttlicher Essenz trägt.\n\nWährend die Entscheidung der Tamska sicherlich von den Göttern geleitet wird, soll es am Hofe ein Raunen der Unruhe geben. Können Tradition und Glaube beide aufrechterhalten werden, oder ist dies ein Zeichen für eine Veränderung jenseits menschlichen Verständnisses?"  #~TR~
 tamska.0007.a: "Eine interessante Entwicklung."  #~TR~


 rejected_tamskangi_character_modifier: "Abgelehnte Tamskangi"  #~TR~
 rejected_tamskangi_character_modifier_desc: "Diese [tamska|E] lehnte die/den [GetTrait('tamska_heir').GetName( GetNullCharacter )] ab, die/der ihr von den Ältesten als ihre von [namur|E] auserwählte Erbin präsentiert wurde."  #~TR~

 tamskangi_found_in_dynasty_dynasty_modifier: "Von Namur gesegnet"  #~TR~
 tamskangi_found_in_dynasty_dynasty_modifier_desc: "Diese [dynasty|E] wurde vom [namur_great_sky_spirit|E] selbst gesegnet, da sie eine Tochter gezeugt hat, die später als [GetTrait('tamska_heir').GetName( GetNullCharacter )] identifiziert wurde. Ein vielversprechendes Zeichen, das ist sicher!"  #~TR~
 
 tamska.0100.t: "Die Berührung der Göttlichkeit"  #~TR~
 tamska.0100.desc: "Ich atme tief durch. Es ist nicht alle Tage, dass man eine Göttin bekleidet. Um mich herum sind Hunderte von Priestern bei der Arbeit, jeder konzentriert sich auf seinen Teil des Rituals. Jeder einzelne Schritt, den ich tue, jede Geste meiner Hand und jedes gesprochene Wort wurde akribisch geplant und geprobt, alles nach Tradition.\n\nDas [GetLaw('tamska_elective_succession_law').GetName] diktiert den Prozess der Übertragung der göttlichen Essenz der [tamska|E], #emp meine#! göttliche Essenz durch eine große Zeremonie des Gebets und der Meditation. Außerhalb der Tempelmauern wartet die Öffentlichkeit gespannt auf den Aufstieg ihrer neuen Königin, da der heilige Raum während der Zeremonie für den Eintritt gesperrt ist. Ich muss mich konzentrieren! Ich darf mir jetzt keinen Ausrutscher erlauben."  #~TR~
 tamska.0100.a: "Jeder Ritus muss genauestens ausgeführt werden."  #~TR~
 tamska.0100.a.toast.good: "Du führst die Riten außergewöhnlich gut aus"  #~TR~
 tamska.0100.a.toast.neutral: "Die Zeremonie verläuft wie geplant"  #~TR~
 tamska.0100.a.toast.bad: "Du vermasselst den wichtigsten Moment deines Lebens"  #~TR~

 tamska.0101.t: "Die Tochter von Namur"  #~TR~
 tamska.0101.desc.good: "Einen nach dem anderen führe ich mit exquisiter Anmut jedes der Riten und Zeremonien aus, die von mir verlangt werden. Ich strahle und bin unantastbar, göttliche Macht durchströmt meine Adern. Ich spüre, dass sich etwas verändert hat, mein Geist fühlt sich schärfer an und mein Blick durchdringend. Mit einem letzten Vers ist mein Aufstieg vollendet.\n\nMit einer eleganten Handbewegung fällt der silberne Vorhang, der mein Heiligtum verdeckt, zurück und ich gehe anmutig zu meinem Thron, bereit zu herrschen. Ich bin [tamska|E], ich bin der verkörperte Wille von [namur|E]. Ich spüre die Ehrfurcht und Erwartung des Priestertums, während sie mein erstes Dekret erwarten."  #~TR~
 tamska.0101.desc.bad: "Welches Ritual war es, das Himmel und Erde verband? Welches Symbol sollte ich zeichnen? Wie ging dieser Gesang noch einmal? Mein Kopf rast, während ich verzweifelt versuche, meinen Vorgängern gerecht zu werden. Ist das göttliche Macht, die ich spüre, oder steigt mir mein Frühstück in die Kehle? Mit einem letzten Vers ist es vollbracht.\n\nIch stolpere auf meinem Weg zum Thron. Ich bin [tamska|E], ich bin der verkörperte Wille von [namur|E], oder? Ich spüre die Enttäuschung und Erwartung des Priestertums, während sie mein erstes Dekret erwarten."  #~TR~
 tamska.0101.desc: "Nach stundenlanger, ermüdender Zeremonie bin ich endlich aufgestiegen, göttliche Macht durchströmt meine Adern. Ich fühle mich definitiv anders, mein Geist fühlt sich schärfer an und mein Blick ist stärker. Mit einem letzten Vers ist mein Aufstieg vollendet.\n\nDer silberne Vorhang, der mein Heiligtum verdeckt, fällt zurück und ich begebe mich zu meinem Thron, bereit zu herrschen. Ich bin [tamska|E], ich bin der verkörperte Wille von [namur|E]. Ich spüre die Erwartung und Angst des Priestertums, während sie mein erstes Dekret erwarten."  #~TR~
 tamska.0101.a: "Die Götter sprechen durch mich"  #~TR~
 #tamska.0101.a Heres where my choice of name would go.