 ### Taking over stuff! ###
 gundabad.0200.t: "Wiederbelebung der Orks"  #~TR~
 gundabad.0200.desc: "Viel zu lange haben die Orks des Nordens ihre Vergangenheit vergessen. Sie streifen umher, nicht anders als wilde Hunde, nur um von den Männern, die seit dem Unglück in Dale an Stärke gewonnen haben, hilflos abgeschlachtet zu werden! Geleitet vom großen Ulûkai und dem Blut Azogs, das [ROOT.Char.GetHerHim] große Macht und den so dringend benötigten Verstand verleiht, hat [ROOT.Char.GetFirstNameRegnal] die orkische Vorherrschaft im Anduin-Tal wieder gefestigt.\n\nNun, da wir endlich die Kontrolle über die verschiedenen Brücken und Furten über den Anduin erlangt haben, wird der Zorn des Gundabads alle im Norden treffen. Bereits reiten Warggreiter aus, um nach potenziellen Zielen Ausschau zu halten. Mögen unsere Überfälle jeden schnell treffen, der es wagt, sich uns zu widersetzen, Männer oder Elben!"  #~TR~
 gundabad.0200.a: "Großer Schrecken wird erneut aus Gundabad ausreiten!"  #~TR~

 gundabad.0201.t: "Meister des Nordens"   #Not used  #~TR~
 gundabad.0201.desc: "Bolgs Torheit wurde mehr als gerächt, als die Orkhorde nicht nur das Menschenkönigreich Dale überrannte, sondern auch den verdammten Düsterwald verwüstete. Jetzt, wahrhaft gebrochen, sind die abscheulichen Menschen und Elben auf der Flucht, ihre stärksten Befestigungen von unseren großen [trolls|E] niedergeworfen, ihr Volk verstreut, um die Beute wilder Tiere und Warggreiter zu sein, und ihre Reichtümer für den Herrn von Gundabad geplündert. Mit diesem neu gewonnenen Reichtum könnten unsere Jungs sicherlich etwas frisches Fleisch statt madenbefallenes Brot gebrauchen, unter anderem.\n\nNun, da die Tarks keine Unterstützung mehr aus dem Norden erhalten, scheint der bevorstehende Angriff auf Minas Tirith umso unmittelbarer. Lasst sie in Angst zittern, denn ihr unvermeidliches Schicksal naht!"  #~TR~
 gundabad.0201.a: "Unsere Herrschaft über diese Länder wird für hundert Generationen sicher sein!"  #~TR~

 gundabad.0202.t: "Entzünde die Schmieden von [GetTitleByKey('d_gundabad').GetNameNoTier]"  #~TR~
 gundabad.0202.desc: "Der Berg donnert beim Zusammentreffen von Hammer und Amboss. Die Schmieden der [dwarves|e], die seit unzähligen Jahren schlummerten, erwachen.\n\nTief unten arbeiten sie Tag und Nacht und produzieren Kriegsmaterial, das meiner Armee würdig ist. Wenn ich durch die Schmieden gehe, sehe ich Waffen und Rüstungen, die für den Krieg-[trolls|E] geeignet sind, scharfe Klingen glänzen im Fackelschein und breite Schilde und Brustplatten, die mit meinen Sigillen verziert sind.\n\nDie entzündeten [dwarven|E] Schmieden von [gundabad|E] haben es nun ermöglicht, stärkeren und haltbareren Stahl zu produzieren, der für meine Trolle und die wildesten Krieger von Gundabad geeignet ist."  #~TR~
 gundabad.0202.a: "Keine Armee wird jetzt gegen mich bestehen können!"  #~TR~

 gundabad.0203.t: "Eine Expansion nach Westen"  #~TR~
 gundabad.0203.desc: "Westlich der [mistymountains|E] liegen zwei kleinere Bergketten, die als Teil von [angmar|E] gelten, einem längst gefallenen Reich. Nun, nicht länger!\n\nJetzt HERRSCHEN WIR über diese Länder, und diejenigen, die sie bewohnen, seien es Ork oder Mensch, werden tun, was wir sagen! Und diese Berge werden für immer ein Teil des großen Orkreichs von [gundabad|E] sein!"  #~TR~
 gundabad.0203.a: "Diese Berge bieten hervorragende Stellungsgebiete für weitere Invasionen..."  #~TR~

 gundabad.1001.t: "Eine Frage der Führung"  #~TR~
 gundabad.1001.desc: "Meine entscheidende Machtdemonstration hat endlich den nördlichen Teil des Anduin-Tals unter meine Kontrolle gebracht, aber bereits werden die einheimischen Menschen unruhig und beginnen, sich gegen ihre rechtmäßigen Oberherren zu wehren. Die kriegerischen Krieger meines Heeres sind begierig darauf, dem Herzen dieses törichten Widerstands schon zu Beginn den Garaus zu machen und freuen sich auf die Aussicht auf Plünderung und Blutvergießen, die dies mit sich bringen würde.\n\nDoch es gibt unter den Menschen auch schwache, feige und korrumpierbare, die ihre Leute möglicherweise in Schach halten können, wenn sie die Chance bekommen, über sie zu herrschen."  #~TR~
 gundabad.1001.a: "Gib ihnen die Kontrolle über das Land, das ich erobert habe."  #~TR~
 gundabad.1001.b: "Lass sie alles haben, ich brauche meine Besten für die kommenden Kriege!"  #~TR~
 gundabad.1001.c: "Es gibt keinen Platz mehr auf dieser Welt für Menschen!"  #~TR~
 gundabad.1001.d: "Dafür habe ich keine Zeit..."  #~TR~
 gundabad.1001.a.effect: "Gib alle nicht-[colony|E] [counties|E], die du in [GetTitleByKey('k_langwell').GetNameNoTier] besitzt, an einheimische [culture|E] [THIS.Char.GetFaith.GetName] Anhänger."  #~TR~
 gundabad.1001.b.effect: "Ersetze alle nicht-[colony|E] [counties|E], die von nicht-einheimischen [cultures|E] [vassals|E] in [GetTitleByKey('k_langwell').GetNameNoTier] gehalten werden, durch einheimische [culture|E] [THIS.Char.GetFaith.GetName] Anhänger."  #~TR~
 gundabad.1001.c.effect1: "Entziehe alle [counties|E], die von nicht-[orc|E] [vassals|E] in [GetTitleByKey('k_langwell').GetNameNoTier] gehalten werden."  #~TR~
 gundabad.1001.c.effect2: "Alle nicht-[this_char.GetCulture.GetNameNoTooltip] [culture|E] [counties|E] erhalten [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] für 10 Jahre."  #~TR~
 gundabad.1001.c.effect3: "65% Chance, dass nicht-[this_char.GetCulture.GetNameNoTooltip] [culture|E] [counties|E] zu deiner [culture|E] und [faith|E] konvertieren."  #~TR~

 gundabad.1011.t: "Die Widerstandsfähigkeit eines Drachen"  #~TR~
 gundabad.1011.desc: "Während der Feldzüge, um die Drachenanbeter der [greymountains|E] unter meine Herrschaft zu bringen, wurden viele Schlachten geschlagen und viel Beute gemacht. Alte Banner, reichlich verrostete Waffen und nicht unbedeutende Mengen an Silber und Gold wurden gefunden.\n\nDoch erst jetzt, da der Feldzug zu Ende geht, haben wir einen Preis gefunden, der meiner Großartigkeit wirklich würdig ist. Während meine Lakaien die alten Festungen durchsuchten und versuchten, die letzten Nachzügler aufzuspüren, entdeckten sie ein altes, verlassenes Gehöft. Zunächst als wertlos eingestuft, wurde in seinen Tiefen ein Drachenschrein entdeckt. Auf dem Altar lag eine große Rüstung, geschmiedet aus den abgeworfenen Schuppen vieler [dragons|E], in vielen brillanten Farben.\n\nWas ist das, wenn nicht ein Zeichen dafür, dass ich für wahre Größe bestimmt bin? Ein weiteres Symbol meiner großen Macht!"  #~TR~
 gundabad.1011.a: "Ich bin der Drache, der diese Berge jetzt beherrscht!"  #~TR~
 artifact_dragon_armour: "Drachenschupenrüstung"  #~TR~
 artifact_dragon_armour_desc: "Von ehrfürchtigen Goblinschmieden geschmiedet, ist dieses raue, aber effektive Schuppenpanzer aus abgeworfenen Drachenschüppchen gefertigt. Diese Schuppen sind hart und dennoch flexibel und können Schlägen genauso gut oder sogar besser als vergleichbare Metallrüstungen standhalten. Außerdem ist sie viel leichter als solche Rüstungen, obwohl sie offensichtlich viel riskanter herzustellen ist. Daher ist sie ein hochgeschätztes Erbstück der Orks oder Goblins, die sie besitzen."  #~TR~
 gundabad.1011.toast.title: "Du hast einen treuen Anhänger gewonnen"  #~TR~

 gundabad.1015.t: "Herr der Nebligen Berge"  #~TR~
 gundabad.1015.desc: "Seit der Tötung Bolgs durch Beorn während der Schlacht der Fünf Heere sind die Orks und Goblins der Nebligen Berge in völliger Auflösung. Ohne eine zentrale Kraft oder einen Anführer gab es keinen Funken Einheit, wobei unzählige Stämme und Clans gegeneinander Krieg führten.\n\nDoch die Stämme der Nebligen Berge waren schwach, und was ich getan habe, mag denen mit schwächerem Willen unmöglich erschienen sein. Wieder einmal kämpft jeder Goblin und Ork unter nur einem Banner, wie unter Azog und Bolg; und dieses Banner ist meines!"  #~TR~
 gundabad.1015.a: "Keiner der Übriggebliebenen kann meine Kontrolle über diese Berge mehr herausfordern!"  #~TR~

 gundabad.1016.t: "Meister des Nordens"  #~TR~
 gundabad.1016.desc: "Wo einst meine Vorfahren versagten, habe ich Erfolg gehabt! Wo einst die Armeen von [gundabad|E] besiegt wurden, sind sie jetzt die Sieger! Wo einst die vereinten Kräfte der [dwarves|e], [elves|E] und [conceptracemen|E] triumphierend standen, sind sie jetzt #italic nichts#!.\n\nDas stolze [dale|E], nach Smaugs Tod wieder aufgebaut, wird erneut entehrt; sein Name wird bald vergessen sein und die [northmen|E] erneut gedemütigt.\n\nEbenso wurde das mächtigste Reich der verfluchten Zwerge völlig gebrochen, und die riesigen Hallen von [erebor|E] liefen rot vom Zwergenblut. Nicht länger konnten die großen Tore des [lonelymountain|E] meinem Rache und Zorn widerstehen, und die Reichtümer der Zwerge waren wieder unsere.\n\nUnd für die bösen [elves|E], uralte Feinde unserer Art, haben wir sie voll und ganz vergolten. Lange haben sie sich geweigert, uns fair zu begegnen und sich wie Schwächlinge in ihren elenden Wäldern verkrochen! Jetzt liegen ihre Wälder offen da, und ihre Häuser und Hallen brennen!\n\nSo wurden alle Kränkungen an meinen Vorfahren vollständig gerächt, und ich stehe jetzt als unbestrittener Meister des Nordens da!"  #~TR~
 gundabad.1016.a: "Wo Azog und Bolg scheiterten, habe ich Erfolg gehabt."  #~TR~
