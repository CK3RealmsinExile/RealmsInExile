 # Ending Events
 song_battle.0031.t: "$song_battle.0000.t$"


 song_battle.0031.desc.intro.01: "Mit einem Triumphschrei pumpe ich meine Faust in die Luft, mein Gegner ist gründlich besiegt."  #~TR~
 song_battle.0031.desc.intro.02: "Mit einem selbstgefälligen Lächeln singe ich meine letzte Strophe."  #~TR~
 song_battle.0031.desc.intro.03: "Wir starren uns an, als ich meinen Zauber beende. Ich habe es geschafft. Ich habe gewonnen."  #~TR~

 song_battle.0031.desc.middle.01: "Dieses [lanquettalirion|E] gehört mir, ein weiterer schöner Sieg auf meinem unbestreitbaren Aufstieg zum Meister der Kunde."  #~TR~
 song_battle.0031.desc.middle.02: "Wieder einmal triumphiert meine magische Überlegenheit über alles, und mein Gegner steht besiegt da, seine Verteidigung ist durchbrochen [sb_loser.GetHerHis]."  #~TR~
 song_battle.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] hat meinen Triumph heute miterlebt. Von Anfang an hatte ich volles Vertrauen, dass [ROOT.Char.GetFaith.HighGodName] mich als Sieger sehen würde, es konnte keinen anderen Weg geben."  #~TR~

 song_battle.0031.desc.end.01: "\n\nEin verzweifelter [sb_loser.GetFirstName] schweigt, die Hände auf seinen Hüften, und versucht zu begreifen, wo [sb_loser.GetSheHe] falsch lag."  #~TR~
 song_battle.0031.desc.end.02: "\n\n[sb_loser.GetFirstName|U] steht verblüfft da und kann kein einziges Wort herausbringen. [sb_loser.GetSheHe|U] kann nicht glauben, dass ich gewonnen habe."  #~TR~
 song_battle.0031.desc.end.03: "\n\n[sb_loser.GetFirstName] kann seine Wut kaum zurückhalten. Ich habe [sb_loser.GetHerHim] besiegt und gedemütigt."  #~TR~


 song_battle.0031.a: "Was für ein großartiges [lanquettalirion|E]!"  #~TR~
 song_battle.0031.a.a: "Ein ausgezeichnetes Duell!"  #~TR~
 song_battle.0031.b: "Das ist die ganze Macht, die du aufbringen kannst? Lächerlich!"  #~TR~
 song_battle.0031.b.a: "Verbeug dich vor mir, du [recipient.Custom('InsultNoun')]!"  #~TR~
 song_battle.0031.b.b: "Zieh deine Waffe, [recipient.Custom('InsultNoun')]. Lass uns das beenden!"  #~TR~
 song_battle.0031.b.progress_towards_rival: "[sb_loser.GetTitledFirstName] nimmt es persönlich"  #~TR~
 song_battle.0031.c: "Ich würde mich freuen, dich irgendwann wieder zu treffen..."  #~TR~
 song_battle.0031.a.tt.success: "Dein Gegner stimmt zu, dass es ein gutes [lanquettalirion|E] war"  #~TR~
 song_battle.0031.a.tt.failure: "Dein Gegner macht eine obszöne Geste und geht"  #~TR~
 song_battle.0031.desc.result.skill: "#BOL Ergebnis:#! Ich gewinne den Gesangswettstreit gegen [sb_loser.GetFirstNameNoTooltip] aufgrund meiner magischen Überlegenheit"  #~TR~
 song_battle.0031.desc.result.sudden_death: "#BOL Ergebnis:#! Ich gewinne den Gesangswettstreit gegen [sb_loser.GetFirstNameNoTooltip] aufgrund der mangelnden Ausdauer meines Gegners."  #~TR~

 song_battle.0041.t: "$song_battle.0000.t$"


 song_battle.0041.desc.intro.01: "Heulend vor tierischem Triumph, pumpt [sb_victor.GetFirstName] seine Faust in die Luft.\n\nIch... ich habe verloren. Meine Hände gleiten zu meinen Knien und suchen nach Halt."  #~TR~
 song_battle.0041.desc.intro.02: "Ein selbstgefälliges Lächeln breitet sich auf [sb_victor.GetFirstName]s Gesicht aus. [sb_victor.GetSheHe] hat gewonnen, während ich verloren habe.\n\n"  #~TR~
 song_battle.0041.desc.intro.03: "Es gibt keine größere Enttäuschung als die, die ich fühle, wenn ich [sb_victor.GetFirstName] anschaue, uns beiden ist klar, dass ich geschlagen wurde."  #~TR~

 song_battle.0041.desc.middle.01: "Mit [ROOT.Char.GetFaith.HighGodName] als meinem Zeugen habe ich alles gegeben..."  #~TR~
 song_battle.0041.desc.middle.02: "Zu denken, dass ein Narr wie [sb_victor.GetFirstName] mich überlisten könnte."  #~TR~
 song_battle.0041.desc.middle.03: "\n\n[lanquettalirion|E] ist sowieso nur eine billige Imitation von #EMP echten Schlachten#!, etwas, in dem ich im Vergleich zu meinem niederen Gegner zweifellos überlegen bin. Während [sb_loser.GetSheHe] [SCOPE.Custom('sb_GameType')] studierte, #EMP habe ich das Schwert studiert.#! Nichtsdestotrotz..."  #~TR~

 song_battle.0041.desc.end.01: "\n\nBin ich #EMP schlecht#! in Magie?"  #~TR~
 song_battle.0041.desc.end.02: "\n\nMeine Hände werden schweißnass und meine Knie schwach, als mir klar wird, dass meine beste Fähigkeit einfach nicht ausreicht, um [sb_victor.GetFirstName] zu besiegen."  #~TR~
 song_battle.0041.desc.end.03: "\n\nDieser [recipient.Custom('InsultNoun')]! Dieser [recipient.Custom('InsultNoun')]! Es ist unmöglich, dass [sb_victor.GetSheHe] nicht geschummelt hat, wie konnte #EMP ich#! verlieren?!"  #~TR~

 song_battle.0041.a: "Wir werden sehen, wer beim nächsten Mal gewinnt..."  #~TR~
 song_battle.0041.b: "Du hast dir heute einen Feind gemacht."  #~TR~
 song_battle.0041.b.b: "Feiere weiter und bei [ROOT.Char.GetFaith.HighGodName] wirst du meinen Fuß schmecken!"  #~TR~
 song_battle.0041.b.c: "Ich werde nicht kampflos untergehen, wehre dich [recipient.Custom('InsultNoun')]!"  #~TR~
 song_battle.0041.c: "Nun, der bessere [sb_victor.GetWomanMan] hat gewonnen!"  #~TR~
 song_battle.0041.desc.result.skill: "#BOL Ergebnis:#! Ich verliere das [lanquettalirion|E] gegen [sb_victor.GetFirstNameNoTooltip] aufgrund seiner magischen Überlegenheit [sb_victor.GetHerHis]"  #~TR~
 song_battle.0041.desc.result.sudden_death: "#BOL Ergebnis:#! Ich verliere das [lanquettalirion|E] gegen [sb_victor.GetFirstNameNoTooltip] aus Erschöpfung"  #~TR~

