 song_battle.0001.a.random.a: "Ich singe von Freundschaft, von ungebrochenem Glauben, von Liebe und Pflicht."  #~TR~
 song_battle.0001.a.random.b: "Ein Lied von gehüteten Geheimnissen, Stärke wie ein Turm, von verschlossenen Lippen."  #~TR~
 song_battle.0001.a.random.c: "Worte von weit geöffneten Türen, von Licht in der Dunkelheit und fliehenden Schatten."  #~TR~
 song_battle.0001.a.random.d: "Ich werde die wieder entfachte Hoffnung beschwören, einen Stern, der aus der endlosen Nacht aufgeht."  #~TR~
