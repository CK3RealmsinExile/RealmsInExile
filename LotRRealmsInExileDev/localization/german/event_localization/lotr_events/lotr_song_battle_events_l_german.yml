 song_battle.0001.desc.i_have_countered: "Natürlich, meine Worte überlisten #color_blue_gray gekonnt#! meinen Gegner.#!"  #~TR~
 song_battle.0001.desc.i_am_countered: "Verflixt, #EMP irgendwie#! dieser [sb_opponent.GetWomanMan] scheint #color_blue_gray jedem#! Zauber, den ich singe, entgegenzuwirken."  #~TR~
 song_battle.0001.desc.no_counters: ""  #~TR~

