l_german:

 ##################################################
 # Misc
 song_battle.0000.t: "Ein Gesangswettstreit"  #~TR~
 song_battle.0001.t: "$song_battle.0000.t$"

 ##################################################
 # Opponent Winning
 song_battle.0001.desc.opponent_winning.diplomacy.low: "Weißt du", sinniert mein Gegner, "ich bin vielleicht nicht gut im Reden, aber ich bin erschreckend gut in [lanquettalirion|E]."  #~TR~
 song_battle.0001.desc.opponent_winning.diplomacy.medium: "Ahhhh, wenn nur öffentliche Reden so einfach wären wie dich in einem [lanquettalirion|E] zu besiegen", bemerkt mein Gegner."  #~TR~
 song_battle.0001.desc.opponent_winning.diplomacy.high: "Ich weiß wirklich nicht, was einfacher ist", klagt mein Gegner, "dich übertönen oder die Geschichte deiner peinlichen Niederlage zu erzählen."  #~TR~
 song_battle.0001.desc.opponent_winning.martial.low: "Wenn Krieg so einfach wäre wie [lanquettalirion|E], würde ich jetzt die Welt beherrschen", lacht mein Gegner. "Aber das bin nur ich."  #~TR~
 song_battle.0001.desc.opponent_winning.martial.medium: "Mmmm, du bist nicht gerade ein Stratege, nicht wahr?", kichert mein Gegner."  #~TR~
 song_battle.0001.desc.opponent_winning.martial.high: "Sei es im körperlichen oder magischen Kampf, es ist immer nur eine Frage der wichtigsten Sache", zwitschert mein Gegner. [sb_opponent.GetSheHe|U] tippt [sb_opponent.GetHerHis] Stirn mit einem Knöchel zur Betonung an."  #~TR~
 song_battle.0001.desc.opponent_winning.stewardship.low: "Ich wünschte, Angelegenheiten des Geldes wären so einfach wie [lanquettalirion|E]," bemerkt mein Gegner. "Ich würde im Silber schwimmen."  #~TR~
 song_battle.0001.desc.opponent_winning.stewardship.medium: "Denkst du, [lanquettalirion|E] ist eine gute Übung für die wirkliche Verwaltung?", fragt mein Gegner nachdenklich. "Ich habe das immer so gesehen. Nicht, dass ich... etwas damit andeuten würde."  #~TR~
 song_battle.0001.desc.opponent_winning.stewardship.high: "Ich habe immer gesagt, dass ein [lanquettalirion|E] einem [sb_opponent.GetWomanMan] viel über die Führung eines Reiches beibringen kann", doziert mein Gegner. "Und umgekehrt, natürlich."  #~TR~
 song_battle.0001.desc.opponent_winning.intrigue.low: "Siehst du, deshalb mag ich [lanquettalirion|E]," meint mein Gegner. "Kein Herumschleichen, kein Lügen, nur ein fairer Wettkampf. Einer, wo, nun ja..."  #~TR~
 song_battle.0001.desc.opponent_winning.intrigue.medium: "Wusstest du, dass du #EMP genau#! lernen kannst, wie jemand lügt, indem du dir sein [sb_myself.Custom('MaskFace')] ansiehst, während er singt?", fragt mein Gegner. "Oh, ich meinte nicht... nur eine Anmerkung..."  #~TR~
 song_battle.0001.desc.opponent_winning.intrigue.high: "Vorsicht", grinst mein Gegner, "noch eine Strophe so und ich durchbohre deine Verteidigung."  #~TR~
 song_battle.0001.desc.opponent_winning.learning.low: "Weißt du, man sagt mir, ich brauche #EMP Bücher#!, um meine Klugheit zu beweisen", doziert mein Gegner, "aber ich denke, es ist jetzt ziemlich klar, dass ich kein solcher Dummkopf bin."  #~TR~
 song_battle.0001.desc.opponent_winning.learning.medium: "Ehrlich gesagt", schwärmt mein Gegner, "ich bin beeindruckt, dass du so gut abschneidest, wenn man bedenkt, gegen wen du antrittst."  #~TR~
 song_battle.0001.desc.opponent_winning.learning.high: "Ich habe die alte Überlieferung ausgiebig studiert", erklärt mein Gegner, "und ich muss sagen, dass ich zu diesem Zeitpunkt einfach nicht glaube, dass du gewinnen kannst."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.lustful: "Als der größte Liebhaber #EMP und#! Sänger der Welt, gebe ich dir keine Schuld, dass du gegen mich verloren hast", kichert mein Gegner."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.chaste: "Disziplin im Haus bringt Disziplin in der Magie hervor, weißt du", doziert mein Gegner. "Ein wenig Zurückhaltung wirkt Wunder."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.gluttonous: "Ich glaube, ich werde meinen Sieg mit einem Fest feiern", sinniert mein Gegner. "Ich hätte Lust auf etwas Süßes zum Sieg."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.temperate: "Ich gönne mir nach diesem Wettbewerb vielleicht sogar eine Tasse rosenduftendes Wasser", sinniert mein Gegner. "Ich verwöhne mich nicht oft, aber ich glaube, ich habe es verdient."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.greedy: "Das Einzige, was süßer ist als klimperndes Gold, ist das sanfte Plätschern der Tränen eines [sb_myself.GetWomanMan] auf [sb_myself.GetHerHis] Wangen", lächelt mein Gegner. "Findest du nicht auch?"  #~TR~
 song_battle.0001.desc.opponent_winning.trait.generous: "Schau, ich gewinne vielleicht, aber wenn du nett fragst, bin ich bereit, dich einfach... gewinnen zu lassen", erklärt mein Gegner, seine Stimme trieft vor Freundlichkeit und Mitleid. "Es gibt mehr im Leben, als ein [lanquettalirion|E] zu gewinnen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.lazy: "Mein Gegner gähnt laut. "Ich habe ehrlich gesagt eine etwas größere Herausforderung erwartet, [sb_myself.GetFirstNameNoTooltip]. Ich bin kaum wach."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.diligent: "Deshalb musst du dich anstrengen", tröstet mein Gegner, der Ton #EMP völlig#! unerträglich. "Es gibt keinen Ersatz für harte Arbeit, weder im Leben noch in der Überlieferung."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.wrathful: "Mein Gegner ist seltsamerweise, ungewöhnlich ruhig. "Ach, nicht viel, worüber man sich aufregen könnte", sagt [sb_opponent.GetSheHe] und fängt meinen Blick auf, "wenn die Dinge so #EMP gut#! laufen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.calm: "Ich habe immer gefunden, dass der Schlüssel zu [lanquettalirion|E] ein klarer Geist und ein kühler Kopf sind", sinniert mein Gegner. "Das wirst du eines Tages bekommen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.patient: "Die meisten Leute", belehrt mein Gegner, "wissen nicht so richtig, wie schwierig es ist, [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')] hinzubekommen. Ganz zu schweigen davon, sich dagegen zu wehren."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.impatient: "Du bist wirklich ziemlich langsam, wenn du singst, [sb_myself.Custom2('GetYoungMiddleAgedOld',sb_opponent)] [sb_myself.GetWomanMan]", murmelt mein Gegner und trommelt mit [sb_opponent.GetHerHis] Fingern aufeinander."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.arrogant: "Fühl dich nicht schlecht, [sb_myself.GetFirstNameNoTooltip]," schmiert mein Gegner, lehnt sich zurück, wo [sb_opponent.GetSheHe] gemütlich sitzt. "Wir können nicht alle so natürlich #EMP talentiert#! sein."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.humble: "Ehrlich gesagt, du machst das großartig", zwitschert mein Gegner. "Ich mache das normalerweise nicht so gut, also denke ich, du hast einfach Pech."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.deceitful:1 "Fühl dich nicht zu schlecht", beruhigt mein Gegner, seine Stimme honigsüß und ätzend wie Sünde. "Nicht einmal [sb_opponent.GetFaith.TricksterGodName] konnte meinen Versen folgen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.honest: "Mein, das läuft alles #EMP viel#! besser als ich erwartet habe!" ruft mein Gegner aus. "Du bist überhaupt kein schwieriger Gegner... oh, Entschuldigung, ich wollte nicht unhöflich sein. Ich bin nur ehrlich."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.craven: "Ich... ich gewinne? Ich gewinne!" schreit mein Gegner. [sb_opponent.GetSheHe|U] scheint wirklich überrascht, aber dann hat [sb_opponent.GetSheHe] #EMP die#! Hälfte des Wettbewerbs damit verbracht, durch [sb_opponent.GetHerHis] Finger zu schauen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.brave: "Du wirst mir ein kleines Kichern erlauben", bemerkt mein Gegner. "aber du musst mutiger singen als #EMP das#!, um #EMP mich#! zu besiegen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.shy: "All das Üben zahlt sich aus!" quietscht mein Gegner und strahlt in schüchternen Stolz darüber, wie gut der Wettbewerb für [sb_opponent.GetHerHim] aussieht."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.gregarious: "Fühl dich nicht zu schlecht", sagt mein Gegner und knacken [sb_opponent.GetHerHis] Knöchel. "Ich spreche Worte der Macht, wie ich Freunde finde. Erschreckend einfach."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.ambitious: "Denkst du, sie ernennen eine Art... #EMP Meister#! der Überlieferung?", fragt mein Gegner und kratzt sich am Kinn. "Ich habe das Gefühl, dass ich bereits auf diesen Titel hinarbeite, weißt du."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.content: "Was für ein schönes [lanquettalirion|E]," kichert mein Gegner. "Wir könnten uns nichts Besseres wünschen, nicht wahr? Außer deinem Glück, meine ich."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.arbitrary: "Ich bin im Allgemeinen nicht so sehr für Regeln", meint mein Gegner, "aber [lanquettalirion|E] lässt mich den Reiz ein wenig erkennen. Sie lassen dich #EMP zwingen#! andere Leute zuzugeben, dass du besser bist als sie, manchmal."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.just: "Schau", erklärt mein Gegner und winkt mir mit einem Pergament zu. "Es tut mir leid, dass du immer wieder versuchst, verbotene Magie einzusetzen, aber wenn du dich an die Regeln #EMP halten würdest#!, würdest du es besser machen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.cynical: "Natürlich nehme ich es nicht leicht mit dir", grinst mein Gegner. "Du würdest es #EMP definitiv#! nicht mit mir tun, also warum solltest du es tun?"  #~TR~
 song_battle.0001.desc.opponent_winning.trait.zealous: "Ich wünschte, ich könnte mir diesen sicheren Sieg anrechnen", faulenzt mein Gegner, "aber es ist alles die Arbeit von [sb_opponent.GetFaith.KnowledgeGodName] #EMP durch#! mich."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.paranoid: "Ich weiß, dass du noch einen Trick im Ärmel hast", blickt mein Gegner finster. "Niemand kann #EMP so#! leicht zu besiegen sein."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.trusting: "Ich könnte dir einfach sagen, welche Art von Zauber ich bevorzuge. Verbreite die Neuigkeiten nicht überall!"  #~TR~
 song_battle.0001.desc.opponent_winning.trait.compassionate: "Es tut mir leid, wenn ich dich in eine schlechte Position bringe, [sb_myself.GetFirstNameNoTooltip]," sagt mein Gegner, [sb_opponent.GetHerHis] Stimme ist wirklich reuevoll. "Ich übe [lanquettalirion|E] zum Spaß, aber ich finde es macht Spaß, wenn wir #EMP beide#! Spaß daran haben."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.callous: "Bei [sb_opponent.GetFaith.HouseholdGodName], du leistest nicht viel Widerstand, nicht wahr?" ruft mein Gegner unverblümt aus."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.sadistic: "Es macht #EMP so#! viel mehr Spaß, mit einem verwundeten Feind zu spielen", sagt mein Gegner mit nicht geringer Menge an entzücktem Gift, "findest du nicht auch, [sb_myself.GetFirstNameNoTooltip]?"  #~TR~
 song_battle.0001.desc.opponent_winning.trait.stubborn: "Ziemlich schön, so einen leichten Sieg zur Abwechslung zu haben", spottet mein Gegner. "Normalerweise muss ich ein paar Stunden lang streiten, bevor mein Gegner zugibt, dass ich hätte gewinnen sollen."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.fickle: "Ich liebe es wirklich, dass du, egal für welche Strategie ich mich entscheide, immer genauso schwer verlierst", sagt mein Gegner."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.vengeful: "Natürlich ist das alles nur Rache", zischt mein Gegner. "Und du weißt #EMP verdammt#! gut wofür."  #~TR~
 song_battle.0001.desc.opponent_winning.trait.forgiving: "Um ehrlich zu sein, ich habe eine etwas größere Herausforderung erwartet", jammert mein Gegner. "Aber egal. Wenigstens bist du eine gute Übung."  #~TR~
 song_battle.0001.desc.opponent_winning.relation.friend: "Cheer up, sour-[sb_myself.Custom('MaskFace')]," lacht mein Gegner. "Es ist doch nur ein kleiner Wettkampf unter Freunden, oder?"  #~TR~
 song_battle.0001.desc.opponent_winning.relation.best_friend: "Was es auch wert ist, ob Sieg oder Niederlage", sagt mein bester Freund, "es gibt niemanden auf der Welt, mit dem ich lieber Zaubersprüche austauschen würde."  #~TR~
 song_battle.0001.desc.opponent_winning.relation.rival: "Bei [sb_opponent.GetFaith.FateGodName], du bist so schlecht in [lanquettalirion|E] wie in der Herrschaft!" kichert mein Rivale."  #~TR~
 song_battle.0001.desc.opponent_winning.relation.nemesis: "Mein Erzfeind sagt nichts. [sb_opponent.GetSheHe|U] starrt mich einfach an, [sb_opponent.Custom('EyeEyes')] brennen vor reinem, unraffinierten #EMP Hass#!."  #~TR~
 song_battle.0001.desc.opponent_winning.relation.lover: "Ohne den Blickkontakt zu mir zu lösen, beginnt meine Geliebte, die wilden Tiere in der Hitze des tiefen Waldes sanft anzurufen, die Freuden von Körper und Geist und... Oh. #EMP Oh mein Gott#!"  #~TR~
 song_battle.0001.desc.opponent_winning.relation.soulmate: "Mein Seelenverwandter achtet nur zur Hälfte auf unser [lanquettalirion|E]. Meistens scheint [sb_opponent.GetSheHe] darauf konzentriert zu sein, tief in meine [sb_myself.Custom('EyeEyes')] zu schauen."  #~TR~
 song_battle.0001.desc.opponent_winning.hook_on.weak: ""$song_battle.0001.desc.opponent_winning.hook_on.strong$""
 song_battle.0001.desc.opponent_winning.hook_on.strong: "Es fühlt sich gut an, dir den Spieß umzudrehen, weißt du", sagt mein Gegner. "Es scheint immer, als hättest du mich im Griff. Außer wenn wir [lanquettalirion|E] spielen, natürlich."  #~TR~
 song_battle.0001.desc.opponent_winning.hooked_by.weak: ""$song_battle.0001.desc.opponent_winning.hooked_by.strong$""
 song_battle.0001.desc.opponent_winning.hooked_by.strong: "Du wirfst das nicht absichtlich wegen unserer #EMP Abmachung#! hin, oder?" fragt mein Gegner und kratzt sich nachdenklich am Kinn. "Denn du spielst, als würdest du versuchen zu verlieren."  #~TR~
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default: "Ahhh, wie oft habe ich dich jetzt schon besiegt?" kichert mein Gegner. "Ich #EMP verliere#! ehrlich gesagt die Zählung."  #~TR~
 #song_battle.0001.desc.opponent_winning.match_history.recently_won_against.county: "[sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] geht es gut, weißt du", sagt mein Gegner, "#EMP viel#! besser, seit ich den Platz übernommen habe."  #~TR~
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "Ein weiteres [lanquettalirion|E]," bemerkt mein Gegner, "ein weiterer Sieg für meine Bilanz. Du wirst dich selbst in den Ruin treiben, weißt du."  #~TR~
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default: "Das hier", kichert mein Gegner, "ist #EMP viel#! besser als das #EMP andere#! [lanquettalirion|E], das wir gespielt haben."  #~TR~
 #song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.county: "Nach [sb_opponent.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] kann ich dich nicht oft genug besiegen", grummelt mein Gegner, immer noch sauer nach unserer alten Wette."  #~TR~
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "Sieht so aus, als würde die Wette dieses Mal zu meinen Gunsten ausgehen, nicht wahr?" lacht mein Gegner."  #~TR~
 song_battle.0001.desc.opponent_winning.other.pro_gamer: "Du solltest meinen Versen wirklich mehr Aufmerksamkeit schenken", sagt mein Gegner. "Ich bin kurz davor, das zu tun, was man einen Profi-Sänger-Vers nennt."  #~TR~
 song_battle.0001.desc.opponent_winning.other.avlf: "#EMP Du#! bist ein Lore-Meister? Mach dich nicht wichtiger als du bist, [sb_myself.GetFirstNameNoTooltip]. Du bist nicht einmal ein Akolyth."  #~TR~

 ##################################################
 # Player Winning
 song_battle.0001.desc.i_am_winning.diplomacy.low: "Ich... ich kann nicht... Lass mich einfach in Ruhe!" schreit mein Gegner fast, sichtlich frustriert und unfähig, die richtigen Worte zu finden."  #~TR~
 song_battle.0001.desc.i_am_winning.diplomacy.medium: "Mein Gegner sagt nichts und trommelt nur mit [sb_opponent.GetHerHis] Schläfen in einem Anflug von Wut."  #~TR~
 song_battle.0001.desc.i_am_winning.diplomacy.high: "Es scheint", höhnt mein Gegner, "dass du mich leicht im Nachteil hast. Vorerst."  #~TR~
 song_battle.0001.desc.i_am_winning.martial.low: "Kann keine Soldaten führen", klagt mein Gegner, "kann nicht singen. Was bin ich denn für einer?"  #~TR~
 song_battle.0001.desc.i_am_winning.martial.medium: "Mein Gegner streichelt nachdenklich sein Kinn. "Ich war #EMP positiv#!, dass dieser Plan funktioniert hätte..."  #~TR~
 song_battle.0001.desc.i_am_winning.martial.high: "Wenn dies eine #EMP richtige#! Schlacht wäre", erklärt mein Gegner, "würden die Dinge anders laufen!"  #~TR~
 song_battle.0001.desc.i_am_winning.stewardship.low: "Warum ist die Planung #EMP immer#! so schwer?" schmollt mein Gegner. "Beim [lanquettalirion|E] musst du so weit vorausdenken, und das #EMP kann#! ich einfach nicht!"  #~TR~
 song_battle.0001.desc.i_am_winning.stewardship.medium: "Mein Gegner starrt mich aufmerksam an. "Ich muss... ich muss irgendwo einen Fehler gemacht haben..."  #~TR~
 song_battle.0001.desc.i_am_winning.stewardship.high: "Es schmerzt mich, es zu sagen", grummelt mein Gegner, "aber die Chancen sehen einfach nicht gut für mich aus."  #~TR~
 song_battle.0001.desc.i_am_winning.intrigue.low: "Könntest du für einen Moment mit dem #EMP offensichtlichen#! Betrug aufhören?" knurrt mein Gegner."  #~TR~
 song_battle.0001.desc.i_am_winning.intrigue.medium: "Ich vermute, meine Strategie braucht mehr... List...", murmelt mein Gegner und mustert mich frustriert."  #~TR~
 song_battle.0001.desc.i_am_winning.intrigue.high: "Du denkst vielleicht, du gewinnst", kichert mein Gegner, "aber du denkst das nur, weil ich will, dass du das denkst. Und ich weiß, dass du weißt, dass ich weiß, dass du weißt, dass..."  #~TR~
 song_battle.0001.desc.i_am_winning.learning.low: "Das ist völlig unfair, ich verstehe nicht einmal die Hälfte dieser Worte", schnaubt mein Gegner. "Du erfährst sie dir eindeutig aus, während wir singen."  #~TR~
 song_battle.0001.desc.i_am_winning.learning.medium: "Benutzt du [sb_myself.Custom('sb_RandomPoetPossessive')] [sb_myself.Custom('sb_RandomVerseType')] #EMP wieder#!?" stöhnt mein Gegner. "Du bist #EMP so#! billig."  #~TR~
 song_battle.0001.desc.i_am_winning.learning.high: "Ich wusste, ich hätte nicht mit [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')] anfangen sollen", jammert mein Gegner. "Ich habe im Wesentlichen schon verloren."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.lustful: "Mein Gegner scheint dem Wettbewerb überhaupt keine Aufmerksamkeit zu schenken, sondern beschwört stattdessen wollüstige Reime unter [sb_opponent.GetHerHis] Atem."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.chaste: "Das ist das Problem mit [lanquettalirion|E]," schreit mein Gegner und gestikuliert wild. "Es entfacht die Leidenschaften! Erregt die Sinne! Es ist roher, fleischlicher Exzess in seiner reinsten Form."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.gluttonous: "Mein Gegner kaut träge an einem kleinen Brötchen, verloren in einem Schleier aus Krümeln und Konzentration."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.temperate: "Hrmph", grummelt mein Gegner. "Solche Risiken einzugehen, wird dir eines Tages einen Streich spielen."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.greedy: "Mein Gegner wirft eine Münze zwischen [sb_opponent.GetHerHis] Fingern hin und her, das kühle Metall tröstet [sb_opponent.GetHerHim] vermutlich, während [sb_opponent.GetSheHe] den bevorstehenden Verlust betrachtet."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.generous: "Mein Gegner schenkt mir ein freundliches Lächeln. "Du machst #EMP so#! gut, mach weiter!"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.lazy: "Oh, bin ich dran?" gähnt mein Gegner. "Entschuldige, ich habe nicht besonders aufgepasst."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.diligent: "Ja, du führst jetzt", belehrt mein Gegner, "aber mit ein bisschen Arbeit kann ich aufholen!"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.wrathful: "Eine besonders unansehnliche Ader wölbt sich [sb_opponent.Custom('MaskFace_BehindIn')] an meinem Gegner [sb_opponent.Custom('MaskFace')]. "Wenn du weiter gewinnst, werde ich #EMP echtes#! Blut über den Boden kotzen, du betrügerischer [sb_myself.Custom('InsultNoun')]!"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.calm: "Das sonst so ruhige Wesen meines Gegners ist... verzerrt. Ein leichtes Stirnrunzeln verdunkelt [sb_opponent.Custom('MaskFace_BehindAcross')] [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')]."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.patient: "Du hast vielleicht im Moment die Oberhand", bemerkt mein Gegner, "aber du wirst irgendwann ausrutschen. Das tun sie immer."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.impatient: "Bei [sb_opponent.GetFaith.HighGodName], du hast schon gewonnen, #EMP okay#!?" schielt mein Gegner. "Mach es einfach #EMP fertig#!."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.arrogant: "Du schlägst mich nicht wirklich, weißt du", krähte mein Gegner. "Du denkst vielleicht, du tust es, aber das ist unmöglich."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.humble: "Die Ohren meines Gegners sind #EMP sichtbar#! rot vor Aufregung. "Es ist nicht zu leugnen, dass deine Zaubersprüche...", [sb_opponent.GetSheHe] schluckt, "makellos sind."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.deceitful: "Du siehst aus, als hättest du Hunger", schlägt mein Gegner mitfühlend vor. "Nimm etwas davon, ich verspreche, niemand hat es verdorben."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.honest: "Ich habe nicht erwartet, dass du so...", mein Gegner hält einen Moment inne, "#EMP schwierig#! zu bekämpfen bist."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.craven: "Mein Gegner zappelt unaufhörlich herum und scheint kurz davor zu sein, einfach wegzulaufen."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.brave: "Ich habe einen Plan", prahlt mein Gegner, "und er wird dieses ganze [lanquettalirion|E] auf den Kopf stellen!"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.shy: "Mein Gegner schweigt und ist reglos, stirnrunzelnd, während [sb_opponent.GetSheHe] überlegt, wie [sb_opponent.GetHerHis] unser [lanquettalirion|E] zu [sb_opponent.GetHerHis] Vorteil einsetzen kann."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.gregarious: "Du bist viel besser als meine gewöhnlichen Partner, bewundert mein Gegner, „und ich übe #EMP viel#!  Gesangsduelle.“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.ambitious: "Ich hatte..., mein Gegner stockt, findet keine Worte, "... #EMP höher#! Hoffnungen für dieses [lanquettalirion|E].""  #~TR~
 song_battle.0001.desc.i_am_winning.trait.content: "„Ach, na ja“, seufzt mein Gegner, „vielleicht gewinne ich das nicht, aber ich habe mein Bestes gegeben.“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.arbitrary: "„Ich versteh nicht, warum wir meine Regeln nicht benutzen können“, klagt mein Gegner. „Ich sag dir, so kämpfen alle [lanquettalirion|E] in [sb_opponent.GetCurrentLocation.GetNameNoTooltip].”"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.just: "„Ich kann es nicht beweisen“, murmelt mein Gegner, „aber ich bin mir #EMP sicher#! dass du betrügst.“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.cynical: "„Na #EMP klar#!, du gewinnst ja“, jammert mein Gegner mürrisch. „Niemand #EMP lässt#! mich je ein [lanquettalirion|E] gewinnen.“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.zealous: "“[sb_opponent.GetFaith.KnowledgeGodName] erlöse mich von diesem Unheil,” murmelt mein Gegner unter [sb_opponent.GetHerHis] Atem."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.paranoid: "„Das hast du geplant, nicht wahr?“, faucht mein Gegner fast. „Geplant, mich mit einem manipulierten [lanquettalirion|E] #EMP zu demütigen#!“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.trusting: "„Bei [sb_opponent.GetFaith.KnowledgeGodName],“ klagt mein Gegner. „Glaubst du, ich habe dir zu viele Chancen gegeben? Ich habe nicht damit gerechnet, so schnell so schlecht zu verlieren.“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.compassionate: "„Weißt du“, überlegt mein Gegner vielsagend, „bei [lanquettalirion|E] soll es doch um #EMP Spaß#! gehen, nicht nur um den Sieg um jeden Preis.“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.callous: "Hm, so fühlt sich das also an, zu verlieren?, wundert sich mein Gegner.  Gefällt mir nicht besonders."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.sadistic: "Mein Gegner schweigt, [sb_opponent.Custom('EyeEyes')] und verrät einen widerwilligen Respekt vor Können und dem bevorstehenden Sieg."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.stubborn: "„Du wirst mich nicht besiegen“, zischt mein Gegner zwischen zusammengepressten Zähnen. „Niemand #EMP besiegt mich jemals#!“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.fickle: "„Mir wird [lanquettalirion|E] langsam ziemlich langweilig“, jammert mein Gegner. „Können wir nicht etwas anderes tun?“"  #~TR~
 song_battle.0001.desc.i_am_winning.trait.vengeful: "Der Gesichtsausdruck meines Gegners ist steinig.  [sb_opponent.GetHerHis|U] verbleichen, während [sb_opponent.GetSheHe|U] die Fäuste ballt, als ob [sb_opponent.GetHerHim] sich zurückhält."  #~TR~
 song_battle.0001.desc.i_am_winning.trait.forgiving: "Mein Gegner wirkt völlig unbesorgt, keine Spur von Bitterkeit zeichnet sich [sb_opponent.Custom('MaskFace_BehindAcross')] [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')] ab."  #~TR~
 song_battle.0001.desc.i_am_winning.relation.friend: "Verdammt, kichert mein Freund, „du lässt bei [lanquettalirion|E] niemanden aus, oder?“"  #~TR~
 song_battle.0001.desc.i_am_winning.relation.best_friend: "„Nichts Schöneres gibt es“, krähte mein bester Freund, „als jemanden in einem [lanquettalirion|E] gründlich zu besiegen. Ich beneide dich!“"  #~TR~
 song_battle.0001.desc.i_am_winning.relation.rival: "Du #EMP liebst#! es einfach, mich zu demütigen, nicht wahr?", spuckt mein Rivale, der ewig schlechte Verlierer."  #~TR~
 song_battle.0001.desc.i_am_winning.relation.nemesis: "$song_battle.0001.desc.opponent_winning.relation.nemesis$"
 song_battle.0001.desc.i_am_winning.relation.lover: "„Wir müssen nicht unbedingt [lanquettalirion|E] üben, [sb_myself.GetFirstNameNoTooltip],“ flüstert mein Geliebter. „Ich bin sicher, es gibt noch andere Möglichkeiten, uns zu unterhalten…“"  #~TR~
 song_battle.0001.desc.i_am_winning.relation.soulmate: "$song_battle.0001.desc.opponent_winning.relation.soulmate$"
 song_battle.0001.desc.i_am_winning.hook_on.weak: "$song_battle.0001.desc.i_am_winning.hook_on.strong$"
 song_battle.0001.desc.i_am_winning.hook_on.strong: "“[sb_opponent.GetFaith.random_GoodGodNames]! Ihr lasst mir ja keinen Deut Einfluss, nicht wahr?", klagt mein Gegner."  #~TR~
 song_battle.0001.desc.i_am_winning.hooked_by.weak: "$song_battle.0001.desc.i_am_winning.hooked_by.strong$"
 song_battle.0001.desc.i_am_winning.hooked_by.strong: ""Wäre es nicht Verschwendung, hier das einzufordern, was du mir #EMP schuldest#!", knurrt mein Gegner, "dann wäre ich versucht, dich #EMP zum Verlieren zu zwingen#!"."  #~TR~
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default: "„Nun ja“, stöhnt mein Gegner, „es scheint #EMP this#! [lanquettalirion|E] läuft nicht so, wie ich es mir vorgestellt habe.“"  #~TR~
 #song_battle.0001.desc.i_am_winning.match_history.recently_won_against.county: "Wenn du nur damals so gut gesungen hättest, als [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] auf dem Spiel stand,", grinst mein Gegner."  #~TR~
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "„Ahhh“, seufzt mein Gegner. „Man gewinnt mal, man verliert mal. Dieses Mal gewinnst du, glaube ich.“"  #~TR~
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default: "„Nein, nein, nein!“, jammert mein Gegner. „Nicht wieder #EMP#!, nicht #EMP dich#!“"  #~TR~
 #song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.county: "Mein Gegner wischt sich einen Schweißtropfen von [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')], [sb_opponent.Custom('EyeEyes')] weit geöffnet, und spielt den Wettkampf, der [sb_opponent.GetHerHim] [sb_myself.MakeScope.Var('sb_recent_land_less_stake').Title.GetNameNoTier] gekostet hat, bestimmt noch einmal im Kopf durch, während wir singen."  #~TR~
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: ""Ich brauch nur einen Sieg, ich brauch nur einen Sieg, ich brauch nur–" murmelt mein Gegner immer und immer wieder unter [sb_opponent.GetHerHis] Atem."  #~TR~

 ##################################################
 # Introductions
 song_battle.0001.desc.intro.opening.defender: "[sb_opponent.GetTitledFirstName] wartet bereits auf den Beginn unserer [lanquettalirion|E] und steht mit einem [sb_myself.Custom('sb_RandomFacialExpression')] auf [sb_opponent.GetHerHis] Gesicht da."  #~TR~
 song_battle.0001.desc.intro.opening.attacker: "[sb_opponent.GetTitledFirstName] stellt sich mir gegenüber. Unser Wettstreit der Machtsongs steht bevor, und ein [SCOPE.Custom('sb_RandomFacialExpression')] verrät mir genau, wie zuversichtlich mein [sb_myself.Custom2('RelationToMeShort',sb_opponent)] ist.\n\n[sb_opponent.GetSheHe|U] beginnt mit"  #~TR~
 song_battle.0001.desc.intro.subsequent: "Unser Wettstreit geht weiter, [sb_opponent.GetFirstName] fährt fort mit"  #~TR~

 ##################################################
 # Opponent's Play
 song_battle.0001.desc.intro.diplomacy.crit_success: "ein blendendes Schauspiel von Eloquenz und Macht, in donnernder Stimme vorgetragen."  #~TR~
 song_battle.0001.desc.intro.diplomacy.success: "ein sorgfältig gemeißeltes Lied von Treue und Ehre."  #~TR~
 song_battle.0001.desc.intro.diplomacy.failure: "eine Reihe von unbeholfen vorgetragenen, einfachen Beschwörungen."  #~TR~
 song_battle.0001.desc.intro.diplomacy.crit_failure: "ein kläglich zusammengestoppelter Satz, in zitternder Stimme gesprochen."  #~TR~
 song_battle.0001.desc.intro.intrigue.crit_success: "ein gerissener Gesang, der meine Verteidigung durchdrang."  #~TR~
 song_battle.0001.desc.intro.intrigue.success: "ein heimtückisches Lied von Verrat und Betrug."  #~TR~
 song_battle.0001.desc.intro.intrigue.failure: "ein mickriger Versuch von Täuschung und Zauberei."  #~TR~
 song_battle.0001.desc.intro.intrigue.crit_failure: "eine total plumpe Intrige-Strophe."  #~TR~
 song_battle.0001.desc.intro.learning.crit_success: "ein meisterhafter Zauber uralten Wissens."  #~TR~
 song_battle.0001.desc.intro.learning.success: "einige schöne Verse über Weisheit und Wissen."  #~TR~
 song_battle.0001.desc.intro.learning.failure: "eine Ansammlung schwacher Schutzworte."  #~TR~
 song_battle.0001.desc.intro.learning.crit_failure: "eine Strophe aus einem Kinderreim."  #~TR~

