 song_battle.0001.desc.relative_victory.winning_heavily: "Ich schlage [sb_opponent.GetHerHim] deutlich!"  #~TR~
 song_battle.0001.desc.relative_victory.winning_somewhat: "Ich liege im Moment vorn,"  #~TR~
 song_battle.0001.desc.relative_victory.drawing: "Wir sind ebenbürtig,"  #~TR~
 song_battle.0001.desc.relative_victory.losing_somewhat: "[sb_opponent.GetSheHe|U] beginnt zu gewinnen,"  #~TR~
 song_battle.0001.desc.relative_victory.losing_heavily: "Mein Gegner hat die Oberhand,"  #~TR~
 song_battle.0001.desc.actual_victory.both_close: "und jeder von uns könnte den Wettstreit jeden Moment gewinnen.\n\n"  #~TR~
 song_battle.0001.desc.actual_victory.i_am_close: "und der Sieg ist so nah, dass ich ihn schon schmecken kann.\n\n"  #~TR~
 song_battle.0001.desc.actual_victory.they_are_close: "und mein Gegner könnte jeden Moment triumphieren.\n\n"  #~TR~
 song_battle.0001.desc.actual_victory.sudden_death: "und dieser sich hinziehende Wettstreit fordert unsere Ausdauer.\n\n"  #~TR~
 song_battle.0001.desc.actual_victory.neither_close: "obwohl keiner von uns dem Sieg nahe ist.\n\n"  #~TR~

