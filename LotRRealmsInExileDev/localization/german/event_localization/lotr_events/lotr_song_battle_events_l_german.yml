 song_battle.0001.d.random.a: "Ich singe von umgangenen Fallen, zerbrochenen Fallen, sich öffnenden Gefängnissen, Ketten die schnappen."  #~TR~
 song_battle.0001.d.random.b: "Worte des Verrats, des unvorhergesehenen Verrats, ein Feind in jedem Freund."  #~TR~
 song_battle.0001.d.random.c: "Ein Lied von Geheimhaltung, von Geheimnissen Schleiern, von sich verändernden und verschiebenden Formen."  #~TR~
 song_battle.0001.d.random.d: "Ein Lied von Zauberei, von Durchdringen, Öffnen, Verraten und Enthüllen."  #~TR~
