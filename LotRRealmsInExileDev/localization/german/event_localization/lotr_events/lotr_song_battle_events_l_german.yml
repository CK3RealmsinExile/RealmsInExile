 # Debug Events
 song_battle.0102.t: "Das Spiel der Spiele"  #~TR~
 song_battle.0102.desc: "Das sbE ist all deine Lieblings-Brettspiele in einem: Schach, Pachisi, Hnefatafl, Tabula.\n\nWelche anderen Spiele magst du?\n\nEs könnte auch diese anderen Spiele geben, aber noch besser!\n\n#EMP Und Jahrhunderte vorher legal.#!\n\nGewöhnliche Brettspiele sollten genannt werden. Mir ist langweilig. Spiele."  #~TR~
 song_battle.0102.a: "Gewöhnliches Spiel, bitte."  #~TR~
 song_battle.0102.b: "Gegner verwendet nur gewinnende Felder, bitte."  #~TR~
 song_battle.0102.c: "Gegner verwendet nur verlierende Felder, bitte."  #~TR~
