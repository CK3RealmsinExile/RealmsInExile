 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t: "Der Zerfallende Schlangenkult"
 abdark.0001.desc: "Der Kult des Khäz-gramaze ist in letzer Zeit in einem schlechten Zustand. Seit dem Fall von Barad-dûr verliert der Kult an Beliebtheit und viele meines Volks haben begonnen zu den alten Religionen zurückzukehren.\n\nManche Stimmen in meinem Hof, die mit der Zeit immer lauter werden, sehen dies als positive Entwicklung. Sie sagen, wir sollten unsere verbleibenden Schreine zum Schlangenkönig niederwerfen und uns wieder dem Glauben an Nâdi-manyê widmen.\n\nAuch ich zweifle in letzter Zeit. Unabhängig von meiner Entscheidung muss ich über die Zukunft klar Stellung beziehen."
 abdark.0001.a: "Wir haben Khäz-gramaze lange genung gedient."
 abdark.0001.at: "Ihr platziert ein Idol von Nâdi-Manyê auf euren persönlichen Altar."
 abdark.0001.b: "Unsinn. Wir können nicht die Lange Rache aufgeben!"
 abdark.0001.bt: "Ihr verlangt von euren Höflingen, dass sie Khäz-gramaze treu bleiben."
 abdark.0001.btt: "Manche Grafschaften in eurem Reich konvertieren trotzdem." #check county name
 
 # Kerkassk
 abdark.0002.t: "Der Abwesende Flachland-Gott"
 abdark.0002.desc: "Seitdem der Westen den Dunklen Herrscher besiegt hat, ist Kerkasskim in einer Krise. Unsere Zeremonien ziehen nicht nicht so viele Gläubige an wie zuvor, und der Hass der uns so lange stärkte scheint zu verebben. Privat haben viele meiner Leute begonnen Schreine zum Alten Pantheon unserer Vorväter zu bauen. Viele meiner Reiter vertrauen nicht mehr dem Flachland-Gott, Kerkassk, der uns als wir ihn am meisten brauchten scheinbar verließ. Ihre Gebete richten sie jetzt an die Alten Götter von Licht und Dunkelheit - Kô-Sharhaigûn und Hûr-Iriga.\n\nDiesen Morgen habe ich meine Pferd gesattelt und bin in den Steppen von Rhûn lange geritten um nachdenken zu können. Ich muss zugeben, dass mein Glaube an Kerkassk nicht so stark ist wie er es früher war - aber sollte ich mich wirklich ein für alle Mal von ihm abwenden?" #game concept check
 abdark.0002.a: "Licht und Dunkelheit, zwei seiten einer Medaille."
 abdark.0002.at: "Ihr kehrt von eurem Ritt zurück, geht zu eurem persönlichen Schrein und opfert öffentlich an das Alte Pantheon."
 abdark.0002.b: "Der Westen wir für seine Straftaten brennen! Ich werde meinen Gott niemals betrügen!"
 abdark.0002.bt: "Ihr verkündet an eure Reiter, dass die Ungläubigen zur Rechenschaft gezogen werden."
 abdark.0002.btt: "Manche Grafschaften in eurem Reich konvertieren trotzdem." #check county name
 