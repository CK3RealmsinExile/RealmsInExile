 ### ANTISARUMAN EVENTS ###
 saruman.0400.t: "Der Rat eines Freundes"  #~TR~
 saruman.0400.desc: "Während eines Treffens mit meinem Rat bemerkte ich, dass [antisaruman.GetTitledFirstNameNoTooltip] schlecht gelaunt zu sein schien und über ein Problem nachdachte, das nichts mit dem des Rates zu tun hatte. Nachdem das Treffen beendet war, kam [antisaruman.GetSheHe] auf mich zu, als wir beide allein waren, und begann in gedämpftem Ton zu mir zu sprechen: "[ROOT.Char.GetTitledFirstNameNoTooltip], es gibt eine Angelegenheit, über die wir sprechen müssen; es geht um das Machtangebot des weißen Zauberers.". [antisaruman.GetSheHe] hält inne, sieht dir dann in die Augen: "Der Zauberer hat mehr von dir verlangt und genommen als nur deine Treue; ich fürchte, er hat dich in seinen Bann gezogen, mein [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n[antisaruman.GetSheHe] redet weiter über dich und den Zauberer Saruman, aber du hast bereits erraten, wo dieses Gespräch enden wird..."  #~TR~
 saruman.0400.a: "Du stellst jede meiner Entscheidungen in Frage, als ob du selbst [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] regieren wolltest."  #~TR~
 saruman.0400.b: "Deine Gier nach meiner Macht hat dich, [antisaruman.GetTitledFirstNameNoTooltip], zu einem Feind gemacht."  #~TR~
 saruman.0400.c: "Mit der Zeit hassen wir das, was wir oft fürchten, und du, mein Freund, fürchtest mich."  #~TR~
 saruman.0401.t: "Deine eigenen Gedanken"  #~TR~
 saruman.0401.desc: "Aber mein [ROOT.Char.GetTitleAsNameNoTooltip]..." Während [antisaruman.GetTitledFirstNameNoTooltip] weiterredet, überschwemmen dich eine Flut von Gedanken, Gedanken an Gier, Ehrgeiz und Verrat. Als [antisaruman.GetFirstNamePossessiveNoTooltip] Rede sich dem Ende nähert, verspürst du einen so starken Kopfschmerz, dass du die letzten Worte, die [antisaruman.GetSheHe] gesprochen hat, kaum noch verstehen kannst.\n\nDir wird klar, dass du eine Entscheidung treffen musst: Ist das [antisaruman.GetTitledFirstNamePossessiveNoTooltip] Werk oder das von Saruman?"  #~TR~
 saruman.0401.a: "Das muss Sarumans Werk sein!"  #~TR~
 saruman.0401.b: "Es ist [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] will mich tot sehen!"  #~TR~
 saruman.0402.t: "Atme die freie Luft"  #~TR~
 saruman.0402.desc: "Du fühlst dich, als ob dir plötzlich eine Last von den Schultern genommen wurde, eine Last, die du vorher nicht bemerkt hattest. Dein Geist ist jetzt ruhig, alle schlechten Gedanken werden von einer neu gewonnenen Gelassenheit hinweggespült.\n\n[antisaruman.GetTitledFirstNameNoTooltip] steht lächelnd mit feuchten Augen vor dir. "Atme wieder die freie Luft, mein Freund."  #~TR~
 saruman.0402.a: "Ich, ich erinnere mich an dein Gesicht; [antisaruman.GetFirstNameNoTooltip]."  #~TR~

 ### ANTISARUMAN DECISION ###
 decision_antisaruman: "Sarumans Einfluss austreiben"  #~TR~
 decision_antisaruman_desc: "In dunklen Träumen habe ich den Zauberer in seinem Turm gesehen.\n\nSaruman hat einen unerwünschten Einfluss auf mich, zum Guten oder zum Schlechten."  #~TR~
 decision_antisaruman_tooltip: "Treibe Sarumans Einfluss aus."  #~TR~
 decision_antisaruman_confirm: "Dunkel waren meine Träume in letzter Zeit."  #~TR~
 