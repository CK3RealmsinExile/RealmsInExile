  ### Tedjin Civil War Events ###
 tedjin.0101.t: "Die Konföderation in der Krise"  #~TR~
 tedjin.0101.desc: "Seit 50 Jahren hat Ayal vom Haus Thezij die inneren und äußeren Kräfte innerhalb der Tedjin-Konföderation klug ausbalanciert. Seine langjährige Freundschaft mit dem Haus Azumen hat für innere Unterstützung und Stabilität während seiner langen Herrschaft gesorgt, gefestigt durch die Heirat seines Sohnes und Erben mit deren ältesten Tochter. \n\nIn der Außenpolitik hat er eine vorsichtige und kluge Politik vertreten. Unter seiner Herrschaft wurden nur wenige große Schlachten geschlagen, aber Tedjin-Söldner kämpften weit entfernt und brachten ihren Häusern Ruhm und Ehre. Doch jetzt, in der Dämmerung seiner Jahre, droht alles zu zerfallen. Sein Sohn und Erbe, Bór, kehrte von seinen Schlachten im Ausland erschüttert in seinem Glauben an sein Volk und dessen Wege zurück. Sein Sohn hat sich zum Batan-an-Izindi bekehrt und wird nun von einem heftigen Wunsch ergriffen, sein Volk zu reformieren und seine alten Wege zu verlassen. \n\nDies hat die Konservativen der Konföderation aufgebracht. Jetzt, in den letzten Glutstunden seiner Tage, kann Ayal nur mit Entsetzen zusehen, wie alle Pläne seiner Generation, eine dauerhafte Stabilität zu gewährleisten, zu Asche werden..."  #~TR~
 tedjin.0101.a: "Ich habe nicht mehr genug Zeit..."  #~TR~
 
 tedjin.0102.t: "Ein Sohnes Tribut"  #~TR~
 tedjin.0102.desc: "Vater, ruh in Frieden. Viele Jahre hast du unser Volk gehütet, ruhig und weise. Du hast immer versucht, Ruhe unter ihnen zu gewährleisten, aber Ruhe kann nicht mehr genug sein.\n\nUnser Volk lebt als bloße Söldner für größere Reiche, unsere Ehre und unser Stolz sind herabgewürdigt! Wir müssen unseren Kurs ändern und unseren Weg korrigieren, wenn wir wieder als stolzes und freies Volk aufsteigen wollen.\n\nMein Traum ist das Erbe unserer Familie, nein, unseres Volkes. Ich werde uns auf den Weg führen, den du nicht konntest. Ruh in Frieden, Ayal, großer Friedensstifter – ich werde unsere Fackel von hier aus tragen."  #~TR~
 tedjin.0102.a: "Wo soll ich anfangen?"  #~TR~
 
 tedjin.0103.t: "Der unerwartete Erbe"  #~TR~
 tedjin.0103.desc: "Ich hätte nie erwartet, so früh die Herrschaft zu erben! Vater war jung, als er starb, und ich dachte, ich hätte noch viele Jahre, bevor ich über die Herrschaft nachdenken müsste.\n\nMein Vater sprach immer so leidenschaftlich über seinen Traum – ich kann nicht zulassen, dass er mit ihm stirbt.\n\nAber bei all meiner Liebe zu ihm, er war ungestüm und manchmal ziemlich ungeschickt. Reformen können kommen, wenn ich es will, aber ich muss von nun an vorsichtig vorgehen..."  #~TR~
 tedjin.0103.a: "Mit der Zeit werde ich sie zur Strecke bringen."  #~TR~
 tedjin.0103.b: "Obwohl es mich schmerzt, muss ich nachgeben."  #~TR~
 tedjin.0103.c: "Warum Zeit damit verschwenden, diejenigen zu beeinflussen, die es nicht sein können?"  #~TR~
 
 tedjin.0105.t: "Die Konföderation zerbricht!"  #~TR~
 tedjin.0105.desc: "[ROOT.GetCharacter.GetTitledFirstName] hat angesichts des anhaltenden Widerstandes konservativer Herren diese formell von ihren Treueeiden gegenüber [ROOT.GetCharacter.GetHerHim] entbunden und sie aufgefordert, einen aus ihren Reihen zum Anführer ihres eigenen Reiches zu wählen.\n\n[ROOT.GetCharacter.GetTitledFirstName] hat diejenigen, die mit [ROOT.GetCharacter.GetHerHis] Reformen, religiösen und politischen, einverstanden sind, zu einem neuen Königreich zusammengeführt: Sôriya.\n\nObwohl kleiner als die Tedjin-Konföderation, ist es sicherlich stabiler. Die Zeit wird zeigen, was zwischen diesem neuen Königreich und seinen Nachbarn geschieht..."  #~TR~
 tedjin.0105.a: "Gut so! Lasst sie ihre rückständigen Wege haben..."  #~TR~
 tedjin.0105.b: "Darf er das?"  #~TR~
 
 tedjin.0106.t: "Der Kindesherrscher"  #~TR~
 tedjin.0106.desc: "Der Aufstieg eines Kindesherrschers hat die Konföderation erschüttert. Da [ROOT.GetCharacter.GetTitledFirstName] noch lange nicht volljährig ist, haben die regionalen Konföderationsherren bereits begonnen, um die Macht zu buhlen und sich geweigert, ihre Treueeide aufgrund der kürzlich erfolgten Konversion von [ROOT.GetCharacter.GetHerHis] Familie zum Batan an-Izindi zu schwören.\n\nWährend sie immer noch Macht in Thri Zirakan und den dortigen Gebieten haben, ist die Fähigkeit der Dynastie, die Einheit in der Konföderation durchzusetzen, auf nichts geschrumpft. Die Tedjin-Konföderation wurde zu allen Zwecken aufgelöst."  #~TR~
 tedjin.0106.a: "Die üblen Männer verschwinden lassen!"  #~TR~
 
 tedjin.0107.t: "Die Letzte des Hauses Thezij"  #~TR~
 tedjin.0107.desc: "Tarika, Tochter Ayals, hatte nie erwartet, über die Tedjin zu herrschen. Jetzt, eine der letzten ihrer Linie, werden ihre Söhne diesen Namen nicht tragen – es ist das Ende einer Ära.\n\nDer Aufstieg von Ayals Tochter hat eine Rückkehr zu der konservativen und pragmatischen Politik seiner Tage gebracht. Die Herren von Kes Ebb haben sich jedoch geweigert, die Rückkehr zum alten Status quo anzuerkennen und sind nicht gekommen, um ihr die Treue zu schwören!\n\nStattdessen haben sie sich nach Süden gewandt und den Schutz Felayas gesucht. Während viele der Konföderationsherren über diese Beleidigung schimpfen, scheint es auch unwahrscheinlich, dass sie den verräterischen Herren zu diesem Zeitpunkt noch Rache üben können..."  #~TR~
 tedjin.0107.a: "Warum musste mir das widerfahren?"  #~TR~
 
 tedjin.0108.t: "Der Tod Ayals"  #~TR~
 tedjin.0108.desc: "Ayal hat seinen letzten Atemzug getan, und jetzt wird die Konföderation von [ROOT.GetCharacter.GetTitledFirstName] geführt. Dies wird wahrscheinlich eine Rückkehr zu traditionellen Tedjin-Sitten und -Politik bedeuten.\n\nAls Reaktion darauf haben sich die reformistischen Herren von Kes Ebb von der Konföderation abgespalten und sich stattdessen Felaya unterworfen. Die Zeit wird zeigen, was aus dieser Veränderung wird."  #~TR~
 tedjin.0108.a: "Eine Rückkehr zur Normalität, denke ich..."  #~TR~
 
 tedjin.0109.t: "Das Scheiterhaufen des Friedfertigen"  #~TR~
 tedjin.0109.desc: "Mögest du in Frieden ruhen, mein lieber Vater. Ich weiß nicht, was jetzt kommt, aber ich werde regieren, wie du es mich gelehrt hast – stark und treu unseren Traditionen, die unsere Familie durch unzählige Jahre und Prüfungen geführt haben. Ich spüre in meinem Herzen, dass der Frieden, den du so fleißig zu bewahren suchtest, jetzt nicht lange dauern wird. Aber heute Abend ist für dich und die Vergangenheit da, nicht für die Zukunft.\n\nWelche Prüfungen auch immer auf mich warten, wenn die Sonne wieder aufgeht, werde ich ihnen als wahrer Herr des Hauses Azumen begegnen – aber jetzt werde ich hier sitzen und meinen Vater ehren, so wie mein Vater es vor mir getan hat."  #~TR~
 tedjin.0109.a: "Durch das Feuer von Maladum, werde an seine Hallen übergeben."  #~TR~

 tedjin.0111.t: "Das Flehen einer Frau"  #~TR~
 tedjin.0111.desc: "Bulga, meine Frau und die Schwester meines ehemaligen Freundes Azumen, hat mich angefleht, ihr zu erlauben, mit ihrem Bruder zu sprechen. Sie scheint überzeugt, dass sie ihm helfen kann, die Torheit seines Handelns einzusehen und eine Katastrophe abzuwenden, bevor unser Reich in zwei Teile zerfällt.\n\nIhr naiver Optimismus ist süß, aber ich weiß, dass dieser sture Keffel niemals nachgeben wird. Und doch, in diesen dunklen Zeiten wird vielleicht der Eine den wahren Weg für ihn erleuchten.\n\nIch sehe wirklich nicht, was das bringen soll..."  #~TR~
 tedjin.0111.a: "...aber sie kann es versuchen."  #~TR~
 tedjin.0111.a.tt: "Bulga wird reisen, um ihren Bruder zu treffen und ihn anzuflehen, seine Position zu überdenken."  #~TR~
 
 tedjin.0112.t: "Das Flehen einer Schwester"  #~TR~
 tedjin.0112.desc: "Bulga, meine Schwester und Frau meines einstigen Freundes Bór, ist gekommen und hat mich angefleht, meine Fehde mit ihrem Mann aufzugeben.\n\nSie fleht mich an, mich an unsere einstige Freundschaft zu erinnern und an die großen Dinge, die wir und unser Volk gemeinsam unter Bárs Führung erreichen könnten. Was sage ich?"  #~TR~
 tedjin.0112.a: "Maladûm kennt keinen Kompromiss!"  #~TR~
 tedjin.0112.a.tt: "#V Du widersetzt dich Bór und seinen Reformern entschieden und bringst das Reich auf den Weg zum Bürgerkrieg.#!"  #~TR~
 tedjin.0112.b: "Allein für meine Schwester werde ich nachgeben."  #~TR~

 tedjin.0113.t: "Der Hardliner wird weich"  #~TR~
 tedjin.0113.desc: "Azumen, einer der stärksten Katajaner des Bundes und lange als Anführer der konservativen Fraktion angesehen, die sich Bárs reformistischen Idealen widersetzt, hat seinen traditionellen maladûmitischen Glauben aufgegeben und sich mit seinem ehemaligen Freund und neuen Herrn versöhnt.\n\nMit dieser unerwarteten Entwicklung hat sich der konservative Widerstand gegen Bárs Reformen deutlich abgeschwächt, und viele andere konservative Lords wurden unter Druck gesetzt, ihre Position zu überdenken."  #~TR~
 tedjin.0113.a: "Endlich beginnen sie, meine Vision zu verstehen."  #~TR~
 tedjin.0113.b: "Zeiten ändern sich, aber Familie ist für immer..."  #~TR~
 tedjin.0113.c: "Das war knapp!"  #~TR~
 tedjin.0113.d: "Maladûm kennt keinen Kompromiss!"  #~TR~
 tedjin.0113.e: "Unsere Sache ist verloren, ich muss weiterziehen."  #~TR~

 tedjin.0114.t: "Wendepunkt des Schicksals"  #~TR~
 tedjin.0114.desc: "Meine Frau ist niedergeschlagen an meinen Hof zurückgekehrt. Wie erwartet scheint es, dass ihr Flehen an Azumen, sich mit mir zu versöhnen, auf taube Ohren gestoßen ist. Jetzt macht sie sich große Sorgen um das Schicksal ihres Bruders und bittet mich, jede Konfrontation zu vermeiden.\n\nUnd doch, da die unerschütterliche Feindschaft des Hauses Azumen sichergestellt ist, werden sich die Konservativen hinter ihm versammeln, um sich meinen Reformen und dem Willen des Einen zu widersetzen.\n\nIch muss sorgfältig überlegen, wie ich vorgehen soll..."  #~TR~
 tedjin.0114.a: "Es gibt nur einen Weg in die Zukunft unseres Volkes!"  #~TR~
 tedjin.0114.a.tt: "#V Du widersetzt dich Azumen und seinen Reaktionären entschieden und bringst das Reich auf den Weg zum Bürgerkrieg.#!"  #~TR~
 tedjin.0114.a.tt2: "#V Ein Erfolg im Bürgerkrieg wird den mächtigen Kriegsgrund Tedjin-Invasion freischalten.#!"  #~TR~
 tedjin.0114.b: "Ich werde aus dem Beispiel meines Vaters lernen - Kompromiss ist der Schlüssel."  #~TR~
 tedjin.0114.b.tt: "#V Du gehst den langen Weg, nimmst langsam die Veränderungen vor, die du sehen möchtest, umgeben von denen, die sich dir widersetzen.#!"  #~TR~
 tedjin.0114.c: "Der Bund ist nicht bereit für Veränderungen."  #~TR~
 tedjin.0114.c.tt: "#V Du gibst alle Hoffnung auf Reformen in deinem Reich auf und kehrst zu den traditionellen Wegen deines Volkes zurück.#!"  #~TR~
 tedjin.0114.d: "Sture Narren! Ich werde die Weisen auf einen neuen Weg führen, getrennt von ihnen."  #~TR~
 tedjin.0114.d.tt: "#V Du trennst dich vom Bund und lässt Azumen den Norden regieren, während du daran arbeitest, eine neue Nation an der Küste aufzubauen.#!"  #~TR~
 
 tedjin.0115.t: "Der Tedjin-Streit"  #~TR~
 tedjin.0115.desc: "Der Tedjin-Bund brodelt vor Unruhen, da der ehrgeizige neue Kataj Bór versucht, politische und religiöse Reformen durchzusetzen. Als Reaktion darauf haben die konservativeren Lords des Bundes begonnen, Bárs Bemühungen heimlich zu behindern. Tatsächlich gibt es deutliche Anzeichen dafür, dass es zu einem vollständigen Bürgerkrieg ausbrechen könnte.\n\nWährend wir die internen Streitigkeiten der Wüstenstämme schnell abtun könnten, sind die Tedjin berühmte Kämpfer und Söldner und bilden einen wichtigen Puffer zwischen Umbar und Bellakar. Sollten die reaktionären Lords erfolgreich sein, Bór zu stürzen, werden sich ihre Ambitionen sicherlich wieder nach Süden wenden.\n\nDaher könnte es klug sein, zu versuchen, sicherzustellen, dass die Fraktion, die mit unseren Interessen übereinstimmt, in diesem Kampf erfolgreich ist..."  #~TR~
 tedjin.0115.a: "Vielleicht sollten wir eingreifen, um sie von unserer Haustür fernzuhalten..."  #~TR~
 tedjin.0115.b: "Mit meiner Unterstützung könnten sie vielleicht meine Feinde im Süden belästigen."  #~TR~
 tedjin.0115.tt: "Entscheidung zur Unterstützung des Tedjin-Bürgerkriegs freigeschaltet."  #~TR~
 
 tedjin.0116.t: "Ein Handel für die Tedjin"  #~TR~
 tedjin.0116.desc: "Sauron dem Großen entgeht wenig. Es ist an deine Ohren gedrungen, dass Unruhen im Land des Tedjin-Bundes, der einstigen Söldner, die dir im Letzten Bund gedient haben, aufflammen.\n\nVon den beiden Fraktionen ist die zu unterstützende offensichtlich. Die Reaktionäre sind erbitterte Krieger und wären, wenn sie siegreich wären, ein Messer, das auf das Reich von Bellakar gerichtet ist - keine prinzipielle Bedrohung, aber eine, die trotzdem in die Knie gezwungen werden muss..."  #~TR~
 tedjin.0116.a: "Ich werde ihnen meine Unterstützung anbieten."  #~TR~
 tedjin.0116.b: "Ich werde ihnen viel Unterstützung anbieten, wenn sie meine Herrschaft anerkennen..."  #~TR~
 tedjin.0116.c: "Ich habe wichtigere Dinge zu tun, als mich um ihr erbärmliches Gezänk zu kümmern."  #~TR~
 tedjin.0116.tt: "Wenn sie im Bürgerkrieg erfolgreich sind, werden sie dein [tributary_state|E]."  #~TR~
 
 tedjin.0117.t: "Der Bote aus Mordor"  #~TR~
 tedjin.0117.desc: "Als die Sonne im Westen untergeht und die Schatten länger werden, kommt ein vermummter Bote, verhüllt unter einer dunklen Kapuze, an meinen Hof. \n\n"Oh [ROOT.GetCharacter.GetTitledFirstName], edelster Herr, mein Meister Sauron der Große wünscht dir Glück und Wohlstand. Wie unedel ist die Art und Weise, wie deine Traditionen mit Füßen getreten werden, die Ungerechtigkeit deiner Unterdrückung! Mein Herr erinnert sich gut an die Tapferkeit deines Volkes und möchte nicht sehen, wie es von schwachen Herren gefesselt wird. Es ist uns von deinem Bedarf berichtet worden, und mein Herr möchte dir Hilfe anbieten!"\n\nUnd so schwebt das Angebot in der Luft - der Herr von Mordor hat uns viele Truppen angeboten, mit denen wir kämpfen können, und bittet nur darum, dass wir uns an den Gefallen erinnern, den er uns erwiesen hat..."  #~TR~
 tedjin.0117.a: "Sauron versteht unsere Notlage, wir nehmen seine Hilfe an!"  #~TR~
 tedjin.0117.b: "Wir werden allein kämpfen..."  #~TR~
 
 tedjin.0118.t: "Der Bote aus Mordor"  #~TR~
 tedjin.0118.desc: "Als die Sonne im Westen untergeht und die Schatten länger werden, kommt ein vermummter Bote, verhüllt unter einer dunklen Kapuze, an meinen Hof. \n\n"Oh [ROOT.GetCharacter.GetTitledFirstName], edelster Herr, mein Meister Sauron der Große wünscht dir Glück und Wohlstand. Wie unedel ist die Art und Weise, wie deine Traditionen mit Füßen getreten werden, die Ungerechtigkeit deiner Unterdrückung! Mein Herr erinnert sich gut an die Tapferkeit deines Volkes und möchte nicht sehen, wie es von schwachen Herren gefesselt wird. Es ist uns von deinem Bedarf berichtet worden, und mein Herr möchte dir Hilfe anbieten... gegen einen Preis."\n\nUnd so schwebt das Angebot in der Luft - der Herr von Mordor hat uns viele Truppen angeboten, mit denen wir kämpfen können, aber es ist mit Bedingungen verbunden..."  #~TR~
 tedjin.0118.a: "Sauron versteht unsere Notlage, wir nehmen seine Hilfe an!"  #~TR~
 tedjin.0118.b: "Wir werden allein kämpfen..."  #~TR~
 tedjin.0118.tt: "Wenn wir im Bürgerkrieg erfolgreich sind, werden wir ein [tributary_state|E] von Mordor."  #~TR~
 
 tedjin.0119.t: "Ein Verbündeter in der Westlichen Ödnis?"  #~TR~
 tedjin.0119.desc: "Auf unserer Suche, unsere Hegemonie in Harwen wiederherzustellen, wäre es klug, Freunde im Ausland zu suchen. Die Tedjin erleben derzeit schwere Unruhen, die sich sicherlich in einen Bürgerkrieg verwandeln werden - die Reaktionäre wären wertvolle Verbündete. Wir könnten sie uns verschulden, wenn wir ihren Aufstand unterstützen..."  #~TR~
 tedjin.0119.a: "Lasst uns eine kleine Streitmacht schicken."  #~TR~
 tedjin.0119.b: "Lasst uns ein großes Heer aussenden."  #~TR~
 tedjin.0119.c: "Ich werde keine Truppen zu diesen Wilden schicken!"  #~TR~
 
 tedjin.0120.t: "Eine Streitmacht aus Haruzan"  #~TR~
 tedjin.0120.desc: "Von den sengenden Sanden des Nordens her ist eine Streitmacht, die das Banner des Schlangenlords von Haruzan trägt, in unsere Hauptstadt gekommen und bietet an, uns in unserem Kampf gegen unsere Feinde im Haus Thezij zu unterstützen.\n\nSie sagen, sie tun dies aus Freundschaft und wünschen sich nur gute Beziehungen für die Zukunft. Es scheint fast zu gut, um wahr zu sein..."  #~TR~
 tedjin.0120.a: "Soldaten sind Soldaten! Richte meinem Herrn meinen Dank und meine Freundschaft aus!"  #~TR~
 tedjin.0120.b: "Was ist der Haken...?"  #~TR~
 
 tedjin.0121.t: "Ein mächtiges Heer aus Haruzan"  #~TR~
 tedjin.0121.desc: "Von den sengenden Sanden des Nordens her ist eine Streitmacht, die das Banner des Schlangenlords von Haruzan trägt, in unsere Hauptstadt gekommen und bietet an, uns in unserem Kampf gegen unsere Feinde im Haus Thezij zu unterstützen.\n\nSie sagen, sie tun dies aus Freundschaft und wünschen sich nur gute Beziehungen für die Zukunft. Es scheint fast zu gut, um wahr zu sein..."  #~TR~
 tedjin.0121.a: "Richte meinem Herrn meinen Dank und meine Freundschaft aus. Diese Armee wird entscheidend sein!"  #~TR~
 tedjin.0121.b: "Was ist der Haken...?"  #~TR~
 
 tedjin.0122.t: "Proaktive Diplomatie"  #~TR~
 tedjin.0122.desc: "Jahrelang waren die Tedjin sowohl Freund als auch Feind. Sie haben uns als Söldner gute Dienste geleistet, aber auch unser Land überfallen und unsere Leute getötet.\n\nNun hat ein großer Streit zwischen zwei konkurrierenden Fraktionen unter ihnen begonnen. Wenn wir den Reaktionären helfen würden, könnten wir sie auf unsere Seite bringen und unsere südliche Grenze sichern."  #~TR~
 tedjin.0122.a: "Lasst uns eine kleine Streitmacht aussenden."  #~TR~
 tedjin.0122.b: "Lasst uns eine große Armee aussenden."  #~TR~
 tedjin.0122.c: "Ich werde kein Blut und kein Gold aufwenden, um ihnen zu helfen!"  #~TR~
 tedjin.0122.tt: "Bei Erfolg in ihrem Bürgerkrieg werden wir ein [Bündnis|E] mit der Tedjin-Konföderation schließen."  #~TR~
 
 tedjin.0123.t: "Eine Botschaft der Korsaren"  #~TR~
 tedjin.0123.desc: "Ein Abgesandter des Herrn von Umbar ist mit Grüßen und einem Angebot militärischer Hilfe angekommen. Sie werden uns zusätzliche Truppen zur Verfügung stellen, im Austausch für die Garantie eines Endes aller Überfälle in ihr Gebiet."  #~TR~
 tedjin.0123.a: "Ein leichtes Geschäft in der Tat! Mein Interesse gilt sowieso dem Süden."  #~TR~
 tedjin.0123.b: "Ich würde meinem Volk solche leichte Beute nicht vorenthalten..."  #~TR~
 tedjin.0123.tt: "Bei Erfolg in unserem Bürgerkrieg werden wir ein [Bündnis|E] mit Umbar schließen."  #~TR~

 tedjin.0125.t: "Intervention bei den Tedjin"  #~TR~
 tedjin.0125.desc: "Seit ihrer großen Invasion vor fast 2100 Jahren waren die Tedjin ruhig, weit entfernt von einer Bedrohung für Bellakar. Das sieht so aus, als könnte sich das ändern, wenn die wachsende reaktionäre Fraktion im aufkeimenden Bürgerkrieg gewinnt.\n\nIch habe geflüsterte Berichte erhalten, dass die Ambition dieser konservativen Reaktionäre darin besteht, das alte Kajarat von Qadjajar wiederherzustellen. Vorbeugen ist besser als heilen – und Vorbeugung ist in diesem Fall Intervention."  #~TR~
 tedjin.0125.a: "Sende eine Streitmacht nach Kataj gegen diese verräterischen Vasallen."  #~TR~
 tedjin.0125.b: "Sende eine große Armee, um den Frieden im Norden zu sichern!"  #~TR~
 tedjin.0125.c: "Wir können es uns nicht leisten und müssen auf ihre Fähigkeit vertrauen, sich selbst zu verteidigen."  #~TR~
 
 tedjin.0126.t: "Bellakar bietet Hilfe an"  #~TR~
 tedjin.0126.desc: "Eine Streitmacht des Königs von Bellakar ist angekommen, um mir zu helfen, meinen Thron zu sichern und den Erfolg meiner Reformen zu gewährleisten. Sie bitten nur darum, dass ich ein standhafter Freund von Bellakar und aller Freien Völker bleibe, und sie werden mich nach besten Kräften unterstützen."  #~TR~
 tedjin.0126.a: "Wir sind Brüder, in Waffen und im Glauben."  #~TR~
 tedjin.0126.b: "Ich kann es nicht annehmen, ohne wie eine Marionette auszusehen."  #~TR~

 tedjin.0128.t: "Felayanische Intervention"  #~TR~
 tedjin.0128.desc: "Die Tedjin-Konföderation, unser ehemaliger Nachbar, zeigt seit dem Aufstieg Bors zum Kataj Anzeichen zunehmender Instabilität. Seine religiösen Richtlinien waren meinem Hof sehr angenehm, und die Aussicht auf einen freundlicheren Nachbarn ist gut. Solche vielversprechenden Anzeichen könnten jedoch zunichte gemacht werden, wenn er kurz nach seiner Regierungsübernahme gestürzt wird!\n\nNach Beratung glauben viele der Herren von Felaya, dass es klug wäre, ihm Hilfe gegen diejenigen anzubieten, die sich gegen seine Herrschaft auflehnen. Einige der militanten unter ihnen argumentieren, dass die Rückgabe des lange verlorenen Kes Ebb eine Bedingung für unsere Hilfe sein sollte, aber dass wir, wenn dies der Fall ist, großzügig sein sollten. Was befiehlt der Erste Lord?"  #~TR~
 tedjin.0128.a: "Lasst uns eine kleine Streitmacht aussenden, um dem reformistischen Kataj zu helfen."  #~TR~
 tedjin.0128.b: "Lasst uns eine beträchtliche Streitmacht aussenden."  #~TR~
 tedjin.0128.c: "Sende einen Abgesandten mit einem Angebot für eine mächtige Armee im Austausch für die Rückgabe von Kes Ebb."  #~TR~
 tedjin.0128.d: "Nach reiflicher Überlegung können wir es uns derzeit nicht leisten, Unterstützung anzubieten."  #~TR~

 tedjin.0129.t: "Felaya interveniert"  #~TR~
 tedjin.0129.desc: "Die Herren von Felaya, die die sich anbahnende Situation im Auge behalten haben, haben Truppen geschickt, um mir gegen meine verräterischen Vasallen zu helfen."  #~TR~
 tedjin.0129.a: "Sende eine Nachricht des Dankes an den Rat der Lords."  #~TR~
 tedjin.0129.b: "Danke ihnen für ihre Freundlichkeit, aber ich habe die Situation im Griff."  #~TR~

 tedjin.0131.t: "Der felayanische Abgesandte"  #~TR~
 tedjin.0131.desc: "Ein Abgesandter des Ersten Lords von Felaya ist, die sich anbahnende Instabilität im Auge behaltend, an deinem Hof angekommen. Er spricht von ihrem Mitgefühl für deinen Versuch, Erleuchtung unter deinem Volk zu verbreiten, und kommt mit einem Vorschlag, vermittelt vom Izinidubeth selbst.\n\nSeit vielen Jahren sehnt sich Felaya nach der Rückgabe der verlorenen Gebiete von Kes Ebb. Solltest du bereit sein, diese zerrissenen Länder an sie zurückzugeben, wird Felaya gerne viele Männer und Befehlshaber schicken, um dafür zu kämpfen, dass das Haus Thezij siegreich aus dem aufziehenden Sturm hervorgeht."  #~TR~
 tedjin.0131.a: "Wenn das der Preis für solche Hilfe ist, werde ich ihn zahlen."  #~TR~
 tedjin.0131.a.tt: "Du wirst ein [Bündnis|E] mit dem Königreich Felaya eingehen."  #~TR~
 tedjin.0131.b: "Meine Entschuldigung, aber ich kann einen Vasallen nicht im Stich lassen..."  #~TR~
 
 tedjin.0132.t: "Der Kataj antwortet"  #~TR~
 tedjin.0132.desc: "Während er sich für meine freundlichen Gedanken und mein großzügiges Angebot bedankt, sagt der Kataj der Tedjin, dass er einen Vasallen nicht im Stich lassen kann, ohne schwach zu erscheinen und weitere Fragen nach seiner Legitimität hervorzurufen.\n\nMein Rat berät jetzt darüber, ob wir dennoch Truppen schicken oder ihn die Folgen seiner Entscheidung erleiden lassen sollen."  #~TR~
 tedjin.0132.a: "Besser einen freundlichen Kataj haben, sende eine kleine Streitmacht."  #~TR~
 tedjin.0132.b: "Besser einen freundlichen Kataj haben, sende eine große Streitmacht."  #~TR~
 tedjin.0132.c: "Wir werden sie in unseren Gedanken und Gebeten behalten..."  #~TR~
 
 tedjin.0133.t: "Gedanken und Gebete"  #~TR~
 tedjin.0133.desc: "Der Erste Lord von Felaya hat auf meine Ablehnung seines Angebots geantwortet, indem er sein Mitgefühl für meine Notlage aussprach. Er wünscht uns wissen zu lassen, dass alle Gläubigen meine eifrige Sache in ihren Gedanken und Gebeten behalten werden, und möge der Eine mir den Sieg gewähren."  #~TR~
 tedjin.0133.a: "Das ist überhaupt nicht hilfreich!"  #~TR~
 
 tedjin.0134.t: "Ein Nachbar in Not..."  #~TR~
 tedjin.0134.desc: "Unser illustrer neuer Tedjin-Nachbar hat anscheinend den Zorn seiner Vasallenherren erregt. Ich könnte ihm sicherlich helfen... gegen einen Preis.\n\nMal sehen - Agathmardru scheint ziemlich nett zu sein. Oder vielleicht könnte die gesamte Küste ja mir gehören, im Austausch dafür, dass ich einige meiner Jungs schicke, um ihm zu helfen..."  #~TR~
 tedjin.0134.a: "Ich biete eine Streitmacht für Agathmardru!"  #~TR~
 tedjin.0134.b: "Glück begünstigt die Mutigen - die ganze Küste!"  #~TR~
 tedjin.0134.c: "Warum sollten wir ihnen helfen? Wir nehmen, was wir wollen, von den Trümmern des bevorstehenden Chaos."  #~TR~

 tedjin.0136.t: "Der Pakt der Korsaren"  #~TR~
 tedjin.0136.desc: "Die Korsaren von Mardrûak sind ein launisches Volk, ohne wahre Loyalität zu irgendjemandem außer sich selbst.\n\nDer Herrscher von Nykkea hat sich mit einem Angebot an uns gewandt - gib traditionelle Küstengebiete meines Herrschaftsbereichs auf, und sie werden uns große Kompanien kampferprobter Korsaren schicken, um uns gegen die Reaktionäre zu unterstützen.\n\nWas sollen wir tun?"  #~TR~
 tedjin.0136.a: "Ein harter, aber fairer Handel."  #~TR~
 tedjin.0136.b: "Wir geben keinen Zentimeter Land an Piraten!"  #~TR~
 
 tedjin.0137.t: "Ein großzügiges Angebot, abgelehnt!"  #~TR~
 tedjin.0137.desc: "Der Emporkömmling Kataj hat mein freundliches Angebot abgelehnt, ihm in seiner Not zu helfen! Na ja... im Chaos seines Falls kann ich mir wahrscheinlich sowieso diese Gebiete schnappen!"  #~TR~
 tedjin.0137.a: "Mal sehen, wie sich die Dinge von hier aus entwickeln..."  #~TR~
 
 tedjin.0150.t: "Der Tedjin-Bürgerkrieg"  #~TR~
 tedjin.0150.desc: "Die Krise in der Tedjin-Konföderation hat endlich ihren Höhepunkt erreicht. Formelle Forderungen der reformistischen Kataj zum Rücktritt, die von der reaktionären Fraktion geschickt wurden, wurden rundweg abgelehnt, und die beiden Seiten befinden sich jetzt in offenem Krieg.\n\nDie Zeit für interessierte Parteien, ihre Interventionen vorzunehmen, läuft schnell ab, da die Zukunft der Konföderation auf dem Spiel steht."  #~TR~
 tedjin.0150.a: "Wo Worte versagen, finden Schwerter schnell eine Antwort."  #~TR~
 
 tedjin.0153.t: "Hilfe für die Gläubigen"  #~TR~
 tedjin.0153.desc: "Der neu gekrönte Kataj Bor der Tedjin, ein eifriger Konvertit zum Glauben, steht jetzt vor einem Aufstand seiner irregeführten Vasallen, die die Offenbarung des Einen noch nicht erhalten haben.\n\nAls Oberhaupt der Gläubigen ist es meine Pflicht, sie in allem zu unterstützen, was den Glauben fördert. Soll ich unseren Brüdern in ihrer Not helfen?"  #~TR~
 tedjin.0153.a: "Lasst die Narduwî am-Batân, die Armee der Gerechten, ausrücken!"  #~TR~
 tedjin.0153.b: "Êru wird ihnen helfen - welchen Unterschied können Menschen machen?"  #~TR~
 
 tedjin.0154.t: "Ein Bruder im Glauben"  #~TR~
 tedjin.0154.desc: "Schnelle Reiter vom Heiligen Kloster von Urud an-Khibil reiten eilig zu mir, um die Nachricht zu bringen, dass die Izindubêth sich uns in unserem Krieg anschließen wollen!\n\nIn diesem Moment reitet die Narduwî am-Batân, die Armee der Gerechten, aus, um an unserer Seite für die Verteidigung meines Volkes zu kämpfen und die Offenbarung des Einen zu verbreiten.\n\nDas ist ein Segen von Êru selbst! Mit einem solchen göttlichen Segen ist dieser Krieg sicherlich so gut wie gewonnen?"  #~TR~
 tedjin.0154.a: "Vorwärts, Männer, zum Sieg!"  #~TR~
 
 tedjin.0155.t: "Die Heiden vermehren sich"  #~TR~
 tedjin.0155.desc: "Die heiligen Männer von Urud an-Khibil haben beschlossen, aus ihrer Berghöhle zu kriechen, um an der Seite des Feindes in unserem Krieg zu stehen!\n\nIn diesem Moment reitet die Narduwî am-Batân, die Armee der Gerechten, aus, um unsere Männer im Feld zu treffen.\n\nLasst sie kommen. Jeder Heide, der es wagt, sich uns in den Weg zu stellen, ist eine weitere Gelegenheit, unseren Wert für Maladûm zu beweisen und unseren Platz an seiner Seite in seinen großen Hallen zu verdienen!"  #~TR~
 tedjin.0155.a: "Seit wann kann ein Priester überhaupt mit einem Schwert umgehen?"  #~TR~
 
 tedjin.0156.t: "Keine Wahl"  #~TR~
 tedjin.0156.desc: "Unser arroganter Kataj hat jeglichen Sinn und Verstand verloren und hat sich entschieden, weiterhin zu versuchen, seinen Willen und seine falsche Ideologie uns aufzuzwingen.\n\nIch werde die Lords versammeln, die noch an den alten Wegen festhalten, und unsere Position stärken, bereit, unser Ultimatum zu stellen.\n\nGib nach, oder es ist Krieg."  #~TR~
 tedjin.0156.a: "Es beginnt..."  #~TR~
 tedjin.0156.a.tt: "Du wirst der Anführer der Tedjin-Reaktionäre [faction|E] mit dem Ziel, den Kataj zur Abdankung zu zwingen."  #~TR~
 
 tedjin.0157.t: "Eine Abschwächung des Tons"  #~TR~
 tedjin.0157.desc: "In Worten, die an den verstorbenen Kataj Ayal erinnern, hat sich unser arroganter Kataj mit versöhnlicheren Worten an mich gewandt. Es scheint, dass alle Ideen von schnellen und dringenden Reformen so gut wie aufgegeben wurden, ohne sie ganz aufzugeben.\n\nDas gibt uns zumindest Raum zum Atmen und zur Planung unserer Rückkehr zur Normalität."  #~TR~
 tedjin.0157.a: "Gut... denke ich?"  #~TR~
 tedjin.0157.a.tt: "Der Bürgerkrieg ist abgewendet, obwohl der Kataj noch an seiner fremden Ideologie festhält."  #~TR~
 
 tedjin.0158.t: "Rückkehr in die Herde"  #~TR~
 tedjin.0158.desc: "Unser einst törichter und arroganter Kataj hat endlich das Licht gesehen und alle Hoffnungen aufgegeben, unseren Leuten eine fremde Ideologie und einen fremden Kult aufzuzwingen.\n\nIch begrüße diese Nachricht und meinen ehemaligen Rivalen mit offenen Armen!"  #~TR~
 tedjin.0158.a: "Endlich wieder Normalität!"  #~TR~
 tedjin.0158.a.tt: "Der Bürgerkrieg ist abgewendet und der Kataj kehrt zum Glauben seines Volkes zurück."  #~TR~

 tedjin.0200.t: "Die alten Wege bleiben bestehen"  #~TR~
 tedjin.0200.desc: "Die Versuche von [defender.GetFirstName|U], unsere alten und geschätzten Traditionen mit Füßen zu treten, sind vereitelt worden! [defender.GetSheHe|U] wurde aus unserem Land vertrieben, und diejenigen, die [defender.GetHerHim] gefolgt sind, werden schnell gejagt werden.\n\nWir werden dafür sorgen, dass unsere Traditionen weder innen noch außen jemals wieder bedroht werden! Die Wurzel unserer Uneinigkeit liegt in Felaya - vielleicht ist die Zeit gekommen, sie noch einmal zu zerschlagen und unser altes Reich neu zu gründen..."  #~TR~
 tedjin.0200.a: "Qadjajar wird wiederhergestellt!"  #~TR~
 tedjin.0200.tt: "Die Tedjin-Invasion [casus_belli|E] wird aktiviert und ermöglicht es dir, Titel in de jure Tedja, Mardrûak und Felaya zu erobern."  #~TR~
 tedjin.0200.tt2: "Wie versprochen, wirst du ein [tributary_state|E] von Mordor."  #~TR~
 
 tedjin.0201.t: "Reaktionärer Sieg im Tedjin-Bürgerkrieg"  #~TR~
 tedjin.0201.desc: "Am Ende waren die Zahlen zu groß - der reformistische Kataj, [defender.GetFirstName|U], wurde von seinen Vasallen gestürzt und ist mit seinen Anhängern ins Exil geflohen.\n\nAn seiner Stelle hat [attacker.GetFirstName|U] öffentlich seine Absicht erklärt, allen bösartigen 'fremden' Einflüssen in seinem Reich ein Ende zu bereiten und die Quelle dieser Einflüsse zu zerschlagen - Felaya.\n\nDie Tedjin scheinen sich auf einen weiteren Versuch vorzubereiten, die Länder zu erobern, die sie vor langer Zeit verloren haben..."  #~TR~
 tedjin.0201.a: "Eine Tragödie!"  #~TR~
 tedjin.0201.b: "Ein großer Sieg für uns!"  #~TR~
 
 tedjin.0202.t: "Ein neuer Tag"  #~TR~
 tedjin.0202.desc: "Trotz des standhaften und hartnäckigen Widerstands meiner aufsässigen Vasallen habe ich gesiegt. Nicht länger werden wir bloße Söldner und Glücksritter sein, Geringere, die größeren Reichen dienen!\n\nDie Zeit ist gekommen, die göttliche Wahrheit anzunehmen und dieses karge Land für wohlhabendere zu verlassen! Mardrûak ruft, und mit der Zeit wird sogar die Stadt der Korsaren uns gehören!"  #~TR~
 tedjin.0202.a: "Durch Glauben und Wahrheit werden wir gedeihen."  #~TR~
 tedjin.0202.tt: "Die Tedjin-Invasion [casus_belli|E] wird aktiviert und ermöglicht es dir, Titel im de-jure-Gebiet von Tedja, Mardrûak und Umbar zu erobern."  #~TR~
 
 tedjin.0203.t: "Reformistischer Sieg im Tedjin-Bürgerkrieg"  #~TR~
 tedjin.0203.desc: "[defender.GetTitledFirstName|U] hat trotz zahlenmäßiger Unterlegenheit gegenüber [defender.GetHerHis] rebellischen Untertanen einen entscheidenden Sieg errungen. Die rebellischen Lords wurden gedemütigt und werden sicherlich ihrer Ländereien beraubt, verbannt oder hingerichtet.\n\nDie alten Wege verblassen schnell in den Ländern der Tedjin, während [defender.GetTitledFirstName|U] [defender.GetHerHis] Reformen intensiviert und [defender.GetHerHis] Blick sich westwärts, zur Küste wendet..."  #~TR~
 tedjin.0203.a: "Unsere Hilfe war nicht umsonst."  #~TR~
 tedjin.0203.b: "Wie kannst du mit so einem zahlenmäßigen Vorteil verlieren?"  #~TR~
 
 tedjin.0300.t: "Qadjajar erhebt sich erneut"  #~TR~
 tedjin.0300.desc: "In einer schockierenden Wendung wurde das gefürchtete Tedjin-Reich von Qadjajar von [tedjinfounder.GetUIName] wiederaufgebaut. Qadjajar kontrollierte einst ganz Bellakar, aber sein Kernland waren immer die nördlichen Provinzen von Bellakar, Mardrûak und Felaya, und das war es, was die Tedjin mit dem Namen bezeichneten.\n\nNun, nach einer brutalen Eroberung von Mardrûak und Felaya, haben die Tedjin endlich den Staat wieder aufgebaut, der vor so langer Zeit zerbröselte, und die alten Paläste von Joam wurden zur Hauptstadt dieses wiederhergestellten Staates erklärt.\n\nWird der ehrgeizige [tedjinfounder.GetUIName] als nächstes versuchen, die maximale Ausdehnung von Qadjajar wiederherzustellen und auch Süd-Bellakar zu erobern?"  #~TR~
 tedjin.0300.a: "Qadjajar erhebt sich wieder."  #~TR~
 
 tedjin_invasion_cb_south_phase_2: "Die Tedjin-Invasion [casus_belli|E] wird erweitert und ermöglicht es dir, Titel im de-jure-Gebiet von Tedja, Mardrûak, Felaya, Bellazen und Nîlûlondê zu erobern."  #~TR~
 
 tedjin.0301.t: "Die Krieger der Küste"  #~TR~
 tedjin.0301.desc: "Die [tedjinfounder.GetCulture.GetNameNoTooltip]-Streitkräfte unter [tedjinfounder.GetUIName] haben große Teile der Westküste in einem Reich erobert, das sich vom Harnen bis zur Bucht von Felaya erstreckt.\n\nDiese eifrigen Neu-Konvertiten zum Glauben des Einen haben es sich zur Aufgabe gemacht, sich in den alten Städten der Korsaren von Mardrûak und Umbar eine neue Heimat zu schaffen.\n\nUnd dennoch haben ihre Anführer das Einmischen von Haruzan in ihre Angelegenheiten nicht vergessen und hegen seit langem einen Groll. Vielleicht versuchen sie von ihrer neuen Machtbasis aus sogar, Amrûn selbst anzugreifen."  #~TR~
 tedjin.0301.a: "Sind sie Freund oder Feind?"  #~TR~
 
 tedjin_invasion_cb_north_phase_2: "Die Tedjin-Invasion [casus_belli|E] wird erweitert und ermöglicht es dir, Titel im de-jure-Gebiet von Tedja, Mardrûak, Umbar, Narak, Haruzan und Pezarsan zu erobern."  #~TR~
 
 tedjin.0302.t: "Die Macht von Qadjajar"  #~TR~
 tedjin.0302.desc: "In einem schnellen Feldzug haben die Tedjin von Qadjajar die Taten ihrer grausamen Vorfahren wiederholt und Bellakar unter die Füße getreten. Die letzten Dynastien von Bellakar sind entweder ins Exil geflohen oder wurden abgeschlachtet, während Tag und Nacht Feste in der Qadjajar-Hauptstadt Joam gefeiert werden.\n\nMit diesem endgültigen Fall von Bellakar haben die Tedjin ihren Höhepunkt an Macht und Stärke wieder erreicht."  #~TR~
 tedjin.0302.a: "Qadjajar-ali ist entstanden"  #~TR~

 e_greater_tedjin_name: "Qadjajar-ali"  #~TR~
 e_greater_tedjin_name_adj: "Qadjajar-ali"  #~TR~
 
 tedjin.0303.t: "Das Reich der Gerechten"  #~TR~
 tedjin.0303.desc: "In einem entscheidenden Feldzug hat [tedjinfounder.GetUIName] einen Großteil des Harnen erobert und sich sowohl Gondor als auch Mordor genähert.\n\nIn einer so günstigen Lage haben sie nun eine starke Position im Nord-Süd-Handel über Land und See inne und werden sicherlich davon profitieren.\n\nDie Zeit wird zeigen, ob sie ihren kometenhaften Aufstieg fortsetzen oder vom Flug zu nah an Arien stürzen werden."  #~TR~
 tedjin.0303.a: "Wir werden sehen, was als nächstes passiert!"  #~TR~
 
 tedjin.9999.t: "Tod von Ayal - Bór regiert die Konföderation"  #~TR~
 tedjin.9999.desc: "Ayal, Herr der Tedjin, ist verstorben. Viele Jahre lang verfolgte er eine konservative Politik der inneren Stabilität. Nun aber regiert sein Sohn Bór als Herr der Konföderation, und eine neue Ära bricht für sie an. Denn Bór ist nicht sein Vater. Er ist von einem glühenden Glauben an die Notwendigkeit von Reformen sowohl für die Konföderation als auch für sein Volk getrieben. Die Zeit wird zeigen, ob seine Ambitionen verwirklicht werden oder ob die konservativen Lords der Konföderation ihn zwingen werden, seinen Ansatz zu mäßigen."  #~TR~
 tedjin.9999.a: "Mal sehen, was als nächstes passiert..."  #~TR~
 
 tedjin.0401.t: "Ein Tedjin-Heiliger"  #~TR~
 tedjin.0401.desc: "In einem für viele überraschenden Schritt hat der Izindubêth den kürzlich verstorbenen Tedjin-Herrscher Bôr zum Heiligen erklärt.\n\nWährend die große Zahl der Tedjin-Konvertiten diesen Schritt feiert, hat er zu einigen Konflikten geführt, da die konservativeren Priester des Klerus ihn immer noch als Wilden ansehen. Was auch immer seine Beweggründe waren, diese Anerkennung ihres großen Anführers wird sicherlich die Hingabe der Tedjin zum Glauben festigen."  #~TR~
 tedjin.0401.a: "War Bôr wirklich dieses Titels würdig?"  #~TR~
 tedjin.0401.b: "Er erkennt einen wahren Heiligen!"  #~TR~

 tedjin.0500.t: "Der Weg nach vorne"  #~TR~
 tedjin.0500.desc: "Während mein Volk am Rande des Wandels steht, muss ich meinen Weg weise bedenken. Ein Fehltritt hier könnte das gesamte Unterfangen zum Scheitern bringen und diese großen Träume zunichte machen. Was auch immer passiert, sowohl Schwert als auch Feder werden benötigt, um mein gespaltenes Volk zusammenzuführen, aber welche wird die Waffe meiner rechten Hand sein?\n\nDas Schwert verspricht Stärke, und Maladûm lächelt diejenigen an, die stark genug sind, eine Gelegenheit zu ergreifen, aber es könnte auch das Risiko bergen, die Spaltungen unter den Tedjin weiter zu vertiefen und meine Herrschaft unbeliebt und schwach zu machen.\n\nDie Feder einzusetzen, wird jedoch weniger unmittelbare Ergebnisse liefern, und während sie in Zukunft starke Verbündete sichern wird, beraubt sie mich auch eines Großteils der Richtung dieser Kampagne, gezwungen, mich denen zu beugen, die mich unterstützen."  #~TR~
 tedjin.0500.a: "Durch das Schwert des Glaubens werden wir vereint sein!"  #~TR~
 tedjin.0500.b: "Wo Schwerter versagen, müssen Worte Erfolg haben"  #~TR~

 tedjin.0501.t: "Das Heer von Maladûm"  #~TR~
 tedjin.0501.desc: "Als sich die Nachricht von meiner Absicht in Tedjia verbreitet, sehe ich jeden Tag mehr Männer, die zu meinem Banner strömen. Sie spüren die Dringlichkeit meines Aufrufs und die Gerechtigkeit meiner Sache und sind gekommen, um ihre Schwerter zu leihen. Mittlerweile haben sich fast dreitausend versammelt, und das Heer von Maladûm bereitet sich auf den Aufbruch vor. Unsere Sache ist wahr, und mit so öffentlicher Unterstützung wird sicherlich niemand in der Lage sein, sich uns zu widersetzen."  #~TR~
 tedjin.0501.a: "Wir reiten in den Krieg!"  #~TR~
 host_of_maladum: "Heer von Maladûm"  #~TR~

 tedjin.0502.t: "Starke Bindungen"  #~TR~
 tedjin.0502.desc: "Das Tedjin-Volk ist eng miteinander verbunden und verlässt sich auf die Unterstützung und Hilfe unserer Familie und unseres Clans. Diese familiären Bindungen dienen mir bei diesem Unterfangen noch immer, wenn ich sie nur stärken kann.\n\nIn Dhajran im Westen wohnt Gorovod, der Schwiegervater meiner Schwester. Obwohl er etwas vorsichtig und kühl ist, könnte er überzeugt werden, unsere Bindungen zu ehren und zusammenzuarbeiten. Auf der anderen Seite regiert der Bruder meiner Mutter die nördlichen Stämme von Kref Urt. Er ist ein weiser Mann, ein Veteran vieler Kriege und ein geschickter Verwalter seines Reiches und könnte sich in den kommenden Jahren als festerer Verbündeter erweisen.\n\nAber dann gibt es noch eine andere Möglichkeit. Ich bin noch unverheiratet, und im Osten wohnt die alte Familie der Azumenukhads, Verteidiger der Knochen von Batou Jochë und einst groß unter den Tedjin. Sie werden immer noch weit respektiert, und ihr Patriarch Ôldur hat eine unverheiratete Tochter. Wenn ich ihre Hand gewinnen würde, würde ich den größten Clan der Tedjin an mich binden."  #~TR~
 tedjin.0502.a: "Wende dich an meinen Schwiegervater in Dhajran"  #~TR~
 tedjin.0502.b: "Wende dich an meinen Onkel in Kref Urt"  #~TR~
 tedjin.0502.c: "Wende dich an die Azumenukhad"  #~TR~
 ally_with_dhajran: "Du verhandelst ein Bündnis mit Gorovod."  #~TR~
 ally_with_kref_urt: "Du verhandelst ein Bündnis mit Blodren."  #~TR~
 ally_with_kref_nilja: "Du wirst Verhandlungen mit Ôldur Azumenukhad aufnehmen."  #~TR~

 tedjin.0503.t: "Eine Frage der Ehe"  #~TR~
 tedjin.0503.desc: "Ich bin jetzt fast fünfundzwanzig Jahre alt, und der frühe Tod meines Vaters muss mich mein eigenes Erbe bedenken lassen. Noch unverheiratet, fehlt es mir an Kindern, und eine Frau würde sowohl meine Linie sichern als auch die Möglichkeit von Verbündeten und Freunden bringen.\n\nVakhia von Kref Nilja ist eine offensichtliche Wahl, Tochter alter Häuptlinge und eine fähige Frau. Wenn ich mich an ihren Vater wende, könnte dieses Bündnis der Schlüssel zu meinem Aufstieg sein.\n\nAber die Azumenukhad sind alt und fest verwurzelt, und meine Wiedergeburt muss sich nicht denen beugen, die einst stark waren. Sie sollte eher jemanden anderen suchen, der die Zukunft mit offenen Armen begrüßen könnte. Oder vielleicht muss ich überhaupt nicht heiraten und die Energien, die ich aufwenden würde, um eine Frau zufrieden zu stellen, stattdessen meinen Zielen widmen, bis mein Triumph gesichert ist."  #~TR~
 tedjin.0503.a: "Ich werde Ôldur bitten"  #~TR~
 tedjin.0503.b: "Ich brauche solche reaktionären Verbündeten nicht!"  #~TR~
 tedjin.0503.c: "Heiraten ist nur eine Ablenkung von meinen Plänen."  #~TR~
 malador_celibate_tt: "Ich werde zölibatär bleiben, bis mein Ziel erreicht ist."  #~TR~

 tedjin.0504.t: "Ein aufgehender Stern"  #~TR~
 tedjin.0504.desc: "Der junge Häuptling Malador ist zu mir gekommen und bettelt um die Hand meiner Tochter. Er ist ein stolzer Mann, der sich der Vereinigung unseres Volkes verschrieben hat, und es scheint, dass er uns als nächsten Schritt betrachtet. Soll ich ihm die Hand meiner Tochter geben und vielleicht riskieren, unter seinen Einfluss zu geraten, wenn auch als vertrauter Verbündeter; oder soll ich ihn ablehnen und einen Rachefeldzug und Krieg riskieren?"  #~TR~
 tedjin.0504.a: "Wir werden ihn mit offenen Armen empfangen."  #~TR~
 tedjin.0504.b: "Solche Emporkömmlinge sind nicht mein Problem!"  #~TR~
 malador_marry_vakhia_tt: "Du wirst Malador Vakhias Hand und die Knochen des Jochë gewähren."  #~TR~
 malador_no_marry_vakhia_tt: "Du wirst Maladors Bitte ablehnen, und er wird nicht erfreut sein."  #~TR~

 tedjin.0505.t: "Eine geschmiedete Allianz"  #~TR~
 tedjin.0505.desc: "Häuptling Ôldur hat endlich zurückgeschrieben. Ich habe seine Gunst gefunden, und er hält es nun für angebracht, mir die Hand seiner Tochter zur Ehe zu geben. Mehr noch, er hat die Knochen des Batou Jochë als Mitgift geschickt. Die Knochen dieses uralten Anführers unseres Volkes wurden lange von den Azumenukhad beschützt, und seine Gabe wird meine Herrschaft nur weiter legitimieren."  #~TR~
 tedjin.0505.a: "Alt und Neu werden gemeinsam die Zukunft schreiben."  #~TR~

 tedjin.0506.t: "Eine scharfe Zurückweisung"  #~TR~
 tedjin.0506.desc: "Der verfluchte Narr Ôldur hat meine Bitte abgelehnt und ging sogar so weit, mich in seiner Antwort zu beleidigen, indem er mich einen #italic Emporkömmling#! und #italic Dieb#! nannte!!. Diese schwere Beleidigung ist ein schwerer Schlag für mein Prestige und wird meine Pläne für Allianzen in der Gegend zunichtemachen."  #~TR~
 tedjin.0506.a: "Ich werde mich daran erinnern..."  #~TR~
 tedjin.0506.b: "Das wird nicht geduldet!"  #~TR~

 tedjin.0507.t: "Gelegenheit im Westen"  #~TR~
 tedjin.0507.desc: "Während meine ursprünglichen Pläne beginnen, Früchte zu tragen, habe ich nun die Gelegenheit, meine Nachbarn zu betrachten. Im Westen lebt mein Schwiegervater Gorovod in den Ländern um Dhajarn, der Schwiegervater meiner Schwester. Er ist vorsichtig und kalt, wird im Alter stur und dumm. Er hat die Gefolgschaft seiner Cousins in Dhajarn selbst verloren.\n\nSein Sohn Khûrsh ist aus anderem Holz geschnitzt, gerissen und ehrgeizig, und könnte ein reifes Ziel für meine Hilfe sein. Soll ich ihn gegen seinen Vater unterstützen, um einen Verbündeten in die Region zu bringen, oder warten, bis die Zeit die Arbeit für mich erledigt?"  #~TR~
 tedjin.0507.a: "Ich werde seinen Anspruch unterstützen!"  #~TR~
 tedjin.0507.b: "Jetzt ist nicht die Zeit dafür."  #~TR~
 tedjin.0507.c: "Wir werden unsere Bande stärken."  #~TR~

 tedjin.0508.t: "Lokale Angelegenheiten"  #~TR~
 tedjin.0508.desc: "Obwohl meine Bewegung Tedjia überzieht, gibt es in meiner eigenen Heimat immer noch diejenigen, die sie ablehnen. Die Menschen dieser Stadt sind weich und sesshaft geworden, und die meisten haben sogar unseren Gott verlassen und sich stattdessen dem Glauben der [adunai|E] Ausländer zugewandt. Ich muss einen Weg finden, sie zu zügeln, denn wenn ich nicht die Herzen meines eigenen Volkes befehle, wie soll ich dann ganz Tedjin regieren? Meine Priester stehen bereit nach meiner Anweisung, und ich brauche sie nur zu sagen, wie sie arbeiten sollen. Vielleicht werden solche Maßnahmen nicht beliebt sein, aber sie sind für die langfristige Sicherheit unerlässlich."  #~TR~
 tedjin.0508.a: "Sie müssen so anbeten wie ich!"  #~TR~
 tedjin.0508.b: "Mein Volk wird unser Erbe nicht vergessen!"  #~TR~
 tedjin.0508.c: "#bold Niemand#! wird sich widersetzen!"  #~TR~
 tedjin.0508.d: "Akzeptanz ist manchmal notwendig."  #~TR~
 brutal_suppression_culture: "Es gab ein massives Durchgreifen gegen Sôriyanische Kulturpraktiken."  #~TR~
 brutal_suppression_faith: "Es gab eine brutale Unterdrückung der Gläubigen."  #~TR~

 tedjin.0510.t: "Die Verräter im Süden"  #~TR~
 tedjin.0510.desc: "Jetzt, da die Menschen meiner Stadt begonnen haben, zu den alten Wegen zurückzukehren, ist es an der Zeit, über sie hinaus in den Süden zu schauen. In den reichen Ländern von Soriya führen diejenigen meines Volkes, die einst stolz als Herrscher der Wellen da standen, jetzt ein erbärmliches Dasein, vermischt mit den [adunai|E] und handeln nur mit vorbeiziehenden Kaufleuten.\n\nUnter ihnen sind die Mazareki, Herren von Mardruak unter den Tumakveh-Königen. Ich sollte sie vielleicht zuerst als Machtdemonstration ins Visier nehmen, oder stattdessen auf ihre kulturellen Führer zielen. Vielleicht werde ich eines Tages sogar meine Truppen ins Urud an-Khibil selbst schicken, um ihre falschen Tempel zu zerstören und die Soryianer zurück in die Herde zu bringen."  #~TR~
 tedjin.0510.a: "Die Mazareki müssen sich verbeugen."  #~TR~
 tedjin.0510.b: "Die Stärksten unter ihnen werden mir dienen."  #~TR~
 tedjin.0510.c: "Schlagt ins Herz ihres Glaubens!"  #~TR~
 tedjin.0510.d: "Vielleicht reicht Versöhnung."  #~TR~

 tedjin.0511.t: "Endlich vereint"  #~TR~
 tedjin.0511.desc: "Die Zeit ist endlich gekommen, mein Volk unter einem Banner, die Herren des Tedjin knien mir zu Füßen. Durch Verstand, Krieg und List habe ich meine Aufgabe erfüllt und werde als derjenige in Erinnerung bleiben, der mein Volk wieder zur Größe erhoben hat. Jetzt könnte ich mich anderen Verfolgungen zuwenden, der Verwaltung meines Reiches und der Sicherung meines Erbes. Aber doch, etwas in mir dürstet nach mehr, denn mit meinem ganzen Volk hinter mir, wer kann dem Weg zu noch höheren Herrlichkeiten im Wege stehen, vielleicht rivalisierend mit den Qadjajar von einst?"  #~TR~
 tedjin.0511.a: "Meine Arbeit hier ist getan."  #~TR~
 tedjin.0511.b: "Das ist erst der Anfang..."  #~TR~
