l_german:

 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t: "Unheimliche Gerüchte"  #~TR~
 nazgul.0001.desc: "Mein Ratgeber [messenger.GetTitledFirstName] kommt auf mich zu, eine besorgte Miene auf [messenger.GetHerHis] Gesicht.\n\n"Mein [ROOT.Char.GetLadyLord], ich bringe beunruhigende Neuigkeiten. Deine Bauern sprechen von einem dunklen Schatten, einem Reiter in Schwarz, der dich namentlich sucht. Ich würde mir nichts dabei denken, wäre da nicht die panische Angst aller Zeugen."\n\nDas klingt bedrohlich, aber im Moment kann ich nicht viel tun."  #~TR~
 nazgul.0001.a: "In der Tat beunruhigende Neuigkeiten"  #~TR~

 nazgul.0002.t: "Ein Mord am Hof"  #~TR~
 nazgul.0002.desc: "[messenger.GetTitledFirstName|U] rennt in meinen Thronsaal, sichtlich aufgewühlt.\n\n"Mein [ROOT.Char.GetLadyLord], ein Mord! Es gab einen Mord in der Burg! Dein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] wurde tot in einer Blutlache aufgefunden, ein seltsames Messer in [victim.GetHerHis] Brust gerammt. Ein ominöser Zettel wurde auf [victim.GetHerHim] gefunden."\n\nDer Zettel lautet: "#italic Du hast etwas genommen, das mir wertvoll ist. Gib es zurück, oder erleide die Konsequenzen #!"\n\nSoll ich diesen Ring an seinen vorherigen Besitzer zurückgeben? Ich muss gestehen, er ist mir auch lieb und teuer geworden..."  #~TR~
 nazgul.0002.a: "Verdoppelt die Wache! Lasst keinen Fremden ohne mein Wort herein!"  #~TR~
 nazgul.0002.b: "Der Ring ist mein! Lasst die Herolde eine Herausforderung an diesen Schwarzen Reiter aussprechen."  #~TR~
 nazgul.002.b.tt: "Du wirst den Nazgûl um den Besitz des Rings herausfordern"  #~TR~
 nazgul.0002.c: "Am sichersten ist es wahrscheinlich, ihn gegen meinen Willen zurückzugeben."  #~TR~
 
 nazgul.0003.t: "Ein Angriff auf mein[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U]"  #~TR~
 nazgul.0003.desc.intro: "[messenger.GetTitledFirstName|U] stürzt außer Atem in meinen Thronsaal.\n\n"Mein [ROOT.Char.GetLadyLord], eine dunkle Gestalt schlüpfte an unseren Wachen vorbei! Es gab einen neuen Angriff innerhalb unserer Mauern! Dein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] "  #~TR~
 nazgul.0003.desc.black_breath: "wurde verwundet in [victim.GetHerHis] eigenem Zimmer aufgefunden, [victim.GetSheHe] sagt, ein großer Mann in Schwarz habe [victim.GetHerHim] angegriffen, aber der Angreifer wurde von einer Wache verjagt. [victim.GetFirstNameNoTooltip] scheint sehr mitgenommen von der Begegnung zu sein: [victim.GetSheHe] blutet und zittert am ganzen Körper."\n\n"  #~TR~
 nazgul.0003.desc.death: "wurde tot in einer Blutlache aufgefunden, ein identisches Messer wie zuvor in [victim.GetHerHis] Brust gerammt. Der gleiche Zettel wurde auf [victim.GetHerHim] gefunden.'\n\n"  #~TR~
 nazgul.0003.desc.end: "Wird dieser verfluchte Gespensterreiter mich niemals in Ruhe lassen?"  #~TR~
 nazgul.0003.a: "Verdoppelt die Wache! Lasst keinen Fremden ohne mein Wort herein!"  #~TR~
 nazgul.0003.b: "Der Ring ist mein! Lasst die Herolde eine Herausforderung an diesen Schwarzen Reiter aussprechen"  #~TR~
 
 nazgul.0051.t: "Das Aufgebot von Mordor"  #~TR~
 nazgul.0051.desc: "Im Laufe der Jahre drehen sich die Räder von Saurons großen Plänen, und die Zeit für den großen Feldzug nach Westen rückt näher. Infolgedessen kann Sauron keine Truppen mehr zum Schutz von Dol Guldur abstellen, und Khamûl muss auf sich allein gestellt sein – zumindest vorerst."  #~TR~
 nazgul.0051.a: "Ich fühle mich geehrt durch dein Vertrauen, Meister."  #~TR~
 nazgul.0051.a.tt: "Du wirst kein [tributary|e] von Mordor mehr sein"  #~TR~

 
 ### Personality Events
 nazgul.0101.t: "Sie verfolgen mich auf Schritt und Tritt"  #~TR~
 nazgul.0101.desc: "Ich dachte, ich wäre eine Weile in Sicherheit, aber ich höre immer wieder Gerüchte von Bauern, die auf meinem Land angegriffen werden, und Höflingen, die nachts aus ihren Betten verschwinden. Ich weiß, die Diener des Dunklen Herrn suchen mich! Sie essen nicht, sie schlafen nicht, sie sterben nicht, wenn man sie erdolcht, wie kann ich diese verfluchten Verfolger jemals loswerden?!\n\nWer arbeitet von ihnen in meinem eigenen Hof?"  #~TR~
 nazgul.0101.a: "Sie alle arbeiten insgeheim für sie! Alle!"  #~TR~
 
 nazgul.0102.t: "Schmerz ist überall"  #~TR~
 nazgul.0102.desc: "Ich hasse diesen Ring so sehr, wie ich ihn liebe, ich kann nicht glauben, welchen Preis ich für seine Macht zahlen muss. Er quält mich ständig, ich sehe ihn, wann immer ich die Augen schließe, nichts kann mich von dem Schmerz ablenken.\n\nSoll ich allein in dem qualvollen Schmerz und Kummer sein? Was habe ich getan, um das zu verdienen? Sie alle verdienen es, diesen Schmerz zu fühlen, so klein im Vergleich zu der Tortur, die ich täglich erdulde!"  #~TR~
 nazgul.0102.a: "Schmerz muss geteilt werden, damit er nicht unerträglich wird."  #~TR~
 
 nazgul.0103.t: "Mein Wille ist Gesetz"  #~TR~
 nazgul.0103.desc: "Der Ring hat mich auserwählt, sein Träger zu sein, es ist kein Zufall, dass er mich gefunden hat. Ich bin über die bloßen Sterblichen erhaben und verdiene ihre Treue und ihren Respekt. Gesetze sollten nicht für überlegene Wesen gelten, sie sind für geringere Menschen da.\n\nMein Wunsch soll von nun an Gesetz sein, ob es ihnen gefällt oder nicht!"  #~TR~
 nazgul.0103.a: "Sie werden gehorchen oder meinen Zorn erleiden!"  #~TR~
 
 nazgul.0104.t: "Sie werden alle büßen"  #~TR~
 nazgul.0104.desc: "Ist es nicht genug, dass ich diesen Ring endlos an mir quälen lassen muss? Jetzt sind es meine Höflinge, die mich verachten und meine Befehle missachten. Als hätte ich Geduld für solche kleinmütigen Narren!\n\nJeder Affront, jede geflüsterte Beleidigung wird hart bestraft, ich #bold werde #! den Respekt meiner Untergebenen haben!"  #~TR~
 nazgul.0104.a: "Meine Geduld ist am Ende."  #~TR~
 
 nazgul.0105.t: "Kein Moment des Friedens"  #~TR~
 nazgul.0105.desc: "Ich dachte, ich wäre eine Weile in Sicherheit, aber ich höre immer wieder Gerüchte von Bauern, die auf meinem Land angegriffen werden, und Höflingen, die nachts aus ihren Betten verschwinden. Ich weiß, die Diener des Dunklen Herrn suchen mich! Sie essen nicht, sie schlafen nicht, sie sterben nicht, wenn man sie erdolcht, wie kann ich diese verfluchten Verfolger jemals loswerden?!\n\nWarum lassen sie mich nicht in Ruhe? Was habe ich getan, um das zu verdienen?"  #~TR~
 nazgul.0105.a: "Können sie mich nicht in Ruhe lassen?!"  #~TR~
 
 ### Duel Events
 nazgul.0202.t: "Sieg!"  #~TR~
 nazgul.0202.desc: "Ich habe gewonnen! Ich kann es nicht glauben, aber ich habe gewonnen! Ich habe einen [ringwraith|E] besiegt und ihn zurück in sein Versteck gejagt! Niemand kann sich mir widersetzen!\n\nEndlich kann ich die Früchte meines Rings in Frieden genießen."  #~TR~
 nazgul.0202.a: "Ich bin unbesiegbar! Ich werde niemals sterben!"  #~TR~
 
 nazgul.0203.t: "Niederlage!"  #~TR~
 nazgul.0203.desc: "Das ist es, ich habe gegen den [nazgulcharacter|E] verloren. Ich gebe nach und biete ihm den Ring an. Er streckt seine gespenstische Hand aus, um ihn mir vom Finger zu nehmen, und sobald er ihn hat, stößt er seine Klinge mit einem letzten Abschiedsgruß in mein Herz: "Du hast es gewagt, das zu tragen, was niemals für dich bestimmt war. Dienstet nun [sauronthedarklordcharacter|E] für immer als Gespenst".\n\nIch spüre, wie das Leben meinen Körper verlässt, während mein Geist an die Erde gebunden ist, die Hallen von [mandoscharacter|E] verwehrt."  #~TR~
 nazgul.0203.a: "Habe ich das verdient?"  #~TR~
 
 ### Living without the Precious event
 
 nazgul.0300.t: "Mein Schatz ist weg"  #~TR~
 nazgul.0300.desc: "Ich kann nicht essen, ich kann nicht schlafen, mein wertvoller Ring ist für immer weg.\n\nIch vermisse ihn jeden wachen Moment, nichts macht mir mehr Freude. Essen schmeckt wie Asche in meinem Mund, die Gesellschaft anderer stößt mich ab und die früheren Freuden fühlen sich jetzt wie sinnlose Ablenkungen an. Ich gehe durch die Bewegungen, aber mein Herz ist nicht dabei.\n\nEr ist für immer weg mit meinem Schatz, meiner Liebe, meinem #italic Schatz #!!"  #~TR~
 nazgul.0300.a: "Sie haben ihn uns gestohlen!"  #~TR~
