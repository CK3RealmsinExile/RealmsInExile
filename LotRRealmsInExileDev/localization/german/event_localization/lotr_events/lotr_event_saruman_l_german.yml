 rohan.2215.t: "Die Goldene Halle"  #~TR~
 rohan.2215.desc: "In rasendem Tempo bin ich endlich in Edoras angekommen und stürme bis zu den Toren von Meduseld selbst. Die Wachen gewähren mir sofort Einlass, um meinen Vater zu sehen. Ich beginne sofort mit einem leidenschaftlichen Bericht über die Lage in Westfold und beschreibe detailliert die Schrecken, die ich gesehen habe, und wie unser Volk gelitten hat. Schließlich beende ich mit einer letzten leidenschaftlichen Bitte an meinen König und Vater, die Reiter Rohans herbeizurufen, um das Böse auszurotten, das sich in Isengard heimlich eingenistet hat.\n\nMein Vater ist mehrere Minuten lang unleserlich, und in seinen Augen sehe ich tausend Gedanken, hundert Pläne – so ist der Geist König Théodens, der viele Kriege gekämpft und Frieden geschlossen hat. Er dankt mir für meine pflichtbewusste Arbeit und geht nach einer Umarmung hinaus und sagt, er müsse nachdenken – und dann handeln." # Théodred at Edoras / Convinces his father to Muster  #~TR~
 rohan.2215.a: "Hoffentlich überzeugen meine Worte zum Handeln."  #~TR~
 
