 saruman_event_chain.3000.t: "Der Fall von Isengard"  #~TR~
 saruman_event_chain.3000.desc: "Es ist eine Katastrophe. Die Mauern meiner Festung haben nicht ausgereicht, um die Flut meiner Feinde aufzuhalten, und nun ist Isengard – mein Machtsitz – verloren. \n\nDies ist eine unannehmbare Wendung der Ereignisse, die meine wichtigsten Pläne zurückwirft und meine wichtigste Arbeit stört. Ich werde das nicht akzeptieren, und ich werde es nicht! \n\nIsengard muss um jeden Preis zurückerobert werden!"  #~TR~
 saruman_event_chain.3000.a: "Das kann so nicht bleiben!"  #~TR~
 
 saruman_event_chain.3001.t: "Isengard zurückerobert"  #~TR~
 saruman_event_chain.3001.desc: "Nach vielen Mühen ist es endlich geschafft. Isengard gehört mir wieder. Ich hätte es nie verlieren dürfen! \n\nNun kann ich meine Arbeit fortsetzen, um diese Welt zu ordnen und sowohl Mensch als auch Ork in eine bessere, geordnetere Zukunft zu führen. Eine neue Ordnung soll geschaffen werden, und eine neue Macht... soll aufsteigen."  #~TR~
 saruman_event_chain.3001.a: "Isengard gehört mir."  #~TR~

 saruman_event_chain.3002.t: "Helms Klamm gebrochen"  #~TR~
 saruman_event_chain.3002.desc: "Rohan hat einen tödlichen Schlag erhalten. Helms Klamm, die stärkste Bergfestung des Riddermarks, ist an meine kämpfenden Uruk-hai gefallen. \n\nNun sollen die zerbrochenen Mauern des Hornburgs durch mein überlegenes Können erneuert werden, und Helms Klamm wird zu einem Aufmarschgebiet für meine Armeen werden, um weiter in die Felder des Riddermarks vorzustoßen. \n\nRohan wird sicher fallen..."  #~TR~
 saruman_event_chain.3002.a: "Es wird keinen Morgen für die Menschen geben."  #~TR~
 
 saruman_event_chain.3003.t: "Die Eroberung von Edoras"  #~TR~
 saruman_event_chain.3003.desc: "Die Goldene Halle gehört mir. \n\nIch war natürlich schon einmal hier, als Besucher und Berater. Nun gehört mir der Thron von Rohan. Ich werde hier einen Herrscher einsetzen, der genug Weisheit besitzt, um meiner Führung zu folgen... im Gegensatz zu den leichtsinnigen Söhnen des Eorl."  #~TR~
 saruman_event_chain.3003.a: "Rohan wird sich mir beugen."  #~TR~








