  ### ISENGARD UNLEASHED EVENTS ###
 tecision_saruman_raid_rohan: "Den Westfold überfallen"  #~TR~
 tecision_saruman_raid_rohan_desc: "Meine Ork-Armee wird unruhig. Sie vermissen den Geschmack von Menschenfleisch und brauchen Übung für den bevorstehenden langen Krieg. Ich werde diese Gelegenheit nutzen, um den Prinzen von Rohan in die Falle zu locken, um ihn zu töten. Ohne ihren erfahrenen Ersten Marschall wird die Zerstörung des Königreichs sichergestellt sein."  #~TR~
 tecision_saruman_raid_rohan_tooltip: "Sende Orks, um den Westfold zu plündern, um Prinz Théodred anzulocken"  #~TR~
 tecision_saruman_raid_rohan_confirm: "Brennt ihre Dörfer nieder!"  #~TR~
 tecision_saruman_raid_rohan_effect_1: "Kann Beute aus dem Raubzug erhalten."  #~TR~
 
 rohan.2200.t: "Unheilvolle Berichte"  #~TR~
 rohan.2200.desc: "Reiter aus Westfold sind mit schlimmen Nachrichten angekommen. Orks streifen ungehindert durchs Land, plündern Dörfer und morden wahllos. Doch diese Orks scheinen viel zu organisiert, um aus den Bergen gekommen zu sein, und sie tragen ein seltsames Zeichen – eine weiße Hand auf schwarzem Grund. Welchen neuen Feind müssen wir uns zu dieser späten Stunde stellen? Der weiße Zauberer ist in letzter Zeit sehr zurückgezogen gewesen, und mein Herz ahnt, dass die lange Stille von Isengart keine Besinnung, sondern Vorbereitung gewesen ist."  #~TR~
 rohan.2200.a: "Ruf die Reiter. Ich werde diese Gerüchte selbst untersuchen."  #~TR~
 rohan.2200.a.tt: "Reite mit deinen Männern nach Westen und beende die Angriffe."  #~TR~
 rohan.2200.b: "Treffe Vorbereitungen zur Abreise nach Edoras, ich werde mit meinem Vater sprechen."  #~TR~
 rohan.2200.b.tt: "Reite nach Osten, um eine Audienz bei Théoden zu erbitten."  #~TR~
 
 rohan.2201.t: "Westfold in Flammen"  #~TR~
 rohan.2201.desc: "Wir ritten hart durch die Nacht und kamen schließlich in die Stadt Fowlmere. Aber wir kamen viel zu spät. Feuer verzehrt die Felder und die Häuser, und Rauch erstickt die Luft. Wir können es kaum ertragen, aber wir müssen. Schließlich finden wir einen überlebenden Dorfbewohner, der uns die ganze schreckliche Geschichte erzählt. Dunlendings-Plünderer und Orks in großer, kunstvoll gearbeiteter Rüstung, die mit der berichteten weißen Hand gebrandmarkt sind, griffen sie am Morgen an. Im Chaos des Gemetzels, behauptet er, den Namen Sarumans sowohl von den Orks als auch von den Dunlendings gehört zu haben, während er sich versteckte. Was ich befürchtet habe, ist wahr. Saruman hat uns verraten."  #~TR~
 rohan.2201.a: "Wir werden zu den Isen-Furt reiten und den weißen Zauberer stellen!"  #~TR~
 rohan.2201.b: "Ich werde den Rat meiner Hauptmann befolgen! Wir machen uns auf den Weg nach Edoras!"  #~TR~
 rohan.2201.c: "Wenn mein Vater nur hier wäre..."  #~TR~
 
 rohan.2202.t: "Hinterhalt an der Isen"  #~TR~
 rohan.2202.desc: "Wir stießen an der Isen-Furt mit den Truppen von Isengart zusammen. Sie stürzten sich auf uns, ohne Rücksicht auf ihr eigenes Leben, und näherten sich mir so schnell wie Reiter. Meine Männer haben sich ehrenhaft bewiesen, und wir haben ihren Truppen einen wütenden Schlag versetzt, aber ich befürchte, der Feind hat sein Ziel erreicht. Während der größte Teil meiner Armee sich erfolgreich zurückgezogen hat, stellten meine Garde und ich fest, dass wir durch einen letzten Angriff abgeschnitten wurden. Meine Gefolgsleute liegen tot da, und ich befürchte, dass ich bald folgen werde..."  #~TR~
 rohan.2202.a: "Oh Vorväter von Rohan, pflegt meine Wunden..."  #~TR~
 
 rohan.2203.t: "Hinterhalt an der Isen"  #~TR~
 rohan.2203.desc: "Salve um Salve hageln die Pfeile auf uns herab und treffen Schild und Ross mit schrecklicher Wildheit. Einer nach dem anderen fallen meine Hauptmann von ihren Pferden und werden von krummen Klingen erledigt. Ich reite hart nach Osten, nur um von einer Mauer aus Pikenieren aufgehalten zu werden. Sie schlagen und stoßen auf mich ein. Alles wird dunkel.\n\nEinige Stunden später – vielleicht Tage – sehe ich ein blendendes Licht und Schatten, die im Fluss tanzen, Figuren, die durch die Toten gehen und nach etwas suchen. Plötzlich werde ich schwerelos, aufgehoben und auf das gesetzt, was ich für ein Pferd halte, und als wir uns zu bewegen beginnen, wird alles wieder dunkel."  #~TR~
 rohan.2203.a: "Möge Eru mir Kraft verleihen!"  #~TR~
 
 rohan.2204.t: "Der Tod Théodreds"  #~TR~
 rohan.2204.desc: "Ich habe kaum noch Kraft. Ich weiß schwach, dass ich in einem Bett liege, aber warum? Die Schlacht, das Blut und das Klingeln des Stahls... es ist alles jetzt gedämpft, verschwommen wie durch einen Nebel. Ich weiß schwach, dass ich etwas tun muss, aber was? Ich bin so müde, ich will nichts mehr als ruhen... \n\nLeise gleite ich davon, die letzten Gedanken meines Geistes ruhen auf meinem geliebten König und Vater und dem Schicksal unseres Königreichs." #Théodred Dies in his sleep  #~TR~
 rohan.2204.a: "Kämpft weiter, Rohan..."  #~TR~
 
 rohan.2205.t: "Ein Kind begraben"  #~TR~
 rohan.2205.desc: "Ich bin wie betäubt, der Schock hindert mich noch an den Tränen, von denen ich weiß, dass sie mit der Zeit fließen werden. Meine Nichte Éowyn hilft, den steifen Trauerzug zum Hügelgrab zu führen, mein Sohn wird mit allen Ehren getragen, wie es sich für einen Prinzen der Mark gebührt. Nachdem die Zeremonie beendet ist, entlasse ich die Leute, und langsam gehen sie weg, meine Nichte und mein Neffe als letzte unter ihnen. \n\nEndlich beginnen die Tränen zu fließen, eine Hand auf meinem Gesicht, während ich auf den Hügel meines geliebten Sohnes blicke, so stolz und stark, doch so freundlich und edel. Die Alten bleiben und die Jungen sterben – welche Gerechtigkeit ist das?" #Théoden buries Théodred.  #~TR~
 rohan.2205.a: "Kein Vater sollte jemals sein Kind begraben müssen."  #~TR~
 
 rohan.2206.t: "Sammelt die Rohirrim!"  #~TR~
 rohan.2206.desc: "Wir müssen das Unkraut ausrotten, das sich in Isengart eingenistet hat. Rohan liegt beklagt, seine Söhne und Töchter sterben im Schlamm für die perversen Entartungen des weißen Zauberers, der das Vertrauen sowohl von Meduseld als auch von Minas Tirith verraten hat! \n\nSchickt Reiter in die vier Ecken des Riddermarks – die Söhne Eorls werden eine solche Beleidigung nicht ohne Antwort hinnehmen. Wir haben viele Kriege geführt und viele gewonnen – welche großen Siege hat der weiße Zauberer zu seinem Namen? Reiter von Rohan, Eide, die ihr geschworen habt – erfüllt sie jetzt alle, für Herr und Land!"  #~TR~
 rohan.2206.a: "Schickt die Reiter aus!"  #~TR~
 rohan.2206.a.tt: "Die Marschälle werden zum Krieg gerufen."  #~TR~
 
 rohan.2207.t: "Sammlung der Rohirrim!"  #~TR~
 rohan.2207.desc: "Ein Reiter ist aus Edoras angekommen und befiehlt uns, alle unsere Reiter zu sammeln und eilig nach Edoras zu reiten. Rohan und Isengart stürzen sich nun in den Krieg, die Verbrechen des weißen Zauberers können nicht länger ignoriert werden. Was wird der Herr von Grimslade zu diesen Nachrichten sagen?"  #~TR~
 rohan.2207.a: "Sendet Verstärkung nach Edoras!"  #~TR~
 rohan.2207.b: "Wir können nicht kämpfen – Widerstand ist sinnlos."  #~TR~
 
 rohan.2208.t: "Sammlung der Rohirrim!"  #~TR~
 rohan.2208.desc: "Ein Reiter ist aus Edoras angekommen und befiehlt uns, alle unsere Reiter zu sammeln und eilig nach Edoras zu reiten. Rohan und Isengart stürzen sich nun in den Krieg, die Verbrechen des weißen Zauberers können nicht länger ignoriert werden. Was wird der Herr von Harrowdale zu diesen Nachrichten sagen?"  #~TR~
