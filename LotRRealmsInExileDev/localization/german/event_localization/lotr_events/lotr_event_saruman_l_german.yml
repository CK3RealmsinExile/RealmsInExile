 theodred.0117.t: "Unheilvolle Berichte"  #~TR~
 theodred.0117.desc: "Reiter aus Westfold sind mit düsteren Nachrichten angekommen. Orks streifen frei durch das Land, plündern Dörfer und morden wahllos. Doch diese Orks scheinen viel zu organisiert zu sein, um aus den Bergen gekommen zu sein, und sie tragen ein merkwürdiges Zeichen – eine Weiße Hand auf schwarzem Feld. Welchen neuen Feind haben wir um diese späte Stunde? Der Weiße Zauberer ist in letzter Zeit zurückgezogen gewesen, und könnte dies sein Werk sein?\n\nGrima rät mir zu warten, Gesandte auszusenden und vorsichtig zu sein, denn war Saruman nicht lange ein treuer Hüter der westlichen Grenze? Mein Neffe Éomer ist viel direkter und sagt, wenn er uns nicht völlig verraten hat, ist er als Hüter wertlos. Wie sonst könnte eine solche Streitmacht unsere Grenze überquert haben, außer durch seine stillschweigende Zustimmung? Wenn nichts anderes, muss Isengard eingenommen und neu befestigt werden, um solche zukünftigen Einfälle zu verhindern.\n\nWas auch immer in Westfold auf uns wartet, wir werden in Stärke reiten, um es zu zerschlagen."  #~TR~
 theodred.0117.a: "Macht die Rohirrim bereit!"  #~TR~
 
 rohan.2216.t: "Isengard entfesselt"  #~TR~
 rohan.2216.desc: "Die Zeit ist gekommen – eine neue Ordnung entsteht, und der Sieg ist nahe! \n\nDie Eroberung Rohans muss schnell abgeschlossen werden, bevor Sauron Gondor erobern kann. Andernfalls wird mein Verrat offensichtlich, und selbst die Macht Isengards kann allein gegen Mordor nicht bestehen."  #~TR~
 rohan.2216.a: "Es wird keine Morgenröte für die Menschen geben."  #~TR~
 
 theodred.0119.t: "Die Niederlage der Pferdehorden"  #~TR~
 theodred.0119.desc: "In einer entscheidenden Machtdemonstration wurden die Pferdehorden Rohans gedemütigt. Vor Sarumans mächtigen Armeen aus Uruk-Hai und Hilfstruppen aus Dunland war die Niederlage der Pferdehorden nahezu unvermeidlich.\n\nSaruman ist jedoch ein weiser Herr und wird das Land nicht unnötig an Stärke schwächen. Den verbliebenen Pferdehorden wurde erlaubt, sich Isengard zu beugen und ihre eigenen Gesetze und Bräuche beizubehalten, solange sie treu bleiben.\n\nNun, da die alten Ebenen von Calenardhon gesichert sind, richtet Saruman seinen Blick nach Süden und Osten..."  #~TR~
 theodred.0119.a: "Es gibt noch Arbeit zu erledigen..."  #~TR~
 
 rohan.2217.t: "Der Marsch der Ents"  #~TR~
 rohan.2217.desc: "Saruman ist in seiner Kammer und verfeinert seine Pläne, als das große Brüllen ertönt und ganz Orthanc erschüttert. Als er sich hastig auf den Balkon begeben hat, haben die Ents von Fangorn bereits den Ring von Isengard durchbrochen und wüten durch seine riesigen Werkstätten. In nur wenigen Augenblicken sind seine jahrelangen Vorbereitungen, sorgfältig verborgen, von einer Macht zunichtegemacht worden, die er nie in seine Pläne miteinbezogen hatte.\n\nEr ist in Orthanc sicher genug, aber was von seinen Armeen übrig geblieben ist, wird schnell unter der schrecklichen Wut der Onodrim zerschlagen. Gerade als es scheint, dass es nicht schlimmer werden kann, brechen die Ents den großen Damm, der auf der Isen errichtet worden war. Auf einmal kommt das Wasserreservoir in einer mächtigen Welle hervor, eine kleine Nachbildung von Akallabêth. Und so wie der Stolz die Númenóreaner zu Fall gebracht hatte, so wurden auch alle Werke von Sarumans gerissenem Verstand nun durch die Wut der Natur zunichtegemacht.\n\nEr ist nun ein Gefangener in dem, was einst sein Machtsitz war."  #~TR~
 rohan.2217.a: "Narren! Alle Verräter!"  #~TR~
 
 rohan.2218.t: "Der Marsch der Ents"  #~TR~
 rohan.2218.desc: "Eine große Macht, uralt an Geburt und Macht, ist erwacht und hat den Lauf der Welt verändert, unbeachtet und unerwartet. Aus dem tiefen Inneren des Waldes von Fangorn marschierten die uralten Onodrim, von den Menschen als Ents bekannt, in den Krieg gegen Isengard und suchten Rache an dem machtgierigen Saruman.\n\nIn einer brutal entscheidenden Schlacht wurde der Ring von Isengard niedergerissen, und seine Gruben wurden von der Isen geflutet, wodurch das Tal geflutet wurde, als die Ents den großen Damm brachen, den Saruman dort gebaut hatte. Saruman ist jetzt ein Gefangener in seinem eigenen Turm, nachdem die Ents jeden letzten Uruk-Hai in der Region gejagt haben.\n\nDie Kinder von Yavanna haben an diesem Tag einen entscheidenden Schlag gegen die Dunkelheit geführt."  #~TR~
 rohan.2218.a: "Es gibt noch Hoffnung für die Menschen!"  #~TR~
 rohan.2218.b: "Verfluchte Menschen! Sie verzögern nur das Unvermeidliche!"  #~TR~
 
 rohan.2219.t: "Sarumans Wahl"  #~TR~
 rohan.2219.desc: "König Théoden ist mit seinem königlichen Gefolge am überfluteten Ring von Isengard angekommen, und Saruman hat keine andere Wahl, als den Forderungen des Pferdeherrn zuzuhören.\n\nDer alternde König zählt die vielen Verbrechen auf, die der Weiße Zauberer an seinem Volk begangen hat, und fordert ihn auf, vom Turm von Orthanc herabzukommen. Er wird ihm die Schlüssel von Orthanc übergeben, nachdem er das ihm als Hüter und Verwalter entgegengebrachte Vertrauen verraten hat, und dann wird Théoden ihn nach den Gesetzen der Menschen für seine Verbrechen richten.\n\nSollte er sich weigern, wird Saruman jedes Recht auf einen Prozess verlieren und sein Schicksal wird endgültig besiegelt sein."  #~TR~
 rohan.2219.a: "Nie werde ich zum Untertanen gemacht werden!"  #~TR~
 rohan.2219.b: "Gnade ist mein einziger Weg."  #~TR~
 
 rohan.2220.t: "Sarumans Wahl"  #~TR~
 rohan.2220.desc: "Du antwortest höhnisch auf das Angebot von Gnade und Prozess und behauptest, ein Herr eines strohgedeckten Scheunens habe kein Recht, dich zu richten!\n\nThéoden, der Gríma mit dir auf dem Balkon sieht, bittet ihn herunterzukommen und die Gnade der Krone anzunehmen. Er fleht Gríma an und bittet ihn, sich daran zu erinnern, dass er ihm viele Jahre treu gedient hat und dass er einst ein Mann von Ehre und Integrität war, bevor Sarumans Lügen ihn vergifteten. Für einen Moment zögert Gríma, und es scheint, als würde er es annehmen – aber dann lachst du kalt und furchtbar, voller tiefer Bosheit.\n\nFrei? Er wird niemals frei sein!\n\nGrimas Gesicht verzerrt sich zu schrecklichem, brennendem Hass, bevor er sich zu stählen scheint. Du beginnst wieder zu sprechen und stößt plötzlich einen gedämpften Keuchlaut aus, als dir die Luft vor Schreck entweicht. Gríma hat dich erstochen, und die Wucht des Schlages schleudert dich über die Kante und lässt dich in die Tiefe von Orthanc stürzen.\n\nSo vergeht der Möchtegern-Herrscher der Welt, Saruman der Weiße, so stolz und eitel, zunichtegemacht von einem geschlagenen Hund."  #~TR~
 rohan.2220.a: "Arg!"  #~TR~
 
 rohan.2221.t: "Théodens Urteil"  #~TR~
 rohan.2221.desc: "Unerwartet kommt der stolze Zauberer allen Forderungen König Théodens nach und arbeitet sich langsam den Turm hinunter, bevor er in der Hauptkammer kniet und auf das Urteil des Königs wartet.\n\nWas ist das Urteil Théodens, des Sohnes Théngels, der auf Sarumans ehemaligem Stuhl sitzt?"  #~TR~
 rohan.2221.a: "Es wird keine Gnade geben!"  #~TR~
 rohan.2221.b: "Er weiß viel über das Vorhaben des Dunklen Herrn..."  #~TR~
 rohan.2221.b.tt: "Lass Saruman leben."  #~TR~
 
 rohan.2222.t: "Sarumans Wahl"  #~TR~
 rohan.2222.desc: "Saruman antwortet höhnisch auf das Angebot von Gnade und Prozess und behauptet, ein Herr eines strohgedeckten Scheunens habe kein Recht, ihn zu richten!\n\nThéoden, der Gríma mit Saruman auf dem Balkon sieht, bittet ihn herunterzukommen und die Gnade der Krone anzunehmen. Er fleht Gríma an und bittet ihn, sich daran zu erinnern, dass er ihm viele Jahre treu gedient hat und dass er einst ein Mann von Ehre und Integrität war, bevor die Lügen Sarumans ihn vergifteten. Für einen Moment zögert Gríma, und es scheint, als würde er es annehmen – aber dann lacht der Weiße Zauberer kalt und furchtbar, voller tiefer Bosheit.\n\nFrei? Er wird niemals frei sein! \n\nGrimas Gesicht verzerrt sich zu schrecklichem, brennendem Hass, bevor er sich zu stählen scheint. Saruman, der wieder zu sprechen beginnt, stößt plötzlich einen gedämpften Keuchlaut aus, als ihm die Luft vor Schreck entweicht. Gríma hat ihn erstochen, und die Wucht des Schlages schleudert den stolzen Istari über die Kante und lässt ihn in die Tiefe von Orthanc stürzen.\n\nSo vergeht der Möchtegern-Herrscher der Welt, Saruman der Weiße, so stolz und eitel, zunichtegemacht von einem geschlagenen Hund."  #~TR~
 rohan.2222.a: "Rache, endlich."  #~TR~
  
 theodred.0126.t: "Eine neue Macht erwacht"  #~TR~
 theodred.0126.desc: "Nachdem dein Sieg über Rohan endlich vollendet ist, ist deine Position in Zentral-Mittelerde gesichert. Bis jetzt hast du geduldig gewartet und Sauron in seinen Plänen unterstützt. Aber jetzt sicher eingebettet, scheint es wenig Grund zu geben, die Farce fortzusetzen. Du hast schon lange gewünscht, Sauron nicht nur zu gleichen, sondern ihn sogar zu übertreffen – du bist auch ein Ringmacher und ein Meister der tiefen Lehre.\n\nSauron ist ein Knüppel, der die Welt mit roher Gewalt in seine Vision zwingt. Du bist ein subtilerer, weniger zerstörerischer Meister – deine Herrschaft würde unter deiner weisen Führung Wohlstand und Frieden bringen.\n\nAber Sauron ist mächtig – ein Großteil des Ostens und des Südens steht unter seiner Herrschaft. Wagst du es, es zu riskieren?"  #~TR~
 theodred.0126.a: "Ich werde diese Welt nach meiner Vision ordnen, nicht Sauron!"  #~TR~
 theodred.0126.b: "Ich werde meine Zeit abwarten..."  #~TR~

 theodred.0127.t: "Der Verrat von Isengard"  #~TR~
 theodred.0127.desc: "Obwohl es keine Überraschung ist – denn du hast Curumos Täuschung schon lange durchschaut – sind die Nachrichten über Sarumans Stolz und Ehrgeiz und wie er sich jetzt gegen dich bewegt, um deinen Platz einzunehmen, dennoch wütend. Dieser aufgestiegene Handwerker wagt es, sich auf deine Stufe zu stellen. Du, der Leutnant von Angband und Utunmo, der das mächtige Númenor zu Fall brachte, Herr des Südens und Ostens, er täuscht sich selbst und hält sich für deinen Gleichen?\n\nNun, lass Curumo versuchen, dich zu entthronen. Er wird vor das Große Auge gebracht und wird für seinen Verrat unendliche Qualen erleiden."  #~TR~
 theodred.0127.a: "Niemand übertritt Sauron und lebt, um davon zu sprechen!"  #~TR~

