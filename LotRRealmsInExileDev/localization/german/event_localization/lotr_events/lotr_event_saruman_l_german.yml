 ### SARUMAN EVENTS ###
 saruman.0001.t: "Der Herr von Isengart"  #~TR~
 saruman.0001.desc: "[title_c_isengard.GetNameNoTier] wurde nicht von dir erschaffen, sondern von den Menschen von Númenor vor langer Zeit. Der Turm ist sehr hoch und birgt viele Geheimnisse, doch er scheint kein Werk der Handwerkskunst zu sein, sondern eine große Felsspitze, die von den alten Hügeln ausgestoßen wurde.\n\nEs war bei der Krönung von [frealaf.GetName], dass du erschienst, Geschenke bringend und das große Lob für den Mut der Rohirrim sprechend. Alle kannten dich als willkommenen Gast. Bald darauf bezogst du deine Wohnung in Isengart, denn [beren.GetName] hatte dir die Schlüssel zu Orthanc gegeben; und von diesem Jahr 2759 D.Z. an hast du in Isengart gewohnt.\n\nDu wurdest ein Herr der Menschen; denn zunächst hieltest du Isengart als Leutnant des Statthalters und Hüter des Turms. Fréaláf war ebenso froh wie Beren darüber und wusste, dass Isengart in den Händen eines starken Freundes war. Ein Freund warst du lange, und du hieltest den Turm als Teil der Verteidigung des Westens, solange du selbst die wichtigste Person in dieser Verteidigung und das Oberhaupt ihres Rates bliebst.\n\nDeine Untertanen sind Rohirrim und Dunländer, und du betrachtest den [denethor.GetPrimaryTitle.GetName] nicht länger als deinen Lehnsherrn."  #~TR~
 saruman.0001.a: "Die Herrschaft über Isengart gehört jetzt mir, ebenso wie ihre Geheimnisse."  #~TR~
 saruman.0001.a.tt: "Du bist kein Vasall des Herrn von Minas Tirith mehr."  #~TR~
 saruman.0001.a.tt2: "Du hast Zugang zum Palantír von Orthanc, einem Sehestein."  #~TR~
 saruman.0001.a.tt3: "Du kannst den Palantír über eine anfängliche, wichtige Entscheidung benutzen und ihn weiterhin über eine kleinere Entscheidung benutzen."  #~TR~
 saruman.0001.b: "Ich bleibe ein Vasall von [denethor.GetNameNoTooltip]."  #~TR~
 saruman.0001.b.tt: "Du bleibst ein Vasall des Herrn von Minas Tirith."  #~TR~
 
 decision_saruman_palantir_introduction: "Der Palantír von Orthanc"  #~TR~
 decision_saruman_palantir_introduction_desc: "Der Palantír kann, wenn er von jemandem mit großer Willenskraft und Intelligenz benutzt wird, dazu gebracht werden, weit entfernte Objekte und Ereignisse zu zeigen. Zwischen zwei Palantíri ermöglicht er visuelle Kommunikation."  #~TR~
 decision_saruman_palantir_introduction_confirm: "In den Palantír schauen"  #~TR~
 decision_saruman_palantir_introduction_tooltip: "Du schaust in den Palantír. Dies kann dazu führen, dass du einen Stresslevel erhältst."  #~TR~
 decision_saruman_palantir_introduction_effect_tooltip: "Eine kleinere Entscheidung, in den Palantír zu schauen, wird verfügbar."  #~TR~
 
 decision_saruman_palantir: "Der Palantír von Orthanc"  #~TR~
 decision_saruman_palantir_desc: "Der Palantír kann, wenn er von jemandem mit großer Willenskraft und Intelligenz benutzt wird, dazu gebracht werden, weit entfernte Objekte und Ereignisse zu zeigen. Er ermöglicht auch die Kommunikation durch Sicht zwischen Benutzern."  #~TR~
 decision_saruman_palantir_confirm: "In den Palantír schauen"  #~TR~
 decision_saruman_palantir_tooltip: "Du schaust in den Palantír."  #~TR~
 decision_saruman_palantir_effect_tooltip: "Diesmal wirst du Sauron ausweichen."  #~TR~
 
 saruman.0100.t: "Der Palantír von Orthanc"  #~TR~
 saruman.0100.desc.beginning: "Der Kristall ist pechschwarz, bis du deine Hand näher und darüber bewegst."  #~TR~
 saruman.0100.desc.great_battle: "Der Palantír zeigt dir Visionen ferner Länder, gefüllt mit Kriegern. Sie sind blutrünstig, zerreißen ihre Opfer und schreien dir entgegen. „Wir kommen, wir kommen nach dir.“ Schall dringt nicht durch den Stein, aber ihr starker Wille schon."  #~TR~
 saruman.0100.desc.new_friends: ""
 saruman.0100.desc.hard_work: "Der Palantír zeigt dir Visionen ferner Länder: eine Bibliothek aus klarem Marmor. Sieben mal sieben Räume, sieben mal sieben Vitrinen, sieben mal sieben Bände, sieben mal sieben Gelehrte.\n\n„Werde ich dorthin gehen?""  #~TR~
 saruman.0100.desc.betrayal: "#TOLKIENQUOTE: „Der Wein war rot, der Kelch war grau;\naber vermischt lag dort ein Trank\nbleich wie Wasser dünn und kalt\nin hohlen Becken von Höhlen alt.\nSie trank ihn, lachend mit ihren Augen.\n„Aotrou, Herr und Liebe,“ ruft sie,\n„alles Heil und Leben lang und süß,\nworin sich die Begierde endlich trifft!“” #!\n\n#QUOTEDCHARACTER: Ein Auszug aus dem Lied von Aotrou & Itroun. #!"  #~TR~
 saruman.0100.desc.new_beginnings: ""
 saruman.0100.desc.gandalf: "Du siehst ihn mit Verachtung durch den Palantír an."  #~TR~
 saruman.0100.a: "Was birgt der Palantír als nächstes für mich?"  #~TR~
 
 
 
 saruman.0010.t: "Die neuen Kleider des Zauberers"  #~TR~
 saruman.0010.desc: "„Weiß!“ spottest du. „Es dient als Anfang. Weißer Stoff kann gefärbt werden. Die weiße Seite kann überschrieben werden; und das weiße Licht kann gebrochen werden.“\n\nDu bist das Oberhaupt der Istari, gesandt, um Ordnung in Mittelerde zu bringen.\n\nDer Weiseste der Weisen. Und du warst es, der fleißig nach dem Einen Ring gesucht hatte, dein Ziel: ihn zurückzuholen, bevor Sauron ihn beansprucht. Ganz Mittelerde wird den Vielfarbigen preisen, wenn du den Ring der Macht besitzt. Und du wirst eine neue Ära des Friedens und des Wohlstands einleiten.\n\n„Denn ich bin Saruman der Weise!“"  #~TR~
 saruman.0010.a: "Saruman der Vielfarbige!"  #~TR~
 saruman.0010.a.tt: "Du bist sein Oberhaupt, und dies ist der nächste Schritt in deiner Herrschaft über den Orden der Istari."  #~TR~
 saruman.0010.a.tt2: "Eine Entscheidung, deine neuen Roben anzupassen, wird verfügbar."  #~TR~
 saruman.0010.b: "Saruman der Strahlende. Oberhaupt der Weisen."  #~TR~
 saruman.0010.b.tt: "Dein Fokus ist erneuert. Der Name Weiß wurde für deine Mission, Ordnung in Mittelerde zu bringen, schlecht visualisiert. Klares Branding ist wichtig."  #~TR~
 saruman.0010.c: "Ich bevorzuge Weiß besser."  #~TR~
 saruman.0010.c.tt: "Als Oberhaupt der Istari hast du die Verantwortung, dich an die von den Valar festgelegten Styleguides zu halten."  #~TR~
 
 decision_saruman_many_coloured: "Saruman der Vielfarbige"  #~TR~
 decision_saruman_many_coloured_desc: "Deine neuen Roben scheinen weiß zu sein, aber das ist nicht so, sie sind aus allen Farben gewebt, und wenn du dich bewegst, schimmern und ändern sie ihren Farbton."  #~TR~
 decision_saruman_many_coloured_confirm: "Meine neuen Roben."  #~TR~
 decision_saruman_many_coloured_tooltip: "Eine neue Robe weben lassen, gewebt mit vielen Farben."  #~TR~
 
 county_saruman_many_coloured_modifier: "$decision_saruman_many_coloured$"
 
 decision_saruman_invite_orcs: "Orks nach Isengart einladen"  #~TR~
 decision_saruman_invite_orcs_tooltip: "Orks aus dem Nebelgebirge werden an deinen Hof eingeladen und werden deine Armeen füllen."  #~TR~
 decision_saruman_invite_orcs_desc: "Die Orks werden dir in Isengart gute Dienste leisten. In Kombination mit deiner Weisheit werden sie Isengart industrialisieren."  #~TR~
 decision_saruman_invite_orcs_confirm: "Ein notwendiges Übel"  #~TR~
 
 decision_saruman_hire_orcs: "Orkhorde anheuern"  #~TR~
 decision_saruman_hire_orcs_tooltip: "Heuere eine Orkhorde an und aktiviere Orkgruben. Diese Horde wird Vorräte verbrauchen."  #~TR~
 decision_saruman_hire_orcs_desc: "Du schickst Spione in das Nebelgebirge und manipulierst weitere Bergorks, sich deiner Armee in Isengart anzuschließen und Behausungen in Isengart zu bauen. Orks aus weiter entfernten Gebieten werden deine Anstellung in Betracht ziehen."  #~TR~
 decision_saruman_hire_orcs_confirm: "Eine neue Orkhorde."  #~TR~
 decision_saruman_hire_uruks: "Uruk-Kriegertrupp anheuern"  #~TR~
 decision_saruman_hire_uruks_tooltip: "Heuere einen Uruk-Kriegertrupp an und aktiviere die Uruk-hai-Belagerungsanlagen. Dieser Trupp wird Vorräte verbrauchen."  #~TR~
 decision_saruman_hire_uruks_desc: "Du schickst einen Teil von Isengarts größten Uruk-Brutalen zurück in ihre Bergheime, sie werden von deiner Macht und Herrlichkeit erzählen und Uruk-Kriegertrupps zurückschicken. Deine Agenten werden Uruks zurückschicken, die sie für geschickt im Belagerungshandwerk halten."  #~TR~
 decision_saruman_hire_uruks_confirm: "Mehr Uruk-Krieger werden aus den Gruben aufsteigen."  #~TR~
 
 decision_saruman_invite_dunlendings: "Dunländer nach Isengart einladen"  #~TR~
 decision_saruman_invite_dunlendings_tooltip: "Wildmänner aus Dunland werden an deinen Hof eingeladen und werden deine Armeen verstärken."  #~TR~
 decision_saruman_invite_dunlendings_desc: "Die einheimischen Dunländer haben mir bisher in Isengart gute Dienste erwiesen. Sie sind gute Kämpfer und werden sich als nützlich erweisen."  #~TR~
 decision_saruman_invite_dunlendings_good_desc: "Die Männer von Dunland sind wilde Krieger. Wenn man sie dazu bewegen könnte, mir in meinem Vorhaben zu helfen, würden sie sich in der Tat als nützlich erweisen."  #~TR~
 decision_saruman_invite_dunlendings_confirm: "Sie sind würdige Männer."  #~TR~

 saruman.0041.t: "Die Gärten von Isengart"  #~TR~
 saruman.0041.desc: "Du hast die Festung Isengart von deinen menschlichen Untertanen geräumt. Du brauchst sie nicht für deine Pläne und sie würden sich nicht gut mit Orks vertragen.\n\nSie schuften unter der Nacht, verwüsten die numenorischen Gärten und fällen Bäume.\n\n„Die Bäume sind stark, mein Herr, ihre Wurzeln reichen tief.“"  #~TR~
 saruman.0041.a: "Reiße sie alle nieder."  #~TR~
 saruman.0041.a.tt: "Eine Entscheidung, die Gärten von Isengart zu verwüsten, wird verfügbar."  #~TR~
 saruman.0041.b: "Hör sofort auf."  #~TR~
 saruman.0041.b.tt: "Es ist töricht, den Wald zu erzürnen."  #~TR~
 
 
 decision_saruman_isengard_industry_01: "Die Gärten von Isengart verwüsten"  #~TR~
 decision_saruman_isengard_industry_01_tooltip: "Beginne mit der Umgestaltung von Isengart"  #~TR~
 decision_saruman_isengard_industry_01_desc: "In Saurons Dienst hast du den Orks befohlen, die Gärten von Isengart zu entfernen und die tiefen unterirdischen Lagerhäuser zu erweitern. Die Númenorier konnten innerhalb des Rings von Isengart eine Armee von Tausenden aufnehmen, du wirst eine Armee von Zehntausenden aufnehmen."  #~TR~
 decision_saruman_isengard_industry_01_confirm: "Die Industrie von Isengart!"  #~TR~
 
 saruman.0042.t: "Die Industrie von Isengart"  #~TR~
 saruman.0042.desc: "Die alte Welt wird im Feuer der Industrie brennen; Wälder werden fallen, eine neue Ordnung wird entstehen; wir werden die Kriegsmaschine mit Schwert und Speer und der eisernen Faust des Orks antreiben.\n\nDem Ork-Häuptling, jetzt Aufseher dieser Operation, befiehlst du: „Ich will sie innerhalb von zwei Wochen bewaffnet und marschbereit haben.“\n\n„Aber mein Herr“, schmeichelt er, „es sind zu viele, sie können nicht alle rechtzeitig bewaffnet werden, wir haben nicht die Mittel.“\n\nDeine Geduld ist dünn, mit zusammengebissenen Zähnen gibst du Befehle: „Baue einen Damm, staue den Bach auf, betreibe die Schmelzöfen Tag und Nacht.“\n\nDer Ork spuckt seine Entschuldigung aus: „Wir haben nicht genug Brennstoff, um die Feuer zu speisen.“\n\nIsengart ist kahl geschlagen, aber es gibt einen alten Wald in der Nähe, in dem du einst herumgestreift bist."  #~TR~
 saruman.0042.a: "Der Wald von Fangorn liegt vor unserer Tür. Brennt ihn nieder!"  #~TR~
 saruman.0042.a.tt: "Die Orks haben den in Isengart verfügbaren Brennstoff verbraucht, sie müssen sich woanders hinbegeben, um ihre Industrie aufrechtzuerhalten."  #~TR~
 saruman.0042.b: "Suche tiefer unter der Erde nach einer Energiequelle."  #~TR~
 saruman.0042.b.tt: "Du könntest eine Weile graben. Öl gibt es wahrscheinlich nicht in Mittelerde."  #~TR~
 
 decision_saruman_isengard_industry_02: "Holzfällen in Fangorn"  #~TR~
 decision_saruman_isengard_industry_02_tooltip: "Sende Orks nach Fangorn und beginne mit den Holzarbeiten."  #~TR~
 decision_saruman_isengard_industry_02_desc: "Die Orks haben den in Isengart verfügbaren Brennstoff verbraucht, sie müssen sich woanders hinbegeben, um ihre Industrie aufrechtzuerhalten."  #~TR~
 decision_saruman_isengard_industry_02_confirm: "Brennt alles nieder!"  #~TR~
 decision_saruman_isengard_industry_02_dunland: "Holzfällen in Dunland"  #~TR~
 decision_saruman_isengard_industry_02_dunland_tooltip: "Sende Orks nach Dunland und beginne mit den Holzarbeiten."  #~TR~
 decision_saruman_isengard_industry_02_dunland_desc: "Die Orks haben den in Isengart verfügbaren Brennstoff verbraucht, sie müssen sich woanders hinbegeben, um ihre Industrie aufrechtzuerhalten."  #~TR~
 decision_saruman_isengard_industry_02_dunland_confirm: "Brennt alles nieder!"  #~TR~
 
 county_uruks_of_isengard_modifier: "Uruks von Isengart"  #~TR~
 county_uruks_of_isengard_modifier_desc: "Diese Grafschaft hat die Industrie der Uruks zu ihr gebracht."  #~TR~
 county_dunlendings_of_isengard_modifier: "Dunländer von Isengart"  #~TR~
