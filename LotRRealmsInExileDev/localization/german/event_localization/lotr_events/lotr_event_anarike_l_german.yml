l_german:

 ### Anarike Events ###
 anarike.0050.t: "Die Frage der Herrschaft"
 anarike.0050.desc: "Ich habe in allen vier lynerianischen Stadtstaaten meinen Einfluss gestärkt und ihre stolzen Herrscher überzeugt sich zu vereinen, um endlich die berühmte Lynerianische Liga wieder zu gründen. Mit diesem Sieg kommt aber auch eine Last: Ich werde einen von ihnen als Herrscher der neugegründeten Nation auswählen müssen.\n\nIch kann den Lynerianern nicht diese Entscheidung überlassen, denn sie würden innerhalb von Tagen, wenn nicht sogar Stunden, anfangen sich zu streiten. Indem ich einen von ihnen bevorzuge kann ich die Stabilität von Lyneria versichern. Und unsere neugeschmiedete Allianz wird für den Schutz und Reichtum von Anarikê und Lyneria sorgen!"
 anarike.0050.a: "Ich wähle [lyneriaholder.GetName]."
 anarike.0050.a.tt: "[lyneriaholder.GetName] wird der Herrscher der Lynerianischen Liga werden."
 anarike.0050.b: "[twincitiesholder.GetName] hat meinen Rückhalt."
 anarike.0050.b.tt: "[twincitiesholder.GetName] wird der Herrscher der Lynerianischen Liga werden."
 anarike.0050.c: "Ich unterstütze [nymaraholder.GetName]."
 anarike.0050.c.tt: "[nymaraholder.GetName] wird der Herrscher der Lynerianischen Liga werden."
 anarike.0050.d: "Das vertraue ich [murnakholder.GetName] an."
 anarike.0050.d.tt: "[murnakholder.GetName] wird der Herrscher der Lynerianischen Liga werden."
 
 anarike.0051.t: "Die Allianz des Buchteingangs"
 anarike.0051.desc: "Mit der Ernennung von [chosen_league_lord.GetName] zum Herrscher der neuen Lynerianischen Liga kann unsere Allianz beginnen. Anarikê wird über den Osten herrshen, und Lyneria über den Westen. Zusammen sind wir stark genug um der Macht von [GetTitleByKey('e_khy').GetNameNoTier] zu widerstehen und all Handelsrouten hinein und hinaus aus der Bucht von Ormal zu kontrollieren.\n\nWohlstand und Reichtum erwarten uns! Bald werden wir unsere Tributzahlungen an der Meister von Khy abbrechen können und Anarikê wird seine volle Pracht wiederherstellen!"
 anarike.0051.a: "Lasst die Schreiber diesen Moment in unseren Geschichtsbüchern einzeichnen."
 anarike.0051.a.tt: "Ihr schmiedet ein [alliance|E] mit [chosen_league_lord.GetName]"