l_german:

 tributary.0001.t: "Ein Kriegsruf"  #~TR~
 tributary.0001.desc: "Eilige Boten treffen in meiner Halle ein und bringen Nachrichten von [defender.GetFirstNameNoTooltip], die besagen, dass sie von dem abscheulichen [attacker.GetFirstNameNoTooltip] angegriffen wurden.\n\nDa [defender.GetSheHe] unter meinem Schutz steht, bin ich in der Ehre verpflichtet, [defender.GetHerHis] zu Hilfe zu eilen. Soll ich dem Kriegsruf folgen?"  #~TR~
 tributary.0001.a: "Dieser Krieg ist ein Affront gegen meine Autorität, zum Krieg!"  #~TR~
 tributary.0001.a.toast: "[protector.GetFirstNameNoTooltip] schließt sich dem Krieg an"  #~TR~
 tributary.0001.a.toast.protectorate.tt: "[protector.GetFirstNameNoTooltip] hat sich dem Krieg zur Verteidigung seines Protektorats angeschlossen"  #~TR~
 tributary.0001.a.toast.tributary.tt: "[protector.GetFirstNameNoTooltip] hat sich dem Krieg zur Verteidigung seines Klientelzustandes angeschlossen"  #~TR~
 tributary.0001.b: "Du bist auf dich allein gestellt..."  #~TR~
 tributary.0001.b.toast: "[protector.GetFirstNameNoTooltip] lehnt den Kriegsruf ab"  #~TR~
 tributary.0001.b.toast.protectorate.tt: "[protector.GetFirstNameNoTooltip] hat sich geweigert, dir zu Hilfe zu eilen, und du wirst nicht länger als sein Protektorat betrachtet"  #~TR~
 tributary.0001.b.toast.tributary.tt: "[protector.GetFirstNameNoTooltip] hat sich geweigert, dir zu Hilfe zu eilen, und du wirst nicht länger als sein Klientelzustand betrachtet"  #~TR~
 
 tributary.0002.t: "Ein Gebot der Freiheit"  #~TR~
 tributary.0002.desc: "Es erreicht mich die Nachricht, dass [defender.GetFirstNameNoTooltip], ein Mit-Vasall von [attacker.GetFirstNameNoTooltip], die Waffen gegen unseren Lehnsherrn erhoben hat und alle unterdrückten Herrscher aufruft, sich [defender.GetHerHim] anzuschließen.\n\nEin solcher Akt des Trotzes würde mit Sicherheit mit brutaler Bestrafung beantwortet werden, wenn wir scheitern sollten!"  #~TR~
 tributary.0002.a: "Dann dürfen wir nicht scheitern..."  #~TR~
 tributary.0002.b: "[defender.GetSheHe|U] ist ein Narr!"  #~TR~
 
 tributary.0007.t: "Ein Kriegsruf"  #~TR~
 tributary.0007.desc: "Während ich die Schlachtpläne für den bevorstehenden Feldzug überblicke, überlege ich meine Strategie und den besten Weg zum Sieg.\n\nAls Lehnsherr kann ich die militärische Hilfe meiner Vasallenstaaten in Anspruch nehmen, obwohl ich bezweifle, dass sie es mir danken würden.\n\nSoll ich Boten aussenden, die sie zu den Waffen rufen?"  #~TR~
 tributary.0007.a: "Wir brauchen jeden Mann, den wir in die Hände bekommen können."  #~TR~
 tributary.0007.a.toast: "[aggressor.GetFirstNameNoTooltip] ruft seine Vasallen"  #~TR~
 tributary.0007.a.toast.tt: "[aggressor.GetFirstNameNoTooltip] hat seine Vasallenstaaten aufgefordert, sich dem Krieg anzuschließen"  #~TR~
 tributary.0007.a.toast.tribs: "Dein Lehnsherr ruft dich zu den Waffen"  #~TR~
 tributary.0007.a.toast.tribs.tt: "[aggressor.GetFirstNameNoTooltip] hat dich gezwungen, militärische Unterstützung in seinem Krieg zu leisten"  #~TR~
 tributary.0007.b: "Das schaffe ich schon..."  #~TR~
 tributary.0007.b.tt: "Du bittest nicht um die Hilfe deiner Vasallenstaaten"  #~TR~
