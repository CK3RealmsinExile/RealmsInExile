l_german:

 lotr_general.0001.t: "Eine neue Oligarchie"  #~TR~
 lotr_general.0001.desc: "Unser [realm|E] ist in eine neue Ära getreten. Von nun an wird ein Rat auserwählter Führer über uns herrschen und uns leiten und Entscheidungen treffen, die dem Gemeinwohl dienen. Einer unter uns wird zum Ersten unter Gleichen gewählt werden; eine Rolle – und eine Last –, die ich jetzt auf mich nehmen werde.\n\nLasst uns nun alle in Harmonie zusammenarbeiten, damit unser Volk in Frieden und Wohlstand leben kann."  #~TR~
 lotr_general.0001.a: "Möge das Reich gedeihen."  #~TR~

