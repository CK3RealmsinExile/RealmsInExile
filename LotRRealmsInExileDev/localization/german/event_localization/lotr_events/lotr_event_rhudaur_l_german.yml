 ## Rhudaur Orc & Troll hunts ##
 rhudaur.1000.t: "Ork-Hinterhalt in [rhudaur_province.GetName]"  #~TR~
 rhudaur.1000.desc: "Nachdem ich Berichte über [orc|E]-Aktivitäten gehört habe, beschließen meine Gefährten und ich, uns tief in die lange verlassenen Lande von [rhudaur_province.GetName] zu wagen, wo der Schatten des Nordens bedrohlich aufzieht. Eingetroffene Berichte meiner Späher bestätigen die Anwesenheit marodierender Ork-Stämme in der Nähe. Diese brutalen Orks, die aus [angmar|e], den [mistymountains|e] oder den [GetTitleByKey('c_ettenmoors').GetNameNoTier] kommen, versuchen, in diesen verfluchten Landen Fuß zu fassen und bedrohen die Sicherheit meines Reiches.\n\nWährend meine Gruppe und ich die dichten Wälder und nebligen Täler durchqueren, werden Anzeichen von Ork-Aktivitäten immer deutlicher. Schwarzer Rauch steigt am Horizont auf, und bald finden wir die Quelle: Ein grobes Ork-Lager, das von dem Klirren von Schmieden und den gutturalen Kriegsrufen widerhallt, liegt auf einem nahegelegenen Hügel. Es ist unerlässlich, dass ich diese wachsende Bedrohung konfrontiere und sie bezwinge, bevor sie sich weiter in mein Reich ausbreiten."  #~TR~
 rhudaur.1000.a: "[companion1.GetName], greif an!"  #~TR~
 rhudaur.1000.a.duel_success: "[companion1.GetName] besiegt die Orks."  #~TR~
 rhudaur.1000.a.duel_failure: "Du bist gezwungen, dich zurückzuziehen."  #~TR~
 rhudaur.1000.b: "[companion2.GetName], führe den Angriff!"  #~TR~
 rhudaur.1000.b.duel_success: "[companion2.GetName] besiegt die Orks."  #~TR~
 rhudaur.1000.b.duel_failure: "Du bist gezwungen, dich zurückzuziehen."  #~TR~
 rhudaur.1000.c: "Ich werde diese elenden Kreaturen selbst besiegen!"  #~TR~
 rhudaur.1000.c.duel_success: "Du besiegt die Orks,"  #~TR~
 rhudaur.1000.c.duel_failure: "Du bist gezwungen, dich zurückzuziehen."  #~TR~
 rhudaur.1000.success.toast.t: "Die Ork-Truppen zerstreuen sich"  #~TR~
 rhudaur.1000.failure.toast.t: "Dein Angriff schlägt fehl"  #~TR~

 rhudaur.1001.t: "[rhudaur_province.GetName]: Die Sabotage"  #~TR~
 rhudaur.1001.desc: "Ein Bericht eines meiner Späher enthüllt ein bedrohliches [orc|E]-Lager am Rande von [rhudaur_province.GetName]. Diese wilden Kreaturen bedrohen die Sicherheit meines Reiches, aber eine direkte Konfrontation könnte größere Gefahren mit sich bringen. Ein raffinierterer und subtilerer Ansatz ist notwendig. Stattdessen wäre es viel klüger, eine Infiltration zur Sabotage der orkischen Kriegsanstrengungen zu leiten, ohne ihre Truppen auf deine Anwesenheit aufmerksam zu machen.\n\nEs ist unerlässlich, dass ich jetzt handle, bevor die Orks stark und kühn genug werden, um meinem Reich Schaden zuzufügen."  #~TR~
 rhudaur.1001.a: "Ich werde [companion1.GetName] schicken, um sie zu sabotieren."  #~TR~
 rhudaur.1001.a.duel_success: "[companion1.GetName] infiltriert unentdeckt und sabotiert die Ork-Vorräte, wodurch Chaos in ihren Reihen gesät wird."  #~TR~
 rhudaur.1001.a.duel_failure: "Trotz [companion1.GetName]s Fähigkeiten werden sie entdeckt und entkommen nur knapp, wodurch die Orks auf deine Absichten aufmerksam gemacht werden."  #~TR~
 rhudaur.1001.b: "Ich werde [companion2.GetName] mit der Aufgabe betrauen."  #~TR~
 rhudaur.1001.b.duel_success: "[companion2.GetName] stört gekonnt die Ork-Kommunikation und verursacht Verwirrung und Unordnung."  #~TR~
 rhudaur.1001.b.duel_failure: "[companion2.GetName] wird während des Sabotageversuchs gefangen genommen, wodurch deine Mission gefährdet wird."  #~TR~
 rhudaur.1001.c: "Ich werde die Mission persönlich leiten."  #~TR~
 rhudaur.1001.c.duel_success: "Es gelingt dir, an Ork-Wachen vorbeizuschlüpfen und ihre Vorräte in Brand zu setzen, wodurch ihre Moral und ihre Vorräte erheblich geschwächt werden."  #~TR~
 rhudaur.1001.c.duel_failure: "Dein Sabotageversuch wird bemerkt, was einen hastigen Rückzug erzwingt."  #~TR~
 rhudaur.1001.success.toast.t: "Das Ork-Lager ist in Unordnung"  #~TR~
 rhudaur.1001.failure.toast.t: "Dein Sabotageversuch wird vereitelt"  #~TR~

 rhudaur.1002.t: "[rhudaur_province.GetName]: Stein bei Tagesanbruch"  #~TR~
 rhudaur.1002.desc: "Meine Kompanie und ich durchqueren das zerklüftete Land von [rhudaur_province.GetName] und wagen uns durch Wälder aus knorrigen, schwarzen Bäumen und über hohe Hügel. Unsere Reise verlief bisher meist ereignislos, doch als wir durch einen weiteren Wald reisen, erreichen wir eine große Lichtung. Direkt vor uns steht eine Gruppe von [trolls|E], groß und breit. Sie bemerken uns noch nicht, aber diese Kreaturen stellen eine große Gefahr für Reisende und Siedlungen dar. Ich erinnere mich, dass Trolle zu Stein werden, wenn sie dem Sonnenlicht ausgesetzt sind, und bemühe mich, diese abscheulichen Bestien loszuwerden, damit sie kein Dorf überfallen oder eine ahnungslose Gruppe von Reisenden abschlachten.\n\nIch trete in die Lichtung und beschließe, die Trolle nicht mit Schwertern, sondern mit Worten zu konfrontieren. Ein Kampf wäre fast der sichere Tod, aber wenn ich die Trolle mit meinen Worten bis zum ersten Tageslicht beschäftigen kann, brauchen keine Waffen gezogen zu werden."  #~TR~
 rhudaur.1002.a: "[companion1.GetName], frag sie, ob sie denken, dass Menschen nach Hühnchen schmecken. Das sollte sie beschäftigen!"  #~TR~
 rhudaur.1002.duel_success: "Die Trolle bemerken die Sonne erst, als es zu spät ist, und verwandeln sich in Stein"  #~TR~
 rhudaur.1002.duel_failure: "Die Trolle werden aufgebracht. Bereite dich darauf vor, dich bis zum Morgengrauen gegen ihren Angriff zu verteidigen"  #~TR~
 rhudaur.1002.b: "[companion2.GetName], sag ihnen, dass Elben nach Fisch schmecken."  #~TR~
 rhudaur.1002.c: "Vielleicht, wenn ich ihnen sage, dass Zwerge nach Kaninchen schmecken, könnten sie sich untereinander streiten?"  #~TR~
 rhudaur.1002.success.toast.t: "Die Trolle verwandelten sich in Stein"  #~TR~
 rhudaur.1002.failure.toast.t: "Es gelingt dir nicht, sie lange genug zu beschäftigen"  #~TR~

 rhudaur.1003.t: "[rhudaur_province.GetName]: Der Ansturm der Trolle"  #~TR~
 rhudaur.1003.desc: "Mein Plan, mit den [trolls|E] zu sprechen, bis die Sonne aufging, ist offensichtlich gescheitert, ich muss entscheiden, wie meine Kompanie diese beeindruckenden – und jetzt ziemlich verärgerten – Kreaturen wieder konfrontieren wird. Ich betrachte die Trolle, ihre Augen glänzen mit einer Mischung aus Neugier, Feindseligkeit und Hunger. Meistens die letzten beiden. Vorsichtig, meine vorherigen diplomatischen Bemühungen zu wiederholen, wäge ich meine Optionen sorgfältig ab."  #~TR~
 rhudaur.1003.a: "Biete ihnen Gold an, damit sie uns gehen lassen."  #~TR~
 rhudaur.1003.a.duel_success: "Die Trolle stimmen zu, das Bestechungsgeld anzunehmen und zu gehen… vorerst"  #~TR~
 rhudaur.1003.a.duel_failure: "Die Trolle spotten über dein Angebot an Gold"  #~TR~
 rhudaur.1003.b: "[companion1.GetName], greif an!"  #~TR~
 rhudaur.1003.c: "[companion2.GetName], schlachtet sie!"  #~TR~
 rhudaur.1003.duel_success: "Deine Gefährten besiegen tapfer die Trolle"  #~TR~
 rhudaur.1003.duel_failure: "Die Trolle besiegen deine Gruppe"  #~TR~
 rhudaur.1003.success.toast.t: "Die Trolle werden besiegt"  #~TR~
 rhudaur.1003.failure.toast.t: "Die Trolle besiegen deine Gruppe"  #~TR~

 rhudaur.1004.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]s Erneuter Frieden"  #~TR~
 rhudaur.1004.desc: "Nach meiner unerbittlichen Verfolgung und Vernichtung unzähliger umherziehender Feinde atmet [rhudaur|e] nun auf, da die Bedrohung durch [orc|E]- und [troll|E]-Angriffe nachlässt.\n\nDie einst bedrohliche Anwesenheit dieser abscheulichen Kreaturen in der Region ist nun geschwächt, so dass Reisende und Siedlungen das Land mit neu gewonnener Sicherheit durchqueren können. Meine Bemühungen haben ein Gefühl der Sicherheit und Ruhe in das Land zurückgebracht."  #~TR~
 rhudaur.1004.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ist jetzt sicherer!"  #~TR~

 rhudaur.1005.t: "Gipfeltreffen"  #~TR~
 rhudaur.1005.desc: "Als ich ihnen entgegengehe, sitzen alle Häuptlinge der Hügel in gehorsamem Schweigen. Ich spüre die Geister meiner Vorfahren, die neben mir stehen und mich mit Stolz erfüllen, während ich mich darauf vorbereite, das Amt des Königs zu übernehmen.\n\nFrüher besetzten die jetzt fernen Waldläuferfürsten unser Land und unterdrückten uns. Ihre Herrschaft endete, als der Schatten die Hochmänner zerstörte. Doch während ihres Untergangs wurden auch wir von ihrem schrecklichen Krieg verzehrt.\n\nBis heute galt die Wiedervereinigung der verstreuten Stämme als unmöglich. Dennoch habe ich dank der Stärke und Widerstandsfähigkeit meines Volkes zurückerobert, was immer rechtmäßig uns gehört hat; die Herrschaft über ganz Rhudaur.\n\nJeder Stein, der beim Wiederaufbau unseres Königreichs gelegt wird, ehrt das Andenken unserer Vorfahren. Jetzt stehen unsere Grenzen fest, unsere Banner entfaltet, und wir werden unser Reich behalten, nicht als Untertanen, sondern als Herrscher."  #~TR~
 rhudaur.1005.a: "Rhudaur wird nicht länger nur eine Fußnote in den Annalen der Geschichte sein."  #~TR~
 

 ### ANGMAR START DATE ###
 
 rhudaur.2001.opening: "Ein kühner Anspruch"  #~TR~
 rhudaur.2001.desc: "Grüße, [ROOT.Char.GetName],\n\nIch bin Argeleb, Sohn des Malvegil und Erbe des Isildur. Die Herrschaft über ganz [GetTitleByKey('e_arnor').GetName] gehört mir von Rechts wegen. Du tust gut daran, meinen Anspruch anzuerkennen und dich zu beugen."  #~TR~
 
 rhudaur.2001.a: "Sehr wohl, ich werde mich deiner Autorität beugen... vorerst."  #~TR~
 rhudaur.2001.b: "Du hast hier keine Macht, [sender.GetFirstName]. Ich weise deinen törichten Anspruch zurück."  #~TR~
 
 rhudaur.2002.t: "Die Wut des Hexenkönigs"  #~TR~
 rhudaur.2002.desc: "Tief in der Nacht trifft ein in Schwarz gekleideter Bote an meinem Hof ein. Er spricht in gedämpften Tönen und jagt mir einen Schauer über den Rücken.\n\n"Mein Herr, der [witchkingshort|E] von [angmar|E], ist wütend auf dich, Häuptling. War es nicht sein Einfluss und seine Unterstützung, die es dir ermöglichten, die Herrschaft über das [GetTitleByKey('k_rhudaur').GetName] überhaupt zu erringen? Und so vergeltest du Seine Freundlichkeit – durch Verrat? Indem du dich vor den Anwärter auf [arnor|E] wirfst?"\n\nDer Bote hält einen Moment inne, dann fährt er fort. "In Seiner Weisheit und Gnade bietet dir mein Herr eine letzte Chance. Unterwerfe dich Ihm jetzt, oder werde für immer als Verräter und Verbrecher in Seinen Augen gebrandmarkt. Wenn du nicht gehorchst, wird Seine Rache schnell sein..."\n\nDer Bote schweigt und wartet auf meine Antwort..."  #~TR~
 rhudaur.2002.a: "Ich werde mich von leeren Drohungen nicht einschüchtern lassen!"  #~TR~
 rhudaur.2002.b: "Sehr wohl... sag deinem Herrn, ich tue Buße."  #~TR~
 event_arnor_06003_b: "Das [GetTitleByKey('k_rhudaur').GetName] wird ein Vasall von [witchking.GetName]."  #~TR~
 event_arnor_06003_bb: "Du verlierst das [GetTitleByKey('k_rhudaur').GetName], behältst aber deine anderen Titel."  #~TR~
 
 rhudaur.2003.t: "Ein Tribut wird gefordert"  #~TR~
 rhudaur.2003.desc: "Als ich meine Gefolgsleute in meiner Halle in [GetTitleByKey('c_cameth_brin').GetNameNoTier] versammle, trifft ein unerwarteter Gast ein. Es ist ein Bote aus [angmar|E], gesandt vom [witchkingshort|E]. Ich bestätige seine Anwesenheit und der Bote beginnt zu sprechen.\n\n"Großer Häuptling der Häuptlinge, mein Herr in [GetTitleByKey('c_carn_dum').GetNameNoTier] ist erfreut über deine anhaltenden Bemühungen, die verhassten Dúnedain aus [rhudaur|E] zu vertreiben. Aber es kommt ein weiterer Krieg, und wir müssen uns darauf vorbereiten. Mein Herr wird bald seine Heere befehlen, gegen die Reiche von [arthedain|E] und [cardolan|E] zu marschieren. Er verlangt Tribut von dir, seinem loyalen Diener, für die Kriegsanstrengungen Angmars."\n\nDer Bote schweigt und erwartet offensichtlich eine Antwort von mir. Ich habe kaum Ressourcen zu vergeben, aber den Hexenkönig zu trotzen, würde sicherlich große Unruhe unter den Häuptlingen unter meinem Banner verursachen..."  #~TR~
 rhudaur.2003.a: "Sag deinem Herrn, dass der Tribut gezahlt werden wird."  #~TR~
 event_arnor_06004_a: "[witchking.GetName] wird dein [suzerain|E]"  #~TR~
 rhudaur.2003.b: "Wir können derzeit keine Ressourcen entbehren."  #~TR~
 angry_hillman_mob: "Rebellischer Hügelstamm"  #~TR~
 
 rhudaur.2004.t: "Gedanken über mein Vermächtnis"  #~TR~
 rhudaur.2004.desc: "Eine neue Dynastie zu gründen, ist keine leichte Aufgabe. Als ich beginne, mein Reich zu ordnen, wenden sich meine Gedanken der Zukunft zu. Wer wird meine Linie fortführen, wenn ich nicht mehr bin? Wer wird das Erbe des Häuptlings der Häuptlinge weitertragen?\n\nMir wird klar, dass ich einen starken, unangefochtenen Erben brauche, der mein Amt nach meinem Tod antritt. Mein Erbe muss seinen Wert auf dem Schlachtfeld beweisen und genug Verstand haben, um meine widerspenstigen Häuptlinge davon abzuhalten, zu rebellieren. Ich muss sicherstellen, dass jeder, der in meine Fußstapfen tritt, dieser Aufgabe gewachsen ist, sonst wird mein hart erkämpftes Reich sicherlich zerbrechen!"  #~TR~
 rhudaur.2004.a: "Ich werde mein Erbe durch meinen Erben sichern."  #~TR~
 event_rhudaur_2004_a: "Schaltet eine Entscheidung frei, um sicherzustellen, dass ein fähiger Erbe existiert."  #~TR~
 
 rhudaur.2005.t: "Der Zorn des Hexenkönigs"  #~TR~
 rhudaur.2005.desc: "Tief in der Nacht trifft ein in Schwarz gekleideter Bote an meinem Hof ein. Er spricht in gedämpften Tönen und jagt mir einen Schauer über den Rücken.\n\n"Mein Herr, der [witchkingshort|E] von [angmar|E], ist wütend auf dich, Häuptling. War es nicht sein Einfluss und seine Unterstützung, die es dir ermöglichten, die Herrschaft über das [GetTitleByKey('k_rhudaur').GetName] überhaupt zu erringen? Und so vergeltest du Seine Freundlichkeit? Indem du es nicht schaffst, selbst den schwächsten der Dúnedain von Rhudaur zu vertreiben?"\n\nEr schweigt für einen kurzen Moment und wirft mir den kältesten Blick zu. Als er wieder spricht, hat sich sein Ton geändert und mein Urteil gefällt. "Du bist kein Häuptling der Häuptlinge", sagt er. "Aber du könntest als einfacher Häuptling nützlich sein..."\n\nIch bin von dieser Ankündigung fassungslos. Er kann das nicht tun... kann er...?"  #~TR~
 rhudaur.2005.a: "Weh mir! Wie konnte ich so weit fallen..."  #~TR~
 
 rhudaur.2006.t: "Sicherung meiner Nachfolge"  #~TR~
 rhudaur.2006.desc: "Lange habe ich über das Thema meines Vermächtnisses nachgedacht. Meine Herrschaft über das [GetTitleByKey('k_rhudaur').GetName] ist absolut, aber dasselbe konnte zuvor nicht über zukünftige Herrscher gesagt werden.\n\nAber jetzt, mit [hwaldar_heir.GetFirstName], hat sich ein fähiger und bewährter Erbe bekannt gemacht. Ich werde in der Lage sein, in Ruhe zu ruhen, wenn die Zeit gekommen ist, da ich weiß, dass mein Reich sicher ist und von einem starken Erben des großen Häuptlings der Häuptlinge geführt wird!"  #~TR~
 rhudaur.2006.a: "Ein großartiger Tag für alle Hügelmänner!"  #~TR~
 
 rhudaur.2007.t: "Katastrophe schlägt zu"  #~TR~
 rhudaur.2007.desc: "Welche grausame Fügung des Schicksals ist das? Der Erbe, den ich sorgfältig darauf vorbereitet hatte, meinen Platz einzunehmen, wenn meine Zeit gekommen ist, ist gestorben!\n\nDa [hwaldar_heir.GetFirstName] nicht mehr da ist, muss ich mich beeilen, einen fähigen Nachfolger zu finden... damit mein Reich nicht zerfällt, wenn ich nicht mehr in der Lage bin, es zusammenzuhalten..."  #~TR~
 rhudaur.2007.a: "Ich muss einen weiteren fähigen Erben finden!"  #~TR~
 
 rhudaur.2008.t: "Die Dúnedain fliehen"  #~TR~
 rhudaur.2008.desc: "Meine Späher bringen mir einen höchst willkommenen Bericht. Die Dúnedain des Winkels, angeführt vom feigen Herrn [mellondir.GetFirstName], haben ihre letzten Stützpunkte verlassen und suchen nun Zuflucht in den schwachen Reichen des Westens!\n\nMit den Dúnedain verschwunden, gehören mir die Kriegsbeute. Sie haben Recht damit, vor der Macht des Häuptlings der Häuptlinge zu fliehen! Lasst sie die Geschichte meiner Tapferkeit nach Arthedain und Cardolan bringen, und lasst alle, die sie hören, zittern!"  #~TR~
 rhudaur.2008.a: "Bald wird ganz Arnor den Häuptling der Häuptlinge fürchten!"  #~TR~
 event_rhudaur_2008_a: "Deine Invasion von [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] endet mit einem Sieg"  #~TR~
 
 ## Hwaldar's heirs ##
 rhudaur.2500.t: "Eine dunkle Botschaft"  #~TR~
 rhudaur.2500.desc: "Als ich beginne, mein neues Reich nach dem Tod von [hwaldar.GetName] zu ordnen, trifft ein unerwarteter Besucher an meinem Hof ein, gerade als die Nacht über [GetTitleByKey('c_cameth_brin').GetNameNoTier] hereinbricht.\n\nEs ist ein in Schwarz gekleideter Bote, sein Antlitz verhüllt und seine Stimme ein eisiges Flüstern. "Mein Herr hat vom Tod von [hwaldar.GetFirstName] und deinem Aufstieg erfahren, [ROOT.Char.GetFirstName]. Aber er billigt keinen so schwachen Häuptling wie dich. Von nun an wird der Herr von [angmar|E] dieses Land direkt regieren! Du tust gut daran, ihm nicht zu trotzen."\n\nIch bin von dieser Erklärung geschockt. Mein Königreich, im Nu verschwunden..."  #~TR~
 rhudaur.2500.a: "Warum? Warum konnte ich nicht so stark sein wie der Häuptling der Häuptlinge?"  #~TR~
 event_rhudaur_2500_a: "[witchking.GetName] wird dein Lehnsherr"  #~TR~
 event_rhudaur_2500_a2: "Das [GetTitleByKey('k_rhudaur').GetName] wird zerstört"  #~TR~
 
 rhudaur.2501.t: "Der Schatten von Angmar"  #~TR~
 rhudaur.2501.desc: "Als ich beginne, mein neues Reich nach dem Tod von [hwaldar.GetName] zu ordnen, trifft ein unerwarteter Besucher an meinem Hof ein, gerade als die Nacht über [GetTitleByKey('c_cameth_brin').GetNameNoTier] hereinbricht.\n\nEs ist ein in Schwarz gekleideter Bote, sein Antlitz verhüllt und seine Stimme ein eisiges Flüstern. "Mein Herr hat vom Tod von [hwaldar.GetFirstName] und deinem Aufstieg erfahren, [ROOT.Char.GetFirstName]. Du magst dich in den Augen deines Volkes bewährt haben, aber im Vergleich zum Herrn der Eisernen Krone bist du nichts. Ein Staubkorn. Denk nicht zu hoch von dir selbst. Es wäre klug, eine... direktere Führung von meinem Herrn anzunehmen."\n\nEr wirft mir einen kalten Blick zu und wartet auf irgendeine Antwort von mir."  #~TR~
 rhudaur.2501.a: "Ich werde mich als würdiger Häuptling der Häuptlinge erweisen!"  #~TR~
 rhudaur.2501.b: "Du könntest Recht haben... Sag deinem Herrn, ich unterwerfe mich."  #~TR~
 
 ## Chieftain Tull - Angmar supporters ##
 rhudaur.3000.t: "Schatten der Eisernen Krone"  #~TR~
 rhudaur.3000.desc: "Hier, in der ungezähmten Wildnis von [rhudaur|E], haben wir [hillmen|E] lange unter dem Joch der verhassten Dúnedain gelitten. Nun, nicht mehr!\n\nIn einer beispiellosen Demonstration von Tapferkeit und Brutalität hat [hwaldar.GetFirstName], der Häuptling der Häuptlinge, den schwachen letzten König von Rhudaur gestürzt und dieses Land für sich beansprucht. Jetzt regiert er in [GetTitleByKey('c_cameth_brin').GetNameNoTier] und bereitet sich darauf vor, selbst die letzten Überreste unserer verhassten Feinde zu vernichten, die noch den Winkel im Süden halten.\n\nInzwischen befinde ich mich in einer schwierigen Lage. Der Häuptling der Häuptlinge ist mächtig und furchteinflößend, aber er hat die Macht, die sich jetzt im gefrorenen Norden, auf den aschebedeckten Ebenen von [angmar|E], regt, nicht vollständig erfasst. Dort ist in den letzten Jahrzehnten ein Schatten aufgestiegen... ein Schatten, den ich zu verehren begonnen habe. Es gibt einen Willen, der die dunklen Mächte des Nordens lenkt, einen Willen, der gerissener ist als jeder [orc|E]. Meine Anhänger haben den neuen Glauben angenommen, der im Schatten Angmars entstanden ist, und ich auch.\n\nDie Zeit wird zeigen, ob [hwaldar.GetFirstName] klug genug ist, dem zu folgen. Und wenn er es nicht ist..."  #~TR~
 rhudaur.3000.a: "...dann werde ich dafür sorgen, dass ich bereit bin, wenn er sein unvermeidliches Ende findet."  #~TR~
 
 rhudaur.3001.t: "Ausweitung meines Einflusses"  #~TR~
 rhudaur.3001.desc: "Obwohl [hwaldar.GetFirstName] dem Winterkönig Gehorsam vorgegeben hat, ist er in dieser Loyalität nicht vertrauenswürdig und betrügerisch. Es ist daher meine Pflicht als Anhänger und Untertan der Eisernen Krone, alles in meiner Macht Stehende zu tun, um meinen Lehnsherren zu untergraben und den wahren Glauben in diesen Ländern zu verbreiten.\n\nMein Schwager und Mitvasall, [bratach.GetName], ist auch ein Anhänger des Winterkönigs, und er könnte bei meinen Bemühungen hilfreich sein. Nur eine Frage bleibt: wie?\n\nAls mein Schwager wäre die offensichtlichste und natürlichste Lösung ein Bündnis zwischen unseren beiden Reichen. Doch seine Ehe mit meiner Schwester bietet auch die Gelegenheit, sein gesamtes Reich zu beanspruchen; meine Machtbasis massiv auszubauen. Beide Optionen bergen Risiken und Vorteile."  #~TR~
 rhudaur.3001.a: "Wir werden gemeinsam im Namen des Winterkönigs kämpfen!"  #~TR~
 event_rhudaur_3001_a: "Du schmiedest ein Bündnis mit [bratach.GetFullName]."  #~TR~
 rhudaur.3001.b: "Sein Land wird mir besser dienen."  #~TR~
 
 rhudaur.3002.t: "Meine Stärke sammeln"  #~TR~
 rhudaur.3002.desc: "Nördlich meines Landes ragt ein großer Bergsporn westwärts von den Nebelbergen auf. An seinem Gipfel liegt der Gram, eine [orcish|E] Festung wachsender Macht. \n\nWenn ich den Sturz des Häuptlings der Häuptlinge herbeiführen will, brauche ich mehr Schwerter, die für mich kämpfen. Die [orcs|E] sind von Natur aus Krieger, viele dienen bereits in den dunklen Heeren der Eisernen Krone. \n\nWenn der Winterkönig solche Kreaturen einsetzen kann, warum sollte ich das nicht auch tun? Ich muss entscheiden, wie ich mich diesen wilden Verwüstern am besten nähere, um sie dazu zu bringen, meinen Zwecken zu dienen."  #~TR~
 rhudaur.3002.a: "Ich werde ein Bündnis zu unserem beiderseitigen Vorteil aushandeln."  #~TR~
 rhudaur.3002.b: "Ich werde einige ihrer Krieger anwerben."  #~TR~
 rhudaur.3002.c: "Besser, ich provoziere sie nicht."  #~TR~
 mt_gram_raiders: "Plünderer des Gram"  #~TR~
 event_rhudaur_3002_a: "Du versuchst, ein Bündnis mit [mtgramorc.GetName] zu schmieden."  #~TR~
 
 rhudaur.3003.t: "Mein Angebot abgelehnt"  #~TR~
 rhudaur.3003.desc: "Meine Boten kehren von der [orcs|E] Festung am Gram zurück und bringen schlechte Nachrichten. Der Ork-Kriegsherr, [mtgramorc.GetName], hat mein Freundschaftsangebot abgelehnt und gedroht, den Herzen aller weiteren Boten, die ich zu senden wage, herauszureißen. \n\nDer einfältige Narr!"  #~TR~
 rhudaur.3003.a: "Das wird er bereuen."  #~TR~
 
 rhudaur.3004.t: "Die unverschämten Orks"  #~TR~
 rhudaur.3004.desc: "Meine Boten kehren von der [orcs|E] Festung am Gram zurück und bringen schlimme Nachrichten. Der Ork-Kriegsherr, [mtgramorc.GetName], hat mein Freundschaftsangebot abgelehnt und gedroht, den Herzen aller weiteren Boten, die ich zu senden wage, herauszureißen. \n\nAußerdem hat er einen Anspruch auf das Land meines Volkes erhoben! Sicherlich werden seine Horden bald in den Krieg ziehen..."  #~TR~
 rhudaur.3004.a: "Ich hätte ihn niemals provozieren sollen!"  #~TR~
 
 rhudaur.3005.t: "Ein Bündnis gesichert"  #~TR~
 rhudaur.3005.desc: "Meine Boten kehren von der Orkfestung am Gram zurück und bringen fantastische Neuigkeiten. Der Ork-Kriegsherr, [mtgramorc.GetName], hat mein Freundschaftsangebot angenommen und ein gegenseitiges Bündnis mit mir geschlossen. \n\nNun muss ich sicherstellen, dass ich diese neue Machtquelle optimal nutze..."  #~TR~
 rhudaur.3005.a: "Eine weise Entscheidung!"  #~TR~
 
 rhudaur.3050.t: "Der Fall des Häuptlings der Häuptlinge"  #~TR~
 rhudaur.3050.desc: "Etwas, das ich schon lange vorausgesagt habe, ist endlich eingetreten: [hwaldar.GetFirstName], der törichte Häuptling der Häuptlinge, der versuchte, sich ohne die volle Unterstützung von [angmar|E] einen Namen zu machen, ist gefallen! \n\nNun ist meine Zeit gekommen. Ich bin [witchking.GetFullName]s loyalster Diener hier in [rhudaur|E]. Sicherlich wird er es für richtig halten, mich zum nächsten Herrscher aller [hillmen|E] einzusetzen..."  #~TR~
 rhudaur.3050.a: "Ich beanspruche dieses Königreich für die Eiserne Krone!"  #~TR~
 
 rhudaur.3100.t: "Anhänger der Eisernen Krone"  #~TR~
 rhudaur.3100.desc: "Nachdem sich meine Stämme größtenteils zum Kult des Winterkönigs bekehrt haben, wird sich der [witchkingshort|E] sicherlich über die Nachricht freuen. \n\nIch frage mich, ob ich in dieser Situation noch mehr für mich gewinnen kann..."  #~TR~
 rhudaur.3100.a: "Ich werde den [witchkingshort|E] bitten, mein Reich beschützen."  #~TR~
 rhudaur.3100.b: "Sicherlich kann der [witchkingshort|E] überzeugt werden, sich mit mir zu verbünden?"  #~TR~
 rhudaur.3100.c: "Besser, ich kümmere mich erst einmal um dringendere Angelegenheiten."  #~TR~
 event_rhudaur_3100_b: "Du wirst ein Bündnis mit dem [witchkingshort|E] schmieden."  #~TR~
