 fea_cost_15: "#N Fëa-Änderung: -15#!"  #~TR~

 elven_racial.0001.t: "Zwei Seelen vereint"  #~TR~
 elven_racial.0001.desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] und ich haben beschlossen, ein Kind zu bekommen. Die Zeit der Kindererziehung gehört zu den glücklichsten Zeiten eines Elbenlebens in Arda, und nun fühlen wir, dass die Zeit gekommen ist. Wie unsere Seelen durch die Ehe zu einer wurden, so sind nun auch unsere Körper eins, und unsere Liebe zeigt sich in unserem Nachwuchs."  #~TR~
 elven_racial.0001.a: "Lass uns in Liebe einhüllen!"  #~TR~
 
 elven_racial.0002.t: "Ein neues Leben"  #~TR~
 elven_racial.0002.desc: "Ein neues Leben wurde von [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] und mir geschaffen. Es ist etwas Kostbares, noch schwach und sich entwickelnd im Leib seiner Mutter. Wir müssen vorsichtig sein und unser Kind gut nähren, es mit unserer eigenen Fëa unterstützen und nähren, bis es zur Welt kommt."  #~TR~
 elven_racial.0002.a: "Möge seine Fëa stark werden!"  #~TR~
 
 elven_racial.0003.t: "Unsere Fëa konzentrieren (1)"  #~TR~
 elven_racial.0003.desc: "Unser Kind wächst, aber mit größerer Anstrengung könnte es stärker werden. Sollten wir uns ganz der Aufgabe widmen, es zu nähren?"  #~TR~
 elven_racial.0003.a: "Wir können immer mehr tun!"  #~TR~
 elven_racial.0003.b: "Unser Kind hat alle Nahrung, die es braucht."  #~TR~
 
 elven_racial.0004.t: "Unsere Fëa konzentrieren (2)"  #~TR~
 elven_racial.0004.desc: "Unser Kind wächst, aber mit noch größerer Anstrengung könnte es stärker werden. Sollten wir uns ganz der Aufgabe widmen, es zu nähren?"  #~TR~
 elven_racial.0004.a: "Wir können immer mehr tun!"  #~TR~
 elven_racial.0004.b: "Unser Kind hat alle Nahrung, die es braucht."  #~TR~
 
 elven_racial.0005.t: "Unsere Fëa konzentrieren (3)"  #~TR~
 elven_racial.0005.desc: "Unser Kind wächst, aber mit noch größerer Anstrengung könnte es stärker werden. Sollten wir uns ganz der Aufgabe widmen, es zu nähren?"  #~TR~
 elven_racial.0005.a: "Wir können immer mehr tun!"  #~TR~
 elven_racial.0005.b: "Unser Kind hat alle Nahrung, die es braucht."  #~TR~
 
 elven_racial.0006.t: "Ein Kind ist geboren"  #~TR~
 elven_racial.0006.desc: "Als ich unser Neugeborenes in meinen Armen halte, lehnt sich [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] an mich und lächelt vor lauter Freude.\n\n"Wie sollen wir [child.GetHerHim] nennen?"\n\nDer Name, den ich immer im Sinn hatte, war [child.GetFirstNameNoTooltip]... Aber jetzt, da ich [child.GetHerHim] sehe, passt dieser Name noch immer?"  #~TR~
 elven_racial.0006.a: "Ein schöner Name!"  #~TR~
 
 elven_racial.0007.t: "Zwillinge"  #~TR~
 elven_racial.0007.desc: "Zu meiner freudigen Überraschung sind wir mit zwei Leben anstatt einem gesegnet worden! Als ich unsere Neugeborenen in meinen Armen halte, lehnt sich [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] an mich und lächelt vor lauter Freude.\n\n"Wie sollen wir sie nennen?"\n\nEine gute Frage! Welche Namen halte ich für am passendsten?"  #~TR~
 elven_racial.0007.a: "Wahrlich ein Segen von [ROOT.Char.GetFaith.HighGodName]!"  #~TR~
 
 elven_racial.0008.t: "Eine vollständige Familie"  #~TR~
 elven_racial.0008.desc: "Als ich mein Neugeborenes in meinen Armen halte, legt meine liebste [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] [ROOT.Char.GetPrimarySpouse.GetHerHis] Arm um mich in einer warmen Umarmung.\n\n"Unsere Familie ist komplett, findest du nicht, mein Liebling?"  #~TR~
 elven_racial.0008.a: "Mehr könnte ich mir nicht wünschen."  #~TR~

### Maintenance ###

 elven_racial.0102.t: "Die Unsterblichen Elben"  #~TR~
 elven_racial.0102.desc: "Die [elves|E] haben viele Zeitalter in [middleearth|E] gewohnt, seit sie am klaren Wasser von [cuivienen|E] erwachten. Von gewaltigen Siegen bis zu tapferen Niederlagen wechselten die Geschicke der Erstgeborenen, während die Zeitalter der Welt vergingen.\n\nIch kann mich noch so gut daran erinnern, als wäre es gestern gewesen - meine ersten Jahre in..."  #~TR~
 elven_racial.0102.a: "...dem Zeitalter des Schwindens, dem [thirdage|E]."  #~TR~
 elven_racial.0102.a.tt: "Dein Alter liegt zwischen 120 und 3000 Jahren."  #~TR~
 elven_racial.0102.b: "...dem langen Sommer des [secondage|E]."  #~TR~
 elven_racial.0102.b.tt: "Dein Alter liegt zwischen 3000 und 6440 Jahren."  #~TR~
 elven_racial.0102.c: "...der hohen Tapferkeit der [firstage|E]."  #~TR~
 elven_racial.0102.c.tt: "Dein Alter liegt zwischen 6440 und 7030 Jahren."  #~TR~
 elven_racial.0102.d: "...das Sternenlicht vor dem Aufgang der Sonne, dem [yearofthetreesage|E]."  #~TR~
 elven_racial.0102.d.tt: "Dein Alter ist auf 7031 Jahre festgelegt."  #~TR~
 elven_racial.0102.e: "Ich sollte nicht so anmaßend sein, mit [ROOT.Char.GetAge] Jahren bin ich praktisch noch ein Baby!"  #~TR~
 elven_racial.0102.e.tt: "Dein Alter bleibt so, wie es im Herrscher-Editor festgelegt wurde."  #~TR~

### CBs ###

 elven_racial.0200.t: "Die Wut der Elben"  #~TR~
 elven_racial.0200.desc: "Von ihren verborgenen und hohen Hallen herabziehen, die [elves|E] unter [attacker.GetFirstNameNoTooltip] marschieren nun auf uns zu und wollen das beseitigen, was sie als schlimme Bedrohung ansehen. Es ist hauptsächlich unser Glaube, [ROOT.Char.GetFaith.GetName], der sie gegen uns aufbringt, da sie darin die Verehrung ihrer ältesten Feinde erkennen.\n\nWenn wir aufrichtig bereuten und den Glauben an [ROOT.Char.GetFaith.GetName] ablegten, würden sie sicherlich Nachsicht und Gnade zeigen. Natürlich würde ein solcher Verrat am Glauben sicherlich viele verärgern..."  #~TR~
 elven_racial.0200.a: "Wir werden den dunklen Wegen von [ROOT.Char.GetFaith.GetName] nicht länger folgen!"  #~TR~
 elven_racial.0200.toast.t: "[defender.GetFirstNameNoTooltip] gibt nach"  #~TR~
 elven_racial.0200.b: "Lasst die Unsterblichen kommen und den Tod kennenlernen."  #~TR~
 
 elven_racial.0201.t: "Ein Krieg der Überzeugungen"  #~TR~
 elven_racial.0201.desc: "Ein Bote trifft an meinem Hof ein und bringt schlimme Nachrichten. Eine Bande von umherziehenden Abenteurern, angeführt von [attacker.GetName], hat ihre Krieger zusammengerufen und ist bereit, gegen mein Reich zu marschieren! Es ist hauptsächlich unser Glaube, [ROOT.Char.GetFaith.GetName], der sie gegen uns aufbringt, da sie darin eine gefährliche Verehrung von Dunkelheit und Bosheit erkennen.\n\nWenn wir aufrichtig bereuten und den Glauben an [ROOT.Char.GetFaith.GetName] ablegten, würden sie sicherlich Nachsicht und Gnade zeigen. Natürlich würde ein solcher Verrat am Glauben sicherlich viele verärgern..."  #~TR~
 elven_racial.0201.a: "Wir werden den dunklen Wegen von [ROOT.Char.GetFaith.GetName] nicht länger folgen!"  #~TR~
 elven_racial.0201.toast.t: "[defender.GetFirstNameNoTooltip] gibt nach"  #~TR~
 elven_racial.0201.b: "Lasst diese 'Abenteurer' kommen und den Tod kennenlernen."  #~TR~

### Schemes ###

 elven_racial.0300.t: "Zurückgewiesen"  #~TR~
 elven_racial.0300.desc: "[target.GetName] hat mich zurückgewiesen."  #~TR~
 elven_racial.0300.a: "Elben halten sich an ihre eigenen Leute..."  #~TR~
 
 ### Introduction ###

 elven_racial.0500.t: "Die Gnade der Erstgeborenen"  #~TR~
 elven_racial.0500.desc: "Ich wurde unter den älteren Kindern Erus, den unsterblichen [elves|E], geboren. Daher unterliege ich nicht den Wechselfällen der Sterblichen.\n\nWir leiden nicht unter Krankheiten oder Alter und können nur durch schwere Wunden oder schreckliche Trauer sterben.\n\nWir [marry|El] nur aus Liebe und glauben, dass das fëa der [soulmates|El] dabei ineinander verschmilzt. Für uns ist die Geburt eines Kindes eine bewusste [decision|El], und wir werden nur ein Kind auf einmal großziehen, bis es mit 50 Jahren seine [majority|El] erreicht.\n\nKeiner unserer Art hat seit den legendären Helden der Edain im [firstage|E] ein Kind der [conceptracemen|E] geheiratet, und niemand wird dies wieder tun, es sei denn, es ist von [eru|E] bestimmt.\n\nWir herrschen von [elven_refuges|E] aus und unsere Armeen verlassen selten unsere Heimat, es sei denn, um unsere besetzten Heimaten zurückzuerobern, einem Nachbarn zu helfen, der von den Mächten des Bösen bedrängt wird, oder um die Länder von Anbetern von [sauronthedarklordcharacter|E] zu reinigen."  #~TR~
 elven_racial.0500.a: "[Glossary('Mae govannen','mae_govannen_gloss')]."  #~TR~

### Sailing West ###

 elven_racial.1000.t: "Der Weg nach Westen"  #~TR~
 elven_racial.1000.a.desc: "Viele Jahre habe ich an diesem diesseitigen Ufer gewohnt, und Blätter sind gewachsen wie die sich verzweigenden Jahre. Doch immer war eine Unruhe in meinem Herzen, ein unerfülltes Sehnen nach meiner alten Heimat im Westen. Nun ist endlich die Zeit gekommen, diesem Wunsch zu folgen und die Sorgen und Erinnerungen an [middleearth|E] gegen das Versprechen von [valinor|E] einzutauschen."  #~TR~
 elven_racial.1000.cirdan.desc: "Ich habe lange die Grauen Häfen gehütet, aber endlich ist meine Wache zu Ende, und ich bin frei, mit dem Letzten Schiff aufzubrechen."  #~TR~
 elven_racial.1000.amroth.desc: "Ich habe lange diesen Hafen der [elves|E] gehütet und viele Schiffe über das Wasser geschickt. Nun ist endlich meine eigene Zeit gekommen, selbst aufzubrechen und von Cobas Hafen aus nach Westen zu segeln."  #~TR~
 elven_racial.1000.edhellond.desc: "Im Süden liegt Edhellond, der Hafen der Sindar an der Küste Gondors. Dort, in der Bucht von Belfalas, könnte ich ein Schiff finden, das mich über das Meer trägt."  #~TR~
 elven_racial.1000.mithlond.desc: "Ich könnte immer noch westwärts zu den Grauen Häfen fahren, in das lange gehütete Land Lindon. Dort wohnt Círdan der Schiffsbauer und hütet sie, bis das Letzte Schiff segelt."  #~TR~
 elven_racial.1000.coast.desc: "Abgesehen von jedem Hafen in der Nähe oder Ferne könnte ich allein zur Küste gehen, in stiller Betrachtung, um mein eigenes Schiff zu bauen, bevor ich in den Westen segel."  #~TR~
 elven_racial.1000.b.desc: "Seewärts gehe ich, um den Westen zu suchen, und Felder und Berge ewig gesegnet. Ich höre den Ruf, und die lange Reise liegt vor mir."  #~TR~
 elven_racial.1000.a: "Ich werde nach [GetTitleByKey('c_mithrhulond').GetNameNoTier] weiterreisen."  #~TR~
 elven_racial.1000.b: "Ich werde nach [GetTitleByKey('c_edhellond').GetNameNoTier] weiterreisen."  #~TR~
 elven_racial.1000.c: "Ich werde ein eigenes Schiff bauen."  #~TR~
 elven_racial.1000.a.tt: "Du beginnst deine Reise nach [GetTitleByKey('c_mithrhulond').GetNameNoTier]."  #~TR~
 elven_racial.1000.b.tt: "Du beginnst deine Reise nach [GetTitleByKey('c_edhellond').GetNameNoTier]."  #~TR~
 elven_racial.1000.c.tt: "Du beginnst deine Reise nach [sailing_point.GetName]."  #~TR~

 elven_racial.1001.t: "Die Häfen"  #~TR~
 elven_racial.1001.desc: "Obwohl viele meines Volkes von einem unserer Häfen aus nach Westen segeln, brechen nicht alle von einem etablierten Hafen auf. Durch Zufall oder Wahl habe ich mich an das Ufer begeben, und hier habe ich mein eigenes Schiff gebaut. Es ist ein einfaches Schiff, aber ausreichend, um auf den freundlichen Meeren über die gerade Straße zu fahren. Die Arbeit ist abgeschlossen, und während ich die letzten Überprüfungen durchführe, spüre ich mehr denn je den Sirenengesang der Wellen."  #~TR~
 elven_racial.1001.cirdan.desc: "Endlich ist meine Arbeit beendet. Lange habe ich diesen Hafen gehütet und an den grauen Ufern gewohnt, bis das Letzte Schiff segelt. Mein Dienst ist endlich beendet, und ich bin in Frieden: frei, nach Westen zu segeln, frei, diesen Hafen zu verlassen, und auf den Wellen zum letzten Mal. [middleearth|E] braucht mich nicht mehr, und ich kann meinen größten Wunsch erfüllen."  #~TR~
 elven_racial.1001.amroth.desc: "Lange habe ich am Meer gewohnt und diesen ruhigen Hafen bewacht. Es war eine fruchtbare Zeit, und ich schätze die Beziehungen, die ich zu denen aufgebaut habe, die durch diesen Hafen gekommen sind. Fruchtbar war auch meine Partnerschaft mit den [dunedain|E] von [gondor|E], und ich weiß, dass ich diesen Ort in vertrauenswürdige Hände lege. Doch endlich ist die Zeit gekommen, endlich aufzubrechen und diesen Hafen leer und still zu verlassen und für bessere Häfen nach Westen zu segeln."  #~TR~
 elven_racial.1001.edhellond.desc: "Ich bin nach Edhellond gekommen, dem Hafen der Sindar. Gegründet von Falathrim, die vor der Plünderung von Brithombar und Eglarest flohen, bietet es seit langem einen sicheren Hafen in den südlichen Ländern. Ruhiger als Mithlond ist Edhellond fast mehr Zufluchtsort als Hafen, wobei viele Elben sich dafür entscheiden, jahrelang hier zu leben, nachdem sie zuerst das Meer gesucht haben. Mein Weg führt mich an der fast stillen Stadt vorbei zum Wasser, wo ein kleines weißes Schiff vor Anker liegt und bereit ist, mich über das Meer zu bringen."  #~TR~
 elven_racial.1001.mithlond.desc: "Als ich an die Häfen komme, kommt [guide.GetName] heraus, um mich zu begrüßen. Sehr groß ist er, sein Bart ist lang, und er ist grau und alt, außer dass seine Augen scharf wie Sterne sind. Er sieht uns an und verbeugt sich und führt uns in die Häfen. Dort liegt ein weißes Schiff am Kai, bestückt und vorbereitet für unsere Reise in den Westen."  #~TR~
 elven_racial.1001.a: "Alles ist nun bereit."  #~TR~

 elven_racial.1002.t: "Die Gerade Straße"  #~TR~
 elven_racial.1002.desc: "Endlich gehe ich an Bord, und die Segel werden gehisst, und der Wind weht, und langsam gleitet das Schiff den langen grauen ersten Hang hinunter. Und das Schiff fährt hinaus auf die Hohe See und fährt weiter in den Westen, bis ich endlich in einer Regennacht einen süßen Duft in der Luft rieche und das Geräusch von Gesang über das Wasser höre. Und dann scheint es, als würde sich der graue Regenvorhang ganz in silbernes Glas verwandeln und zurückgerollt werden, und ich sehe weiße Ufer und dahinter ein weit grünes Land unter einem schnellen Sonnenaufgang."  #~TR~
 elven_racial.1002.a: "Endlich!"  #~TR~
 sail_to_valinor: "Du kommst in [valinor|E] an."  #~TR~

 elven_racial.1003.t: "Lebt wohl, Freunde!"  #~TR~
 elven_racial.1003.desc: "Als ich mich darauf vorbereite, nach Westen aufzubrechen, kommt mein Erbe [sad_heir.GetName] heraus, um mich zu verabschieden. [sad_heir.GetHerHim] kann die Trauer kaum zurückhalten, als ich gehe, aber wir wissen, dass diese Trennung, so bittersüß sie auch sein mag, nicht für immer ist. [sad_heir.GetHerHim] wird eines Tages auch die Gerade Straße nach Westen nehmen, um sich mir in [valinor|E] anzuschließen.\n\nIch wende meinen Rücken von dem, was meine Heimat für viele Yéni war, und schaue weit auf meine alte Heimat jenseits des Meeres. Das Meeressehnsucht steigt in mir auf, und ich bin bereit, sofort aufzubrechen."  #~TR~
 elven_racial.1003.a: "Lebt wohl, Freunde! Ich höre den Ruf."  #~TR~
 elven_racial.1003.b: "Ich habe noch zu viel zu tun!"  #~TR~
 elven_racial.1003.b.tt: "Du kehrst nach Hause zurück"  #~TR~
 
 ### Wander the Forests ###
 
 elven_racial.1201.t: "Durch die Wälder wandern: Aufbruch"  #~TR~
 elven_racial.1201.desc: "Der Ruf des Waldes lockt, und mit einem kleinen Gefolge an meiner Seite mache ich mich auf den Weg in die bewaldeten Tiefen von [destiny_forest_province.GetName]. Die hoch aufragenden Bäume stehen wie uralte Wächter, ihre Blätter rascheln leise im Wind, als würden sie ihre zeitlose Weisheit teilen.\n\nWährend wir gehen, wird die Welt um uns herum stiller, und eine serene Ruhe erfüllt die Luft. Es gibt keine Eile, keine Last – nur die ruhige Gesellschaft der Natur und der stille Trost, den man in ihrer Umarmung findet."  #~TR~
 elven_racial.1201.a: "Lasst uns aufbrechen."  #~TR~
 elven_racial.1201.a.tt: "Du wirst in die Wälder von [destiny_forest_province.GetName] reisen"  #~TR~
 
 elven_racial.1210.t: "Durch die Wälder wandern: Ein verwundeter Hirsch"  #~TR~
 elven_racial.1210.desc: "Als wir durch die Wälder von [destiny_forest_province.GetName] streifen, begegnen wir einem verwundeten Hirsch, dessen einst stolzer Körper jetzt auf dem Waldboden zusammengesunken ist. Das Geschöpf liegt in Todesangst, sein Atem ist flach und angestrengt, der Schmerz zeigt sich in jedem Zucken seines Körpers. Seine Augen, obwohl vom Leiden getrübt, halten eine stille Stärke, als ob sie dem Unausweichlichen widerstehen.\n\nDer Wald scheint mit ihm zu trauern, die Luft ist schwer und still, während sich der Kampf zwischen Leben und Tod vor uns entfaltet."  #~TR~
 elven_racial.1210.a: "Ach! Alle lieben Dinge werden vergehen."  #~TR~
 elven_racial.1210.b: "Ich muss versuchen, ihn zu heilen."  #~TR~
 
 elven_racial.1211.t: "Durch die Wälder wandern: Sternenlicht unter den Ästen"  #~TR~
 elven_racial.1211.desc: "Als ich durch die uralten Wälder von [destiny_forest_province.GetName] wandere, scheint das Flüstern der Blätter in einer Sprache zu sprechen, die älter ist als die Zeit selbst. Darüber hinaus durchstechen die Sterne das Blätterdach wie die Augen der Valar, ihr Licht filtert durch die Äste und berührt mich, kühl und seren.\n\nJeder Strahl fühlt sich an wie ein Segen von Elbereth selbst, eine stille Erinnerung daran, dass selbst in den tiefsten Schatten das Licht der Sterne führen und beschützen wird. In diesem Moment fühle ich mich sowohl klein als auch unendlich, ein Teil von etwas Ewigem."  #~TR~
 elven_racial.1211.a: "Sicher bin ich unter Elbereths Lichtern."  #~TR~
 elven_racial.1211.b: "Welche Weisheit verraten unsere lieben Sterne?"  #~TR~
 
 elven_racial.1212.t: "Durch die Wälder wandern: Der junge Schössling"  #~TR~
 elven_racial.1212.desc: "In einer dunklen und trostlosen Ecke des Waldes von [destiny_forest_province.GetName], wo die Bäume hoch und dicht stehen und lange Schatten auf den Boden werfen, bricht ein einziger Lichtstrahl durch das Blätterdach darüber. Er beleuchtet einen jungen Schössling, dessen zarte Blätter in der sanften Brise zittern.\n\nFür einen kurzen Moment wird die umgebende Dunkelheit zurückgedrängt, als ob das Herz des Waldes den Atem ehrfürchtig anhält. Der Schössling steht als Symbol für die Widerstandsfähigkeit des Lebens, ein Hoffnungsschimmer inmitten der uralten und ausdauernden Bäume."  #~TR~
 elven_racial.1212.a: "Selbst in den düstersten Teilen des Waldes gedeiht das Leben."  #~TR~
 elven_racial.1212.b: "Ich werde mich selbst um diesen Kleinen kümmern."  #~TR~

 elven_racial.1213.t: "Durch die Wälder wandern: Ein Blick auf seltenes Gefieder"  #~TR~
 elven_racial.1213.desc: "In einer stillen Lichtung des Waldes von [destiny_forest_province.GetName] huscht ein seltener Vogel vorbei, sein helles Gefieder ein flüchtiges Wunder unter den uralten Bäumen. Sein Gesang ist weich und doch klar, ein Ton, der selbst von denen, die die Wälder gut kennen, selten gehört wird. Für einen kurzen Moment scheinen alle Sorgen der Welt zu verschwinden, getragen vom sanften Flug des Vogels.\n\nEin solcher Anblick wird oft als gutes Omen angesehen, eine Erinnerung daran, dass Schönheit und Hoffnung selbst an den uraltesten Orten bestehen bleiben."  #~TR~
 elven_racial.1213.a: "Selbst die ältesten Wälder bergen neue Versprechen."  #~TR~
 elven_racial.1213.b: "Ein Zeichen für schöne Tage, die noch kommen werden."  #~TR~

 elven_racial.1214.t: "Durch die Wälder wandern: Trunkenes Gelage"  #~TR~
 elven_racial.1214.desc: "Als ich durch die stillen Wälder von [destiny_forest_province.GetName] gehe, erreicht mich das Lachen meiner Verwandten, lange bevor ich sie sehe. Eine Gruppe von Elben, deren Schritte unsicher und deren Gesichter gerötet sind, taumelt durch die Bäume und singt Lieder in einer lieblichen Melodie, weit entfernt von ihrem üblichen gefassten Selbst.\n\nDie Luft um sie herum ist dick vom Duft von Wein und unbeschwerter Freude. Sie begrüßen mich mit breiten Grinsen und bieten mir einen Becher an, fordern mich auf, mich ihrem Gelage anzuschließen."  #~TR~
 elven_racial.1214.a: "Ich werde mich am Vergnügen beteiligen."  #~TR~
 elven_racial.1214.b: "So gehört sich ein Elf nicht."  #~TR~
 
 elven_racial.1215.t: "Durch die Wälder wandern: Trost von Varda"  #~TR~
 elven_racial.1215.desc: "Als mein Gefolge und ich ruhig durch die friedlichen Lichtungen und Wiesen von [destiny_forest_province.GetName] ziehen, merke ich, dass ich öfter als sonst zum Himmel schaue. Die Nacht ist hereingebrochen, und jenseits des grünen Blätterdachs oben sind die liebsten Lichter erschienen, die den [elves|E] bekannt sind: die Sterne von [vardacharacter|E].\n\nIch verstumme. Mein immerwährendes Leid lässt für einen Moment nach, als Sternenlicht mein Gesicht erhellt.\n\n„Nach allem, was geschehen ist, bin ich immer noch hier“, erkenne ich. „Und ich habe vielleicht noch eine Rolle in dieser Welt zu spielen."  #~TR~
 elven_racial.1215.a: "Solange die Sterne noch scheinen, werde ich ausharren."  #~TR~
 elven_racial.1215.b: "Ich... ich verstehe jetzt... ich muss einen neuen Weg beschreiten."  #~TR~
 
 elven_racial.1216.t: "Durch die Wälder wandern: Ein Fest im Wald"  #~TR~
 elven_racial.1216.desc: "Licht rieselt durch das hohe smaragdgrüne Blätterdach von [destiny_forest_province.GetName], und mächtige Äste bewegen sich in der Brise, auf der der Gesang der Vögel getragen wird. Die hohen Stämme scheinen sich bei unserem Kommen zu verbeugen. Ich atme tief durch, und die Luft scheint Taniquetil würdig zu sein.\n\n„Bringt die Tische hervor!"\n\nMit gebührender Eile bringen meine Begleiter Tische hervor und stellen sie in das grüne Glas, und dann kommt das Essen.\n\nReife und pralle Früchte, leuchtend wie Juwelen; Pilze, in wohlschmeckender Sauce getaucht; frisches und aromatisches Brot; Teller mit saftigem und geschmackvollem Gemüse; und silberne Schalen, gefüllt mit einer Art dampfendem orangefarbenen Eintopf."  #~TR~
 elven_racial.1216.a: "Ich habe ziemlichen Hunger."  #~TR~
 elven_racial.1216.a.tt: "Du veranstaltest ein Bankett in den Wäldern von [destiny_forest_province.GetName]"  #~TR~

 elven_racial.1217.t: "Durch die Wälder wandern: Fröhlichkeit ringsum"  #~TR~
 elven_racial.1217.desc: "Wir feiern unter dem azurblauen Himmel in [destiny_forest_province.GetName], die Äste der Bäume spenden uns kühlen Schatten. Das Zirpen der Zikaden begleitet unsere Fröhlichkeit.\n\nDas Essen ist fast so gut wie die Umgebung. Wir essen herzhaft, trinken gekühlten Wein und machen uns lustig. Das Brot ist weich und doch knusprig, mit Öl beträufelt; die Pilze und das Gemüse sind saftig und schillernd aromatisch; der Eintopf ist herzhaft und rauchig; und die Früchte sind so süß wie der Sommer.\n\nBald bleiben nur noch Krümel und Reste übrig. Die Gesellschaft ist fröhlich, wenn auch etwas träge, und ich lehne mich zurück und lausche dem Gesang der Vögel. Wahres Glück ist ein voller Bauch."  #~TR~
 elven_racial.1217.a: "Eine wahrhaft fröhliche Versammlung!"  #~TR~
 
 elven_racial.1218.t: "Durch die Wälder wandern: Ein gestörtes Bankett"  #~TR~
 elven_racial.1218.desc: "Wir feiern unter dem azurblauen Himmel in [destiny_forest_province.GetName], die Äste der Bäume spenden uns kühlen Schatten. Das Zirpen der Zikaden begleitet unsere Fröhlichkeit. Und gerade als ich spüre, wie sich eine große Entspannung über mich legt, unterbricht eine raue Stimme die Fröhlichkeit.\n\n„E-entschuldigen Sie, gute Leute, aber wir haben uns in diesem Wald verlaufen, und... wir haben Hunger und haben unseren Weg verloren“, sagt [uninvited_traveler.GetName] und führt eine kleine Gruppe zerlumpter Männer direkt in unsere festliche Lichtung.\n\nElben ringsum keuchen vor Schreck. Innerhalb von Sekunden richten sich alle Augen auf mich, erwarten eine Entscheidung von mir. Sollen wir dieses Eindringen zulassen? Oder diese Eindringlinge zurücklassen?"  #~TR~
 elven_racial.1218.a: "Licht aus und zurückziehen von diesem Ort."  #~TR~
 elven_racial.1218.b: "Sehr wohl… sie dürfen an unserem Vergnügen teilhaben."  #~TR~
 
 elven_racial.1219.t: "Durch den Wald wandern: Verfluchte Feinde"  #~TR~
 elven_racial.1219.desc: "Nachdem wir die Wälder in [destiny_forest_province.GetName] betreten haben, dauert es nicht lange, bis mein Gefolge verstörende Spuren findet. Das Unterholz wurde von eisenbeschuhten Füßen zertrampelt, und einige Bäume wurden abgehauen.\n\n„Verflucht ihren üblen Zerstörungswillen!!“ sage ich, als ein Warnruf von vorne ertönt. Die Schänder des Waldes wurden entdeckt: eine herumstreifende Bande von [orcs|E]. Meine Anhänger sehen zu mir auf und erwarten eine schnelle Entscheidung, was zu tun ist..."  #~TR~
 elven_racial.1219.a: "Zu den Waffen! Lasst keinen am Leben!"  #~TR~
 elven_racial.1219.a.success: "Du schlägst die Orks"  #~TR~
 elven_racial.1219.a.failure: "Du wirst im Kampf verwundet"  #~TR~
 elven_racial.1219.b: "Wir müssen fliehen!"  #~TR~
 
 elven_racial.1220.t: "Durch den Wald wandern: Eine Hoffnung neu entfacht"  #~TR~
 elven_racial.1220.desc: "Mein Gefolge und ich sind schon eine ganze Weile den Waldwegen in [destiny_forest_province.GetName] gefolgt, und ich habe eine gewisse Atmosphäre der Düsternis bemerkt, die jede Fröhlichkeit und jeden Gesang überschattet. Ich rufe zu einer kurzen Rast an einer abgelegenen Lichtung auf und wende mich an die anwesenden [elves|E].\n\nWenn ich sie inspirieren und die Hoffnung in ihren Herzen wiederherstellen will, muss ich meine Worte sorgfältig wählen. Andererseits könnte ich jedem von ihnen beruhigende Worte sagen und so mein Ansehen bei ihnen steigern."  #~TR~
 elven_racial.1220.a: "Ich werde den Niedergeschlagenen Hoffnung zurückgeben."  #~TR~
 elven_racial.1220.b: "Ich werde meine Gefolgsleute mit ermutigenden Worten ansprechen."  #~TR~

 elven_racial.1221.t: "Im Wald wandern: Ein ungestörter Moment"  #~TR~
 elven_racial.1221.desc: "Es war ein wunderschöner Spaziergang durch die grünen Wälder von [destiny_forest_province.GetName]. Als ich nahe bei [elven_spouse.GetFirstName], meiner lieben Gefährtin, ging, wurde mir bewusst, wie sehr ich [elven_spouse.GetHerHis] Gesellschaft genieße.\n\nIch verlangsame mein Tempo und lasse unseren Gefolge an uns vorbeiziehen, bis nur noch wir beide übrig sind. Wenn ich tief in die Augen von [elven_spouse.GetFirstName] schaue, sehe ich die Liebe, die ich für [elven_spouse.GetHerHim] empfinde, darin widergespiegelt.\n\nSanft nehme ich [elven_spouse.GetHerHim] in die Arme und wir stehen eine Weile schweigend da und finden Trost in der Gesellschaft des anderen."  #~TR~
 elven_racial.1221.a: "Das ist ein besonderer Abend, meine Liebe, findest du nicht?"  #~TR~
 elven_racial.1221.b: "Lass uns reden, du und ich, wie wir es in unseren jungen Jahren getan haben."  #~TR~

 elven_racial.1222.t: "Im Wald wandern: Stolze Elbenfürsten"  #~TR~
 elven_racial.1222.desc: "Während wir durch die ruhigen Wälder von [destiny_forest_province.GetName] zogen, kamen wir auf eine kleine Lichtung unter der warmen Sonne des Mittags. Mein Gefolge begann sich für eine kleine Pause von unserer Wanderung niederzulassen, aber ich fühlte mich rastlos und konnte nicht sitzen bleiben.\n\nMein [marshal|E], [elven_marshal.GetName], nähert sich mir. "Mein Herr, würde etwas Bewegung eure unruhigen Gedanken lindern?" schlägt [elven_marshal.GetSheHe] vor und bietet mir eine Klinge an."  #~TR~
 elven_racial.1222.a: "Ich habe es schon immer genossen, unter Bäumen zu kämpfen."  #~TR~
 elven_racial.1222.b: "Sehr gut dann. Bereite dich vor!"  #~TR~
 
 elven_racial.1223.t: "Ein Flüstern im Wind"  #~TR~
 elven_racial.1223.desc: "Als das gesprenkelte Licht durch das smaragdgrüne Blätterdach darüber filterte, bewegte eine sanfte Brise die Blätter. Dann – schwach, melodisch und unverkennbar klar – hörte ich eine Stimme, die meinen Namen rief. Sie trieb zwischen den Bäumen wie ein halberinnerter Traum dahin und winkte mich aus dem tiefen Wald.\n\nDas ist höchst ungewöhnlich. Was könnte die Quelle dieser Stimme sein? Als ich mich ihr zuwende, sehe ich [chaplain.GetName], der mich mit einem missbilligenden Gesichtsausdruck beobachtet..."  #~TR~
 elven_racial.1223.a: "Ich werde dieser Stimme folgen. Vielleicht ist es eine Botschaft..."  #~TR~
 elven_racial.1223.b: "Das ist kein Ort, um Gespenster zu jagen. Bleibe auf dem Weg!"  #~TR~
 
 elven_racial.1224.t: "Echos eines längst vergangenen Zeitalters"  #~TR~
 elven_racial.1224.desc: "Unser Weg führt uns an einer alten Ruine vorbei. Bedeckt mit Moos und Efeu, erzählen die Steine, auf die wir gestoßen sind, von ihrer geschichtsträchtigen Vergangenheit. Der Stil ist unverkennbar elbisch – zart, elegant und herzzerreißend alt.\n\nIch verfolge verblasste Schnitzereien mit meinen Fingern, deren Bedeutung durch die Zeit verschleiert ist. Alte Säulen liegen zerbrochen zwischen den Wurzeln, und verwitterte Statuen blicken schweigend durch das verwinkelte Unterholz. Es heißt, dass viele solcher Orte verlassen wurden, als die Ersten im Westen zurückgezogen wurden.\n\nVielleicht war dies einst eine Musikhalle oder ein Heiligtum der Gelehrsamkeit. Inmitten seiner bröckelnden Anmut kann ich fast Stimmen im Wind hören – singen, lachen, trauern."  #~TR~
 elven_racial.1224.a: "Diese alten Steine... hier ist immer noch Weisheit."  #~TR~
 elven_racial.1224.b: "Möge ihre Erinnerung über den Stein hinaus bestehen."  #~TR~
 elven_racial.1224.c: "Lass den Wald zurückerobern, was er sich erinnert."  #~TR~

 elven_racial.1299.t: "Im Wald wandern: Rückkehr zum Hof"  #~TR~
 elven_racial.1299.desc: "Meine Zeit im Wald ist zu Ende. Die Angelegenheiten des Hofes und meiner Verwandten erwarten meine Rückkehr, und der Wald kann meine Aufmerksamkeit nicht länger fesseln... zumindest vorerst. Es ist an der Zeit, dass ich zu meinem Posten im Reich zurückkehre."  #~TR~
 elven_racial.1299.a: "Mein Wandern ist vorerst zu Ende."  #~TR~
 elven_racial.1299.a.tt: "Du kehrst in deine Hauptstadt zurück"  #~TR~
