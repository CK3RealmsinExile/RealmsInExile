 ### Flavor Events ###

 hobbit.200.t: "Eine undenkbare Entdeckung"  #~TR~
 hobbit.200.desc: "Als ich die Bücher weiter hinten in meiner Bibliothek durchsehe, fällt mir ein grüner Wälzer ins Auge. Er sieht ziemlich alt aus, und eine dünne Staubschicht verdeckt seinen Titel. Als ich ihn aufhebe und den Staub abwische, kann ich die verblassten goldenen Buchstaben lesen:\n\n"ÜBER DIE KRANKHEITEN DES ZWEITEN FRÜHSTÜCKS"\n\nDer Titel ist schockierend, aber ich bin gezwungen zu lesen. Seine Bedeutung wird bald klar. Darin schlägt der Autor vor, verschiedene Mahlzeiten auszulassen; sich auf nur drei große Mahlzeiten pro Tag zu beschränken.\n\nWie dieses Buch in meine Sammlung gekommen ist, weiß ich nicht; es ist eindeutig alt, und die Schrift ist verblasst. Seine Ideen sind sehr eigenartig und für viele undenkbar!"  #~TR~
 hobbit.200.a: "Ich glaube, ich lege das einfach wieder zurück."  #~TR~
 hobbit.200.b: "Ich werfe dieses absurde Buch ins Feuer, wo es hingehört!"  #~TR~
 hobbit.200.c: "Ich könnte etwas Gewicht verlieren..."  #~TR~
 hobbit.200.c.success.critical: "Mahlzeiten auslassen wirkt Wunder"  #~TR~
 hobbit.200.c.success: "Du fühlst dich etwas besser, aber es ist nichts Großartiges"  #~TR~
 hobbit.200.c.failure: "Du bist hungrig und müde geblieben"  #~TR~
 hobbit.200.c.failure.critical: "Die drastische Veränderung hat dich viel schlechter als zuvor zurückgelassen"  #~TR~
 hobbit.200.d: "Das ist revolutionär! Ich muss meinen Hof von den Vorzügen dieser Idee überzeugen!"  #~TR~
 hobbit.200.d.tt: "Das wird definitiv, höchstwahrscheinlich nicht funktionieren"  #~TR~




