 ### Pipe-weed Smoking ###
 pipeweed_intro.desc: "Ich lehne mich in meinem Stuhl zurück, meine zuverlässige Tasche mit [ROOT.Char.Custom('GetPipeWeedName')] neben mir, und zünde meine Pfeife an. Ich fühle mich schon viel entspannter.\n\n"  #~TR~
 
 hobbit.0002.t: "Pfeife rauchen: Ein guter Morgen"  #~TR~
 hobbit.0002.desc: "$pipeweed_intro.desc$Es ist ein wunderschöner Morgen und die Vögel zwitschern. Als ich mich in meinem Garten entspanne, bemerke ich einen Bekannten, der vorbeigeht."  #~TR~
 hobbit.0002.a: "Guten Morgen!"  #~TR~
 hobbit.0002.tt.gm1: "Du wünschst dem Passanten einen guten Morgen"  #~TR~
 hobbit.0002.tt.gm2: "Es ist ein guter Morgen, ob du willst oder nicht"  #~TR~
 hobbit.0002.tt.gm3: "Du fühlst dich heute Morgen gut"  #~TR~
 hobbit.0002.tt.gm4: "Es ist ein Morgen, um gut zu sein"  #~TR~
 
 hobbit.0003.t: "Pfeife rauchen: Der Heißhunger"  #~TR~
 hobbit.0003.desc: "$pipeweed_intro.desc$Als ich hier sitze, überkommt mich plötzlich ein schrecklicher Hunger – vielleicht wäre ein Snack angebracht? Etwas [ROOT.Char.Custom('GetExpensiveDessert')], vielleicht? Ja, das wäre absolut herrlich! Nachdem ich in die Küche gegangen bin, überkommt mich ein plötzlicher Anfall von Trägheit, als mir klar wird, dass jemand das Essen tatsächlich kochen muss!"  #~TR~
 hobbit.0003.a: "[kitchen_savior.GetFirstName], hilf mir!"  #~TR~
 hobbit.0003.b: "Ich muss wohl selbst aufstehen..."  #~TR~
 
 ### Decision-based events ###
 hobbit.0100.t: "[GetTitleByKey('c_dunglan').GetNameNoTier] integrieren"  #~TR~
 hobbit.0100.desc: "Lange Jahre lebten wir Hobbits zufrieden innerhalb der alten Grenzen, die uns der alte König von Norbury gewährte. Aber selbst im langsamlebigen Auenland ändern sich die Dinge, und wir haben begonnen, uns innerhalb der Grenzen der alten Viertelschaften eingeengt zu fühlen. Einige der jüngeren Hobbits haben sogar begonnen, abenteuerlustig zu werden, besonders diejenigen, die kein eigenes Land zum Bearbeiten haben, und haben begonnen, nach Westen in das fruchtbare Land westlich der Weißen Downs zu ziehen.\n\nBewaffnet mit Pflügen und Spaten haben sie Felder gerodet und neue Häuser in den Berghängen gegraben, bewacht von den Weißen Türmen, die ihnen, wie sie sagen, Glück bringen. Aber Hobbits lieben Formalität und Ordnung, und es wurden Petitionen erstellt, die fordern, dass dieses [GetTitleByKey('c_dunglan').GetNameNoTier] offiziell dem Auenland hinzugefügt wird. Nun wird sich die Autorität von Vogt und Bürgermeister auf dieses neue Viertel erstrecken… auch wenn in Wirklichkeit jeder seine eigenen Geschäfte wie bisher weiterführen wird."  #~TR~
 hobbit.0100.a: "Für die Westmark!"  #~TR~

 hobbit.0101.t: "[GetTitleByKey('c_buckland').GetNameNoTier] integrieren"  #~TR~
 hobbit.0101.desc: "[GetTitleByKey('c_buckland').GetNameNoTier] war schon immer eine seltsame Anomalie, ein unabhängiges Hobbit-Reich außerhalb der alten Auenlandgrenzen, die der König gewährte. Dies hat manchmal Schwierigkeiten im Recht und Handel verursacht, wobei weder der Vogt noch der Bürgermeister immer ihre Rechte über das willensstarke Volk der Beutlins ausüben konnten. Aber die Zeiten haben sich geändert, und es ist jetzt anerkannt, dass [GetTitleByKey('c_buckland').GetNameNoTier] ein Teil des Auenlandes ist und immer sein wird.\n\nAlles, was getan werden muss, ist, dass die Papiere erstellt, versiegelt und im Archiv in Micheldever archiviert werden, wonach sich jeder zu einem arbeitsreichen Tag gratulieren und sich für ein festliches Fest in die Kneipe zurückziehen kann, mit viel Aletrinken. Morgen besteht die Möglichkeit, dass jeder vergessen hat, dass jemals etwas anders war."  #~TR~
 hobbit.0101.a: "Endlich wiedervereint."  #~TR~

