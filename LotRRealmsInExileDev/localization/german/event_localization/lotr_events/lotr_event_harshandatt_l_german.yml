 ### Decision Events ###
 harshandatt.0001.t: "Harshandatt wiederhergestellt!"  #~TR~
 harshandatt.0001.desc: "Jahrhundertelang lag das alte Harshandatt in Trümmern, aufgeteilt zwischen kleinen, kriegführenden Núara- und mejhänisch dominierten Staaten. Nicht länger! An diesem Tag trete ich den Thron eines wiederhergestellten Harshandatt an, der unbestrittene Nhazadh all der Länder der Núar und Mejhanir mit dem Segen des höchsten Anhûr.\n\nDie Henúhdt und Vohnët aller Götter versammeln sich um mich, reinigen den Schmutz von meiner Haut und übergießen mich dann mit Salböl und Parfüm, während sie Schutzgebete singen. Ehrfürchtig kleiden sie mich in die prächtigste Kleidung und bieten mir das zeremonielle Bier an, wobei sie darauf achten, mir, dem Sohn von Saath, niemals in die Augen zu sehen. Die Vorbereitungen sind abgeschlossen, sie ziehen vor mir in den Thronsaal, wo ich meine Untertanen zum ersten Mal als Nhazadh begrüßen werde. Weihrauch erfüllt die Luft, als ich hinter wallenden Vorhängen hervor trete. Ich nehme Platz, und die Tausenden von Gläubigen fallen ehrfürchtig vor mir nieder. Ich bin ein lebendiger Gott geworden."  #~TR~
 harshandatt.0001.a: "Lasst sie ihren Nhazadh anbeten!"  #~TR~
 