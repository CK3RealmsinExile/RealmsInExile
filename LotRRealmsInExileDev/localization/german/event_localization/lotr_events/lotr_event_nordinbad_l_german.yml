# Nordinbad
 decision_nordinbad_contact_erebor: "Wende dich an Erebor"  #~TR~
 decision_nordinbad_contact_erebor_tooltip: "Versuche, die Beziehungen zu unserem rechtmäßigen Lehnsherrn wiederherzustellen"  #~TR~
 decision_nordinbad_contact_erebor_desc: "Das [greymountains|E] ist kein Reich für Zaghafte, mit all den [drakes|E] und [goblins|E], die es jetzt befallen. Deshalb floh der größte Teil unserer [longbeard|E]-Verwandtschaft nach Süden zum [lonelymountain|E]. Wir jedoch waren nicht bereit, Azan-zâram zu verlassen, und durch unseren Mangel an materiellem Reichtum gelang es uns, den Zorn der [dragons|E] zu vermeiden. Aber jetzt sind die Großen Drachen verschwunden, und [GetTitleByKey('k_erebor').GetNameNoTier|U] steht immer noch, während wir allein im [eredmithrin|E] verbleiben. Das Haus Gorin hat Erebor immer wahre Treue geschworen, und mit unserem neu gewonnenen Zugang zur Oberfläche können wir vielleicht Kontakt zu unseren lange verlorenen Verwandten aufnehmen?"  #~TR~
 decision_nordinbad_contact_erebor_confirm: "Rufe den Abgesandten"  #~TR~
 decision_nordinbad_contact_erebor_tt: "Du schickst eine Nachricht an [erebor|E]."  #~TR~

 nordinbad.0100.title: "Die Isolation aufgeben?"  #~TR~
 nordinbad.0100.desc: "Es dauert nicht lange, bis der Abgesandte vor mir eintrifft und sich vorstellt. Unsere Jahre der Isolation schienen zu Ende zu gehen, als die Hoffnungen von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] auf den Schultern dieses Abgesandten ruhten. Es ist so lange her, dass wir das letzte Mal Kontakt zu unseren Cousins in [erebor|E] und den [ironhills|E] hatten, dass wir uns fragen, welche Geschichten sie aus dem [lonelymountain|E] für uns haben könnten.\n\nTrotzdem gibt es einige Zweifel. Obwohl wir immer behauptet haben, dem Haus [durin|E] die Treue zu schwören, haben wir dies in der Praxis seit Hunderten von Jahren nicht mehr getan. Einige fragen sich, ob wir wirklich um Hilfe bitten sollten, wenn wir wissen, dass der Preis eine Erneuerung dieser Treueeide sein wird. Als Herr von [nordinbad|E] liegt die Entscheidung letztendlich bei mir, und da der Abgesandte jetzt vor mir steht, ist es an der Zeit, sich zu entscheiden."  #~TR~
 nordinbad.0100.a: "Wir werden unsere Verwandten um Hilfe bitten."  #~TR~
 nordinbad.0100.b: "Wir brauchen ihre Hilfe nicht."  #~TR~
 nordinbad.0100.tt: "Ein Bote wird zu [GetTitleByKey('k_erebor').GetNameNoTier|U] geschickt, und wir müssen auf ihre Antwort warten."  #~TR~
 nordinbad.0100.b.tt: "#warning Beendet den benutzerdefinierten Inhalt von Nordinbad.#!"  #~TR~
 
 nordinbad.0101.title: "Ein Abgesandter von lange verlorenen Verwandten"  #~TR~
 nordinbad.0101.desc: "Heute gab es einen seltsamen Vorfall am Hof. Ein [dwarf|E] mit seltsamer Herkunft nähert sich und erweist die gebührende Ehre, bevor er seine Botschaft überbringt. Er kommt aus dem [eredmithrin|E], wo er die lange verlorene [longbeard|E]-Festung von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] vertritt. Dies sorgt für eine Pause im Geplauder am Hof, da viele glaubten, das Haus Gorin sei schon vor langer Zeit den [drakes|E] und [goblins|E] zum Opfer gefallen.\n\nDer Abgesandte fährt fort und erklärt, dass [nordinbad|E] endlich wieder Zugang zur Oberfläche erlangt hat und um Hilfe bei seinem Bestreben bittet, das [eredmithrin|E] zurückzuerobern.\n\nDas Haus Gorin hat seit Jahrhunderten dem Haus [durin|E] die Treue geschworen, und so bleibt mir die Frage, ob ich im Gegenzug für eine Erneuerung dieses Eides Hilfe anbieten sollte oder ob ich es mir wirklich leisten kann, die Hilfe zu sparen?"  #~TR~
 nordinbad.0101.a: "Wir werden unseren bedrängten Verwandten helfen."  #~TR~
 nordinbad.0101.b: "Leider können wir derzeit keine Hilfe leisten."  #~TR~
 
 nordinbad.0102.title: "Erebor schickt Hilfe"  #~TR~
 nordinbad.0102.desc: "In den letzten Wochen saß ich mit Spannung auf meinem Platz und wartete darauf, dass der Abgesandte aus [erebor|E] zurückkehrt. Meine Fantasie läuft mit Ideen wild umher, was mit ihnen passiert sein könnte und warum sie vielleicht nicht zurückgekehrt sind. Jeden Tag frage ich mich, ob ich einen weiteren schicken soll, aber jeden Tag überzeuge ich mich selbst, noch ein wenig länger zu warten.\n\nUnd endlich erhält meine Geduld eine Antwort, als mein Abgesandter endlich zurückkehrt. Ich kann das Ergebnis seiner Suche an seinem Ausdruck nicht erraten, da er von seiner Reise erschöpft zu sein schien. Aber bald genug bekomme ich die Antwort. [GetTitleByKey('k_erebor').GetNameNoTier|U] ist bereit, uns bei unserer Rückeroberung zu unterstützen, solange wir nach Abschluss unserer Suche einen Eid auf Treue leisten. Wenn wir zustimmen, würde eine kleine Armee von Kriegern aus Erebor sofort kommen, um uns bei unserem Unterfangen zu unterstützen."  #~TR~
 nordinbad.0102.a: "Dann ist es ein Eid, den wir schwören werden."  #~TR~
 
 nordinbad.0103.title: "Erebor verweigert die Hilfe"  #~TR~
 nordinbad.0103.desc: "In den letzten Wochen saß ich mit Spannung auf meinem Platz und wartete darauf, dass der Abgesandte aus [erebor|E] zurückkehrt. Meine Fantasie läuft mit Ideen wild umher, was mit ihnen passiert sein könnte und warum sie vielleicht nicht zurückgekehrt sind. Jeden Tag frage ich mich, ob ich einen weiteren schicken soll, aber jeden Tag überzeuge ich mich selbst, noch ein wenig länger zu warten.\n\nUnd endlich erhält meine Geduld eine Antwort, als mein Abgesandter endlich zurückkehrt. Obwohl ich schon an seinem Gesichtsausdruck sehe, was er sagen wird. [GetTitleByKey('k_erebor').GetNameNoTier|U] hat sich geweigert, uns Hilfe anzubieten, und uns seine aufrichtigste Entschuldigung übermittelt. Leider werden uns ihre Entschuldigungen nicht helfen, das [eredmithrin|E] wiederherzustellen."  #~TR~
 nordinbad.0103.a: "Wir müssen das auf die harte Tour machen."  #~TR~
 
 nordinbad.0200.title: "Stetige Fortschritte"  #~TR~
 nordinbad.0200.desc: "Mit meinen jüngsten Eroberungen habe ich einen beträchtlichen Teil des [eredmithrin|E] beansprucht, nicht zuletzt dank der vorherigen Hilfe von [erebor|E]. Der Fortschritt ist jedoch langsamer verlaufen als ursprünglich erhofft, und ich habe das Gefühl, wir stehen kurz davor, den letzten Teil der Berge zu erreichen. Mit nur ein paar weiteren Soldaten von [GetTitleByKey('k_erebor').GetNameNoTier|U] werden wir endlich den Goblin-Schmutz aus den Bergen entfernen können, und wir werden unseren Eid halten können. Wenn sie von unseren bisherigen Fortschritten hören, werden sie unsere weiteren Bemühungen sicher unterstützen."  #~TR~
 nordinbad.0200.a: "Sicherlich werden sie sich freuen, das zu hören."  #~TR~
 
 nordinbad.0201.title: "Ein Bericht aus dem Grauen Gebirge"  #~TR~
 nordinbad.0201.desc: "Ein weiterer Abgesandter ist aus dem Norden gekommen, diesmal um über den Fortschritt der [GetTitleByKey('c_nordinbad').GetNameNoTier|U] [dwarves|E] zu berichten. Anscheinend lief alles sehr gut für unsere Verwandten, und sie haben erhebliche Fortschritte bei der Beanspruchung eines beträchtlichen Teils des [eredmithrin|E] gemacht. Wir gratulieren dem Abgesandten schnell zu den erzielten Fortschritten, aber dann stellt er seine nächste Bitte.\n\nEr bittet mich um eine weitere Expedition, damit sie den Prozess beschleunigen und unser Volk schneller wieder vereinen können. Es ist nicht überraschend, dass sie um zusätzliche Hilfe bitten, doch ihr Eid wurde bereits geleistet, daher bin ich nicht verpflichtet, weitere Unterstützung zu leisten. Sollte ich jedoch eine weitere Expedition zurückhalten, wird sich ihr Fortschritt wahrscheinlich erheblich verlangsamen."  #~TR~
 nordinbad.0201.a: "Wir können weitere Männer entbehren."  #~TR~
 nordinbad.0201.b: "Leider können wir keine weiteren entbehren."  #~TR~
 
 nordinbad.0202.title: "Erebor schickt weitere Soldaten"  #~TR~
 nordinbad.0202.desc: "Mein Abgesandter ist wieder aus [erebor|E] zurückgekehrt, und wie zuvor ist er nicht allein. Hinter ihm steht eine kleine Armee einiger der größten Krieger, die Erebor zu bieten hat, und ein Unterstützungszusagen des Königs von [GetTitleByKey('k_erebor').GetNameNoTier|U] für meinen Anspruch auf das [greymountains|E]. Diese zweite Expedition ist doppelt so groß wie die erste und viel besser ausgerüstet. Es scheint, dass mein bisheriger Erfolg Erebor ermutigt und die Wirksamkeit unserer Pläne bestätigt hat.\n\nNatürlich gibt es mit diesem Geschenk offensichtliche Erinnerungen an unseren Eid in der übermittelten Botschaft, aber mit der fortgesetzten Unterstützung von Erebor sollte ich alles haben, was ich brauche, um meine Arbeit hier zu beenden."  #~TR~
 nordinbad.0202.a: "Sendet dem König unter dem Berg unsere Dankbarkeit!"  #~TR~
 
 nordinbad.0203.title: "Erebor überschüttet uns mit Ehren"  #~TR~
 nordinbad.0203.desc: "Mein Abgesandter ist wieder aus [erebor|E] zurückgekehrt. Ich halte meine Aufregung über die Möglichkeit weiterer Hilfe zurück und erhalte seine Nachricht. Der König von [GetTitleByKey('k_erebor').GetNameNoTier|U] hat anerkannt, dass das [greymountains|E] unsere Domäne sein soll, beaufsichtigt vom Haus Gorin bis in alle Ewigkeit, solange wir unseren Eid halten. Während diese Bestätigung eine gute Nachricht ist, werde ich meinen Abgesandten gerne nach weiterer militärischer Unterstützung fragen.\n\nLeider hat der König unter dem Berg sich geweigert, uns zusätzliche Soldaten zur Verfügung zu stellen. Enttäuschung überkommt mich, als ich mich zurücklehne und einen Seufzer ausstoße. Erebor kann keine Soldaten schicken, da sie selbst finanzielle und militärische Schwierigkeiten haben. Dies würde meine Bemühungen, das [eredmithrin|E] wieder zu vereinen, sicherlich verlangsamen."  #~TR~
 nordinbad.0203.a: "Leider, aber wir werden weitermachen."  #~TR~
 
 nordinbad.0300.title: "Erebor fordert uns auf, unseren Eid zu halten"  #~TR~
 nordinbad.0300.desc: "Es hat uns Jahre und das Leben vieler unserer Verwandten gekostet, aber durch Stahl und Entschlossenheit haben die [dwarves|E] von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] endlich das [greymountains|E] zurückerobert. Unser König veranstaltet bereits ein Fest, um unseren Sieg zu feiern. Die Klänge von Festlichkeiten und Stolz erfüllen die Hallen für eine Weile, bevor es ruhiger wird, als der Abgesandte von [erebor|E] sich dem König nähert.\n\nDer Abgesandte beginnt damit, uns zu unserem Erfolg bei der Vertreibung der [goblins|E] aus den Bergen zu gratulieren, aber er erinnert mich schnell an den Eid, der dem König unter dem Berg geschworen wurde. Ich wusste, dass dieser Eid diesen Moment unausweichlich machen würde, und mein Volk schaut mich erwartungsvoll an, wissend, dass ihr ehrenhafter König den vor all den Jahren geschworenen Eid halten würde."  #~TR~
 nordinbad.0300.a: "Noch einmal überlegt..."  #~TR~
 nordinbad.0300.b: "Wir werden unseren Eid halten."  #~TR~
 nordinbad.0300.tt: "Erebor wird mit ziemlicher Sicherheit versuchen, unser Land mit Gewalt einzunehmen."  #~TR~
 
 nordinbad.0301.title: "Erebor fordert Unterwerfung"  #~TR~
 nordinbad.0301.desc: "Es hat uns Jahre und das Leben vieler unserer Verwandten gekostet, aber durch Stahl und Entschlossenheit haben die [dwarves|E] von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] endlich das [greymountains|E] zurückerobert. Unser König veranstaltet bereits ein Fest, um unseren Sieg zu feiern. Die Klänge von Festlichkeiten und Stolz erfüllen die Hallen für eine Weile, bevor es ruhiger wird, als der Abgesandte von [erebor|E] sich dem König nähert.\n\nDer Abgesandte beginnt damit, uns zu unserem Erfolg bei der Vertreibung der [goblins|E] aus den Bergen zu gratulieren, aber der Abgesandte erinnert uns an unsere alten Treuegelübde an das Haus [durin|E] und fordert uns auf, erneut einen Treueeid zu schwören."  #~TR~
 nordinbad.0301.a: "Wir haben es selbst erobert, wir werden es selbst behalten."  #~TR~
 nordinbad.0301.b: "Wir haben dem Haus Durin schon immer die Treue geschworen."  #~TR~
 
 nordinbad.0302.title: "Das Graue Gebirge schließt sich an!"  #~TR~
 nordinbad.0302.desc: "Mein Abgesandter, der zu den [dwarves|E] von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] geschickt wurde, ist nach [erebor|E] zurückgekehrt und hat die Nachricht überbracht, dass das Haus Gorin seinen Eid erfüllt und dem König unter dem Berg auf ewig die Treue geschworen hat. Nach Jahrhunderten der Trennung sind die [longbeards|E] wieder vereint.\n\nDamit ist der Norden endlich für die Kinder von [durin|E] gesichert, und wir können mit dem langen Prozess des Wiederaufbaus beginnen, was verloren gegangen ist."  #~TR~
 nordinbad.0302.a: "Endlich sind wir wieder mit unseren Verwandten vereint."  #~TR~
 
 nordinbad.0303.title: "Vom Grauen Gebirge verschmäht"  #~TR~
 nordinbad.0303.desc: "Ich warte gespannt in meiner Halle auf die Nachrichten aus dem [greymountains|E]. Es ist nicht so lange her, dass ich meinen Abgesandten ausgesandt habe, um das Haus Gorin zu fordern, sein uraltes Treuegelübde an das Haus [durin|E] zu erneuern. Endlich wären die [longbeards|E] des Nordens wieder vereint.\n\nBald sehe ich meinen Abgesandten auf mich zukommen. Er erweist die gebührende Ehre, bevor er mir die schreckliche Wahrheit erzählt, was im [eredmithrin|E] passiert ist. Nachdem sie die Berge erfolgreich von Goblin-Schmutz befreit hatten, weigerte sich das Haus Gorin, seine Treue zu erneuern.\n\nBedeuten Eide diesen [dwarves|E] nichts? Ihre Gelübde aufzugeben und ihre Geschichte so leicht zu ignorieren, war eine Frechheit. Ich knirsche mit den Zähnen vor Wut und sehe auf meinen Abgesandten herab, bevor ich sage..."  #~TR~
 nordinbad.0303.a: "Eidbrecher! Wir werden euch zeigen, was passiert, wenn man den Glauben bricht!"  #~TR~
 nordinbad.0303.b: "Wir werden unsere Zeit abwarten und diese Verräter bald bestrafen."  #~TR~
 nordinbad.0303.c: "Sie schwächen uns nur, indem sie uns uneinig halten."  #~TR~
 
 nordinbad.0400.title: "Unsere Eroberung des Grauen Gebirges"  #~TR~
 nordinbad.0400.desc: "Nachdem die [goblins|E] aus [GetTitleByKey('d_thakalgund').GetNameNoTier|U] vertrieben wurden, können unsere Soldaten aufatmen. Obwohl sich viele noch in den Höhlen des [eredmithrin|E] verstecken mögen, wurde ihre Hauptfestung im [greymountains|E] von dem Haus [durin|E] gereinigt und zurückerobert. Da der Rest des Gebirges sicher in Kürze fallen wird, bleibt mir ein Rätsel.\n\nIch hatte einen Pakt mit den [dwarves|E] von [GetTitleByKey('c_nordinbad').GetNameNoTier|U], dem Haus Gorin, geschlossen. Im Gegenzug für ihre Treue würden sie Hilfe bei der Rückeroberung des Ered Mithrin erhalten. Da Thakalgund nun in meinem Besitz ist, würde ich es ihnen gemäß unserem Abkommen übergeben müssen, obwohl ich ihre sofortige Treue fordern könnte."  #~TR~
 nordinbad.0400.a: "Sende eine Nachricht nach Nordinbad"  #~TR~
 
 nordinbad.0401.title: "Erebor erobert Thakalgund"  #~TR~
 nordinbad.0401.desc: "Es scheint, als wäre ich von den [dwarves|E] von [erebor|E] vorgegriffen worden. Trotz des Eides, den wir ihnen schwor, der uns verpflichtete, ihnen im Gegenzug für Hilfe bei der Rückeroberung des [greymountains|E] die Treue zu schwören, scheint [GetTitleByKey('k_erebor').GetNameNoTier|U] es auf sich genommen zu haben, [GetTitleByKey('d_thakalgund').GetNameNoTier|U], die größte Festung im [eredmithrin|E] selbst, zurückzuerobern. Dies würde gegen den Pakt verstoßen, den wir geschlossen hatten, dass wir die Berge in ihrem Namen beherrschen würden, und bereits brodelt die Frustration am Hof.\n\nDiese Frustration ist jedoch nur von kurzer Dauer, denn der Gesandte aus Erebor kommt in unsere Hallen und verkündet, dass Erebors Hilfe bei der Rückeroberung des Ered Mithrin großartig war und der König unter dem Berg bereit ist, Thakalgund sofort zu übergeben und uns zum Herrn des Grauen Gebirges zu ernennen, im Gegenzug für unseren versprochenen Treueeid."  #~TR~
 nordinbad.0401.a: "Nochmals überlegt..."  #~TR~
 nordinbad.0401.b: "Wir werden unserem Wort treu bleiben."  #~TR~
 nordinbad.0401.tt: "Erebor wird mit ziemlicher Sicherheit versuchen, unser Land mit Gewalt zu erobern."  #~TR~
 
 nordinbad.0402.title: "Nordinbad schließt sich an!"  #~TR~
 nordinbad.0402.desc: "Mein Gesandter, der zu den [dwarves|E] von [GetTitleByKey('c_nordinbad').GetNameNoTier|U] geschickt wurde, ist mit der Nachricht nach [erebor|E] zurückgekehrt, dass das Haus Gorin seinen Eid erfüllt und dem König unter dem Berg auf ewig die Treue geschworen hat. Nach Jahrhunderten der Trennung sind die [longbeards|E] wieder vereint.\n\nDamit ist der Norden endlich für die Kinder [durin|E] gesichert, und wir können mit dem langen Prozess des Wiederaufbaus beginnen, was verloren gegangen ist."  #~TR~
 nordinbad.0402.a: "Endlich sind wir mit unseren Verwandten wiedervereint."  #~TR~
 
 nordinbad.0403.title: "Von Nordinbad verschmäht"  #~TR~
 nordinbad.0403.desc: "Ich warte sehnsüchtig in meiner Halle auf die Nachrichten aus [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Es ist nicht lange her, dass ich meinen Gesandten ausgesandt habe, um zu fordern, dass das Haus Gorin seinen uralten Treueeid gegenüber dem Haus [durin|E] erneuert. Endlich wären die [longbeards|E] des Nordens wieder vereint.\n\nBald darauf sehe ich meinen Gesandten auf mich zukommen. Er erweist mir die gebührende Ehre, bevor er mir die schreckliche Wahrheit dessen erzählt, was in [nordinbad|E] geschah. Trotz unserer Eroberung von [GetTitleByKey('d_thakalgund').GetNameNoTier|U] und des Versprechens, sie zu den Herren des [eredmithrin|E] zu ernennen, hat das Haus Gorin sich geweigert, seine Treue zu erneuern.\n\nBedeuten Eide diesen [dwarves|E] nichts? Ihre Gelübde aufzugeben und ihre Geschichte so leicht zu ignorieren, war eine Frechheit. Ich knirsche vor Wut mit den Zähnen und sehe auf meinen Gesandten herab, bevor ich sage..."  #~TR~
 nordinbad.0403.a: "Eidbrüchig! Wir werden euch zeigen, was passiert, wenn man den Glauben bricht!"  #~TR~
 nordinbad.0403.b: "Wir werden unsere Zeit abwarten und diese Verräter bald bestrafen."  #~TR~
 
 first_erebor_volunteers: "Erebor meldet sich zuerst"  #~TR~
 second_erebor_volunteers: "Erebor meldet sich zum zweiten Mal"  #~TR~


 