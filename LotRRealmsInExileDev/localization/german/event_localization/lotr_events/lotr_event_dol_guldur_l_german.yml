 dol_guldur.0001.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc: "Wisse, dass eine alte Macht, groß und schrecklich, sich nun regt. Auf Befehl meines Herrn Sauron sollen sich alle von Wilderland vor ihm beugen. \n\nIch biete dir diese eine Chance, deine Treue dem großen Dunklen Herrn zu zeigen und mir in seinem Namen Huldigung zu erweisen. Weigerst du dich, so werde ich dir dein Land, deine Frauen, deine Kinder nehmen. Deine Häuser werden angezündet. Dein Vieh geschlachtet. Du wirst vor dem Ende um den Tod betteln, und wenn dieses Ende kommt, wird deine Seele für immer in die Leere geworfen werden..."  #~TR~
 dol_guldur.0001.a: "Wir schwören uns der Zaubererhöhe!"  #~TR~
 dol_guldur.0001.b: "Wir werden uns niemals ergeben!"  #~TR~
 dol_guldur.0001.recieve_titles: "verstanden"  #~TR~

 dol_guldur.0002.opening: "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc: "Wir beugen uns vor dem Dunklen Herrn! \n\nNimm unsere Treue an, Herr, und wir werden deine Befehle befolgen."  #~TR~
 dol_guldur.0002.a: "Ausgezeichnet. Mehr Futter für meine Feldzüge!"  #~TR~

 dol_guldur.0003.opening: "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc: "Vergib uns, Herr, aber wir müssen deine Bitte ablehnen. Die Waldläufer sind frei und werden es bis in den Tod bleiben. Tu dein Schlimmstes."  #~TR~
 dol_guldur.0003.a: "Und das werde ich auch tun!"  #~TR~

 dol_guldur.0004.opening: "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc: "Vergib uns, Herr, aber wir müssen deine Bitte ablehnen. Die Leofrings verweigerten den Ruf des Eorl und blieben frei, und wir werden jetzt frei bleiben."  #~TR~
 dol_guldur.0004.a: "Narren!"  #~TR~

 dol_guldur.0050.t: "Caras Galadhon verwüstet"  #~TR~
 dol_guldur.0050.desc: "Nach dem Fall von Caras Galadhon habe ich mir Zeit genommen, den Ort, der einst das sogenannte Herz von Elbenreich auf Erden beherbergte, vollständig zu verwüsten und zu entweihen. Keine Spur der stolzen [elves|E], die einst hier wohnten, ist geblieben. Die Stadt heißt jetzt 'Ceber Gêl' - der Weinende Pfahl.\n\nUnd obwohl alle [galadhrimelves|E], die so lange diesen Ort bewohnten, verschwunden sind, scheinen ihre körperlosen Klagelieder im Wind zu hängen und in Qual und Verzweiflung zu schreien."  #~TR~
 dol_guldur.0050.a: "Ein so entzückender Klang."  #~TR~

 dol_guldur.0051.t: "Aradhrynd verwüstet"  #~TR~
 dol_guldur.0051.desc: "Lange widerstanden die Hallen des Elbenkönigs der Belagerung. In ihrer unterirdischen Festung verschanzt, waren die [elves|E] schwer zu vertreiben. Aber am Ende erwiesen sich meine Truppen als zu mächtig, und die Tore wurden gebrochen.\n\nThranduils Hallen liegen verwüstet und verwüstet, geleert von all ihren Bewohnern. Schau auf die mächtigen Werke der [silvanelves|E]; sie sind jetzt nichts als bröckelnde Gräber! Unter ihren Hallen begraben sind die Elben jetzt, mit Spinnen und Würmern als Bettgenossen."  #~TR~
 dol_guldur.0051.a: "So endet das Waldreich."  #~TR~

 dol_guldur.0052.t: "Die Fesseln des Tales"  #~TR~
 dol_guldur.0052.desc: "Die Lichtung, die einst das Haus des Beorn beherbergte, steht in Flammen, und ihre Bewohner sind getötet oder versklavt. Das Anduin-Tal wurde eingenommen und wird nun die Fesseln der Knechtschaft tragen. #italic Meine#! Fesseln.\n\nLasst die stolzen Beornings in unseren Minen schuften und für das Wohl meines Reiches arbeiten!"  #~TR~
 dol_guldur.0052.a: "Meine Herrschaft hat sich ausgedehnt."  #~TR~

 # Dominion of the Sorcerer decision
 dol_guldur.0100.t: "Herrschaft des Zauberers"  #~TR~
 dol_guldur.0100.desc: "Jahrhunderte sind vergangen, seit ich mit dem wahren Blick lebender Augen gesehen habe. Doch wenn ich vom höchsten Turm von [GetTitleByKey('c_amon_lanc').GetNameNoTier] ausschaue, kann ich alles erkennen, was in meinem wachsenden Reich vor sich geht, und ich bin sehr zufrieden. Berge, Wälder - alles meins. Alles schwelt.\n\nEin schwarzer Schleier bedeckt das Land, und alle, die darunter noch leben, sind jetzt meine Knechte. Kein Elf oder Mensch hat noch die Kraft, meine Macht hier anzufechten. Der Turm des Zauberers ist nun der wichtigste Eckpfeiler und Bollwerk der Dunkelheit in den nördlichen Ländern.\n\nKann jetzt noch jemand vor dem Namen [ROOT.Char.GetFirstName], dem schrecklichsten der [ringwraith|E], zittern? Kann jetzt noch jemand bezweifeln, dass ich der wichtigste und schrecklichste Diener meines Herrn bin?"  #~TR~
 dol_guldur.0100.a: "Jetzt werden mich alle fürchten!"  #~TR~

 dol_guldur.0200.t: "Das Licht von Lórien ausgelöscht"  #~TR~
 dol_guldur.0200.desc: "Das Herz des Elbenreichs auf Erden brennt, seine Silberbäume werden schwarz, während ihre goldenen Blätter in Aschewolken verschwinden. Caras Galadhon ist meinen Truppen gefallen, und die verhassten Elben fliehen vor meinen siegreichen Armeen. \n\nWir werden diesen Ort plündern und verwüsten, bis nichts mehr übrig bleibt als vernarbte Erde und geschlagene Baumstümpfe. Alle Spuren elbischer Einflüsse werden unter den Stiefeln der neuen Herren des Goldenen Waldes ausgelöscht!"  #~TR~
 dol_guldur.0200.a: "Verbrennt sie alle!"  #~TR~
