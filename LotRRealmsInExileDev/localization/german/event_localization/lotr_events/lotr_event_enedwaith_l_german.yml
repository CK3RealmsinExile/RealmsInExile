 ### Saralain ###
 
 enedwaith.0200.t: "Saralain wiedergeboren?"  #~TR~
 enedwaith.0200.desc: "[saralain_claimer.GetFirstNameNoTooltip] hat den Titel 'König von Saralain' für sich beansprucht. Obwohl es lange verfallen und schließlich zerstört wurde, ist das Volk von Saralain geblieben, und nun scheint es, als ob [saralain_claimer.GetFirstNameNoTooltip] plant, sie unter [saralain_claimer.GetHersHis] Banner wieder zu vereinen.\n\nAls mächtiger Anführer der Saralain-Clans, sollte ich diesen Anspruch auf die gefallene Königswürde, [saralain_claimer.GetFirstNameNoTooltip], anerkennen?"  #~TR~
 enedwaith.0200.a: "[saralain_claimer.GetFirstNameNoTooltip], mein [saralain_claimer.GetTitleAsNameNoTooltip], ich schwöre mich deinem Banner!"  #~TR~
 enedwaith.0200.b: "[saralain_claimer.GetFirstNameNoTooltip] ist nur ein weiterer in einer langen Reihe schwacher Anwärter..."  #~TR~
 enedwaith.0200.c: "Ich sollte König sein, nicht [saralain_claimer.GetFirstNameNoTooltip]!"  #~TR~
 
 enedwaith.0300.t: "Eine Klinge in der Nacht"  #~TR~
 enedwaith.0300.desc: "Meine Hallen sind still, nur das schwache Licht der Kerzen gibt mir eine vage Sicht, während ich mich auf mein Gemach zubewege. Die Wache, die normalerweise vor meiner Tür steht, fehlt, obwohl das kein ungewöhnliches Ereignis ist. Doch gerade als ich mich ins Bett legen will, bemerke ich einen Schatten, der durch mein Fenster kommt. Als er jedoch tatsächlich im Raum ist, bin ich bereits aufgestanden und habe ein Schwert ergriffen.\n\nWas für ein Idiot hätte die Dreistigkeit, auf mich loszugehen? Ich sehe zu, wie er ein Messer zieht und sich mir nähert. Er muss denken, ich bin nur heiße Luft. Nun, er kann so nah kommen, wie er will. Dieser Eindringling wird auf die harte Tour lernen, was passiert, wenn man einen Verrückten Hund ärgert."  #~TR~
 enedwaith.0300.a: "Du glaubst wirklich, du kannst MICH töten?"  #~TR~
 
 enedwaith.0301.t: "In Wut geraten"  #~TR~
 enedwaith.0301.desc: "Es ist Blut auf meinem Gesicht, zum Glück aber nicht meines. Ich sehe zu, wie sich eine Blutlache um den Körper des Mörders bildet, der dachte, er könnte den Verrückten Hund erledigen. Während der Schurke vielleicht tot ist, spüre ich nur, wie die Wut in meiner Brust anschwillt. Jemand hat diesen Mann für mich geschickt, und dieser Jemand ist immer noch da draußen.\n\nIch spüre, wie mein Herz rast und eine Ader an meiner Stirn gleich platzen wird. Jemand hat versucht, mich zu töten.\n\nIch werde sie einfach zuerst töten müssen.\n\nEs gab zwei offensichtliche Verdächtige. Mein Bruder Shamis, die Schlange, und Berddig der Wiesel. Feige, illoyale Leute; sie waren absolut die Typen, um so etwas zu versuchen. Es könnte einer von ihnen sein, oder es könnten beide sein. Der einzige Weg, das herauszufinden, ist also, beide umzubringen."  #~TR~
 enedwaith.0301.a: "Wenn ich diese verräterischen Schlangen in die Hände bekomme, werden sie Leiden kennenlernen!"  #~TR~
 enedwaith.0301.b: "Ich kann geduldig sein und sie schlagen, wenn ich bereit bin"  #~TR~
 enedwaith.0301.c: "Werft diese Schurken in meinen dunkelsten Kerker!"  #~TR~

 enedwaith.0302.t: "Der Verräter enthüllt"  #~TR~
 enedwaith.0302.desc: "Mit dem Wiesel und der Schlange in meinem Kerker freue ich mich auf die Stunden der Folter an ihnen und ihren Kameraden. Doch nach Tagen werden die Schreie langweilig, und ich habe kein Geständnis. Nur ein ständiges Beharren darauf, dass keiner von ihnen es war; es war Colan. Hätten sie einen anderen Namen gewählt, wäre es wahrscheinlich auf taube Ohren gestoßen. Aber sie haben genau die richtige Person ausgewählt, um die Schuld zuzuschieben.\n\nWenn es keiner dieser beiden war, dann musste es er sein. Die Schlange und der Wiesel wären sicherlich schon vor einer Weile gebrochen, was bedeutet, dass sie mir dieses Mal die Wahrheit sagen. \n\nDie Wut beginnt wieder in meiner Brust aufzukochen, als ich mich an die Tage meiner Jugend mit diesem Mann erinnere. Er hatte Recht, vor mir nach Süden zu fliehen; ich hätte ihn in Frieden leben lassen. Aber er konnte die Dinge nicht in Ruhe lassen, nicht wahr? Wenn dieser Bastard noch lebt, wird er schnell lernen, dass seine Tage gezählt sind.\n\nIm Moment aber zittern die anderen Clans vor Angst vor dem, was ich dem Wiesel und der Schlange angetan habe. Es wird nie einen besseren Zeitpunkt geben, sie in die Gemeinschaft aufzunehmen."  #~TR~
 enedwaith.0302.a: "Ich komme für dich, Colan. Du kannst dich nicht vor mir verstecken!"  #~TR~
 enedwaith.0302.b: "Ärg, ich wollte den Bastard in die Hände bekommen!"  #~TR~
 
 enedwaith.0303.t: "Der Verrückte Hund gebietet uns zu knien"  #~TR~
 enedwaith.0303.desc: "Als die Nachricht von einem versuchten Mordanschlag auf König Madogh meine Ohren erreichte, tat mir fast leid um die armen Seelen, die das Ziel der Wut des Verrückten Hundes sein sollten. Doch nun habe ich erfahren, dass nicht nur die Clans, mit denen er Krieg führte, unschuldig an dem Verbrechen waren, sondern er fordert alle Clans auf, vor ihm zu knien, damit sie ihm bei seiner Rache an dem wahren Schuldigen helfen können.\n\nWenn ich mich weigern würde, würde ich zweifellos seine Wut auf mich ziehen. Es wäre ein demütigendes Ergebnis, sicher, aber vielleicht müssen unsere Leute in dieser Zeit vereint sein?"  #~TR~
 enedwaith.0303.a: "Wir werden uns dem Verrückten Hund unterwerfen, damit er seine Wut nicht auf uns richtet"  #~TR~
 enedwaith.0303.b: "Wir würden niemals vor einem Verrückten Hund knien"  #~TR~
 
