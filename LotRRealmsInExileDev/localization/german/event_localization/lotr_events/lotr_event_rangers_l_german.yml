 ### Aragorn Events ###
 rangers.0101.t: "Die Dúnedain von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"  #~TR~
 rangers.0101.desc: "Seit dem Fall des Königreichs [GetTitleByKey('k_arthedain').GetNameNoTier] leben die [dunedainarnor|E] im Geheimen und wachen über das ehemalige Königreich [arnor|E]. Zu diesem Zweck haben sie Lager um [eriador|E] errichtet, um drohenden Bedrohungen, die versuchen, heimlich in die entvölkerte Region einzudringen, zuvorzukommen.\n\nIch führe nun eines dieser Lager an, meine Waldläufer eilen auf unzähligen Aufträgen hin und her. Alle Dúnedain schwören [dunedain_chieftain.GetTitledFirstName] die Treue, doch aufgrund der schieren Weite Eriadors übt [dunedain_chieftain.GetSheHe] selten viel direkte Herrschaft über die Lager aus und überlässt sie vertrauten Leutnants.\n\nDoch wir sind immer noch an [dunedain_chieftain.GetHerHim] gebunden und schulden [dunedain_chieftain.GetHerHim] unsere Treue. Vielleicht sollten wir direkteren Rat von [dunedain_chieftain.GetHerHim] suchen?"  #~TR~
 rangers.0101.a: "[dunedain_chieftain.GetTitledFirstNameNoTooltip] wird uns führen."  #~TR~
 rangers.0101.b: "Kein Grund, den Häuptling zu beunruhigen. Wir schaffen das schon."  #~TR~
 
 rangers.0200.t: "Das Ableben Gilraens"  #~TR~
 rangers.0200.desc: "Auf einer seiner Reisen im Norden besuchte Aragorn im Herbst seine Mutter Gilraen. Nachdem er ein paar Tage mit ihr verbracht hatte, bereitete er sich auf seine nächste Reise vor, als seine Mutter mit ihm sprechen kam. \n\n"Dies ist unsere letzte Trennung, Estel, mein Sohn. Ich bin vom Kummer gealtert, selbst wie eine von geringeren Menschen; und jetzt, da es sich nähert, kann ich die Dunkelheit unserer Zeit, die sich über Mittelerde zusammenzieht, nicht ertragen. Ich werde sie bald verlassen." \n\nAragorn versuchte, sie zu trösten und sagte: "Doch es mag ein Licht jenseits der Dunkelheit geben; und wenn ja, möchte ich, dass du es siehst und dich freust." \n\nAber sie antwortete nur mit diesem Linnód: Ónen i-Estel Edain, ú-chebin estel anim; "Ich gab den Dúnedain Hoffnung, ich habe keine Hoffnung für mich selbst behalten." \n\nSchwermütig machte sich Aragorn an seine Aufgaben und seine Arbeit. Gilraen starb vor dem nächsten Frühling."  #~TR~
 rangers.0200.a: "Mutter... ich vermisse dich sehr, aber ich hoffe, du bist jetzt mit Vater in Frieden."  #~TR~

 ### Arassuil Events ###
 rangers.0300.t: "Zunehmende Orktätigkeit"  #~TR~
 rangers.0300.desc: "In den letzten Monaten sind die [orcs|E] der [mistymountains] zunehmend unruhiger geworden. Mehrmals haben sie ihre unterirdischen Behausungen verlassen und Überfälle in die Länder unternommen, die zu beiden Seiten des Gebirges liegen.\n\nWährend [rhovanion|E] ausserhalb unserer Reichweite liegt, haben die [dunedain|E] geschworen, [eriador|E] zu beschützen, und ich beabsichtige, diesen Eid zu halten. Wir sind der Schild, der diese wilden Länder beschützt.\nMeine Späher haben den Namen des stärksten Anführers unter den Orks entdeckt. Es ist [azog.GetFirstName], Herrscher der dunklen Hallen von [moria|E], der versucht, alle seiner abscheulichen Art unter seinem Banner zu vereinen.\n\nDa meine Waldläufer bereits über die Weite des Nordens verstreut sind, habe ich kaum Ressourcen, um diese neue Bedrohung zu bekämpfen. Glücklicherweise sind wir in diesem Kampf nicht allein. Ich werde den Rat eines der engsten Verbündeten der [dunedain|E] suchen - Elrond Halb-Elb von Bruchtal."  #~TR~
 rangers.0300.a: "Ich muss so schnell wie möglich nach Imladris aufbrechen."  #~TR~
 rangers.0300.a.tt: "Schaltet eine [decision|E] frei, um Elronds Rat zu suchen"  #~TR~
 rangers.0300.b: "Er muss um jeden Preis gestoppt werden."  #~TR~
 
 rangers.0301.t: "Das Letzte Heimelige Haus"  #~TR~
 rangers.0301.desc: "Meine Gefährten und ich sind die Große Oststraße durch die zerklüfteten Hügel von [rhudaur|E] entlang bis zu den Furten des Bruinen gefolgt. Hier beginnt ein versteckter Pfad, den nur wenige Menschen je betreten haben. Unter den [dunedainarnor|E] ist er bekannt, denn er führt zum Letzten Heimlichen Haus am Rande der Wildnis, der Heimat von [elrond.GetFirstName] Halb-Elb. Die Söhne unserer Häuptlinge wurden hier im verborgenen Tal von Imladris aufgezogen, um das Überleben der Linie von [isildur|E] bis zu ihrer Zeit zu sichern.\n\nIch mache mich auf den Weg durch die Elbenstadt und finde mich Angesicht zu Angesicht mit ihrem Herrn in seiner riesigen Bibliothek wieder. "Willkommen, [ROOT.Char.GetFirstName], Sohn von [ROOT.Char.GetFather.GetFirstName]!" begrüßt mich Meister Elrond herzlich. "Was führt dich nach Imladris?"\n\nBerichte ihm kurz von den frecher gewordenen [orcs|E]."  #~TR~
 rangers.0301.a: "Ich bin gekommen, um in dieser Angelegenheit deinen Rat zu suchen."  #~TR~

 rangers.0302.t: "Besorgniserregende Berichte"  #~TR~
 rangers.0302.desc: "Mein Sohn, [son_of_elrond.GetFirstName] ist von einer Reise nach [lothlorien|E], jenseits des [mistymountains|E], zurückgekehrt. Er spricht von einem starken Anstieg der Zahl der [orcs|E] in den Bergen und warnt, dass sie bald in [eriador|E] vordringen könnten. Die Überquerung der Pässe war selbst für so erfahrene Reisende wie meine robusten Söhne eine gefährliche Angelegenheit, was an sich schon besorgniserregend ist.\n\nDie Orks haben uns in der Vergangenheit schon beunruhigt und zum Tod meiner armen Frau geführt, die in die Unsterblichen Lande gegangen ist - eine Erinnerung, die mir immer noch viel Schmerz bereitet. Wenn wir nicht handeln, können solche Tragödien erneut eintreten.\n\nDie [dunedainarnor|E], langjährige Verbündete von Imladris, wohnen in der Nähe. Sie werden begierig darauf sein, unsere Sache gegen die Orks zu unterstützen."  #~TR~
 rangers.0302.a: "Ich werde Kontakt zu den [dunedainarnor|E] aufnehmen."  #~TR~
 rangers.0302.a.tt: "Du wirst eine Nachricht an die Waldläufer des Nordens schicken"  #~TR~
 
 rangers.0303.t: "Der Häuptling der Dúnedain"  #~TR~
 rangers.0303.desc: "Ein geehrter Gast ist in mein Haus gekommen. Es ist [dunedain_chieftain.GetName], der auf meine jüngste Nachricht über den Aufstieg der [orcs|E] der [mistymountains|E] antwortet. Er bringt weitere Neuigkeiten über die jüngsten Überfälle und den Namen des Orkführers: Azog, Herrscher der Dunkelheit von [moria|E]. Der Dúnadan bittet mich um Rat, wie mit dieser neuen Bedrohung umzugehen ist.\n\nIch denke einen Moment über seine Fragen nach, bevor ich antworte. "Ein solcher Feind ist nicht leicht zu besiegen, mein Freund. Wenn du die Gelegenheit hast, ihn anzugreifen, muss dein Ziel sicher sein!" Nach einer kurzen Pause füge ich hinzu:"  #~TR~
 rangers.0303.a: "Du musst den Orkführer ins Freie locken."  #~TR~
 rangers.0303.b: "Du musst dich in die lange Dunkelheit von [moria|E] wagen, um diesen Feind zu töten."  #~TR~
 
 rangers.0304.t: "Die Weisheit Elrond Halb-Elbs"  #~TR~
 rangers.0304.desc: "Der Herr von Bruchtal nickt, sein strenges Gesicht verrät schwache Anzeichen von Trauer. "Es war klug von dir zu kommen, mein Freund. Meine Söhne sind weit von Imladris gereist und sind auf denselben Feind gestoßen, dem du jetzt gegenüberstehst", antwortet er. "Ein gerissener [orc|E] wie dieser Azog ist eine schwer fassbare Beute, selbst für einen so erfahrenen Jäger wie den Häuptling der Dúnedain."\n\n"Es gibt zwei Wege, die vor dir liegen", fährt er fort, "Entweder du schaffst es, den Orkführer ins Freie zu locken und ihm eine Falle zu stellen, oder... du musst dich in die lange Dunkelheit von [moria|E] wagen und diesen Feind in seinem Versteck töten."\n\nElrond schweigt. Die Aufgabe ist klar, aber die Wahl, wie sie zu erreichen ist, liegt bei mir."  #~TR~
 rangers.0304.desc.a: "Der Herr von Bruchtal nickt, sein strenges Gesicht verrät schwache Anzeichen von Trauer. "Es war klug von dir zu kommen, mein Freund. Meine Söhne sind weit von Imladris gereist und sind auf denselben Feind gestoßen, dem du jetzt gegenüberstehst", antwortet er. "Ein gerissener [orc|E] wie dieser Azog ist eine schwer fassbare Beute, selbst für einen so erfahrenen Jäger wie den Häuptling der Dúnedain."\n\n"Es gibt zwei Wege, die vor dir liegen", fährt er fort, "Entweder du schaffst es, den Orkführer ins Freie zu locken und ihm eine Falle zu stellen, oder... du musst dich in die lange Dunkelheit von [moria|E] wagen und diesen Feind in seinem Versteck töten."\n\nElrond schweigt. Die Aufgabe ist klar, aber die Wahl, wie sie zu erreichen ist, liegt bei mir."  #~TR~
 rangers.0304.a: "Ich danke dir für deinen weisen Rat."  #~TR~
 rangers.0304.a.tt: "Du kehrst zum Winkel von Mitheithel zurück"  #~TR~
 
 rangers.0305.t: "Planung meines nächsten Schrittes"  #~TR~
 rangers.0305.desc: "Ich kehre mit neuer Entschlossenheit von [GetTitleByKey('c_imladris').GetNameNoTier] zurück. [azog.GetFirstName] ist eine Bedrohung für die Sicherheit und den Frieden von [eriador|E], die ich nach meinem Eid zu besiegen habe.\n\nEs gibt ein paar verschiedene Wege, die jetzt vor mir liegen. Wie Meister Elrond vorschlug, könnte ich versuchen, das Biest herauszulocken und es auf offenem Gelände zu fangen, getrennt von Hilfe und Verbündeten. Ich könnte mich auch in die Dunkelheit unter den Bergen wagen und den Anführer der [orcs|E] direkt herausfordern.\n\nDie Dúnedain werden niemals in ihrer Überzeugung wanken, den Norden zu verteidigen. Und als ihr Anführer werde ich es auch nicht."  #~TR~
 rangers.0305.a: "Ich muss dieser Bedrohung ein Ende setzen. Es ist meine Pflicht."  #~TR~
 rangers.0305.a.tt: "Schaltet eine [decision|E] frei, um deinen nächsten Schritt zu entscheiden"  #~TR~
 
 rangers.0306.t: "Einen Ork in einen Hinterhalt locken"  #~TR~
 rangers.0306.desc: "Frühere Überfälle auf [eriador|E] haben gezeigt, dass die [orcs|E], angeführt von [azog.GetName], nach leichten Zielen suchen, die eine große Menge Beute abwerfen. Wenn wir ihnen eine Falle stellen wollen, müssen wir einen Köder anbieten, der verlockend genug ist, um sie ins Freie zu locken.\n\nZu diesem Zweck habe ich die Vorbereitung einer Karawane angeordnet, die zum Gladden-Pass fährt und Proviant und andere wertvolle Güter befördert. Meine besten Späher und ich werden die Karawane beschatten und bereit sein zuzuschlagen, sobald die Orks ihren Köder entdeckt und versucht haben, ihn zu ergreifen..."  #~TR~
 rangers.0306.a: "Ich werde [azog.GetFirstName] nicht entkommen lassen."  #~TR~
 rangers.0306.a.tt: "Du reist zur Karawane, um [azog.GetFirstName] in einen Hinterhalt zu locken"  #~TR~
 
 rangers.0316.t: "Die Falle zuschnappen"  #~TR~
 rangers.0316.desc: "Die Zeit ist gekommen. Wir durchqueren die Wildnis von [eregion|E] und folgen der Karawane, die ich als Köder für die [orcs|E] aufgestellt habe. Meine Späher berichten, dass sich eine Raubgruppe aus den [mistymountains|E] nähert, angeführt von [azog.GetName] selbst.\n\nIch bereite meinen Bogen und meine Pfeile vor, als der Lärm der Räuber zu steigen beginnt. Schnell gebe ich meinen Waldläufern das Signal. Die Falle zuschnappen! Der Hinterhalt hat sein Ziel gefunden, und jetzt müssen wir dafür sorgen, dass unsere Beute nicht entkommt..."  #~TR~
 rangers.0316.a: "Ich habe dich genau dort, wo ich dich haben will, [azog.GetFirstName]..."  #~TR~
 rangers.0316.a.success: "Der Hinterhalt gelingt"  #~TR~
 rangers.0316.a.success.tt: "Du fängst [azog.GetFirstName] und tötest ihn"  #~TR~
 rangers.0316.a.failure: "Der Hinterhalt schlägt fehl"  #~TR~
 rangers.0316.a.failure.tt: "Die Orks schlagen deine Männer zurück"  #~TR~
 
 rangers.0326.t: "Die Ork-Bedrohung besiegt"  #~TR~
 rangers.0326.desc: "Unsere Pfeile haben ihr Ziel erreicht. Die meisten [orcs|E] sind tot, bevor sie überhaupt merken, dass sie in einen Hinterhalt geraten sind. [azog.GetFirstName] wird von einem gut gezielten Speer gefällt, der ihm von hinten den Hals durchbohrt.\n\nWir häufen die Ork-Leichen auf und stecken sie in Brand, bevor wir die Karawane in Sicherheit bringen. Kurz darauf kommen Boten aus Imladris und gratulieren mir zum Erfolg. Ihrer ehrgeizigen Anführerin beraubt, werden sich die Orks bald wieder gegenseitig bekämpfen und in interne Kämpfe und Fehden verfallen. Sie werden [eriador|E] lange Zeit nicht mehr beunruhigen. Ich werde dafür sorgen!"  #~TR~
 rangers.0326.a: "Ich sollte diese Methode öfter anwenden."  #~TR~
 rangers.0326.a.tt: "Du kehrst zum Winkel von Mitheithel zurück"  #~TR~
 rangers.0326.b: "Eine Bedrohung ist beendet, aber meine Wache über Eriador geht weiter."  #~TR~
 rangers.0326.b.tt: "Du kehrst zum Winkel von Mitheithel zurück"  #~TR~
 
 rangers.0336.t: "Ein gescheiterter Hinterhalt"  #~TR~
 rangers.0336.desc: "Zu unserem Entsetzen und Erstaunen haben die [orcs|E] unseren Hinterhalt zurückgeschlagen! Wir wissen nicht wie, aber aus irgendeinem Grund wussten sie, dass wir auf sie warteten. Verflucht seien ihre nachtsichtigen Augen!\n\nDer Kampf verlief schlecht und meine Waldläufer wurden vertrieben. Viele wurden verwundet und die Karawane verloren. Alles, was wir jetzt tun können, ist, uns nach Westen zurückzuziehen und einen neuen Plan zu schmieden."  #~TR~
 rangers.0336.a: "Ich gebe noch nicht auf."  #~TR~
 rangers.0336.a.tt: "Nach der Rückkehr nach Hause wird eine neue [decision|E] freigeschaltet."  #~TR~
 
 rangers.0307.t: "Ein mutiger Vorstoß"  #~TR~
 rangers.0307.desc: "Als ich meine Gefährten um mich sammle, spüre ich die Last der Pflicht schwer auf meinen Schultern. Ich habe beschlossen, heimlich zum westlichen Tor von [moria|E] zu gehen und nur einige meiner besten Kämpfer mitzunehmen. Meine Aufgabe liegt vor mir so klar wie die Sonne, die die Wolken über uns durchdringt. Wir müssen in das Gebiet von [azog.GetName] eindringen und ihn töten.\n\nDiese Aufgabe wird sowohl auf Geheimhaltung als auch auf Waffengewalt beruhen. Ich weiß, dass der orkische Kriegsherr stolz ist und meine Herausforderung nicht zurückweisen kann, sobald wir Moria betreten haben. Als ich den Griff meiner vertrauten Klinge berühre, bin ich voller Entschlossenheit und Zuversicht. Ich werde diese Bedrohung ein für alle Mal beenden."  #~TR~
 rangers.0307.a: "Meine Klinge gegen seinen groben Krummsäbel!"  #~TR~
 rangers.0307.a.tt: "Du wirst nach [moria|E] reisen, um [azog.GetFirstName] zu einem Zweikampf herauszufordern"  #~TR~
 
 rangers.0317.t: "Durchquerung von Eregion"  #~TR~
 rangers.0317.desc: "Schnell und lautlos durch die leeren Ebenen des alten Eregion ziehend, erreicht meine kleine Gruppe schließlich die Ausläufer der [mistymountains|E], wo sich die alte Zwergenstraße zum westlichen Tor von [moria|E] befindet. Starker Regen hat eingesetzt und wir sind bald durchnässt und frieren. Als wir anfangen, eine alte Treppe hinaufzusteigen, hält mich mein Karawanenmeister, [caravan_master.GetFirstName], auf. "Wir dürfen nicht in die Nähe des Sees dort oben gehen", warnt [caravan_master.GetSheHe] mit bleichem Gesicht. "Dort unten im Wasser lauert ein Grauen, so erzählen es die Geschichten. Wir sollten einen Umweg machen."\n\nObwohl mir diese Geschichten nicht unbekannt sind, spüre ich eine gewisse Dringlichkeit, die mich dazu bringt, keine weiteren Verzögerungen zu dulden. Wir müssen unser Ziel finden und zwar bald. Können wir uns zu diesem Zeitpunkt einen langen Umweg leisten?"  #~TR~
 rangers.0317.a: "Hast du jetzt Angst vor Wasser?"  #~TR~
 rangers.0317.a.tt: "#N Du riskierst, ein uraltes Böses zu wecken#!"  #~TR~
 rangers.0317.a.tt.success: "Du schlägst den Wächter im Wasser zurück"  #~TR~
 rangers.0317.a.tt.failure: "Der Wächter im Wasser verwundet dich"  #~TR~
 rangers.0317.a.tt.failure_critical: "Der Wächter im Wasser verschlingt dich"  #~TR~
 rangers.0317.b: "Wühle nicht im Wasser."  #~TR~
 rangers.0317.b.tt: "Du versuchst, so lautlos wie möglich am See vorbeizukommen"  #~TR~
 
 rangers.0327.t: "Die Herausforderung"  #~TR~
 rangers.0327.desc: "Die Türen von Durin öffnen sich, sobald das elbische Wort "mellon" gesprochen wurde. Wir betreten eine staubige Halle, in der die Luft schwer ist und nach Verfall riecht. Kurz darauf werden wir von einer kleinen Patrouille von [orcs|E] entdeckt, die die Treppe am anderen Ende des Raumes herunterkommt. Wir machen kurzen Prozess mit ihnen, töten die meisten, lassen aber absichtlich einige am Leben. "Bring diese Botschaft zu dem, der sich Herr von Moria nennt", fordere ich, wobei ich all meine Autorität aufbringe. "Komm heraus, [azog.GetFirstName], komm heraus! Ich, [ROOT.Char.GetFirstName] von den Dúnedain, bin gekommen, dich herauszufordern! Komm heraus, wenn du nicht feige bist! Oder verstecke dich für immer in Schande!"\n\nMeine Herausforderung hallt durch die verlassenen Gänge, die sich jenseits der Eingangshalle befinden. Wir lassen die gefangenen Orks frei und sie rennen davon. Ich weiß, dass meine Worte ihren Anführer erreichen werden, und mache mich bereit für den bevorstehenden Kampf..."  #~TR~
 rangers.0327.a: "Komm hervor, Azog! Komm hervor und stelle dich der Gerechtigkeit!"  #~TR~
 rangers.0327.a.tt: "Der Ork wird auf deine Herausforderung reagieren"  #~TR~
 
 rangers.0337.t: "Das Duell"  #~TR~
 rangers.0337.desc: "Der Ork-Kriegsherr hat meine Herausforderung angenommen! Umgeben von einer Gruppe seiner stärksten Kämpfer, in schreckliches Eisen gekleidet, steigt er die Treppe hinab, die zu der Kammer in der Tür von Durin führt. Er bleibt nur einen Steinwurf von uns entfernt stehen, sein Blick trifft meinen. Ich sehe keine Angst in den Augen der Kreatur – nur eine unstillbare Lust nach Macht und Gemetzel. Ich stähl meinen Nerven, als ich mein Schwert ziehe und es hebe, um meine Herausforderung zu erneuern.\n\n"Was ist das denn jetzt?", knurrt der Ork. "Ein weiterer Bettler vor meiner Tür? Muss ich dich auch brandmarken?"\n\nIch bin überrascht von seiner Drohung, lasse es aber nicht merken. "Du wirst Vergeltung für die Leiden erleiden, die du den Völkern von Eriador zugefügt hast, hier und jetzt", antworte ich. [azog.GetFirstName] flucht und zieht seine Ork-Klinge. "In der Tat?", brüllt er. "Komm und kämpfe dann! Ich werde dich daran erinnern, warum ich der Meister bin!"\n\nIch habe nur noch wenige Augenblicke Zeit zu entscheiden, wer ihn zu Fall bringen wird."  #~TR~
 rangers.0337.a: "Es ist meine Pflicht, diesem Feind selbst gegenüberzutreten."  #~TR~
 rangers.0337.a.tt: "Du wirst [azog.GetFirstName] im Zweikampf gegenüberstehen"  #~TR~
 rangers.0337.b: "[chosen_knight1.GetFirstName], dieser Kampf ist deiner."  #~TR~
 rangers.0337.b.tt: "[chosen_knight1.GetFirstName] wird [azog.GetFirstName] im Zweikampf gegenüberstehen"  #~TR~
 rangers.0337.c: "[chosen_knight2.GetFirstName], ich vertraue deinen Kampfkünsten."  #~TR~
 rangers.0337.c.tt: "[chosen_knight2.GetFirstName] wird [azog.GetFirstName] im Zweikampf gegenüberstehen"  #~TR~
 
 rangers.0367.t: "Eine vernichtete Bedrohung"  #~TR~
 rangers.0367.desc: "Der leblose Körper von [azog.GetFirstName] liegt vor mir. Meine Klinge ist schwarz von seinem Blut, das auf den nassen Steinfußboden der Kammer tropft. Die [orcs|E] heulen vor Angst und weichen vor der Macht der [dunedainarnor|E] zurück. Sie fliehen zurück in die Dunkelheit, aus der sie gekommen sind, verängstigt und beschämt.\n\nAls der Ansturm des Kampfes und der Triumph des Sieges vorüber sind, fühle ich mich müde, aber erleichtert. Es ist geschafft. Unser Feind ist erschlagen und seine Herrschaft über [moria|E] gebrochen. Die überlebenden Orks und Goblins werden in ihren Hütten zittern und in Fehden untereinander verfallen, dessen bin ich sicher.\n\nIch wische das dunkle Blut von meiner Klinge und stecke sie langsam in die Scheide. Es ist Zeit, diesen unheilvollen Ort zu verlassen und ins Licht des Tages zurückzukehren."  #~TR~
 rangers.0367.a: "Ich bin siegreich."  #~TR~
 rangers.0367.a.tt: "Du kehrst zum Winkel von Mitheithel zurück, deine Pflicht erfüllt"  #~TR~
 rangers.0367.b: "Dies soll eine Mahnung für diese abscheulichen Orks sein."  #~TR~
 rangers.0367.b.tt: "Du kehrst zum Winkel von Mitheithel zurück, deine Pflicht erfüllt"  #~TR~
 
 rangers.0377.t: "Ein unterbrochenes Duell"  #~TR~
 rangers.0377.desc: "[azog.GetName] hat sich von unserem Duell abgewandt und sich zurück in die Dunkelheit von [moria|E] zurückgezogen, wohin wir uns nicht wagen zu folgen. Es wäre eine Torheit, ihn in einem für uns so unbekannten Gelände zu verfolgen. Eine Falle würde auf uns warten, dessen bin ich sicher.\n\nUnser Gambit ist gescheitert, aber meine Pflicht bleibt. Ich werde zum Winkel von Mitheithel zurückkehren, um einen neuen Plan zu schmieden."  #~TR~
 rangers.0377.a: "Du wirst meiner Klinge nicht lange entkommen, [azog.GetFirstName]."  #~TR~
 rangers.0377.a.tt: "Du kehrst nach Hause zurück. Dann wird eine neue [decision|E] freigeschaltet."  #~TR~
 
 rangers.0387.t: "Eine schreckliche Niederlage"  #~TR~
 rangers.0387.desc: "Eine Tragödie hat meine Familie getroffen. Mein Vater, [ROOT.Char.GetFather.GetFirstName], wurde im Zweikampf vom abscheulichen [azog.GetName] erschlagen!\n\nNun werden die [orcs|E] der [mistymountains|E] sicherlich durch den Sieg ihres Herrn ermutigt werden. Ich muss meinen Vater rächen und ihrer Bedrohung für [eriador|E] ein Ende setzen! Als neuer Häuptling der [dunedainarnor|E] ist dies meine geschworene Pflicht, und ich werde sie erfüllen!\n\nVater, ich werde das vollenden, was du begonnen hast!"  #~TR~
 rangers.0387.a: "Ich werde dich rächen, mein Vater!"  #~TR~
 rangers.0387.a.tt: "Eine [decision|E], wie mit der Ork-Bedrohung umgegangen werden soll, wird freigeschaltet"  #~TR~
 
 rangers.0308.t: "Vorbereitung auf den Krieg"  #~TR~
 rangers.0308.desc: "Wir [dunedainarnor|E] sind ein verstreutes Volk. Es gibt nicht viele von uns. Der Schutz von [eriador|E] fordert seinen Tribut und lässt uns weniger kampftüchtige Krieger übrig, als ich für einen solchen Krieg gerne hätte. In die Schwarze Grube selbst zu marschieren und ihre dunklen Bewohner zu vertreiben, ist eine Aufgabe, die wir nicht allein bewältigen können. Wir werden Verbündete brauchen!\n\nMeine Gedanken wenden sich an die [elves|E] von Imladris. Sie waren schon vor dem Fall von [arnor|E] mit uns verbündet und haben unsere Vorfahren in vielen der Kriege unterstützt, die den Norden verwüstet haben. Ich werde zu Meister Elrond zurückkehren und seine Hilfe bei diesem Gambit erbitten. Er könnte sogar von anderen wissen, die überzeugt werden könnten, die Waffen gegen die orkische Bedrohung zu erheben. Und dann, wenn alles bereit ist, werden wir auf [moria|E] marschieren."  #~TR~
 rangers.0308.a: "Ich werde sofort mit den Vorbereitungen beginnen."  #~TR~
 rangers.0308.a.tt: "Du wirst Rivendell noch einmal besuchen."  #~TR~
 
 rangers.0318.t: "Rückkehr nach Rivendell"  #~TR~
 rangers.0318.desc: "Meine Gefährten und ich haben den Fluss Bruinen noch einmal überquert und sind in das verborgene Tal von Imladris gelangt und bald zum Letzten Heimeligen Haus gekommen. Es scheint, dass unsere Ankunft erwartet wurde, da wir von [elrond.GetFirstName] direkt vor dem Eingang zu seiner Bibliothek begrüßt werden. Neben ihm steht ein [dwarf|E].\n\nIch beginne, meinen Fall für Hilfe im kommenden Krieg gegen [moria|E] zu plädieren. Der Meister von Rivendell ist offen für meine Einladung und verspricht die Unterstützung derjenigen [elves|E], die bereit sind zu kämpfen. "Ich biete einen weiteren Verbündeten, mein Freund", fügt der Halbelb hinzu. "Dies ist [brogur.GetName] von der Eisernen Garnison, der aus eigenen Gründen nach Moria möchte." Der Zwerg verbeugt sich und begrüßt mich mit den Worten "Zu Ihren Diensten."\n\nDas sind ja unerwartete Verbündete! Die Hilfe der Zwerge wird ein großer Gewinn für unsere Sache sein. Elrond rät mir, nun in die Städte Bree und Mithlond zu reisen, um weitere Hilfe zu rekrutieren."  #~TR~
 rangers.0318.a: "Sie sind eine willkommene Überraschung!"  #~TR~
 rangers.0318.a.tt: "Du wirst die Unterstützung der Eisernen Garnison in deinem Krieg gegen [moria|E] erhalten"  #~TR~
 
 rangers.0328.t: "Ein Treffen mit den Bree-Leuten"  #~TR~
 rangers.0328.desc: "Ich habe ein förmliches Treffen mit dem gewählten Anführer der Bree-Leute, [breemayor.GetName], beantragt. Obwohl er zustimmt, sehe ich das Misstrauen gegenüber uns Waldläufern in [breemayor.GetHerHis] Manierismen und in der Art und Weise, wie [breemayor.GetSheHe] immer versucht, den großen Bürgermeistertisch zwischen uns zu halten, als käme ich hierher, um zu rauben.\n\nEs ist ein grausamer Zufall, dass die Menschen von Bree keine Ahnung haben, welche Schrecken nicht weit von ihrer malerischen Stadt entfernt leben und dass ihr zerbrechlicher Friede durch die unermüdliche – und undankbare – Wache der [dunedainarnor|E] gewahrt wird.\n\nAber jetzt brauche ich ihren guten Willen. Meinen Ärger hinunterschluckend, beginne ich, meine Sache zu erklären..."  #~TR~
 rangers.0328.a: "Hör mir zu, [breemayor.GetName]!"  #~TR~
 rangers.0328.a.success: "Deine Worte sind überzeugend"  #~TR~
 rangers.0328.a.success.tt: "Die Bree-Leute verstärken deine Kriegskasse"  #~TR~
 rangers.0328.a.failure: "Du kannst die Menschen von Bree nicht überzeugen"  #~TR~
 rangers.0328.a.failure.tt: "Sie schicken dich beleidigt weg"  #~TR~

 rangers.0338.t: "Der Hafen von Mithlond"  #~TR~
 rangers.0338.desc: "Meine Kompanie hat die Turmhügel überquert und ist in das Tal des Flusses Lhûne hinabgestiegen. Es ist spät am Abend und die Sonne ist bereits untergegangen. Die Elbenstadt, die an den Mündungen des Flusses erbaut wurde, wird nur schwach von schwachen Lampen beleuchtet, um das Licht der Sterne über uns nicht zu mindern.\n\nWir kommen zum zentralen Gebäude in der Nähe der Kais, wo [cirdan.GetName] mich trifft. Botschaften aus Imladris sind mir vorausgegangen und haben den Herrn des Hafens über mein Kommen und meinen Zweck informiert. Er bietet mir dieselbe Unterstützung an, die ich vom Herrn von Bruchtal erhalten habe – diejenigen unter den [elves|E], die gegen das Böse im Osten zu den Waffen greifen würden, werden kommen, wenn ich sie rufe.\n\nCírdan rät mir auch, als nächstes die [dwarves|E] der [eredluin|E] zu besuchen, denn auch sie könnten daran interessiert sein, meinen kommenden Krieg zu unterstützen. Aber kann ich mir wirklich einen weiteren Umweg leisten, während die [orcs|E] mit jedem Tag stärker werden?"  #~TR~
 rangers.0338.a: "Ich sollte nach Mitheithel zurückkehren"  #~TR~
 rangers.0338.a.tt: "Du kehrst nach Süd-Rhudaur zurück"  #~TR~
 rangers.0338.b: "Ich werde den Umweg machen, um mit den [dwarves|E] zu sprechen"  #~TR~
 rangers.0338.b.tt: "Du wirst nach Thorins Halle reisen"  #~TR~
 
 rangers.0348.t: "Die Häuser aus Stein"  #~TR~
 rangers.0348.desc: "Nach einer langen und beschwerlichen Reise über die höchsten Pässe der [bluemountains|E] haben mein Gefolge und ich endlich die Zwergenhalle von [GetTitleByKey('c_ursel_zabad').GetNameNoTier] erreicht. Der Zwergenherrscher, [thorinshalldwarf.GetName], empfängt mich in seinem direkt aus dem Fels gehauenen Thronsaal. Ich fühle mich unwohl, wenn ich bedenke, dass das Gewicht eines Berges über unseren Köpfen ruht, aber ich versuche, mein Unbehagen zu verbergen.\n\n"[khazaddum|E] ist ein Ort, der in meiner Halle nur im Flüsterton erwähnt wird", erklärt [thorinshalldwarf.GetFirstName]. "Viele von [GetTitleByKey('k_uris_folk').GetNameNoTier] gingen vor einer Zeit dorthin und kehrten nie zurück. Manche sagen, Durins Bane spukt immer noch in diesen leeren Hallen. Und du wünschst, dass wir dir dorthin folgen?"\n\nIch bin überrascht von seinem kritischen Ton, aber der Zwerg fährt fort: "Und was für ein Abenteuer das wäre! Rufe meine Krieger, wenn die Zeit gekommen ist. Wir werden dir helfen, diesen Ork zu schlagen, damit Khazad-dûm in Frieden ruhen kann, bis die Zeit kommt, es zurückzuerobern." Ich nicke, überrascht und sehr erleichtert."  #~TR~
 rangers.0348.a: "Möge unsere Freundschaft gedeihen!"  #~TR~
 rangers.0348.a.tt: "Du gehst ein gegenseitiges [alliance|E] mit [thorinshalldwarf.GetName] ein"  #~TR~
 
 rangers.0358.t: "Auf den richtigen Moment warten"  #~TR~
 rangers.0358.desc: "Unsere Vorbereitungen sind fast abgeschlossen. Bündnisse haben wir gesichert und Vorräte gesammelt; jetzt müssen wir nur noch entscheiden, wann der richtige Zeitpunkt zum Zuschlagen gekommen ist.\n\nMit jedem Tag, der vergeht, werden die [orcs|E] in [moria|E] stärker. Und doch, wenn wir warten, bis sie durch einen weiteren Überfall oder einen Krieg untereinander abgelenkt werden, würde dies unsere Last, die Schwarze Grube zu säubern, erheblich erleichtern.\n\nDer Zwerg [brogur.GetName] von der Eisernen Garnison drängt mich, den Befehl zum Marsch so schnell wie möglich zu geben. In seinen Augen sehe ich das Verlangen, das in den Herzen jedes Zwerges brennen muss: ihr gefallenes Königreich wenigstens einmal in ihrem Leben zu sehen."  #~TR~
 rangers.0358.a: "[brogur.GetFirstName], wir werden bald marschieren."  #~TR~
 rangers.0358.a.tt: "Schaltet eine [decision|E] frei, um den Krieg gegen [moria|E] auszulösen"  #~TR~
 elven_volunteers: "Elbische Freiwillige"  #~TR~
 dwarven_volunteers: "Die Eiserne Garnison"  #~TR~
 
 rangers.0368.t: "Säuberung der Schwarzen Grube"  #~TR~
 rangers.0368.desc: "Die Zeit ist gekommen! Wir haben all unsere Stärke gesammelt und unsere Armeen stehen bereit! Elben, Zwerge und Menschen werden sich erneut gegen ihren gemeinsamen Feind verbünden. Vorräte wurden vorbereitet und Waffen und Rüstungen verteilt. Die Waldläufer haben sich in die glänzende Kettenrüstung des alten [arnor|E] gekleidet und ihre Schwerter sind wie ein Sternenregen, der im Sonnenlicht glitzert, wenn sie gezogen werden.\n\nIch gebe den Befehl und besteige mein Pferd. Unsere Krieger werden nach Moria marschieren!"  #~TR~
 rangers.0368.a: "Lasst uns ihnen die Stärke der Menschen zeigen."  #~TR~
 
 rangers.0388.t: "Sieg in den Tiefen"  #~TR~
 rangers.0388.desc: "Wir haben Moria gesäubert! Die [orcs|E] wurden gründlich besiegt und die wenigen, die das Gemetzel überlebt haben, sind nach Norden in dunkle Tunnel geflohen, in die wir uns nicht zu wagen wagen. Die dunklen Hallen des alten Zwergenreichs liegen nun wieder still – oder so scheint es.\n\nUnser Krieg ist nicht unbemerkt geblieben, sagen mir die [elves|E], die an unserer Seite gekämpft haben. Ein Dämon der alten Welt streift durch die tiefsten Gruben von Moria, geweckt vom Klang der Schlacht und dem Lärm der Orks. Moria ist befriedet, aber es kann nicht so leicht von Durins Volk wiederbesiedelt werden. Wir müssen uns beeilen und diesen Ort sofort verlassen."  #~TR~
 rangers.0388.a: "Diese dunklen Gruben haben endlich etwas Licht gesehen."  #~TR~
 rangers.0388.b: "Wir dürfen nicht hier bleiben."  #~TR~
 
 rangers.0378.t: "Niederlage in den Tiefen"  #~TR~
 rangers.0378.desc: "Wir wurden besiegt! Unser Feind hat uns den Sieg wie ein Dieb in der Nacht entrissen. Viele sind gefallen und werden nie aus der Dunkelheit von [moria|E] zurückkehren, um wieder das Licht des Tages zu sehen. Zurückgeschlagen, sammeln sich die Überlebenden am westlichen Tor.\n\nWas habe ich mir gedacht, als ich beschloss, dieses Gambit zu riskieren? Moria ist das Gebiet der Orks. Sie werden nicht so leicht daraus vertrieben werden. Im Moment müssen wir retten, was wir können, und diesen Ort verlassen."  #~TR~
 rangers.0378.a: "Wir müssen uns zurückziehen!"  #~TR~
 rangers.0378.a.tt: "Du kannst einen neuen Ansatz wählen, wie du mit der Ork-Bedrohung umgehen willst"  #~TR~
 
 ### Eradan Events ###
 eradan_end_of_content: "#high Du hast das Ende von Eradans aktuellem Story-Inhalt erreicht#!\n"  #~TR~
 eradan_safe_locations_tt: "#P Während du dich an einem sicheren Ort wie Sarn Ford, Bree, Bruchtal, Nordinbad, Rhosgobel oder Erebor aufhältst, erhältst du Zugriff auf eine kleinere [decision|E], die es dir ermöglicht, mit lokalen Charakteren zu sprechen und Informationen über deine nächste Mission zu erhalten.#!\n"  #~TR~
 
 rangers.0400.t: "Der Ruf eines Häuptlings"  #~TR~
 rangers.0400.desc: "Während unseres Aufenthalts in Sarn Ford treffen wir [halbarad.GetFirstName], den Kommandeur der Waldläufer in der Nähe. Er übergibt mir eine Botschaft von unserem Häuptling. "#S Eradan, mein Freund, triff mich so bald wie möglich im Tanzenden Pony,#!" steht in der Botschaft.\n\n"Ein Aufruf des Häuptlings?" bemerkt Andriel und liest über meine Schulter. "Das dürfte interessant werden", sagt Farin, seine Axt bereit.\n\n"Gute Reise, meine Freunde", fügt Halbarad hinzu. "In der Zwischenzeit werden meine Männer dafür sorgen, dass diese Furten sicher bleiben und die Länder der Hobbits bewacht werden. Wenn du kannst, melde dich bei mir, sobald du mit Aragorn gesprochen hast."\n\nIch schaue nach Norden. Bree ist nur eine kurze Strecke entfernt. Sobald wir bereit sind abzureisen, werden wir uns beeilen."  #~TR~
 rangers.0400.a: "Wir brechen sofort auf."  #~TR~
 rangers.0400.a.tt: "#S Du beginnst, dich eilig nach Bree auf den Weg zu machen#!"  #~TR~
 rangers.0400.b: "Wir haben erst noch etwas zu erledigen."  #~TR~
 rangers.0400.b.tt: "#S Schaltet eine [decision|E] frei, um später nach Bree zu reisen#!"  #~TR~
 rangers.0400.c: "Das alles ist nicht nötig."  #~TR~
 
 rangers.0401.t: "Dunkle Gerüchte aus dem Norden"  #~TR~
 rangers.0401.desc: "Als wir in der Stadt Bree ankommen, beeilen wir uns, das Tanzende Pony, das älteste und bekannteste Gasthaus der Stadt, zu erreichen. Im Inneren finden wir [aragorn.GetFirstName], meinen Häuptling, in einer abgelegenen Ecke.\n\n"Es freut mich, euch zu sehen, meine Freunde", begrüßt uns Aragorn. "Ich brauche eure Talente. Nördlich von hier liegt Fornost, einst Hauptstadt von [arnor|E]. Eine der nahegelegenen Städte, [GetTitleByKey('c_rhunlest').GetNameNoTier], liegt seit den [angmar_wars|E] verwüstet da. Ich habe einige beunruhigende Berichte über Goblinaktivitäten in diesen Ruinen gehört. Könnte ich euch drei bitten, Nachforschungen anzustellen? Ich würde selbst gehen, aber ich habe eine andere wichtige Aufgabe, die ich nicht beiseite legen kann."\n\nOhne zu zögern, nehmen wir die Mission des Häuptlings an. Bree ist ein guter Ausgangspunkt zur Vorbereitung, denn der Umgang mit Goblins kann eine gefährliche Angelegenheit sein..."  #~TR~
 rangers.0401.a: "Wie du befiehlst, Häuptling."  #~TR~
 rangers.0401.a.tt: "#S Schaltet eine Story-[task_contract|E] in Rhunlest frei#!\n"  #~TR~
 
 rangers.0402.t: "Rhunlest: Ankunft"  #~TR~
 rangers.0402.desc: "Wir sind an den zerbrochenen Toren von [GetTitleByKey('c_rhunlest').GetNameNoTier] angekommen, einst eine lebhafte Stadt in der Nähe der Hauptstadt von [arnor|E]. Von Zeit zu Zeit besuchen die [dunedainarnor|E] diese Ruinen, um über die Gräber ihrer Vorfahren zu wachen, aber die meiste Zeit bleibt die verlassene Stadt still und leer.\n\nAls wir uns dem Eingang nähern, hält [farin.GetFirstName] an und schnuppert an der Luft. "Goblin-Geruch liegt in der Luft", sagt er und zieht seine Axt. "Was machen sie hier, so weit weg von den [mistymountains|E], und bei hellem Tageslicht?" "Nichts Gutes, denke ich", antwortet [andriel.GetFirstName], ihr Stab bereit.\n\n"Behaltet eure Sinne beisammen, Freunde", erinnere ich sie, während ich meine Klinge in der Hand halte. Vorsichtig bewegen wir uns vorwärts, durch den eingestürzten Bogen des Haupttores der Stadt."  #~TR~
 rangers.0402.a: "Wir müssen diese Ruinen untersuchen."  #~TR~
 
 rangers.0403.t: "Rhûn: Goblins!"  #~TR~
 rangers.0403.desc: "Als wir die erste Ecke nach dem Betreten von [GetTitleByKey('c_rhunlest').GetNameNoTier] umrunden, stoßen wir auf eine Gruppe von [goblins|E], die scheinbar in den Trümmern und herabgestürzten Steinen in der Nähe herumstöbern. Sie entdecken uns und ziehen ihre groben Waffen, bereit zum Angriff.\n\n"Sie sind uns zahlenmäßig überlegen", bemerkt [andriel.GetFirstName]. "Aber nicht im Kampf!" antwortet [farin.GetFirstName]. "Kommt, lasst uns kurzen Prozess mit ihnen machen, Freunde!"\n\nDer Zwerg scheint begierig darauf zu sein, den Goblins direkt entgegenzutreten, aber wir haben nicht nur diese Option. Mein Schwert bereit machend, beschließe ich zu..."  #~TR~
 rangers.0403.a: "Mit mir, greift an!"  #~TR~
 rangers.0403.a.success: "Ihr treibt die Goblins in die Flucht"  #~TR~
 rangers.0403.a.failure: "...aber werdet dabei verwundet"  #~TR~
 rangers.0403.b: "Sie bieten ein gutes Ziel!"  #~TR~
 rangers.0403.b.tt: "Ihr füllt die Goblins mit Pfeilen"  #~TR~
 
 rangers.0404.t: "Rhûn: Die Kanalisation"  #~TR~
 rangers.0404.desc: "Nachdem wir die erste Welle von [goblins|E] zurückgeschlagen haben, erkunden wir die zerstörte Stadt weiter. Die Spur der Goblins führt uns in die Kanalisation von [GetTitleByKey('c_rhunlest').GetNameNoTier], wo wir eine große Anzahl von ihnen ausschalten.\n\nIch säubere mein Schwert, das nach etwa einer Stunde Kampf mit Goblinsblut beschmutzt ist. Die Luft ist feucht an diesem Ort. Wo war noch gleich der richtige Weg? Haben wir diese Ecke schon vorher umrundet?\n\n"Es scheint, wir haben uns verlaufen", bemerkt [andriel.GetFirstName] und blickt nach links und rechts, um den Weg vor sich zu finden. [farin.GetFirstName] klopft sich an die Nase. "Nein, das haben wir nicht", sagt er selbstbewusst. "Ich kann immer noch mehr Goblins riechen. Wenn ich mich genug konzentriere..."\n\nEs scheint an mir zu liegen, zu entscheiden, wer uns aus diesem Labyrinth herausführen wird..."  #~TR~
 rangers.0404.a: "[andriel.GetFirstName], kannst du den richtigen Weg finden?"  #~TR~
 rangers.0404.a.success: "[andriel.GetFirstName] findet den Ausweg"  #~TR~
 rangers.0404.a.failure: "Ihr verliert euch für noch längere Stunden"  #~TR~
 rangers.0404.b: "[farin.GetFirstName], lass uns deiner Nase folgen."  #~TR~
 rangers.0404.b.success: "[farin.GetFirstName] findet den Ausweg"  #~TR~
 rangers.0404.b.failure: "Ihr verliert euch für noch längere Stunden"  #~TR~

 rangers.0405.t: "Rhûn: Der Adler"  #~TR~
 rangers.0405.desc: "Nachdem wir aus der Kanalisation aufgetaucht sind, stolpern wir auf einen zugewachsenen Hof. [goblins|E] wimmeln an diesem Ort herum, aber etwas anderes fällt mir ins Auge. In der Mitte des Hofes ist ein großer Adler angebunden, der sich verzweifelt zu befreien versucht. Wir müssen ihn retten!\n\nEs dauert nicht lange, bis wir mit den Goblins fertig sind, und [farin.GetFirstName] zerbricht mit seiner Axt die Ketten, die den Adler fesseln. "Schön, euch kennenzulernen, Freunde", stellt sich der Vogel vor. "Ich bin Belaram, Vasall von Gwaihír dem Windherrn. Ich stehe in eurer Schuld, dass ihr mich befreit habt." \n\nBelaram erklärt, dass er im Auftrag der Söhne von [elrond|E] nach [GetTitleByKey('c_rhunlest').GetNameNoTier] gekommen ist, die einen gefährlichen [orc|E]-Kriegsherrn vom Gram-Berg jagen. Das würde das Vorhandensein so vieler Goblins erklären..."  #~TR~
 rangers.0405.a: "Schön, dich kennenzulernen, Belaram."  #~TR~
 
 rangers.0406.t: "Rhûn: Ein Troll!"  #~TR~
 rangers.0406.desc: "Belaram erhebt sich in den Himmel und verspricht, von oben über uns zu wachen. Wir beschließen, die Söhne von [elrond|E] zu finden – sie werden mehr über den Anführer der [goblins|E] wissen, die in [GetTitleByKey('c_rhunlest').GetNameNoTier] aufgetaucht sind.\n\nWir stoßen auf ein paar weitere verstreute Gruppen von Feinden und erledigen sie, bis wir vor dem Eingang zu einem der zerstörten Türme der Stadt stehen. Bewacht wird er von einem massiven [fornost_troll.GetCulture.GetName]. Als das Monster uns entdeckt, brüllt es wütend und stürmt los."  #~TR~
 rangers.0406.a: "Waffen bereit, meine Freunde! Wir müssen ihn töten!"  #~TR~
 rangers.0406.a.success: "Ihr erschlagt den Troll"  #~TR~
 rangers.0406.a.failure: "Der Troll stürmt an euch vorbei und fügt euch eine Wunde zu"  #~TR~
 rangers.0406.b: "Lenkt ihn ab, damit der Adler den Troll töten kann!"  #~TR~
 rangers.0406.b.success: "Belaram erschlägt den abgelenkten Troll"  #~TR~
 rangers.0406.b.failure: "Der Troll verwundet euch und stürmt davon"  #~TR~
 
 rangers.0407.t: "Rhûn: Die Söhne von Elrond"  #~TR~
 rangers.0407.desc: "Als wir die Ruinen des Turms vor uns betreten, treffen wir endlich die Söhne von [elrond|E]: zwei dunkelhaarige [elves|E], bekleidet mit Rüstungen, glänzende Klingen in der Hand. "Es ist gut, freundliche Gesichter inmitten eines Meeres von Feinden zu sehen!" begrüßt uns [elladan.GetFirstName]. "Ein gut getimtes Treffen in der Tat", fügt [elrohir.GetFirstName] hinzu und erklärt, wie sie den Anführer der [orcs|E] vom Gram-Berg hierher verfolgt haben, da sie glaubten, er würde sich irgendwo in [GetTitleByKey('c_rhunlest').GetNameNoTier] mit einem Boten von [mordor|E] treffen.\n\n"Sie müssen gleich hinter dieser Tür sein", sagt Elrohir, als die Zwillinge daran arbeiten, eine dunkle Barriere zu beseitigen, die unseren Fortschritt durch die Ruinen blockiert. Schon bald liegt der Weg frei."  #~TR~
 rangers.0407.a: "Wir kämpfen an eurer Seite, Freunde."  #~TR~
 rangers.0407.b: "Tragst du zufällig elbisches Heilmittel bei?"  #~TR~
 
 rangers.0408.t: "Rhûn: Der Kriegsherr vom Gram-Berg"  #~TR~
 rangers.0408.desc: "Wir stürmen in die dunkle Halle vor uns und entdecken zwei dunkle Gestalten in der Mitte des Raumes. Eine ist der Ork-Kriegsherr, den die Söhne von [elrond|E] beschrieben haben, während die andere – eine vermummte Gestalt – der Bote von [mordor|E] sein muss. "Ihr müsst mit diesem [orc|E] fertig werden, Freunde!" ruft [elladan.GetFirstName], als er mit seinem Bruder dem flüchtenden Boten nachjagt.\n\nDer orkische Anführer knurrt und schwingt seine Waffe. Aus dem Schatten erscheinen weitere Orks, und der Kampf beginnt."  #~TR~
 rangers.0408.a: "Mit mir, meine Freunde! Wir dürfen nicht versagen."  #~TR~
 rangers.0408.a.success: "Ihr erschlagt [tharzog.GetName]"  #~TR~
 rangers.0408.a.failure: "[tharzog.GetName] verwundet euch und entkommt"  #~TR~
 
 rangers.0409.t: "Rhûn: Die dunkle Gestalt"  #~TR~
 rangers.0409.desc: "Wir erledigen die letzten [orcs|E] in der Halle und beeilen uns, den Söhnen von [elrond|E] zum Gipfel des zerstörten Turms zu folgen. Als wir die halb eingestürzte Plattform erreichen, beginnt es von den dunklen Himmel über uns zu regnen. Wir sehen [elladan.GetFirstName] und [elrohir.GetFirstName], die mit der dunklen, vermummten Gestalt kämpfen, die scheinbar Donner und Blitze herbeiruft, um bei seiner Flucht zu helfen. Wie ist so etwas möglich?\n\nGerade als wir den Abstand schließen, stürzt ein geflügelter Schatten herab und entführt den dunklen Boten, während Belaram der Adler die Verfolgung aufnimmt.\n\nDer Sturm legt sich bald darauf, aber wir haben mehr Fragen als Antworten."  #~TR~
 rangers.0409.a: "Wer war dieser geheimnisvolle Fremde?"  #~TR~
 encroaching_shadows_name: "Nahende Schatten"  #~TR~
 servants_of_shadows: "Diener des Schattens"  #~TR~
 
 rangers.0410.t: "Rhûn: Die Folgen"  #~TR~
 rangers.0410.desc: "Als der Sturm vorüberzieht, gruppieren wir uns außerhalb der Stadttore zusammen mit den Söhnen von [elrond|E]. Die [goblins|E] und [orcs|E] sind geflohen, und der Adler Belaram ist in Richtung der [mistymountains|E] geflogen, um seinem Herrn Bericht zu erstatten. [elrohir.GetFirstName] verrät, dass der vermummte Fremde, mit dem sie gekämpft haben, Zauberkräfte besaß und die beiden [elves|E] für eine beträchtliche Zeit in Schach halten konnte.\n\n"Er muss beim Feind hoch angesehen sein, um ein solches scheußliches Tier wie diesen geflügelten Schatten als Reittier zu erhalten", sagt [elladan.GetFirstName]. "Wir werden diese neue Bedrohung weiter untersuchen. Aber jetzt müssen wir zu unserem Vater in [imladris|E] zurückkehren." \n\nIch nicke. Was meine Begleiter und ich betrifft, so wäre es am besten, nach Sarn Ford zurückzukehren und von dort aus unseren nächsten Schritt zu planen."  #~TR~
 rangers.0410.a: "Wir werden bei Halbarad in Sarn Ford Bericht erstatten."  #~TR~
 
 rangers.0411.t: "Rückkehr zu den Furten"  #~TR~
 rangers.0411.desc: "Wir betreten das Lager von [halbarad.GetFirstName], versteckt in den Hügeln in der Nähe der Sarnfurt, und berichten ihm von den Ereignissen, die sich in [GetTitleByKey('c_rhunlest').GetNameNoTier] zugetragen haben. Er scheint tief besorgt über unsere Beschreibung des dunklen Boten zu sein. "Nicht einmal die Söhne von [elrond|E] konnten ihn besiegen? Das ist besorgniserregend, das ist sicher." \n\n"Sie hätten ihn am Ende besiegt, wenn er nicht geflohen wäre", bemerkt [andriel.GetFirstName], "aber ich teile eure Besorgnis. [eriador|E] könnte in Gefahr sein..."\n\n"Nicht, wenn wir diesen Fremden finden und seine Pläne stoppen können", sagt [farin.GetFirstName] mit seinem üblichen Selbstvertrauen, und ich stimme meinem stämmigen Begleiter zu. Wir werden nicht ruhen, bis diese Bedrohung beendet ist."  #~TR~
 rangers.0411.a: "[eriador|E] muss beschützt werden."  #~TR~
 rangers.0411.a.tt: "#weak Eure Geschichte [task_contract|E] endet erfolgreich#!\n"  #~TR~
 
 rangers.0412.t: "Grabhügel: Unnatürlicher Nebel"  #~TR~
 rangers.0412.desc: "Zuerst machten wir gute Fortschritte auf unserer Reise durch die trostlosen Hügel von Tyrn Gorthad. Aber nachdem wir einen dunklen Steinstele auf einem kahlen Hügel passiert hatten, begann sich dichter Nebel zu erheben und versteckte fast das gesamte Sonnenlicht. \n\n"Ein böses Omen liegt in der Luft", sagt [andriel.GetFirstName]. "Ja", stimmt [farin.GetFirstName] zu. "Die Luft ist auf einmal ganz kalt geworden." "Behaltet eure Köpfe kalt, meine Freunde", erinnere ich sie, "und eure Augen offen nach den vermissten Waldläufern. Was auch immer dieses unnatürliche plötzliche Aufziehen des Nebels verursacht hat, kann nichts Gutes sein." \n\nIch trete vor, das blanke Schwert in der Hand. Ein kaltes Gefühl kriecht in meinen Kopf, als ob unfreundliche Augen jede unserer Bewegungen beobachten würden..."  #~TR~
 rangers.0412.a: "Wir werden sie finden."  #~TR~
 
 rangers.0413.t: "Grabhügel: Wraiths!"  #~TR~
 rangers.0413.desc: "Aus dem Nebel kommen sie: Schreckliche Grabwraiths mit eiskalten Augen. Roher Waffen in ihren knochigen Händen, ihre hageren Gesichter grimmig und gnadenlos. Sie haben ihre volle Aufmerksamkeit noch nicht auf uns gerichtet, und wenn wir wollten, könnten wir noch versuchen, ihnen auszuweichen. Das würde unsere Suche nach den vermissten Waldläufern jedoch verzögern, und wir wissen nicht, wie viel Zeit diese Männer noch haben…\n\n„Kommt“, sagt [farin.GetFirstName], „ich fürchte mich nicht vor Toten. Wir können uns einen Weg durch sie bahnen."\n\n[andriel.GetFirstName] scheint vorsichtiger zu sein, schweigt aber. Es liegt an mir zu entscheiden, wie wir vorgehen..."  #~TR~
 rangers.0413.a: "Wir werden diese abscheulichen Kreaturen erledigen!"  #~TR~
 rangers.0413.a.success: "Ihr besiegt die Wraiths und setzt euren Weg fort"  #~TR~
 rangers.0413.a.failure: "Ihr gewinnt den Kampf, werdet aber von einem Wraith verwundet"  #~TR~
 rangers.0413.b: "Wir sollten diesen Kreaturen ausweichen."  #~TR~
 rangers.0413.b.tt: "#weak Das wird eure Suche nach den vermissten Waldläufern verzögern#!"  #~TR~
 
 rangers.0414.t: "Grabhügel: Königsblätter"  #~TR~
 rangers.0414.desc: "Als wir unsere Suche durch den unnachgiebigen Nebel fortsetzen, stoßen wir auf einen Kräuterfleck, der zwischen zwei zerbrochenen Obelisken alter Machart wächst. Bei näherer Betrachtung erkenne ich die Form der Pflanze und identifiziere sie als #italic Athelas#!, bekannt als #italic Königsblätter#! bei den Männern von Bree.\n\n„Ein Heilkraut?“, fragt [andriel.GetFirstName] und schaut über meine Schulter. „Es wäre klug, etwas davon für später zu sammeln.“. „Ja“, sagt [farin.GetFirstName]. „Wer weiß, auf welche Kreatur wir als nächstes in diesen verfluchten Grabhügeln stoßen."  #~TR~
 rangers.0414.a: "Gib mir einen Moment, um es zu sammeln."  #~TR~
 rangers.0414.b: "Ich werde meine Wunden damit behandeln."  #~TR~
 
 rangers.0415.t: "Grabhügel: Auf der Suche nach Spuren"  #~TR~
 rangers.0415.desc: "Der Nebel will sich nicht verziehen, als wir uns auf den Weg zu einem der größeren Grabhügel machen. Ein unheimliches Licht ist vom Eingang aus zu sehen. „Ich glaube nicht, dass wir deine vermissten Waldläuferfreunde dort drinnen finden werden“, sagt [farin.GetName]. „Ich habe das Gefühl, wir sollten woanders suchen."\n\n„Ein uraltes Böses verfolgt dieses Land“, bemerkt [andriel.GetFirstName]. „Es war in den letzten Tagen von [cardolan|E], dass der [witchkingshort|E] dunkle Geister aus [angmar|E] schickte, um die letzten [dunedain|E], die hier lebten, zu verfolgen. Wir sollten diesen Grabhügel weiter untersuchen."\n\nIch nicke, kann aber das Gefühl der Unruhe nicht abschütteln. Welchen Weg sollen wir von hier aus einschlagen?"  #~TR~
 rangers.0415.a: "Ich vertraue [andriel.GetFirstName]s Instinkt."  #~TR~
 rangers.0415.a.success: "[andriel.GetFirstName] findet die Spur"  #~TR~
 rangers.0415.a.failure: "Ihr verirrt euch eine Weile, bevor ihr Spuren findet"  #~TR~
 rangers.0415.b: "Ich vertraue [farin.GetFirstName]s Nase."  #~TR~
 rangers.0415.b.success: "[farin.GetFirstName] findet die Spur"  #~TR~
 rangers.0415.b.failure: "Ihr verirrt euch eine Weile, bevor ihr Spuren findet"  #~TR~
 
 rangers.0416.t: "Grabhügel: Hoffnung wird neu entfacht"  #~TR~
 rangers.0416.desc: "Nachdem wir viele Stunden lang die Grabhügel durchsucht haben, stößt [farin.GetFirstName] einen Warnruf aus und macht uns auf eine dunkle Gestalt aufmerksam, die aus dem Nebel auftaucht. Doch anstatt eines weiteren Grabwraiths entdecken wir zu unserer Überraschung einen der Waldläufer, die wir suchen sollten: [luin.GetFirstName], Waldläufer von Sarn Ford.\n\n„B-bleibt zurück“, stottert er, deutlich verzweifelt. „Luin, mein Freund“, beruhige ich den Mann, „es bin ich, Eradan. Das sind [andriel.GetFirstName] und [farin.GetFirstName], meine Begleiter. Wir sind hierher gekommen, um nach euch zu suchen. Erzählt uns, was passiert ist?"\n\nLuin erzählt, wie Wraiths ihn überfielen und seinen bewusstlosen Begleiter wegschleppten. „Ich bin kaum davongekommen und bin tagelang, so scheint es, durch diesen endlosen Nebel gewandert..."  #~TR~
 rangers.0416.a: "Du bist jetzt in Sicherheit, [luin.GetFirstName]."  #~TR~
 
 rangers.0417.t: "Grabhügel: Der Stehende Stein"  #~TR~
 rangers.0417.desc: "[luin.GetFirstName] hat uns einen Hinweis gegeben, wie wir seinen vermissten Begleiter finden können. „Ich erinnere mich an einen markanten Stehenden Stein, größer als alle anderen. Dort haben uns diese Wraiths überfallen. Einer der größten Grabhügel liegt in der Nähe. Da müssen sie ihn hingezogen haben!"\n\nBald lichtet sich der Nebel genug, um die Säule zu erspähen, die Luin in der Ferne beschrieben hat. Doch bevor wir sie erreichen können, finden wir uns von Wraiths umgeben, die aus dem Boden aufsteigen!\n\n„Jetzt sind wir in dieselbe Falle getappt, in die unsere Freunde zuvor geraten sind“, sagt [farin.GetFirstName]. „Barûk Khazad! Khazad-ai-menû!" Mit einem wilden Schlachtruf stürzt der Zwerg ins Gefecht..."  #~TR~
 rangers.0417.a: "Mit mir, Freunde. Lasst sie Stahl kosten!"  #~TR~
 rangers.0417.b: "[andriel.GetFirstName], kannst du diese Geister verbannen?"  #~TR~
 rangers.0417.c: "Während [farin.GetFirstName] sie ablenkt, werde ich die Wraiths wiederum überfallen."  #~TR~
 
 rangers.0418.t: "Grabhügel: Der Große Grabhügel"  #~TR~
 rangers.0418.desc: "Als wir in die düsteren Tiefen des großen Grabhügels eindringen, der sich jenseits des Stehenden Steins befindet, erledigen wir weitere Wraiths auf unserem Weg, bis wir uns in einer unterirdischen Halle befinden, die von in die Wände eingelassenen Gräbern gesäumt ist. In der Mitte steht ein Waldläufer. „Kilaran!“, ruft [luin.GetFirstName], aber sein Begleiter antwortet nicht. Kilara's Augen leuchten unheimlich, und auf sein Kommando erheben sich Wraiths aus den Gräbern, Waffen in der Hand.\n\n„Er wurde von den bösen Geistern übernommen!“, ruft [andriel.GetFirstName] aus. „Es ist zu spät für ihn“, sagt Luin. „Nur der Tod kann ihn jetzt befreien..."  #~TR~
 rangers.0418.a: "Vergib uns, [kilaran.GetFirstName]..."  #~TR~
 rangers.0418.a.success: "Es gelingt euch, [kilaran.GetFirstName] zu befreien"  #~TR~
 rangers.0418.a.failure: "Ihr seid gezwungen, [kilaran.GetFirstName] zu töten"  #~TR~
 
 rangers.0419.t: "Grabhügel: Ein fröhlicher Fremder"  #~TR~
 rangers.0419.desc: "Der besessene Waldläufer ist gefallen, aber für jeden getöteten Wraith scheinen zwei weitere aufzutauchen. Wir versuchen einen kämpferischen Rückzug, aber weitere Feinde versperren uns den Weg zum Ausgang des Grabhügels. Plötzlich beginnt sich der Boden zu bewegen und mit einem lauten Knall reißt sich die Decke auf und lässt helles Sonnenlicht herein.\n\n#italic „Licht scheint auf alte Grabhügel, vertreibt alles Böse,\nLass die Toten in Frieden in ihrem königlichen Palast schlafen.“#!\n\nDas Lied ist seltsam, und der Sänger noch seltsamer: Ein Mann in einer blauen Jacke und gelben Stiefeln. „Ho, Freunde! Kommt, kommt, der Nebel hat sich verzogen. Seht, wie warm die Sonne jetzt wieder scheint.“ Er führt uns nach draußen und verabschiedet sich bald, tanzt und singt, während er in den Hügeln verschwindet. Was für ein seltsamer Bursche!"  #~TR~
 rangers.0419.a: "Wir sollten ihm eine Weile folgen."  #~TR~
 rangers.0419.a.tt: "Ihr ruht euch eine Weile in [tom_bombadil.GetFirstName]s Haus aus"  #~TR~
 rangers.0419.b: "Nun, ich denke, es ist an der Zeit, weiterzuziehen."  #~TR~
 
 rangers.0420.t: "Grabhügel: Unerwartete Gesellschaft"  #~TR~
 rangers.0420.desc: "Es dauert nur kurze Zeit, bis wir den östlichen Ausgang der Grabhügel finden; ein steiniger Pfad, der hinunter zum Grünen Weg im Tal unten führt. In der Nähe der Straße finden wir zu unserer Überraschung [halbarad.GetFirstName] zusammen mit einigen seiner Waldläufer, die uns aus der Ferne beobachtet haben.\n\n„Ich bin froh, euch in Sicherheit zu sehen“, sagt er. „Wir sahen aus der Ferne unnatürliche Wolken und Blitze über den Grabhügeln zusammenziehen und kamen zur Untersuchung. Aber es scheint, als hättet ihr dem Bösen ein Ende gesetzt?"\n\nNachdem wir die Ereignisse schnell erzählt haben, beauftragt uns Halbarad, nach [imladris|E] weiterzureisen, um mit [elrond|E] zu sprechen und unsere ursprüngliche Aufgabe zu erledigen."  #~TR~
 rangers.0420.tt: "Ihr beendet euren [task_contract|E], der in Sarn Ford begann"  #~TR~
 rangers.0420.a: "Wir sollten sofort aufbrechen."  #~TR~
 rangers.0420.a.tt: "Eine neue Geschichte [task_contract|E] wird verfügbar"  #~TR~
 
 rangers.0421.t: "Das letzte gemütliche Haus"  #~TR~
 rangers.0421.desc: "Viele Meilen Reise durch [eriador|E] liegen hinter uns, und das ruhige Tal von [imladris|E] heißt uns endlich willkommen. Versteckte Elbenwächter haben uns den Durchgang in das Tal gewährt, in dem [elrond|E] und sein Volk leben und in dem das letzte gemütliche Haus steht.\n\nDer Herr von Imladris empfängt uns in seiner Bibliothek und hört geduldig zu, als wir abwechselnd von den Ereignissen in Rhunlest und in den Grabhügeln erzählen. „Manches von dem, was ihr mir erzählt habt, habe ich bereits von meinen Söhnen gehört“, antwortet Elrond schließlich. „Aber ich bin froh, dass ihr hierhergekommen seid, Freunde. Es gibt eine Aufgabe, die ich euch geben möchte, über die wir bald sprechen werden. Aber ruht euch jetzt so lange aus, wie ihr mögt. Ihr müsst nach euren Mühen müde sein."  #~TR~
 rangers.0421.a: "Wir danken euch, Lord Elrond."  #~TR~
 rangers.0421.a.tt: "#weak Eure Geschichte [task_contract|E] wurde erfolgreich abgeschlossen#!\n"  #~TR~
 
 rangers.0422.t: "Düstermoor: Ankunft"  #~TR~
 rangers.0422.desc: "Die Durchquerung der Wildnis von [rhudaur|E] war beschwerlich. Die Hügel und Schluchten dieses Landes machen es fast unmöglich, in einer geraden Linie zu reisen. Aber jetzt stehen wir endlich am Rande des [GetTitleByKey('c_ettenmoors').GetNameNoTier] - ein raues Land, das berüchtigt dafür ist, die Heimat vieler Stein-[trolls|E] zu sein.\n\nDie Gegend ist trostlos. Es gibt nicht viel Vegetation im Vergleich zu den dicht bewaldeten Hügeln von Rhudaur. Ein starker Wind weht über die steinigen Felsen und Spalten. Ein einzelner schwarzer Vogel ist in der Ferne zu sehen und hebt ab, als wir uns nähern.\n\n„Es sollte nicht schwer sein, einen Riesen in diesem Land zu finden“, sagt [andriel.GetFirstName] und blickt in die Ferne. „Ja“, sagt [farin.GetFirstName]. „Halten wir die Augen nach ihm offen!"  #~TR~
 rangers.0422.a: "Wir sollten sofort nach Spuren suchen."  #~TR~
 rangers.0422.b: "Lasst uns erst ein Lager aufschlagen und Vorräte sammeln."  #~TR~
 
 rangers.0423.t: "Ettenmoors: Eine spurlose Wildnis"  #~TR~
 rangers.0423.desc: "Trotz unserer Erwartungen erweist sich der Steingigant als schwieriger zu finden als gedacht. Das [GetTitleByKey('c_ettenmoors').GetNameNoTier] besteht aus einer spurlosen, pfadlosen Landschaft, die abgesehen von ein paar Büschen hier und da, frei von jeglicher Vegetation ist. Bisher wurde keine Spur unserer Beute gefunden.\n\n"Vielleicht haben wir weiter nördlich, in der Nähe des Gram-Rückgrats, mehr Glück", schlägt [farin.GetFirstName] vor. [andriel.GetFirstName] hingegen meint: "Wenn hier keine Spuren zu finden sind, können wir vielleicht welche in dem weicheren Gelände im Westen finden, wo ein paar kleine Flüsse fließen.""  #~TR~
 rangers.0423.a: "Ich werde [farin.GetFirstName]s Rat befolgen."  #~TR~
 rangers.0423.b: "Ich folge [andriel.GetFirstName]s Rat."  #~TR~
 
 rangers.0424.t: "Ettenmoors: Ork-Hinterhalt"  #~TR~
 rangers.0424.desc: "Gerade als wir an einigen großen Felsen vorbeikommen, die die Landschaft prägen, ertönt hinter uns ein heiserer Schrei. Es ist ein Ork-Hinterhalt! Eine kleine Plünderergruppe hat es geschafft, uns zu überraschen.\n\nWir ziehen schnell unsere Waffen und machen uns bereit für einen Kampf. Sie sind fast bei uns, aber ich habe noch ein paar Sekunden Zeit, um zu entscheiden, wie wir mit unseren Feinden umgehen sollen."  #~TR~
 rangers.0424.a: "Wir stellen uns ihnen!"  #~TR~
 rangers.0424.a.success: "Ihr schlagt die [orcs|E] zurück"  #~TR~
 rangers.0424.a.failure: "Die [orcs|E] überwältigen euch"  #~TR~
 rangers.0424.b: "Pfeile bereit!"  #~TR~
 rangers.0424.b.tt: "Ihr bekämpft die Orks aus der Ferne"  #~TR~
 
 rangers.0425.t: "Ettenmoors: Belarams Rückkehr"  #~TR~
 rangers.0425.desc: "Während der Kampf länger dauert und weitere [orcs|E] am Schauplatz eintreffen, wird das Schlachtgeräusch von einem durchdringenden Schrei unterbrochen. Dieses Geräusch kennen wir schon - es kündigt die Ankunft eines der großen Adler des Nordens an. Der edle Vogel stürzt herab und zerstreut die verängstigten Orks mit seinen scharfen Krallen. Bald darauf fliehen die wenigen Überlebenden.\n\n"Meine Freunde!" ruft der Adler aus und landet auf einem großen Felsen. Es ist Belaram, den wir in den Ruinen von [GetTitleByKey('c_rhunlest').GetNameNoTier] getroffen haben. "Schön, dich wiederzusehen, Belaram", sagt [andriel.GetFirstName]. "Deine Ankunft war sehr günstig." "Ich bin im Auftrag meines Herrn hier, der sich nach dem Herabziehen eines der Steingiganten des [mistymountains|E] in [rhudaur|E] um die Sicherheit dieser Länder sorgte", erklärt Belaram. "Es gefällt mir nicht, dass auch diese Orks hier waren", grummelt [farin.GetFirstName]. "Ich fürchte, sie suchen auch nach diesem Giganten.""  #~TR~
 rangers.0425.a: "Es ist wundervoll, dich zu sehen, Belaram!"  #~TR~
 
 rangers.0426.t: "Ettenmoors: Ein Schwarm von Feinden"  #~TR~
 rangers.0426.desc: "Gerade als Belaram erneut in die Luft steigt, ziehen wir weiter. Mit der Hilfe der scharfen Augen des Adlers finden wir endlich die Spur des Steingiganten und folgen ihr. \n\nEin paar Meilen später stoßen wir auf eine weitere Jagdgesellschaft von [orcs|E]. Aber dieses Mal haben sie unsere Anwesenheit noch nicht bemerkt..."  #~TR~
 rangers.0426.a: "Lasst sie unsere Klingen kosten!"  #~TR~
 rangers.0426.b: "Dieses Mal werden wir die sein, die sie überfallen."  #~TR~
 
 rangers.0427.t: "Ettenmoors: Troll-Angriff"  #~TR~
 rangers.0427.desc: "Der letzte Ork fällt, aber der Kampf ist noch lange nicht vorbei. Mit einem wütenden Brüllen stürzen nicht einer, sondern #italic zwei#! massive [trolls|E] auf das Schlachtfeld. Ich werfe einen Blick zum Himmel, kann Belaram aber dort oben nicht ausmachen. Es scheint, dass wir uns vorerst ohne seine Hilfe um diese Monster kümmern müssen.\n\nDie Trolle schwingen ihre Keulen, stoßen einen weiteren Brüller aus und stürzen sich dann auf uns..."  #~TR~
 rangers.0427.a: "Wir stehen und kämpfen, meine Freunde."  #~TR~
 rangers.0427.a.success: "Ihr erschlagt die Trolle"  #~TR~
 rangers.0427.a.failure: "Ihr werdet besiegt"  #~TR~
 rangers.0427.b: "Wir müssen uns zurückziehen!"  #~TR~
 rangers.0427.b.success: "Eure Flucht gelingt"  #~TR~
 rangers.0427.b.failure: "Ihr werdet auf der Flucht erwischt"  #~TR~
 
 rangers.0428.t: "Ettenmors: Ein Moment zum Ausruhen"  #~TR~
 rangers.0428.desc: "Eine kurze Weile später gruppieren wir uns an einem abgelegenen Ort zwischen zwei zerklüfteten Felsen neu. Belaram taucht wieder auf und landet neben uns. Hoch oben am Himmel erspähen [andriel.GetFirstName]s Elbenaugen zwei weitere Adler.\n\nWir sind von unseren Strapazen müde und könnten etwas Ruhe gebrauchen. Aber der Adler fordert uns auf, uns zu beeilen. Seine Begleiter haben den Steingiganten in der Nähe eines kleineren Flusses entdeckt, der sich weiter nach Süden und Westen bewegt. "Wir müssen seinen wütenden Lauf hier und jetzt stoppen", sagt Belaram. "Und wir werden eure Hilfe brauchen, um ihn zu Fall zu bringen."\n\nWie lange können wir es uns leisten, uns auszuruhen? Wie lange werden wir durchhalten, wenn wir uns nicht genug erholen?"  #~TR~
 rangers.0428.a: "Wir können hier nicht lange verweilen."  #~TR~
 rangers.0428.b: "Wir sollten uns ausruhen und uns erholen, solange wir können."  #~TR~
 
 rangers.0429.t: "Ettenmoors: Der Steingigant"  #~TR~
 rangers.0429.desc: "Mit der Führung der Adler holen wir den Steingiganten endlich ein. Er verwüstet die Landschaft und hinterlässt eine Spur der Zerstörung. Wir können nicht hoffen, ihn alleine zu besiegen, aber die Adler werden den Giganten stürzen, wenn meine Gefährten und ich ihn lange genug ablenken können. Es wird eine höchst gefährliche Aufgabe sein, aber es ist unsere Pflicht, zu versuchen, diesen Kampf zu gewinnen..."  #~TR~
 rangers.0429.a: "Wir müssen ihn ablenken, damit die Adler ihn zu Fall bringen können!"  #~TR~
 rangers.0429.a.success: "Der Gigant ist gestürzt"  #~TR~
 rangers.0429.a.wounded: "Der Gigant verwundet dich, bevor er fällt"  #~TR~
 rangers.0429.a.companion: "Der Gigant verwundet deine Gefährten, bevor er fällt"  #~TR~
 rangers.0429.a.failure: "Ihr werdet vom Giganten zerquetscht"  #~TR~
 
 rangers.0430.t: "Ettenmoors: Dunkle Pläne"  #~TR~
 rangers.0430.desc: "Der Steingigant ist nicht mehr. Als wir uns darauf vorbereiten, den Schlachtort zu verlassen, stoßen wir auf ein paar verbliebene [orcs|E], die wir schnell erledigen. Einer von ihnen trägt ein dunkles Emblem und eine grobe Zeichnung, die den Giganten darstellt, den wir gerade besiegt haben.\n\n"Ich kenne dieses Symbol nicht", sagt [andriel.GetFirstName]. "Dein Meister sollte es wissen", schlägt [farin.GetFirstName] vor. "Wenn wir herausfinden, woher diese Orks kamen, können wir ihre Pläne vielleicht doch noch entdecken."\n\nAls wir uns von Belaram und den anderen Adlern verabschieden, versprechen sie uns, nach weiteren Orks Ausschau zu halten und uns Nachrichten über alles, was sie entdecken, nach [imladris|E] zu bringen."  #~TR~
 rangers.0430.a: "[elrond|E] muss von dem Geschehen hier erfahren."  #~TR~
 rangers.0430.a.tt: "Ihr kehrt eilig nach [imladris|E] zurück"  #~TR~
 
 rangers.0431.t: "Rückkehr nach Bruchtal"  #~TR~
 rangers.0431.desc: "Als das verborgene Tal von [imladris|E] in Sicht kommt, atme ich tief durch. Viele lange Meilen und hart umkämpfte Schlachten liegen hinter uns, und hier im Letzten Heimeligen Haus können wir endlich etwas Ruhe und Erholung finden.\n\nWir finden [elrond.GetFirstName] in seiner Bibliothek und übergeben ihm das Symbol, das wir bei den letzten [orcs|E] gefunden haben. Seine Stirn runzelt sich, als er das Emblem studiert. "Das stammt aus [gundabad|E]", erklärt Elrond nach einem kurzen Moment des Schweigens. "Dieser Schwarm von Orks in den nördlichsten Bergen ist wieder erwacht, fürchte ich. Nach der Schlacht bei [erebor|E] wurde gehofft, dass Gundabad noch viele Jahre lang verstummen würde. Wenn sie auf der Suche nach dem Steingiganten waren, den ihr verfolgt habt, müssen sie einen Plan für ihn gehabt haben."\n\nElrond hält inne, bevor er uns allen in die Augen blickt. "Wenn wir die Bedeutung all dessen entschlüsseln wollen, müsst ihr nach Gundabad gehen.""  #~TR~
 rangers.0431.a: "Gundabad...dieser Name verheißt nichts Gutes."  #~TR~
 rangers.0431.a.tt: "#weak Ihr habt euren [task_contract|E] in Bruchtal erfolgreich abgeschlossen#!\n"  #~TR~
 
 rangers.0432.t: "Gundabad: Ein abziehendes Heer"  #~TR~
 rangers.0432.desc: "Der Weg nach Norden in die unheilvollen [mistymountains|E] war hart, aber wir haben endlich die nördlichsten Gipfel dieser Bergkette erreicht, wo sie sowohl die Berge von [angmar|E] im Westen als auch die [greymountains|E] im Osten trifft.\n\nWir wandern einen verschneiten Hang hinauf, als das plötzliche Geräusch von Kriegshörnern uns überrascht. Unten im Tal darunter zieht ein großes Heer orkischer Plünderer aus seinem unterirdischen Versteck aus und marschiert in den Pass. Es scheint, dass wir Glück hatten und von ihnen nicht entdeckt wurden.\n\nAls wir das abziehende Heer aus sicherer Entfernung beobachten, erkennen wir, dass dies bedeuten könnte, dass [gundabad|E] selbst weniger stark bewacht sein wird."  #~TR~
 rangers.0432.a: "Ich frage mich, wohin sie marschieren..."  #~TR~
 
 rangers.0433.t: "Gundabad: Einen Eingang finden"  #~TR~
 rangers.0433.desc: "Nachdem wir einen Tag damit verbracht haben, sorgfältig nach einem der kleineren Eingänge in [gundabad|E] zu suchen, ist es [farin.GetFirstName], der die Entdeckung macht, nach der wir gesucht haben. Ein halb eingestürztes Tor von Zwergenhandwerk, das nur von einer Handvoll [orcs|E] bewacht wird.\n\n"Bei [vardacharacter|E], das könnte unsere Chance sein", sagt [andriel.GetFirstName]. "Wenn wir sie schnell erledigen, können wir vielleicht unentdeckt in den Berg eindringen." "Ja", sagt [farin.GetFirstName]. "Und meine Axt würde die Gelegenheit begrüßen, ein paar Hälse zu zerhacken. Es ist schon eine Weile her.""  #~TR~
 rangers.0433.a: "Wir stürzen uns direkt auf sie!"  #~TR~
 rangers.0433.a.success: "Ihr zerstreut die Torwächter unversehrt"  #~TR~
 rangers.0433.a.failure: "Ihr erleidet eine Wunde im Kampf"  #~TR~
 rangers.0433.b: "Haltet sie auf Distanz, wir haben Pfeile für alle!"  #~TR~
 rangers.0433.b.tt: "Ihr füllt die Torwächter mit Pfeilen"  #~TR~
 
 rangers.0434.t: "Gundabad: In die Dunkelheit"  #~TR~
 rangers.0434.desc: "Dunkelheit umgibt uns. Wir sind nach [gundabad|E] selbst gekommen, ein riesiges Netz aus Tunneln und Wegen, die immer tiefer und tiefer in die Fundamente der Berge graben. \n\n[andriel.GetFirstName] und ich sind unruhig, da wir wissen, dass sich ein schier unvorstellbares Gewicht aus Gestein und Stein über unseren Köpfen befindet. Aber [farin.GetFirstName] scheint sich in diesen Tunneln wie zu Hause zu fühlen. Das flackernde Licht der kleinen Laterne in meiner Hand reicht nur wenige Schritte weit. Und doch erleichtert das Wissen, dass ich meinen robusten Freund an meiner Seite habe, die Last auf meinem Herzen und in meinem Kopf."  #~TR~
 rangers.0434.a: "Ich bin froh, einen Zwerg bei mir zu haben, [farin.GetFirstName]."  #~TR~
 
 rangers.0435.t: "Gundabad: Die Weite darunter"  #~TR~
 rangers.0435.desc: "Wir begegnen fast keinem Lebewesen, während wir unsere Untersuchung der endlosen Korridore von [gundabad|E] fortsetzen, außer ein paar verirrten Orks hier und da, die wir schnell und leise erledigen. Als wir um eine weitere Ecke biegen, stehen wir plötzlich am Eingang einer riesigen Höhle, die von unzähligen entfernten Fackeln und groben Lampen beleuchtet wird.\n\n"Das ist das Lager der [goblins|E]," sagt [andriel.GetFirstName]. "Dieselben, gegen die wir in dieser zerstörten Stadt gekämpft haben." "Ich rieche es," bestätigt [farin.GetFirstName], "Das ist also das, was aus dem heiligen Ort geworden ist, an dem Durin der Unsterbliche einst erwachte." "Lass dein Herz nicht verzweifeln, mein Freund," antwortet der Elf. "Es muss nicht immer so bleiben." Ich nicke. Oft hat es sich so ergeben, dass [andriel.GetFirstName] die richtigen Worte fand, um die Hoffnungslosigkeit beiseite zu schieben."  #~TR~
 rangers.0435.a: "Es ist gut, dass du hier bist, [andriel.GetFirstName]."  #~TR~
 
 rangers.0436.t: "Gundabad: Der tiefste Durchgang"  #~TR~
 rangers.0436.desc: "Als wir uns tiefer in die riesige Grotte begeben, hören wir plötzlich in der Ferne die Geräusche eines Kampfes. Als wir näher kommen, entdecken wir ein Paar [dwarves|E], die sich in einem Kampf mit einer Gruppe von [orcs|E] befinden. Bald darauf liegen alle Feinde tot da und wir haben die Gelegenheit zu einem kurzen Gespräch.\n\n"Ich bin [nordri.GetFirstName], von [GetTitleByKey('c_nordinbad').GetNameNoTier], und das hier ist [gundri.GetFirstName]," erklärt einer der Zwerge. "Zu Ihren Diensten! Wir sind hierher gekommen, um die großen Schmieden zu deaktivieren, die unsere Vorfahren benutzt haben, als die Welt noch jung war. Die Orks haben sie wieder in Betrieb genommen und benutzen sie, um Kriegswaffen herzustellen, die den ganzen Norden bedrohen! Das dürfen wir nicht zulassen."\n\nIch nicke, und [farin.GetFirstName] tritt vor. "Eine höchst edle Aufgabe! Und wir werden euch helfen. Kommt, lasst uns schnell zu den Schmieden gehen!"  #~TR~
 rangers.0436.a: "Wir werden so viele Orks töten, dass sie vor uns in Panik fliehen werden!"  #~TR~
 rangers.0436.b: "Wir sollten den Durchgang hinter uns einstürzen lassen."  #~TR~
 
 rangers.0437.t: "Gundabad: Die Schmieden"  #~TR~
 rangers.0437.desc: "Wir schaffen es, uns zu den uralten Schmieden tief unter [gundabad|E] durchzukämpfen. Als der letzte [orc|E] in der großen Schmiedehalle tot umfällt, legt sich eine unheimliche Stille über die Halle, die erst wenige Sekunden später durch den Klang eines in der Ferne geblasenen Orkhorns durchbrochen wird.\n\n"Wie viel Zeit braucht ihr, um die Schmieden zu deaktivieren?" fragt [andriel.GetFirstName], und [gundri.GetFirstName] antwortet: "Es wird nur ein paar Minuten dauern!"\n\nWir alle wissen, dass diese paar Minuten nicht so leicht zu erkaufen sein werden. Dem Geräusch nach wurden fast alle Orks, die in Gundabad verblieben sind, gegen uns aufgehetzt, und sie nähern sich schnell..."  #~TR~
 rangers.0437.a: "Die werden nicht an uns vorbeikommen!"  #~TR~
 rangers.0437.a.success: "Es gelingt euch, genug Zeit zu gewinnen"  #~TR~
 rangers.0437.a.failure: "Ihr werdet in eine hastige Flucht gezwungen"  #~TR~
 
 rangers.0438.t: "Gundabad: Flucht an die Oberfläche"  #~TR~
 rangers.0438.desc: "Höhle um Höhle und Tunnel um Tunnel. Wir müssen aus [gundabad|E] fliehen, aber die [orcs|E] sind uns dicht auf den Fersen und haben uns den ganzen Weg von den Schmieden verfolgt. Es gab keine Gelegenheit zur Ruhe, und keine Chance zu besprechen, welchen Weg wir einschlagen sollten, um dieses unterirdische Labyrinth zu verlassen.\n\n"Ich kenne einen sicheren Weg," sagt [nordri.GetFirstName], "aber es wird eine Weile dauern, bis wir ihn erreichen!" "Es ist vielleicht besser, direkt zum Haupttor zu gehen," schlägt [andriel.GetFirstName] vor und zeigt auf einen großen Torbogen, der zu einem breiteren Weg zu führen scheint, der sich nach oben schlängelt."  #~TR~
 rangers.0438.a: "Ich vertraue Nordris Rat."  #~TR~
 rangers.0438.b: "Der schnellste Weg ist der beste!"  #~TR~
 
 rangers.0439.t: "Gundabad: Das Licht des Tages"  #~TR~
 rangers.0439.desc: "Endlich spüren wir wieder die warme Sonne auf unseren Gesichtern. Die lange Dunkelheit von [gundabad|E] liegt endlich hinter uns. Aber wir können uns noch nicht ausruhen.\n\n"Ich habe noch nie von [GetTitleByKey('c_nordinbad').GetNameNoTier] gehört," sagt [farin.GetFirstName]. "Wo liegt es?" "In den [greymountains|E]," erklärt [gundri.GetFirstName]. "Es ist seit vielen Jahren versteckt und hat sogar den Angriff der Drachen überstanden, die die Linie Durins nach Süden trieben." "Wir könnten euch dorthin mitnehmen," bietet [nordri.GetFirstName] an. "Der Aufstieg Gundabads ist eine Angelegenheit, die uns alle betrifft."  #~TR~
 rangers.0439.a: "Wir müssen sie vor der wachsenden Bedrohung warnen."  #~TR~
 rangers.0439.a.tt: "Ihr werdet zu Nordris Heimat in [GetTitleByKey('c_nordinbad').GetNameNoTier] reisen."  #~TR~
 
 rangers.0440.t: "Das verborgene Heiligtum"  #~TR~
 rangers.0440.desc: "[nordinbad|E] ist der letzte überlebende Zwergenstützpunkt in den [greymountains|E]. Es ist eine kleine Zwergenfestung, direkt in die Berge gehauen, versteckt hinter einem geheimen Pfad, der nur seinen wenigen Bewohnern bekannt ist.\n\nAls wir die Festung betreten, werden wir vor [nordri.GetFirstName]s Vater, [gorin.GetName], gebracht. Er begrüßt uns und dankt uns für unsere Unterstützung seines Sohnes während seiner Mission in [gundabad|E].\n\n"Es beunruhigt mich, von solch intensiver Orktätigkeit in Gundabad zu hören," fügt der Zwergenherr hinzu. "Wir müssen sie und ihre Armeen genau beobachten. Aber im Moment seid ihr drei herzlich willkommen, die Sicherheit meiner Hallen zu genießen."  #~TR~
 rangers.0440.a: "Eine willkommene Gelegenheit zur Ruhe."  #~TR~
 rangers.0440.a.tt: "#weak Ihr habt euren [task_contract|E], der in Bruchtal begann, erfolgreich abgeschlossen#!\n"  #~TR~
 
 rangers.0441.t: "Ein Auftrag zu erledigen"  #~TR~
 rangers.0441.desc: "Ein paar Tage sind nach unserer Ankunft in [GetTitleByKey('c_nordinbad').GetNameNoTier] vergangen. Meine Begleiter und ich wurden von [gorin.GetFirstName], Herr von [nordinbad|E], gerufen. Sein müdes Gesicht verrät die Sorgen, die ihn schwer belasten müssen.\n\n"Meine Freunde," beginnt er, "ich habe beschlossen, wie ich auf die Bedrohung durch [gundabad|E] reagieren werde. Lange Jahre war unser Clan von unseren Verwandten getrennt, die jetzt wieder unter dem Einsamen Berg leben. Ich glaube, die Zeit ist gekommen, unser Bündnis mit der Linie Durins zu erneuern... und um ihre Hilfe in dem Krieg zu bitten, der jetzt an unseren Grenzen tobt."\n\nDer ältere Zwerg hält inne und sieht uns allen in die Augen. "Wäret ihr bereit, an meiner Stelle nach [erebor|E] zu gehen, meine Freunde? Wenn ihr bereit seid, beeilt euch zum Waldtor von [mirkwood|E], um den Elfenpfad zu passieren, denn ich fürchte, dass die Lücke im Grauen Gebirge bereits von Orks wimmelt..."  #~TR~
 rangers.0441.a: "Wir werden eure Botschaft an den König unter dem Berg überbringen."  #~TR~
 rangers.0441.a.tt: "Schaltet eine neue Geschichte [task_contract|E] frei"  #~TR~
 
 rangers.0442.t: "Mirkwood: Das Waldtor"  #~TR~
 rangers.0442.desc: "Wir umgehen knapp alle Orkpatrouillen und kommen schließlich am Westrand von [mirkwood|E] an. "Dies war einst ein einladender Eingang, bewacht von den [elves|E] dieses Landes," sagt [andriel.GetFirstName], "aber das ist nicht mehr so."\n\nDas Tor ist sichtbar verfallen; sein Marmorbogen ist zerbrochen und der restliche Stein ist vollständig von dornigen Ranken überwuchert. Der Durchgang in den darunter liegenden Wald ist fast durch wildes Unterholz blockiert, das [farin.GetFirstName] mit seiner Axt schnell beseitigt.\n\n"Ich habe ein ungutes Gefühl dabei," murmele ich vor mich hin, als wir den düsteren Wald betreten."  #~TR~
 rangers.0442.a: "Wir müssen auf dem Weg bleiben!"  #~TR~
 rangers.0442.a.tt: "Ihr beginnt, durch [mirkwood|E] zu reisen"  #~TR~
 
 rangers.0443.t: "Mirkwood: Dunkelheit unter den Ästen"  #~TR~
 rangers.0443.desc: "Zuerst kommen wir auf dem schmalen Pfad, der durch [mirkwood|E] führt, gut voran. Aber bald stoßen wir auf die Spuren eines Kampfes: ein umgekippter Holzkarren neben dem Weg und die Leichen zweier unglücklicher Reisender, regungslos am Boden. Als wir uns nähern, öffnet einer von ihnen seine Augen. "Er lebt noch!" ruft [farin.GetFirstName] aus und eilt an die Seite des Mannes.\n\n"G-große Spinnen sind über uns hergefallen," schafft es der Reisende zu sagen und zeigt schwach nach Süden, wo ein schwacher Pfad zu sehen ist. Er führt vom Hauptweg ab, tiefer in die Dunkelheit. "Sie... sie haben... sie haben meine Begleiter..."\n\nMeine Freunde brauchen nichts zu sagen. Ich weiß, dass sie das Gleiche denken wie ich."  #~TR~
 rangers.0443.a: "Fürchte dich nicht. Wir werden sie retten."  #~TR~
 rangers.0443.a.tt: "Ihr werdet tiefer in [mirkwood|E] vordringen und den Elfenpfad verlassen..."  #~TR~
 
 rangers.0444.t: "Mirkwood: Achtbeinige Feinde"  #~TR~
 rangers.0444.desc: "Als wir die unbekannten Wälder weit weg vom Elfenpfad betreten, ist es nur dank [andriel.GetFirstName]s Vertrautheit mit dem Wald und [farin.GetFirstName]s scharfen Augen, die von der Dunkelheit nicht beeinträchtigt werden, dass wir unsere Beute im Auge behalten können. Doch es wird bald klar, dass die großen Spinnen von [mirkwood|E] nicht allzu gerne verfolgt werden.\n\nEin scharfer Warnruf von [andriel.GetFirstName]: "Eradan, duck dich!" Ich reagiere instinktiv und werfe mich zu Boden. Etwas rauscht nicht mehr als eine Armlänge über meinem Kopf durch die Luft und als ich aufblicke, sehe ich eine monströse Spinne auf mich zuspringen..."  #~TR~
 rangers.0444.a: "Zu den Waffen, meine Freunde!"  #~TR~
 rangers.0444.a.success: "Ihr wehrt die Spinnen ab"  #~TR~
 rangers.0444.a.failure: "Ihr werdet von den Spinnen verwundet"  #~TR~
 
 rangers.0445.t: "Mirkwood: Ein verwinkelter Pfad"  #~TR~
 rangers.0445.desc: "Je weiter wir dem Spinnenpfad nach Süden folgen, desto schwieriger wird es, voranzukommen. Das Unterholz ist hier fast undurchdringlich. Wäre da nicht [farin.GetFirstName]s Können mit der Axt, wir wären gezwungen gewesen, umzukehren.\n\n"Diese Spinnen müssen ihre Beute durch die Baumwipfel getragen haben", sagt [andriel.GetFirstName] und zeigt nach oben. "So haben sie das dichte Wachstum hier umgangen." "Ja", stimmt [farin.GetFirstName] zu. "Leider haben wir diesen Luxus nicht."\n\nGetrieben von den Gedanken an die hilflosen Reisenden, die von den Spinnen gefangen wurden, kämpfen wir uns weiter. Ich bin erschöpft, aber ich kann jetzt nicht mehr umkehren..."  #~TR~
 rangers.0445.a: "Wir müssen weitermachen!"  #~TR~
 rangers.0445.b: "Vielleicht nur eine kleine Rast..."  #~TR~
 
 rangers.0446.t: "Düsterwald: Das Spinnenversteck"  #~TR~
 rangers.0446.desc: "Wir sind dem Spinnenpfad viele Meilen gefolgt und stehen nun vor einem zugewachsenen Hügel, der tief im dunkelsten Teil des zentralen [mirkwood|E] aufragt. Zu unserer Überraschung gibt es hier Licht: Flackernde rote Flammen, getragen von schattenhaften Gestalten, die sich bald als orkische Fackelträger entpuppen.\n\n"Sie müssen mit den Spinnen verbündet sein", flüstere ich meinen Begleitern zu. "Dort drüben ist ein Eingang", fügt [andriel.GetFirstName] hinzu und zeigt in die Richtung. "Dort werden wir die gefangenen Reisenden finden." "Hoffen wir, dass sie noch am Leben sind", sagt [farin.GetFirstName] und macht seine zuverlässige Axt bereit."  #~TR~
 rangers.0446.a: "Orks und Spinnen werden fallen."  #~TR~
 rangers.0446.a.success: "Du rettest die Reisenden"  #~TR~
 rangers.0446.a.failure: "Du findest nur Schädel und Knochen"  #~TR~
 rangers.0446.b: "Orks und Spinnen werden fallen"  #~TR~
 rangers.0446.b.success: "Du rettest die Reisenden"  #~TR~
 rangers.0446.b.failure: "Du findest nur Schädel und Knochen"  #~TR~
 
 rangers.0447.t: "Düsterwald: Ein neuer Gefangener"  #~TR~
 rangers.0447.desc: "Als wir aus dem Spinnenversteck herauskommen, stehen wir einem weiteren Trupp [orcs|E] gegenüber, der einen elbischen Gefangenen bewacht. Sie sind so überrascht von unserem plötzlichen Erscheinen, dass wir sie schnell erledigen und den Elf befreien können.\n\n"Ich danke euch, meine Freunde", sagt er und stellt sich vor. "Ich bin [glorhirin.GetFirstName] aus dem Waldreich, auf einem Auftrag des Elbenkönigs. Ich sollte eine Botschaft an den Zauberer Aiwendil überbringen, aber als ich in [GetTitleByKey('c_rhosghobel').GetNameNoTier] ankam, fand ich die Behausung von Spinnen überrannt. Bald darauf wurde ich gefangen genommen. Der Zauberer ist verschwunden, was mich sehr beunruhigt, und ich muss sofort aufbrechen, um ihn zu finden..."  #~TR~
 rangers.0447.a: "Wir werden dir bei deiner Suche helfen."  #~TR~
 rangers.0447.a.tt: "Du reist weiter nach Süden, um nach dem Zauberer [radagastcharacter|E] zu suchen"  #~TR~
 
 rangers.0448.t: "Düsterwald: Allianz des Bösen"  #~TR~
 rangers.0448.desc: "Nach vielen weiteren Strapazen haben wir endlich Erfolg gehabt. Vor uns, auf einer kleinen Lichtung, steht ein orkischer Hauptmann neben dem, was die Königin der [mirkwood|E]-Spinnen sein muss. Der verlorene Zauberer, [radagastcharacter|E], ist an einen nahegelegenen Baum gebunden.\n\n"Sie sind Verbündete, wie wir befürchtet haben", flüstert [glorhirin.GetFirstName] und macht seinen Bogen bereit.\n\nEs gibt keinen Bedarf für weitere Gespräche. Wir müssen [radagastcharacter|E] retten und diejenigen töten, die ihn gefangen genommen haben."  #~TR~
 rangers.0448.a: "In die Schlacht!"  #~TR~
 rangers.0448.a.success: "Du bezwingst deine Feinde und befreist den Zauberer"  #~TR~
 rangers.0448.a.wounded: "Du siegst, aber erlittest eine Wunde"  #~TR~
 rangers.0448.a.companion: "Ein Gefährte wird im Kampf verwundet"  #~TR~
 rangers.0448.a.glorhirin: "Glorhirin wird getötet, aber Radagast wird befreit"  #~TR~
 rangers.0448.a.failure: "Du wirst von deinen Feinden überwältigt..."  #~TR~
 
 rangers.0449.t: "Düsterwald: Auf verborgenen Pfaden"  #~TR~
 rangers.0449.desc: "Sobald er frei ist, führt uns [radagast.GetFirstName] schnell von der Lichtung weg. "Es könnten weitere [orcs|E] kommen", sagt er und hält kurz inne. "Es wäre am besten, wenn wir weiterziehen würden. Ich kenne diese Wälder besser als die meisten, und es gibt noch einige Wege, die sicher sind. Folgt mir, Freunde! Ihr seid in meiner Gesellschaft in Sicherheit."\n\nEr dreht sich zum Gehen um, und wir stellen uns hinter ihn."  #~TR~
 rangers.0449.a: "Ich frage mich, wohin er uns bringen will..."  #~TR~
 rangers.0449.a.tt: "Du folgst [radagast.GetFirstName] durch [mirkwood|E]"  #~TR~
 
 rangers.0450.t: "Die Behausung eines Zauberers"  #~TR~
 rangers.0450.desc: "Der [istariconcept|E] hat uns schnell auf Pfaden geführt, die nur er kennt. Bald stehen wir am Rande einer friedlichen Lichtung, wo sich eine kleine Hütte befindet. Dies ist [GetTitleByKey('c_rhosghobel').GetNameNoTier], die Heimat des Zauberers [radagastcharacter|E].\n\n"Ich kenne eure Aufträge", sagt Radagast. "Und obwohl sie dringend sind, rate ich euch, euch hier mindestens eine Nacht auszuruhen. Fürchtet keinen weiteren Angriff! Die Spinnen werden sich zerstreuen, bis eine neue Königin aufgestiegen ist. Das wird sie für eine Weile beschäftigen. Was die Orks angeht... Ihr Ziel liegt weit nördlich von hier." Er sieht mich an und streichelt seinen Bart. "Ihr werdet ihnen wieder begegnen, vermute ich. Aber jetzt sage ich, es ist Zeit für etwas Tee."  #~TR~
 rangers.0450.a: "Ja. Wir werden hier die Nacht verbringen."  #~TR~
 rangers.0450.a.tt: "#weak Du hast deinen [task_contract|E], der in [nordinbad|E] begann, erfolgreich abgeschlossen#!\n"  #~TR~
 
 rangers.0452.t: "Reich der Waldelben"  #~TR~
 rangers.0452.desc: "Unsere Reise durch [mirkwood|E] geht zu Ende. Geführt von [glorhirin.GetFirstName], konnten wir weitere Begegnungen mit Spinnen und Orks vermeiden. Jetzt stehen wir am Eingang zu [GetTitleByKey('c_aradhrynd').GetNameNoTier], den unterirdischen Hallen des Herrn des Waldreichs.\n\n"Hier müssen sich unsere Wege trennen, meine Freunde", sagt [glorhirin.GetFirstName]. "Ich muss zu meinem Posten an der Seite meines Lehnsherrn zurückkehren."\n\n"Aber muss es wirklich so sein?" mischt sich [andriel.GetFirstName] ein. "Der Elbenkönig des Grünewaldes ist ein weiser Herrscher. Könnte man ihn nicht überzeugen, dir die Erlaubnis zu geben, weiter mit uns zu reisen?"\n\n"Wenn du mich fragst, ist es einen Versuch wert", sagt [farin.GetFirstName] und sieht mich an."  #~TR~
 rangers.0452.a: "Sehr gut, wenn der König uns eine Audienz gewährt..."  #~TR~
 rangers.0452.a.tt: "Du betrittst die Hallen des Elbenkönigs, [thranduil.GetFirstName]"  #~TR~
 rangers.0452.b: "Wir haben keine Zeit für solche Verzögerungen. [nordinbad|E] kann nicht warten!"  #~TR~
 rangers.0452.b.tt: "Du setzt deinen Weg nach [erebor|E] fort"  #~TR~
 
 rangers.0453.t: "Eine Audienz beim Elbenkönig"  #~TR~
 rangers.0453.desc: "[glorhirin.GetFirstName] hat sich für uns eingesetzt und uns den Zugang zu den Hallen des Elbenkönigs ermöglicht. Jetzt stehen meine Gefährten und ich vor dem Thron von [thranduil.GetName] und erklären unsere Aufgabe und unsere Bitte.\n\n"Ich habe mich gefragt, wer die Spinnen in der Nähe meiner Grenzen aufgebracht hat", antwortet der König, sein durchdringender Blick ruht auf mir. "Es geschah nicht aus bösem Willen euch gegenüber, o großer König", sagt [andriel.GetFirstName] und tritt vor. "Ich brauche eure Erklärungen nicht, Andriel von Bruchtal", erwidert der König. "Nichts in diesem Wald entgeht meiner Aufmerksamkeit." Sein Gesichtsausdruck weicht auf, ein verschmitztes Lächeln erscheint auf seinen Lippen. "Sehr wohl dann. Gebt mir ein überzeugendes Argument, und ich werde eure Bitte erfüllen."  #~TR~
 rangers.0453.a: "[glorhirin.GetFirstName] wäre eine große Hilfe auf der bevorstehenden Reise..."  #~TR~
 rangers.0453.a.success: "Es gelingt dir, den König zu überzeugen"  #~TR~
 rangers.0453.a.success.tt: "[glorhirin.GetFirstName] schließt sich deiner Gruppe an"  #~TR~
 rangers.0453.a.failure: "Deine Worte beeindrucken den König nicht"  #~TR~
 rangers.0453.a.failure.tt: "[glorhirin.GetFirstName] bleibt in [mirkwood|E]"  #~TR~
 
 rangers.0454.t: "Weiter nach Erebor"  #~TR~
 rangers.0454.desc: "Wir stehen wieder auf dem Elbenpfad, der durch [mirkwood|E] nach [erebor|E] führt. Es liegen nur noch wenige Meilen vor uns, und dann werden wir diesen Wald endlich verlassen.\n\nDie [elves|E] des Waldreichs haben uns Lampen geschenkt, um unseren Weg zu erhellen, und wir werden den Pfad nicht mehr verlassen. Mögen unsere Füße uns schnell zum Einsamen Berg tragen!"  #~TR~
 rangers.0454.a: "Ich kann es kaum erwarten, diesen Wald hinter mir zu lassen."  #~TR~
 rangers.0454.a.tt: "Du reist nach [erebor|E]"  #~TR~
 
 rangers.0455.t: "Der König unter dem Berg"  #~TR~
 rangers.0455.desc: "Wir haben die große Stadt [dale|E] passiert und sind an den Toren des Einsamen Berges angekommen. [farin.GetFirstName] spricht schnell mit den Wachen, die die Tore für uns öffnen, und schon bald stehen wir vor dem Thron des Königs unter dem Berg, [ereborking.GetFirstName].\n\n"[nordinbad|E] hat all die Jahre überdauert?" sagt der Herr der [longbeards|E], nachdem er die Botschaft des Herrschers von Nordinbad gelesen hat. Er steht auf und greift nach seiner roten Axt. "Wir können nicht zulassen, dass es jetzt fällt, nicht wahr? [ereborprince.GetFirstName], mein Sohn! Sammle eine starke Truppe und marschiere so bald wie möglich nach Nordinbad! Wir müssen unseren Verwandten zu Hilfe eilen – oder ich bin dieser Krone auf meiner Stirn nicht würdig!"  #~TR~
 rangers.0455.a: "Euer Dank gebührt uns, König [ereborking.GetFirstName]."  #~TR~
 rangers.0455.a.tt: "Du erfüllst deinen [task_contract|E], der in Rhosgobel begann\n"  #~TR~
 
 rangers.0456.t: "Eine schlimme Bedrohung aus dem Norden"  #~TR~
 rangers.0456.desc: "Kurz nach unserer Ankunft in [erebor|E] beruft uns [ereborking.GetName] erneut vor seinen Thron. "Meine Späher berichten von einem großen Heer von [orcs|E], das sich durch die [GetTitleByKey('k_grey_mountains').GetNameNoTier] nach Westen bewegt. Zweifellos stehen sie mit dem Abschaum, der aus [gundabad|E] hervorströmt, in Verbindung!"\n\nDer Zwergenkönig fixiert mich, während er fortfährt. "Während mein Sohn [ereborprince.GetFirstName] die Armee nach [GetTitleByKey('c_nordinbad').GetNameNoTier] führt, musst du nach Norden reisen, um diese zweite Streitmacht zu behindern oder aufzuhalten. Ich fürchte, dass das Überleben von [nordinbad|E] von deinem Erfolg abhängt! Gehe schnell und behalte deinen Verstand! Diese Berge können tückisch sein." \n\n[farin.GetFirstName] tritt hervor und verbeugt sich vor seinem König. "Es soll geschehen, mein Herr", sagt er. Und so bereiten wir uns darauf vor, sobald wie möglich nach Norden in die [greymountains|E] zu ziehen."  #~TR~
 rangers.0456.a: "Wir müssen uns sofort auf den Abmarsch vorbereiten."  #~TR~
 rangers.0456.a.tt: "Ein neuer Auftrag [task_contract|E] wird verfügbar"  #~TR~
 
 rangers.0457.t: "Graue Berge: In die Kälte"  #~TR~
 rangers.0457.desc: "Nachdem wir in der Stadt [dale|E] schnelle Pferde erworben haben, haben wir die Ebenen nördlich von [erebor|E] schnell überquert und die Ausläufer der [GetTitleByKey('k_grey_mountains').GetNameNoTier] erreicht. Die Luft ist hier kalt geworden. Ein trostloser Gebirgspass liegt vor uns und führt zu den schneebedeckten Gipfeln, die sich jetzt in der Ferne erheben.\n\n"Die Pferde können nicht weiter", sagt [andriel.GetFirstName], "denn dieses Gelände ist zu rau für sie." \n\n"Sie sind gut trainiert", antwortet [farin.GetFirstName]. "Sie finden ihren Weg zurück nach Dale allein. Aber wir müssen weitermachen!"\n\nIch schaue auf den Weg vor uns. Bisher kann ich keine Spur einer orkischen Armee entdecken..."  #~TR~
 rangers.0457.a: "Halten wir die Augen nach Feinden offen."  #~TR~
 
 rangers.0458.t: "Graue Berge: Eine Horde Orks"  #~TR~
 rangers.0458.desc: "Es dauert nicht lange, bis wir die Spur einer beachtlichen Horde von [orcs|E] entdecken, die sich durch die raue Berglandschaft nach Westen bewegt. Als wir näher kommen, entdecken sie uns und drehen sich um, ziehen ihre Krummsäbel und Speere.\n\nDiese Orks tragen keine erkennbaren Wappen, zumindest nicht für meine Augen. Ihre Schilde haben nur grobe Markierungen, und sie tragen keine einzige Fahne. Angetrieben werden sie von einem stetigen Schlag von Kriegstrommeln, der unerbittlich in der Ferne ertönt.\n\n"Hoffen wir, dass wir sie lange genug ablenken können, damit Erebors Armee rechtzeitig [nordinbad|E] erreicht", sagt [farin.GetFirstName] und folgt seinen Worten mit einem Schlachtruf, als er vorwärts stürmt."  #~TR~
 rangers.0458.a: "Keiner von ihnen soll durchkommen!"  #~TR~
 rangers.0458.a.success: "Du schlägst die angreifenden Orks"  #~TR~
 rangers.0458.a.failure: "Du erhälst eine Wunde im Kampf"  #~TR~
 rangers.0458.b: "Schlagt sie nieder, wenn sie sich nähern!"  #~TR~
 rangers.0458.b.tt: "Du verwendest deine Munition, um die Orks zu fällen"  #~TR~
 
 rangers.0459.t: "Graue Berge: Ein geflügelter Freund"  #~TR~
 rangers.0459.desc: "Die Orks lassen nicht nach, und immer mehr von ihnen stürzen sich nun auf uns. Gerade als ich mich zum Rückzug bereit mache, ziehen drei große Schatten über unsere Köpfe hinweg, und ein durchdringender Schrei hallt durch das Bergtal. Ich erkenne den führenden Adler sofort; es ist Belaram, den wir zuletzt in den Ettenmoors sahen.\n\nBald sind die letzten Orks verstreut oder liegen erschlagen auf dem felsigen Boden. "Schön, euch wiederzusehen, meine Freunde!" begrüßt uns Belaram, als er landet. "Wir haben euch von weitem erspäht und sind euch zur Hilfe gekommen." "Und das keinen Moment zu spät", bemerkt [andriel.GetFirstName]. "Es ist gut, dich wiederzusehen, Belaram. Was führt dich in diese trostlosen Berge?"\n\n"Besorgniserregende Nachrichten über eine große Ansammlung von Orks erreichten meinen Herrn, den Windherrn. Meine Gefährten und ich sind hier, um diese Gerüchte zu bestätigen, und bestätigt haben wir sie." "Sie marschieren auf [GetTitleByKey('c_nordinbad').GetNameNoTier]" sagt [farin.GetFirstName] und greift nach seiner Axt. "Und wir sind hier, um sie aufzuhalten oder zu behindern." "Ein edles Ziel!" sagt Belaram. "Ich werde meine Gefährten zurück zum Horst meines Herrn schicken, um ihn zu informieren, und ich selbst werde euch nach [nordinbad|E] begleiten."  #~TR~
 rangers.0459.a: "Wir danken dir, Belaram."  #~TR~
 rangers.0459.a.tt: "Ihr werdet weiter westwärts in die [GetTitleByKey('k_grey_mountains').GetNameNoTier] reisen"  #~TR~
 
 rangers.0460.t: "Graue Berge: Ruinen verlorener Herrlichkeit"  #~TR~
 rangers.0460.desc: "Zusammen mit dem Adler Belaram wagen wir uns tiefer in die [greymountains|E] hinein und folgen der Spur der [orcs|E], die unserer kurzen Auseinandersetzung entkommen sind. Es wird schnell klar, dass dies nicht die Vorhut der Armee war, die auf [GetTitleByKey('c_nordinbad').GetNameNoTier] marschierte, sondern das Nachhut. Wir verdoppeln unser Tempo und marschieren weiter – entschlossen, [nordinbad|E] zu erreichen, bevor die [orcs|E] es umzingeln.\n\nAls wir eine große Ruine von Zwergenbau passieren, hält [farin.GetFirstName] für einen Moment inne. "Einst beherrschten die [longbeards|E] die gesamten Berge", klagt er. "Ist unser Volk dazu verdammt, seine Heimat immer wieder zu verlieren?"\n\nIch lege Farin beruhigend die Hand auf die Schulter. "Gib der Verzweiflung nicht nach. Wir werden Nordinbad retten, und deine Verwandten werden bestehen!" "Eradan hat Recht", sagt [andriel.GetFirstName]. "Der Einsame Berg ist sicher. Ich glaube nicht, dass eine Armee in der Lage wäre, sein Tor zu durchbrechen, es sei denn, ein weiterer Drache käme."  #~TR~
 rangers.0460.a: "Legen wir etwas Tempo zu!"  #~TR~
 rangers.0460.a.tt: "Ihr folgt den [orcs|E] weiter westwärts"  #~TR~
 
 rangers.0461.t: "Graue Berge: Ein belagerter Berg"  #~TR~
 rangers.0461.desc: "Als wir uns [GetTitleByKey('c_nordinbad').GetNameNoTier] nähern, kommen wir zu einer großen Klippe, die nach Westen zeigt. Ein gewundener Pfad ist in sie gehauen, der tiefer in den Abgrund vor uns führt. In der Ferne sehe ich ein seltsames rotes Licht. "[andriel.GetFirstName], kannst du erkennen, woher das kommt?" frage ich.\n\nDie Elfe dreht sich zu mir um, Kummer ist in ihrem alterslosen Gesicht eingeätzt. "Wir sind zu spät", sagt sie. "[nordinbad|E] steht in Flammen. Wenn es nicht bereits gefallen ist, wird es belagert und bald durchbrochen." \n\n[farin.GetFirstName] springt bei diesen Worten vor. "Worauf warten wir dann noch? Wir haben keine Zeit zu verlieren!" "Ich werde vorausfliegen", sagt Belaram, "und in den Reihen des Feindes für Verwirrung sorgen. Beeilt euch, Freunde! Nordinbad kann vielleicht doch noch gerettet werden."  #~TR~
 rangers.0461.a: "Haltet durch, tapfere Zwerge! Hilfe ist unterwegs!"  #~TR~
 rangers.0461.a.tt: "Ihr reist mit Eile nach [GetTitleByKey('c_nordinbad').GetNameNoTier]"  #~TR~
 
 rangers.0462.t: "Die Belagerung von Nordinbad"  #~TR~
 rangers.0462.desc: "Wir sind endlich an dem verborgenen Pfad angekommen, der zum Eingang von [GetTitleByKey('c_nordinbad').GetNameNoTier] führt. Wir erledigen alle [orcs|E], denen wir begegnen, und machen uns auf den Weg nach oben, wo wir feststellen, dass eine Pause in der Belagerung eingetreten ist. Die Orks scheinen sich Zeit zu nehmen, um eine neue Belagerungswaffe zu bauen, die in der Lage ist, die befestigten Zwergentor zu durchbrechen, so dass wir vorbeischlüpfen können.\n\nBald darauf hören wir wieder die Kriegstrommeln. Vor den ramponierten Toren machen sich meine Gefährten und ich bereit, [nordinbad|E] um jeden Preis zu verteidigen..."  #~TR~
 rangers.0462.a: "Kein einziger Feind soll einen Fuß in [GetTitleByKey('c_nordinbad').GetNameNoTier] setzen!"  #~TR~
 rangers.0462.a.success: "Du hältst das Tor und schlägst den feindlichen Kommandanten"  #~TR~
 rangers.0462.a.scareoff: "Es gelingt dir, das Tor lange genug zu halten"  #~TR~
 rangers.0462.a.wounded: "Ihr seid erfolgreich, erhaltet aber eine Wunde"  #~TR~
 rangers.0462.a.companion: "Ein Gefährte wird im Kampf verwundet"  #~TR~
 rangers.0462.a.defeat: "Ihr werdet vom Tor vertrieben"  #~TR~
 rangers.0462.a.failure: "Ihr werdet von euren Feinden überwältigt..."  #~TR~
 
 rangers.0463.t: "Nordinbad steht"  #~TR~
 rangers.0463.desc: "Die [orcs|E] sind besiegt. Mit der Ankunft der Zwergenarmee aus [erebor|E], angeführt von [thorin.GetName], war unser Sieg gesichert. Wir haben das Tor lange genug gehalten!\n\nDieser Sieg kam nicht ohne Kosten. Wir alle drei haben Wunden erlitten. Belaram, der Adler, wurde von einem Armbrustbolzen getroffen und stürzte vom Himmel; sein Überleben ist ungewiss. Er ruht jetzt in [GetTitleByKey('c_nordinbad').GetNameNoTier] und wartet auf sein Schicksal.\n\nDer Krieg ist nicht vorbei. Prinz [thorin.GetFirstName] plant, den Feind noch einmal im Feld zu treffen und schwört, die Tore von [gundabad|E] selbst zu stürmen, falls es nötig sein sollte. Sobald wir können, werden wir uns ihm in diesem Kampf anschließen..."  #~TR~
 host_of_erebor: "Armee von Erebor"  #~TR~
 rangers.0463.a: "Unsere Bemühungen haben sich gelohnt."  #~TR~
 rangers.0463.a.tt: "Du erfüllst deinen Auftrag [task_contract|E], der in [erebor|E] begann"  #~TR~
 
 rangers.0464.t: "Der Fall von Nordinbad"  #~TR~
 rangers.0464.desc: "Wir haben das Tor von [GetTitleByKey('c_nordinbad').GetNameNoTier] so lange gehalten, wie wir konnten, aber am Ende wurde unsere Verteidigung durchbrochen und wir wurden beiseite gefegt. Die alten Zwergentor wurden zerbrochen und die Ausgrabung, die den Zorn der Drachen des Nordens überlebt hatte, wurde geplündert und zerstört.\n\nDie Armee aus [erebor|E] kam zu spät und konnte nur einen Weg für einige wenige Überlebende freimachen, um dem Gemetzel zu entkommen. Wir müssen uns ihnen anschließen und uns auf den Einsamen Berg zurückziehen, um uns zu erholen. Und um den Fall von [nordinbad|E], dem letzten Überrest des Königreichs der Grauen Berge, zu beweinen."  #~TR~
 rangers.0464.a: "So endet der Widerstand von [GetTitleByKey('c_nordinbad').GetNameNoTier]..."  #~TR~
 rangers.0464.a.tt: "Ihr zieht euch nach [erebor|E] zurück"  #~TR~
 
 rangers.0465.t: "Rache für Nordinbad"  #~TR~
 rangers.0465.desc: "Der Einsame Berg trauert. Die [longbeards|E] sind schockiert über die Nachricht vom Fall von [nordinbad|E], und viele sind wütend.\n\nDie wenigen [dwarves|E], die Nordinbad entkommen konnten, werden jetzt von [nordri.GetName], dem Sohn von Lord Gorin, der im Kampf gefallen ist, angeführt. Er weigerte sich, vom Ufer des heiligen Sees zu weichen, und beschloss, zurückzubleiben und so viele [orcs|E] mitzunehmen, wie er in seinem hohen Alter noch konnte.\n\n"Das kann nicht so bleiben", sagt [ereborholder.GetName], als er unsere Geschichte hört. "Nordinbad #italic muss#! gerächt werden!"  #~TR~
 rangers.0465.a: "Lasst uns unsere Stärke aufbauen, bis wir bereit sind."  #~TR~
 rangers.0465.a.tt: "Schaltet eine [decision|E] frei, um einen Rachekrieg zu führen"  #~TR~
 lotr_avenge_nordinbad_name: "Nordinbad rächen"  #~TR~
 avenge_nordinbad_cb: "Nordinbad rächen"  #~TR~
 
 rangers.0466.t: "Der Fall Gundobads"  #~TR~
 rangers.0466.desc: "[gundabad|E] ist gefallen! Seine uralten Tore wurden aufgestoßen, und eine Armee von [longbeards|E] ist einmarschiert und schleppt jeden [orc|E] und jeden [goblin|E], den sie finden können, aus ihren Verstecken, damit der Ort, an dem Durin der Todlose einst erwachte, vollständig von ihrem Dreck gereinigt werden kann.\n\nMit unserem Sieg wurde [nordinbad|E] gerächt, und die Bedrohung durch Gundobad ist beendet. Jetzt müssen wir nur noch entscheiden, was wir mit der Kriegsbeute anfangen."  #~TR~
 rangers.0466.a: "Ruhe in Frieden, Gorin! [nordinbad|E] wird wieder aufgebaut werden."  #~TR~
 rangers.0466.b: "Die Zwerge werden Gundobad einnehmen und reinigen."  #~TR~
 
 rangers.0467.t: "Gundobad: Eine glorreiche Herausforderung"  #~TR~
 rangers.0467.desc: "Wir stehen wieder vor den Toren von [gundabad|E]. Diesmal suchen wir keinen geheimen Eingang, um uns einzuschleichen, nein. Diesmal haben wir eine Vielzahl von [dwarves|E] an unserer Seite.\n\n[thorin.GetName] brüllt eine Herausforderung, als die [orcs|E] am Tor in die Flucht schlagen. "Wer sich selbst den Herrn von Gundobad nennt, trete hervor! Zu lange hat er diesen Ort mit seiner Anwesenheit beschmutzt. Lasst es bekannt sein, dass die [longbeards|E] zurückgekehrt sind, um Gundobad in Besitz zu nehmen!"\n\nPlötzlich werden die Tore geöffnet und enthüllen eine große Orkschar, angeführt von [gundabadholder.GetName]. "Was ist das denn?", bellt er. "Ein Haufen Bettler vor meiner Tür? Ich glaube nicht!""  #~TR~
 rangers.0467.a: "Mach dich bereit für einen Kampf!"  #~TR~
 rangers.0467.a.failure: "Ihr werdet von unseren Feinden überwältigt."  #~TR~
 rangers.0467.a.success: "Ihr bahnt euch einen blutigen Weg durch die Orks."  #~TR~
 
 rangers.0468.t: "Gundobad: Die Rückkehr eines Schattens"  #~TR~
 rangers.0468.desc: "Gerade als die Schlacht beginnen soll, stößt [gundabadholder.GetName] plötzlich einen Schrei aus und sackt zu Boden, ein mit Widerhaken versehener Dolch steckt noch immer in seinem Rücken. Eine erschreckende Gestalt erscheint hinter ihm.\n\n"Das ist der mysteriöse Ork, den wir in Rhûnlest gesehen haben", sagt [andriel.GetFirstName]. Als [agandaur.GetName] seine Hände hebt, taucht eine Horde von Trollen aus den Toren von Gundobad auf. "Gundobad gehört jetzt mir", knurrt der Ork. "Und ich werde nicht zulassen, dass ein paar Eindringlinge es mir wegnehmen. Holt sie euch, Jungs!""  #~TR~
 rangers.0468.a: "Zu den Waffen, meine Freunde!"  #~TR~
 rangers.0468.a.failure: "Ihr werdet von euren Feinden überwältigt."  #~TR~
 rangers.0468.a.success: "Ihr erschlagt die Trolle vor euch."  #~TR~
 
 rangers.0469.t: "Gundobad: Die Belagerung"  #~TR~
 rangers.0469.desc: "Die Zeit ist gekommen. Unsere Verbündeten wurden zusammengerufen und unsere Armeen vorbereitet. Alles, was uns noch bleibt, ist, erneut auf [gundabad|E] zu marschieren und seine Tore zu belagern, bis sie durchbrochen sind.\n\nDie [dwarves|E] von [nordinbad|E] und [erebor|E] stehen gleichermaßen an unserer Seite und sind begierig darauf, endlich die Kontrolle über den Ort zurückzugewinnen, an dem Durin der Todlose einst erwachte. Aber es wird keine leichte Aufgabe sein. Die Orks sind zahlreich und wild. Zum Glück haben wir die großen Adler auf unserer Seite. Belaram und seine Freunde sind zu sehen, wie sie über unserer Heeresmacht fliegen, während sie in den Krieg marschiert..."  #~TR~
 rangers.0469.a: "Wir müssen schnell und standhaft sein."  #~TR~
 
 rangers.0470.t: "Gundobad: Die Belagerung"  #~TR~
 rangers.0470.desc: "Die Zeit ist gekommen. Unsere Verbündeten wurden zusammengerufen und unsere Armeen vorbereitet. Alles, was uns noch bleibt, ist, erneut auf [gundabad|E] zu marschieren und seine Tore zu belagern, bis sie durchbrochen sind.\n\nDie [dwarves|E] von [nordinbad|E] und [erebor|E] stehen gleichermaßen an unserer Seite und sind begierig darauf, endlich die Kontrolle über den Ort zurückzugewinnen, an dem Durin der Todlose einst erwachte. Aber es wird keine leichte Aufgabe sein. Die Orks sind zahlreich und wild. Zum Glück haben wir die großen Adler auf unserer Seite. Belaram und seine Freunde sind zu sehen, wie sie über unserer Heeresmacht fliegen, während sie in den Krieg marschiert..."  #~TR~
 rangers.0470.a: "Wir müssen schnell und standhaft sein."  #~TR~
 
 rangers.0471.t: "Gundobad: Endlich zurückerobert"  #~TR~
 rangers.0471.desc: "[gundabad|E] ist gefallen! Seine uralten Tore wurden aufgestoßen, und eine Armee von [longbeards|E] ist einmarschiert und schleppt jeden [orc|E] und jeden [goblin|E], den sie finden können, aus ihren Verstecken, damit der Ort, an dem Durin der Todlose einst erwachte, vollständig von ihrem Dreck gereinigt werden kann.\n\nMit unserem Sieg wurde [nordinbad|E] gerächt, und die Bedrohung durch Gundobad ist beendet. Jetzt müssen wir nur noch entscheiden, was wir mit der Kriegsbeute anfangen."  #~TR~
 rangers.0471.a: "Die Zwerge von [erebor|E] werden [gundabad|E] wiederherstellen."  #~TR~
 rangers.0471.b: "Da [nordinbad|E] näher liegt, sollte Haus Gorin Gundobad verwalten."  #~TR~
 rangers.0471.a.tt: "Du hast deinen #high finalen Story-Vertrag erfolgreich abgeschlossen#!"  #~TR~
 
 rangers.0472.t: "Ende einer Reise"  #~TR~
 rangers.0472.desc: "Nach vielen Strapazen und vielen Abenteuern ist die drohende Gefahr für alle nördlichen Länder endlich beendet. Sowohl [eriador|E] als auch [rhovanion|E] können wieder Frieden genießen, denn [gundabad|E] wurde von allen dort versammelten [orcs|E] gesäubert.\n\nFür [farin.GetName], [andriel.GetName] und mich ist es an der Zeit, nach Sarn Ford zurückzukehren und unsere Wache über den Auen wieder aufzunehmen...\n\n#i #n Danke, dass ihr Eradans Inhalte gespielt habt! <3 #! #!"  #~TR~
 rangers.0472.a: "Der Weg geht immer weiter..."  #~TR~
 
 ### Talk to the Locals Events ###
 rangers.0701.t: "Mit den Einheimischen sprechen: Sarn Ford"  #~TR~
 rangers.0701.desc: "Sarn Ford beherbergt ein kleines Lager der [dunedainarnor|E], versteckt vor den Blicken. Hier, an der südlichen Grenze des Auenlands, halten die Waldläufer auf Geheiß ihres Häuptlings eine unruhige Wache, um sicherzustellen, dass kein Böses in die friedlichen Länder der Hobbits eindringen kann.\n\nDas Lager ist klein, bietet aber alles, was seine Bewohner brauchen könnten. Zelte wurden aufgestellt, um etwa ein Dutzend Waldläufer unterzubringen.\n\nWen sollen wir hier ansprechen?"  #~TR~
 rangers.0701.a: "Den Anführer des Lagers, [halbarad.GetFirstName]."  #~TR~
 rangers.0701.a.tt: "Du entscheidest dich, mit Halbarad zu sprechen."  #~TR~
 rangers.0701.b: "Die örtliche Heilerin, [lorniel.GetFirstName]."  #~TR~
 rangers.0701.b.tt: "Du entscheidest dich, mit Lorniel zu sprechen."  #~TR~
 rangers.0701.c: "Wir sind hier fertig."  #~TR~
 rangers.0701.c.tt: "Du kehrst zu deinen Abenteuern zurück."  #~TR~
 
 rangers.0702.t: "Mit den Einheimischen sprechen: Halbarad"  #~TR~
 rangers.0702.desc: "[halbarad.GetName] ist die rechte Hand des Häuptlings der [dunedainnorth|E], ein zuverlässiger und erfahrener Anführer. Als ich mich ihm nähere, nickt er zustimmend. Ich kenne ihn seit vielen Jahren und habe gelernt, seinen Instinkten zu vertrauen.\n\n"Ich bin froh, dich an meiner Seite zu haben, [ROOT.Char.GetFirstName]", sagt Halbarad. "[eriador|E] ist riesig, und wir Waldläufer waren schon immer wenige. Es ist gut, deine Freunde auch bei dir zu sehen. Sie werden ein mächtiges Geschenk in den kommenden Abenteuern sein."\n\n"Ja", sagt [farin.GetFirstName] und tätschelt seine Axt. "Keine Sorge. Wir werden den Burschen retten."  #~TR~
 rangers.0702.a: "Ich bin froh zu wissen, dass die Furten unter eurer Aufsicht sicher sind."  #~TR~
 rangers.0702.b: "Gibt es noch weitere Aufgaben, um die wir uns kümmern können?"  #~TR~
 rangers.0702.b.tt: "#weak Ein neuer generischer [task_contract|E] wird verfügbar#!"  #~TR~

 rangers.0703.t: "Mit den Einheimischen sprechen: Lorniel"  #~TR~
 rangers.0703.desc: "[lorniel.GetFirstName] ist eine der [dunedainnorth|E], die unter der Führung von [halbarad.GetName] in Sarn Ford stationiert sind. Sie ist eine erfahrene Heilerin und hat sich in den letzten Jahren um viele Wunden gekümmert, die ich erlitten habe.\n\nAls ich mich nähere, hellt sich ihr Gesicht auf. "[ROOT.Char.GetFirstName]! Wie schön, dich zu sehen! Wie geht es dir? Ich hoffe, du bist vorsichtig da draußen."\n\n"Das bin ich immer, Lorniel", antworte ich mit einem Lächeln. "Ich verspreche, besonders vorsichtig zu sein. Und wenn es schlimmer kommt, kann ich mich auf meine Freunde verlassen."\n\n"Das stimmt", sagt [andriel.GetFirstName]. "Wir achten unterwegs aufeinander."  #~TR~
 rangers.0703.a: "Es war schön, dich zu sehen."  #~TR~
 rangers.0703.b: "Ich bin froh, dass du hier bist, Lorniel."  #~TR~
 rangers.0703.c: "Eigentlich... könntest du dir meine Wunde ansehen?"  #~TR~
 
 rangers.0711.t: "Mit den Einheimischen sprechen: Bree"  #~TR~
 rangers.0711.desc: "Die Stadt Bree ist die einzige größere Siedlung von Menschen in den verödeten Ländern von [eriador|E]. Hier leben die Bree-Leute zusammen mit den Auen-Hobbits – einige direkt in Bree, andere in den wenigen umliegenden Dörfern.\n\nDie Bewohner von Bree sind den Gefahren der Wildnis meist nicht bewusst, während die [dunedainnorth|E] eine unermüdliche, undankbare Wache über ihr Land halten und sie vor den Gefahren schützen.\n\nWährend wir hier sind, gibt es ein paar Leute, mit denen wir sprechen könnten."  #~TR~
 rangers.0711.a: "Mein Häuptling, [aragorn.GetFirstName]."  #~TR~
 rangers.0711.a.tt: "Du entscheidest dich, mit Aragorn zu sprechen."  #~TR~
 rangers.0711.b: "Der Wirt, [barliman.GetName]."  #~TR~
 rangers.0711.b.tt: "Du entscheidest dich, mit Barliman Butterbur zu sprechen."  #~TR~
 rangers.0711.c: "Ein ortsansässiger Schmied."  #~TR~
 rangers.0711.c.tt: "Du entscheidest dich, mit einem der ortsansässigen Schmiede zu sprechen."  #~TR~
 rangers.0711.d: "Wir sind hier fertig."  #~TR~
 rangers.0711.d.tt: "Du kehrst zu deinen Abenteuern zurück"  #~TR~
 
 rangers.0712.t: "Mit den Einheimischen sprechen: Aragorn"  #~TR~
 rangers.0712.desc: "[aragorn.GetName] ist ein Mann von edlem Blut und hohem Ansehen. Er hat die [dunedainnorth|E] viele Jahre nach dem Tod seines Vaters angeführt und ist in den letzten Jahren mein Freund geworden. Er hat mich viel gelehrt.\n\nBevor wir Bree verlassen, um Aragorns Auftrag zu erfüllen, könnte er noch einige hilfreiche Informationen zu diesem Thema haben..."  #~TR~
 rangers.0712.a: "Erzähl mir von der besten Route nach Rhûnles."  #~TR~
 rangers.0712.b: "Gibt es irgendwelche möglichen Gefahren auf dem Weg?"  #~TR~
 
 rangers.0713.t: "Mit den Einheimischen sprechen: Barliman Butterbur"  #~TR~
 rangers.0713.desc: "Der beliebteste Gasthof in Bree ist der #italic Zum laufenden Pony#!, seit langem im Besitz der angesehenen Familie Butterbur. Der derzeitige Wirt, [barliman.GetFirstName], ist ein beschäftigter, aber vergesslicher Mann. Wie viele andere Bree-Bewohner ist er den Waldläufern gegenüber misstrauisch und verwechselt ihre Verschwiegenheit mit Bosheit. Zum Glück habe ich einen Zwerg an meiner Seite.\n\n"Meister Farin!" ruft der Wirt, als wir den Hauptraum des Gasthofs betreten. "Schön, dich zu sehen! Wie verlaufen deine Reisen, Freund?" "Äh, gut genug, Barliman," antwortet Farin mit einem Lächeln. Als Farins Freund kann ich es mir wohl leisten, ein paar Fragen zu stellen..."  #~TR~
 rangers.0713.a: "Lass uns einfach Essen und Getränke bestellen."  #~TR~
 rangers.0713.b: "Hast du einen Auftrag für mich?"  #~TR~
 rangers.0713.b.tt: "#weak Ein neuer generischer [task_contract|E] wird verfügbar#!"  #~TR~

 rangers.0714.t: "Mit den Einheimischen sprechen: Brees Schmied"  #~TR~
 rangers.0714.desc: "Bree ist eine Stadt der Menschen, und obwohl sie nicht unbedingt über die Fähigkeiten von [dwarves|E] oder [elves|E] in der Metallurgie verfügen, stellen sie dennoch nützliche und robuste Waffen her. In Bree kann man einen Schmied finden. Seine Waren sind ausreichend und seine Preise fair.\n\nWenn ich wollte, könnte ich ihn vor unserer Abreise zu unserem Auftrag im Norden um neue Ausrüstung bitten."  #~TR~
 rangers.0714.a: "Ich werde ein Schwert kaufen"  #~TR~
 rangers.0714.a.tt: "Du erhältst einen Waffenartefakt"  #~TR~
 rangers.0714.b: "Ich werde einen Bogen kaufen"  #~TR~
 rangers.0714.b.tt: "Du erhältst einen Waffenartefakt"  #~TR~
 rangers.0714.c: "Ich brauche im Moment nichts."  #~TR~
 rangers.0714.c.tt: "Du gehst, ohne etwas zu kaufen"  #~TR~
 
 rangers.0721.t: "Mit den Einheimischen sprechen: Imladris"  #~TR~
 rangers.0721.desc: "Das verborgene Tal von [imladris|E] ist eine Zuflucht für viele der [noldorelves|E], die noch in [middleearth|E] leben. Unter der Führung von [elrond|E] haben sie dieses Tal seit vielen Jahrhunderten sicher gehalten.\n\n"Das letzte heimatliche Haus" genannt, liegt [elrond.GetFirstName]s Residenz neben einem großen Wasserfall, denn hier stürzt der mächtige Bruinen aus den [mistymountains|E] herab.\n\nWährend meine Begleiter und ich uns hier ausruhen, gibt es ein paar Personen, mit denen wir uns unterhalten könnten..."  #~TR~
 rangers.0721.a: "Ich werde mit Meister [elrond.GetFirstName] sprechen."  #~TR~
 rangers.0721.a.tt: "Du entscheidest dich, mit Elrond zu sprechen."  #~TR~
 rangers.0721.b: "Wir sollten Elronds Söhne finden."  #~TR~
 rangers.0721.b.tt: "Du entscheidest dich, mit [elladan.GetFirstName] und [elrohir.GetFirstName] zu sprechen."  #~TR~
 rangers.0721.d: "Ich sehe Elronds Tochter, [arwen.GetFirstName], in der Nähe."  #~TR~
 rangers.0721.d.tt: "Du entscheidest dich, mit Lady Arwen zu sprechen."  #~TR~
 rangers.0721.c: "Ich habe gehört, dass gerade ein Zauberer hier verweilt..."  #~TR~
 rangers.0721.c.tt: "Du entscheidest dich, dich dem Zauberer zu nähern"  #~TR~
 rangers.0721.e: "Wir sind hier fertig."  #~TR~
 rangers.0721.e.tt: "Du kehrst zu deinen Abenteuern zurück"  #~TR~
 
 rangers.0722.t: "Mit den Einheimischen sprechen: Elrond"  #~TR~
 rangers.0722.desc: "[elrond.GetName] ist der Herr von [imladris|E] und langjähriger Verbündeter der [dunedainnorth|E]. Viele Häuptlinge meines Volkes wurden hier in ihrer Jugend gefördert, und Bruchtal war schon lange ein willkommener Rastplatz für die Dúnedain nach langen Reisen und Strapazen durch [eriador|E].\n\nElrond ist oft in seiner Bibliothek zu finden. Als meine Begleiter und ich uns nähern, beschließe ich, [andriel.GetFirstName] den größten Teil des Sprechens zu überlassen. Imladris ist ihre Heimat, und sie lebt schon seit einem Zeitalter hier in Gesellschaft von Elrond."  #~TR~
 rangers.0722.a: "Welche Neuigkeiten gibt es aus dem Ausland, Meister Elrond?"  #~TR~
 rangers.0722.b: "Hast du einen Auftrag für mich?"  #~TR~
 rangers.0722.b.tt: "#weak Ein neuer generischer [task_contract|E] wird verfügbar#!"  #~TR~

 rangers.0723.t: "Mit den Einheimischen sprechen: Elladan und Elrohir"  #~TR~
 rangers.0723.desc: "Die Söhne von [elrond|E] kreuzten unseren Weg schon bei unserer Untersuchung der zerstörten Stadt [GetTitleByKey('c_rhunlest').GetNameNoTier]. Seitdem versuchten sie, die geheimnisvolle dunkle Gestalt aufzuspüren, der sie auf dem höchsten Punkt der zerstörten Burg begegnet und gekämpft hatten. [andriel.GetFirstName] führt uns zu [elladan.GetFirstName] und [elrohir.GetFirstName], die auf einem der Gehwege von Bruchtal zu finden sind und über den mächtigen Wasserfall hinabblicken.\n\n"Wie erging es euch bei euren Ermittlungen in den Tagen seit unserer Trennung?" fragt Andriel. "Wir wissen, dass unser Feind nach Norden gegangen ist," antwortet Elladan. "Wir haben seine Spur am Rande der Ettenmoors verloren," fügt Elrohir hinzu."  #~TR~
 rangers.0723.a: "Welche Techniken habt ihr zur Verfolgung verwendet?"  #~TR~
 rangers.0723.b: "Ich möchte mein Schwertkampf verbessern..."  #~TR~
 
 rangers.0724.t: "Mit den Einheimischen sprechen: Gandalf der Graue"  #~TR~
 rangers.0724.desc: "Bevor ich meinen ersten Schritt zum Zauberer mache, bemerkt er mich bereits und steht bald vor mir. Ich habe von ihm gehört – es ist niemand Geringeres als [gandalf.GetFirstName] der Graue, ein langjähriger Freund der Hobbits aus dem Auenland, die wir Waldläufer beschützen.\n\n"[andriel.GetFirstName], das sind deine Freunde, nehme ich an?" sagt der Zauberer und wendet sich mir zu. Ich stelle mich vor, ebenso [farin.GetFirstName], und Gandalf nickt. "Ich bin froh, dass die Sicherheit von [eriador|E] in so fähigen Händen liegt. Andere Angelegenheiten rufen mich, sonst würde ich euch helfen." Er seufzt und verrät Anzeichen einer standhaften, aber müden Aura."  #~TR~
 rangers.0724.a: "Gibt es noch andere Zauberer, die im Norden aktiv sind?"  #~TR~
 rangers.0724.b: "Was weißt du über Zauberei?"  #~TR~
 
 rangers.0725.t: "Sprich mit den Einheimischen: Arwen"  #~TR~
 rangers.0725.desc: "Als ich mich [arwen.GetFirstName], der Tochter von [elrond.GetFirstName], nähere, überrascht mich eine vertraute Gestalt neben ihr. Es ist [aragorn.GetFirstName], mein Häuptling, den wir zuletzt im Tanzenden Pony in Bree gesehen haben.\n\n"Es freut mich, euch wiederzusehen, meine Freunde", begrüßt uns Aragorn und stellt uns der Dame an seiner Seite vor. Arwen lächelt [andriel.GetFirstName] an, denn sie kennen sich schon lange, und nickt anmutig, als sie die Namen von [farin.GetFirstName] und mir erfährt.\n\n"Lange schon haben Krieger wie ihr drei den Norden sicher gehalten", sagt sie respektvoll. "Ich spüre, dass große Gefahr auf eurem Weg liegt. Aber wenn ihr einander treu bleibt, werdet ihr siegen.""  #~TR~
 rangers.0725.a: "Danke für eure Ermutigung, Lady Arwen."  #~TR~
 rangers.0725.b: "Wir werden siegen, aber wir brauchen Vorräte."  #~TR~
 
 rangers.0731.t: "Sprich mit den Einheimischen: Nordinbad"  #~TR~
 rangers.0731.desc: "Nachdem die [dragon|E] die [dwarves|E] des Volkes Durins vom Grauen Berg vertrieben hatten, glaubte man lange, dass keine Zwergenpräsenz mehr so weit im Norden verblieben sei. Und doch bestand die Feste von [GetTitleByKey('c_nordinbad').GetNameNoTier] fort und überdauerte bis zum heutigen Tag.\n\nDie Stadt ist sehr klein. Sie wurde direkt in den steilen Fels des großen Berges gehauen, der sie schützt. Tief darunter liegt der heilige See von Azan-zâram, dessen Schönheit stets sein größter Schatz war.\n\nUns wurde Zugang zu diesem verborgenen Außenposten gewährt, und wir können seine Hallen erkunden. Es gibt ein paar Zwerge hier, mit denen wir sprechen könnten..."  #~TR~
 rangers.0731.a: "Ich werde mit [nordinbad|E]s Herrn, [gorin.GetFirstName], sprechen."  #~TR~
 rangers.0731.a.tt: "Du entscheidest dich, mit [gorin.GetName] zu sprechen."  #~TR~
 rangers.0731.b: "Wir sollten sehen, was [nordri.GetFirstName] so treibt."  #~TR~
 rangers.0731.b.tt: "Du entscheidest dich, mit [nordri.GetFirstName] zu sprechen."  #~TR~
 rangers.0731.c: "Mal sehen, ob sich [gundri.GetFirstName] von der Reise erholt hat."  #~TR~
 rangers.0731.c.tt: "Du entscheidest dich, mit [gundri.GetFirstName] zu sprechen."  #~TR~
 rangers.0731.d: "Wir sind hier fertig."  #~TR~
 rangers.0731.d.tt: "Du kehrst zu deinen Abenteuern zurück."  #~TR~
 
 rangers.0732.t: "Sprich mit den Einheimischen: Gorin"  #~TR~
 rangers.0732.desc: "[gorin.GetName] regiert [nordinbad|E] schon seit vielen Jahren. Als Spross des alten [greymountains|E] ist er ein stolzer und weiser Zwergenherrscher.\n\nAls ich mich dem Herrn von Nordinbad nähere, dankt er mir noch einmal für die Rettung seines Sohnes, [nordri.GetFirstName]. Er erzählt mir bereitwillig mehr über die Geschichte seines verborgenen Bergstützpunktes und berichtet mir von der Geschichte, wie die Zwerge von Nordinbad geschworen haben, den heiligen See von Azan-zâram für immer zu schützen, bis das Geschlecht Durins in den Norden zurückkehrte."  #~TR~
 rangers.0732.a: "Es ist erstaunlich, dass Nordinbad die Drachen überlebt hat."  #~TR~
 rangers.0732.b: "Hast du einen Auftrag für mich?"  #~TR~
 rangers.0732.b.tt: "#weak Ein neuer generischer [task_contract|E] wird verfügbar#!"  #~TR~
 
 rangers.0733.t: "Sprich mit den Einheimischen: Nordri"  #~TR~
 rangers.0733.desc: "In der Nähe der Schmieden von [nordinbad|E] begegnen wir [nordri.GetFirstName], der fleißig an der Herstellung einer neuen Klinge für sich arbeitet. Unter [dwarves|E], erzählt er mir, ist es nicht ungewöhnlich, dass selbst Prinzen und Söhne von Herren die Kunst von Hammer und Amboss und die Herstellung von Waffen und Rüstungen erlernen.\n\n"Wenn du willst, könntest du dir eine neue Waffe für einen deiner Begleiter aus unseren Waffenkammern nehmen", bietet [nordri.GetFirstName] an. "Es wäre eine schöne Belohnung für eure Hilfe in [gundabad|E]!"  #~TR~
 rangers.0733.a: "[farin.GetFirstName] sollte eine neue Axt bekommen!"  #~TR~
 rangers.0733.a.tt: "Farin erhält ein Waffenartefakt."  #~TR~
 rangers.0733.b: "Ein neuer Stab für [andriel.GetFirstName] wäre toll."  #~TR~
 rangers.0733.b.tt: "Andriel erhält ein Waffenartefakt."  #~TR~

 rangers.0734.t: "Sprich mit den Einheimischen: Gundri"  #~TR~
 rangers.0734.desc: "Nach kurzer Suche treffen wir [gundri.GetFirstName] in einem der vielen Gänge von [nordinbad|E]. Der alte Krieger scheint in tiefe Gedanken versunken zu sein und bemerkt uns erst, als [farin.GetFirstName] seinen Namen nennt.\n\n"Schön, euch wiederzusehen, meine neuen Freunde. Seid ihr gekommen, um mich für euer nächstes Abenteuer um Hilfe zu bitten, wohin es euch auch führen mag?" "Wir würden euch niemals von eurem Zuhause wegzwingen", antwortet [farin.GetFirstName]. "Aber wenn ihr eine oder zwei Stunden Zeit hättet, wäre euer weiser Rat sicherlich hilfreich..."  #~TR~
 rangers.0734.a: "Unterirdisch kämpfen muss eine Zwergen-Spezialität sein!"  #~TR~
 rangers.0734.b: "Ist es möglich, eure Technik zu erlernen?"  #~TR~
 
 rangers.0741.t: "Sprich mit den Einheimischen: Rhosgobel"  #~TR~
 rangers.0741.desc: "Obwohl es so nahe an der Dunkelheit von [mirkwood|E] liegt, fühle ich mich in [GetTitleByKey('c_rhosgobel').GetNameNoTier] in Frieden. Es ist nicht bekannt, wann [radagast.GetFirstName] seine Behausung hier errichtet hat, aber wenn man den Geschichten der Waldläufer glauben darf, ist er schon seit Jahrhunderten hier.\n\nOft in den Wäldern und Tälern zwischen Mirkwood und den [mistymountains|E] wandernd, hat der Braune Zauberer lange Zeit schweigend über diese Länder gewacht. Obwohl er sich normalerweise für sich hält, sind Besucher in Rhosgobel nicht unbekannt..."  #~TR~
 rangers.0741.a: "[radagast.GetFirstName] wird von unseren Abenteuern hören wollen."  #~TR~
 rangers.0741.a.tt: "Du entscheidest dich, mit [radagast.GetName] zu sprechen."  #~TR~
 rangers.0741.b: "Wir sollten nach [glorhirin.GetFirstName] sehen."  #~TR~
 rangers.0741.b.tt: "Du entscheidest dich, mit [glorhirin.GetFirstName] zu sprechen."  #~TR~
 rangers.0741.c: "Wir sind hier fertig."  #~TR~
 rangers.0741.c.tt: "Du kehrst zu deinen Abenteuern zurück."  #~TR~
 
 rangers.0742.t: "Sprich mit den Einheimischen: Radagast"  #~TR~
 rangers.0742.desc: "Es ist [andriel.GetFirstName], die die Führung übernimmt, als meine Begleiter und ich uns [radagast.GetFirstName], dem Braunen Zauberer, nähern. Es wird schnell deutlich, dass sie ihn schon einmal getroffen hat. Manchmal vergesse ich, dass Andriel seit Jahrhunderten – ja sogar Jahrtausenden – lebt.\n\n"Es ist gut zu sehen, dass ihr bei der Gefangenschaft der Spinnen unverletzt geblieben seid", sagt [andriel.GetFirstName]. "Ich wage nicht zu denken, was sie vorhatten, wenn wir nicht zu eurer Hilfe gekommen wären."\n\nDer Zauberer bleibt ruhig, sein Gesicht verrät sogar ein schwaches Lächeln. "Ich war ganz sicher, dass ihr auf dem Weg wart, meine Freunde", sagt er. "Ein Eichhörnchen hat mir so viel erzählt, als ich an diesem Baum hing." "Ein Eichhörnchen?" fragt [farin.GetFirstName], verwirrt. "Ah, seht ihr, mein guter Zwerg, die Tiere des Waldes sind meine Freunde", erklärt Radagast. "Nun, außer diesen trostlosen Spinnen natürlich."  #~TR~
 rangers.0742.a: "Gibt es eine Möglichkeit, die Sprache der Tiere zu lernen?"  #~TR~
 rangers.0742.b: "Hast du eine Aufgabe für uns, bevor wir gehen?"  #~TR~
 rangers.0742.b.tt: "#weak Ein neuer generischer [task_contract|E] wird verfügbar#!"  #~TR~
 
 rangers.0743.t: "Sprich mit den Einheimischen: Glorhirin"  #~TR~
 rangers.0743.desc: "Ein Elf aus dem Waldreich von [GetTitleByKey('k_lasgalen').GetNameNoTier], [glorhirin.GetFirstName], scheint einer der [silvanelves|E] des Nordens zu sein: Etwas kleiner als [andriel.GetFirstName] von den [noldorelves|E], aber nicht weniger scharfsichtig und agil.\n\n"Wie sind deine Verletzungen?" frage ich, als meine Begleiter und ich auf Glorhirin zugehen, der sich neben einem kleinen Bach am Rande von [GetTitleByKey('c_rhosgobel').GetNameNoTier]s Lichtung ausruht. "Sie werden heilen und mich nicht mehr behindern", sagt der Elf, scheinbar unbeeindruckt von den Ereignissen, die sich in [mirkwood|E] zugetragen haben. "Ich werde euch auf eurem Weg nach [erebor|E] führen", bietet er dann an, "da ich verpflichtet bin, so schnell wie möglich zu meinem König zurückzukehren."  #~TR~
 rangers.0743.a: "Wir danken dir, Freund."  #~TR~
 rangers.0743.b: "Es ist nützlich, einen Waldläufer bei uns zu haben."  #~TR~
 
 rangers.0751.t: "Sprich mit den Einheimischen: Erebor"  #~TR~
 rangers.0751.desc: "[erebor|E]. Der Einsame Berg. In seinen weiten und majestätischen Hallen zu stehen, lässt mich klein fühlen. Ich bin beeindruckt von dem, was die [dwarves|E] hier geschaffen haben, indem sie ihre Ausgrabungen direkt in die stabilen Felsen des steilen Berges gehauen haben.\n\nDies ist [farin.GetFirstName]s Zuhause, und er ist begierig darauf, mir die Gegend zu zeigen. Obwohl wir bald wieder aufbrechen müssen, denke ich, dass wir ein oder zwei Stunden Zeit haben können..."  #~TR~
 rangers.0751.a: "Wir könnten noch einmal mit König [ereborking.GetFirstName] sprechen."  #~TR~
 rangers.0751.a.tt: "Du entscheidest dich, mit [ereborking.GetName] zu sprechen."  #~TR~
 rangers.0751.b: "Lasst uns sehen, wie die Vorbereitung der Armee läuft."  #~TR~
 rangers.0751.b.tt: "Du beschließt, mit Prinz [ereborprince.GetFirstName] zu sprechen."  #~TR~
 rangers.0751.c: "Wir sind hier fertig."  #~TR~
 rangers.0751.c.tt: "Du kehrst zu deinen Abenteuern zurück."  #~TR~
 
 rangers.0752.t: "Sprich mit den Einheimischen: Dáin Eisenfuß"  #~TR~
 rangers.0752.desc: "Ich stehe vor dem Thron von [erebor|E], auf dem der König unter dem Berg sitzt – [ereborking.GetFirstName]. "Was führt euch zurück, Freunde?", fragt er mit einem jovialen Ausdruck unter seinem imposanten Bart.\n\n"Mein guter Begleiter, [farin.GetFirstName], zeigt mir seine Heimat", antworte ich, als Farin vortritt. "Verzeiht den Einbruch, mein Herr! Ich wollte nur, dass Eradan die Handwerkskunst unseres Volkes sieht!"\n\n"Ein edler Grund, Farin. Ja, Bursche. Du hast es gut gemacht." Der König sieht mich wieder an. "Gibt es noch etwas?""  #~TR~
 rangers.0752.a: "Könntest du ein paar Krieger für unsere Reise nach Norden entbehren?"  #~TR~
 rangers.0752.b: "Hast du eine Aufgabe für uns, bevor wir gehen?"  #~TR~
 rangers.0752.b.tt: "#weak Ein neuer generischer [task_contract|E] wird verfügbar#!"  #~TR~
 rangers.0752.c: "Wir müssen uns verbünden, um [nordinbad|E] zu rächen."  #~TR~
 
 rangers.0753.t: "Sprich mit den Einheimischen: Thorin Steinhaup"  #~TR~
 rangers.0753.desc: "Als wir aus den großen Zwergenhallen hinaus zum Haupteingang des Einsamen Berges treten, sehen wir bald Prinz [ereborprince.GetFirstName], der seine Truppen für den langen Marsch nach [GetTitleByKey('c_nordinbad').GetNameNoTier] vorbereitet. Als wir uns nähern, dreht er sich zu uns um und ergreift [farin.GetFirstName]s Unterarm in einer traditionellen Begrüßungsgeste.\n\n"Es war schön, dich wieder gesund zu Hause zu sehen, Farin!" sagt der Prinz. "Und noch besser zu wissen, dass du in [nordinbad|E] sein wirst und wieder an meiner Seite kämpfst!" Farin nickt und zeigt seinen tiefen Respekt vor seinem Kommandanten. "Bald, mein Herr. Und wer auch kommen mag, sage ich! Wir werden Nordinbad bis zum letzten verteidigen."  #~TR~
 rangers.0753.a: "Du musst so begabt mit der Axt sein, wie [farin.GetFirstName] es ist."  #~TR~
 rangers.0753.b: "Welchen Rat könntest du uns für unseren Weg durch die Berge geben?"  #~TR~
 rangers.0753.c: "Hilf mir, den Fall von [nordinbad|E] zu rächen!"  #~TR~

 ## Warden Thorondor of Rhudaur ##
 rangers.1000.t: "Arassuils Aufruf"  #~TR~
 rangers.1000.desc: "Wir haben einen Aufruf von Häuptling Arassuil von den Dunedain erhalten, dass er unsere sofortige Anwesenheit in unseren Häusern benötigt. Es scheint, dass die Nachricht von der zunehmenden Präsenz der Orks in den nördlichen Nebligen Bergen auch den Häuptling beunruhigt."  #~TR~
 rangers.1000.a: "Wir werden sofort aufbrechen!"  #~TR~
 rangers.1000.a.tt: "#S Du beginnst sofort die Reise nach Naithgardh#!"  #~TR~
 rangers.1000.b: "Wir haben keine Zeit."  #~TR~

 rangers.1001.t: "Arassuils Befehle"  #~TR~
 rangers.1001.desc: "Sobald wir in Naithgardh ankommen, befiehlt uns Arassuil, unsere Truppen zu sammeln und uns darauf vorzubereiten, gegen die Orks des Gram-Berges zu kämpfen, um ihr Wachstum in den Bergen zu stoppen. Er erzählt uns auch, dass sein Neffe Arathon gesagt hat, dass er uns im kommenden Krieg helfen wird."  #~TR~
 rangers.1001.a: "Wir werden sofort mit den Vorbereitungen beginnen!"  #~TR~
 rangers.1001.a.tt: "#S Schaltet einen Story-[task_contract|E] bei Cameth Brin frei#!\n"  #~TR~
 dunedain_reinforcments: "Dunedain-Armee"  #~TR~

 rangers.1002.t: "Ankunft in Cameth Brin"  #~TR~
 rangers.1002.desc: "Wir kommen in Cameth Brin an, dem verlassenen Wachturm der Dunedain in Rhudaur. Unsere Späher berichten, dass sie einige Orks vom Gram-Berg um den alten Turm herum gesehen haben. Wir bereiten uns darauf vor, mit einer Truppe von ein paar Dutzend Mann in den Turm zu gehen."  #~TR~
 rangers.1002.a: "Lasst uns den Turm betreten."  #~TR~

 rangers.1003.t: "Orks"  #~TR~
 rangers.1003.desc: "Wir stoßen fast sofort auf Orks, als wir uns im Wachturm befinden. Die Orkgruppe ist kleiner als unsere, daher sollten wir sie besiegen können."  #~TR~
 rangers.1003.a: "Angriff für die Dunedain!"  #~TR~
 rangers.1003.a.success: "Wir töten die Orks."  #~TR~
 rangers.1003.a.failure: "...aber du wurdest dabei verwundet."  #~TR~
 rangers.1003.b: "Sie sind gute Ziele!"  #~TR~
 rangers.1003.b.tt: "Du schießt die Orks leicht nieder."  #~TR~

 rangers.1004.t: "Vorräte von Cameth Brin"  #~TR~
 rangers.1004.desc: "Nachdem wir die Orks besiegt haben, finden wir die Vorräte von Cameth Brin. Sie sind größtenteils geplündert, aber es liegen immer noch etwas Gold und Waffen herum, die die Orks anscheinend nicht mitgenommen haben."  #~TR~
 rangers.1004.a: "Sammelt alles, was wir kriegen können."  #~TR~

 rangers.1005.t: "Hinterhalt!"  #~TR~
 rangers.1005.desc: "Wir sehen eine größere Ork-Kompanie als die vorherige auf uns zukommen, als wir den Turm verlassen. Wir müssen unsere Männer schnell organisieren, um auf unsere Feinde zu reagieren."  #~TR~
 rangers.1005.a: "Angriff!"  #~TR~
 rangers.1005.a.success: "Hinterhalt ist erfolgreich."  #~TR~
 rangers.1005.a.failure: "Jemand hat dich verwundet."  #~TR~
 rangers.1005.b: "Umkreisen sie!"  #~TR~
 rangers.1005.b.tt: "Es gelingt dir, die Orkkompanie zu vernichten."  #~TR~

 rangers.1006.t: "Späher von Imladris"  #~TR~
 rangers.1006.desc: "Als wir die Orks besiegt haben, bemerken wir in der Ferne einen einsamen Reiter. Als der Reiter näher kommt, sehen wir, dass es eine Elbin aus Imladris ist, ein Mitglied von Lord Elronds Haushalt. Sie bespricht, was gerade passiert ist, und lädt uns ein, Imladris zu besuchen, um Lord Elrond um Rat zu fragen."  #~TR~
 rangers.1006.a: "Wir werden uns wiedersehen."  #~TR~

 rangers.1007.t: "Nachspiel"  #~TR~
 rangers.1007.desc: "Wir haben festgestellt, dass die Orks der nördlichen Nebligen Berge immer dreister werden und so weit südlich wie Cameth Brin vordringen. Wir sollten nach Süden gehen und nach Naithgardh zurückkehren, um über unsere Fortschritte zu berichten."  #~TR~
 rangers.1007.a: "Wir brechen auf"  #~TR~

 rangers.1008.t: "Zurück"  #~TR~
 rangers.1008.desc: "Sobald wir nach Naithgardh zurückkehren, werde ich unserem Häuptling Bericht erstatten. Er befiehlt uns, sofort mit der Vorbereitung größer angelegter Operationen gegen die Orks des Nordens zu beginnen. Er rät uns auch, Lord Elrond von Imladris um Rat zu fragen."  #~TR~
 rangers.1008.a: "Wir müssen zukünftige Überfälle verhindern"  #~TR~
 rangers.1008.a.tt: "#S Schaltet eine Geschichte [task_contract|E] in Imladris frei#!\n"  #~TR~

 rangers.1009.t: "Elronds Rat"  #~TR~
 rangers.1009.desc: "Wenn wir in Imladris ankommen, suche ich sofort Elrond auf, um ihm unser Anliegen zu erklären. Er rät uns, mit dem Sammeln von Ressourcen zu beginnen und uns nach Norden in Richtung des alten Ork-Festung Mount Gram in den Bergen von Angmar zu bewegen. Er sagt, dass er uns Verstärkung schicken kann, wenn wir für unseren Angriff bereit sind."  #~TR~
 rangers.1009.a: "Danke, Meister Elrond"  #~TR~

 rangers.1010.t: "Willkommene Hilfe"  #~TR~
 rangers.1010.desc: "Ich treffe Lumiel, die Späherin von Imladris, die wir bei Cameth Brin getroffen haben. Sie erzählt mir, dass sie sich freiwillig gemeldet hat, sich an unseren Bemühungen im Kampf gegen die Orks des Nordens zu beteiligen, und Meister Elrond hat ihr erlaubt, sich unserem Lager anzuschließen."  #~TR~
 rangers.1010.a: "Hilfe ist immer willkommen"  #~TR~
 rangers.1010.a.tt: "#S Dies ist das Ende des aktuellen Geschichtsinhalts#!\n"  #~TR~
