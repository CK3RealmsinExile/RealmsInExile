l_german:
 mordor.1000.t: "Der Lange Friede"  #~TR~
 mordor.1000.desc: "[mordor|E] schlummert. Wir harren der Zeit und bereiten dieses Land auf die Rückkehr unseres Meisters, [sauroncharacter|E], vor, der in [GetTitleByKey('c_amon_lanc').GetNameNoTier] ruht und insgeheim seine Kräfte sammelt.\n\nMordor ist derzeit ein geteiltes Land. Im Norden herrschen wir, die Diener Saurons, über die wilden und zänkischen Orks, während im Süden die Sklavenarmee der Núrniags unsere Armeen ernährt. Doch es gibt noch viel zu tun, bevor der Schwarze Turm wieder erstehen kann, und als Herr der Neun ist es meine Pflicht, dies zu tun. Mehrere Wege eröffnen sich mir.\n\nIm Westen sammeln die Statthalter von [gondor|E] ihre Kräfte. Vor vielen Jahrhunderten nahm ich ihnen Minas Ithil ab, und obwohl sie keinen Versuch unternommen haben, es zurückzuerobern, stellen sie immer noch eine Bedrohung dar. Die Verteidigung von [GetTitleByKey('c_morannon').GetNameNoTier] und [GetTitleByKey('minas_ithil').GetNameNoTier] muss verstärkt werden, um uns gegen jede Bedrohung von außen zu schützen, und ihre schwarzen Mauern sollen ein Bollwerk gegen die Feinde Saurons sein.\n\nDoch diese Strategie ist rein defensiv. Ich könnte mich darauf konzentrieren, die zänkischen Stämme der [orcs|E] zu einer beeindruckenden Kampftruppe auszubilden, die inneren Kämpfe zu beenden und eine Rasse zu fördern, die Mordor würdig ist; und so könnte diese neue Armee sowohl Speer als auch Schild Mordors sein.\n\nIm Westen liegt [GetTitleByKey('k_ithilien').GetNameNoTier], Garten Gondors, mit seinen reichen Holzressourcen, die wir plündern könnten.\n\nMeine dritte Option betrifft [GetTitleByKey('k_nurn').GetNameNoTier], wo die arroganten Núrniags leben. Die auf ihren Sklavenfeldern gesammelten Vorräte sind unerlässlich, aber sie zu demütigen und einen direkteren Ansatz in der Sklavenwirtschaft zu wählen, könnte sich langfristig als vorteilhaft erweisen..."  #~TR~
 mordor.1000.desc.a: "Ich habe die ersten Schritte unternommen, um [mordor|E] auf die Rückkehr von [sauroncharacter|E] vorzubereiten, aber es könnte noch mehr Arbeit zu tun sein.\n\nIch muss sicherstellen, dass das Dunkle Land für seinen rechtmäßigen Herrn bereit ist!"  #~TR~
 mordor.1000.a: "Ich werde die Orks zu einer echten Kampftruppe schmieden!"  #~TR~
 mordor.1000.a.tt: "Schaltet eine Entscheidung frei, eine beeindruckende Armee aufzustellen"  #~TR~
 mordor.1000.b: "Lasst uns Ithilien, den Garten von [gondor|e], ausplündern."  #~TR~
 mordor.1000.b.tt: "Schaltet eine Entscheidung frei, um deinen Einfluss auf [GetTitleByKey('k_ithilien').GetNameNoTier] auszuweiten"  #~TR~
 mordor.1000.d: "Die Núrniags müssen gedemütigt und ihres Stolzes beraubt werden."  #~TR~
 mordor.1000.d.tt: "Schaltet eine Entscheidung frei, um die Sklavenwirtschaft von Núrn neu zu organisieren"  #~TR~
 mordor.1000.c: "Stärken wir unsere Verteidigung, damit unsere Feinde Mordor nicht belagern."  #~TR~
 mordor.1000.c.tt: "Schaltet eine Entscheidung frei, um die Eingänge nach Mordor zu befestigen"  #~TR~
 mordor.1000.e: "Wir haben viel erreicht. Sendet dem Meister eine Nachricht..."  #~TR~
 mordor.1000.e.tt: "Schaltet eine Entscheidung frei, [sauroncharacter|E] zur Rückkehr nach Mordor aufzufordern"  #~TR~
 
 mordor.1001.t: "Mordor befestigt"  #~TR~
 mordor.1001.desc: "Unsere Bemühungen waren nicht vergeblich. Jeder Hügel wird jetzt bewacht, jeder Eingang nach [mordor|E] gut verteidigt.\n\nWir haben die Befestigungen verstärkt und Belagerungsvorräte gesammelt; und die Tore und Mauern werden von den Stärksten unter den [orcs|E] bemannt. Die schwarzen Mauern unserer Festungen sind höher denn je, unsere Tore mit Eisen und Stahl befestigt. Unsere Mauern werden nicht durchbrochen, unsere Garnisonen werden nicht wanken, unsere Länder werden von niemandem außer uns entweiht werden!\n\nAber so zufrieden ich mit diesem jüngsten Erfolg bin, ich darf nicht vergessen, dass es immer noch mehr zu tun gibt. Bald werde ich meinen nächsten Schritt tun, um sicherzustellen, dass Mordor auf die Rückkehr seines wahren Meisters vorbereitet ist..."  #~TR~
 mordor.1001.a: "Niemand wird Mordor unbemerkt betreten."  #~TR~
 mordor.1001.a.tt: "Nach einiger Zeit wird ein neues Dilemma erscheinen"  #~TR~
 
 mordor.1002.t: "Aufstieg der Morgul-Heere"  #~TR~
 mordor.1002.desc: "Die Heere von Morgul stehen bereit. Viel Zeit wurde mit gezielter Zucht und intensivem Training verbracht, um die [orcs|E] von [mordor|E] zu einer Streitmacht zu formen, die in der Lage ist, die Herren des Westens zu schlagen, wenn sie gerufen werden. Weder Sonne noch Regen werden sie behindern, sie sind stark und groß, aber schnell in der Bewegung und präzise in ihren Angriffen. Wenn die Zeit kommt, wird der Krieg die Länder von [gondor|E] und darüber hinaus verwüsten, und die Orks werden an vorderster Front kämpfen.\n\nSo zufrieden ich mit diesem jüngsten Erfolg bin, ich darf nicht vergessen, dass es immer noch mehr zu tun gibt. Bald werde ich meinen nächsten Schritt tun, um sicherzustellen, dass Mordor auf die Rückkehr seines wahren Meisters vorbereitet ist..."  #~TR~
 mordor.1002.a: "Ich werde die Morgul-Heere zu gegebener Zeit entfesseln..."  #~TR~
 mordor.1002.a.tt: "Nach einiger Zeit wird ein neues Dilemma erscheinen"  #~TR~
 
 mordor.1003.t: "Núrn reorganisiert"  #~TR~
 mordor.1003.desc: "Der Stolz der Núrniags ist zu Ende. Auf [duke|E] reduziert, die meiner direkten Kontrolle unterstehen, werden sie sich den von mir angeordneten Veränderungen fügen oder sehen, wie sie selbst der letzten Macht beraubt werden, die ihnen geblieben ist.\n\nNicht länger wird der Reichtum Núrns für verschwenderische Prahlereien ausgegeben, sondern direkt in unsere Kriegskasse und in die Vorratslager für die Heere von [mordor|E] umgeleitet. Nicht länger müssen wir mit den törichten und reichen Herren verhandeln, die an ihren Sklavenarmeen reich geworden sind, und kein ehrgeiziger Emporkömmling wird mehr die Chance haben, unsere Armeen an Nahrung zu berauben. Jetzt schuften die Sklaven direkt im Namen des Dunklen Herrn und keines anderen!\n\nSo zufrieden ich mit diesem jüngsten Erfolg bin, ich darf nicht vergessen, dass es immer noch mehr zu tun gibt. Bald werde ich meinen nächsten Schritt tun, um sicherzustellen, dass Mordor auf die Rückkehr seines wahren Meisters vorbereitet ist..."  #~TR~
 mordor.1003.a: "Die Produktionsraten werden zu gegebener Zeit steigen."  #~TR~
 mordor.1003.a.tt: "Nach einiger Zeit wird ein neues Dilemma erscheinen"  #~TR~
 
 mordor.1011.t: "Die Rückkehr des Dunklen Herrn"  #~TR~
 mordor.1011.desc: "Die Zeit ist gekommen. [mordor|E] ist ausreichend auf die Rückkehr seines rechtmäßigen Herrn vorbereitet. Jetzt nähert er sich.\n\nEr wird den Dunklen Turm wiederherstellen und sich öffentlich als Herr von Mordor ausrufen. Lassen Sie die Flammen von Orodruin beim Anblick seines Kommens ausbrechen, und lassen Sie die Herren des Westens, die sich gegen seine Macht gestellt haben, in ihren Hallen und Festungen zittern. Ihre Zeit wird bald kommen.\n\nLasst die Erde bei der Ankunft ihres rechtmäßigen Herrn erzittern und brüllen: [sauronthedarklordcharacter|E], Herr der Ringe, Herr der Erde!"  #~TR~
 mordor.1011.a: "Ich übergebe die Herrschaft über Mordor meinem Meister."  #~TR~
 
 mordor.1012.t: "Schicksal des Hexenkönigs"  #~TR~
 mordor.1012.desc: "Es ist Zeit. "Die Stunde ist gekommen, Mûrazôr, Erster der Neun."\n\nIch verbeuge mich vor [sauroncharacter|E], der auf seinem Dunklen Thron im innersten Heiligtum des Dunklen Turms sitzt.\n\n"Deine Taten sind gut vollbracht. Nun ist der Dunkle Turm wieder auferstanden, und ich habe einen neuen Zweck für dich bestimmt. Minas Morgul, deine Eroberung, soll deine neue Wohnstätte in meinem Dienst sein. Von dort aus sollst du meine Armeen befehligen, bis die Zeit kommt, in der du auf [gondor|E] angreifen wirst, wie ich es befehle."\n\nIch verbeuge mich und blicke nach Westen, auf die blassen Mauern des fernen Minas Morgul. Bald werden unsere Feinde vor dem Schatten Mordors fallen.\n\n"Geh nun, Mûrazôr, denn so habe ich es verfügt," entlässt mich mein Meister."  #~TR~
 mordor.1012.a: "Ich muss mich auf den Krieg vorbereiten."  #~TR~
 mordor.1012.b: "Mein Meister hat jetzt viel zu tun..."  #~TR~
 
 mordor.1010.t: "Der Ruf Mordors"  #~TR~
 mordor.1010.desc: "In der tiefsten Nacht kommt er aus dem sternenlosen Himmel. Sein geflügeltes Fellvieh landet und verbeugt sich vor mir, und der Reiter steigt ab und folgt dem Beispiel. Ich bitte ihn zu sprechen.\n\n"Ich bringe eine Nachricht aus [mordor|E], Eure Exzellenz." Sagt er, Khamûl, Zweiter der Neun. "Es ist für euch vorbereitet, Herr, und bereit für eure Ankunft. Der Dunkle Turm ist bereit, auf euer Geheiß wieder zu erstehen."\n\nIst es an der Zeit, nach Mordor zurückzukehren, den Schwarzen Turm erneut zu errichten und mich allen zu offenbaren? Oder sollte ich meine Zeit abwarten und bis zu einer für meine Ankunft günstigeren Stunde warten?"  #~TR~
 mordor.1010.a: "Es ist Zeit, nach [mordor|E] zurückzukehren."  #~TR~
 mordor.1010.b: "Die Zeit ist noch nicht gekommen..."  #~TR~
 
 mordor.1004.t: "Ithilien brennt"  #~TR~
 mordor.1004.desc: "Fackeltragende [orcs|E] schwärmen durch den sogenannten Garten von [gondor|E], brennen und hacken, wie es ihnen gefällt. Ithilien wird mit jedem Tag, der vergeht, verwüstet.\n\nGroße Holzfällerlager wurden errichtet und das Holz wird in den Belagerungswerkstätten von Udûn gut genutzt. Bald wird die orkische Kriegsmaschine wahrhaft unaufhaltsam werden.\n\nSo zufrieden ich mit diesem jüngsten Erfolg bin, ich darf nicht vergessen, dass es immer noch mehr zu tun gibt. Bald werde ich meinen nächsten Schritt tun, um sicherzustellen, dass Mordor auf die Rückkehr seines wahren Meisters vorbereitet ist..."  #~TR~
 mordor.1004.a: "Ganz Ithilien soll brennen."  #~TR~
 mordor.1004.a.tt: "Nach einiger Zeit wird ein neues Dilemma erscheinen"  #~TR~
 
 mordor.1013.t: "Mein Reich ordnen"  #~TR~
 mordor.1013.desc: "Es hat ein ganzes Zeitalter gedauert, aber endlich gehört [mordor|E] wieder mir. Und obwohl [witchking.GetName] das Land gut auf meine Rückkehr vorbereitet hat, gibt es noch ein paar Aufgaben, um die ich mich selbst kümmern muss.\n\nEine davon betrifft das Schicksal von [GetTitleByKey('k_nurn').GetNameNoTier]. Der Hexenkönig hat die stolzen Núrniags gedemütigt, um die Produktivität zu steigern. Ich könnte diese Entscheidung rückgängig machen und ihre Königslinie wiederherstellen, um ihre unerschütterliche Loyalität zu gewährleisten... aber wie mein vertrauenswürdigster Diener zu Recht bemerkt hat, würde dies zu einem gewissen Rückgang der produzierten Nahrungsmittel führen.\n\nIch könnte auch einfach den Status quo aufrechterhalten und Núrn selbst verwalten oder einen noch radikaleren Ansatz wählen, indem ich seine Herrscher direkter an das schlagende Herz Mordors binden - den Dunklen Turm von Barad-Dûr..."  #~TR~
 mordor.1013.a: "Núrn wird noch weiter demontiert werden."  #~TR~
 mordor.1013.b: "Ich werde die Núrniags als Könige wieder einsetzen."  #~TR~
 mordor.1013.c: "Wir werden den Status quo aufrechterhalten."  #~TR~
 
 mordor.1014.t: "Der Untergang Dol Guldurs"  #~TR~
 mordor.1014.desc: "Nun, da Barad-dûr wieder auferstanden ist und ich mich allen bekannt gemacht habe, bleibt die Frage, was ich mit meiner ehemaligen Wohnstätte Dol Guldur anfangen soll. Viel Schrecken und Schatten habe ich von dort auf die Elben und Waldläufer von [mirkwood|E] entfesselt, und vieles von meinem Einfluss ist immer noch deutlich zu sehen.\n\nManche mögen es für undurchführbar halten, es direkt zu halten, aber ich bin der Herr der Ringe, König-Exzellenz, und mein Auge sieht alles. Wenn ich wünsche, dass Dol Guldur mir gehört, kann ich es so machen!\n\nSind meine Nazgûl aber nicht nur Erweiterungen meines Willens, wie die Finger meiner Hand? Wenn ich einen meiner Nazgûl dorthin ernennen würde, könnten sie in meinem Namen und gegen meinen Feind handeln, während ich meine große und glorreiche Macht gegen [gondor|E] richte."  #~TR~
 mordor.1014.a: "Sendet den Zweiten der Neun als meinen Leutnant dorthin."  #~TR~
 mordor.1014.b: "Ich werde Dol Guldur von hier aus direkt verwalten."  #~TR~
 
 mordor.1015.t: "Dol Guldurs neuer Meister"  #~TR~
 mordor.1015.desc: "Nun, da der Zweite der Neun in Dol Guldur residiert und von dort aus herrscht, muss ich entscheiden, in welcher Funktion er handeln soll. Größere Autonomie könnte Dol Guldur verwundbarer machen, doch ich müsste weniger meiner Ressourcen für seine Verteidigung aufwenden.\n\nAlternativ, wenn [mordor|E] Tribut gezahlt wird, wird meine Stärke für den langen Krieg gegen [gondor|E] gestärkt; auf Kosten meines Leutnants und seiner Bemühungen gegen die [elves|E] von [mirkwood|E] und [lothlorien|E]."  #~TR~
 mordor.1015.a: "Er soll vorerst freie Hand haben."  #~TR~
 mordor.1015.b: "Ich gebe ihm die Erlaubnis, ihre Wälder zu verbrennen."  #~TR~
 mordor.1015.c: "Die Zeit ist noch nicht gekommen."  #~TR~
 mordor.1015.c.tt: "[khamul.GetName] bleibt dein [vassal|E]."  #~TR~
 
 mordor.1016.t: "Die Finsternis von Dol Guldur"  #~TR~
 mordor.1016.desc: "Mein Herz regt sich in der Nacht und gebietet mir, dorthin zu schauen, in den schwarzen sternenlosen Himmel. Ich sehe es nicht mit meinen Augen, aber ich spüre es in meinem Herzen. Lange hat das Böse in Dol Guldur, dem Hügel der Zauberei, einst hell und schön [GetTitleByKey('c_amon_lanc').GetNameNoTier] gewohnt. Doch dies ist anders.\n\nDol Guldur hat jetzt einen neuen Herrn; nicht länger der große Feind selbst, verkleidet als der Zauberer; sondern einer seiner Leutnants. Lange hatte [sauroncharacter|E] im Geheimen im Hügel der Zauberei gewohnt, und seine Anwesenheit vergiftete den [mirkwood|E], aber er griff uns nicht direkt an. Ich befürchte, das ist nicht mehr der Fall, denn der Schwarze Turm ist neu entstanden, und bei diesem Zeichen werden alle Diener von [sauronthedarklordcharacter|E] ermutigt, und die Freien Völker von [middleearth|E] werden eine große Schlacht bestehen müssen."  #~TR~
 mordor.1016.a: "Dol Guldur wird ein schrecklicher Feind sein...."  #~TR~
 
 mordor.1022.t: "Der Zauberer enthüllt"  #~TR~
 mordor.1022.desc: "Unsere Untersuchung von [GetTitleByKey('c_amon_lanc').GetNameNoTier] hat eine Wahrheit enthüllt, vor der viele unter uns so lange Angst hatten: Der Zauberer von Dol Guldur ist niemand anderes als [sauronthedarklordcharacter|E] selbst, zurückgekehrt von seiner Niederlage während des Krieges des [lastallianceshort|E]!\n\nHeftig bereiten wir uns auf den Krieg vor, denn ein solches Böses darf nicht so nah an unseren Häusern und unserem Volk bleiben. Wir müssen die Kontrolle über [dolguldur|E] von ihm entreißen und ihn, wenn möglich, in die Flucht schlagen."  #~TR~
 mordor.1022.a: "Für den Großen Grünwald!"  #~TR~
 
 mordor.1023.t: "Der Zauberer enthüllt"  #~TR~
 mordor.1023.desc: "Die Zeit ist gekommen, mich zu offenbaren. Ich bin nicht länger der Zauberer.\n\nWährend mir diese Verkleidung gute Dienste geleistet hat, hat sich die Welt verändert. Ich werde sie wieder in Dunkelheit hüllen, jetzt, da meine Feinde schwach sind und sich in Sicherheit wähnen..."  #~TR~
 mordor.1023.a: "Die Schatten erheben sich."  #~TR~
 
 mordor.1024.t: "Der Zauberer enthüllt"  #~TR~
 mordor.1024.desc.evil: "Der Himmel verdunkelt sich, als mich erstaunliche Nachrichten aus den Ruinen von Dol Guldur erreichen. Der dort residierende Zauberer hat sich als niemand anderes als [sauronthedarklordcharacter|E] offenbart!\n\nDas muss bedeuten, dass er bereit ist, erneut Krieg gegen die verhassten [elves|E] zu führen. Wir werden an seiner Seite sein, wenn die Zeit gekommen ist!"  #~TR~
 mordor.1024.desc.good: "In einer schockierenden Wendung der Ereignisse hat sich der Zauberer von Dol Guldur als niemand anderes als [sauronthedarklordcharacter|E] entpuppt – eine Tatsache, die einige der Weisen schon lange vermutet hatten.\n\nSauron hat sich offen erklärt. Das muss bedeuten, dass er genug Stärke gewonnen hat, um wieder Krieg in ganz [middleearth|E] zu führen. Das sind in der Tat dunkle Tage!"  #~TR~
 mordor.1024.a: "Wir müssen uns auf das Kommende vorbereiten."  #~TR~

 mordor.2000.t: "Macht"  #~TR~
 mordor.2000.desc: "Ich bin [ROOT.GetCharacter.GetTitleAsNameNoTooltip]! Über die verwüsteten Ebenen und widerlichen Nagerlöcher von [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] fürchten die [orcs|E], vom größten Orksoldaten bis zum geringsten der Snaga, MEINEN Namen!\n\nWährend ich in meinem Ruhm als größter Ork von [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] bade, kommt [chancellor.GetNameNoTooltip] auf mich zu, wringt [chancellor.GetHerHis] Hände und hat den Kopf gesenkt. 'Oh großer [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ein bescheidener Vorschlag von diesem geringsten der Orks... sollten wir Boten zu den anderen Ork-Häuptlingen von [GetTitleByKey('k_gorgoroth').GetNameNoTier] schicken und ihnen von deiner Größe erzählen?'\n\nEin merkwürdiger Vorschlag. Vielleicht werden diese Maden, die sich in ihren Löchern verstecken, endlich ihre stinkenden Köpfe vor mir beugen! Andererseits werden laute [orcs|E] oft von anderen Orks zum Schweigen gebracht, ganz zu schweigen von den Tarks vom Schwarzen Tor!"  #~TR~
 mordor.2000.a: "Schickt Reiter nach ganz Mordor! Wen kümmert es, wenn ein paar nicht zurückkehren?"  #~TR~
 mordor.2000.b: "Bleiben wir auf der sicheren und stillen Seite..."  #~TR~
 mordor.2000.a.success: "Deine Nachbarn sind beeindruckt"  #~TR~
 mordor.2000.a.success.toast: "Beeindruckte Nachbarn"  #~TR~
 mordor.2000.a.failure: "Deine Nachbarn sind verärgert"  #~TR~
 mordor.2000.a.failure.toast: "Verärgerte Nachbarn"  #~TR~
 
 news_event.0042.t: "Der Schicksalsberg bricht aus"  #~TR~
 news_event.0042.desc: "Jahrtausendelang schlummerte der Vulkanberg im Herzen von [mordor|E], wartend auf die Rückkehr des wahren Herrn von Mordor. Nun, in einer Wendung des Schicksals, die selbst die Weisen nicht erwartet hatten, hat [sauronthedarklordcharacter|E] das Land der Schatten wieder zu seinem Herrschaftsgebiet gemacht und offen seine Herrschaft darüber verkündet.\n\nDie Feuer des Schicksalsbergs brechen in einer gewaltigen Explosion aus, als Sauron beginnt, seinen Dunklen Turm wiederaufzubauen. Die Dunkelheit Mordors breitet sich aus und [gondor|E] muss nun seine östlichen Verteidigungsanlagen stärken, da sie bald auf die Probe gestellt werden..."  #~TR~
 news_event.0042.a: "Der Schatten Mordors erhebt sich wieder..."  #~TR~
 news_event.0042.b: "Hoch lebe der Dunkle Lord von Mordor!"  #~TR~
 news_event.0042.c: "Eine unerwartete Entwicklung in der Tat..."  #~TR~
