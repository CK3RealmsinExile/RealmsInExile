 ## Initial Events ##
 goblins.0200.t: "Die Maske"  #~TR~
 goblins.0200.desc: "Halb im Dreck vergraben liegt eine groteske Maske, aus Knochen gehauen, mit einigen unbekannten Zeichen darauf geschnitzt. Ihre hohlen Augen starren mich an, weit und leer, ihr Hauermaul in einem stummen Knurren erstarrt.\n\nIn dem Moment, in dem ich sie sehe, ergreift mich ein seltsames Verlangen. Ich will sie aufheben. Ihr Gewicht spüren. Sie an mein Gesicht drücken. Ich weiß nicht warum. Aber der Gedanke, sie zurückzulassen, beunruhigt mich zutiefst.\n\nSollte ich sie mitnehmen... oder sie dort begraben lassen, wo sie liegt?"  #~TR~
 goblins.0200.a: "Ich werde sie mitnehmen."  #~TR~
 goblins.0200.a.tt: "Schaltet eine spezielle [decision|E] frei"  #~TR~
 goblins.0200.b: "Lass es lieber..."  #~TR~
 goblins.0200.b.tt: "Du wirfst die Maske weg"  #~TR~
 
 goblins.0201.t: "Die Maske: Ein mächtiges Gefühl"  #~TR~
 goblins.0201.desc: "Ich schiebe mir die Maske ins Gesicht. Kalt... so kalt! Sie beißt in meine Haut, wie Zähne aus Frost. Alles dreht sich und rastet dann ein. Farben verdrehen sich. Geräusche dehnen sich.\n\nIch kann mein eigenes Blut hören. Ich kann alles hören. Mein Herz schlägt wie Kriegstrommeln. Ich grine. Ich glaube, ich lache. Oder schreie? Ich weiß es nicht! Es ist mir egal!\n\nDie Maske will Dinge, und das will ich auch. Ja. Ja! Lass sie kommen!"  #~TR~
 goblins.0201.a: "Ich fühle mich... mächtig...!"  #~TR~
 
 goblins.0202.t: "Die Maske: Steigende Stärke"  #~TR~
 goblins.0202.desc: "Meine Knochen knacken. Meine Haut spannt sich. Es tut weh, aber es ist ein gutes Weh. Meine Arme wölben sich, mein Griff verfestigt sich... ich zerdrücke einen Stein, ohne es zu wollen. Ich fühle mich schwer, stark, schnell. Schneller als je zuvor. Ich schlage auf den Boden und er reißt.\n\nIch lache. Die Maske summt an meinem Gesicht, als ob sie mich nährt. Durch mich hindurch nährt. Ich war einmal klein. Nicht mehr. Jetzt werden sie rennen, wenn sie mich kommen sehen."  #~TR~
 goblins.0202.a: "Hahaha! Ich bin unbesiegbar!"  #~TR~
 
 goblins.0203.t: "Die Maske: Gedanken der Größe"  #~TR~
 goblins.0203.desc: "Ich war nur ein weiterer [goblin|E]... klein, schnell, vergesslich. Nicht der größte. Nicht der bösartigste. Nur ein weiteres Gesicht im Schwarm. Aber jetzt? Jetzt sehe ich die Wahrheit. Sie huschen und knurren und kratzen nach Resten... während ich aufsteige.\n\nDie Maske hat mir gezeigt, was ich sein könnte. Nein... was ich bin. Schlauer. Stärker. Größer. Ich war für mehr geschaffen. Ich spüre es in jedem Knochen. Sie werden mir folgen, oder sie werden fallen."  #~TR~
 goblins.0203.a: "Niemand kann mich aufhalten!"  #~TR~
 
 ### Random Events ###
 goblins.0210.t: "Die Maske: Unrechtmäßig erlangte Gewinne"  #~TR~
 goblins.0210.desc: "Die Maske drückt kalt gegen meine Haut, und eine seltsame Wärme breitet sich in meinen Fingern aus. Ich schließe meine Augen und plötzlich summt die Luft um mich herum.\n\nAus dünnen Schatten beginnen Münzen zu rieseln, Gold und Silber, sich zu meinen Füßen wie ein Fluss von Reichtümern auftürmend. Ich strecke die Hand aus und der Schatz fließt in meine Hände, als ob er von der Maske selbst gerufen würde. Es ist nicht nur Reichtum, es ist Macht, unverdient, aber unbestreitbar mein.\n\nIch lache, der Klang klingt scharf und wild, wissend, dass dieses Glück einen Preis hat, den ich noch nicht verstehe. Die Maske pulsiert, lebendig, flüstert Versprechungen von mehr, wenn ich es wage, es anzunehmen."  #~TR~
 goblins.0210.a: "Ich bin reich!"  #~TR~
 
 goblins.0211.t: "Die Maske: Eine leckere Mahlzeit"  #~TR~
 goblins.0211.desc: "Die Maske kribbelt an meinem Gesicht, als ich in der Nähe des Wassers wander. Plötzlich fällt mir ein Schimmer unter der welligen Oberfläche ins Auge. Ich greife nach unten und fühle den glatten, sich windenden Körper eines fetten Fisches, frisch und schwer in meinen Händen.\n\nSeine Schuppen glänzen wie geschmolzenes Silber, und der Geruch des Flusses erfüllt meine Nase. Der Hunger nagt an mir, aber dieser Preis fühlt sich an wie mehr als nur Glück.\n\nEs fühlt sich an, als ob die Maske mich führt, wenn ich sie am meisten brauche. Ich lächle, bereit zum Festmahl, dankbar für dieses seltsame Geschenk von etwas jenseits."  #~TR~
 goblins.0211.a: "Zeit zum Anbeißen!"  #~TR~
 
 goblins.0212.t: "Die Maske: Öffentliche Blamage"  #~TR~
 goblins.0212.desc: "Ich wanderte in der Nähe der Lichtung herum, als plötzlich alles schwer und fern wurde. Meine Gedanken verlangsamten sich, als ob mein Verstand in einen Nebel versank. Geräusche wurden dumpf, die Sicht verschwamm, und ich spürte ein Gewicht, gegen das ich nicht ankämpfen konnte. Die Zeit verstrich, ohne dass ich es bemerkte.\n\nDann, als ob ich aus einem Traum erwachte, sah ich nach unten und erstarrte. Die Scham traf mich wie ein Hammer – ich hatte mich mitten im Freien erleichtert. Gesichter um mich herum verzogen sich vor Lachen und Ekel.\n\nWie ist das passiert? Ich kann mich an nichts erinnern. Welcher grausame Trick ist das?"  #~TR~
 goblins.0212.a: "Arghh!"  #~TR~
 
 goblins.0213.t: "Die Maske: Blut an meinen Händen"  #~TR~
 goblins.0213.desc: "Ich erinnere mich, dass ich mit [dead_courtier.GetName] scharf gesprochen habe, obwohl sich die Worte jetzt entfernt anfühlen, als ob sie von jemand anderem gesprochen wurden.\n\nPlötzlich packt mich ein heftiges Kopfweh, das tief in meinem Schädel pocht. Die Welt dreht sich und verschwimmt; ich taumele und schließe die Augen, um mich zu beruhigen. Als ich sie wieder öffne, ist der Raum still und ruhig, aber etwas stimmt schrecklich nicht.\n\nAm Boden liegt ein lebloser Körper, Blut befleckt den Boden darunter. Meine Hände zittern, als ich nach unten schaue, Verwirrung überflutet mich.\n\nWann ist das passiert? Wie ist es dazu gekommen? Ich kann mich nicht erinnern, einen Schlag geführt zu haben. Welcher dunkle Nebel hat meine Erinnerung verschlungen?"  #~TR~
 goblins.0213.a: "Aber... wann habe ich...?"  #~TR~
 
 goblins.0214.t: "Die Maske: Feurige Verwüstung"  #~TR~
 goblins.0214.desc: "Der Saal ist erfüllt vom Geräusch eines fernen Knisterns, aber ich sitze ruhig da, ohne von dem Chaos jenseits dieser Mauern zu wissen. Die Luft riecht schwach nach Rauch, obwohl es sich für mich entfernt und unklar anfühlt.\n\nDann fliegen die Türen auf und Leute stürmen herein, wildäugig und schreiend. Sie kamen aus einem Viertel der Stadt, das in Flammen steht, und behaupten, Leute hätten #italic mich#! gesehen, als ich das verheerende Feuer in [raid_province.GetName] gelegt habe, das alles verursacht hat?!\n\nIch blinzele verwirrt, mein Verstand versucht krampfhaft zu begreifen, was sie meinen. Ich kann mich an nichts erinnern, dessen sie mich beschuldigen. Meine Hände ruhen ruhig auf meinem Schoß, ruhig und sauber, aber ihre Anschuldigungen hallen laut in meinen Ohren.\n\nWie konnte ich so etwas tun? Ein alles verzehrendes Feuer wütet in der Nähe, ohne dass ich es weiß, und das Flüstern um mich herum entwickelt sich zu einem Sturm. Bin ich wirklich schuld, oder wirkt etwas außerhalb meines Wissens?"  #~TR~
 goblins.0214.a: "Das Feuer ist außer Kontrolle!"  #~TR~
 goblins.0214.tt: "Ein [building|E] in [raid_province.GetName] wird herabgestuft oder zerstört"  #~TR~

 goblins.0215.t: "Die Maske: Ein unheilvoller Anblick"  #~TR~
 goblins.0215.desc: "Die Stille des Wassers zieht meinen Blick auf sich, ein ruhiger Teich, eingebettet unter dem Überhang eines krummen Steins. Ich beuge mich näher und spähe auf die Oberfläche, wo mein Spiegelbild mich begrüßen sollte.\n\nAber was zurückstarrt, bin nicht ganz ich. Die Form ist meine, die Augen sind meine, aber sie bewegen sich, ohne meine eigenen zu spiegeln. Ein Zucken des Kopfes, ein zu spätes Blinzeln, ein schwaches Lächeln, das sich nach oben krümmt, obwohl mein Gesicht unbeweglich ist.\n\nIch erstarre. Das Spiegelbild neigt seinen Kopf zur anderen Seite und studiert mich mit einem wissenden Blick, der mir den Mut raubt. Kein Ton begleitet den Moment, nur das sanfte Plätschern des Wassers und das schwere Pochen meines Herzens.\n\nWas ist diese Maske, die nicht nur einen Schatten über das Gesicht, sondern über die Seele selbst wirft? Das Bild im Wasser verweilt, dann verblasst langsam mit den Wellen, als ob es nie dagewesen wäre und doch irgendwie immer noch da ist."  #~TR~
 goblins.0215.a: "Ich... sah mich selbst, und doch nicht."  #~TR~
 
 goblins.0216.t: "Die Maske: Schnitte und Prellungen"  #~TR~
 goblins.0216.desc: "I feel sharp pain along my skin, fresh cuts and bruises cruelly marking my arms and chest. Yet my mind is a fog, blank and confused, unable to recall how I came to this.\n\nWas I attacked by unseen enemies? Or did the Mask claim this damage for its own, carving its sinister mark into me when I wasn't looking? \n\nThe line between my own will and the Mask's twisted power blurs further still. My reflection in the water is fractured, and so too is my sense of self. When did this happen? What horrors am I too afraid to remember?\n\nThe Mask hums softly against my skin: a cold, terrible lullaby that promises there is more to come.
 goblins.0216.a: "Wann ist das passiert...?"  #~TR~
 
 goblins.0217.t: "Die Maske: Auf dem Gipfel"  #~TR~
 goblins.0217.desc: "Ich stehe auf dem höchsten Gipfel des Berges, die Welt breitet sich unter mir aus wie ein erobertes Reich. Der Wind beißt in meine Haut, scharf und wild, aber ich spüre nur den Nervenkitzel des Triumphs, der durch mich rauscht. Dies ist ein Moment des Stolzes, ein Moment, den ich genießen sollte.\n\nUnd doch ist der Weg aus meinem Gedächtnis verschwunden. Ich erinnere mich an keinen Aufstieg, keine Schwierigkeiten, keine überwundenen Mühen. Nur die Maske, die auf meinem Gesicht ruht, warm mit einer seltsamen und stillen Kraft.\n\nHat sie mich hierher geführt? Bin ich durch meine eigene Stärke aufgestiegen oder durch eine Kraft außerhalb meiner selbst?"  #~TR~
 goblins.0217.a: "Ich erinnere mich nicht an den Weg hinauf... oder hinunter..."  #~TR~
 
 goblins.0218.t: "Die Maske: Eine kalte Brise"  #~TR~
 goblins.0218.desc: "I awoke to the bite of cold air against bare skin. Stone beneath me, torchlight flickering on cavern walls, and nothing between but the Mask clinging to my face.\n\nMy clothes were gone. Every last scrap.\n\nWhispers echo in my skull, bursts of laughter and jeering cries in the market square. Faces turned. Fingers pointed. No memory led me here. No thread to follow. Just the creeping dread that I was seen like this, stumbling half-mad through the den with nothing to cover me.\n\nDid the Mask do this? Or was it me, lost in its grip? The chill remains, but the shame cuts far deeper.
 goblins.0218.a: "Wo... wo ist meine Kleidung?"  #~TR~
 
 goblins.0219.t: "Die Maske: Unerzählte Geschichte"  #~TR~
 goblins.0219.desc: "#italic "Rächt mich!" #!\n\nEs hat angefangen, sobald ich die Maske über mein Gesicht gestreift habe. "#italic "Rächt mich!" #! flüstert sie immer und immer wieder. Unendlich dröhnt sie vor sich hin, manchmal schreiend, manchmal flüsternd. "#italic "Rächt mich!" #!\n\nEuch rächen? Wofür? Wer seid ihr? Wie soll ich das wissen? Diese Fragen sind der Maske egal. Sie hört nicht auf, sie gibt nicht nach.\n\n#italic "Rächt mich!" #!"  #~TR~
 goblins.0219.a: "Bitte... nicht mehr..."  #~TR~
 
 goblins.0300.t: "Die Maske: Außer Kontrolle"  #~TR~
 goblins.0300.desc: "Der Einfluss der Maske wird von Tag zu Tag stärker. Flüstern folgt mir jetzt sogar im Wachzustand, und Schatten winden sich am Rande meines Gesichtsfeldes. Ich kann nicht mehr sagen, wo ihr Wille endet und meiner beginnt.\n\nDas kann so nicht weitergehen. Ich muss sie loswerden. Bevor sie das Wenige, was von mir übrig ist, für sich beansprucht. Aber wie? Soll ich sie in die Tiefe werfen, einen anderen dazu bringen, den Fluch zu tragen, oder versuchen, sie ganz zu zerstören?\n\nDie Maske summt gegen meine Haut, als ob sie meine Antwort bereits kennt."  #~TR~
 goblins.0300.a: "Ich werde sie irgendwo verlieren. Eine dunkle Höhle, ein tiefer Abgrund..."  #~TR~
 goblins.0300.a.tt: "Du wirst versuchen, die Maske zu entsorgen"  #~TR~
 goblins.0300.b: "Ich weiß! Ich werde sie [unlucky_goblin.GetFirstName] schenken..."  #~TR~
 goblins.0300.b.tt: "Du wirst versuchen, die Maske an [unlucky_goblin.GetName] weiterzugeben"  #~TR~
 goblins.0300.c: "Sie muss zerstört werden..."  #~TR~
 goblins.0300.c.tt: "Du wirst versuchen, die Maske vollständig zu zerstören"  #~TR~
 
 goblins.0301.t: "Die Maske: Zurück in den Schatten"  #~TR~
 goblins.0301.desc: "Der Weg war lang und grausam. Jeder Schritt weg von der Höhle verdrehte meine Gedanken, als ob die Maske ihren Griff aus Protest verstärkte. Manchmal wäre ich fast umgekehrt, zweifelte an der Entscheidung, zweifelte an mir selbst.\n\nAber ich machte weiter. Durch wilde Gegenden und zerklüftete Hügel, bis ich auf einen Spalt in der Erde stieß, eine riesige Schlucht, tief und dunkel, wo selbst Echos sich nicht wagten zu verweilen.\n\nZitternd riss ich die Maske von meinem Gesicht. Sie schrie in Stille, als ich sie in die Leere warf, die in der Ferne weit unten verschwand.\n\nIn dem Moment, als ich zurücktrat, wurde die Luft leichter. Die Stille tiefer.\n\nDie Maske ist weg... Wirklich weg."  #~TR~
 goblins.0301.a: "Ich bin endlich frei..."  #~TR~
 
 goblins.0302.t: "Die Maske: Schreckliche Rückkehr"  #~TR~
 goblins.0302.desc: "Ich hatte sie weggeworfen. Ich weiß, dass ich es getan habe. Die Reise, die Schlucht, alles echt. Ich sah zu, wie die Maske in der Schwärze verschwand, von den Tiefen unter der Welt verschlungen.\n\nUnd doch... Als ich in meine Kammer zurückkehrte, müde, aber erleichtert, war sie da. In der Mitte des Bodens sitzend, als ob sie nie weg gewesen wäre. Kein Wind, kein Schritt, kein Geräusch, nur Präsenz. Wartend.\n\nDie Luft ist wieder dick. Meine Haut kriecht. Die Maske ist zu mir zurückgekehrt."  #~TR~
 goblins.0302.a: "W-wie ist das möglich?"  #~TR~
 
 goblins.0303.t: "Die Maske: Es ist ein Geschenk"  #~TR~
 goblins.0303.desc: "Die verfluchte Maske war zu lange eine Last für meinen Verstand. Verzweiflung treibt mich jetzt an, und ich sehe keinen anderen Weg, als diese Last auf einen anderen zu übertragen. Mit sorgsam gewählten Worten und falschen Lächeln habe ich [unlucky_goblin.GetFirstName] die Maske 'geschenkt'. Ich bete, dass sie ihre schrecklichen Geheimnisse nicht zu früh entdecken.\n\nMöge ihr Schicksal gütiger sein als meines, obwohl ich befürchte, dass die Qual der Maske unerbittlich ist. Zum Glück muss ich sie nicht mehr tragen."  #~TR~
 goblins.0303.a: "Hab' "Spaß" damit, [unlucky_goblin.GetFirstName]..."  #~TR~
 
 goblins.0304.t: "Die Maske: Ein zurückgegebenes Geschenk"  #~TR~
 goblins.0304.desc: "Ich dachte, die verfluchte Maske wäre endlich von mir verschwunden, von [unlucky_goblin.GetFirstName] mitgenommen. Ich glaubte, die Last sei aufgehoben, der Schatten verblasste. Doch als ich in meine Kammer zurückkehrte, lag sie da, wartend, still und ruhig, als ob sie meinen Griff nie verlassen hätte.\n\nWie können sie mir eine solche Last zurückgeben? Solch eine Unverschämtheit schneidet tiefer als jedes Schwert.\n\nDer Schatten der Maske klammert sich noch fester, umhüllt meinen Verstand und meine Seele wie ein Leichentuch. Ich befürchte, ihre Qual wird niemals enden."  #~TR~
 goblins.0304.a: "Das ist Unverschämtheit!"  #~TR~
 
 goblins.0305.t: "Die Maske: In Stücke"  #~TR~
 goblins.0305.desc: "Die verfluchte Maske widerstand jedem Schlag. Ihr Flüstern kratzte an meinem Verstand, als ich immer wieder zuschlug. Schweiß und Blut vermischten sich, während meine Hände vor Anstrengung zitterten.\n\nEndlich, mit einem letzten Zerbersten, zerbrach die Maske in Fragmente, die nicht länger mit dunkler Macht pulsieren. Ich bin frei!"  #~TR~
 goblins.0305.a: "Endlich ist dieser Fluch aufgehoben..."  #~TR~
 
 goblins.0306.t: "Die Maske: Ein unbekanntes Material"  #~TR~
 goblins.0306.desc: "Egal wie fest ich zuschlage, egal welches Feuer oder welchen Stein ich verwende, die Maske bleibt unversehrt. Sie verspottet meine Bemühungen mit ihrer unheimlichen Stille. Ich kann sie nicht beschädigen, noch kann ich sie zerbrechen.\n\nWelche seltsame und schreckliche Macht hat dieses Ding geschmiedet? Ich bin hilflos und von Wut verzehrt."  #~TR~
 goblins.0306.a: "Das kann nicht wahr sein..."  #~TR~

 ### Mask Lunacy Events ###
 goblins.0280.t: "Die Maske: Ein bestimmter Drang"  #~TR~
 goblins.0280.desc: "Es gibt ein Ziehen. Ein Kratzen. Ein Flüstern, das niemals aufhört!\n\nDie Maske... sie liegt einfach da, still wie Stein, doch ich höre sie. Ich fühle sie. Summend am Rande meines Schädels!\n\nIch starre. Stundenlang. Vielleicht länger? Ich blinzele nicht. Ich vergesse zu atmen. Meine Finger zucken. Mein Kiefer schmerzt. Sie will getragen werden. Ich weiß, dass sie es will! Kein Befehl... nein, nein. Es ist ein Verlangen. Ein Bedürfnis. Als ob sie jetzt in mir ist. Kriechend!\n\nDie Welt verdunkelt sich, wenn sie weg ist. Aber wenn sie nah ist... Oh, wenn sie nah ist... ist alles klar. Zu klar. Sie beruhigt mich. Oder vielleicht... vielleicht besitzt sie mich? Ich kann es nicht sagen. Ich kann nicht!\n\nIch weiß nur, dass ich sie brauche... ich brauche sie jetzt!"  #~TR~
 goblins.0280.a: "Das ist... äh... etwas unheilvoll?"  #~TR~
 
 goblins.0281.t: "Die Maske: Ein mächtiger Drang"  #~TR~
 goblins.0281.desc: "Es hört nicht auf.\n\nDas Kratzen wird lauter. Näher. Von innen. Die Maske beobachtet mich. Ich weiß es. Selbst wenn ich sie verstecke. Selbst wenn ich wegschaue. Ich spüre, wie sie lächelt.\n\nIch wache auf und greife danach. Ich schlafe mit ihrem Gewicht in meinem Kopf. Ich träume in ihrer Stimme. Meine Gedanken sind nicht mehr meine. Sie hallen nach, wiederholen sich, flüstern ihren Namen.\n\nWarum fühle ich mich leer, wenn ich sie nicht berühre? Warum wirkt alles andere stumpf und grau? Ich kann nicht denken. Ich kann nicht essen. Ich kann nicht richtig atmen, außer wenn sie in der Nähe ist. Außer wenn sie mein ist.\n\nNur noch ein Blick. Eine weitere Berührung. Dann fühle ich mich vielleicht wieder ganz."  #~TR~
 goblins.0281.a: "Das kann nichts Gutes bedeuten!"  #~TR~
 
 goblins.0282.t: "Die Maske: Psychische Schmerzen"  #~TR~
 goblins.0282.desc: "Sie lässt mich nicht in Ruhe.\n\nSelbst wenn ich meine Augen schließe, ist sie da... eingebrannt in die Dunkelheit. Ich versuche, an andere Dinge zu denken, einfache Dinge, sichere Dinge... aber die Maske schneidet sie durch wie Krallen durch Stoff. Sie flüstert jetzt lauter. Keine Worte. Nicht ganz. Aber Bedeutung. Druck. Schmerz.\n\nMein Kopf hämmert. Meine Gedanken brechen zusammen. Ich klammer mich an meinen Schädel, um mich zusammenzuhalten. Aber ich kann nicht! Sie ist in mir. Hinter meinen Augen. Unter meiner Haut.\n\nIch kann sie nicht vergessen. Ich kann nicht gegen sie kämpfen. Sie hat sich in mir ein Zuhause geschaffen. Und ich befürchte — nein — ich weiß, dass sie nicht vorhat zu gehen."  #~TR~
 goblins.0282.a: "Das läuft eindeutig außer Kontrolle!"  #~TR~
 
 goblins.0283.t: "Die Maske: Schwächendes Verlangen"  #~TR~
 goblins.0283.desc: "Warum ich? Warum ist sie zu mir gekommen? Dieses verfluchte Ding... diese verdammte Maske!\n\nMein Kopf zerplatzt. Meine Knochen schmerzen. Meine Haut juckt von innen. Jeder Atemzug ist ein Kampf. Sie kratzt an mir, selbst wenn ich schlafe... Besonders wenn ich schlafe. Ich spüre, wie sie beobachtet. Wartet.\n\nWurde ich auserwählt? Verflucht? Ausgetrickst?! Was habe ich getan, um diese Qual zu verdienen? Ich habe nicht danach gefragt. Ich wollte sie nicht! Aber jetzt lässt sie mich nicht mehr los.\n\nIch kann nicht essen. Ich kann nicht ruhen. Ich kann nicht einmal denken! Die Maske brennt wie ein Brandmal in meinen Gedanken. Ich flehe um Stille... um Frieden... aber sie lacht nur.\n\nWarum ist sie zu mir gekommen? Warum hört sie nicht auf?!"  #~TR~
 goblins.0283.a: "Diese Qual... ist unerträglich..."  #~TR~
 
 goblins.0284.t: "Die Maske: Lähmende Schmerzen"  #~TR~
 goblins.0284.desc: "Es tut weh... Es tut weh!\n\nKeine Gedanken mehr... nichts mehr! Nur die Maske... immer die Maske...\n\nIch kann nicht denken. Ich kann nicht... sehen, ohne dass sie in meinem Kopf schreit! Die Wände biegen sich. Der Boden atmet. Meine Zähne jucken. Mein Blut summt. Ich lache und ich weine und ich weiß nicht mehr, welches was ist!\n\nDie Maske beobachtet. Sie flüstert. Nein... sie singt! Schön und zerbrochen. Ich möchte sie mir vom Gesicht reißen, aber noch nicht... Noch nicht. NOCH NICHT!\n\nAlles andere ist weg. Wegweggweg! Es gibt nur noch die Maske. Nur sie. Nur sie... NUR SIE!"  #~TR~
 goblins.0284.a: "ARRGHGHHRHBLLLRLR!"  #~TR~
 
 
