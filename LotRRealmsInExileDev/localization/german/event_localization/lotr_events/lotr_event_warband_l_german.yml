 ### MODIFIERS ###
 mercenary_contractor_modifier: "Söldneranwerber"  #~TR~
 mercenary_contractor_modifier_desc: "Söldner wissen, dass sie dem vollen Geldbeutel dieses Charakters vertrauen können."  #~TR~
 champion_of_the_hills_modifier: "Champion der Hügel"  #~TR~
 champion_of_the_hills_modifier_desc: "Seinem Volk ist dieser Charakter als Champion der Hügel bekannt."  #~TR~
 call_to_battle_modifier: "Zum Kampf gerufen"  #~TR~
 call_to_battle_modifier_desc: "Dieser Charakter hat den Kriegsruf gehört."  #~TR~
 rise_to_war_modifier: "Zum Krieg aufgestiegen"  #~TR~
 rise_to_war_modifier_desc: "Dieser Charakter ist zum Krieg aufgestiegen. Kampf und Blutvergießen beherrschen seine Gedanken, während sich Armeen um ihn scharen."  #~TR~
 booty_and_kings_modifier: "Beute und Könige"  #~TR~
 booty_and_kings_modifier_desc: "Dieser Charakter ist der König der Beute."  #~TR~
 agent_of_dol_guldur: "Agent von Dol Guldur"  #~TR~
 agent_of_dol_guldur_desc: "Dieser Charakter ist ein dunkler Agent von Dol Guldur geworden."  #~TR~
 agent_of_corsairs: "Agent der Korsaren"  #~TR~
 agent_of_corsairs_desc: "Dieser Charakter ist ein Agent der Korsaren geworden."  #~TR~
 black_lord_of_umbar_modifier: "Schwarzer Lord von Umbar"  #~TR~
 black_lord_of_umbar_modifier_desc: "Dieser Charakter ist der Schwarze Lord von Umbar."  #~TR~
 cats_of_beruthiel: "Katzen von Berúthiel"  #~TR~
 cats_of_beruthiel_desc: "Berúthiel hasste Katzen, aber sie fühlten sich ausgerechnet deshalb zu ihr hingezogen. Sie folgten ihr überall hin, und schließlich nutzte sie ihre Gesellschaft aus, indem sie sie versklavte und quälte. Insgesamt hatte sie zehn Katzen, neun schwarze und eine weiße. Die schwarzen Katzen setzte sie als Spione ein und die weiße Katze, um die schwarzen auszuspionieren."  #~TR~
 eagbitar: "Der Rabe Eágbitar"  #~TR~
 eagbitar_desc: "In den Zungen von Menschen und Elben krähend, verspottet er Fremde in der Gesellschaft seines Herrn und dient als Spion dieses Charakters. Der Rabe hat einen Geschmack für Menschenfleisch und findet die Augen von Schlachtfeld-Aas besonders gut."  #~TR~
 oaths_taken_oaths_fulfilled: "Gelübde abgelegt. Gelübde erfüllt."  #~TR~
 oaths_taken_oaths_fulfilled_desc: "Dieser Charakter wurde von einem vor langer Zeit, vielleicht in einem früheren Zeitalter, abgelegten Eid befreit."  #~TR~
 skull_knights_modifier: "Leibwache der Totenschädelritter"  #~TR~
 skull_knights_modifier_desc: "Dieser Charakter wird von einer Leibwache der Totenschädelritter gedient; in ihren schrecklichen Gewändern folgen sie als Gespenster der Toten oder als Herolde grausamen Schreckens."  #~TR~
 leopard_knights_modifier: "Leibwache der Leopardritter"  #~TR~
 leopard_knights_modifier_desc: "Dieser Charakter wird von einer Leibwache der Leopardritter gedient; dunkle Geheimnisse umgeben diese Krieger, und rastlos warten sie, ihre Beute zu häuten."  #~TR~
 eagle_knights_modifier: "Leibgarde der Adlerritter"  #~TR~
 eagle_knights_modifier_desc: "Dieser Charakter wird von einer Leibgarde der Adlerritter beschützt: Jeder Krieger ist mit den großen Federn der Dschungeladler geschmückt, sie sind bewährte Krieger auf dem Schlachtfeld und kriegslüstern."  #~TR~
 ray_merchant_guard_modifier: "Rây-Kaufmannsgarde"  #~TR~
 ray_merchant_guard_modifier_desc: "Diese Söldnerwachen sind Elitesoldaten, bewaffnet mit den besten Waffen und Rüstungen, die man für Geld kaufen kann. Sie sind ein wesentlicher Bestandteil der reichsten Kaufmannsgilden von Rây, ein Abbild von Reichtum und Wohlstand, und ihre vergoldete Rüstung und mit Edelsteinen besetzte Dolche sind das Letzte, was ein flüchtiger Schuldner sehen wird."  #~TR~
 subjugation_dune_sea_modifier: "Unterwerfung: Dünenmeer"  #~TR~
 subjugation_dune_sea_modifier_desc: "Dieser Charakter hat das Dünenmeer unterworfen. Die Kontrolle über die wandernden Sande erlaubt es ihm, seine Feinde im Rücken zu attackieren."  #~TR~
 subjugation_nafarat_modifier: "Unterwerfung: Nâfarat"  #~TR~
 subjugation_nafarat_modifier_desc: "Dieser Charakter hat Nâfarat unterworfen. Horden von wilden Kriegern aus Fernd Haradwaith verstärken nun seine Armeen."  #~TR~
 subjugation_mahud_modifier: "Unterwerfung: Mahûd"  #~TR~
 subjugation_mahud_modifier_desc: "Dieser Charakter hat Mahûd unterworfen."  #~TR~
 subjugation_ray_modifier: "Unterwerfung: Rây"  #~TR~
 subjugation_ray_modifier_desc: "Dieser Charakter hat Rây unterworfen, das fruchtbare Juwel von Fernd Haradwaith, Quelle des Nâfarat-Flusses, Zentrum der Kultur und des Handels nach dem Niedergang von Abrâkhan. Er besteuert die Kaufleute stark und erhält dadurch einen Einkommensbonus."  #~TR~
 subjugation_bellakar_modifier: "Unterwerfung: Bellakar"  #~TR~
 subjugation_bellakar_modifier_desc: "Dieser Charakter hat Bellakar unterworfen, die größte Bastion der Gläubigen im Süden. Ihre Unterdrückung der Eingeborenen bringt ihnen große Belohnungen."  #~TR~
 #subjugation_mardruak_modifier: "Unterwerfung: Mardrûak"  #~TR~
 subjugation_mardruak_modifier: "Unterwerfung: Bucht von Felaya"  #~TR~
 subjugation_mardruak_modifier_desc: "Dieser Charakter hat das Kap Mardrûak und die Bucht von Felaya unterworfen. Die erfahrenen Korsaren dienen nun seinen Armeen und verstärken seine Seestreitkräfte."  #~TR~
 subjugation_near_harad_modifier: "Unterwerfung: Nah Harad"  #~TR~
 subjugation_near_harad_modifier_desc: "Dieser Charakter hat Nah Haradwaith unterworfen. Die Völker des Harnen brennen vor Hass auf die [faithful|E], den sie für ihre dunklen Ambitionen ausnutzen können."  #~TR~
 subjugation_umbar_modifier: "Unterwerfung: Umbar"  #~TR~
 subjugation_umbar_modifier_desc: "Dieser Charakter hat Umbar unterworfen. Die Schwarzen Flotten stehen nun unter seinem Kommando und die Korsaren sind begierig darauf zu plündern."  #~TR~
 carrion_feeder_modifier: "Geier kreisen"  #~TR~
 carrion_feeder_modifier_desc: "Dunkle Geier kreisen über uns, Aasfresser, Späher von Abrakhân."  #~TR~
 draugaer_flagship_modifier: "Draugaer-Flaggschiff"  #~TR~
 draugaer_flagship_modifier_desc: "Dieser Charakter besitzt ein Draugaer-Flaggschiff, gebaut in Dûsalan, es ist sehr schnell und wendig und kann die weiten Küsten ferner Länder erkunden."  #~TR~
 baggala_flagship_modifier: "Baggala-Flaggschiff"  #~TR~
 baggala_flagship_modifier_desc: "Dieser Charakter besitzt ein Baggala-Flaggschiff, ein traditionelles haradisches Segelschiff von Rây, Mardrûak und Harshandatt."  #~TR~


 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim: "Arlefnui-Eroberung des Pinnath Gelin"  #~TR~
 warband.2001.t: "$war_3000_arlefnui_claim$"
 warband.2001.desc: "Für die Gondorianer und Bergmänner von Arlefnui und dem Pinnath Gelin sind die Verwalter der Weißen Stadt abwesende Oberherren, ihr Fokus liegt auf der Bedrohung durch Mordor; während die Wilden die westlichen Lehen überfallen, tut Gondor nichts.\n\nDu kannst dein eigenes Dúnedain-Königreich errichten: grüne Rücken zwischen den Tälern der Flüsse Lefnui und Morthond."  #~TR~
 warband.2001.a: "Wir brauchen mehr Männer."  #~TR~
 warband.2001.a.tt: "Dein Reich kann den Verwalter nicht allein besiegen. Du rufst nach Kriegsbanden von Korsaren und Banditen."  #~TR~
 warband.2001.b: "Die grünen Hügel rufen mich."  #~TR~
 warband.2001.b.tt: "Mit Ansprüchen auf die Fürstentümer von Pinnath Gelin, einem Reich gemischten Blutes, schließen sich die Bergmänner deiner Sache an."  #~TR~
 warband.2001.c: "Jetzt ist nicht die Zeit für Krieg. Gondor wird später brennen."  #~TR~
 warband.2001.c.tt: "Du verzögerst den unvermeidlichen Krieg mit Gondor."  #~TR~
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim: "Nethos-Eroberung von Morvegil"  #~TR~
 warband.2010.t: "$war_3000_nethos_claim$"
 warband.2010.desc: "Es ist über hundert Jahre her, in den Tagen des Verwalters Turin II., dass das Fürstentum Ithilien zum ersten Mal von den Uruks von Mordor überfallen wurde. Im Laufe der Zeit verließen die meisten Dúnedain-Bewohner Ithilien und zogen nach Westen über den Anduin, denn es wurde wild und von umherziehenden Uruk-Banden befallen.\n\nWährend die Augen des Weißen Turms nach Osten auf die Gefahr blicken, die Zentral-Ithilien darstellt, musst du deinen Zug machen, um das Haus Isilmonir zu gründen, das stärkste von denen, die in den Ländern östlich des Flusses Anduin verblieben sind."  #~TR~
 warband.2010.a: "Die Häfen von Porosir werden ein Zufluchtsort für das Haus Isilmonir."  #~TR~
 warband.2010.a.tt: "Du rufst Söldner aus Süd-Harondor. Korsaren und Bösewichte."  #~TR~
 warband.2010.b: "Lord Denethor sitzt neben einem Thron, während ich ein Königreich ergreife."  #~TR~
 warband.2010.b.tt: "Mit der Unterstützung von wahren Dúnedain-Soldaten wirst du diesen Tag gewinnen."  #~TR~
 warband.2010.c: "$warband.2001.c$"
 warband.2010.c.tt: "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim: "Mirlond-Eroberung von Hartolfalas"  #~TR~
 warband.2020.t: "$war_3000_mirlond_claim$"
 warband.2020.desc: "In vergangenen Zeiten ließ das Brechen der Welt die Insel Tolfalas fast zerstört zurück, ein karger und einsamer Berg inmitten des Meeres.\n\nEs ist zu dir gelangt, dass Gondor mit dem Verlust von Zentral-Ithilien an den Dunklen Herrn schwächer wird und es viele Möglichkeiten gibt, seine Küsten zur Plünderung zu verwüsten. Zunächst musst du die Insel Tolfalas belagern und ihren südlichen Hafen einnehmen, dann kannst du einen Korsarenhafen errichten."  #~TR~
 warband.2020.a: "Alle Mann an Bord!"  #~TR~
 warband.2020.a.tt: "Viele Haradrim-Kriegsbanden und Umbar-Korsaren schließen sich deiner Armee an."  #~TR~
 warband.2020.b: "Ich werde die karge Insel beherrschen."  #~TR~
 warband.2020.b.tt: "Haradrim-Kriegsbanden und Umbar-Korsaren schließen sich deiner Armee an. Dein Anspruch auf Tolfalas wird gestärkt."  #~TR~
 warband.2020.c: "$warband.2001.c$"
 warband.2020.c.tt: "$warband.2001.c.tt$"
 
 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t: "Korsaren bringen Geschenke"  #~TR~
 warband.2002.desc: "Ein Brief mit südländischem Siegel, begleitet von einer Summe in Umbar geprägter Münzen, kam heute Morgen unter dem Deckmantel der Nacht an, transportiert von einer Kompanie Korsaren in ihrem Flussboot. Es gibt keine Spur von ihrem Aufenthaltsort, die Korsaren müssen ihr Boot in einer geheimen Bucht versteckt haben, um Verdacht aus den Augen Gondors zu vermeiden.\n\nDer Brief spricht von einem gemeinsamen Feind, den Männern des Westens, und von alten Bündnissen, denn als Gondor schwach war, schlossen sich die Wilden den Korsaren an und zogen frei durch die westlichen Länder. Die umbarischen Schwarzen Lords versprechen eine Armee und Vorräte, wenn wir Gondor den Krieg erklären, aber ist jetzt wirklich der richtige Zeitpunkt für den Krieg?"  #~TR~
 warband.2002.a: "Zu den Waffen Wildmänner! Wir fordern zurück, was uns rechtmäßig gehört!"  #~TR~
 warband.2002.b: "Die Vorzeichen sprechen noch nicht von Krieg. Klugheit leitet uns."  #~TR~
 warband.2002.c: "Es ist nicht die Zeit für Krieg. Behalte ihr Gold!"  #~TR~
 warband.2002.troopname: "Umbar-Korsaren"  #~TR~

 ### ABRAKHÂN DECISIONS ###
 game_concept_terror_of_nafarat: "Schrecken von Nâfarat"  #~TR~
 game_concept_terror_of_nafarat_desc: "Ein brutaler Champion des Goldenen Königs von Abrakhân."  #~TR~
 
 character_is_valid_for_abrakhan_subjugation_mission_trigger: "Ist der Goldene König"  #~TR~
 abrakhan.1001.t: "Befehle vom Dunklen Turm"  #~TR~
 abrakhan.1001.desc: "„Die Zeit wird knapp, Hôarmûrath, Dritter der Neun. Deine Befehle aus Mordor lauten, das Dünenmeer, Nâfarat und Mahûd zu unterwerfen, und nachdem sie gefallen sind, sollst du deine Eroberung von Haradwaith fortsetzen.“\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x`BzDp`V- #!\n\n„Es hat Folgen, wenn du meinen gebührenden Tribut und meine Verehrung verweigerst. Erinnere sie an ihren Meister.“"  #~TR~
 abrakhan.1001.a: "Die Haradrim schulden Sauron ihre Treue!"  #~TR~
 abrakhan.1002.t: "Unterwerfung: Haradwaith"  #~TR~
 abrakhan.1002.desc_start: "Wen soll ich als Nächstes bei meiner Unterwerfung von Haradwaith ins Visier nehmen? Ich sende Späher in ihr Land als schlechtes Omen und Pest für diejenigen, die meine Unterwerfung ablehnen, und einen Ruf für diejenigen, die sich meinen Bannern anschließen werden."  #~TR~
 abrakhan.1002.desc_dune_sea: "\n\nDie Sandmänner des Dünenmeeres sind umherziehende Nomaden, wenige an der Zahl, aber tödlich wie ein lauernder Skorpion. Wir müssen ihre trotzigen Charakter zermalmen, damit sie Zîgur aus den Dünen heraus dienen können."  #~TR~
 abrakhan.1002.desc_nafarati: "\n\nDie Nâfarati sind ein kriegerisches und blutrünstiges Volk. Ihre Krieger sind gefürchtet und zahlreich. Sie schrecken das benachbarte Rây, ein zukünftiges Missionsziel, ein. Ihre große Zahl wird meine Armeen verstärken."  #~TR~
 abrakhan.1002.desc_mahud: "\n\nDie Mahûd zähmen die mächtigen Mûmakil, ein großes Tier, das der Armee des Goldenen Königs würdig ist. Sie leben in Dschungeln jenseits der südlichen Berge, deren Pässe in eine dunkle Wolke gehüllt sind. Ich kann noch nicht dorthin gehen."  #~TR~
 abrakhan.1002.desc_ray: "\n\nRây ist ein mächtiges Haradrim-Königreich, wir werden sein Handelsimperium unserem eigenen hinzufügen."  #~TR~
 abrakhan.1002.desc_bellakar: "\n\nDie Treuen haben viele Schwarznumenorische Reiche in Haradwaith überdauert, ihrem Glauben darf nicht gestattet werden, weiterzubestehen."  #~TR~
 abrakhan.1002.desc_mardruak: "\n\nAuf dem Kap von Mardrûak befinden sich Piratenfürsten und Korsaren, ich werde ihre Schiffe beschlagnahmen und sie in eine richtige Streitmacht verwandeln."  #~TR~
 abrakhan.1002.desc_near_harad: "\n\nIm Nahen Haradwaith haben viele Kriegsherren um die Kontrolle über Harondor gekämpft und sie Gondor entrissen."  #~TR~
 abrakhan.1002.desc_umbar: "\n\nMein Reich, das Sauron oder Gondor schon immer ein Dorn im Auge war, ist bereit, die Stadt der Korsaren einzunehmen. Die Schwarzen Herren von Umbar schulden Zigûr ihre Loyalität."  #~TR~
 abrakhan.1002.desc_end: "\n\nDeine Späher, die Vorboten des Todes, sind schwarze Geier aus den Dunklen Ländern, die in den Käfigen von Abrakhâns Menagerie zu monströser Gestalt gezüchtet wurden. Ihre Schnäbel sind rot und tropfen von einer Mischung aus Blut und Speichel. Diese Späher brauchen keine Subtilität und werden eine Botschaft der Unterwerfung oder des Todes überbringen."  #~TR~
 
 
 abrakhan.1002.a: "Das Dünenmeer wird niemals Durst leiden. Es wird Blut regnen."  #~TR~
 abrakhan.1002.a.tt: "In der Nähe befindliche unabhängige Reiche in der gewählten Region werden benachrichtigt und können sich entscheiden, deine Unterwerfung freiwillig anzunehmen."  #~TR~
 abrakhan.1002.a.tt2: "Die ersten beiden Unterwerfungseinsätze werden im Entscheidungsmenü freigeschaltet."  #~TR~
 abrakhan.1002.b: "Unterwerfe die Nâfarati. Beherrsche ihre Krieger."  #~TR~
 abrakhan.1002.c: "Bewege dich nach Süden und zwinge die Mahûd, sich mir anzuschließen."  #~TR~
 abrakhan.1002.d: "Greife nach einem schlagenden Herzen, dem Bôzisha-Mîraz von Rây."  #~TR~
 abrakhan.1002.e: "Unterwerfe Bellakar!"  #~TR~
 abrakhan.1002.f: "Werbe die Korsaren von Mardrûak für unsere Sache."  #~TR~
 abrakhan.1002.g: "Unterwerfe das Nahe Haradwaith!"  #~TR~
 abrakhan.1002.h: "Erinnere Umbar an seine Eide gegenüber Zigûr."  #~TR~
 abrakhan.1002.i: "Weine, Mittelerde."  #~TR~
 abrakhan.1002.i.tt: "Wenn es keine Missionen mehr für Abrakhân gibt."  #~TR~
 
 
 
 abrakhan.1003.t: "Abrakhâns Spione"  #~TR~
 abrakhan.1003.desc: "Dunkle Geier kreisen über uns, ein sonst ununterscheidbarer dunkler Fleck am hellsten Tage, doch von oben durchdringt ein nasser Blutstropfen den Boden unter mir. In Absprache mit meinem [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] wird mir gesagt, dass dieses schlechte Omen wahrscheinlich ein Spion ist, der von Abrakhân geschickt wurde. Unser Land wurde ausspioniert, unsere Armeen bereits gezählt, und der Goldene König wünscht sich, dass unser Reich zu seiner wachsenden Bedrohung beiträgt.\n\nFrüher verliefen alle Handelswege in Mittelerde durch Abrakhân, und es war ein goldenes Königreich an den fruchtbaren Ufern eines Binnenmeeres. Es wurde immer von einem bösartigen König regiert, der angeblich unsterblich war, obwohl niemand jemals sein Gesicht gesehen hatte, denn es war mit einer goldenen Maske verdeckt.\n\nNun erfüllt eine dunkle Präsenz das tote Reich von Abrakhân, und bereits drehen sich die alten Norias. Trotz des leeren Meeres arbeiten Sklaven auf den Plantagen dank der riesigen Vorräte an fossilen Wasser unter Abrakhân. Norias und Plantagen werden seine wachsenden Armeen ernähren, der Goldene König wünscht sich, dass ganz Haradwaith, wie in einem vergangenen Zeitalter, den Dunklen Herrn Zigûr, bekannt als Sauron, anbetet."  #~TR~
 abrakhan.1003.a: "Ein schlechtes Omen: ein Sonnenregen aus Blut und ein König mit einem goldenen Gesicht."  #~TR~
 abrakhan.1003.a.tt: "Eine Warnung, dass Abrakhâns Mission darin besteht, dein Reich zu unterwerfen. Es kann andere nahe gelegene Reiche geben, die sich bereits unterworfen haben."  #~TR~
 abrakhan.1003.b: "Ich unterwerfe mich dem Goldenen König."  #~TR~
 abrakhan.1003.b.tt: "Kein Zweifel, dass andere nahe gelegene Reiche die gleichen Vorzeichen gelesen haben. Konvertiere zur Anbetung Saurons. Füge dein Reich dem von Abrakhân unter dem Goldenen König hinzu."  #~TR~
 abrakhan.1003.b.tt2: "Zigûr, bekannt als Sauron von Mordor, muss wirklich ein mächtiger Gott sein, um in solcher Macht zurückgekehrt zu sein."  #~TR~
 abrakhan.1003.c: "Zigûr ist der Meister von Harad!"  #~TR~
 abrakhan.1004.opening: "Großer Goldener König von Abrakhân, Diener des mächtigen Gottes Zigûr,"  #~TR~
 abrakhan.1004.desc: "Ich unterwerfe mich deiner rechtmäßigen Herrschaft über die Haradrim. Mögen die Haradrim die Herren der Dunkelheit in Ewigkeit verehren. Wir senden unseren Tribut an Abrakhân, bitte erfülle die Wünsche Zigûrs, Herr der Erde."  #~TR~
 abrakhan.1004.a: "Eine weise Entscheidung, Untertan der Dunkelheit."  #~TR~
 
 
 
 
 
 
 abrakhan.0010.t: "Abrakhâns Feuerspiegel"  #~TR~
 abrakhan.0010.desc: "Zwischen dem Dünenmeer und dem Binnenmeer liegt die fremdartigste Landschaft in ganz Haradwaith. Vor einer großen Sandsteingebirgskette und tief in einem Sinkloch befindet sich der Ogladalo Vatra, der Feuerspiegel. Die Salzebenen des alten, ausgetrockneten Sees sind in Mittelerde unübertroffen, so breit und gleichmäßig sind sie. Er war einst in Erinnerung und in leitenden Träumen als See Uhtyaarâ bekannt, die saisonalen Gewässer, die aus den Bergen fließen, behalten diesen Namen.\n\nTief unter den Bergen und dem zerbrochenen Gelände befinden sich alte fossile Gewässer, die durch Risse an der Oberfläche von den Menschen angezapft werden, die in der Nähe des Spiegels leben. Der Abbau erfolgte in industriellem Maßstab, als das Königreich Abrakhân einst reich an Handel war, sammelten große Norias Wasser aus dem See und unterirdisch. Ohne diese Norias würde der Feuerspiegel überhaupt kein Leben mehr unterstützen.\n\nDas Salz des Ogladalo Vatra ist für alles Leben tödlich, es wird als Gift in den Höfen von Abrakhân verwendet, und eine passende Hinrichtung ist die Salzmumifizierung. Die unmögliche Schwierigkeit, von den Märkten des Fernen Ostens und der fernen Länder in die Städte westlich des Sees Uhtyaarâ in Abrakhân und Dârsalan zu gelangen, hat den Handel verdunsten lassen. Und Kaufleute reisen eher den langen Weg um Abrakhân herum."  #~TR~
 abrakhan.0010.a: "See Uhtyaarâ, der Feuerspiegel ist unübertroffen."  #~TR~
 abrakhan.0010.b: "Hier zu sein, als Wüstenstädte üppig mit Handel waren!"  #~TR~
 abrakhan.0010.c: "Abrakhân ist ein totes Königreich an einem toten See."  #~TR~
 abrakhan.0011.t: "Der Covshek Pûst von Abrakhân"  #~TR~
 abrakhan.0011.desc: "Abrakhâns Ureinwohner sind die Covshek Pûst. In ferner, alter Zeit lebten diese Menschen am Rande des Sees Uhtyaarâ, bevor er ein ausgetrockneter Feuerspiegel war, und dort schlugen sie ihre Lager auf und wagten sich nicht oft an den üppigen Seeufer.\n\nAus dieser Zeit stammt ein Traum von einem Jungen, der mit Hilfe eines alten Mannes einen uralten Geistesskorpion tötete. Der Mann wollte das Skorpionfleisch probieren, und er verschlang das innere Fleisch in kurzer Zeit. Der junge Junge wollte das Adamant-Chitin, ein Teil davon machte seine glitzernde Rüstung als neuer König der Seemänner und Bergmänner, den Rest warf er in den Wüstensand vor die Berge und befreite den See Uhtyaarâ von welcher bösen Präsenz auch immer dort wohnte.\n\nViele Sandmännerstämme stammten aus den rot-orangen Sedimentbergen des Südens und Ostens, zusammen wurden sie als Covshek Pûst bekannt. Diejenigen, die den alten See und die Quelle des Nâfarat-Flusses besiedelten, wurden zu einem Handelsimperium zusammengefügt, da es zu dieser Zeit die Drehscheibe des gesamten Mittelerde-Handels war.\n\nDie Pûst sind innovativ und entwickeln Aquaponik, um eine große Anzahl von Menschen zu ernähren, schwimmende Gärten, in denen Gemüse angebaut wird. Und als die Wasserressourcen des Sees erschöpft waren, griffen die Pûst darauf zurück, die fossilen Wässer der Unterwelt aus dem Boden zu holen.\n\nIrgendwann in der Vergangenheit ist die Pracht von Abrakhân am See Uhtyaarâ verflogen, die Handelsnetze verlagerten sich nach Westen in Richtung Rây am Flussmündungsdelta, und die Nâfarati-Stämme, kriegerische Eindringlinge aus dem Süden mit einer mystischen und blutgierigen Kultur, haben die fruchtbaren Gebiete des Nâfarat-Flusses eingenommen und Abrakhân von Rây getrennt. Um Rache zu nehmen, hat Abrakhân gelegentlich Nâfarati-Schockreiter und Plünderer mit großen Streitkolben gegen die Rayaner eingesetzt. Diese Stämme sind auch dafür bekannt, die Megafauna der Dschungel des Südens zu verwenden und sowohl Tier als auch Vogel neben ihren Söldnerkompanien für den Gebrauch der Herrscher von Abrakhân einzusetzen."  #~TR~
 abrakhan.0011.a: "Die Innovationen von Abrakhân hängen von unseren Träumen ab."  #~TR~
 abrakhan.0011.b: "Wir verlassen uns vielleicht zu sehr auf dieses fossile Wasser."  #~TR~
 abrakhan.0011.c: "Berufe einen Kriegsrat mit Nâfarati-Kriegern ein."  #~TR~
 
 
 
 
 abrakhan.0020.t: "Der Cûl Mahrist"  #~TR~
 abrakhan.0020.desc: "Ein äußerst schrecklicher Bewohner des Ogladalo Vatra, bekannt als Der Zerstörer bei den Sandmännern. Er stürzt sich auf meine Siedlungen in [raided_county.GetName]\n\nEin grausames Überbleibsel aus den Armeen Morgoths in den Tagen des Ersten Zeitalters, ist er ein kleinerer Feuerdämon. Es heißt, der Cûl Mahrist sei unter dem See Uhtyaarâ platziert worden, aber seit der Verdunstung des Sees und der enormen Wasserentnahme aus dem Untergrund haben die Sandmänner die Siegel zu seinen tiefen Höhlen gebrochen, und nun streift dieser Schrecken in der Nacht unter freiem Himmel umher.\n\nDer Cûl Mahrist verunreinigt unsere Wasserversorgung, und es ist ohne Zweifel, nach Jahren der Gefangenschaft, die Bewachung der Gewässer unter dem Ogladalo Vatra, hat er sich in seinen Geist den anhaltenden Wunsch eingebrannt, zu verhindern, dass Menschen an Wasserquellen gelangen. Das ist im Zweck des Dämons deutlich zu erkennen. Wir nennen ihn Zerstörer und Unlöschbarer."  #~TR~
 abrakhan.0020.a: "Unterwerfe dich dem Einen!"  #~TR~
 abrakhan.0020.b: "Ein schreckliches Monster aus einer uralten Welt."  #~TR~
 abrakhan.0020.a.critical_success: "Es erkennt Sauron als Meister an"  #~TR~
 abrakhan.0020.a.success: "Du unterwirfst den Cûl Mahrist vorerst"  #~TR~
 abrakhan.0020.a.failure: "Es dürstet nur"  #~TR~
 cul_mahrist_event_troops: "Cûl Mahrist"  #~TR~
 dweller_in_the_dark: "Bewohner der Dunkelheit"  #~TR~
 dweller_in_the_dark_flavor: "In den unterirdischen Tiefen der Berge lauern schreckliche Kreaturen unsäglichen Bösen auf das Ende der Welt."  #~TR~
 cul_mahrist_subdued_modifier: "Cûl Mahrist unterworfen"  #~TR~
 cul_mahrist_subdued_modifier_desc: "Durch deine Fähigkeiten wurde der Cûl Mahrist in die Schatten seines unterirdischen Verstecks zurückgeschickt."  #~TR~
 cul_mahrist_thirsts_modifier: "Cûl Mahrist dürstet"  #~TR~
 cul_mahrist_thirsts_modifier_desc: "Der Cûl Mahrist verfolgt weiterhin die Wasserversorgung dieser Grafschaft."  #~TR~
 abrakhan.0021.t: "Der Cûl Mahrist kehrt zurück"  #~TR~
 abrakhan.0021.desc: "Unter dem Deckmantel der eisigen Wüstennacht von [raided_county.GetName] hat der schwarzverbrannte Dämon, Cûl Mahrist, der Zerstörer und Unlöschbare, ein Noria angegriffen, das Wasser aus einer tiefen Spalte im Untergrund zog.\n\nDer Cûl Mahrist verunreinigt unsere Wasserversorgung, und es ist ohne Zweifel, nach Jahren der Gefangenschaft, die Bewachung der Gewässer unter dem Ogladalo Vatra, hat er sich in seinen Geist den anhaltenden Wunsch eingebrannt, zu verhindern, dass Menschen an Wasser gelangen. Das ist im Zweck des Dämons deutlich zu erkennen."  #~TR~
 abrakhan.0021.a: "Baue unsere Verluste wieder auf, fürchte dich nicht vor dem Dämon."  #~TR~
 abrakhan.0021.b: "Ich zittere vor Angst bei dem Gedanken, dass er zurückkehren könnte."  #~TR~
 
 abrakhan.0025.t: "Wüstenbernstein-Expedition"  #~TR~
 abrakhan.0025.desc: "Viele der schroffen und zerklüfteten Klippen von Abrakhân enthalten Adern von Wüstenbernstein, und jede dieser Adern führt unterirdisch zu Quellen von fossilem Wasser.\n\nEine Expedition in die Ödlande zwischen Abrakhân und Dârsalan am [amber_digsite.GetName] verspricht, diese beiden wertvollen Ressourcen zurückzubringen."  #~TR~
 abrakhan.0025.a: "Ich werde selbst eine Expedition ausrüsten."  #~TR~
 abrakhan.0025.b: "Sehr gut. Stelle sicher, dass sie für ihre Funde besteuert werden."  #~TR~
 abrakhan.0025.a.critical_success: "Wüstenbernstein und Wasserquelle"  #~TR~
 abrakhan.0025.a.success: "Expedition findet Bernstein"  #~TR~
 abrakhan.0025.a.failure: "Expedition ist verloren"  #~TR~
 
 pustic_dreams_modifier: "Pûstic Träume"  #~TR~
 pustic_dreams_modifier_desc: "Dieser Charakter vertraut den uralten Träumen der Sandmänner."  #~TR~
 pustic_trade_glory_modifier: "Pûstic Handelsruhm"  #~TR~
 pustic_trade_glory_modifier_desc: "Dieser Charakter erinnert sich an das ehemalige Handelsimperium von Abrakhân."  #~TR~
 pustic_dead_kingdom_modifier: "Pûstic Totes Königreich"  #~TR~
 pustic_dead_kingdom_modifier_desc: "Dieser Charakter blickt auf ein totes Königreich."  #~TR~
 pustic_innovation_modifier: "Pûstic Innovation"  #~TR~
 pustic_innovation_modifier_desc: "Dieser Charakter vertraut den Innovationen eines Volkes, das durch Nöte gezwungen wurde."  #~TR~
 pustic_fossil_water_modifier: "Schwindendes fossiles Wasser"  #~TR~
 pustic_fossil_water_modifier_desc: "Die Wasserreserven sind für diesen Charakter knapp."  #~TR~
 nafarati_war_council_modifier: "Nâfarat Kriegsrat"  #~TR~
 nafarati_war_council_modifier_desc: "Dieser Charakter hat sich zu einem Nâfarati-Kriegsrat eingeladen."  #~TR~
 pustic_desert_amber_modifier: "Wüstenbernstein"  #~TR~
 pustic_desert_amber_modifier_desc: "Dieser Charakter besitzt einen Vorrat an Wüstenbernstein."  #~TR~
 pustic_fossil_water_source_modifier: "Neue Quelle für fossiles Wasser gefunden"  #~TR~
 pustic_fossil_water_source_modifier_desc: "In einer abgelegenen Spalte wurde bei der Suche nach Wüstenbernstein eine neue Quelle für fossiles Wasser gefunden."  #~TR~
 
 
 abrakhan.0030.t: "Nâfarat Kriegsrat versammelt sich"  #~TR~
 abrakhan.0030.desc_tribal: "Ich bewege mich leise in die Kriegshütte, und neben dem großen Feuer, starre ich zur Inspiration hinein. Privat haben sowohl [marshal.GetName] als auch [third_party.GetName] ihre Bedenken geäußert, und ich werde nun über die Frage des Krieges mit dem wartenden Rat entscheiden."  #~TR~
 abrakhan.0030.desc_all_agree: "\n\nDie beiden mustern sich gegenseitig, und bevor einer sich an mich wendet, um seine Meinung zu sagen, kündige ich ihre einstimmige Unterstützung füreinander an. [target_country_1.GetName] muss der Macht von [root.GetPrimaryTitle.GetName] zum Opfer fallen"  #~TR~
 
 abrakhan.0030.desc_dont_agree: "\n\nDie Auswahlmöglichkeiten sind [target_country_1.GetName] und [target_country_2.GetName].\n\nIch überrasche die beiden, die sich gegenseitig mustern, stehe auf und verkünde, was ich im Feuer gesehen habe."  #~TR~
 abrakhan.0030.a.all_agree: "Alle einig"  #~TR~
 abrakhan.0030.b.marshal: "Marschall"  #~TR~
 abrakhan.0030.c.third_party: "Dritte Partei"  #~TR~
 abrakhan.0030.d.nope: "Nein"  #~TR~
 
 decision_abrakhan_subjugation_dune_sea: "Unterwerfung: Dünenmeer"  #~TR~
 decision_abrakhan_subjugation_dune_sea_tooltip: "Unterwerft das Dünenmeer und nutzt die Wüstenkrieger zu eurem Vorteil."  #~TR~
 decision_abrakhan_subjugation_dune_sea_desc: "Sobald ich die Stämme des Dünenmeeres unterworfen habe, werden ihre Wüstenkrieger einen Zweck erhalten – meine Klingen im Schatten zu sein, in den Dünen verborgen, bis die Zeit zum Zuschlagen gekommen ist."  #~TR~
 decision_abrakhan_subjugation_dune_sea_confirm: "Ein Schatten fällt auf die Dünen."  #~TR~

 decision_abrakhan_request_lands: "Nachbarländer anfordern"  #~TR~
 decision_abrakhan_request_lands_tooltip: "Fordert die Kontrolle über benachbarte Gebiete an, die euer Dunkler Herrscher und Meister, Sauron, hält."  #~TR~
 decision_abrakhan_request_lands_desc: "Der Dunkle Lord befahl mir, jeglichen Widerstand im Süden zu brechen und seine Bewohner zu zwingen, sich zu unterwerfen. Es scheint, dass mein Meister und seine Schergen an meinen Grenzen eigene Gewinne erzielt haben.\n\nIch sollte anbieten, diese Gebiete an seiner Statt zu halten, genau wie er es befohlen hat."  #~TR~
 decision_abrakhan_request_lands_confirm: "Alles in eurem Dienst, Meister..."  #~TR~
 abrakhan_sauron_is_neighbor_tt: "Saurons Reich grenzt an euer eigenes."  #~TR~
 abrakhan_sauron_holds_titles_in_the_south_tt: "Sauron oder seine Vasallen halten Ländereien im Süden."  #~TR~
 
 decision_abrakhan_subjugation_nafarat: "Unterwerfung: Nâfarat"  #~TR~
 decision_abrakhan_subjugation_nafarat_tooltip: "Unterwerft die Nâfarati und beugt ihre wilden Armeen eurem Willen. \nErobert das Reich von Abrakhân."  #~TR~
 decision_abrakhan_subjugation_nafarat_desc: "Bevor ich nach Westen marschieren kann, muss ich meine Herrschaft festigen. Sobald ich die Nâfarati-Stämme unterworfen habe, kann ich ein tributpflichtiges Königreich errichten und eine große Anzahl an sich erneuernden Sklavenarmeen für die kommenden Kriege gewinnen. Ich werde einen ihrer Kriegshäuptlinge einsetzen, der meiner finsteren Sache treu ergeben ist.\n\nDer Modifikator "Unterwerfung: Nâfarat" gewährt erhöhte Truppen."  #~TR~
 decision_abrakhan_subjugation_nafarat_confirm: "Abrakhân erhebt sich wieder."  #~TR~
 form_nafarati_decision_effect_nafarati_warchief_tt: "Ihr bleibt Oberherr über die Nâfarat."  #~TR~
 form_nafarati_decision_effect_de_jure_tt: "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [d_zhar_daniz.GetNameNoTier] und [title_d_firamir.GetNameNoTier] werden [de_jure|E] Teil des #V [title_k_nafarati.GetName]#!"  #~TR~
 form_abrakhan_decision_effect_de_jure_tt: "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] und [title_k_arysis.GetNameNoTier] werden [de_jure|E] Teil des größeren #V [title_e_abrakhan.GetName]#!, das #V [title_e_nafarat.GetName]#! wird zerstört"  #~TR~
 
