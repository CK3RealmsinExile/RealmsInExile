 abrakhan.1020.t: "$decision_abrakhan_subjugation_nafarat$"
 abrakhan.1020.desc: "Die Gebiete um Abrakhân kennen keinen Frieden, die unterworfenen Nâfarati-Stämme, die Wüstenstädte von Dârsalan und das nördliche Arysis marschieren jetzt unter euren schrecklichen Bannern. Die Errichtung eines tributpflichtigen Königreichs ermöglicht es euch, eine große Anzahl an sich erneuernden Sklavenarmeen für die kommenden Kriege zu gewinnen."  #~TR~
 abrakhan.1020.tt: "Ihr beansprucht das größere Reich Abrakhân."  #~TR~
 abrakhan.1020.a: "Nâfarat soll ein tributpflichtiges Königreich sein, das Zigûr würdig ist."  #~TR~
 abrakhan.1020.a.tt: "Bildet ein tributpflichtiges Königreich Nâfarat.\nDies entspricht dem Stil, in dem Zigûr die Haradwaith unterwarf."  #~TR~
 abrakhan.1020.b: "Abrakhân behält seine Unterwerfung."  #~TR~
 abrakhan.1020.b.tt: "Ihr entscheidet euch, nicht dem Beispiel des Dunklen Herrschers bei der Unterwerfung der Haradwaith zu folgen."  #~TR~
 
 abrakhan.1021.t: "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc: "Wenn ihr das Dünenmeer überquert, werdet ihr in Konflikt mit großen Haradrim-Lords und den Korsarenstützpunkten von Umbar geraten. Einige der Haradrim-Reiche verehren Zigûr und zollen ihm Tribut. Und doch befinden sie sich möglicherweise nicht vollständig im Reich der völligen Dunkelheit."  #~TR~
 abrakhan.1021.a: "Das Dünenmeer soll ein tributpflichtiges Königreich beherbergen, das Zigûr würdig ist."  #~TR~
 abrakhan.1021.b: "Abrakhân behält seine Unterwerfung."  #~TR~
 
 abrakhan.1022.t: "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc: "Zwischen den Ländern von Abrakhân und den Nahen Haradwaith liegt das Dünenmeer, die Heimat unzähliger unabhängiger Stämme, die weder von Glauben noch von Furcht vor Zigûr beeinflusst werden. Nachdem ihr nun die zentrale Oase von Mazharath erobert und sie im Namen des Dunklen Herrschers verwüstet habt, würde dies den Widerstand der Sandmänner auflösen.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- #!\n\n„Ich befehle allen, mich zu fürchten.“"  #~TR~
 abrakhan.1022.a: "Es soll in eurem Namen geschehen, Zigûr."  #~TR~
 abrakhan.1022.b: "Lasst die Sandmänner nach Wasser greifen."  #~TR~
 abrakhan.1022.b.tt: "Befehlt riesigen Skorpionen, die Oase zu bewachen. Lasst die Sandmänner sterben."  #~TR~
 abrakhan.1022.b.tt2: "Warum solltet ihr Veteranen verschwenden, die dem Schatten dienen können?"  #~TR~
 event_scorpion_troops: "Skorpionwache von Mazharath"  #~TR~
 devastate_oasis_modifier: "Verwüstete Oase"  #~TR~
 devastate_oasis_modifier_desc: "Unter dem Befehl von Zigûr wurde diese Oase verwüstet."  #~TR~
 scorpion_oasis_guard_modifier: "Skorpione bewachen die Oase"  #~TR~
 scorpion_oasis_guard_modifier_desc: "Diese Oase wird von drei riesigen Skorpionen bewacht. Tausendtausend Augen des Schreckens starren dunkel und unbarmherzig."  #~TR~
 
 decision_abrakhan_subjugation_mahud: "Unterwerfung: Mahûd"  #~TR~
 decision_abrakhan_subjugation_mahud_tooltip: "Unterwerft die Mahûd, ihre Bestien werden euch gehören."  #~TR~
 decision_abrakhan_subjugation_mahud_desc: "Sobald wir die Mahûd-Stämme unterworfen haben, werden sich zahlreiche der großen Mûmakil unseren Armeen anschließen.\n\nDer Modifikator "Unterwerfung: Mahûd" gewährt erhöhten Schaden für Monster."  #~TR~
 decision_abrakhan_subjugation_mahud_confirm: "Ihre Bestien werden uns dienen."  #~TR~
 decision_abrakhan_subjugation_ray: "Unterwerfung: Rây"  #~TR~
 decision_abrakhan_subjugation_ray_tooltip: "Unterwerft [ray|E] und erhaltet einen Fuß fassen in der [bayoftulwang|E]."  #~TR~
 decision_abrakhan_subjugation_ray_desc: "[ray|E] kontrolliert den großen Umschlagplatz von Bozisha-Dar, die wichtigste ost-westliche Handelsroute von [harad|E], über die die Handelswege nach Sîrayn und weiter nach Osten verlaufen. Unter unserer Oberherrschaft werden uns die Handelsressourcen und das Gold von Rây gehören.\n\nDer Modifikator "Unterwerfung: Rây" gewährt erhöhte Goldeinnahmen."  #~TR~
 # It will be held by the [serpent_dynasty|E], loyal to my sinister cause in service to Zigûr.
 decision_abrakhan_subjugation_ray_confirm: "Gold, um meine Armeen zu finanzieren."  #~TR~
 
 decision_abrakhan_subjugation_bellakar: "Unterwerfung: Bellakar"  #~TR~
 decision_abrakhan_subjugation_bellakar_tooltip: "Unterwerft die [bellakarean|E] Gläubigen und verbrennt ihre Städte."  #~TR~
 decision_abrakhan_subjugation_bellakar_desc: "Sobald wir [bellakar|E] unterworfen haben, werden sich die Gläubigen von Fer Harad in den Sand zerstreuen."  #~TR~
 decision_abrakhan_subjugation_bellakar_confirm: "Sie werden sich beugen oder brechen."  #~TR~
