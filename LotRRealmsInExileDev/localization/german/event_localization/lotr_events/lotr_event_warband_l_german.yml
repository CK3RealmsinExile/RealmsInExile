 decision_lotr_warbands_tooltip: "Du versammelst die Kriegsbanden, eine kulturelle Armee wird in deiner Hauptstadt erscheinen."  #~TR~
 decision_lotr_warbands_desc: "Du versammelst eine Kriegsbande."  #~TR~
 decision_lotr_warbands_confirm: "Plünderer, Banditen, Korsaren, Wilde. Die Kriegsbanden versammeln sich!"  #~TR~
 decision_lotr_must_be_at_war: "Du musst im Krieg sein."  #~TR~
 decision_lotr_warbands_warning: "Dies könnte dein Reich destabilisieren."  #~TR~
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring: "Agenten von Dol Guldur haben dich kontaktiert. Dol Guldur fordert Tribut in Form von Pferden. Sie werden dir eine Kriegsbande zur Verfügung stellen, du wirst Dol Guldur Pferde liefern, die du Rohan gestohlen hast."  #~TR~
 decision_lotr_warbands_desc_parth_celebrant_leofring: "Obwohl sich unser Volk zwischen und so nah an den gefährlichen Wäldern von Dwimordene und Fangorn niedergelassen hat, hat es durchgehalten. Die Rituale und Opfergaben an Speisen und Wein deines Volkes müssen die Elbengeister des goldenen Waldes besänftigen."  #~TR~
 decision_lotr_warbands_desc_dwarrowhall_leofring: "Nach einer gefährlichen Wanderung in die Länder südlich der [greymountains|E] fand unser Volk Zuflucht in einer verlassenen Mine außerhalb von Moria. Sie bot Schutz und Wärme vor den bitteren Wintern jener Jahre. Dein Volk wird überleben."  #~TR~
 decision_lotr_warbands_desc_bandit_leofring: "Umherziehende Orkbanden vertrieben dein Volk aus dem Norden. Viele deines Volkes haben sich dem Banditentum zugewandt und die Rohirrim jenseits des Anduin überfallen."  #~TR~
 decision_lotr_warbands_desc_eotheod: "Die Éothéod müssen die Kavallerie zusammenrufen und sich auf den Krieg vorbereiten. Vorwärts, Herren der Pferde!"  #~TR~
 decision_lotr_warbands_desc_adornaen: "Die Rohirrim haben dir vor Äonen dein Land gestohlen, aber dein Volk hat sein Leben in Dunland wieder aufgebaut. Doch hier wirkt eine Macht, die Krieger dazu anstiftet, Rache für diese alte Wunde zu nehmen."  #~TR~
 decision_lotr_warbands_desc_fisherfolk: "Dein Volk sind einfache Fischer, aber zur Verteidigung ihrer Heimat sind sie wild!"  #~TR~
 decision_lotr_warbands_desc_dunlending: "Die Rohirrim trieben dein Volk in die Hügel, um sich vom Gestein zu ernähren. Jemand muss dafür bezahlen!"  #~TR~
 decision_lotr_warbands_desc_gwathlo_estuary: "Die Freien Völker der Gwathló-Mündung erinnern sich an den Untergang des Dúnedain-Königreichs Cardolan. Dein Volk hat durchgehalten."  #~TR~
 decision_lotr_warbands_desc_gwathlo: "Hügelstammesangehörige und Sumpfnomaden, einst Untertanen des gefallenen Cardolan, müssen nun ihre Siedlungen, Herden und Flussschiffe vor bösen Leuten schützen."  #~TR~
 decision_lotr_warbands_desc_gondor_gwathuirim: "Die Verwandten des alten Hauses Haleth bewohnten die [whitemountains|E] und all das Land bis zum Meer. Doch als numenoreanische Kolonisten von jenseits des großen Meeres kamen, wurde euer Leben zerstört, da sie sich weigerten, euch als Menschen wie sie anzuerkennen, als eines der Häuser der Edain.\n\nOhne euer heiliges Erbe als Waldvolk zu respektieren, verwüsteten die kolonialen Außenseiter die uralten Wälder Gondors und des Enedhwaith. Und weil sie sich weigerten, in ihren Kriegen gegen den Dunklen Herrn zu kämpfen, verfluchten sie euch."  #~TR~
 decision_lotr_warbands_desc_haradrim: "Das Volk der Haradrim ist zahlreich, vielfältig und blühend; es lebt in großen Städten entlang des Harnen-Flusses, auch in kriegerischen Stämmen, die die endlosen Sande beherrschen, einige wohnen in Festungen, von denen aus sie alle Küsten überfallen. Diese sesshaften und nomadischen Männer und Frauen gleichermaßen mischen sich unter der Sonne auf den Basaren Mittelerdes."  #~TR~
 decision_lotr_warbands_desc_haradrim_suladan: "$decision_lotr_warbands_desc_haradrim$\n\nEin König ist aufgestiegen und hat das Reich Haruzan erobert, sein Blick richtet sich auf ein großes Haradrim-Reich."  #~TR~
 decision_lotr_warbands_desc_haradrim_corsair: "$decision_lotr_warbands_desc_haradrim$\n\nFür die Küsten-Haradrim musst du mit den numenoreanischen Korsaren-Häfen konkurrieren."  #~TR~
 decision_lotr_warbands_desc_haradrim_desert: "$decision_lotr_warbands_desc_haradrim$\n\nDu gehörst zu den Haradrim, die das Dünenmeer durchstreifen, immer bereit zum Krieg, geduldig auf eine offene Schwäche wartend."  #~TR~
 
 
 
