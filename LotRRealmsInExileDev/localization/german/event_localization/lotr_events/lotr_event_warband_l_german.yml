 decision_abrakhan_subjugation_mardruak_tooltip: "Unterwerfe die Bucht von Felaya, befehlige die wilden Plünderer von Mardûak."  #~TR~
 #decision_abrakhan_subjugation_mardruak_desc: "Die Unterwerfung Mardrûaks gewährt dir Zugang zu den großen Flotten des Korsaren-Hafens, genug um die Bucht von Bozisha zu kontrollieren."  #~TR~
 decision_abrakhan_subjugation_mardruak_desc: "Die Bucht von Felaya liegt in unserer Reichweite, schwach und uneinig. Die korsarischen Mardrûaker sind wild und ungestüm, aber können zu einer mächtigen Streitmacht geformt werden, wenn sie erobert und beherrscht werden."  #~TR~
 #decision_abrakhan_subjugation_mardruak_confirm: "Unterwerfe Mardrûak"  #~TR~
 decision_abrakhan_subjugation_mardruak_confirm: "Die Meere werden uns gehören."  #~TR~
 decision_abrakhan_subjugation_near_harad: "Unterwerfung: Naher Harad"  #~TR~
 decision_abrakhan_subjugation_near_harad_tooltip: "Unterwerfe die rachlustigen Krieger von [nearharad|E] und lenke ihren Zorn."  #~TR~
 decision_abrakhan_subjugation_near_harad_desc: "Sobald wir den Nahen Harad unterworfen haben..."  #~TR~
 decision_abrakhan_subjugation_near_harad_confirm: "Ihr Hass wird uns dienen."  #~TR~
