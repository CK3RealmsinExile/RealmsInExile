 dorwinion.0001.t: "Parteienwahl"  #~TR~
 dorwinion.0001.desc: "Jahrelang beherrschten zwei gegnerische politische Fraktionen die politische Landschaft von Dorwinion: die Weinherrn und die Großkaufleute.\n\nDie Großkaufleute waren die ersten großen Herren des Reiches und häuften durch große Handelswege nach Osten und Westen immensen Reichtum an. Diese Handelsriesen stehen heute als die merkantilen Eliten in den wichtigsten Städten Dorwinions mit starken Verbindungen ins Ausland.\n\nDie Weinherrn hingegen erwirtschafteten ihren Reichtum durch den Besitz großer fruchtbarer Landstriche, ernteten den Segen Yavannas und produzierten den größten Teil der profitablen Exporte Dorwinions."  #~TR~
 dorwinion.0001.a: "Wir verbünden uns mit den Weinherrn"  #~TR~
 dorwinion.0001.b: "Wir verbünden uns mit den Großkaufleuten"  #~TR~
 dorwinion.0001.c: "Keiner der beiden dient unseren Zwecken, wir bleiben neutral"  #~TR~
 
 dorwinion.0002.t: "Parteienwahl"  #~TR~
 flavourevent.0002.desc.winelords: "Die Lage im Reich hat sich seitdem meine Dynastie sich zum ersten Mal mit den Weinherrn verbündete, stark verändert. Vielleicht ist es an der Zeit, unsere politischen Bündnisse zu überdenken..."  #~TR~
 flavourevent.0002.desc.mastermerchants: "Die Lage im Reich hat sich seitdem meine Dynastie sich zum ersten Mal mit den Großkaufleuten verbündete, stark verändert. Vielleicht ist es an der Zeit, unsere politischen Bündnisse zu überdenken..."  #~TR~
 dorwinion.0002.a: "Wir verbünden uns mit den Weinherrn"  #~TR~
 dorwinion.0002.b: "Wir verbünden uns mit den Großkaufleuten"  #~TR~
 dorwinion.0002.c: "Keiner der beiden dient unseren Zwecken, wir bleiben neutral"  #~TR~
 dorwinion.0002.d: "Nach einigem Überlegen... vielleicht doch nicht"  #~TR~

 dorwinion.0004.t: "Eine neue Ordnung"  #~TR~
 dorwinion.0004.desc: "Die Qualität der Trauben bestimmt die Qualität des Weins mehr als jeder andere Faktor. Das gleiche gilt für die Führung, und [dorwinion|E] hat seinen gerechten Anteil an schlechten Herrschern erlebt, die sich durch Lügen und Versprechungen wählen ließen, die sie sofort nach der Wahl vergessen würden.\n\nSolche Lügen und kleinlichen Streitigkeiten werden das Reich nicht mehr beunruhigen! Neben der Beseitigung des von Natur aus korrupten Systems haben wir auch die Fraktionskämpfe abgeschafft, die unsere gesamte Politik zu stören drohten!\n\nVon nun an werden unsere Herrscher das wahre Wesen der Regierung verkörpern – eine erlesene Mischung aus Tradition, Adel und dem grenzenlosen Potenzial Dorwinions, vereint unter der Schirmherrschaft einer einzigen Dynastie."  #~TR~
 dorwinion.0004.a: "Die Wahlzettel gehören der Vergangenheit an, ersetzt durch die königliche Eleganz der Erbfolge!"  #~TR~
