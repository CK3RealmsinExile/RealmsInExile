l_german:

 ### Decision Events ###
 daen.0100.t: "Aufstieg des Bergvaters"  #~TR~
 daen.0100.desc: "Ich stehe oben auf einer steilen Klippe und überblicke meine Hauptstadt im Tal unten. Stolz schwillt in meinem Herzen auf, während ich sehe, was mein Volk erreicht hat. Wir, die Männer der Berge, haben uns als ein [kingdom|E] zusammengeschlossen – eine Leistung, die noch nie zuvor vollbracht wurde!\n\nEinige haben begonnen, mich den "Bergvater" zu nennen. Ich werde diesen Namen mit Ehre tragen. Dieses Land gehört uns, und niemand wird es uns nehmen! Das werde ich sicherstellen, das schwöre ich."  #~TR~
 daen.0100.a: "Kommt, ihr Leute der Berge!"  #~TR~
