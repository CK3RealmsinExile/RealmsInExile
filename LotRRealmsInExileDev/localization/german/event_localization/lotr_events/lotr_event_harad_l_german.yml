 ### Mûmak at Large ###
 harad.0014.t: "Mûmak auf freiem Fuß"  #~TR~
 harad.0014.desc: "Ein Bote stürmt in meinen Saal und bringt dringende Nachrichten über einen Mûmak, der durch die Landschaft wütet. Das Biest hinterlässt eine Spur der Verwüstung, weder Zaun noch Mauer kann seinen stampfenden Füßen widerstehen.\n\nViele Bauern haben versucht, es zu bändigen, aber dabei ihr Leben verloren. Eine größere Streitmacht könnte nötig sein, um sicherzustellen, dass der Mûmak unter Kontrolle ist, bevor er noch mehr Schaden anrichtet."  #~TR~
 harad.0014.a: "Lass ihn in Ruhe. Wer sind wir schon, dass wir uns einer solchen Naturgewalt entgegenstellen?"  #~TR~
 harad.0014.b: "Verfluchtes Biest! Ich werde seine Stoßzähne in meinen Sälen aufhängen!"  #~TR~
 harad.0014.c: "Die Götter senden uns einen Segen! Meine Bestienmeister werden es zähmen!"  #~TR~
 harad.0014.b.message_1: "Deine Truppen töten den Mûmak."  #~TR~
 harad.0014.b.message_2: "Deine Truppen schaffen es nicht, den Mûmak zu töten."  #~TR~
 harad.0014.c.message_1: "Deine Bestienmeister zähmen den Mûmak."  #~TR~
 harad.0014.c.message_2: "Deine Bestienmeister schaffen es nicht, den Mûmak zu zähmen."  #~TR~
 harad_0014_mumak_at_large_modifier: "Wütender Mûmak"  #~TR~
 harad_0014_mumak_at_large_modifier_desc: "Ein mächtiger Mûmak wütet in deinen Ländern."  #~TR~
 harad_0014_mumak_dead_modifier: "Getöteter Mûmak"  #~TR~
 harad_0014_mumak_dead_modifier_desc: "Deine Männer haben den wütenden Mûmak getötet, die Bevölkerung jubelt."  #~TR~
 harad_0014_mumak_tamed_modifier: "Gezähmter Mûmak"  #~TR~
 harad_0014_mumak_tamed_modifier_desc: "Du hast den Mûmak gut in deinem Reich eingesetzt."  #~TR~
 
 ### A Mighty Mûmak ###
 harad.0015.t: "Ein mächtiger Mûmak"  #~TR~
 harad.0015.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit einem Lächeln auf [marshal.GetHerHis] Gesicht. [marshal.GetSheHe|U] erklärt, dass ich ein wirklich beeindruckendes Geschenk von einem Aufseher in der [county.GetNameNoTooltip] erhalten habe, und bittet mich, mit [marshal.GetHerHim] zu kommen.\n\nUnd beeindruckend ist es! Als ich nach draußen gehe, werde ich von einem #emphasis großartigen#! Mûmak begrüßt. Er ist noch jung, aber sicherlich wird das Biest jedem Feind Verwüstung bringen."  #~TR~
 harad.0015.a: "Ich werde dieses mächtige Biest persönlich in die Schlacht reiten."  #~TR~
 harad.0015.b: "[marshal.GetCouncilTitle], die Kreatur gehört dir."  #~TR~
 harad.0015.c: "Verkauf ihn an den Metzger. Wir könnten das Gold gebrauchen."  #~TR~
 harad_0015_personal_war_mumak_modifier: "Persönlicher Kriegs-Mûmak"  #~TR~
 
 ### The Scorching Sun of Harad ###
 harad.0016.t: "Die sengende Sonne von Harad"  #~TR~
 harad.0016.desc: "Ich spüre den Schweiß, der mir über das Gesicht läuft und aus meinen Haaren tropft. Die Wüstensonne kümmert es nicht, sie quält selbst diejenigen, die in diesen trockenen Ländern geboren und aufgewachsen sind. \n\nDraußen sengt die gleißende Sonne die Haradwaith in ihrer ungebremsten Wut, unfühlsam für das Leben von Menschen und Tieren gleichermaßen. Sklaven und Vieh fallen tot um. Freie Leute beklagen sich darüber, dass das Wasser in den Brunnen immer knapper wird. Die Leute fordern, dass etwas getan wird."  #~TR~
 harad.0016.a: "Bagh! Was soll ich deiner Meinung nach tun? Die Sonne loswerden?"  #~TR~
 harad.0016.b: "Positioniere Truppen an den Brunnen, damit kein Tropfen verschwendet wird."  #~TR~
 harad.0016.c: "Schicke Späher aus, um neue Wasserquellen zu finden und zu sichern."  #~TR~
 harad.0016.a.message_1: "Die Sonne ist gnädig in ihrem Zorn"  #~TR~
 harad.0016.a.message_2: "Die Temperaturen steigen in Harad"  #~TR~
 harad.0016.a.message_3: "Harad brennt unter der Wut der Sonne"  #~TR~
 harad.0016.b.message_1: "Das Schlimmste ist verhindert"  #~TR~
