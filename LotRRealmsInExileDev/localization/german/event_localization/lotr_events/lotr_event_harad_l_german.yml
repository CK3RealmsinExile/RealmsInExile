 ##### DECISION/STORY EVENTS ###
 ###############################
 
 ### Chelkari Events ###
 harad.0101.t: "Die Nâdi-manyê-Gläubigen von Pezarsan"  #~TR~
 harad.0101.desc: "Schlimme Nachrichten kommen aus dem Süden, und so steht Kalafar vor der ersten wahren Krise seiner Herrschaft. Die kleine, verbliebene Nâdi-manyê-Gemeinde in Pezarsan, in den Dörfern an der unsicheren und durchlässigen Grenze gelegen, wurde heftig verfolgt. Sein südlicher Vasall, Emir Medja, ergriff angesichts des wahrgenommenen Verbrechens die Initiative. Seine Milizen überrannten die Grenze, und bevor Kalafar es wusste, musste er eine Entscheidung treffen. Seinen Vasall zur Ordnung rufen und die Gläubigen im Stich lassen oder sein ganzes Gewicht hinter die Intervention werfen.\n\nKalafar, Nachkomme des Vaters des Großen Aufstands, hatte gar keine wirkliche Wahl. Die Gläubigen konnten nicht im Stich gelassen werden. Außerdem war dies eine Chance, seine eigene Heimat weiter zu sichern, indem er die umkreisenden Schlangen zurückdrängte. Nach Pezarsan würde er gehen."  #~TR~
 harad.0101.a: "Die umkreisende Schlange wird ihren Hals durchgeschnitten bekommen."  #~TR~

 harad.0202.t: "Das Schicksal des Königreichs Pezarsan"  #~TR~
 harad.0202.desc: "Es war ein hart umkämpfter Feldzug, aber endlich steht Haus Ayerikkä siegreich als rechtmäßiger Herr von Pezarsan da. Die südlichen Häuptlinge haben dich als rechtmäßigen König von Pezarsan anerkannt und werden für dich kämpfen, wie sie einst für Dasin kämpften, und ihre Blutschwüre erneuern. Es ist an der Zeit, dass du dein Versprechen an deinen Cousin einhältst.\n\nMit der Erfüllung deines Versprechens wärst du Herr von Pezarsan und Vasall, König in allem außer dem Namen, der zweithöchste Herr im Königreich Haruzan mit dem engen Vertrauen deines Cousins.\n\nAber ein Gedanke kommt dir in den Kopf. Warum solltest du dich jetzt vor deinem Cousin verbeugen? Du hast an der Spitze der Armeen gekämpft, um Pezarsan zu sichern, während Sûladan die Logistik im Hinterland leitete. Du warst es, den die Leute von Pezarsan kennenlernten und der dich so königlich begrüßte, wie es sich für einen Befreier gehört. Aber wagst du es, die Konsequenzen eines solchen Verrats zu riskieren?"  #~TR~
 harad.0202.a: "Ich habe mein Wort gegeben. Die Träume meines Cousins werden sich verwirklichen. Ein Haus, ein Haradwaith!"  #~TR~
 harad.0202.b: "Ich bin jetzt König von Pezarsan – warum sollte ich mich vor die Füße meines Cousins werfen?"  #~TR~

 harad.0203.t: "Gebrochene Träume"  #~TR~
 harad.0203.desc: "Es ist eine bittere Pille, aber all deine großen Visionen, auf dem Thron von Pezarsan zu sitzen, sind zunichte geworden. Deine Truppen sind blutig und angeschlagen; sie wurden von deinen Feinden zurück in den Kern von Haruzan gezwungen. Es gibt heute keine Hoffnung mehr, auf dem Schlachtfeld einen Sieg zu erringen.\n\nDer König von Haruzan, der still schwelt, während du zurückkehrst, schwört, dass er deine Unterstützung für seine Pläne nicht vergessen wird und dass er dich vor möglichen Vergeltungsmaßnahmen von Feinden im Ausland schützen wird. Es ist Zeit, behauptet er, dass unser ganzes Haus wieder unter einem Dach vereint ist, und bittet dich, mit ihm nach Amrûn zu reiten. Dort werdet ihr Eide von Lord und Vasall sprechen, damit niemand seinen Schutz in Frage stellen kann.\n\nDu überdenkst deine großen Träume und Ambitionen, nachdem du so gründlich gedemütigt wurdest, und stimmst kampflos zu. Vielleicht ist ein ruhiges Leben als Diener deines Cousins deine wahre Berufung."  #~TR~
 harad.0203.a: "Ein Haus, ein Haruzan."  #~TR~

 ### Haruzan/Sûladan Expansion Events ###
 harad.0204.t: "Pezarsan kniet nieder"  #~TR~
 harad.0204.desc: "Endlich wurde Pezarsan für mein Haus zurückerobert. Aber während es ein guter Anfang ist, bleiben viele der Gebiete, die einst von meiner Dynastie kontrolliert wurden, außer meiner Reichweite.\n\nIm Westen wird die Mündung des Harnen von umbarischen Lords gehalten, die den Flussverkehr besteuern und ihn theoretisch vollständig schließen könnten.\n\nIm Osten liegt natürlich das verhasste Chelkar, das Herz des Aufstands, der vor langer Zeit die Hegemonie meines Hauses zerschmetterte.\n\nNachdem Pezarsan gesichert ist, in welche Richtung soll ich mich als Nächstes ausdehnen? Osten oder Westen?"  #~TR~
 harad.0204.a: "Chelkar muss für seinen Verrat bestraft werden!"  #~TR~
 harad.0204.a.tt: "Schaltet eine Entscheidung frei, Chelkar ein Ultimatum zu schicken"  #~TR~
 harad.0204.b: "Wir müssen zuerst die Mündung des Harnen sichern"  #~TR~
 harad.0204.b.tt: "Schaltet Entscheidungen frei, um die Umbarier zur Unterwerfung zu zwingen"  #~TR~
 harad.0204.c: "Vielleicht... vielleicht brauchen wir nur das"  #~TR~
 harad.0204.c.tt: "#W Das wird Haruzans Expansionsmissionen dauerhaft deaktivieren!#!"  #~TR~
 
 harad.0205.t: "Verräterischer Cousin!"  #~TR~
 harad.0205.desc: "In einem kühnen Verrat hat dein Cousin, trotz seines früheren Versprechens, sich zu verbeugen, wenn du ihm hilfst, Pezarsan zu erobern, beschlossen, sich selbst zum König eines unabhängigen Pezarsan zu erklären!"  #~TR~
 harad.0205.a: "Das wirst du teuer bezahlen..."  #~TR~
 
 harad.0206.t: "Haruzan fordert Unterwerfung!"  #~TR~
 harad.0206.desc: "Ein Bote ist aus Amrûn mit einer Botschaft des Herrn von Haruzan angekommen. Es ist eine Liste von Forderungen, die dem „Rechtmäßigen Herrn von Harwan“ aufgrund der „Schäden“ geschuldet werden, die der Chelkar-Aufstand verursacht hat. Am wichtigsten ist die Forderung, sich dem König von Haruzan zu unterwerfen und ihm die Huldigung zu leisten."  #~TR~
 harad.0206.a: "Wir haben dein Joch einmal abgeworfen, wir werden es nicht noch einmal ertragen!"  #~TR~
 harad.0206.a.tt: "#W Das wird mit ziemlicher Sicherheit eine Invasion durch Haruzan auslösen!#!"  #~TR~
 harad.0206.b: "Ein Kompromiss – Autonomie für Unterwerfung, nimm es oder lass es!"  #~TR~
 harad.0206.b.tt: "#I Du wirst Haruzan ein Kompromissangebot schicken, das dich, falls angenommen, zu einem Vasallen macht#!"  #~TR~
 harad.0206.c: "Ich habe keine Wahl – ich werde das Blut meines Volkes nicht vergießen"  #~TR~

 harad.0207.t: "Chelkar weist deine Forderungen zurück!"  #~TR~
 harad.0207.desc: "Chelkar hat mir in mein gnädiges Erbarmen gespuckt und gesagt, dass sie sich niemals vor einer Stunde verbeugen werden, die ihre Vorfahren so ungerecht verfolgt hat. Was nun?"  #~TR~
 harad.0207.a: "Du hast also den Tod gewählt..."  #~TR~
 harad.0207.b: "Warum für Chelkar sterben?"  #~TR~

 harad.0208.t: "Chelkar unterbreitet einen Gegenvorschlag"  #~TR~
 harad.0208.desc: "Als Antwort auf meine Forderungen hat Chelkar einen Gegenvorschlag unterbreitet. Im Gegenzug für die Unterwerfung verlangen sie Garantien für ihre religiöse Autonomie und eine Befreiung von der Teilnahme an unseren Kriegen. Im Gegenzug bieten sie an, höhere Steuern zu zahlen."  #~TR~
 harad.0208.a: "Das ist keine Verhandlung! Marschiert meine Männer auf."  #~TR~
 harad.0208.b: "Ein harter, aber für ein vereintes Harwan, ein fairer Handel."  #~TR~

 harad.0209.t: "Haruzan gibt nach!"  #~TR~
 harad.0209.desc: "Trotz ihrer Drohungen und ihres Auftretens ist Haruzan angesichts meiner Entschlossenheit zusammengebrochen. Ihre Armeen bleiben zu Hause, und es gibt kein Anzeichen einer Bedrohung meiner Grenzen. Es scheint, dass wir diesen Kampf gewonnen haben."  #~TR~
 harad.0209.a: "Lauf zurück nach Amrûn!"  #~TR~

 harad.0210.t: "Chelkar unterwirft sich!"  #~TR~
 harad.0210.desc: "Angesichts meiner überlegenen Macht hat Chelkar weise beschlossen, sich den rechtmäßigen Herren des Harnen und Harwan zu beugen.\n\nIch bin meinem Ziel, die Länder meines Geburtsrechts wiederherzustellen, einen Schritt näher gekommen!"  #~TR~
 harad.0210.a: "Zentimeter für Zentimeter, Stein für Stein bauen wir wieder auf, was verloren gegangen ist."  #~TR~
 
 harad.0213.t: "Chelkar ist zermalmt!"  #~TR~
 harad.0213.desc: "Unsere Armeen haben das unverschämte Chelkar zerschlagen, das nun wieder Vasall des Königreichs Haruzan ist. Die Rebellen wurden zerstreut, und endlich wurde das Herz des Aufstands, der unsere Hegemonie zerschmetterte, ausgelöscht.\n\nNun warten weitere Länder auf unsere Rückeroberung."  #~TR~
 harad.0213.a: "Wir werden keine Rebellion dulden!"  #~TR~
 
 harad.0214.t: "Chelkar schlägt uns zurück!"  #~TR~
 harad.0214.desc: "Trotz unserer zahlenmäßigen Überlegenheit hat Chelkar jeden unserer Vorstöße zurückgeschlagen und abgewehrt. Unsere Armeen sind zerstreut, unsere Führer auf der Flucht. Wir hatten keine andere Wahl, als nach Hause zurückzukehren, um unsere Wunden zu lecken.\n\nChelkar, das Herz des verhassten Aufstands, lebt, um einen weiteren Tag zu erleben."  #~TR~
 harad.0214.a: "Verdammt sie. VERDAMMT SIE!"  #~TR~
 
 harad.0215.t: "Die tapfere Verteidigung"  #~TR~
 harad.0215.desc: "Trotz ihrer zahlenmäßigen Überlegenheit, ihrer Drohungen und sogar ihrer Invasion wurde Haruzan auf dem Schlachtfeld gründlich geschlagen. Ihre Ansprüche auf die Herrschaft über Harwan haben sich als leere Lüge erwiesen, klammernd an zerfetzten Träumen. \n\nVielleicht ist es mehr als nur bloße Existenz als Widerstandsgruppe, vielleicht ist die Zeit gekommen, dass die Alten Wege eine aggressivere Expansion beginnen..."  #~TR~
 harad.0215.a: "Renn zurück nach Amrûn und kehr niemals wieder zurück!"  #~TR~
 
 harad.0217.t: "Chelkar zurückerobert!"  #~TR~
 harad.0217.desc: "Chelkar, diese problematische und unruhige Provinz, wurde endlich wieder in unsere Reihen gebracht. Obwohl es wahrscheinlich noch einige Jahre dauern wird, bis sie vollständig befriedet ist, sind wir unserem Ziel eines wiedervereinigten Haradwaith einen Schritt näher gekommen."  #~TR~
 harad.0217.a: "Bald werden wir unsere verlorene Herrlichkeit zurückerobern."  #~TR~
 
 harad.0219.t: "Die Verwüstung von [perfidious_cousin.GetFirstNameNoTooltip]"  #~TR~
 harad.0219.desc: "So eine Dummheit, [perfidious_cousin.GetFirstNameNoTooltip]! Nach all meiner Hilfe kommt es jetzt dazu. Nun, ich habe genug! Nicht einmal meine eigene Familie respektiert meine Ziele oder Ambitionen! Nicht mehr. Ich schwöre es. Wir werden unser Reich wiederaufbauen, selbst wenn ich es allein tun muss, mit der ganzen Welt gegen mich! \n\nIm Westen wird die Mündung des Harnen von umbarischen Herren gehalten, die den Flussverkehr besteuern und ihn theoretisch vollständig schließen könnten. \n\nIm Osten liegt natürlich das verhasste Chelkar, das Herz der Rebellion, die vor langer Zeit die Hegemonie meines Hauses zerschmetterte. \n\nMit Pezarsan, das jetzt sicher ist, in welche Richtung soll ich mich als nächstes ausbreiten? Osten oder Westen?"  #~TR~
 
 harad.0220.t: "Haruzan fordert Unterwerfung!"  #~TR~
 harad.0220.desc: "Ein Bote ist aus Amrûn angekommen, der das Siegel von [haruzan_king.GetTitleAsNameNoTooltip] [haruzan_king.GetFirstNameNoTooltip] trägt. Darin macht [haruzan_king.GetSheHe] in unmissverständlichen Worten deutlich, dass [haruzan_king.GetSheHe] mein Land als Teil von [haruzan_king.GetHerHis] rechtmäßigem Herrschaftsbereich betrachtet. \n\n[haruzan_king.GetSheHe|U] wird mir erlauben, ungestört in meiner Position zu bleiben, solange ich mich [haruzan_king.GetHerHis] Autorität unterwerfe..."  #~TR~
 harad.0220.a: "Die Sprossen Númenors beugen sich vor einem Warlord von Harad?"  #~TR~
 harad.0220.b: "Vorsicht ist besser als Nachsicht."  #~TR~
 
 harad.0221.t: "Trotz von [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip]"  #~TR~
 harad.0221.desc: "Trotz meiner rechtmäßigen Ansprüche hat [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip] mich als willkürlichen, kriegerischen Tyrannen bezeichnet, der kein Recht auf [defiant_umbarean.GetHerHis] Ländereien hat. \n\nAußerdem hat [defiant_umbarean.GetSheHe] streng gewarnt, dass, wenn Truppen in Richtung [defiant_umbarean.GetHerHis] Ländereien marschieren, [defiant_umbarean.GetSheHe] annehmen wird, ich beabsichtige, Krieg zu führen, und entsprechend reagieren wird!"  #~TR~
 harad.0221.a: "Dann werde ich dich ins Meer stoßen!"  #~TR~
 harad.0221.b: "[defiant_umbarean.GetSheHe|U] wird leben... vorerst"  #~TR~
 
 harad.0222.t: "Unterwerfung von [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip]"  #~TR~
 harad.0222.desc: "Nachdem [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip] meine Gesandten und meine Forderungen erhalten hat, hat [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip] meinen Bedingungen in jeder Hinsicht zugestimmt. [submissive_umbarean.GetSheHe|U] hat nur darum gebeten, dass ich Wort halte und [submissive_umbarean.GetHerHis] Rechte als mein Vasall garantiere."  #~TR~
 harad.0222.a: "Mein Wort ist immer wahr!"  #~TR~
 
 harad.0225.t: "Der Harnen ist sicher!"  #~TR~
 harad.0225.desc: "Endlich habe ich die Mündung des Harnen wieder unter die Kontrolle von Haruzan und meines Hauses gebracht. \n\nDamit sind wir unserem Ziel, das gefallene Reich von Haradwaith wiederaufzubauen, einen Schritt näher gekommen."  #~TR~
 harad.0225.a: "Der Handel wird fließen wie ein Fluss."  #~TR~
 
 harad.0226.t: "Haradwaith erwacht neu"  #~TR~
 harad.0226.desc: "Aus der Asche unseres Falls erheben wir uns neu.\n\nNach vielen Jahren und Generationen der Anstrengung steht mein Haus endlich wieder an der Spitze von Nah-Harad. Harwan ist wieder unter unserer gütigen Führung vereint und wird endlich in der Lage sein, sich gegen die Ausländer zu wehren, die uns so lange ausgenutzt haben! \n\nEs gibt noch mehr zu tun, mehr von meinem Volk noch außerhalb dieses Reiches - aber jetzt wendet sich das Blatt. Und heute Abend feiern wir die Früchte unserer Arbeit."  #~TR~
 harad.0226.a: "Erhebt euch, Söhne Harwans!"  #~TR~
 
 ### Arysis/Maresh Prosperity Decisions ###
 harad.0300.t: "Ein Umschlagplatz an der Dünensee"  #~TR~
 harad.0300.desc: "In letzter Zeit sind große Menschenmengen aus anderen Teilen in die abgelegenen Wüsten von Arysis gekommen. Einige sind Flüchtlinge oder Geflüchtete, die aus ihrer Heimat vertrieben wurden, sei es durch Gewalt oder aus dem Wunsch, dem Chaos zu entkommen. Andere sind Überreste religiöser Dissidenten, die von ihren Feinden als Ketzer bezeichnet werden. Wieder andere sind Abenteurer, Söldner und wagemutige Kaufleute, die auf den launischen Straßen von [harad|E] nach Reichtum und Ruhm streben.\n\nIch habe mich bemüht, viele dieser Menschen und ihre Familien zum Ansiedeln in [GetTitleByKey('c_maresh').GetNameNoTier] zu bewegen. Obwohl die Große Sandsee in der Vergangenheit ihren Anteil an abenteuerlustigen Karawanen gesehen hat, die hofften, ein Vermögen zu machen, indem sie die gefährliche Feuerspiegelung durchquerten, nimmt der Handel jetzt stetig zwischen [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] und [GetGeographicalRegion('middleearth_harad_near_harnen').GetName] zu, und [GetTitleByKey('c_maresh').GetNameNoTier] entwickelt sich schnell zu einem wichtigen Zwischenstopp für [trans_haradric_merchants|E] entlang dieser Handelswege. Merken Sie sich meine Worte - Generationen von jetzt an wird [GetTitleByKey('c_maresh').GetNameNoTier] über unsere kühnsten Vorstellungen hinaus gedeihen!"  #~TR~
 harad.0300.a: "Mit ihren unterschiedlichen Perspektiven und Fähigkeiten werden diese Siedler dazu beitragen, dass die Stadt aufblüht."  #~TR~
 
 harad.0301.t: "Der Kodex von Maresh"  #~TR~
 harad.0301.desc: "Mit der zunehmenden Bedeutung von [GetTitleByKey('c_maresh').GetNameNoTier] als Rastplatz für [trans_haradric_merchants|E] kam es unweigerlich zu Konflikten zwischen den verschiedenen Menschen, die die Oase nun ihr Zuhause nannten. Eine Zeit lang war dies unerheblich, aber die Konflikte, die die Oase plagen, sind zu groß geworden, um sie zu ignorieren. Die Menschen von Maresh - gespalten durch Religion und Kultur - haben sich gegeneinander gewandt, und alltägliche Missverständnisse haben zu offenen Fehden zwischen den verschiedenen Familien und Gemeinschaften geführt, die [maresh_prosperity|E] bedrohen.\n\nBis jetzt.\n\nWir haben dieses sinnlose Gezänk satt. Durch unermüdliches Studium, die Erforschung lokaler Bräuche und die Vermittlung zwischen den Clans habe ich verschiedene Parteien in diesen Fehden davon überzeugt, sich zusammenzusetzen und einen schwachen Frieden auszuhandeln. Gemeinsam haben wir die Grundlage für ein Rechtskodex geschaffen, eine Synthese zwischen unseren verschiedenen Traditionen. Trotz unserer Unterschiede nennen wir diese Oase unser Zuhause, und unsere unterschiedlichen Perspektiven können erneut die Grundlage für die Stärke der Stadt bilden."  #~TR~
 harad.0301.a: "Wir können und müssen [GetTitleByKey('c_maresh').GetNameNoTierNoTooltip] wiederaufbauen."  #~TR~
 
 harad.0302.t: "Mareshs Münzprägeanstalt"  #~TR~
 harad.0302.desc: "[GetTitleByKey('c_maresh').GetNameNoTier] liegt zumindest wirtschaftlich an einer strategischen Lage. Ein Großteil des Dünensee-Handels passiert die Stadt, was bedeutet, dass viel kostbares Gold hierher gelangt, ganz zu schweigen von den lokalen Kupfervorkommen.\n\nIch und andere Führer in [GetTitleByKey('c_maresh').GetNameNoTier] haben die Grundlage für die Errichtung einer Münzprägeanstalt hier gelegt. Aus Bellanarûd-Gold und lokalem Kupfer hergestellt, werden diese Münzen in ganz Arysis und darüber hinaus verwendet werden."  #~TR~
 harad.0302.a: "Dies wird den Stellenwert der Stadt in der Welt erhöhen."  #~TR~
 
 harad.0303.t: "Wasserbauprojekte entlang des Rysis"  #~TR~
 harad.0303.desc: "Die Siedlung [GetTitleByKey('c_maresh').GetNameNoTier] liegt am Fluss Rysis, und seit Jahrhunderten gibt es eine Reihe von lokalen Wasserbauprojekten, um die Wasserversorgung der Stadt zu erweitern. Auf Drängen mehrerer lokaler Führer habe ich beschlossen, in die Koordinierung dieser Ingenieurprojekte und die Leitung neuer Projekte zu investieren, um die potenziellen Wasserressourcen zu maximieren. Diese Projekte reichen von Dämmen, Kanälen, unterirdischen Rohren und der Umleitung des Rysis selbst, unter anderem."  #~TR~
 harad.0303.a: "Es ist ein notwendiges Übel."  #~TR~
 harad.0303.b: "Wasser schenkt Leben in diesen trockenen Ländern."  #~TR~
 
 harad.0304.t: "Mauern um Maresh"  #~TR~
 harad.0304.desc: "Obwohl [GetTitleByKey('c_maresh').GetNameNoTier] selbst im Laufe der Jahre einige Verteidigungsanlagen aufgebaut hat, gibt es viele kleinere Vororte, Bauernhöfe und Marktbereiche, die sich über den Kern der Stadt hinaus in den Rest der Oase erstrecken, in der sich die Stadt befindet. Einige dieser Außenbereiche sind durch kleinere Verteidigungsposten und verschiedene befestigte Dörfer etwas geschützt, aber ich und andere Gemeindeleiter haben beschlossen, dass eine dauerhaftere und nachhaltigere Form des Schutzes benötigt wird.\n\nDaher habe ich den Bau einer Mauer um einen Großteil der Oase selbst angeordnet, wobei mehrere Tore als Eingang zu Maresh dienen. Diese majestätischen Befestigungen, die einer wohlhabenden Oase wie Maresh würdig sind, sollen schützen, einschüchtern und inspirieren."  #~TR~
 harad.0304.a: "Gut!"  #~TR~

 harad.0305.t: "Der Aufstieg von Arysis"  #~TR~
 harad.0305.desc: "Meine Herolde reiten von der Hauptstadt in [ROOT.Char.GetCapitalLocation.GetName] aus, um die Nachricht von meiner Verkündigung in alle vier Ecken meines Reiches zu bringen. Das Königreich Arysis ist im Aufstieg!\n\nMit dem Frieden und der Stabilität, die ich in mein Königreich gebracht habe, wird der Handel sicherlich noch weiter zunehmen, da wichtige Reiserouten durch Arysis von Sîrayn und Khy im Süden und Osten und Khand und Harondor im Norden und Westen verlaufen.\n\nMöge niemand jemals die Einheit von Arysis in Frage stellen!"  #~TR~
 harad.0305.a: "Ich habe viel erreicht."  #~TR~
 
 ### Purchase Mûmakil Decision ###
 harad.0500.t: "Händler des Südens"  #~TR~
 harad.0500.desc: "Auf meine Bitte hin wurde ein Treffen mit [mumakil_merchant.GetFirstNameNoTooltip], einem angesehenen Händler, vereinbart, und [mumakil_merchant.GetHerHis] Gildenverbindungen sind eine der wenigen Möglichkeiten, die mächtigen Mûmakil so weit entfernt von ihren ursprünglichen Lebensräumen zu importieren.\n\nDiese großen Tiere sind beeindruckende Waffen, sobald sie vollständig ausgebildet und ausgerüstet sind, aber es ist keine Übertreibung zu sagen, dass ihre Ausrüstung und Instandhaltung ein kleines Vermögen kosten, besonders wenn ich sie aus der Ferne importieren soll.\n\nWenn ich den Vertrag übersehe, den [mumakil_merchant.GetFirstNameNoTooltip] vorgeschlagen hat, um mich mit den mächtigen Tieren zu versorgen, was soll ich tun?"  #~TR~
 harad.0500.a: "Teuer, aber den Preis wert."  #~TR~
 harad.0500.a.amrun: "Würdiger Bestand für die Ställe des Harnen."  #~TR~
 harad.0500.discount.tt: "#P Kostenreduktion#! von deinem [GetBuilding('wonder_palace_of_haruzan_03').GetName]: @gold_icon!#P -20%#!"  #~TR~
 harad.0500.b: "Ich kann einen besseren Handel aushandeln als das, [mumakil_merchant.GetFirstNameNoTooltip]!"  #~TR~
 harad.0500.b.amrun: "Vielleicht könnte dies als eine Form von Tribut angesehen werden?"  #~TR~
 harad.0500.b.tt_success: "Du hast erfolgreich die Preise heruntergehandelt."  #~TR~
 harad.0500.b.tt_failure: "Du vermasselst die Verhandlungen und zahlst mehr."  #~TR~
 harad.0500.c: "Vielleicht ein Kauf für einen anderen Tag..."  #~TR~

 ### Mud Masons Decision ###
 harad.0550.t: "Die Schlamm-Maurer"  #~TR~
 harad.0550.desc: "Ich habe Kontakt zur [mud_masons|E]-Gilde in meinem Reich aufgenommen und sie über verschiedene Bauprojekte informiert, an denen sie beteiligt sein sollen. Als Hüter heiligen Wissens werden die Rituale, die sie während der Bauarbeiten durchführen, unsere Gebäude auch segnen und vor Schaden schützen.\n\n"  #~TR~
 harad.0550.desc.culture: "Wir [ROOT.Char.GetCulture.GetCollectiveNoun] besitzen ein angeborenes Verständnis von [GetCultureTradition('tradition_mud_masons').GetName], das Außenseiter einfach nicht haben. Ich bin zuversichtlich, dass diese Maurer in der Lage sind, die [ROOT.Char.GetCulture.GetNameNoTooltip]-Weisheit zu nutzen, die über Generationen weitergegeben wurde.\n\n"  #~TR~
 harad.0550.desc.castle: "Jedenfalls möchte ich, dass sich die Maurer auf den Bau neuer Gebäude oder die Instandhaltung bestehender Gebäude in meinem [castle_holdings|E] konzentrieren. Wir müssen sicherstellen, dass unsere Mauern und Verteidigungsanlagen stark sind!"  #~TR~
 harad.0550.desc.city: "Jedenfalls möchte ich, dass sich die Maurer auf den Bau neuer Gebäude oder die Instandhaltung bestehender Gebäude in meinem [city_holdings|E] konzentrieren. Ihre harte Arbeit wird dafür sorgen, dass unsere Siedlungen weiterhin prosperieren."  #~TR~
 harad.0550.desc.church: "Jedenfalls habe ich den Maurern mitgeteilt, dass ich möchte, dass sie sich auf den Bau neuer Gebäude oder die Instandhaltung bestehender Gebäude in meinem [church_holdings|E] konzentrieren. [ROOT.Char.GetFaith.HighGodName] wird sicherlich zufrieden sein!"  #~TR~
 harad.0550.desc.settlement: "Jedenfalls habe ich den Maurern angewiesen, sich auf den schnellen Bau neuer Gebäude in meinem [settlement_holdings|E] zu konzentrieren. Unsere Kolonisationsbemühungen werden dadurch sicherlich verstärkt!"  #~TR~
 harad.0550.desc.general: "Jedenfalls habe ich den Maurern angewiesen, sich auf den Bau neuer Gebäude oder die Instandhaltung bestehender Gebäude in verschiedenen meiner [holdings|E] zu konzentrieren. Es gibt viel Arbeit, die in meinem Reich erledigt werden muss."  #~TR~
 harad.0550.a: "Ihre harte Arbeit ist unerlässlich für unsere Gemeinschaft."  #~TR~
 
 
 ### Trans-Haradric Merchant Events ###
 harad.0600.t: "$travel_event_prefix$ Trans-Haradischer Handel"  #~TR~
 harad.0600.desc.intro: "Während ich zusammen mit [merchant.GetFirstName] und [merchant.GetHerHis] [GetTravelOption('trans_haradric_merchants_option').GetName] gereist bin, bin ich auf eine weitere Geschäftsmöglichkeit gestoßen, die ich sonst nicht gehabt hätte.\n\n"  #~TR~
 harad.0600.desc.fellow_merchant: "Während unserer Reise durch [ROOT.Char.GetCurrentLocation.GetName] begegneten wir unterwegs einer anderen Karawane von [trans_haradric_merchants|E]. Sie wird von [local_trader.GetFirstNameNicknamed] angeführt und stammt aus dem Land [home_county.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Ich könnte den von ihnen vorgeschlagenen Deal annehmen oder es riskieren und feilschen, um noch mehr von den anderen Händlern zu bekommen, aber [local_trader.GetSheHe] könnte sich weigern und der Deal könnte scheitern."  #~TR~
 harad.0600.desc.village_leader: "Während unseres Aufenthalts in [ROOT.Char.GetCurrentLocation.GetName] konnten wir einen vorteilhaften Deal mit [local_trader.GetFirstNameNicknamed], dem Anführer eines lokalen Dorfes, das dringend Vorräte für ein bevorstehendes lokales Fest benötigt, aushandeln. Ich könnte den Deal so annehmen, wie er ist, oder es riskieren und um noch mehr feilschen, aber [local_trader.GetSheHe] könnte sich weigern und der Deal könnte scheitern."  #~TR~
 harad.0600.desc.local_trader: "Während wir einen lokalen Markt in [ROOT.Char.GetCurrentLocation.GetName] durchstöberten, konnten wir einen vorteilhaften Deal mit einem lokalen Händler, [local_trader.GetFirstNameNicknamed], aushandeln. Ich könnte [local_trader.GetHerHis] aktuellen Vorschlag annehmen oder es riskieren und um noch mehr feilschen, aber [local_trader.GetSheHe] könnte sich weigern und der Deal könnte scheitern."  #~TR~
 harad.0600.desc.back_alley_deal: "Während unseres Besuchs in [ROOT.Char.GetCurrentLocation.GetName] gelang es uns, ein Treffen mit [local_trader.GetFirstNameNicknamed], einer etwas zwielichtigen Figur, zu organisieren. Die Waren selbst scheinen in Ordnung zu sein, obwohl es am besten ist, nicht zu hinterfragen, woher sie kommen. Ich könnte [local_trader.GetHerHis] aktuellen Vorschlag annehmen oder es riskieren und um noch mehr feilschen, obwohl der nervöse Glanz in [local_trader.GetHerHis] Auge mir sagt, dass [local_trader.GetSheHe] im letzten Moment aussteigen könnte, wenn ich das tue."  #~TR~
 harad.0600.desc.barony_holder: "Während unseres Aufenthalts in [ROOT.Char.GetCurrentLocation.GetName] konnten wir ein Treffen mit dem lokalen [local_trader.GetTitleAsNamePossessiveNoTooltip], einem angesehenen [local_trader.GetWomanMan], arrangieren. Nach einigen Verhandlungen und einem Glas [local_trader.Custom('RegionalDrink')] haben wir uns geeinigt, aber wir könnten versuchen zu feilschen, aber das könnte [local_trader.GetTitledFirstName] verärgern und dazu führen, dass sie aussteigen."  #~TR~
 harad.0600.desc.fallback: "Während unseres Aufenthalts in [ROOT.Char.GetCurrentLocation.GetName] konnten wir einen günstigen Handelsabschluss mit dort getroffenen Händlern abschließen. Ich könnte den Deal so annehmen, wie er ist, oder es riskieren und feilschen, um noch mehr von den anderen Händlern zu bekommen, aber [local_trader.GetSheHe] könnte sich weigern und der Deal könnte scheitern."  #~TR~
 harad.0600.a: "Die ursprüngliche Vereinbarung ist in Ordnung."  #~TR~
 harad.0600.a.flavor: "Du nimmst den Deal so an, wie er ist."  #~TR~
 harad.0600.a.fellow_merchant: "Möge die Straße deine Bemühungen segnen."  #~TR~
 harad.0600.a.village_leader: "Möge dieser Deal uns beiden Glück bringen."  #~TR~
 harad.0600.a.local_trader: "Was für ein Schnäppchen!"  #~TR~
 harad.0600.a.back_alley_deal: "Ein Deal ist ein Deal."  #~TR~
 harad.0600.a.barony_holder: "Danke, dass ihr da wart."  #~TR~
 harad.0600.b: "Nun, nun. Lasst uns feilschen..."  #~TR~
 harad.0600.b.flavor: "Du versuchst, um mehr zu feilschen..."  #~TR~
 harad.0600.b.fellow_merchant: "Könnte ein zusätzliches Kamel für den Transport gebrauchen..."  #~TR~
 harad.0600.b.village_leader: "Wirf noch das [local_trader.Custom('RegionalFarmAnimal')|U] dazu und wir haben einen Deal!"  #~TR~
 harad.0600.b.local_trader: "Zehn?! Du willst mich ruinieren?!"  #~TR~
 harad.0600.b.back_alley_deal: "Weißt du, da sind Wachen in der Nähe..."  #~TR~
 harad.0600.b.barony_holder: "Die Zeiten sind hart, die Straße ist lang..."  #~TR~
 harad_merchant_tongue_easier_haggling: "[GetModifier('harad_merchant_tongue').GetNameWithTooltip]: Feilschen ist #P einfacher#!\n"  #~TR~
 harad.0600.b.failure: "Dein Feilschen #N schlägt fehl#!!"  #~TR~
 harad.0600.b.success: "Dein Feilschen #P gelingt#!!"  #~TR~
 trans_haradric_merchant_trait_gain_tooltip: "#weak Du hast zuvor #V [GetPlayer.MakeScope.Var('trans_haradric_merchant_success_count').GetValue]#! erfolgreiche Handelsabschlüsse entlang der haradischen Handelswege abgeschlossen. Je mehr Abschlüsse du abschließt, desto höher ist die Wahrscheinlichkeit, das [GetTrait('lifestyle_trans_haradric_merchant').GetName( GetNullCharacter )] [trait|E] zu erhalten.#!"  #~TR~
 trans_haradric_number_of_successes_tooltip: "#weak Du hast zuvor #V [GetPlayer.MakeScope.Var('trans_haradric_merchant_success_count').GetValue]#! erfolgreiche Handelsabschlüsse entlang der haradischen Handelswege abgeschlossen.#!"  #~TR~
 
 harad.0601.t: "Ein [trans_haradric_merchant|E] aus Nah-Harad"  #~TR~
 harad.0601.desc.intro_networker: "Vor kurzem habe ich mich bemüht, Kontakte zu Händlern aufzunehmen und zu vernetzen, die entlang der Handelswege Geschäfte machen, die die [GetGeographicalRegion('middleearth_dunesea').GetName]-Wüste durchziehen und [nearharad|E] und [farharad|E] verbinden. Meine Bemühungen waren nicht vergebens, denn ich habe mich mit einem solchen Händler namens [trans_haradric_merchant_spawn.GetFullName] bekannt gemacht."  #~TR~
 harad.0601.desc.intro_normal: "Seit Jahrhunderten durchqueren Händler die [GetGeographicalRegion('middleearth_harad_near_harnen').GetName]-Wüste entlang der Handelswege, die [nearharad|E] und [farharad|E] verbinden, um Handelswaren auszutauschen, die von Gold und Salz bis hin zu Sklaven, Elfenbein und Gewürzen reichen. Ich habe mich kürzlich mit einem solchen Händler namens [trans_haradric_merchant_spawn.GetFullName] bekannt gemacht."  #~TR~
 harad.0601.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] stammt aus einer der vielen [trans_haradric_merchant_spawn.GetCulture.GetName]-Gemeinschaften, die die Region prägen. Händler wie [trans_haradric_merchant_spawn.GetHerHim] haben Verbindungen zu anderen [Concept('nearharad', 'Nah-Haradischen')|E]-Händlern in ganz Umbar, Haruzan und darüber hinaus.\n\nJedenfalls hat [trans_haradric_merchant_spawn.GetSheHe] nach einigen Diskussionen angeboten, mich mit anderen nah-haradischen Händlergemeinschaften zu vernetzen, um das Wachstum des Handels in meinem Reich zu fördern. Ich erwäge sogar, [trans_haradric_merchant_spawn.GetHerHim] an meinem Hof zu beschäftigen, damit wir in Zukunft eng zusammenarbeiten können."  #~TR~
 harad.0601.a: "Nachdem wir hier fertig sind, möchtest du dich meinem Hof anschließen, [trans_haradric_merchant_spawn.GetFirstName]?"  #~TR~
 harad.0601.b: "Ein guter Deal. Es war mir ein Vergnügen, mit dir zusammenzuarbeiten, [trans_haradric_merchant_spawn.GetFirstName]."  #~TR~
 harad.0601.c: "Nach reiflicher Überlegung bin ich nicht daran interessiert, dies zu tun."  #~TR~
 
 harad.0602.t: "Ein[trans_haradric_merchant|E] aus Fern-Harad"  #~TR~
 harad.0602.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] stammt aus einer der vielen [trans_haradric_merchant_spawn.GetCulture.GetName]-Gemeinschaften, die die Region prägen. Gold und Salz sind ihre Hauptgüter, mit denen sie handeln, obwohl sie viele Dinge handeln.\n\nJedenfalls hat [trans_haradric_merchant_spawn.GetSheHe] nach einigen Diskussionen angeboten, mich mit anderen [Concept('farharad', 'Fern-Haradischen')|E]-Händlergemeinschaften zu vernetzen, um das Wachstum des Handels in meinem Reich zu fördern. Ich erwäge sogar, [trans_haradric_merchant_spawn.GetHerHim] an meinem Hof zu beschäftigen, damit wir in Zukunft eng zusammenarbeiten können."  #~TR~
 
 harad.0603.t: "Ein [trans_haradric_merchant|E] aus Khy"  #~TR~
 harad.0603.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] stammt aus einer der vielen [trans_haradric_merchant_spawn.GetCulture.GetName]-Gemeinschaften, die die Region prägen. Das khyanische Volk hat eine wichtige Rolle beim Aufschwung des Handels in der Region gespielt.\n\nJedenfalls hat [trans_haradric_merchant_spawn.GetSheHe] nach einigen Diskussionen angeboten, mich mit anderen khyanischen Händlergemeinschaften zu vernetzen, um das Wachstum des Handels in meinem Reich zu fördern. Ich erwäge sogar, [trans_haradric_merchant_spawn.GetHerHim] an meinem Hof zu beschäftigen, damit wir in Zukunft eng zusammenarbeiten können."  #~TR~

 harad.0604.t: "Ein [trans_haradric_merchant|E] aus Sîrayn"  #~TR~
 harad.0604.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] stammt aus einer der vielen [trans_haradric_merchant_spawn.GetCulture.GetName] Gemeinden, die die Region prägen. Überall dort, wo der Gewürzhandel blüht, sind die Händler von [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName], von denen viele [namalo|E] sind, in weitverzweigte Kontaktnetze im ganzen [middleearth|E] eingebunden. Obwohl der Gewürzhandel hauptsächlich auf dem Seeweg verläuft, machen einige von ihnen immer noch den Weg durch das Dünenmeer.\n\nJedenfalls hat mir [trans_haradric_merchant_spawn.GetSheHe], nach einigen Gesprächen, angeboten, mich mit anderen Sîrayni-Händlergemeinschaften zu vernetzen, um das Wachstum des Handels in meinem Reich zu fördern. Ich erwäge sogar, [trans_haradric_merchant_spawn.GetHerHim] an meinem Hof zu beschäftigen, damit wir in Zukunft eng zusammenarbeiten können."  #~TR~
 
 ### Namâlo Spice Trade Decisions ###
 # Yield the Spice Trade
 harad.0700.t: "Der Aufstieg der Namâlo"  #~TR~
 harad.0700.desc: "Viele Jahre lang hat eine Gruppe von Händlern, bekannt als die [namalo|E], ihre Beteiligung am Gewürzhandel von [farharad|E] verstärkt. Insbesondere haben sie sich darauf konzentriert, den Fluss von Gewürzen aus den Feldern von Sîrayn zu kontrollieren.\n\nUm ihre Kontrolle vollständig zu monopolisieren, haben wir nun eine Vereinbarung getroffen, da ich den größten Teil dieser Gebiete beherrsche.\n\nEs ist nicht zu leugnen, dass die #italic Namâlo#! dank ihrer Beherrschung des Gewürzhandels, kombiniert mit ihren verschiedenen ethnischen Ursprüngen, die ihnen viel Flexibilität im Umgang mit anderen verleihen, zu einem der einflussreichsten Handelskonglomerate in der Region werden. Jetzt beginnen ihre Führer sogar, über den Gewürzhandel hinauszublicken und versuchen, ihre politischen, kommerziellen und kulturellen Netzwerke zu erweitern, indem sie sich unter den Gemeinschaften verschiedener [haradric|E] Völker ansiedeln."  #~TR~
 harad.0700.a: "Unser Pakt wird uns Wohlstand bringen"  #~TR~
 harad.0700.tt_1: "[cultures|E] in [GetGeographicalRegion('special_region_innovation_namalo').GetName] [region|E] können jetzt die #V $innovation_namalo$#! [innovation|E] freischalten, wenn ihr [culture_head|E] die [decision|E] trifft, #V Namâlo in die lokalen Gemeinschaften zu integrieren#!."  #~TR~
 harad.0700.tt_2: "Die [innovation|E] wiederum schaltet die [decision|E] frei, #V $decision_namalo_synergy$#! zu aktivieren, neben anderen Boni."  #~TR~
 
 # Integrate Namâlo
 harad.0701.t: "Die Namâlo kommen zu den [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"  #~TR~
 harad.0701.desc: "Die [namalo|E] sind eine Gruppe von Händlern, die ursprünglich den Gewürzhandel von Sîrayn kontrollierten, aber im Laufe der Jahre ihre Aktivitäten auf andere Regionen von [farharad|E] sowie auf andere Produkte wie Salz, Sklaven, Gold und mehr ausgeweitet haben.\n\nBis vor kurzem hatte das Namâlo-Netzwerk nur begrenzte Verbindungen zu [ROOT.Char.GetCulture.GetName] Gemeinden. Dank [namalo_inviter.GetFirstName], einem prominenten [namalo_inviter.GetCulture.GetNameNoTooltip] [namalo_inviter.GetTitleAsNameNoTooltip], ist dies nicht mehr der Fall.\n\n[namalo_inviter.GetFirstNameNoTooltip] hat sich an die Namâlo gewandt und sie eingeladen, sich unter den [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] anzusiedeln. Auf diese Weise werden die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] besser in die bestehenden politischen, kommerziellen und kulturellen Netzwerke der Namâlo in [GetGeographicalRegion('middleearth_harad_far').GetName] integriert."  #~TR~
 harad.0701.a: "Beide Seiten werden davon profitieren!"  #~TR~
 harad.0701.tooltip: "Mit der Integration der [namalo|E] in ihre Gemeinden haben [GetPlayer.GetCulture.GetName] [rulers|E] jetzt Zugang zu der #V $decision_namalo_synergy$#! [decision|E]."  #~TR~
 
 # Namâlo Synergy
 harad.0702.t: "Zusammenarbeit mit den Namâlo"  #~TR~
 harad.0702.desc: "Die Namâlo-Händler, deren Einfluss sich über einen Großteil von [GetGeographicalRegion('middleearth_harad_far').GetName] erstreckt, haben sich seit vielen Jahren in unsere [ROOT.Char.GetCulture.GetName] Gemeinden integriert und uns mit anderen Völkern in der Region verbunden. Wir sind es gewohnt, täglich mit den Namâlo zusammenzuarbeiten, insbesondere in Handelsangelegenheiten, aber ich habe eine Gelegenheit für weitere, für beide Seiten vorteilhafte Vereinbarungen mit ihnen erkannt.\n\n"  #~TR~
 harad.0702.desc.political: "Die Namâlo besitzen Fähigkeiten im Management und in der Schrift, die mir gute Dienste leisten könnten. Ich habe einige als Beamte in meine Verwaltung aufgenommen und werde ihre Netzwerke nutzen, um meine Gebiete effizienter zu regieren und die Durchsetzung meiner Gesetze zu gewährleisten."  #~TR~
 harad.0702.desc.commercial: "Die Namâlo sind natürlich am bekanntesten für ihre weitläufigen Handelsnetzwerke, die meinen Gebieten bereits großen Reichtum bringen. Durch Zusammenarbeit können wir den Handel weiter fördern, um noch mehr #italic Reichtum#! hierher zu bringen."  #~TR~
 harad.0702.desc.cultural: "Die Namâlo sind im Allgemeinen ziemlich gebildet (man muss es schließlich sein, um ein ausgezeichneter Händler zu sein), und ich suche ihre Hilfe in intellektuellen Angelegenheiten. Ihr Wissen über Recht, Sprache und alle Arten von Wissen wird die Kultur meines Reiches fördern."  #~TR~
 harad.0702.a: "Ihre Beiträge werden sehr geschätzt."  #~TR~
 looses_all_namalo_synergies_tt: "#Warning Verliert alle anderen [namalo|E] [modifiers|E]#!"  #~TR~
 
 ### Unify Harad ###
 harad.1000.t: "Eine große Zeremonie"  #~TR~
 harad.1000.desc: "Es ist eine Sache, die lange für unmöglich gehalten wurde. Aber als die Delegationen aus ganz Harad in den Thronsaal einziehen, kannst du nicht anders, als dich in diesem Moment zu sonnen. Du hast die physische Herausforderung des Dünenmeers überwunden und zum ersten Mal in der bekannten Geschichte Nord und Süd, ganz Harad, unter einem einzigen Banner vereint.\n\nDeine Leute werden nicht länger zweitrangige Mächte sein, Bauern in den Spielen der Númenóreaner oder Saurons. Du bist jetzt Herrscher eines mächtigen Staates, eines großen Reiches - Harad! Als du die goldene Krone hochhebst, schwillt ein Jubel durch den Saal, bis ihn sicherlich sogar die Götter hoch oben hören können.\n\nDie Geschichte wird diesen Tag nicht vergessen, auch wenn die Jahre wie Sand im Meer vergehen."  #~TR~
 harad.1000.a: "Das Land wird für immer gedeihen."  #~TR~
 unified_harad_modifier: "Vereinigtes Harad"  #~TR~
 unified_harad_modifier_desc: "Dieser Charakter ist in ganz Arda für die Vereinigung der Haradrim-Völker bekannt."  #~TR~

 harad.2000.t: "Die Invasion von Gondor"  #~TR~
 harad.2000.desc: "Ob ich es gewollt habe oder nicht, die Zeit ist gekommen. Meine Armeen hungern nach Kampf, meine Korsaren nach Gold; sie sind jetzt an einem Punkt angelangt, an dem sie entfesselt werden, ob auf meinen Befehl oder aus eigener Eifer. Scharlachrote und schwarze Banner flattern im Wind, und die Schilde und Helme meiner Männer glänzen in der Sonne.\n\nLange haben die elenden und trägen [gondorians|E] Harondor besetzt, das uns mit Recht gehören sollte. Doch wenn sie es uns nicht geben wollen, werden wir es nehmen. Lasst sie zu Lande und zu Wasser bloßgestellt werden, ihre Küsten von meinen Flotten geplündert und ihre Armeen geschlagen und in ihre Heimat zurückgeschickt werden. Viel haben sie uns gestohlen, also lasst uns ihnen gleich mit gleicher Münze heimzahlen!"  #~TR~
 harad.2000.a: "Lasst den Sand rot mit Gondorianischem Blut bemalen!"  #~TR~

 harad.2001.t: "Die Verwüstung der Küsten"  #~TR~
 harad.2001.desc: "Ich denke, mit der Invasion meines lieben Lehnsherrn in ihr Land werden wir die [gondorians|E] im Moment etwas beschäftigt finden. Zumindest denken das alle meine Korsaren, und deshalb sollte ich mich ihnen wohl anschließen. Da die meisten der besten Männer Gondors im Süden um Leben und Tod kämpfen werden, könnte man meinen, die Küste wäre völlig offen!\n\nEin solcher selbstbewusster Gedanke wäre natürlich töricht, aber unsere jahrelange Vorbereitung ist sicherlich nicht umsonst gewesen. Jetzt ist die Zeit gekommen. Lasst die Flotten ausrücken!"  #~TR~
 harad.2001.a: "Gondorianisches Gold wartet!"  #~TR~
 harad.2001.b: "Die Zeit ist nicht reif."  #~TR~
 second_fleet: "Zweite Flotte - Umbar"  #~TR~
 fifth_fleet: "Fünfte Flotte - Umbar"  #~TR~

 harad.2002.t: "Der Reichtum Gondors"  #~TR~
 harad.2002.desc: "Die Schiffe kehren wieder vom westlichen Horizont zurück, ihre schwarzen Segel scharf vor der untergehenden Sonne silhouettiert. Doch das Meer und die goldenen Ufer sind nicht alles, was in der Abenddämmerung glänzt und funkelt.\n\nGold. Erst wenn die Schiffe im Hafen anlegen, zeigt sich die schiere Menge davon zum Erstaunen der schaulustigen Zuschauer, die von weitem mit Neid die Prozession der überfüllten Truhen beobachten. Der Reichtum aller Küsten Gondors füllt zuerst die Taschen der Korsaren, aber was für mich übrig bleibt, ist auch keine kleine Summe.\n\nSchiffsladungen voller Münzen und Juwelen und verschiedener anderer glänzender Gegenstände, und ich kann nicht anders, als zu lächeln. Ach, Wein aus gestohlenen Kelchen getrunken ist immer der süßeste!"  #~TR~
 harad.2002.a: "Lasst die Kinder der Straßen mit Juwelen spielen, als wären es nur Kieselsteine!"  #~TR~
 harad.2002.b: "Lasst die Kinder der Straßen mit Juwelen spielen, als wären es nur Kieselsteine!"  #~TR~

 harad.2003.t: "Niederlage"  #~TR~
 harad.2003.desc: "Trotz meiner größten Bemühungen wurden meine Truppen verstreut und zurückgedrängt, und die Gondorianer rufen unseren zurückweichenden Schiffen nach. Meine großen Vorbereitungen sind zunichte geworden, und meine Herrschaft ist geschwächt und prekär. Vorsichtiges Manövrieren wird erforderlich sein, um sicherzustellen, dass dies nicht um mich herum zusammenbricht."  #~TR~
 harad.2003.a: "Es liegen schwierige Zeiten vor..."  #~TR~
 harad.2003.b: "Es liegen schwierige Zeiten vor..."  #~TR~

 harad.2004.t: "Weißer Friede"  #~TR~
 harad.2004.desc: "Wir wurden von den Küsten Gondors zurückgedrängt und haben unser Eroberungsziel verfehlt. Wir sind jedoch nicht ohne Beute, und der Hunger meiner Korsaren wird für eine Zeit gestillt sein. Wir müssen uns neu gruppieren und einen neuen Plan schmieden und wieder zurückkehren, um diese Tarken endlich an ihren Platz zu bringen."  #~TR~
 harad.2004.a: "Mittelmäßig, aber dennoch ein Erfolg."  #~TR~
 harad.2004.b: "Mittelmäßig, aber dennoch ein Erfolg."  #~TR~

 harad.2005.t: "Umbar beteiligt sich am Krieg"  #~TR~
 harad.2005.desc: "Ich habe den Ruf ausgesandt und meine Vasallen haben geantwortet! Die Flotten von Umbar segeln aus, gefüllt mit Marines, Korsaren und Seeleuten, die nach der Plünderung und Verwüstung Gondors dürsten. Nur das Versprechen von Reichtümern hält diese Männer in Schach, und möge das Schicksal jeden bewahren, der sich ihnen widersetzt! Einige ihrer Männer wurden ausgesandt, um sich meinen Truppen anzuschließen, angeblich zur Erfüllung ihrer Eide, aber ich denke eher, um ihren Anteil an der Beute zu erhalten."  #~TR~
 harad.2005.a: "Ich werde die Hunde des Krieges an die Leine nehmen"  #~TR~
 umbar_raiders: "Umbar Hilfstruppen"  #~TR~

 harad.2006.t: "Harnendor schließt sich an"  #~TR~
 harad.2006.desc: "I have sent forth the call and my vassals have answered! The fleets of Mirlond sail forth, filled with marines, corsiars, and sailors, thristing for the sack and pillage of Gondor. Only the promise of riches holds these men in sway, and may fate preserve whoever stands against them! Some company of their men have been sent to join my forces, ostenisablity in fufilment of their oaths, but I think rather to get their share of the loot.
 harad.2006.a: "Oft vergessen, werden sie sich als Werkzeug für mich erweisen"  #~TR~
 mirlond_raiders: "Mirlonder Hilfstruppen"  #~TR~

 harad.2007.t: "Umbar verweigert"  #~TR~
 harad.2007.desc: "Die abscheulichen Könige von Umbar haben meinen Aufruf verweigert und meinen Kriegsruf ignoriert. Meine Streitkräfte werden durch diese Abtrünnigkeit viel schwächer sein, und sie wissen, dass ich keine Zeit haben werde, ihren Verrat zu bestrafen. Ich muss meinen Blick auf Gondor richten, und nach einem hart erkämpften Sieg werde ich vielleicht zurückkehren, und sie werden meinen Zorn spüren!"  #~TR~
 harad.2007.a: "Verdammte Verräter!"  #~TR~

 harad.2008.t: "Harnendor verweigert"  #~TR~
 harad.2008.desc: "Die abscheulichen Könige von Harnendor haben meinen Aufruf verweigert und meinen Kriegsruf ignoriert. Meine Streitkräfte werden durch diese Abtrünnigkeit viel schwächer sein, und sie wissen, dass ich keine Zeit haben werde, ihren Verrat zu bestrafen. Ich muss meinen Blick auf Gondor richten, und nach einem hart erkämpften Sieg werde ich vielleicht zurückkehren, und sie werden meinen Zorn spüren!"  #~TR~
 harad.2008.a: "Ihre Bedeutungslosigkeit wird sie nicht retten!"  #~TR~
 
 harad.2500.t: "Der Herr der Dünen"  #~TR~
 harad.2500.desc: "Ich stehe auf den Zinnen meiner Hauptstadt, Krummsäbel in der Hand. Eine riesige Heerschar hat sich vor den Mauern versammelt, begierig darauf, meine Worte zu hören.\n\nIch hebe meine Klinge hoch über meinen Kopf und verkünde die Vereinigung aller Stämme der Arani. Endlich wurden Darsalan und das Dünenmeer in Einheit zusammengebracht.\n\nMein Schwert fängt das Sonnenlicht ein und glänzt von schlichter Schönheit. Ich höre das mächtige Brüllen der Armeen, die sich vor mir aufstellen, und ich weiß, dass nun viele große Dinge vor uns liegen..."  #~TR~
 harad.2500.a: "Erwacht, meine Krieger!"  #~TR~
 
 harad.2501.t: "Der Aufstieg von Darsalan"  #~TR~
 harad.2501.desc: "Als die Sonne im Osten aufgeht, blicke ich über Hidar, die Hauptstadt meines neuen [realm|E], hinaus. Aus Asche und Sand ist ein neues Königreich geschmiedet worden, und seine Zukunft sieht rosig aus.\n\nNie wieder werden die Menschen von Darsalan unter dem Joch von Außenstehenden schuften. Nie wieder werden wir den Launen von Fremden ausgeliefert sein. Wir sind unsere eigenen Herren, und so werden wir bleiben, bis diese Welt endet."  #~TR~
 harad.2501.a: "Ein neuer Morgen für Darsalan!"  #~TR~

