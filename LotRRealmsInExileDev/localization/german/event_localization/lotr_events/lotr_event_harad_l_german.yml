 ### Lódenûly Dates Flavor Events ###
 harad.0017.t: "Daten von Lódenûly"  #~TR~
 harad.0017.desc: "Heute genieße ich ein paar Datteln, frisch von der [GetModifier('lodenuly_date_farms_modifier').GetNameWithTooltip]. Die Gegend ist bekannt für ihren Überfluss an Datteln aller Art, die angeblich die süßesten in ganz [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] sind und von der Oberschicht zu lächerlichen Preisen importiert werden.\n\nSchon der Genuss ihrer köstlichen Süße lässt mich wie im Paradies fühlen! Vielleicht stimmt ja etwas an den Gerüchten, dass sie ewige Jugend verleihen?"  #~TR~
 harad.0017.a: "Lass mich noch ein paar mehr zum Essen nehmen, oder vielleicht viel mehr!"  #~TR~

 harad.0018.t: "Frische Dattelernte"  #~TR~
 harad.0018.desc.early: "Es ist ein Wunder! Normalerweise wären sie noch mehrere Monate nicht in der Saison, aber dieses Jahr wurden wir mit einer zweiten Ernte gesegnet!"  #~TR~
 harad.0018.desc.late: "Es ist ein Wunder! Die Bäume produzieren dieses Jahr einfach weiter, scheinbar ohne Ende. Wir wurden dieses Jahr mit einer außergewöhnlich großen Ernte gesegnet!"  #~TR~
 harad.0018.desc: ", verkündet die [date_farmer.GetWomanMan] vor mir.\n\nBauern von den berühmten [GetModifier('lodenuly_date_farms_modifier').GetNameWithTooltip] sind vor mich getreten, um zu berichten, dass sie dieses Jahr besonders produktiv sind. Die Körbe mit Lódenûly-Datteln, die sie mir gebracht haben, sind ein kleines Vermögen wert, und nun muss ich entscheiden, was ich damit mache."  #~TR~
 harad.0018.a: "Morgen feiern wir ein Fest!"  #~TR~
 harad.0018.b: "Die Datteln trocknen und verkaufen"  #~TR~
 harad.0018.c: "Sie an die einfachen Leute verteilen"  #~TR~

 ### Sîrayni Hide Trader ###
 harad.0019.t: "Antilopenhäute"  #~TR~
 harad.0019.desc: "Kürzlich habe ich [trans_haradric_merchant_spawn.GetFirstName], einen [trans_haradric_merchant|E], kennengelernt, der Leder und Häute verkauft, insbesondere die widerstandsfähigen Häute der großen Antilopen, die in [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] und [GetGeographicalRegion('middleearth_uttersouth_twinkingdoms').GetName] beheimatet sind.\n\n"Ihre Häute sind so zäh, dass sie zur Herstellung von Schilden und Rüstungen verwendet werden!", prahlt [trans_haradric_merchant_spawn.GetSheHe], "Ich könnte mich überzeugen lassen, einen Teil dieses # emp feinen#! Hautvorrats zu einem guten Preis abzugeben. Es wäre gut, einige deiner Truppen mit einem Schutz aus diesem… zu versorgen.""  #~TR~
 harad.0019.a: "Ich glaube, ich lasse es bleiben. Meinen Truppen geht es gut, wie es ist."  #~TR~
 harad.0019.b: "Ja, ich werde einige deiner Häute kaufen."  #~TR~
 harad.0019.c: "Sicherlich kannst du mir einen besseren Preis machen."  #~TR~
 
 ### Arani Outposts ###
 harad.0020.t: "[arani_county.GetNameNoTierNoTooltip]: Arani-Außenposten"  #~TR~
 harad.0020.desc: "Die Arani-Stämme, die in [GetGeographicalRegion('middleearth_harad_dunesea').GetName] leben, gehören zu den zähesten Überlebenskünstlern, die [harad|E] zu bieten hat. Obwohl einige die Karawanen überfallen, unterstützen viele sie als Wachen, Führer und Lieferanten.\n\nIn [arani_county.GetNameNoTier] hat sich aus einem Versorgungsposten einer lokalen Handelsroute eine kleine Gemeinschaft von Sandvölkern entwickelt, die jetzt das Gebiet patrouillieren, Händlerkarawanen eskortieren und gegen eine geringe Gebühr Banditen jagen. Ihre befestigten Außenposten sind unerlässlich für den Schutz der [trans_haradric_trade|E]-Routen, die die Wüste durchqueren."  #~TR~
 harad.0020.desc.arani: "Das Leben in der [GetGeographicalRegion('middleearth_harad_dunesea').GetName] hat unsere Stämme zu einigen der zähesten Überlebenskünstler gemacht, die [harad|E] zu bieten hat. Obwohl einige die Karawanen überfallen, unterstützen viele sie als Wachen, Führer und Lieferanten. In [arani_county.GetNameNoTier] hat sich aus einem Versorgungsposten einer lokalen Handelsroute eine kleine unabhängige Gemeinschaft von Arani-Sandvölkern entwickelt, die jetzt das Gebiet patrouillieren, Händlerkarawanen eskortieren und gegen eine geringe Gebühr Banditen jagen. Ihre befestigten Außenposten sind unerlässlich für den Schutz der [trans_haradric_trade|E]-Routen, die die Wüste durchqueren."  #~TR~
 harad.0020.a: "Das bedeutet, dass mehr Karawanen sicher durchkommen werden, hoffe ich!"  #~TR~
 
 ### Qanat Flavor Events ###
 harad.0021.t: "[qanat_county.GetNameNoTierNoTooltip]: Neuer Qanat"  #~TR~
 harad.0021.desc: "Ein neuer #italic qanat#! wurde in [qanat_county.GetNameNoTier] unter der Leitung einiger lokaler Führer gebaut.\n\nDiese Kanäle, einige unterirdisch, werden seit Jahrhunderten in [harad|E] genutzt und verteilen dringend benötigtes Wasser – typischerweise aus Flüssen oder Quellen – in trockenere Teile der besiedelten Gebiete. Wir können erwarten, dass sich das Gebiet, das dieser #italic qanat#! versorgt, in Bezug auf seine landwirtschaftliche Produktivität ausdehnen wird."  #~TR~
 harad.0021.a: "Hoffen wir, dass dieser #italic qanat#! das tut, wofür er gedacht ist."  #~TR~

 harad.0022.t: "[qanat_county.GetNameNoTierNoTooltip]: Qanat-Reparaturen"  #~TR~
 harad.0022.desc: "Ich habe gerade einen Bericht von einem Beamten erhalten, dass einer der #italic qanats#! in [qanat_county.GetNameNoTier] kürzlich ausgetrocknet ist. Diese Wasserkanäle oder Aquädukte werden seit Jahrhunderten in [harad|E] verwendet, daher gibt es viele davon, einige genutzt und einige ungenutzt wie dieser. Obwohl dieser an sich nicht unbedingt notwendig ist, ergänzt er einen anderen #italic qanat#! in der Nähe, und die Bereitstellung von Mitteln für seine Reparatur, um ihn wieder funktionsfähig zu machen, könnte eine nette Geste sein."  #~TR~
 harad.0022.a: "Wenn er nicht benötigt wird, warum sollten wir uns dann die Mühe machen?"  #~TR~
 harad.0022.b: "Eine gute Idee. Lasst uns die Reparaturen in Angriff nehmen."  #~TR~
 harad.0022.c: "Ich werde ihn nicht nur reparieren, sondern auch den Bau eines weiteren finanzieren."  #~TR~

 ### Ksar Flavor Events ###
 harad.0023.t: "[ksar_county.GetNameNoTierNoTooltip]: Ein imposantes Ksar"  #~TR~
 harad.0023.desc: "Ich besuche heute ein prominentes #italic ksar#! in [ksar_county.GetNameNoTier]. Diese Art von befestigten Dörfern, typischerweise aus Lehmziegeln und gelegentlich aus Stein gebaut, wurden über Jahrhunderte hinweg zum Schutz der Einheimischen und aller vorbeikommenden [trans_haradric_merchants|E] errichtet.\n\nAls ich das Bauwerk in seiner ganzen Größe inspiziere, bin ich beeindruckt von der nahtlosen Art und Weise, wie alle Gebäude miteinander verbunden sind, von den Häusern über die Getreidespeicher bis hin zu den Geschäften, Bädern und lokalen Tempeln."  #~TR~
 harad.0023.a: "Imposant! Nur ein Narr würde diesen Ort angreifen."  #~TR~
 harad.0023.b: "Diese Außenposten sichern unseren Handel."  #~TR~

 harad.0024.t: "[ksar_county.GetNameNoTierNoTooltip]: Ksar-Wartung"  #~TR~
 harad.0024.desc: "Ich habe einen alarmierenden Bericht von einem Beamten erhalten, dass mehrere der #italic ksars#! in [ksar_county.GetNameNoTier] dringend reparaturbedürftig sind. Diese befestigten Dörfer, die im Inneren von [harad|E] üblich sind, bestehen typischerweise aus Roherde und sind daher den Elementen – Wind, Regen und mehr – ausgesetzt, was bedeutet, dass sie ständige Wartung benötigen.\n\nWährend die Einheimischen in der Lage sind, ihre #italic ksars#! nach Bedarf weiter zu warten, können ihre Zeit und Ressourcen begrenzt sein. Da diese Dörfer wichtig sind, um lokale Handelswege zu schützen und Ordnung und Stabilität in der Gegend zu gewährleisten, sagt mir mein Beamter, dass es klug wäre, den Einheimischen zu helfen, indem wir ihnen die Ressourcen und Arbeitskräfte von anderswo zur Verfügung stellen, die sie hier nicht unbedingt haben."  #~TR~
 harad.0024.a: "Wenn sie es selbst schaffen können, sehe ich keine Notwendigkeit, Ressourcen dorthin zu leiten."  #~TR~
 harad.0024.b: "Es ist wichtig, dass diese in gutem Zustand bleiben – ich werde die vorgeschlagenen Ressourcen bereitstellen."  #~TR~

 harad.0025.t: "[ksar_county.GetNameNoTierNoTooltip]: Innerhalb eines Ksars"  #~TR~
 harad.0025.desc: "Ich statte heute einem größeren #italic ksars#! in [ksar_county.GetNameNoTier] einen Besuch ab. Diese befestigten Siedlungen, bestehend aus miteinander verbundenen und aneinandergebauten Lehmziegelbauten und Gassen, dienten als Grundlage der [trans_haradric_trade|E]-Routen und schützten die Gebiete, in denen sie sich befinden, vor Banditen und Invasoren. Als ich durch die verwinkelten Gassen gehe, betrete ich fast eine, als die Führer, die mich begleiten, mich warnen, mich nicht in diese Richtung zu wenden.\n\n„Das ist, wo… #italic diese#! Art von Außenstehenden leben“, sagt einer zu mir, als ich frage, warum. „Diejenigen, die die unreinen Arbeiten verrichten. Wir haben nicht die Mittel zusammengelegt, um ein Tor zu errichten, um sie von anständigen Leuten zu trennen, daher entschuldigen wir uns.“"  #~TR~
 harad.0025.a: "Es ist gut, Grenzen durchzusetzen."  #~TR~
 harad.0025.b: "Sie leben immer noch hier, also werde ich sie auch besuchen."  #~TR~
 harad.0025.c: "Nicht genug Mittel für das Tor, sagst du?"  #~TR~

 ### Maresh Flavor Events ###
 harad.0026.t: "Mekhor"  #~TR~
 harad.0026.desc: "Heute inspiziere ich den #italic Mekhor#!, den alten Hauptkanal, der direkt nach [GetTitleByKey('c_maresh').GetNameNoTier] fließt. Am Ende des Kanals befindet sich eine beträchtliche Oase mit dem gleichen Namen. Wie auch immer, dieser Kanal ist seit Jahrhunderten eine wichtige Wasserquelle und wurde für eine Vielzahl von Zwecken genutzt, wie zum Beispiel die Bewässerung der nahegelegenen Landwirtschaft.\n\nIch höre aufmerksam zu, wie einige der Spezialisten, die für die Instandhaltung des Kanals zuständig sind, einige der aktuellen Probleme bei der Sicherstellung des guten Zustands des Kanals erläutern. Anscheinend machen sie sich Sorgen über den Zustand des Kanals in den nächsten Jahren und bitten mich, zusätzliche Ressourcen – mehr als bereits zugewiesen – bereitzustellen, um den weiteren Betrieb des Kanals zu unterstützen."  #~TR~
 harad.0026.a: "Ich glaube, die vorhandenen Ressourcen sind ausreichend. Die Stadt hat andere Bedürfnisse."  #~TR~
 harad.0026.b: "Sehr gut, du sollst diese Ressourcen haben – setze sie gut ein!"  #~TR~

 harad.0027.t: "Münzen von Maresh"  #~TR~
 harad.0027.desc: "[praising_merchant.GetFirstName], ein Besuchender [trans_haradric_merchant|E], erklärt, wie sehr die Menschen in seiner Heimat von den roségoldenen Münzen sprechen, die von den Münzstätten von [GetTitleByKey('b_arsasak').GetNameNoTier] hergestellt werden.\n\n„Wirklich“, sagt [praising_merchant.GetFirstName], während er eine Münze begutachtet, „die hier geprägten Münzen sind von höchster Qualität. Kein Wunder, dass sie auf der ganzen Welt verwendet werden!""  #~TR~
 harad.0027.a: "Wir sind sehr stolz darauf, mein Freund."  #~TR~
 harad.0027.a.tt: "Er wirft mir die Münze zu und ich fange sie auf."  #~TR~

 harad.0028.t: "Goldschmiede"  #~TR~
 harad.0028.desc: "Im Rahmen des [trans_haradric_trade|E] passiert viel Gold durch [GetTitleByKey('c_maresh').GetNameNoTier] zu Märkten anderswo in [GetGeographicalRegion('middleearth_harad').GetName]. Daher gibt es in der Stadt eine beachtliche Gemeinschaft von Goldschmieden, die ihr Handwerk schon lange ausüben. Einige haben sich kürzlich hier niedergelassen, die bestehende Gemeinschaft von Handwerkern verstärkt und dazu beigetragen, die Pracht der Stadt zu erhöhen, indem sie Aufträge von einigen der lokalen Eliten annehmen."  #~TR~
 harad.0028.a: "Vielleicht finde ich ja eines Tages Zeit, selbst etwas in Auftrag zu geben."  #~TR~
 harad.0028.b: "Ich sollte es selbst versuchen!"  #~TR~

 harad.0029.t: "Maresh-Keramik"  #~TR~
 harad.0029.desc: "Viele wertvolle Güter kommen aus [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] und passieren [GetTitleByKey('c_maresh').GetNameNoTier] auf dem Weg zu den Märkten in [nearharad|E].  Man kann aber nicht sagen, dass die Stadt keine eigenen Produkte exportiert, die bei den Leuten in Khy sehr gefragt sind.\n\nGlasierte Keramik aus Arysis zum Beispiel wurde von vielen in den südlicheren Regionen sehr gelobt, und in letzter Zeit hat das Geschäft einen regelrechten Boom erlebt, wobei unsere Handwerker mehr zu besseren Preisen verkaufen können als zuvor."  #~TR~
 harad.0029.a: "Das freut mich zu hören!"  #~TR~
 
 ### Kjhana Flavor Events ###
 harad.0030.t: "Ziegen und Kjhana"  #~TR~
 harad.0030.desc: "Ich besuche heute einen der [GetBuilding('kjhana_forest_01').GetName] in meinem Reich. Eine Frau aus der Gegend erklärt mir, wie die Ziegen, die auf die Bäume klettern, um die Früchte und Nüsse zu fressen, sehr nützlich sind, um die wertvollen Samen der Kjhana-Pflanze zu gewinnen, aus denen Nahrung, Öl und mehr hergestellt werden. Traditionell ernteten Frauen wie sie die Samen und vermischten sie dann mit dem Saft des Baumes, um eine starke Medizin herzustellen.\n\n„Manche Leute denken, dass der Ziegenkot der Schlüssel zu allem ist“, lacht die Frau, „aber es ist eigentlich der Wiederkäuer, der uns hilft, die Kjhana-Nüsse zu knacken. Es ist eine schmutzige Angelegenheit, mein [ROOT.Char.GetLadyLord], aber wir Frauen sind stolz auf unsere Arbeit."  #~TR~
 harad.0030.a: "Wenn es funktioniert, funktioniert es."  #~TR~
 harad.0030.a.arrogant: "Selbst zuzusehen ist unter meinem Niveau."  #~TR~
 harad.0030.a.cynical: "Du wühlst also im Ziegenkot rum?"  #~TR~
 harad.0030.b: "Lass mich dir helfen!"  #~TR~
 harad.0030.c: "Wie schaffst du es, so viele Ziegen zu versorgen?"  #~TR~
 harad.0030.d: "Wie mischst du das Öl und den Saft?"  #~TR~
 
 harad.0031.t: "Kjhana-Öl"  #~TR~
 harad.0031.desc: "Heute traf ich [kjhana_merchant.GetFirstName], einen einflussreichen [trans_haradric_merchant|E], der mir zur Feier des Tages einen Fläschchen Kjhana-Öl aus [kjhana_county.GetNameNoTier] schenkte.\n\n "Es sieht vielleicht nicht nach viel aus, aber es ist sehr wertvoll! [GetBuilding('kjhana_forest_01').GetName] wachsen nur im Norden von [GetGeographicalRegion('middleearth_harad_bayoformal_harshandatt').GetName].", erklärt [kjhana_merchant.GetSheHe],\n\n"Sie gewinnen das Öl aus seinen Früchten und vermischen es dann mit dem Saft des Baumes, um eine starke Medizin herzustellen. Ich habe festgestellt, dass es auch beim Kochen verwendet werden kann, indem man es mit Honig, Feigen und anderen süßen Köstlichkeiten kombiniert."  #~TR~
 harad.0031.a: "Vielleicht hilft das meinem Leiden!"  #~TR~
 harad.0031.b: "Danke, das wird nützlich sein."  #~TR~
 harad.0031.c: "Bleibe eine Weile! Warum genießen wir es nicht zusammen?"  #~TR~
 harad.0031.c.success: "[kjhana_merchant.GetFirstNameNoTooltip] bleibt am Hof"  #~TR~
 harad.0031.c.failure: "[kjhana_merchant.GetFirstNameNoTooltip] sollte wirklich weiterreisen"  #~TR~
 harad.0031.c.failure.tt: "Zumindest war das Kjhana schön"  #~TR~
 
 ### Mud Mason Flavor Events ###
 harad.0032.t: "Reparatur einer Lehmstruktur"  #~TR~
 harad.0032.desc: "Eine Struktur in [mason_county.GetNameNoTier] benötigt dringend Reparaturen, da ihre Stabilität in letzter Zeit stark gelitten hat. Sie ist in typischer [mason_culture.GetName]-Manier aus traditionellen Lehmziegeln gebaut.\n\nJedenfalls habe ich die örtliche [mud_masons|E]-Gilde wegen Reparaturen kontaktiert. Ein Maurermeister hat das Gebiet inspiziert und sagt, es sollte kein Problem sein, die bestehende Lehmstruktur zu verstärken, sagt aber nach Rücksprache mit einigen Einheimischen, dass hier dunkle und böswillige Geister vorhanden sind, und bittet um meine Erlaubnis, einige heilige Riten durchzuführen und jeden einzelnen Ziegel zu segnen."  #~TR~
 harad.0032.a: "Du solltest dich auf diese tragenden Elemente konzentrieren..."  #~TR~
 harad.0032.b: "Führe deine Reinigungsrituale durch."  #~TR~
 harad.0032.c: "Aberglaube! Lass es einfach reparieren."  #~TR~
 harad.0032.resolved: "Die Situation ist gelöst"  #~TR~

 harad.0033.t: "Geheimnisse der Lehm-Maurer"  #~TR~
 harad.0033.desc: "[mud_masons|E] sind ein allgegenwärtiger Bestandteil der [mason_province.GetCulture.GetName]-Gesellschaft. Sie sind es, die viele der Gebäude bauen und instand halten, die wir täglich benutzen.\n\nBei einem Besuch in [mason_county.GetNameNoTier] komme ich an einigen Lehm-Maurern vorbei, die gerade ein großes Haus für einen Einheimischen bauen. Ich beobachte sie einige Zeit, während sie tägliche Segensrituale durchführen.\n\nIch kann nicht umhin, ihre [mason_province.GetCounty.GetFaith.GetAdjective]-Rezitationen und Gebete zu belauschen, aber ich kann keine klaren Worte erkennen. Leider sind die Lehm-Maurer notorisch schützend mit ihrem geheimen Wissen und geben es niemals an Außenstehende weiter. Ich habe gehört, dass einige Maurer sogar die Geheimnisse, die sie von ihren Meistern gelernt haben, vor anderen Maurerkollegen verbergen!"  #~TR~
 harad.0033.a: "Ihre Geheimnisse müssen mächtig sein!"  #~TR~
 harad.0033.b: "Vielleicht ist dieser ganze Ritualkram nur Show."  #~TR~

 harad.0034.t: "Ein neuer Vertrag für Lehm-Maurerei"  #~TR~
 harad.0034.desc: "Die meisten [ROOT.Char.GetCulture.GetName]-Familien haben einen Vertrag mit einem Meister-[mud_mason|E], der für die regelmäßige Instandhaltung der Lehmstrukturen verantwortlich ist, aus denen viele unserer Gebäude bestehen.\n\nLeider ist der Maurermeister, den meine Familie seit vielen Jahren beauftragt hatte, kürzlich verstorben. Traditionell gehen Verträge vom Maurermeister an seinen Lehrling über, der in der Regel ein Verwandter ist.\n\nIch bin tatsächlich mit dem neuen Maurermeister vertraut, da ich ihn schon vorher bei der Arbeit beobachtet habe. Ich habe großes Vertrauen in seine Fähigkeiten, und er versichert mir auch, dass er das Erbe seines Verwandten ehren wird, indem er hart daran arbeitet, die Gebäude meiner Familie zu erhalten."  #~TR~
 harad.0034.a: "Ich bin sicher, du wirst es gut machen."  #~TR~

 harad.0035.t: "Schutz für Lehmbauten"  #~TR~
 harad.0035.desc: "Ich muss eine kleine Struktur in meinem Wohnkomplex bauen und habe eine Reihe von [ROOT.Char.GetCulture.GetName] [mud_masons|E] damit beauftragt. Wie erwartet führen sie eine Reihe von Opfergaben, Gebeten und anderen Ritualen durch, bevor sie beginnen.\n\nDer Maurermeister teilt mir jedoch mit, dass der Standort zusätzlichen Schutz vor wohlwollenden Geistern gebrauchen könnte. Wenn es für mich in Ordnung ist, muss ich etwas Getreide und Tierknochen beschaffen, damit die Maurer sie an den Ecken des zukünftigen Gebäudes vergraben können."  #~TR~
 harad.0035.a: "Wir haben schon genug Schutz."  #~TR~
 harad.0035.b: "Es schadet nicht, besonders vorsichtig zu sein."  #~TR~
 harad.0035.c: "Ich billige keine nicht-[ROOT.Char.GetFaith.GetReligion.GetAdjective] heidnischen Praktiken!"  #~TR~
 
 ### Ammu Bâj / Uljun Flavor Event ###
 harad.0036.t: "Geflüster des Ammu Bâj"  #~TR~
 harad.0036.desc: "Der Ammu Bâj ist der letzte große Wald von [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName], der im [thirdage|E] noch steht. Es ist einer der wenigen Orte, an denen die monumentalen Schwarzen Uljun-Bäume wachsen. Schwarzes Uljun ist unglaublich wertvoll, da es so robust wie Metall ist und ein ausgezeichnetes Material für den Schiffbau ist.\n\nIn letzter Zeit berichten Arbeiter jedoch von seltsamen Geflüster und sehen schattenhafte Gestalten zwischen dem dichten Laub. Infolgedessen haben sich unsere Holzarbeiten deutlich verlangsamt, und es liegt an mir, zu entscheiden, was nun zu tun ist."  #~TR~
 harad.0036.a: "Bewaffnete Wachen werden unsere Arbeiter begleiten"  #~TR~
 harad.0036.b: "Sende Priester, um die dunklen Geister abzuwehren"  #~TR~
 harad.0036.c: "Bloßer Aberglaube! Der Ammu Bâj ist ein Wald wie jeder andere."  #~TR~
 
 ### Trans-Haradric Merchant Flavor Events ###
 harad.0037.t: "Ein Handelsstreit"  #~TR~
 harad.0037.desc: "Viele [trans_haradric_merchants|E] passieren mein Land, und der Handel, den sie bringen, bietet uns die Möglichkeit, Waren aus fernen Ländern zu erhalten.\n\nHeute hat sich jedoch ein Streit zwischen zwei Händlern entwickelt. Was als kleine Meinungsverschiedenheit über die Details eines lukrativen Handelsabkommens begann, droht nun gewalttätig zu werden, da beide Karawanen von einer bewaffneten Begleitung begleitet werden.\n\nIch muss etwas tun, sonst könnte das in einem Blutbad enden."  #~TR~
 harad.0037.a: "Ich werde persönlich verhandeln."  #~TR~
 harad.0037.b: "[steward.GetFirstName], kümmere dich darum."  #~TR~
 harad.0037.c: "Bring das außerhalb unserer Mauern unter."  #~TR~
 harad.0037.a.success: "Der Streit ist friedlich beigelegt"  #~TR~
 harad.0037.a.failure: "Der Streit endet in Blutvergießen"  #~TR~

