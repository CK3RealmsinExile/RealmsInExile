 harad.4000.t: "DIE SCHLAGENDE SCHLANGE: AKT EINS – DIE UFER DES HARNEN"  #~TR~
 harad.4000.desc: "Der Krieg mit den Steingebieten, der sich zusammengebraut hat, ist nun über uns gekommen, und ich habe Angst. Nicht um mich selbst, denn ich bin ein Krieger. Wenn der Tod auf dem Schlachtfeld kommt, werde ich ihn willkommen heißen, denn wenn es einen besseren Weg gibt, ein Ende zu machen als mit einer robusten Klinge, die vom Blut eines Feindes gerötet ist, kenne ich ihn nicht. Es ist das Schicksal meines Volkes, das schwer auf meiner Seele lastet. Ihr Schicksal in den folgenden Jahren wird davon abhängen, was in den kommenden Tagen geschieht. Wir sind ein starkes Volk, doch ich lerne, dass es kein Entkommen aus dem Käfig gibt, in den unsere Herren uns gesperrt haben. Die Ebenen und das Volk dieses Landes wurden ausgeblutet, um sich auf einen Krieg vorzubereiten, an dem wir kein Interesse haben. Wir haben nichts zu gewinnen, wenn Gondor fällt, aber wir werden sehr leiden, wenn wir besiegt werden. Unsere ‚Herren‘ werden profitieren, und wir werden unsere Söhne verlieren.\n\nDas heimtückische Gift von Umbar beherrscht diese Länder seit langem vor meiner Zeit und zehrt sowohl an unserem Geist als auch an unserem Blut. Viele stolze Söhne edler Abstammung sind den Launen unserer Herren zum Opfer gefallen, im Kampf ohne Gewinn verloren, wo sie stattdessen ein Reich geschaffen hätten, das ihrer Väter würdig ist.\n\nWenn wir in den Krieg ziehen, sollten wir dies für unsere eigene Sache tun, denn sind die Krieger unserer Stämme nicht der Aufstiegs über die geringeren Menschen im Norden würdig? Stattdessen wollen unsere Herren, dass wir im Dienst in den Krieg schleichen und in unser zerstörtes Land zurückkehren, wenn das Gemetzel vorbei ist. Ich kann mir nur vorstellen, dass eine größere Angst diese Schande antreibt, denn die Armee, die sie entlang der Ufer des Flusses aufgestellt haben, ist größer als jede, die ich je gesehen habe. Ich bin kein Fremder im Krieg, und doch hätte ich nie gedacht, dass dieses Land eine solche Heerschar aufbringen könnte; eine Heerschar, die ein neues Königreich in Feuer und Blut schmieden könnte, wenn sie die Freiheit zum Handeln hätte. Ich frage mich, wie viele dieser Männer, die mir unterstellt sind, die Loyalität zu den Herren von Umbar in ihren Herzen tragen. Ein Mann kann für viele Dinge kämpfen: für seine Brüder, seine Familie; für Macht, Ruhm und den Respekt der Könige. Nur wenige sind es in der Tat, die bereitwillig für Lehnsherren kämpfen, die mit der einen Hand nehmen und nichts zurückgeben. So haben unsere Herren in den letzten Jahren mit uns umgegangen, und ich kann mir nicht vorstellen, dass es allen außer mir unbemerkt geblieben ist."  #~TR~
 
 harad.4001.t: "DIE SCHLAGENDE SCHLANGE – AKT ZWEI: EINE KLINGE IN DER NACHT"  #~TR~
 harad.4001.desc: "Meine ‚Berater‘ haben beschlossen, dass unser Fortschritt, oder besser gesagt sein Mangel, inakzeptabel ist, und bestehen darauf, dass es für die Garnisonen entlang des Harnen nicht möglich ist, unseren Streitkräften standzuhalten. Sie drücken ihr Unbehagen in verächtlicher Vernunft aus, wobei sie sich kaum bemühen, ihre giftige Absicht zu verbergen. Für sie ist es von geringer Bedeutung, dass es ihr Mangel an Vertrauen ist, der mir nicht genügend Krieger verschafft hat, um den Sieg zu erringen. Sie kümmern sich auch nicht darum, dass ihr Eingreifen in mein Kommando diejenigen verstreut hat, denen ich vertraue, dass sie meinen Befehlen gehorchen. Ihr einziges Anliegen ist, dass die Schuld an diesem Versagen viereckig vor meine Füße gelegt und mit meinem Namen in Verbindung gebracht wird. Wenn dies nicht kontrolliert wird, kann mir dies nur eine Klinge in mein Herz und kurz darauf eine Beförderung zum vergifteten Kelch einbringen, der die Führung dieser Armee für einen meiner Häuptlinge darstellt.\n\nSie haben auch einen neuen Handlungsverlauf mitgeteilt, um uns voranzubringen. Die Streitkräfte von Gondor sammeln sich jetzt um den Schwanenprinzen von Dol Amroth, und mit seinem Tod würde der Feind erheblich geschwächt werden. Eine solche inspirierte Weisheit ist mir keine Neuigkeit; ich hätte sein Lager schon vor langer Zeit angegriffen, wenn sie genügend Truppen freigegeben hätten, um mir zu erlauben, diesem Kurs zu folgen. Es könnte noch heute geschehen, aber stattdessen wurde mir mitgeteilt, dass sie sich auf ihre eigene Weise um Imrahil kümmern werden, verfluchen sie. Es ist unerträglich genug, dass ich gezwungen bin, ihre ständige und fehlerhafte Aufsicht wie ein törichtes Kind zu ertragen, aber dass ihre eigene Art von Feigheit auf meine Schultern gelegt wird, ist fast mehr, als ich ertragen kann. Ich halte es für keine Ehre, den stillen Tod eines Feindes zu erleben, der stattdessen leicht auf dem Schlachtfeld fallen könnte.\n\nTrotz der Tatsache, dass Imrahils Entfernung eine Gelegenheit schaffen wird, die Verteidigung Gondors zu durchbrechen, kann ich nicht sagen, dass mir dieser Handlungsverlauf gefällt. Wenn Imrahil entfernt wird und seine Abwesenheit zu unserem letztendlichen Erfolg beiträgt, wird dies und mein offensichtliches Versagen in Erinnerung bleiben. Ein Sieg am Morgen wird diesen Schlangen zugeschrieben werden, deren Gift nicht nur für den Feind aufbewahrt wird."  #~TR~
 
 harad.4002.t: "DIE SCHLAGENDE SCHLANGE – AKT DREI: DIE HARAD-STRASSE"  #~TR~
 harad.4002.desc: "Imrahil lebt, und ich bin froh darüber. Es ist eine merkwürdige Sache, sich über die Gesundheit seines Feindes zu freuen, selbst wenn er zwischen einem und seinen Zielen steht, aber obwohl ich ein solches Gefühl bereuen mag, begrüße ich es. Obwohl er mein Feind ist, würde ich ihm nicht das Schicksal wünschen, das mein ‚Rat‘ geplant hatte. Ich habe zu viele gute Freunde auf ihren Befehl zugrunde gehen sehen, um mich über den Tod eines Mannes zu freuen, auf den sie ihr Zeichen gesetzt haben. Betrachtet er mich als einen gesichtslosen Feind, der mit so wenig Rücksicht getötet werden soll wie eine Schlange, die seine Banden ärgerte? Ich vermute nicht, und seltsamerweise empfinde ich mehr Verwandtschaft mit einem Feind, den ich gerne töten würde, als mit denen, die behaupten, die gleichen Ziele zu verfolgen wie ich. Obwohl es wahr ist, dass Imrahils Führung noch einen großen Zehnt an Haradrim-Leben fordern wird, bevor dieses Werk vollendet ist, liegt sein Leben in meiner Hand, nicht in ihrer, und ich werde seinen leblosen Körper noch den Krähen zum Fraß vorwerfen.\n\nEs spielt keine Rolle. Das Versagen meiner Ratgeber, Imrahil zu entfernen, hat sie als die verletzte Partei zurückgelassen, aber in Stolz und Ruhm statt in irgendeinem physischen Sinne. Es gibt keinen einzigen Mann in dieser Armee, der sich ihrer Pläne für den Schwanenprinzen nicht bewusst ist. Es ist diese Verletzlichkeit, da bin ich mir sicher, die sie dazu angespornt hat, viele Männer nach Norden zu schicken, in einem törichten Versuch, Imrahils Verstärkungen zu überfallen. Hätte man mich um Rat gebeten, hätte ich darauf bestanden, genügend Krieger zu schicken, um unsere Feinde zu Brei zu zermahlen und ihre zerstückelten Körper vor den Toren von Imrahils Festung verrotten zu lassen. Die Hâsharii machen sich offensichtlich Sorgen über die Folgen, wenn zu viele Männer an einem Ort versammelt werden, dass ich versucht sein könnte, mein Joch abzuwerfen, wenn ich in der Lage wäre, genügend Anhänger zu versammeln. Dieses Opfer, das sie gebracht haben, ist nur ein Trick, um Zeit zu gewinnen, um meine Unterstützung zu schwächen, bis sie mich entfernt sehen können. Die Stunde des Gerichts wird bald kommen, denn neue Krieger marschieren jetzt in mein Lager. Bevor sie ankommen und meine Unterstützung erneuert wird, werden die Hâsharii einen Vorwand finden, um mich aus ihren Sorgen zu entfernen. Ich schlafe leicht und nie lange."  #~TR~
 
 harad.4003.t: "DIE SCHLAGENDE SCHLANGE - AKT VIER: DER FALL VON HARMINDON"  #~TR~
 harad.4003.desc: "Es ist eine seltsame Sache, eines Morgens aufzuwachen und mit völliger Endgültigkeit zu wissen, dass dein Leben nie wieder dasselbe sein wird. Ich habe eine weitere unruhige Nacht verbracht, vorsichtig vor einer unerwünschten Klinge, und bin zu einer Entscheidung gekommen. Ich kann den mutlosen Schatten, den die Hâsharii und durch sie die Herren von Umbar auf mein Volk werfen, nicht länger ertragen oder tolerieren. Obwohl das Leben eines Kriegers ein Leben der Schlacht sein sollte, kann ich mich nicht mit der Schande abfinden, die über diejenigen gebracht wurde, die mir folgen. Es hat mich erreicht, dass der schlecht überlegte Angriff auf Imrahils Verstärkungen stattgefunden hat. Es erfreut mein Herz zu wissen, dass meine Krieger gut gekämpft haben, aber dies mindert nicht die Wut, die ich über ihren Tod empfinde. Die wenigen Überlebenden versuchen nun zurückzukehren, aber in einem Land, das von Imrahils Soldaten bevölkert ist, hege ich wenig Hoffnung für sie.\n\nDie Hâsharii müssen mit dieser Situation zufrieden sein, denn Imrahils Streitkräfte sind ausgedünnt und sie halten mich für isoliert, unfähig, gegen sie vorzugehen. Darin würde ein vernünftiger Mann nicht zögern, ihnen zuzustimmen. Sie haben ihre Arbeit gut gemacht, denn obwohl viele sich um mein Banner scharen würden, gibt es keine Garantie dafür, dass sie dies in ausreichender Zahl tun würden, um mir meinen Sieg zu garantieren. Das Opfer meiner Männer im Norden, von denen die meisten mir persönlich treu ergeben waren, hat ihnen dabei geholfen und meine Position noch weiter geschwächt, aber heute bin ich vielleicht nicht gesund, denn eine seltsame Verrücktheit hat mich ergriffen. Diese lähmenden Widrigkeiten bedeuten mir nichts, außer als ein Detail, das es zu überwinden gilt. Ich werde mein Volk aus dem Schatten der Hâsharii führen oder dabei sterben, denn ich kann diesen Kurs nicht länger tolerieren. Bevor ich dies tue, muss ich jedoch einen großen Sieg über den Feind erringen. Nur mit einem Sieg und meinem Namen, der wieder im Aufwind ist, kann ich hoffen, genügend Krieger zu sammeln, um eine neue Zukunft für mich und mein Volk zu schaffen."  #~TR~
 
 harad.4004.t: "DIE SCHLAGENDE SCHLANGE - AKT FÜNF: JAGE DEN MÛMAK"  #~TR~
 harad.4004.desc: "Das Schicksal hat mich angelächelt, und ich bin dankbar dafür. Mein Angriff auf Imrahils Streitkräfte war erfolgreicher, als ich es mir hätte träumen lassen. Noch jetzt flieht er in Unordnung nach Norden, während Aaskrähen das Fleisch seiner gefallenen Krieger zermürben. Viele meiner Anhänger fielen ebenfalls und betraten den Weg des Kriegers bis zu seinem Ende, und obwohl ich darauf geachtet habe, unsere Gefangenen zu ihrem Gedenken zu opfern, habe ich keine Zeit zu trauern. Der Kampf ruft mich noch einmal, aber jetzt ruft er einen, der Herr seines eigenen Schicksals ist, denn ich bin jetzt fast frei von den Hâsharii und ihrem giftigen Makel. Wenn Imrahil weiter nach Norden reitet, wie meine Späher versichern, muss er beabsichtigen, uns an dem großen Fluss zu halten, der im Norden als Poros bekannt ist. Dieser Fluss bestimmte einst die Grenzen unseres Landes und das Ausmaß unserer Macht, und er hofft zweifellos, dass er uns erneut in Schach halten wird. Mit der Zeit werde ich seine Anhänger im Kampf schlachten und ihn in diesem Fluss ertränken, aber jetzt ruft mich eine größere Pflicht in den Süden.\n\nMûmakil sind unglaubliche Bestien, und wenn ich in meinem Leben einen einschüchternderen Anblick gesehen habe, glaube ich wirklich, dass er nicht leicht zu vergessen gewesen wäre. Die schiere Größe und Stärke von ihnen muss gesehen werden, um wirklich geglaubt zu werden, und wer eine solche Macht zu befehlen hat, kann die Welt nach seinem Willen gestalten. Diese Macht wird in weniger als einem Tag in die Hände meiner Feinde fallen. Vor Sonnenuntergang morgen werden sich volle zwei Dutzend dieser großen Bestien und ihre Führer der Armee anschließen, die ich vor kurzem verlassen habe, und sobald sie dort sind, werden sie unter das Kommando der Hâsharii fallen, und meine Bemühungen werden umsonst gewesen sein. Ich muss schnell reiten und die Kontrolle über meine Armee von denen zurückerobern, die mein Volk zerstören würden, und hoffen, dass Imrahil in der Zwischenzeit wenig tun kann."  #~TR~
 
 harad.4005.t: "DIE SCHLAGENDE SCHLANGE - AKT SECHS: REBELLION"  #~TR~
 harad.4005.desc: "Von den drei Hâsharii, die meine Schritte in den letzten Jahren verdorben haben, leben nur noch zwei. Als ich Imrahil aus seinen Befestigungen vertrieb, versuchte der dritte, mir das Leben zu stehlen, ein überstürzter Schlag aus Verzweiflung, wie ich meine. Er bezahlte nicht schneller, als es für sein letztes Fehlurteil verdient war, und da sein Tod in nicht unerheblichem Maße zur Eile meiner Anhänger beitrug, bin ich doppelt froh. Mit den beiden, die übrig bleiben, muss umgegangen werden. Ich kann nicht zulassen, dass sie am Leben bleiben und Pläne schmieden, die zu meinem Tod führen, denn sie befehligen immer noch eine große Armee in ihrem eigenen Recht. Sie müssen sterben, und zwar bald.\n\nIch stehe allein vor der aufgestellten Armee und hoffe, dass mein Stern in den Köpfen der Krieger hier ausreichend im Aufwind ist, um die Angst zu überwinden, die die Hâsharii auslösen. Es ist ein Risiko, denn der Einfluss, den die Hâsharii ausüben, ist groß, aber es ist ein Risiko, das eingegangen werden muss. Nur indem ich die Hâsharii töte, kann ich die Mûmakil unter mein Kommando bringen, die zum Sonnenuntergang eintreffen sollen. Ich kann mich diesem Kampf nicht entziehen, und ich muss auf das Schicksal eines Kriegers vertrauen, dass es nicht mein Schicksal ist, hier zu sterben, wo noch so viel zu tun ist. Ob dies der Fall ist oder nicht, die Zukunft vor mir hält jetzt nur noch zwei Möglichkeiten bereit: Sieg oder Niederlage. Es spielt keine Rolle, was mich erwartet; ich reite, um ihr ohne Zögern entgegenzutreten."  #~TR~

 harad.4006.t: "DIE SCHLAGENDE SCHLANGE – AKT SIEBEN: ANGRIFF AUF GLAMORGARTH"  #~TR~
 harad.4006.desc: "Die Armee bewegt sich jetzt auf Geheiß einer Stimme, und diese Stimme ist meine. Mit den toten Hâsharii und den Herren von Umbar, die viele Meilen von uns entfernt sind, kann mich niemand herausfordern, außer den anderen Häuptlingen, und es scheint, dass keiner von ihnen den Mut oder den Willen dazu aufbringen kann. Die Mûmakil kamen genau wie meine Späher vorhergesagt hatten. Sobald ihre Hâsharin-Eskorte beseitigt war, waren die Mahûd begierig darauf, meine Befehle im Austausch für einen Zehnt der Frauen und Kinder anzunehmen, die wir als Sklaven aus Gondor nehmen werden. Jetzt auf meinen Ruf habe ich eine viel größere Armee, als ich es mir jemals hätte träumen lassen können. Jetzt verstehe ich, wie die Hâsharii so beiläufig das Leben von Männern beiseite werfen konnten, als sie wussten, dass diese Kreaturen so bald zu unseren Streitkräften stoßen würden. Ich werde ihre Verwendung sorgfältig bedenken.\n\nIch stehe jetzt an den Grenzen von Gondor, mit einer großen Armee im Rücken und dem Feind vor mir. Mit jeder Stunde, die vergeht, strömen mehr Männer zu meinem Banner. Sie bitten mich, sie weiterzuführen, die Streitkräfte von Gondor aus unseren Ländern zu vertreiben und von den Nordmännern das zurückzuerobern, was uns in vergangenen Zeiten entrissen wurde. Imrahil hat seine Streitkräfte um die alte Festung Glamorgarth versammelt. Obwohl ihre Mauern verfallen und ihre Verteidigung zerbröselt ist, ist sie immer noch ein großes Bollwerk, dessen Einnahme viele Leben kosten wird. Nur dieses letzte Hindernis steht jetzt zwischen meinem Volk und einem neuen Zeitalter. Die Stämme des Südens werden sich endlich an der Arroganz des Nordens rächen und sich mit den Armeen Mordors vereinen, um die Verteidiger Gondors in ihrem eigenen Blut zu ersticken. Mit Verbündeten, die auf dem Schlachtfeld verdient wurden, und Reichtümern, die aus der Plünderung großer Städte stammen, werde ich die Herren von Umbar von ihrem Platz vertreiben und ein neues Königreich auf den Knochen von Gondors einst großem Reich schnitzen."  #~TR~
