  lotr_bozisha_miraz.0101.t: "Zajantak wiederhergestellt"  #~TR~
  lotr_bozisha_miraz.0101.desc: "Lange Zeit blieben die Wälder von den Kriegen in den Hügeln und an den Küsten verschont. Doch diese Abgeschiedenheit bezahlten wir mit der Versklavung unserer eigenen Verwandten im Süden. Und wir schrumpften, wie es der Lauf der Dinge nun mal ist. Doch nun sitzt wieder ein Herr auf dem Thron von Zajantak, und wir sind wieder stark.\n\nMein Volk freut sich über seine neu gewonnene Stärke, doch wir sind keine Narren. Die Thôn an-Khârlôkh haben sich schon immer für die Verwandten ihrer Sklaven interessiert, und uns stark zu sehen, muss sie wütend machen.\n\nNun stehen wir an einem großen Scheideweg – dies könnte die große Schlacht unserer Zeit werden, und ob wir sie nun gewinnen oder verlieren, Lieder werden von den Vögeln und Affen selbst durch die Wälder gesungen werden, und die großen Mûmakil werden die Geschichten des kommenden Krieges verkünden."  #~TR~
  lotr_bozisha_miraz.0101.a: "Wir werden Zajantak bleiben, sicher in unserer Macht und Größe, das Juwel des Großen Gái."  #~TR~
  lotr_bozisha_miraz.0101.b: "Es ist an der Zeit, unsere Verwandten von der Sturmlegion zu befreien und sie für immer zu vernichten."  #~TR~

  lotr_bozisha_miraz.0102.t: "Zajantak wiederhergestellt"  #~TR~
  lotr_bozisha_miraz.0102.desc: "Eine lange Reise hat mich auf diesen Thron geführt – ich bin ein Fremder in diesen Ländern, mein Volk seit mehr Jahren gefesselt, als wir zählen können – und doch bin ich frei, unter den nördlichen Gái, und das Königreich Zajantak, das Geburtsrecht meines Volkes, steht stark.\n\nLange hat mein Volk im Süden gelitten, als Sklaven der grausamen [adunai|E], wie sie sich selbst nennen, obwohl sie uns erlauben, sie nur als "Meister" zu bezeichnen. Wie lange haben wir auf den Tag gewartet, an dem wir sie herausfordern können? Wie viele Geschichten haben wir vergessen, und welche Freiheiten haben wir im Dienste der immer größer werdenden [stormhost|E] verloren? Wie lange sind meine Verwandten gefesselt gewesen?\n\n... Gibt es #italic eine #! andere Wahl?"  #~TR~
  lotr_bozisha_miraz.0102.a: "Ich muss meine Zeit abwarten... aber ich werde die Verbrechen unserer Sklavenhalter niemals vergessen!"  #~TR~
  lotr_bozisha_miraz.0102.b: "Dies wird der große Krieg unserer Zeit sein, und wir MÜSSEN gewinnen."  #~TR~
  Zajantak_Host: "Zajaniyîn-Krieger"  #~TR~

  lotr_bozisha_miraz.0103.t: "Emporkömmlinge"  #~TR~
  lotr_bozisha_miraz.0103.desc: "Wie lange hat die Macht der [adunai|E] im Westen, in dieser Bucht im Süden, bestanden? Wir haben unsere Länder und unsere Größe tausendmal tausend Jahre lang bewahrt, und diejenigen, die uns dienen, kennen ihren Platz gut, oder wurden immer wieder daran erinnert. War es dann unsere Torheit, einige ihrer Verwandten im Norden bleiben zu lassen? Vielleicht.\n\nNun haben sich diese wenigen verstreuten Stammeskrieger vereint! Unter [zajantak_king.GetTitledFirstName], unserem alten Feind, den [Glossary('Mîyanâi','miyanai_gloss')] von Zajantak, einst durch unsere Eroberungen und großen Raubzüge zerschlagen, sind wieder auferstanden. Wir können diese neue Macht im Süden nicht dulden.\n\nZu lange waren wir gnädig zu den [zajantak_king.GetCulture.GetNameNoTooltip] und ihren Verwandten! Wir werden [zajantak_king.GetFirstNameNoTooltip] [zajantak_king.GetHerHis] Platz zeigen. Die einfachen Stammeskrieger von Zajantak können der Macht der [adunai|E] nicht standhalten. Wir werden dieses anmaßende Emporkömmlingreich endgültig zerschlagen."  #~TR~
  lotr_bozisha_miraz.0103.a: "Welche Macht haben winselnde Sklaven gegen die Heere der Adûnâim?"  #~TR~
  lotr_bozisha_miraz.0103.b: "Wir müssen zuerst und bald zuschlagen und diese Sklaven an ihrem Platz halten."  #~TR~

  lotr_bozisha_miraz.0104.t: "Eine neue Hoffnung"  #~TR~
  lotr_bozisha_miraz.0104.desc: "Wir haben lange Jahre, länger als wir zählen können, als Sklaven und Knechte unserer Meister, der Herren des Westens, gelebt. Welches andere Leben gab es? Unter der [stormhost_emperor.GetCulture.GetNameNoTooltip] wurden die [GetPlayer.GetCulture.GetNameNoTooltip] benutzt und in den Dienst gezwungen. Sonst wussten wir wenig, und alle unsere Geschichten wurden vergessen.\n\nBis auf eine... die Waldvölker, unsere freien Brüder im Norden. Sie gingen vor langer Zeit in die Geschichte ein, und viele Jahre lang haben wir nichts aus diesem Land gehört, obwohl es nicht weit von unserem entfernt ist. Doch nun verbreiten sich Gerüchte über ein geeintes Zajantak unter [zajantak_king.GetTitledFirstName]. Und zum ersten Mal sehe ich in den Augen der [GetPlayer.GetCulture.GetNameNoTooltip] auf den Straßen meiner bescheidenen Besitzungen Hoffnung.\n\nGibt es endlich einen Weg, gegen die Herrschaft von [stormhost_emperor.GetFirstNameNoTooltip] zu bestehen? Ist es möglich, dass wir gegen die heimtückische Stärke der [stormhost_emperor.GetCulture.GetNameNoTooltip] kämpfen könnten? Aber ich weiß, dass die Reiche der Menschen im Süden, was auch immer der Fall sein mag, für immer verändert sein werden. Kann ich mein Volk trotzdem wirklich dazu bewegen?"  #~TR~
  lotr_bozisha_miraz.0104.a: "Welche Macht haben wir, Sklaven wie wir sind, gegen die Macht der [stormhost_emperor.GetCulture.GetNameNoTooltip]?"  #~TR~
  lotr_bozisha_miraz.0104.b: "Im Wald herrscht wieder ein König. Der Dschungel singt von Vergeltung!"  #~TR~

  lotr_bozisha_miraz.0200.t: "Schicksal"  #~TR~
  lotr_bozisha_miraz.0200.desc: "Nun ist alles bereit. Die Kapitäne und Kommandeure meines Königreichs haben unsere Heere zusammengezogen und viele Worte des Krieges und des Sieges an unsere Soldaten gerichtet. Und doch wurde in all unseren Armeen, vom niedrigsten Krieger bis zum höchsten Offizier, ein Zweifel in den Köpfen gesät. Wer sind wir, um gegen die [adunai|E] zu kämpfen? Aus gutem Grund halten sie die Küste schon so lange, während wir uns wie Tiere in den Bäumen verstecken.\n\nAber wir können jetzt nicht zurückweichen, und obwohl es Zweifel geben mag, gibt es auch Entschlossenheit! Wir werden uns der Tyrannei von [stormhost_emperor.GetFirstNameNoTooltip] und [stormhost_emperor.GetHerHis] [stormhost_emperor.GetCulture.GetNameNoTooltip] widersetzen, und obwohl wir unsere Häuser vielleicht ein letztes Mal verlassen, und das Leben danach grau und langweilig sein mag, werden wir freiwillig dorthin gehen. Schließlich werden für jeden von uns, der zu [GetPlayer.GetFaith.DevilName] geschickt wird, zehn von ihnen davor geschickt!"  #~TR~
  lotr_bozisha_miraz.0200.a: "Wir müssen unsere angestammten Gebiete von der [stormhost_emperor.GetCulture.GetNameNoTooltip] zurückerobern."  #~TR~
  lotr_bozisha_miraz.0200.a.tt: "Du erhältst Zugang zum Tandi-Befreiungs-[casus_belli|E]"  #~TR~

  lotr_bozisha_miraz.0201.t: "Die Ameisen zerquetschen"  #~TR~
  lotr_bozisha_miraz.0201.desc: "Was hat [zajantak_king.GetTitledFirstNameNoTooltip] gedacht? Glaubte [zajantak_king.GetSheHe] wirklich, dass [zajantak_king.GetHerHis] primitive Wilde, bewaffnet mit groben Stöcken und Keulen, und den Spielzeug-Imitationen der [GetPlayer.GetCulture.GetNameNoTooltip]-Kinder? Narren aus dem Dschungel bleiben Narren, wenn man ihnen Schwerter in die Hand drückt und sie dazu bringt, für eine Idee zu kämpfen, die sie kaum verstehen. Ein Königreich? Ha! Sie sind ein Rudel kläffender Köter, die nach ihrem verstoßenem Herrn bellen!\n\nIn der Tat haben wir diese [Glossary('Mîyanâi','miyanai_gloss')] unter unsere Herrschaft gebracht, und es ist ihnen zugute gekommen. Nun lasst uns auch ihre wilderen Verwandten unter unsere sicheren Hände bringen und ihnen zeigen, was es wirklich bedeutet, Meister des Südens zu sein. Zajantak wird fallen. Der #bold Sturm #! zieht auf!"  #~TR~
  lotr_bozisha_miraz.0201.a: "Lasst uns ihnen die Macht der [GetPlayer.GetCulture.GetNameNoTooltip] zeigen."  #~TR~

  lotr_bozisha_miraz.0202.t: "Sieg vorerst"  #~TR~
  lotr_bozisha_miraz.0202.desc: "Wie viele Kriege haben wir gegen [stormhost_emperor.GetFirstNameNoTooltip] und [stormhost_emperor.GetHerHis] [stormhost_emperor.GetPrimaryTitle.GetNameNoTooltip] geführt? Viele meiner Leute haben mit ihrem Blut und ihrem Leben teuer bezahlt, und doch haben wir immer wieder den Morgengrauen gesehen. Und nun habe ich gehört, dass keine unserer Leute mehr unter der Herrschaft der Sturmlegion stehen. Wir haben teuer bezahlt, aber wir haben die [stormhost_emperor.GetCulture.GetNameNoTooltip] besiegt und allen an der Bucht gezeigt, dass sie nicht unbesiegbar sind, wie sie sich selbst darstellen. Dennoch sind sie gierig, und ihre Hände könnten sich an andere Hälse wenden.\n\nWir haben zumindest für eine Weile gewonnen. Aber sollten sie wieder nach unseren Verwandten kommen, werden unsere Schwerter da sein, bereit, [adunai|E]-Blut zu vergießen!"  #~TR~
  lotr_bozisha_miraz.0202.a: "Sollte die Sturmlegion zurückkehren, werden wir bereit sein!"  #~TR~

  lotr_bozisha_miraz.0203.t: "Einer von vielen"  #~TR~
  lotr_bozisha_miraz.0203.desc: "Wie konnte ich die Situation in der Sturmlegion so weit kommen lassen? Ich bin der Spross von Dulgu dem Schwarzen, Erbe einer alten und bösartigen Macht, auserwählt von Zigûr selbst! Aber wenn ich unsere Karte betrachte, sehe ich deutlich, dass wir all das Land des Großen Gái an diese #bold [Glossary('Mîyanâi','miyanai_gloss')] #! verloren haben.\n\nWenig Liebe werde ich jemals für dieses Volk hegen, und so werden es auch meine Erben tun. Wir müssen bald zuschlagen und sie noch einmal vernichten – die Sturmlegion ruht niemals, und wir werden uns nicht vor schlammgeborenen Jünglingen verbeugen oder nachgeben! Aber ich habe ein größeres Problem – meine eigenen Vasallen flüstern jetzt, ihre Angst vor mir weicht Ekel und Hass. Ich muss zuerst mein eigenes Haus in Ordnung bringen – dann kehren wir in den Dschungel zurück und verbrennen die Hunde."  #~TR~
  lotr_bozisha_miraz.0203.a: "Ich kann meine Untergebenen nicht weiter verärgern, obwohl sie unter meiner Herrschaft stehen."  #~TR~
  lotr_bozisha_miraz.0203.b: "Angst ist eine Macht, die ich nutzen werde!"  #~TR~

  lotr_bozisha_miraz.0204.t: "Land der Tandi"  #~TR~
  lotr_bozisha_miraz.0204.desc.new: "Nachdem meine [GetPlayer.GetCulture.GetNameNoTooltip] viel Blut über Hügel, Dschungel und Küste vergossen haben, haben sie gegen die [adunai|E] gesiegt. Diejenigen, die versuchten, die Schwerter der [GetPlayer.GetCulture.GetHeritage.GetNameNoTooltip] aufzuhalten, wurden zurück ins Meer geworfen, aus dem sie kamen. [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] wurde erklärt – der Wald der Küsten, das südlichste Reich der [GetPlayer.GetCulture.GetNameNoTooltip] und ihrer Verwandten.\n\nAls ich mich auf einen weiteren Tag der Neuordnung meines Reiches begebe, während wir von den gerechten Kriegen heilen, die wir geführt haben, kommt [chancellor.GetFirstNameNoTooltip] auf mich zu. "Die Tandi sind dankbar, Ihre getrennten Brüder, oh [GetPlayer.GetTitleAsNameNoTooltip]. Aber viele von ihnen wünschen sich mehr als Freiheit – sie wünschen sich ein eigenes Königreich." Ein kühner Vorschlag, denke ich, während ich über die Idee nachdenke, aber vielleicht wäre es zum Besseren. Wen würde ich wählen, wenn ich wollte, dass die Tandi sich selbst regieren? Ich beginne nachzudenken..."  #~TR~
  lotr_bozisha_miraz.0204.desc: "Obwohl die Kandidaten, die mir zuerst in den Sinn kommen, mir nicht ganz unsympathisch sind, weiß ich, dass es bessere Vasallen und Verwandte von mir gibt, die ich auf diesen hohen Posten erheben könnte. Ich denke weiter nach, und mir fallen weitere Namen ein..."  #~TR~
  lotr_bozisha_miraz.0204.a: "Erhebe [guy1.GetFirstName] zum Königtum von [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]!"  #~TR~
  lotr_bozisha_miraz.0204.a.tt: "[guy1.GetFirstName] erhält alle De-jure-Grafschaften und Vasallen von [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"  #~TR~
  lotr_bozisha_miraz.0204.b: "Mein Verwandter [guy2.GetFirstName] wird über dieses befreite Land herrschen."  #~TR~
  lotr_bozisha_miraz.0204.b.tt: "[guy2.GetFirstName] erhält alle De-jure-Grafschaften und Vasallen von [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"  #~TR~
  lotr_bozisha_miraz.0204.c: "Unsere Tandi-Verwandten sind unter #italic meiner#! Herrschaft sicherer."  #~TR~
  lotr_bozisha_miraz.0204.d: "Es gibt noch andere zu berücksichtigen..."  #~TR~
  lotr_bozisha_miraz_0204_d: "Du erhältst neue Kandidaten"  #~TR~

  lotr_bozisha_miraz.0205.t: "Nie wieder getrennt"  #~TR~
  lotr_bozisha_miraz.0205.desc: "Wir treffen [antakwelai_king.GetTitledFirstName] im alten Turm von [GetTitleByKey('c_tariketh_an_kharat').GetNameNoTierNoTooltip]. Einst von den [adunai|E] erbaut und verlassen, arbeiten [antakwelai_king.GetCulture.GetNameNoTooltip]-Arbeiter (neben einigen [blacklock|E]-Zwergen aus [GetTitleByKey('k_barazimab_ul').GetNameNoTierNoTooltip]) bereits fleißig daran, das Mauerwerk und die Holzarbeiten zu reparieren, die sie können. Aber ich bin nicht hierher gekommen, um Architektur zu bewundern.\n\n[antakwelai_king.GetTitledFirstName] fragt mich: "Wie sollen wir von hier aus vorgehen, wir zwei Könige des Waldes und unsere beiden Völker?" Ich halte inne, um nachzudenken... wie wird [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] zu [GetTitleByKey('k_zajantak').GetNameNoTierNoTooltip] sein?"  #~TR~
  lotr_bozisha_miraz.0205.a: "Als treuer Diener eines gütigen Herrn."  #~TR~
  lotr_bozisha_miraz.0205.a.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] wird dein Tributär werden"  #~TR~
  lotr_bozisha_miraz.0205.b: "Als Sohn zu einem Vater."  #~TR~
  lotr_bozisha_miraz.0205.b.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] wird dein Protektorat werden"  #~TR~
  lotr_bozisha_miraz.0205.c: "Als zwei mächtige Brüder, immer Seite an Seite."  #~TR~
  lotr_bozisha_miraz.0205.c.tt: "Du wirst ein Bündnis mit [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] schließen"  #~TR~
  lotr_bozisha_miraz.0205.d: "Als ein anderes Königreich, nichts weiter."  #~TR~
  lotr_bozisha_miraz.0205.d.tt: "Du wirst einen 25-jährigen Waffenstillstand mit [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] haben."  #~TR~

  lotr_bozisha_miraz.0300.t: "Ein Sturm über dem Wald"  #~TR~
  lotr_bozisha_miraz.0300.desc: "Die Zeit ist gekommen, dass die [GetPlayer.GetCulture.GetNameNoTooltip] der Sturmheere diese [Glossary('Mîyanâi','miyanai_gloss')] mit Träumen von Ruhm und Größe niederwerfen, die die Insignien von Königtum und Zivilisation tragen. Es gibt nur ein zivilisiertes Volk im Süden, und sie stehen unter Zigûr, und sie werden vom Sturmkönig regiert.\n\nJa, aber wir werden diesen Knechten ihren Platz zeigen und sie wieder unter unsere Herrschaft bringen. Ein großer Sturm hat sich zusammengebraut, und der Blitz, den er schleudert, wird den Wald niederbrennen!"  #~TR~
  lotr_bozisha_miraz.0300.a: "Männer des Westens, [GetPlayer.GetCulture.GetNameNoTooltip], lasst uns keine Gnade zeigen!"  #~TR~

  lotr_bozisha_miraz.0301.t: "Der Fall von Zajantak"  #~TR~
  lotr_bozisha_miraz.0301.desc: "Das Königreich des Waldes ist gefallen – wir haben einen Teil seiner Bewohner als Sklaven genommen. Der ehemalige Herrscher und seine Vasallen, die einst als Adlige spielten, haben ihre dünne Fassade der Einheit zerfallen lassen, als sie über die Ruinen ihrer kleinen Herrschaft stritten – sie wurden in der Folge unseres Zorns zu Wilden reduziert. Jetzt weiß der ganze Süden, dass [GetPlayer.GetCulture.GetNameNoTooltip] herrscht, von den Ufern der Bucht bis zum Wald. Aber wir haben noch nicht aufgehört.\n\nWir haben uns seit vielen Jahren vorbereitet..."  #~TR~
  lotr_bozisha_miraz.0301.a: "Die Macht der Sturmheere wächst!"  #~TR~

  lotr_bozisha_miraz.0302.t: "Der Fall von Zajantak"  #~TR~
  lotr_bozisha_miraz.0302.desc: "Unsere Waldheimat singt ein trauriges Lied, als sie ihre Söhne auf Karren und Bahren zurückgebracht sieht, und oft überhaupt nicht. Obwohl wir unsere volle Streitmacht aussandten, um die Schwerter der [stormhost_emperor.GetCulture.GetNameNoTooltip] und ihre habgierigen Träger aufzuhalten, scheiterten wir an unserer Aufgabe, und unser Wald liegt nun verwüstet da, und unsere Herzen sind schwer.\n\nMeine Vasallen streiten, mit mir und untereinander, und ich habe gesehen, wie sie mit dem erdrückenden Sieg der Sturmheere allzu leicht abbrachen. Ich bin machtlos, den heulenden Wind und die wogende Wolke aufzuhalten. Wir haben uns dem Sturm ergeben."  #~TR~
  lotr_bozisha_miraz.0302.a: "Es gibt keinen König mehr im Wald – [GetPlayer.GetSheHe] hat seine/ihre Krone verloren."  #~TR~
