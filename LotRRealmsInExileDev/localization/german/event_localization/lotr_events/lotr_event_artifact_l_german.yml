 ### LotR artefact Events ###

 ### Morgul knife self-destruct event
 
 lotr_artifact.0001.t: "Eine geheimnisvolle Klinge"  #~TR~
 lotr_artifact.0001.desc: "Ich habe gerade einen Dolch unbekannter Machart an mich gebracht und verspüre ein Gefühl von Furcht und Kälte, als ich ihn berühre. Er ist lang und grausam, seine dunkle Klinge glanzlos und mit böse aussehenden Runen bedeckt. Als ich ihn zum besseren Betrachten ins Licht halte, verdampft die Klinge plötzlich zu einem Hauch beißenden Rauchs, als ob seine Dunkelheit vom Licht Anors verzehrt worden wäre."  #~TR~
 lotr_artifact.0001.a: "Ich bin erleichtert, diese verfluchte Waffe losgeworden zu sein."  #~TR~
 
 ### Elven artifact burns evil characters
 
 lotr_artifact.0002.t: "Das Werk der Elben"  #~TR~
 lotr_artifact.0002.desc: "Dieses Artefakt, das ich gerade erworben habe, ist zweifellos das Werk jenes verfluchten und verschlagenen Volkes, der Elben. Ich kann nicht leugnen, dass es auf seine Weise schön ist, und ich kann nicht anders, als es in die Hände zu nehmen, um meinen neuen Besitz zu bewundern."  #~TR~
 lotr_artifact.0002.a: "Es brennt! Das verfluchte Ding hat mich verbrannt!"  #~TR~
 
 ### Plundering Thorin's tomb ?
 
 lotr_artifact.0030.t: "Grabräuber - Erebor"  #~TR~
 lotr_artifact.0030.desc.dwarf: "Lange hat Thorin, Sohn des Thrain, Sohn des Thror, König unter dem Berg, in seinem steinernen Grab gelegen und die größte Schatz des [erebor|E], den Arkenstein, an seiner Brust festgehalten. An seinem Gürtel hängt das legendäre Schwert Orcrist, in [gondolin|E] in grauer Vorzeit geschmiedet.\n\nMein Wunsch, diese Artefakte an mich zu nehmen und sie zum Wohle meines Volkes einzusetzen, ist groß, aber ich würde von allen Zwergen als gotteslästerlich angesehen werden."  #~TR~
 lotr_artifact.0030.desc.orc: "Endlich haben wir die hässlichen Zwerge bestraft und ihre abgetrennten Köpfe an unseren Standarten an ihren Bärten aufgehängt. In der Tiefe liegt der Leichnam Thorins, desjenigen, den sie Eiche Schild nannten. Der glänzende Arkenstein und der verhasste Beißer sind mit ihm begraben. Die Zwerge werden mich hassen, weil ich sie genommen habe, aber tun sie das nicht schon?"  #~TR~
 lotr_artifact.0030.desc: "Tief im Inneren von [erebor|E], im steinernen Grab Thorin Eichenschilds, der die größte Schatz im Berg, den Arkenstein, an seiner Brust umschlungen hielt. An seinem Gürtel hängt das legendäre Schwert Orcrist, geschmiedet in Gondolin in grauer Vorzeit.\n\nDie Zwerge würden mich hassen, wenn ich diese plündern würde, aber sie wären sehr nützlich."  #~TR~
 lotr_artifact.0030.a: "Sie machen zu viel Ärger, ich lasse sie dort, wo sie sind."  #~TR~
 lotr_artifact.0030.b.dwarf: "Trotz der Meinung meiner Brüder sind sie für die Lebenden nützlicher"  #~TR~
 lotr_artifact.0030.b: "Sie sind einen kleinen Groll wert."  #~TR~
 lotr_artifact.0030.c.orc: "Der Arkenstein gehört mir! Den Beißer müssen wir entsorgen."  #~TR~
 lotr_artifact.0030.c: "Wen kümmert's, was die Zwerge denken? Finderlohn!"  #~TR~
 
 ### Returning Thorin's artifacts
 
 lotr_artifact.0031.t: "Dies gehört den Toten"  #~TR~
 lotr_artifact.0031.desc.intro: "Ich besitze "  #~TR~
 lotr_artifact.0031.desc.orcrist: "die legendäre Gondolindrim-Klinge Orcrist"  #~TR~
 lotr_artifact.0031.desc.arkenstone: "den Arkensten von [erebor|E]"  #~TR~
 lotr_artifact.0031.desc.both: "sowohl $lotr_artifact.0031.desc.orcrist$ als auch $lotr_artifact.0031.desc.arkenstone$"  #~TR~
 lotr_artifact.0031.desc.dwarf: ", geplündert aus dem Grab Thorin Eichenschilds, tief unter dem [lonelymountain|E]. Diese Beleidigung gegen das Zwergenvolk war schwerwiegend und wurde nie vergessen. Das Grab muss wiederhergestellt werden!"  #~TR~
 lotr_artifact.0031.desc: ", geplündert aus dem Grab Thorin Eichenschilds, tief unter dem [lonelymountain|E]. Die Zwerge trauern noch heute und wünschen sich, dass das Grab wiederhergestellt und zur Ruhe gebettet wird."  #~TR~
 lotr_artifact.0031.desc.not_erebor: "Würde ich die verlorenen Schätze ihrem rechtmäßigen Besitzer zurückgeben, wären sie zweifellos sehr dankbar."  #~TR~
 lotr_artifact.0031.desc.erebor: "Würde ich die verlorenen Schätze ins Grab zurückbringen, würden sich meine Untertanen freuen."  #~TR~
 lotr_artifact.0031.a: "Das stimmt, aber ich mag sie lieber an meinem Hof."  #~TR~
 lotr_artifact.0031.b.dwarf: "Ich werde sie zurückgeben, damit Thorin wieder in Frieden ruhen kann"  #~TR~
 lotr_artifact.0031.b: "Ich werde sie den Zwergen zurückgeben."  #~TR~
 lotr_artifact.0031.c: "Thorins Grab wird in seiner ganzen Pracht wiederhergestellt werden."  #~TR~
 
 ### Aragorn receives Arnor's regalia
 
 lotr_artifact.0040.t: "Die Regalien des verlorenen Arnor"  #~TR~
 lotr_artifact.0040.desc.intro: "Boten treffen an meinem Hof ein."  #~TR~
 lotr_artifact.0040.desc.default: "Ich erkenne sofort meine Pflegebrüder Elladan und Elrohir wieder und heiße sie herzlich willkommen. Elladan lächelt:\n\n"Herzlichen Glückwunsch, [ROOT.Char.GetFirstNameNoTooltip], zur Wiederherstellung deines Königreichs. Mein Herz ist froh, und ich bringe Geschenke von unserem Vater: die Regalien von Arnor, die seit dem Fall von [arvedui|E] in Imladris sicher aufbewahrt wurden. Mögen sie dir besser dienen als ihrem letzten Besitzer."  #~TR~
 lotr_artifact.0040.desc.alt: "Als Bote von [elrond_substitute.GetTitledFirstName] heiße ich [messenger.GetTitledFirstName] herzlich willkommen. [messenger.GetFirstNameNoTooltip] lächelt:\n\n"Herzlichen Glückwunsch, [ROOT.Char.GetFirstNameNoTooltip], zur Wiederherstellung deines Königreichs. Mein Herz ist froh, und ich bringe Geschenke von [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]: die Regalien von Arnor, die seit dem Fall von [arvedui|E] in Imladris sicher aufbewahrt wurden. Mögen sie dir besser dienen als ihrem letzten Besitzer."  #~TR~
 lotr_artifact.0040.desc.narsil: "\n\nMein [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] würde dir noch einen weiteren Gefallen gewähren: Wenn du [elrond_substitute.GetHerHim] die Scherben des Schwertes von Elendil dem Großen leihst, wird [elrond_substitute.GetSheHe] dafür sorgen, dass es neu geschmiedet wird."  #~TR~
 lotr_artifact.0040.a: "Vielen Dank. Bitte nimm sie."  #~TR~
 lotr_artifact.0040.b.narsil_kept: "Ich würde die Scherben lieber bei mir behalten, danke."  #~TR~
 lotr_artifact.0040.b: "I am deeply grateful.
 
 ### Aragorn receives Anduril
 
 lotr_artifact.0041.t: "Das wiedergeschmiedete Schwert"  #~TR~
 lotr_artifact.0041.desc: "[messenger.GetFirstNameNoTooltip] kehrt endlich zurück und hält ein Schwert in einer juwelenbesetzten Scheide. Als ich es ziehe, glänzt es wie eine Flamme im Licht der untergehenden Sonne.\n\n"Ich taufe dich Andúril, Flamme des Westens. Ich sehe voraus, dass wir viele Schlachten zusammen bestehen werden!"  #~TR~
 lotr_artifact.0041.desc.default_outro: "\n\nIch danke den Peredhel-Brüdern herzlich und lade sie an die königliche Tafel ein."  #~TR~
 lotr_artifact.0041.desc.alt_outro: "\n\nIch danke [messenger.GetHerHim] herzlich und lade [messenger.GetHerHim] an die königliche Tafel ein."  #~TR~
 lotr_artifact.0041.a: "Das Schwert ist nicht mehr zerbrochen."  #~TR~

 ### Elrond offers to reforge Anduril
 
 lotr_artifact.0042.t: "Das zerbrochene Schwert"  #~TR~
 lotr_artifact.0042.desc: "Boten treffen an meinem Hof ein. Als Bote von [elrond_substitute.GetTitledFirstName] heiße ich [messenger.GetTitledFirstName] herzlich willkommen. [messenger.GetFirstNameNoTooltip] lächelt:\n\n"Herzlichen Glückwunsch, [ROOT.Char.GetFirstNameNoTooltip], zur Wiederherstellung des Königreichs von Elendil. In diesen dunklen Zeiten, mit Sauron zurück im Dunklen Turm, werden wir uns vereinen oder fallen. Mein [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] würde dir einen Gefallen gewähren: Wenn du [elrond_substitute.GetHerHim] die Scherben von [narsil|E] leihst, wird [elrond_substitute.GetSheHe] dafür sorgen, dass es neu geschmiedet wird."  #~TR~
 
 ### Gold sickness
 
 lotr_artifact.0020.t: "Gold jenseits allen Maßes, jenseits aller Trauer und aller Klage"  #~TR~
 lotr_artifact.0020.desc: "Seit ich in den Besitz meines Rings gelangt bin, hat mein Reichtum stark zugenommen. Ich verbringe immer mehr Zeit in meiner Schatzkammer und bin verloren in der Betrachtung der sich ständig verändernden Farben und Reflexionen des Goldes.\n\nMir wird bewusst, dass etwas so Schönes nur göttlichen Ursprungs sein kann und dass es um jeden Preis vor allen geschützt werden muss, die es stehlen wollen."  #~TR~
 lotr_artifact.0020.a: "Das ist mein Gold und niemand wird es mir wegnehmen!"  #~TR~
 lotr_artifact.0020.b: "Nein, ich werde nicht zulassen, dass der Ring meinen Verstand raubt!"  #~TR~

 ### Finding Durin's artifacts
 lotr_artifact.0003.t: "Die Überreste der Unsterblichen"  #~TR~
 lotr_artifact.0003.desc_both: "Auf meinem Thron sitze ich und erledige die alltäglichen Arbeiten eines Herrschers. Doch bald entsteht Aufruhr, und die Luft selbst fühlt sich anders an.\n\nEin Horn ertönt in der Tiefe; nicht das Horn eines [orc|E] oder [goblins|E], sondern ein [dwarven|E]-Horn. Aus der tiefen Dunkelheit von [GetTitleByKey('c_durins_hall').GetNameNoTier] kehrt ein Konvoi von Bergleuten und Soldaten zurück, den ich ausgesandt hatte, um sich tiefer in die Überreste des alten [khazaddum|E] zu wagen. An ihrer Spitze steht mein Marschall, der ehrfurchtsvoll zwei in schwarzes Tuch gehüllte Gegenstände hervorbringt. Es herrscht Stille und Erwartung.\n\nIch lege eine der Bedeckungen beiseite und sehe den Helm Durins des Alten, nahezu unversehrt, obwohl er mit [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] fiel, als er in Schatten und Flammen versank. Ich setze ihn stolz auf meinen Kopf, und er ist leicht wie eine Kapuze. Dann lege ich die zweite Bedeckung ab und da schimmert die Axt Durins, gearbeitet und mit glänzendem [mithril|E] eingelegt, und ich nehme sie in meine Hände und halte sie stolz. Die Hallen hallen von ohrenbetäubendem Jubel wider."  #~TR~
 lotr_artifact.0003.desc_axe: "Auf meinem Thron sitze ich und erledige die alltäglichen Arbeiten eines Herrschers. Doch bald entsteht Aufruhr, und die Luft selbst fühlt sich anders an.\n\nEin Horn ertönt in der Tiefe; nicht das Horn eines [orc|E] oder [goblins|E], sondern ein [dwarven|E]-Horn. Aus der tiefen Dunkelheit von [GetTitleByKey('c_durins_hall').GetNameNoTier] kehrt ein Konvoi von Bergleuten und Soldaten zurück, den ich ausgesandt hatte, um sich tiefer in die Überreste des alten [khazaddum|E] zu wagen. An ihrer Spitze steht mein Marschall, der ehrfurchtsvoll einen in schwarzes Tuch gewickelten Gegenstand hervorbringt. Es herrscht Stille und Erwartung.\n\nIch lege die Bedeckung beiseite und da schimmert die Axt Durins, gearbeitet und mit glänzendem [mithril|E] eingelegt, und ich nehme sie in meine Hände und halte sie stolz. Die Hallen hallen von ohrenbetäubendem Jubel wider."  #~TR~
 lotr_artifact.0003.desc_helm: "Auf meinem Thron sitze ich und erledige die alltäglichen Arbeiten eines Herrschers. Doch bald entsteht Aufruhr, und die Luft selbst fühlt sich anders an.\n\nEin Horn ertönt in der Tiefe; nicht das Horn eines [orc|E] oder [goblins|E], sondern ein [dwarven|E]-Horn. Aus der tiefen Dunkelheit von [GetTitleByKey('c_durins_hall').GetNameNoTier] kehrt ein Konvoi von Bergleuten und Soldaten zurück, den ich ausgesandt hatte, um sich tiefer in die Überreste des alten [khazaddum|E] zu wagen. An ihrer Spitze steht mein Marschall, der ehrfurchtsvoll einen in schwarzes Tuch gewickelten Gegenstand hervorbringt. Es herrscht Stille und Erwartung.\n\nIch lege die Bedeckungen beiseite und sehe den Helm Durins des Alten, nahezu unversehrt, obwohl er mit [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] fiel, als er in Schatten und Flammen versank. Ich setze ihn stolz auf meinen Kopf, und er ist leicht wie eine Kapuze. Die Hallen hallen von ohrenbetäubendem Jubel wider."  #~TR~
 lotr_artifact.0003.a: "Von Mahals Gnade bin ich der Spross und Herr von Khazad-dûm!"  #~TR~
 
 ### Bestowing heirloom
 
 lotr_artifact.0010.t: "Wie es die Tradition gebietet"  #~TR~
 lotr_artifact.0010.desc: "Es ist soweit. Mein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName] ist erwachsen, und das [heirloom_artifact_1.GetNameNoTooltip] sollte ihm/ihr von Rechts wegen übergeben werden.\n\nIch werde die Großen des Reiches zur Zeremonie rufen."  #~TR~
 lotr_artifact.0010.a: "Ich vertraue darauf, dass du es wert sein wirst"  #~TR~
 lotr_artifact.0010.b: "Das [heirloom_artifact_1.GetNameNoTooltip] gehört mir, ganz allein!"  #~TR~
 
 lotr_artifact.0011.t: "Wie es die Tradition gebietet"  #~TR~
 lotr_artifact.0011.desc: "Mein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] hat mich in seine/ihre Halle gerufen. Alle Großen des Reiches sind hier, um Zeuge der Zeremonie zu sein. Als ich mich vor dem Thron niederkniee, erhebt [parent.GetTitledFirstName] das [heirloom_artifact_1.GetNameNoTooltip] hoch für alle sichtbar und legt es in meine erhobenen Hände."  #~TR~
 lotr_artifact.0011.a: "Ich werde dich stolz machen, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]"  #~TR~
 
 lotr_artifact.0012.t: "Tradition mit Füßen getreten"  #~TR~
 lotr_artifact.0012.desc: "Mein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] hat mich in seine/ihre Halle gerufen. Alle Großen des Reiches sind hier, um Zeuge der Zeremonie zu sein. Als ich mich vor dem Thron niederkniee, erhebt [parent.GetTitledFirstName] das [heirloom_artifact_1.GetNameNoTooltip] hoch für alle sichtbar, bevor ein höhnisches Grinsen [parent.GetHerHis] Gesicht überzieht.\n\nDu bist es nicht wert, [parent.Custom2('RelationToMeShort', SCOPE.sC('ROOT.Char'))] von mir. Ich werde dieses Erbstück behalten, bis du deinen Wert bewiesen hast."  #~TR~
 lotr_artifact.0012.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] weiß es wohl am besten, denke ich"  #~TR~
 lotr_artifact.0012.b: "Ich werde solch eine Kränkung nicht vergessen!"  #~TR~
 
 lotr_artifact.0013.t: "Dunkle Kunde"  #~TR~
 lotr_artifact.0013.desc: "Ein Bote betritt meine Halle, sein Gesicht ist ernst. "Mein Herr, ich bringe traurige Kunde: [dead_heir.GetTitledFirstName], dein/e [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_heir'))], ist verstorben."\n\n"Hier ist das [heirloom_artifact.GetNameNoTooltip], das [dead_heir.GetSheHe] immer bei sich trug."\n\nMit leeren Augen starre ich auf den Schatz in meinem Schoß."  #~TR~
 lotr_artifact.0013.a: "Ich wollte es nie wieder in Händen halten."  #~TR~

 lotr_artifact.0014.t: "Ein Erbstück zur Auswahl"  #~TR~
 lotr_artifact.0014.desc: "Ich habe beschlossen, den Erben von [primary_title.GetBaseNameNoTierNoTooltip] ein Erbstück zu verleihen, das ihnen auf ewig gehören soll. Welches Artefakt soll ich aus meiner riesigen Schatzkammer auswählen?"  #~TR~
 lotr_artifact.0014.a: "Eine prächtige Waffe."  #~TR~
 lotr_artifact.0014.b: "Herrliche Insignien."  #~TR~
 lotr_artifact.0014.c: "Eine wunderschöne Krone."  #~TR~
 lotr_artifact.0014.d: "Eine glänzende Rüstung."  #~TR~
 lotr_artifact.0014.e: "Etwas Diskreteres vielleicht."  #~TR~
 lotr_artifact.0014.f: "Nach reiflicher Überlegung, es ist eine alberne Idee."  #~TR~
 
 lotr_artifact.0015.t: "Ein Erbstück zur Auswahl"  #~TR~
 lotr_artifact.0015.desc: "Ich habe mein Artefakt für meinen [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName] ausgewählt, aber welches Stück würde ihm/ihr am besten stehen?"  #~TR~
 lotr_artifact.0015.a: "Das [artifact_1.GetNameNoTooltip] ist sicherlich prächtig."  #~TR~
 lotr_artifact.0015.b: "Das [artifact_2.GetNameNoTooltip] wäre ein großartiges Geschenk."  #~TR~
 lotr_artifact.0015.c: "Das [artifact_3.GetNameNoTooltip] wäre am besten."  #~TR~
 lotr_artifact.0015.d: "Was gibt es sonst noch?"  #~TR~
 lotr_artifact.0015.e: "Vielleicht habe ich mich übereilt."  #~TR~
 
 lotr_heirloom_artifact_modifier: "Erbstück"  #~TR~
 lotr_heirloom_artifact_desc: "[heirloom_artifact.GetDesc]\n\nDieses Artefakt wird traditionell von den Erben von [primary_title.GetBaseName] getragen."  #~TR~
 