 dwarven.9903.t: "Die Ahnen verehren: Thorin II Eichenschild"  #~TR~
 dwarven.9903.desc: "Die Schriftrolle erwähnt [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], Sohn von [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal]. Um [erebor|E] zurückzuerobern, brach er mit zwölf [dwarven|E] Gefährten, einem [hobbit|E]-Einbrecher und einem [Concept('gandalfcharacter', 'Wizard')|E] auf und trotzte vielen Gefahren auf dem Weg zum [lonelymountain|E]...\n\nAls Smaug fiel, waren es nicht die [dwarves|E], sondern [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstName] 'der Bogenschütze', der das Biest mit einem großen Schwarzen Pfeil tötete.\n\nErebors Reichtümer wurden zurückgewonnen, aber als [men|E] und [elves|E] kamen, um ihren Anteil zu fordern, sicherte Thorin Erebor ab. Sein Widerstand führte zu einer Belagerung, die erst durch [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal]s Ankunft mit Kriegern aus den [ironhills|E] gebrochen wurde. Nur der unerwartete Angriff von [goblins|E] und Wargen verhinderte Blutvergießen zwischen den Freien Völkern und zwang sie, sich gegen die plötzliche Bedrohung zu vereinen.\n\nTrotz der heldenhaften Opfer seiner Schwester-Söhne [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] und [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName], um ihren König in dieser [battle_of_the_five_armies|E] zu beschützen. Thorin starb kurz darauf und erinnerte sich, dass manche Dinge wichtiger sind als Gold. Er wurde mit [Glossary('Orcrist','orcrist_gloss')] und seinem geschätzten [arkenstone|E] begraben."  #~TR~
 dwarven.9903.a: "Heil dem König unter dem Berg!"  #~TR~
 dwarven.9903.b: "Mein Vermächtnis wird noch größer sein als dies."  #~TR~

 dwarven.9904.t: "Die Ahnen verehren: Gorin I., der Entdecker von Nordinbad"  #~TR~
 dwarven.9904.desc: "Die Schriftrolle erzählt von der Reise [GetScriptedCharacterByHistoryID('linegorin0').GetFirstName], des Ersten seines Namens, dessen Schritte ihn in den Tagen, als die [longbeards|E] [erebor|E], die von [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal] gegründete Festung, verließen, um [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal] in die [greymountains|E] zu folgen, tief in die nördlichen Wildnisse führten. Unter diesen Wanderern war Gorin, der den verborgenen See von Azan-zâram erblickte, still und sternenklar in der hohen Kälte, und dort schnitzte er die ersten Hallen von [nordinbad|E].\n\nZu jener Zeit schufteten viele aus [durinsfolk|E] noch in der Gegend, doch das Unheil nahte. Aus dem [GetTitleByKey('d_withered_heath').GetNameNoTier] kamen Kälte-Drachen, und in ihrem Zorn töteten sie sowohl [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal] als auch seinen Sohn [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstName]. In den bitteren Jahren, die folgten, wurden die Grauen Berge verlassen, ihre Burgen der Ruine überlassen. Nur Nordinbad hielt stand, sein Volk klammerte sich an den Berg, so wie einst ihr Vorfahr.\n\nWar es Schicksal, das Gorin zu diesem geheimen See führte, oder etwas ganz anderes? Was auch immer die Wahrheit ist, durch seine Hand konnte das Erbe der Langbärte im Norden weiterbestehen, als alles andere vom Schatten verschlungen wurde."  #~TR~
 dwarven.9904.a: "Sein Mut lebt in unseren Herzen und im Stein fort."  #~TR~
 dwarven.9904.b: "Gorin war ein Narr, sich an diesem verlassenen Ort niederzulassen."  #~TR~

 dwarven.9905.t: "Die Ahnen verehren: Boic I Tapferherz"  #~TR~
 dwarven.9905.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofbravesoul1').GetFirstNameNicknamedRegnal], dem Gründer einer Linie, die bis heute im [ironhills|E] fortlebt, obwohl die Fußnoten die Übertreibungen der Geschichte erwähnen. Sie spricht von einer Zeit, als unsere Väter, betrunken vor Reichtum, zu tief gruben und einen Schrecken erweckten, einen aus Flammen geborenen Dämon der alten Welt. Der Legende nach fesselte das Biest die [dwarves|E] in Ketten aus Hitze und verschonte nur Boic, dem es befahl, Schätze zu bringen, um seinen Zorn zu besänftigen.\n\nEr trotzte dem Dämon und bot ihm nur seine guten Werke an. In der darauf folgenden Wut des Dämons kämpften Boic und das Biest mit unerbittlicher Wut. Mit einem Diamanten, hell wie die Sonne, und seinem Hammer trieb er den Edelstein in den Schädel des Biestes, zerschmetterte seine Herrschaft und befreite sein Volk vom Untergang.\n\nVon diesem Tag an wurde „Reichtum findet sich in der Seele“ das Motto von Boics Haus, ein Glaubensbekenntnis, das seine Nachkommen noch immer hochhalten. Doch die Legende stammt nicht von Boic selbst, sondern aus den Schriften seines Urenkels, [GetScriptedCharacterByHistoryID('lineofbravesoul7').GetFirstNameRegnal], der seinen eigenen Sohn [GetScriptedCharacterByHistoryID('lineofbravesoul9').GetFirstNameRegnal] nach dem legendären Vorfahren benannte. So nahm der Mythos Gestalt an, gewoben aus Stolz und Zielstrebigkeit, und hat sich über Generationen erhalten."  #~TR~
 dwarven.9905.a: "Möge Boics Tapferkeit unseren Weg bestimmen."  #~TR~
 dwarven.9905.b: "Mögen wir die List seines Nachkommens bei der Gestaltung unseres Erbes erreichen."  #~TR~

 dwarven.9906.t: "Die Ahnen verehren: Róa, die Rabenhüterin"  #~TR~
 dwarven.9906.a.desc: "Die Schriftrolle erinnert an die Taten von [GetScriptedCharacterByHistoryID('lineofroa').GetFirstNameNicknamedRegnal], einer berühmten [longbeard|E]-Gesandten von [khazaddum|E] während des [secondage|E], bekannt für ihre langen Reisen entlang des [dwarf|E]-Weges von [greenwoodshort|E] zwischen Khazad-dûm und den [ironhills|E] in einem Zeitalter wachsender Dunkelheit. Sie war die Erste, die die Sprache der Raben verstand, die einst für bloße Nachahmung gehalten wurde, und brachte ihnen das Westron bei, eine Fähigkeit, die sie seitdem an ihre Verwandten weitergegeben haben. Durch ihr Zutun wurden die Vögel zu schnellen, scharfsichtigen und vertrauenswürdigen Boten für die Langbärte zwischen weit entfernten Festungen."  #~TR~
 dwarven.9906.desc.erebor.settled: "Lange nach Róas Zeiten, im [thirdage|E], als [GetTitleByKey('c_ravenhill').GetNameNoTier] unter dem [lonelymountain|E] zum ersten Mal besiedelt wurde, lebte ihr Beiname weiter. Die Rabenhüterin wurde eine geehrte Hofposition unter den [longbeards|E], die dort wohnten, eine vertrauenswürdige Stimme, die sich um die sprechenden Vögel kümmerte und wichtige Botschaften überbrachte.  Obwohl Generationen vergangen waren, blieb ihr Name sowohl Legende als auch Amt."  #~TR~
 dwarven.9906.b.desc: "Obwohl keine Kriegerin oder Herrscherin, lebte Roás Vermächtnis in den schwarzgefiederten Kurieren weiter, die lange nach ihrem Tod über Berge und Wälder zogen."  #~TR~
 dwarven.9906.a: "Sie zeigte, dass Diplomatie sowohl auf Flügeln als auch mit Worten reisen kann."  #~TR~
 dwarven.9906.b: "Alles Wissen beginnt mit dem Zuhören."  #~TR~

 dwarven.9911.t: "Die Ahnen verehren: Narvi von Moria"  #~TR~
 dwarven.9911.desc: "Die Schriftrolle, die ich ausrolle, erzählt die Geschichte von [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], einem Meisterhandwerker, der während der Blütezeit von [khazaddum|E] zu Ruhm gelangte. In einer unerwarteten Zusammenarbeit mit [celebrimbor|E], dem [elven|E]-Herrn von [eregion|E], wurde Narvi von [GetScriptedCharacterByHistoryID( 'lineofdurinII' ).GetFirstNameRegnal] beauftragt, die mächtigen [doorsofdurin|E] herzustellen, den großen Eingang, der das Westtor von [GetTitleByKey('k_khazad_dum').GetNameNoTier] bewachte.\n\n\nSeine Verbindung zum elbischen Handwerker ist legendär geblieben, ein Symbol der Zusammenarbeit zwischen zwei stolzen Völkern. Gemeinsam schufen sie ein Meisterwerk, nicht nur des Handwerks, sondern auch der Freundschaft, die die Zeit überdauerte. Auf die Tür wurde in féanorianischen Schriftzeichen nach der Art von [beleriand|E] geschrieben:\n\n\n#help [Glossary('Ennyn Durin Aran Moria: pedo mellon a minno. Im Narvi hain echant: Celebrimbor o Eregion teithant i thiw hin.','durins_door_gloss')]#!\n\n\nAls ich mit dem Lesen fertig bin, kommt mir ein Gedanke: Was ist noch vom Erbe Narvis übrig geblieben?"  #~TR~
 dwarven.9911.a: "Wir werden die Freundschaft wiederherstellen, die Narvi einst mit den Elben hatte."  #~TR~
 dwarven.9911.b: "Was für ein Unsinn! Ich werde tot sein, bevor wir uns mit den Elben verbünden!"  #~TR~

 dwarven.9912.t: "Verehrt die Ahnen: Azaghâl von Belegost"  #~TR~
 dwarven.9912.desc: "Die uralte Schriftrolle beschreibt die tapferen Taten von [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Herr von [belegost|E] und Vater von [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameRegnal] [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameRegnal]. Berühmt unter den [broadbeams|E], vertiefte seine Freundschaft mit den [noldor|E] seine Hingabe an [mahalcharacter|E], von den Noldor als enger Freund und Lehrer angesehen. Ihre Verehrung von [yavannacharactershort|E] bewegte einige der Breitbalken dazu, [GetScriptedCharacterByHistoryID('lineofdwalin5').GetFaith.GetAdjective] zu folgen, ein Glaube, der die Ehrfurcht vor allen Gaben der Erde betont. Azaghâl schmiedete ein Bündnis mit [maedhros|E] vom [houseoffeanor|E], nachdem der [elven|E]-Prinz ihn aus einem [orc|E]-Hinterhalt auf der [dwarf|E]-Straße von [beleriand|E] gerettet hatte. Aus Dankbarkeit schenkte Azaghâl ihm den [dragon_helm_of_dor_lomin|E], ein Meisterwerk von [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] von [nogrod|E].\n\nDer Bericht endet mit der Nirnaeth Arnoediad, der Schlacht der unzähligen Tränen, wo Azaghâl und seine Krieger gegen den schrecklichen [dragon|E] Glaurung kämpften. Obwohl im Kampf niedergestreckt, rammte Azaghâl mit seinem letzten Atemzug ein Messer in Glaurungs Bauch, verwundete ihn schwer und zwang den Drachen und seinen Nachwuchs zum Rückzug nach [angband|E]. Die Zwerge trugen Azaghâls Leiche fort, sangen ein tiefes Klagelied, während sie in stiller Prozession zogen, und niemand wagte es, sie anzugreifen."  #~TR~
 dwarven.9912.a: "Azaghâls Tapferkeit soll unsere eigenen Taten inspirieren."  #~TR~
 dwarven.9912.b: "So wie er Bande schmiedete, so werden auch wir es tun."  #~TR~
 dwarven.9912.c: "Azaghâl stand in seiner Zeit hoch. Ich werde in meiner noch höher stehen."  #~TR~

 dwarven.9913.t: "Verehrt die Ahnen: Telchar von Nogrod"  #~TR~
 dwarven.9913.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName], dem Meisterschmied von [nogrod|E] und Schüler von [GetScriptedCharacterByHistoryID( 'lineofgamilzirak' ).GetFirstNameNicknamed]. Zu seinen größten Werken gehörten [angrist|E], ein Messer, das durch Metall schnitt wie durch grünes Holz, mit dem [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] ein [silmaril|E] aus [morgothcharacter|E]s Krone schnitt; [narsil|E], das legendäre Schwert, das später von [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] gegen [sauroncharacter|E] geführt wurde, und der [dragon_helm_of_dor_lomin|E], der für [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Herr von [belegost|E], gefertigt wurde.\n\nAzaghâl schenkte den Helm [maedhros|E], als der Prinz des [houseoffeanor|E] ihn aus einem [orc|E]-Hinterhalt auf der [dwarf|E]-Straße von [beleriand|E] rettete. Der Helm wurde jedoch als zu schwer und zu groß für einen [elf|E] erachtet. Selbst [men|E] fanden den Helm zu massiv, und nur [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetFirstName] und einige seiner Nachkommen hatten die Kraft, ihn zu tragen.\n\nSeine Werke trugen das Gewicht von Macht, Geschichte und Legende gleichermaßen. Das Vermächtnis von Telchar ist eines, das Erinnerung und Verehrung gebietet."  #~TR~
 dwarven.9913.a: "Telchar war vor allem ein legendärer Handwerker."  #~TR~
 dwarven.9913.b: "Telchars Vermächtnis ist in erster Linie eines großer Siege."  #~TR~
 dwarven.9913.c: "Telchar verstand, dass Wissen der Meisterschaft vorausgeht."  #~TR~

 dwarven.9914.t: "Verehrt die Ahnen: Naugladur"  #~TR~
 dwarven.9914.desc: "Die Schriftrolle erinnert an [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] von [nogrod|E], einen stolzen König, der herrschte, als Gier Verwandte zu Eidbrechern machte. Als [elu_thingol|E] von [GetTitleByKey('k_doriath').GetNameNoTier] das [nauglamir|E] mit einem [silmaril|E] neu geschmiedet haben wollte, trotzten ihm die [dwarves|E], die es schmiedeten. Sie begehrten es für sich selbst und behaupteten, nur [GetScriptedCharacterByHistoryID('lineoffingolfin4').GetFirstNameNicknamed] sei es würdig. Thingol wusste, dass sie das Silmaril begehrten und verachtete sie:\n\n#help „Wie wagt ihr von unzüchtiger Rasse, etwas von mir zu verlangen, [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName], Herr von [beleriand|E], dessen Leben an den Wassern von Cuiviénen begann, unzählige Jahre bevor die [Concept('dwarffathers','fathers of the stunted people')|E] erwachten?“#!\n\nDie Zwerge töteten Thingol und nahmen den Schatz. Zwei Mörder flohen nach Nogrod und behaupteten Verrat. Wütend marschierte Naugladur auf Menegroth, plünderte Doriath und raubte seinen Schatz aus und ignorierte den Rat von [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal], der vor dem Kummer gewarnt hatte, der folgen würde. Sein Triumph war jedoch nur von kurzer Dauer. In Sarn Athrad wurde Naugladur von [men|E] und [greenwoodshort|E] [elves|E] überfallen. Von [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName] getötet, verfluchte er den Schatz mit seinem letzten Atemzug. Er wurde in den Fluss Ascar geworfen, außer dem [Glossary('Nauglamír','nauglamir_gloss')], das Beren [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName] gab, die es bis zu ihrem Lebensende trug."  #~TR~
 dwarven.9914.a: "Wer zu viel sucht, kann alles verlieren, was ihm lieb ist."  #~TR~
 dwarven.9914.b: "Die Starken haben das Recht, sich zu nehmen, was sie für würdig halten."  #~TR~

 dwarven.9915.t: "Verehrt die Ahnen: Eldran I., der Erste Graubart"  #~TR~
 dwarven.9915.desc: "Die Schriftrolle ehrt [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstNameNicknamedRegnal], den verehrten Gründer der Graubärte, der über Stein und Schnee reiste, um [GetTitleByKey('d_mount_dolmed').GetNameNoTier] zu besteigen, unter dem [uriscarred|E] der [firebeards|E] und [dwalinwise|E] der [broadbeams|E] zuerst von [mahalcharacter|E]s Hand geweckt wurden.\n\nEs war [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName], der im [secondage|E] als erster Hand an Stein legte, um das Kloster zu errichten, das heute allen als [Glossary('Zelemabkhan','zelemabkhan_gloss')] bekannt ist und den Berg als Wohnstätte für diejenigen heiligt, die die Praxis des Steingesangs gemeistert haben.\n\nZu Ehren der [dwarffathers|E] rief Eldran die ersten Graubärte auf den Berg Dolmed und schnitzte tausend Stufen, damit Pilger in Demut aufsteigen konnten. Dort hallen die Steine immer noch von den heiligen Liedern wider, die Mahal lehrte."  #~TR~
 dwarven.9915.a: "Eines Tages werden wir die tausend Stufen zu seinem Gedenken gehen."  #~TR~
 dwarven.9915.b: "Wir ehren Taten, nicht verstaubte Echos."  #~TR~

 dwarven.9916.t: "Verehrt die Ahnen: Uni I., der Fluss-Sucher"  #~TR~
 dwarven.9916.desc: "Die Schriftrolle ehrt [GetScriptedCharacterByHistoryID('lineofuni19').GetFirstNameRegnal], in Erinnerung als Gründer von [GetTitleByKey('c_kheledul').GetNameNoTier], dem Handelshafen der [dwarves|E] der [eredluin|E]. Seine Vorfahren in [khazaddum|E] wurden als Hydraulikingenieure geschätzt, die aus Notwendigkeit und Sicherheit Aquädukte und Zisternen unter der Krone des Berges gruben. Doch in Unis Herzen rührte nicht Vorsicht, sondern Neugier. Wo sie Wasser nutzten, um zu überleben, suchte er es nicht aus Notwendigkeit, sondern aus Gelegenheit.\n\nIn den Jahren nach [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal]s Tod durch Durins Fluch, als sich die Zwerge von [GetTitleByKey('k_khazad_dum').GetNameNoTier] von ihren uralten Hallen abwandten und unter der Führung von Durin VIs Enkel [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal] Zuflucht im [lonelymountain|E] suchten, wandte sich Uni nicht Stein oder Edelstein zu, sondern dem Wasser der [bluemountains|E], wo er den Hafen von Kheledûl an den Grenzen des Flusses Lhûn errichtete.\n\nDie [elves] von [GetTitleByKey('e_lindon').GetNameNoTier] nannten es Torheit, und viele unserer Verwandten nannten es Wahnsinn. Doch mit der Zeit blühte der Handel von der Quelle des Flusses in den Blauen Bergen bis zu seiner Mündung im Golf von Lune, und die Zwerge tauschten frei mit ihren elbischen Nachbarn und vielen anderen."  #~TR~
 dwarven.9916.a: "Das Wasser war niemals unseres, um es zu zähmen. Lass unsere Verwandten an Stein gebunden bleiben."  #~TR~
 dwarven.9916.b: "Es war ein edles Streben, obwohl es immer noch seltsam bleibt."  #~TR~
 dwarven.9916.c: "Er hatte Recht! Ein Zwergs Platz ist beim Wasser!"  #~TR~

 dwarven.9917.t: "Verehrt die Ahnen: Vighar Straßenwanderer"  #~TR~
 dwarven.9917.desc: "Die Schriftrolle erzählt von den Taten von [GetScriptedCharacterByHistoryID('linewili5').GetFirstNameNicknamedRegnal]. In einer Zeit des Schattens und der Unruhe, als [angmar|E] im Norden aufrührte und Reisende von dunklen Dingen im [greenwood|E] sprachen, blieb er unerschrocken. Von seiner Halle in der Nähe des [lonelymountain|E] bewachte er nicht Schatz noch Festung, sondern die Straße selbst – den lang geschmiedeten Pfad, der [khazaddum|E] mit den [ironhills|E] verband.\n\nVon den [dwarves|E] als Alte Waldstraße und von den [elves|E] als [Glossary('Men-i-Naugrim','men_i_naugrim_gloss')] bekannt, war sie eine Lebensader der Verwandtschaft und des Handels durch gefährliche Länder. Wo andere nur Gefahr sahen, sah Vighar Pflicht. Er patrouillierte seine Weiten, baute sein Mauerwerk wieder auf und bewachte seine Wegestationen. Durch Walddunkel und Gebirgspass ging er nicht für Ruhm, sondern zum Wohle aller Verwandten.\n\nObwohl viele seiner Zeit die aufziehende Dunkelheit fürchteten, ließ seine Entschlossenheit nicht nach. Lange nachdem andere sich nach innen gewandt hatten, um zu horten und sich zu verstecken, blieb der Straßenwanderer – ein standhafter Wächter des uralten Weges."  #~TR~
 dwarven.9917.a: "Seine Hingabe und Arbeit sind ein Beispiel für andere."  #~TR~
 dwarven.9917.b: "Straßen instand halten? Kaum der Höhepunkt eines Zwergen-Ehrgeizes."  #~TR~

 dwarven.9918.t: "Verehrt die Ahnen: Lóni, der Abtrünnige"  #~TR~
 dwarven.9918.desc: "Die Schriftrolle erzählt die Geschichte von [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstNameNicknamed], dem zweiten Sohn von [GetScriptedCharacterByHistoryID( 'lineofdurin62' ).GetFirstNameRegnal], geboren unter einem Schatten, lange bevor er einen eigenen warf.\n\nAls ihr Vater starb, erbte sein älterer Bruder, [GetScriptedCharacterByHistoryID( 'lineofdurin64' ).GetFirstNameRegnal], das Haus von [khazaddum|E]. Doch [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName] glaubte, der Thron sollte ihm gehören – aus Verdienst, wenn nicht aus Geburt, und sein Ehrgeiz ließ einen solchen Hohn nicht zu.\n\nEr handelte schnell und scheiterte genauso schnell. Sein versuchter Thronraub machte Verwandte zu Feinden. Zusammen mit dem Mitverschwörer [GetScriptedCharacterByHistoryID( 'lineurdak3' ).GetFirstName] verbannt und entehrt, floh er nach Norden, wo er sich aus lange verlassenen Ausgrabungen eine eigene Festung schnitzte und über Rache brütete.\n\nSein zweiter Versuch, an die Macht zu gelangen, würde nicht besser enden, ob durch Klinge oder Verrat, kann niemand sagen. Doch sein Name bleibt bestehen, gesprochen mit Wut und Ehrfurcht. Denn selbst ein Verräter kann seine Geschichte tief in den Stein der Zwergenerinnerung eingraben."  #~TR~
 dwarven.9918.a: "Seine Täuschung wurde zur Torheit. Sein Name soll eine Warnung sein."  #~TR~
 dwarven.9918.b: "Sein Stolz kostete ihn alles, aber sein Ehrgeiz war lobenswert."  #~TR~

 dwarven.9919.t: "Verehrt die Ahnen: $Skorgr_im$ Dourhand"  #~TR~
 dwarven.9919.desc: "Die Schriftrolle erzählt die Geschichte von [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameRegnal], geboren aus kleiner [broadbeam|E]-Adelsfamilie, doch erfüllt von einem Hunger, der weit größer war, als sein Geburtsrecht erlaubte.\n\nIn seiner Jugend versuchte er, [nogrod|E] zurückzuerobern und zog die Verzweifelten und Wagemutigen unter seine Fahne. Doch die Hallen von [GetTitleByKey('k_nogrod').GetNameNoTier] gaben weder Gold noch Ruhm, und das Flüstern seiner Verwandten wurde bald zu Hohn. $Skorgr_im$s Herz wurde bitter, und so hörte er zu, als [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] ihm befahl, die [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] der [bluemountains|E] zu bringen.\n\nUm Gunst zu erlangen, verriet er nicht einen, sondern zwei Könige: [GetScriptedCharacterByHistoryID('lineofdwalinV').GetFirstNameRegnal], getötet unter falschem Frieden, und [GetScriptedCharacterByHistoryID('lineofuri67').GetFirstNameRegnal], ermordet im geheimen Rat. Mit beiden Ahnenringen in der Hand floh er nach [angmar|E] und suchte seine versprochene Belohnung, [durin|e]'s Erwachungsort, [gundabad|E].\n\nAber das Versprechen des Hexenkönigs war in Wahrheit Verrat. $Skorgr_im$ und diejenigen wenigen, die ihm noch treu waren, wurden niedergestreckt, was seinem unstillbaren Ehrgeiz ein Ende setzte."  #~TR~
 dwarven.9919.a: "Wahre Größe wird verdient, nicht gestohlen."  #~TR~
 dwarven.9919.b: "Obwohl seine Pläne scheiterten, prägten seine List den Lauf der Geschichte."  #~TR~

 dwarven.9920.t: "Verehrt die Ahnen: Regin, der Widderreiter"  #~TR~
 dwarven.9920.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofregin').GetFirstNameNicknamedRegnal] aus den [ironhills|E], dessen jugendliche Kühnheit ihn dazu brachte, [GetScriptedCharacterByHistoryID('lineofbori35a').GetFirstNameRegnal], eine Tochter des Adels der Eisenhügel-[longbeard|E], in den späteren Jahren des [secondage|E] zu umwerben. Seine Bemühungen brachten ihm mehr Ärger als Triumph, und schließlich gab ihm sein Lehnsherr, [GetScriptedCharacterByHistoryID('lineofnarin35').GetFirstNameRegnal], müde seiner Possen, die Aufgabe, als Tribut eine Ziege von den wilden Hängen zurückzubringen.\n\nVon vielen gescheiterten Versuchen gezeichnet, kehrte Regin schließlich nicht mit einer Gefangenen zurück, sondern ritt auf einem mächtigen Widder, eine Leistung, die noch nie zuvor gesehen wurde. Beeindruckt, beauftragte ihn [GetScriptedCharacterByHistoryID('lineofnarin35').GetFirstName] dann mit der Aufgabe, seinen Verwandten die Kunst der Domestizierung von Ziegen und Widdern beizubringen, und versprach, die Heirat von Regins Wunschpartnerin zuzulassen.\n\nVon diesem Tag an trugen die Widder der Eisenhügel Reiter und zogen Wagen, ihre Stärke verlieh den Langbärten neue Macht. Der Geist von Regins Trotz und Wagemut lebt in jeder donnernden Attacke weiter."  #~TR~
 dwarven.9920.a: "Möge die Bindung jedes Reiters Regins furchtlosen Geist widerspiegeln."  #~TR~
 dwarven.9920.b: "Möge jeder Widderangriff Regins wilden Mut ehren."  #~TR~

 dwarven.9921.t: "Verehrt die Ahnen: Durin I., der Todlose"  #~TR~
 dwarven.9921.desc: "Die Schriftrolle spricht von [durindeathless|E], dem ersten, der erwachte, dem ältesten der sieben [dwarffathers|E] und dem ersten der [longbeards|E], der auch als [durinsfolk|E] bekannt werden sollte. Allein reiste er durch Länder, in denen noch niemand gegangen war, und benannte die Hügel und Täler in einer noch jungen Welt, wie das [songofdurin|E] erzählt.\n\nMit der Zeit kam [GetScriptedCharacterByHistoryID( 'lineofdurinI' ).GetFirstNameNicknamedRegnal] zum Spiegelsee, wo seltsame Sterne die Wasseroberfläche krönten – ein Zeichen, glaubte er, seines Zwecks. Dort errichtete er Durins Stein und gründete [khazaddum|E] über dem See und hieb Hallen aus dem Berg, die zum Stolz aller Zwerge werden sollten.\n\nIn den tiefen Bereichen unter [GetTitleByKey('k_khazad_dum').GetNameNoTier] entdeckte er [mithril|E], und aus diesem seltenen Schatz schmiedete er für sich selbst Durins Helm, einen königlichen, maskierten Helm, der zu einem berühmten Erbstück seines Volkes werden sollte. Er lebte außergewöhnlich lange für einen [dwarf|E] und starb einige Zeit vor dem Ende des [firstage|E]. Sein Grab liegt tief in Khazad-dûm."  #~TR~
 dwarven.9921.a: "Mögen meine Taten seiner Erinnerung Ehre erweisen."  #~TR~
 dwarven.9921.b: "Durins Herrschaft war groß, aber meine wird legendär sein."  #~TR~

 dwarven.9922.t: "Verehrt die Ahnen: Durin II."  #~TR~
 dwarven.9922.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameRegnal], der während einer Zeit des Friedens und der Macht über [khazaddum|E] herrschte. [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] blickte über die Berghallen hinaus und schmiedete Bande mit dem benachbarten Reich von [eregion|E].\n\nIn einer seltenen Geste des Vertrauens vertraute er den Bau des Westtors von [GetTitleByKey('k_khazad_dum').GetNameNoTier] der Kunstfertigkeit sowohl von [dwarf|E] als auch von [elf|E] an und beauftragte [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName], den Meisterschmied von Khazad-dûm, und [celebrimbor|e], den Elbenherrn von [eregion|E], mit dem Bau der [doorsofdurin|E], eine Zusammenarbeit, die eine dauerhafte Freundschaft zwischen Durin und Celebrimbor fördern sollte.\n\nWährend seiner Besuche in der Stadt [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], hauptsächlich im Bezirk [Glossary('Arost','arost_gloss')], wo Durin von [GetScriptedCharacterByHistoryID('lineoffeanor10').GetFirstName] [Glossary('Bar Durin','bar_durin_gloss')] verliehen bekommen hatte, freute sich Durin II an Experimenten mit Axtdesigns und verfeinerte Formen, die Funktion und Schönheit in Einklang brachten. Mit Celebrimbors Anleitung führte diese Krönung der Handwerkskunst zur Schaffung von Durins Axt, einem Meisterwerk, das mit komplizierten [ithildin|E]-Markierungen verziert ist, die von Celebrimbor selbst geschmiedet wurden. Wie die Schaffung der Türen von Durin markierte diese Axt für immer einen seltenen Moment der Einheit zwischen den Völkern der Zwerge und Elben."  #~TR~
 dwarven.9922.a: "Lasst uns Durins Weisheit ehren und Freundschaften jenseits unserer Hallen suchen."  #~TR~
 dwarven.9922.b: "Die Langbärte brauchten keine Hilfe, um ihr Glück zu finden."  #~TR~

 dwarven.9923.t: "Verehrt die Ahnen: Durin III"  #~TR~
 dwarven.9923.desc: "Die Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameRegnal], dem Herrscher der [longbeards|E] im [secondage|E], als die [dwarves|E] von [khazaddum|E] eine seltene Freundschaft mit den [elves|E] von [eregion|E] teilten. Geleitet von [annatarcharacter|E], dem 'Herrn der Gaben', begannen die Elbenschmiede unter [GetScriptedCharacterByHistoryID('lineoffeanor10').GetFirstName] mit der Schmiedekunst der [ringsofpower|E]. Trotz bösartiger Gerüchte, dass es [sauroncharacter|E] war, der Durin die [Concept('sevenringsofdwarves', 'Ring der Langbärte')|E] schenkte, halten unsere Gelehrten es für wahr, dass er sie von [celebrimbor|E] erhielt.\n\nAls der Dunkle Lord seinen wahren Zweck im [ageSA|E] 1695 offenbarte und [GetTitleByKey('k_eregion').GetNameNoTier], [gundabad|E], [eriador|E] und die [greymountains|E] mit Orks und wilden Männern aus dem Osten angriff, marschierten Zwergenkrieger, um den Elben zu helfen, doch ihre Verteidigung erwies sich als erfolglos. Nachdem Eregion im Z.A. 1697 gefallen war, wurden die [doorsofdurin|E] verschlossen, um den westlichen Durchgang nach [GetTitleByKey('k_khazad_dum').GetNameNoTier] zu versiegeln.\n\nBis Z.A. 1698 war auch [GetTitleByKey('d_gundabad').GetNameNoTier] verloren, trotz heftigen Widerstands. Das [allianceofdwarvesandmen|E], durch schwere Verluste unter den [northmen|E] blutüberströmt, konnte nicht bestehen. Mit dem Fall von Gundabad wurden die Langbärte von ihren Verwandten in den [ironhills|E] getrennt."  #~TR~
 dwarven.9923.a: "Saurons Verrat soll nicht vergessen, noch ungerächt bleiben."  #~TR~
 dwarven.9923.b: "Die Elben hätten misstrauischer gegenüber gutmeinenden Fremden sein sollen."  #~TR~

 dwarven.9924.t: "Verehrt die Ahnen: Durin IV"  #~TR~
 dwarven.9924.desc: "Die Schriftrolle beschreibt [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal], den Herrscher von [khazaddum|E] und [dwarffather|E] der [longbeards|E], der in den Krieg zog, als das Verderben von [middleearth|E] nahe war und es später schaffte, [gundabad|E] zurückzuerobern, wenn auch nur für den Rest seines Lebens. Am Ende des [secondage|E] stand er an der Seite der größten Könige der [elves|E] und [men|E]. [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [elendil|E], [isildur|E] und [anarion|E] bildeten das [Concept('lastalliance', 'Letzte Allianz')|E] gegen den Schatten von [mordor|E], mit Hilfe der [durinsfolk|E]. Schockierenderweise sah der [treacheryoforn|E] einige der [ironfists|E], angeführt von ihrem König [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal], der heimlich Krieger und Waffen gegen das Gold des Dunklen Herrschers eintauschte, sich der Sache von [sauroncharacter|E] anschließen.\n\n Einer nach dem anderen fielen die großen Könige: Oropher in Dagorlad, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] unter Barad-dûr und Gil-Galad und [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] in der letzten Schlacht durch die Macht von [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]. Im Chaos hob [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] [narsil|E] auf und trennte den [masterring|E] von Saurons Hand und zerstörte ihn. Durin IV war einer der wenigen Könige, die den Angriff überlebten, während Ôrn inmitten des Kampfes zusammen mit seinen Hoffnungen auf Reichtum umkam.\n\nIsildur besiegelte danach sein eigenes Schicksal, indem er den Ring behielt und zwei Jahre später von [orcs|E] in der Nähe des Anduin getötet wurde, wo [Concept('onering', 'Isildurs Fluch')|E] der Zeit verloren ging."  #~TR~
 dwarven.9924.a: "Sieg fordert Opfer. Wir müssen bereit sein, seinen Preis zu zahlen."  #~TR~
 dwarven.9924.b: "Lasst die gefallenen Könige ruhen. Wir bestehen, weil wir allein stehen."  #~TR~

 dwarven.9925.t: "Verehrt die Ahnen: Durin V"  #~TR~
 dwarven.9925.desc: "Die Schriftrolle erinnert an [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameRegnal], den Herrscher von [khazaddum|E], als seine Hallen ihre größte Pracht erlebten. Unter den [mistymountains|E] gediehen die [longbeards|E] und förderten Gold, Mineralien, Edelsteine und [mithril|E] aus den Tiefen in größerer Fülle als jemals zuvor oder danach, gestärkt durch den [Concept('sevenringsofdwarves', 'Ring der Langbärte')|E].\n\nWährend die dunklen Mächte früherer Zeiten ruhten, arbeiteten die [dwarves|E] ohne Furcht, nicht wissend, dass sie eines Tages wieder erwachen würden. Ihre Schmieden brannten heiß, ihre Ambosse hallten von geschickter Arbeit, und ihre Grabungen drangen tiefer in die Erde vor. Die Tore von [GetTitleByKey('k_khazad_dum').GetNameNoTier] blieben für die meisten verschlossen, aber niemand konnte ihre Größe bezweifeln. Der Name [durin|E] trug in allen Ecken von [middleearth|E] erhebliches Gewicht.\n\nIn diesen Jahren blickten die Langbärte selten über ihre Berge hinaus, denn sie hatten keine Notwendigkeit dazu. Ihr Reich war mächtig. Der [Concept('khazaddum', 'Zwergenhöhle')|E], glorreich. So verging die Herrschaft Durins V., eine Zeit unvergleichlicher Pracht, die in den folgenden Tagen nie wieder erreicht wurde."  #~TR~
 dwarven.9925.a: "Frieden und Wohlstand zu suchen ist der Zweck jedes Herrschers."  #~TR~
 dwarven.9925.b: "Eine Herrschaft mit Eroberung ist bedeutungslos."  #~TR~
 dwarven.9925.c: "Isolation ist Torheit, ein Anführer sollte Bündnisse schmieden."  #~TR~

 dwarven.9926.t: "Verehrt die Ahnen: Durin VI"  #~TR~
 dwarven.9926.desc: "Die Schriftrolle erzählt die Geschichte von [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstNameRegnal], dem Herrscher von [khazaddum|E] in seinem letzten Zeitalter der Größe.\n\nWährend seiner Regierungszeit gediehen die [longbeards|E] und die Adern von [mithril|E] waren tief und reich. Doch auf der Suche nach immer mehr gruben die [dwarves|E] zu gierig und zu tief.\n\nDort erweckten sie einen Schrecken aus den Tagen der Alten – einen [balrog|E], eine Kreatur aus Flamme und Schatten. Obwohl viele flohen, stand Durin seinen Mann. Er fiel im Kampf gegen die Kreatur, die die Zwerge Durins Bane nennen würden, und mit seinem Tod war das Schicksal von [GetTitleByKey('k_khazad_dum').GetNameNoTier] besiegelt.\n\nSein Sohn, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstNameRegnal], regierte nur ein Jahr, bevor auch er von Flammen verschlungen wurde. Mit seinem Tod verließen die Langbärte ihre geliebte Zwergenhöhle, und eine große Stille legte sich über die Hallen von Khazad-dûm. Sein Enkel [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstNameRegnal] würde die Residenz von [GetTitleByKey('k_erebor').GetNameNoTier] im Dalelands gründen und der erste König Unter dem Berg werden."  #~TR~
 dwarven.9926.a: "Möge ich solchen Mut zeigen, wenn meine Prüfung kommt."  #~TR~
 dwarven.9926.b: "Es war nicht Gier, sondern grimmer Zufall, der seinen Fall brachte."  #~TR~

 dwarven.9931.t: "Verehrt die Ahnen: Úri I., der Vernarbte"  #~TR~
 dwarven.9931.desc: "Als ich die alte Schriftrolle ausbreite, enthüllt die Schrift die Geschichte von [uriscarred|E], [dwarffather|E] der [firebeards|E] oder [urisfolk|E], die in den [bluemountains|E] zusammen mit [dwalinwise|E] von den [broadbeams|E] erwachten. [GetScriptedCharacterByHistoryID( 'lineofuriI' ).GetFirstNameNicknamedRegnal] war der Gründer des stolzen [nogrod|E] (Kh. Tumunzahar) und des Hauses $_Uri.\n\nIch lese von dem Tag, an dem er unter einer großen Säule stand, als sie einstürzte, und sie mit unnachgiebiger Kraft in die Höhe hielt, um ein junges Zwergenkind zu schützen, wodurch er seinen Beinamen und seine Narbe verdiente.\n\nSo tief war seine Hingabe an sein Volk und seine Hallen, dass die [elves|E] ihn als [Glossary('Barin','barin_gloss')] bezeichneten. Es war seine Regierungszeit, in der die Feuerbärte ihr Können an [finrod|E] verliehen, den sie [Glossary('Felagund','felagund_gloss')] nannten, und bei der Errichtung der Festung von [GetTitleByKey('k_nargothrond').GetNameNoTier] halfen, wo einst die alten [dwarven|E]-Hallen von Nulukkizdîn standen.\n\nIn dieser seltenen Zusammenarbeit wurde ein berühmtes Schmuckstück für [GetScriptedCharacterByHistoryID( 'lineoffingolfin4' ).GetFirstName], die [nauglamir|E], die Halskette der Zwerge, hergestellt, die die Elben als [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')] kennenlernten."  #~TR~
 dwarven.9931.a: "Wir müssen unsere Verwandten beschützen, wie er es tat."  #~TR~
 dwarven.9931.b: "Geschichten und Narben werden uns nicht ernähren."  #~TR~

 dwarven.9932.t: "Verehrt die Ahnen: Úri II"  #~TR~
 dwarven.9932.desc: "Die Schriftrolle berichtet von den Taten von [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] von den [firebeards|E], geboren inmitten von Stolz und Spaltung. Sein Vater hatte das Angebot von [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal] abgelehnt, den Feuerbärten Zuflucht in [khazaddum|E] zu gewähren, und es, obwohl wahrscheinlich unbeabsichtigt, als eine Kränkung der Ehre und Fähigkeit der Feuerbärte angesehen. Die Hälfte der [urisfolk|E] waren mit Thrur nicht einverstanden und reisten nach Osten nach [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Unter ihnen war Thrus Bruder [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], der einen Kadettenzweig von Úris Linie gründete.\n\nObwohl stolz, erkannte er die Weisheit von [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameNicknamedRegnal], denn wie die [broadbeams|E] konnten die Hallen, an denen sie festhielten, sie nicht mehr ernähren. Stattdessen führte Thrur sein verbleibendes Volk, um die neue Residenz von [GetTitleByKey('k_buzra_dum').GetNameNoTier] im südlichen [eredluin|E] zu errichten, weit entfernt von ihren Broadbeam-Verwandten und dem früheren Ruhm von [nogrod|E].\n\nAber [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstName] sah die Torheit in einer solchen Entfremdung. Als zweiter Herrscher von Buzrâ-dûm suchte er nicht, alle [dwarves|E] wieder zu vereinen, sondern sein eigenes Volk. Mit sorgsamen Worten stellte er die Beziehungen zu entfremdeten Feuerbärten wieder her. Seine Regierungszeit markierte eine stille Rückkehr zur Verwandtschaft, die ersten Schritte zur vollständigen Versöhnung."  #~TR~
 dwarven.9932.a: "Manchmal muss ein Volk allein stehen, um seine Identität zu bewahren."  #~TR~
 dwarven.9932.b: "Um erfolgreich zu sein, muss man Verbündete an seiner Seite haben."  #~TR~

 dwarven.9933.t: "Verehrt die Ahnen: Úri III"  #~TR~
 dwarven.9933.desc: "Die Schriftrolle berichtet von der Herrschaft von [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstNameRegnal] von den [firebeards|E]. Er wurde im [ageSA|E] 1671 in einer Zeit wachsender Unruhen geboren. Nicht lange nach seiner Geburt und dem Tod seines gepaarten [dwarffather|E] [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameRegnal] kam eine Person in einem Umhang an das Tor seines Vaters und brachte ein Geschenk – den [Concept('sevenringsofdwarves', 'Ring der Feuerbärte')|E], geschmiedet von [celebrimbor|E] und geschickt nach dem Fall von [eregion|E], der Auflösung der [allianceofdwarvesandmen|E] und der Verwüstung von [eriador|E].\n\nDer Ring wurde seinem Vater, [GetScriptedCharacterByHistoryID('lineofuri27').GetFirstNameRegnal], dem Herrn von [GetTitleByKey('k_buzra_dum').GetNameNoTier], in gutem Glauben gegeben, obwohl sein Zweck unklar war. Als junger Zwerg sah [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName], wie der Hof seines Vaters misstrauisch und geheimnisvoll wurde und seinen Reichtum sorgfältig bewachte. Diese Vorsicht blieb bestehen, als Úri III später das Erbe des Rings antrat.\n\nIm Gegensatz zu [GetScriptedCharacterByHistoryID('lineofuriII').GetFirstNameRegnal], der die Diplomatie mit anderen Zwergenfestungen verfolgte, regierte Úri III nach innen und war vorsichtig gegenüber äußeren Einflüssen. Nach seiner Herrschaft blieb der Ring ein Erbstück der [urisfolk|E], das von einer Generation zur nächsten als Symbol für das Durchhaltevermögen der Feuerbärte in unsicheren Zeiten weitergegeben wurde."  #~TR~
 dwarven.9933.a: "Kein Zweifel, dieses Geschenk wurde heftig beschützt."  #~TR~
 dwarven.9933.b: "Solche Geschenke verbergen oft dunklere Absichten."  #~TR~

 dwarven.9934.t: "Verehrt die Ahnen: Úri IV"  #~TR~
 dwarven.9934.desc: "Diese Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameRegnal], einem [dwarf|E], der schon lange Jahre alt war, als das [Concept('warlastalliance', 'Letzte Allianz')|E] geschmiedet wurde. Im Gegensatz zu seinen Verwandten unter den [durinsfolk|E] marschierte Úri nicht in den Krieg. Seit Jahrhunderten waren die [firebeards|E] getrennt geblieben, verwurzelt im Stolz und der Erinnerung an alte Verrätereien. Doch während seiner Regierungszeit begann ein sanftes Tauwetter zwischen den Zwergenhäusern, vielleicht in seiner Jugend durch Geschichten über [GetScriptedCharacterByHistoryID('lineofdwalin45').GetFirstNameNicknamedRegnal] und seine großzügige Herrschaft gesät, dessen letzte Jahre sich mit Úris eigenen frühen Tagen überschnitten. Die Feuerbärte wurden durch den Mut von [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] von den [longbeards|E] ermutigt, und einige suchten sogar, im Krieg gegen [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName] zu helfen. Úri verbot nicht denjenigen von [urisfolk|E], die an der Seite von [men|E] und [elves|E] kämpfen wollten, wie sein Cousin [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameRegnal], noch tadelte er die Schmiede, die Waffen für die [arnorians|E] schmiedeten.\n\nÚri IV würde den Fall von [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName], [elendil|E] und [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstName] und das Abschneiden des [masterring|E] erleben. Úris Herrschaft markierte nicht die Schmiede neuer Bündnisse, sondern die Lockerung alter Feindschaften, die ersten Risse in Mauern, die lange fest gehalten wurden. In seinen späteren Jahren würden die meisten der [firebeards|E], außer denen des Khathzâ-Ibriz-Hauses, wieder die alten Bräuche der [GetScriptedCharacterByHistoryID('lineofuriI').GetFaith.GetAdjective] annehmen, die zuerst von Dwálin IV wieder entfacht und durch die Taten der [lastallianceshort|E] vollständig geweckt wurden."  #~TR~
 dwarven.9934.a: "Er vertraute auf den geduldigen Aufstieg vorsichtiger Erneuerung."  #~TR~
 dwarven.9934.b: "Ein König sollte kämpfen, nicht sich verstecken."  #~TR~

 dwarven.9935.t: "Verehrt die Ahnen: Úri V., der Versöhner"  #~TR~
 dwarven.9935.desc: "Die Schriftrolle entfaltet sich und enthüllt das Erbe von [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameNicknamedRegnal], bekannt unter den [firebeards|E] als 'der Versöhner'. Er lebte in einer Zeit, in der die [dwarven|E]-Clans durch Argwohn und Stolz gespalten waren, aber seine Herrschaft erwies sich als ungewöhnlich maßvoll und versöhnlich, ein bemerkenswerter Gegensatz zu dem trotzigen Temperament seiner früheren Inkarnationen.\n\nSeit dem [warofwrath|E] im [firstage|E], als [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameRegnal] von [GetTitleByKey('k_buzra_dum').GetNameNoTier] die Feuerbärte nach innen und weg von den anderen Häusern wandte, hatte sich unter den [urisfolk|E] eine abgelegene Isolation eingenistet. Der Schmerz über das verlorene [nogrod|E] und der Stolz, der durch das Exil verletzt wurde, verhärtete sich zu einem Misstrauen, das durch die Zeitalter anhielt.\n\n[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal] sah jedoch in der Verwandtschaft den Weg zur Erneuerung. Durch Diplomatie und stille Beharrlichkeit öffnete er alte Wege des Vertrauens und der Kameradschaft zwischen den Feuerbärten, den [longbeards|E] und den [broadbeams|E]. Seine Regierungszeit markierte die Wiederherstellung von Bindungen, die einst als irreparabel gebrochen galten. Unter seiner Führung erneuerten die Zwergenhäuser die Bande, die die dunklen Zeiten überstehen würden, und belebten die Einheit und den Zweck wieder, die alle Kinder von [mahalcharacter|E] teilten."  #~TR~
 dwarven.9935.a: "Nur gemeinsam können wir eine Zukunft schmieden, die unserer Vorfahren würdig ist."  #~TR~
 dwarven.9935.b: "Nur durch die Annahme von Veränderungen können unsere Clans wirklich gedeihen."  #~TR~

 dwarven.9936.t: "Verehrt die Ahnen: Úri VI., der Großzügige"  #~TR~
 dwarven.9936.desc: "Diese Schriftrolle zeichnet das Leben von [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameNicknamedRegnal] auf, der während des [warofdwarvesandorcs|E] an der Seite von [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal] kämpfte und die beiden sich bei mehreren Gelegenheiten gegenseitig retteten. Úris Zwillingsbruder, [GetScriptedCharacterByHistoryID('lineofuri116').GetFirstName], wurde in diesem Konflikt getötet, ein Verlust, der die Familie verfolgen würde.\n\nNach der Plünderung von [erebor|E] gewährte Úri den Exilierten von [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstNameNicknamedRegnal] Land und materielle Unterstützung und ließ sie in der Nähe seiner eigenen Festung nieder. Obwohl Thorin später die Suche nach Erebor unternehmen würde, blieben einige [longbeards|E] auch nach seiner Abreise in [GetTitleByKey('c_thorins_hall').GetNameNoTier] ansässig. In späteren Jahren vertiefte Úri die Beziehungen zu den [broadbeams|E] und zu [GetScriptedCharacterByHistoryID('lineofcirdan').GetFirstNameNicknamedRegnal] von [lindon|E]. Durch diesen Austausch verbreiteten sich die Lehren von [GetScriptedCharacterByHistoryID('lineofuriVI').GetFaith.GetAdjective] unter seinem Volk. Obwohl einige Widerstand leisteten, stand Úri sowohl zum Glauben als auch zu seiner Annäherung an die [elves|E].\n\nNach dem Krieg wurden die nördlichen Gebiete von [nogrod|E] von seinem Neffen [GetScriptedCharacterByHistoryID('lineofuri122').GetFirstNameNicknamed] wiederbesiedelt. Obwohl er Úri dafür verachtete, dass er überlebt hatte, als sein eigener Vater umgekommen war, legten die beiden ihre Rivalität kurz vor Úris Tod nach dem Ende des Ringkriegs bei. Die vollständige Rückeroberung von [GetTitleByKey('k_nogrod').GetNameNoTier] würde erst mit der Rückkehr von Úri VII. erreicht werden."  #~TR~
 dwarven.9936.a: "Seine maßvolle Großzügigkeit schuf dauerhaften Frieden."  #~TR~
 dwarven.9936.b: "Seine Tapferkeit ebnete unseren Leuten den Weg nach vorne."  #~TR~

 dwarven.9937.t: "Verehrt die Ahnen: Khathzâ, der Beobachter"  #~TR~
 dwarven.9937.desc: "Die Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFirstNameNicknamedRegnal], dem Gründer des [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFaith.GetAdjective]-Glaubens und einem der [dwarven|E]-Schmiede, die nach der Tötung von [elu_thingol|E] aus Doriath flohen. Er beteiligte sich nicht an der Tötung, sondern stand daneben und beobachtete, wie sie sich entfaltete, wobei einige sagten, er sei vom Licht des [nauglamir|E] in seinen Bann gezogen worden. Einmal unter seinen Verwandten, schwieg Khathzâ nicht lange.\n\nEr sprach oft und mit Überzeugung und behauptete, die Zwerge seien verraten worden, dass Thingol zuerst den Glauben gebrochen und ihre Art verachtet habe. Seine Worte, bitter und unerschütterlich, erregten Zorn unter den [firebeards|E]. Als sein Lehnsherr [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameNicknamedRegnal] seinen Bericht hörte, versammelte er eine Armee und marschierte auf Menegroth, um Rache an Doriath zu nehmen. In den Tagen nach dem [warofwrath|E], als Nogrod zerstört wurde, spaltete sich das Feuerbärte. Khathzâ reiste mit [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal] nach Süden, und diejenigen, die seinen Lehren folgten, wurden als [Glossary('Mazalikân','mazalikan_gloss')] bekannt. Andere, angeführt von Thrus Bruder [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal], beschlossen stattdessen, die alten Wege aufrechtzuerhalten und ließen sich in [khazaddum|E] nieder.\n\nKhathzâs Vermächtnis bleibt: ein tiefes Misstrauen gegenüber [elves|E] und Außenstehenden, ein Glaube an Eigenständigkeit und eine stolze, wenn auch zersplitterte Identität der Feuerbärte."  #~TR~
 dwarven.9937.a: "Seine Standhaftigkeit brachte viele dazu, alte Bindungen zu hinterfragen und einen neuen Weg zu suchen."  #~TR~
 dwarven.9937.b: "Khathzâ hatte Recht, Außenstehenden kann nicht vertraut werden!"  #~TR~

 dwarven.9941.t: "Verehrt die Ahnen: Dwálin I., der Weise"  #~TR~
 dwarven.9941.desc: "Die Schrift der Schriftrolle enthüllt die Geschichte von [dwalinwise|E], [dwarffather|E] der [broadbeams|E] oder [urisfolk|E], die in den [bluemountains|E] zusammen mit [uriscarred|E] von den [firebeards|E] erwachten. [GetScriptedCharacterByHistoryID( 'lineofdwalinI' ).GetFirstNameNicknamedRegnal] war der Gründer des alten [belegost|E] (Kh. Gabilgathol) und des Hauses $Dw_alin.\n\nDie Schriftrolle spricht von seinem ruhigen Rat und seinem ernsten Auftreten; wie er sein Volk nicht nur bei der Arbeit, sondern auch im Gesang führte, als sie die Höhlen von Menegroth für [elu_thingol|E] von [GetTitleByKey('k_doriath').GetNameNoTier] unter den Bäumen von [beleriand|E] gestalteten. Dafür nannten ihn die [elves|E] [Glossary('Linnar','linnar_gloss')].\n\nDurch seine Führung verdienten sich die [dwarves|E] von [GetTitleByKey('k_belegost').GetNameNoTier] das Vertrauen der Elben und schmiedeten durch Handwerk eine Verwandtschaft. Danach wurde die Zwergenstraße von Beleriand von den Zwergen der [bluemountains|E] gebaut, die unter die Schultern von [GetTitleByKey('d_mount_dolmed').GetNameNoTier] führten und als Handelsweg nach Westen zu den Elben von Beleriand und Doriath dienten."  #~TR~
 dwarven.9941.a: "Lasst Weisheit und Gesang auch unsere Bemühungen leiten."  #~TR~
 dwarven.9941.b: "Großartiges Können besteht über alles andere hinaus."  #~TR~

 dwarven.9942.t: "Verehrt die Ahnen: Dwálin II., der Breitbart"  #~TR~
 dwarven.9942.desc: "Die Schriftrolle trägt die Aufzeichnung von [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameNicknamedRegnal], dem Sohn des legendären [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] von [belegost|E]. In den Ruinen, die der [warofwrath|E] hinterlassen hatte, lag Belegost zerstört. Obwohl viele nach seiner Rückeroberung schrien, war $Dw_alin$ kein König des eitlen Stolzes. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal], der Sohn von [durindeathless|E], bot seinen entfernten Verwandten Zuflucht in [khazaddum|E], und $Dw_alin$ nahm an.\n\nDie meisten [broadbeams|E] folgten ihm, wie [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameRegnal] von Haus Mazdûl, aber ein Überrest blieb zurück. Angeführt von [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstName]'s zweitem Sohn [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], der seinen eigenen Kadettenzweig von Dwálins Linie gründete, schnitzten sie neue Hallen in [GetTitleByKey('d_tagakhgershad').GetNameNoTier] der nördlichen [bluemountains|E].\n\n[GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameRegnal], der jüngere Bruder von Dwálin II., blieb ebenfalls in den [bluemountains|E] zurück. Ihre Beziehung wurde angespannt durch Bodruiths Beharrlichkeit, dass sie sich dem Marsch auf [GetTitleByKey('k_doriath').GetNameNoTier] nach dem Vorfall mit dem [nauglamir|E] anschließen sollten, einen Aufruf, den Dwálin ablehnte und stattdessen zur Zurückhaltung drängte. Nachdem die [firebeards|E] in die südlichen Blauen Berge gewandert waren, gehörte Bodruith zu den wenigen Broadbeams, die das Reich von [GetTitleByKey('k_buzra_dum').GetNameNoTier] besuchen durften, das von [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameRegnal] gegründet wurde."  #~TR~
 dwarven.9942.a: "Wir ehren die Breitbalken, die Weisheit über Stolz wählten."  #~TR~
 dwarven.9942.b: "Wie die Feuerbärte müssen wir auf die Fähigkeiten unseres eigenen Volkes vertrauen."  #~TR~
 dwarven.9942.c: "Denkt daran, dass es die Langbärte waren, die in dunklen Zeiten ihre Tore öffneten."  #~TR~

 dwarven.9943.t: "Verehrt die Ahnen: Dwálin III"  #~TR~
 dwarven.9943.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameRegnal], geboren aus einer Verbindung zwischen den beiden großen Linien von [dwalin|E]: dem Zweig der Dwálin-Linie, der in [belegost|E] bestand, und den Nachkommen von [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameNicknamedRegnal], die aus [khazaddum|E] zurückkehrten, um ihren alten Sitz zurückzuerobern. Seit ihrer Migration im späten [firstage|E] vermischten sich einige [broadbeams|E] in Khazad-dûm mit der Kultur der [longbeard|E] und entschieden sich zu bleiben, als der Rest zurückkehrte. Während die Breitbalken die alten Wege der [GetScriptedCharacterByHistoryID('lineofdwalinI').GetFaith.GetAdjective] in Khazad-dûm aufrechterhielten, erhob sich nach dem Wiedervereinigung der Dwálin-Linien Kemnêl-mesêm als ihre Hauptreligion, ohne die Verehrung Khazâds auszurotten.\n\nKurz nach dem Tod von Dwálin III traf ein Geschenk für seinen Sohn [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameRegnal] ein, gebracht von einem vermummten Boten im Gefolge des Falls von [eregion|E] und der Plünderung von [eriador|E], in einer Zeit der Trauer und großer Unruhen. [sauroncharacter|E], wissend, dass der weiseste Breitbalken nicht so leicht getäuscht worden wäre, sandte den [Concept('sevenringsofdwarves', 'Ring der Breitbalken')|E], geschmiedet von [celebrimbor|E], zu Ehren von Dwálin IIIs Andenken.\n\nObwohl die wahre Natur der [ringsofpower|E] zu der Zeit unbekannt war, würden spätere Flüstern von dunkleren Absichten sprechen, die in die Schmiede eingewebt waren. In den Jahren nach seinem Tod blieb der Ring ein Symbol der Einheit und des bleibenden Geistes von [dwalinsfolk|E]."  #~TR~
 dwarven.9943.a: "In der Einheit liegt die Kraft, unsere alte Herrlichkeit zurückzuerobern."  #~TR~
 dwarven.9943.b: "Solche Gaben können Geheimnisse verbergen und sollten nicht leichtfertig vertraut werden."  #~TR~

 dwarven.9944.t: "Verehrt die Ahnen: Dwálin IV., der Großmütige"  #~TR~
 dwarven.9944.desc: "Diese Schriftrolle ehrt [GetScriptedCharacterByHistoryID('lineofdwalinIV').GetFirstNameNicknamedRegnal], in Erinnerung behalten nicht wegen Eroberung, sondern wegen seines wohlhabenden und gastfreundlichen Hofes, der eng mit seinen Verwandten unter den [longbeards|E] und den [ironhills|E] verbunden war. Er verfolgte eine Politik der offenen Freundschaft und des weitläufigen Handels und unterstützte Karawanen zu den [orocarni|E] neben [khazaddum|E], die seltene und exotische Waren zurückbrachten. So schenkte er beispielsweise [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstNameNicknamedRegnal], dem Hohen König der [noldor|E], einen goldenen Wandteppich aus [orocarni|E]-Seide, einen kostbaren Schatz aus Wômawas Drus.\n\nAn die [firebeards|E] sandte er kunstvoll gearbeitete Werke der [stonefoots|E], darunter ein großes Porträt von [mahalcharacter|E], das die sieben [dwarffathers|E] formt, ein Zeichen des guten Willens, das viele später als die erste Entspannung der Beziehungen zu dem zurückgezogenen Clan betrachteten. An [durinsfolk|E] vermachte er geschnitzte Möbel aus Wildholz, geschnitten im Reich der [elven|E]-Königin Dardariann. Seine Vision gipfelte im goldenen Zeitalter von [nelvorin|E], einem Ort, an dem [dwarves|E], Elben und [dunedain|E]-Kolonisten frei ohne Zoll oder Beschränkungen handelten. Obwohl [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameRegnal] erst in der Abenddämmerung von Dwálin IVs Herrschaft geboren wurde, sagen viele, dass die Geschichten von seiner Großzügigkeit einen Eindruck auf den jungen Prinzen hinterließen, dessen spätere Herrschaft ein Echo dieser gleichen stillen Wärme trug."  #~TR~
 dwarven.9944.a: "Er führte sein Volk in ein Zeitalter des Wohlstands."  #~TR~
 dwarven.9944.b: "Er schmiedete Bande, die sein Volk über Generationen hinweg schützten."  #~TR~

 dwarven.9945.t: "Verehrt die Ahnen: Dwálin V"  #~TR~
 dwarven.9945.desc: "Diese Schriftrolle erzählt vom düsteren Schicksal von [GetScriptedCharacterByHistoryID('lineofdwalinV').GetFirstNameRegnal], dem letzten der [broadbeam|E]-Könige, der den [Concept('sevenringsofdwarves', 'Ring der Breitbalken')|E] trug. Während seiner Regierungszeit erhoben sich dunkle Flüstern aus Forodwaith, wo [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] von [angmar|E] an Stärke gewann. Im Osten standen [arthedain|E] und [cardolan|E] fest, aber [rhudaur|E] fiel an [GetScriptedCharacterByHistoryID('linebroccach').GetFirstNameNicknamedRegnal], der mit Angmar um Macht feilschte. Obwohl Hwaldar für eine Zeit als unabhängiger Häuptling regierte, wurden die uneinigen Stämme der [noi_trevan|E] nach seinem Tod in der Schlacht schnell in das Reich des Hexenkönigs aufgenommen, ihre Ländereien wurden von loyalistischen Häuptlingen und Angmarrim-Aufsehern regiert.\n\nIn dieser Zeit des Konflikts kehrte [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameRegnal] von einem gescheiterten Versuch zurück, [nogrod|E] zurückzuerobern, von seinen [broadbeam|E]-Verwandten verachtet, weil er rücksichtslos die alten Hallen des [firebeard|E]-Clans gestört hatte. Obwohl viele eine wachsende Dunkelheit um Skorgrím sahen, empfing ihn $Dw_alin$, immer verständnisvoll. Aber Barmherzigkeit wurde mit Verrat beantwortet, denn Skorgrím tötete $Dw_alin$ und kurz darauf den Feuerbartkönig von [GetTitleByKey('k_buzra_dum').GetNameNoTier], floh nach Osten mit beiden [Concept('sevenringsofdwarves', 'Zwergenringe')|E] der [bluemountains|E]. Skorgrím bot sie dem Hexenkönig an, der ihn verließ und den Tod gewährte, wo Versprechungen von Größe gemacht worden waren. So fiel der Ring der Breitbalken in dunkle Hände."  #~TR~
 dwarven.9945.a: "$Dw_alin$ Vs Ende zeigt die Gefahr, Verwandtschaft mit Loyalität zu verwechseln."  #~TR~
 dwarven.9945.b: "Lass die Geschichte von $Dw_alin$ V unsere Herzen gegen Täuschung stählen."  #~TR~

 dwarven.9946.t: "Verehrt die Ahnen: Dwálin VI. Trollschlächter"  #~TR~
 dwarven.9946.desc: "Diese Schriftrolle erzählt vom Vermächtnis von [GetScriptedCharacterByHistoryID('lineofdwalinVI').GetFirstNameNicknamedRegnal], der während des Wachsamem Friedens regierte. Nach dem Fall von [khazaddum|E] und dem Tod von [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] durch Durins Verderben suchten die [longbeard|E]-Flüchtlinge Schutz bei ihren Verwandten in den [ironhills|E], obwohl viele dieser Exilanten sich schließlich im [lonelymountain|E] unter König [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal] niederließen.\n\nDwálin nahm es sich zur Aufgabe, den Kontakt zwischen den [broadbeams|E] und den kürzlich verstreuten Langbärten wiederherzustellen, da er erkannte, dass Einheit angesichts eines solchen Verlustes unerlässlich war. Seine Regierungszeit war geprägt von vorsichtiger Diplomatie und förderte eine erneute Verwandtschaft mit dem zersplitterten Clan, der immer noch von vergangenen Wunden gezeichnet war.\n\nDoch trotz seines Erbes als geschickter Versöhner erinnern sich die meisten [dwarves|E] stattdessen an ihn als 'Trollschlächter', denn er tötete einst drei [trolls|E] im Alleingang, während er seinen Gefolge in [GetTitleByKey('d_high_pass').GetNameNoTier] der [mistymountains|E] verteidigte, von einer Mission zu den [ironhills|E] zurückkehrend."  #~TR~
 dwarven.9946.a: "Seine Fürsorge stärkte die Bande zwischen den Verwandten."  #~TR~
 dwarven.9946.b: "Sein Mut in der Schlacht inspirierte alle, die ihm folgten."  #~TR~

 dwarven.9947.t: "Verehrt die Ahnen: Bodruith"  #~TR~
 dwarven.9947.desc: "Diese Schriftrolle beschreibt [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstName], den zweiten Sohn von [GetScriptedCharacterByHistoryID('lineofdwalin5').GetFirstName] von [belegost|E] und jüngeren Bruder von [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal]. In seiner Jugend verbrachte er viele Jahre im [firebeard|E]-Reich von [nogrod|E] und verstärkte die Bande der Brüder-Clans. Es wird gesagt, dass er als enger Freund von König [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameRegnal] galt. Als sich der [nauglamir|E]-Zwischenfall ereignete und [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstNameNicknamedRegnal] getötet wurde, drängte er seinen Bruder und Herrscher nachdrücklich, sich den Streitkräften von Nogrod anzuschließen und auf [GetTitleByKey('k_doriath').GetNameNoTier] zu marschieren.\n\nDwálin ließ sich jedoch nicht leicht in den Krieg treiben und konnte die drohende Tragödie erkennen. Belegost drängte Nogrod zur Zurückhaltung, doch trotzdem marschierte Naugladur auf Doriath und wurde kurz darauf in einem Hinterhalt getötet. Diese Ereignisse verursachten einen Bruch zwischen den Brüdern, dem aufbrausenden, temperamentvollen Bodruith und dem ernsten, zurückhaltenden Dwálin, und führten Bodruith mit der Zeit dazu, die Wege der [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFaith.GetAdherentNamePlural] anzunehmen.\n\nNachdem Dwálin II. sich entschied, einen Großteil seines Volkes nach [khazaddum|E] zu führen, entschied sich Bodruith, in den [bluemountains|E] mit seinem jüngeren Neffen [GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetFirstNameRegnal] zu bleiben. Es wird gesagt, dass er einer der wenigen [broadbeams|E] war, die von [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal] im Reich von [GetTitleByKey('k_buzra_dum').GetNameNoTier] noch immer willkommen geheißen wurden, das nach dem [warofwrath|E] gegründet wurde."  #~TR~
 dwarven.9947.a: "Er arbeitete daran, die entscheidenden Bande zwischen den Brüder-Clans zu erhalten."  #~TR~
 dwarven.9947.b: "Er drängte seine Verwandten, für das zu kämpfen, was er für richtig hielt."  #~TR~

 dwarven.9951.t: "Verehrt die Ahnen: Sindri I., der Reiche"  #~TR~
 dwarven.9951.desc: "Die Schriftrolle spricht von [sindririch|E], dem [dwarffather|E] der [ironfists|E] oder [sindrisfolk|E], der zusammen mit [thulinswift|E] von den [stiffbeards|E] in [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')] erwachte. Von Anfang an bewies [GetScriptedCharacterByHistoryID('lineofsindriI').GetFirstName], dass er mehr als nur ein Gründer war. Er war ein Handwerker, ein Tüftler und ein Meisterschmied.\n\nEr richtete seinen Willen auf die verborgene Natur des Eisens, nicht nur um es zu schmieden, sondern um es zu beherrschen. Unter seiner Hand waren die Eisenfäuste die ersten, die Eisen mit dauerhafter Festigkeit formten: Werkzeuge, die tiefer schnitten, Waffen, die ihre Schärfe behielten, Bindungen, die nicht versagten. Diese Geheimnisse, die heftig gehütet wurden, wurden die Wurzel ihres Glücks. Bald kamen die östlichen Clans mit Gold für die Arbeit der Eisenfäuste – und Sindri ließ sie bezahlen.\n\nSeine Hallen wuchsen reich an den Reichtümern von vier Clans. Es heißt, die Böden glänzten vor Reichtümern, und sein Hof speiste sich von Früchten und Fleisch, die von den Hisildi-[elves|E] aus fernen Wäldern gebracht wurden. So wurde er 'der Reiche' genannt, denn sein Reichtum war in diesem Zeitalter unübertroffen. Doch selbst in seinem Wohlstand blieb er immer wachsam in seiner Schmiede und enthüllte nie alles, was er wusste, eine Gewohnheit, die die anderen östlichen Clans zu verübeln begannen."  #~TR~
 dwarven.9951.a: "Lass unser Vermächtnis im Handwerk eingeätzt sein, wie seines."  #~TR~
 dwarven.9951.b: "Lass die Schmieden brennen und die Hallen steigen."  #~TR~

 dwarven.9952.t: "Verehrt die Ahnen: Sindri II., der Vergoldete"  #~TR~
 dwarven.9952.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofsindriII').GetFirstNameNicknamedRegnal], der in einer Zeit großen Wohlstands für die [ironfists|E] regierte. In den Tagen von Sindri II. hatten die vertriebenen Eisenfäuste lange im Ered Harmal gewohnt, und unter seiner Herrschaft schwoll [GetTitleByKey('k_kheled_nala').GetNameNoTier] zu einer mächtigen Festung aus Gold und Eisen an.\n\nDoch Sindri begnügte sich nicht damit, Reichtümer hinter verschlossenen Toren zu horten. Er unterstützte große Anstrengungen, um die verstreute Eisenfaust-Diaspora zu erreichen, die immer noch durch die Wildnis von [rhun|E] wanderte, von denen viele gezwungen worden waren, sich an die Herrscher von [men|E] zu binden und ihr Handwerk und ihre Stärke gegen Schutz und Überleben einzutauschen. Durch seine Gesandten und sein Geld brachte Sindri diese weit verstreuten Verwandten in eine engere Gemeinschaft und legte gleichzeitig den Grundstein für den Handel mit den Menschenstämmen, die die Große Steppe durchstreiften. Mit dem formalisierten Handel und den gesicherten Routen floss Reichtum nach Kheled-Nâla.\n\nWährend seiner Regierungszeit wurde das Prinzip der Handelsneutralität erstmals geschmiedet, das erklärte, dass die Eisenfäuste keine Seite in den Streitigkeiten der Menschen ergreifen würden, noch Verbündete unter ihnen wählen würden, sondern mit allen gleich handeln würden, solange faire Münzen angeboten würden. So begann das goldene Zeitalter der Eisenfäuste im Ered Harmal, ein Zeitalter des Überflusses, das sogar durch seine nächste Inkarnation anhielt."  #~TR~
 dwarven.9952.a: "Handel ist sein eigenes Handwerk, wie er zeigte."  #~TR~
 dwarven.9952.b: "Wie er werden wir Reichtum mit Handwerk und Mühe vereinen."  #~TR~

 dwarven.9953.t: "Verehrt die Ahnen: Sindri III"  #~TR~
 dwarven.9953.desc: "The scroll recounts the life of [GetScriptedCharacterByHistoryID('lineofsindriIII').GetFirstNameNicknamedRegnal], who reigned in the twilight years of the [ironfists|E]' golden age of [GetTitleByKey('k_kheled_nala').GetNameNoTier] in the Ered Harmal. Grandson of King [GetScriptedCharacterByHistoryID('lineofsindri29').GetFirstNameRegnal], who first received the [Concept('sevenringsofdwarves', 'Ring of the Ironfists')|E], Sindri III inherited a realm united by trade and craft, yet stood at the edge of an age grown darker. The will of [sauroncharacter|E] stirred again in the East, and the plains of [rhun|E] began to fall under its weight.\n\nAs the shadow spread, Sindri was the first Ironfist monarch to extend a cautious hand toward the long-separated [dwarven|E] clans of the [redmountains|E], seeking some renewal of ancient kinship with varying degrees of success, as old distrust still lingered and full alliance remained far off.\n\nIn these uncertain days, many among the Ironfist Diaspora, those scattered among the realms of [men|E], sought livelihood through war. Sindri, wary but pragmatic, revised the customs of his forebears to permit such service on the strict condition that no oaths were sworn, no allegiance pledged, and no alliances made. Thus the principle of neutrality, once born of trade, was extended into mercenary toil.
 dwarven.9953.a: "Lasst uns Frieden und Neutralität schätzen, wie er es einst tat."  #~TR~
 dwarven.9953.b: "Es war ihre Kriegskunst, die ihren Ruhm sicherte."  #~TR~

 dwarven.9954.t: "Verehrt die Ahnen: Sindri IV., der Verbrannte"  #~TR~
 dwarven.9954.desc: "Die Schriftrolle erinnert an das Leben von [GetScriptedCharacterByHistoryID('lineofsindriIV').GetFirstNameNicknamedRegnal], der von [GetTitleByKey('k_namagaluz').GetNameNoTier] in den Jahren nach dem Untergang von [GetTitleByKey('k_nurunkizdin').GetNameNoTier] regierte. Dort starb [GetScriptedCharacterByHistoryID('lineofsindri107').GetFirstNameNicknamedRegnal], der Letzte der Linie von [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstName], im [dragon|E]-Feuer, und mit ihm der [Concept('sevenringsofdwarves','Ring der Eisenfäuste')|E]. Erst danach wurde Sindri IV. geboren, der das Ende des Fluches markierte, der von [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] während des [warlastalliance|E] und des [treacheryoforn|E] verhängt wurde, dass der [dwarffather|E] der [ironfists|E] nicht zurückkehren würde, bevor die Linie des Verräters endete.\n\nSindri wurde ein Herrscher von Vision und Entschlossenheit. Obwohl [GetTitleByKey('k_kheled_nala').GetNameNoTier] noch bewohnt war, war es zu der Zeit, als er den Thron bestieg, stark zurückgegangen. Er arbeitete hart, um das Herrenhaus wiederherzustellen, aber Kheled-Nâla sollte letztendlich das gleiche Schicksal erleiden wie Nurunkhizdín. Ein [dragon|E], angezogen vom Glanz neuen Reichtums, stieg auf die Festung herab. Sindris Mut war bewundernswert, aber er fiel letztendlich den Flammen des Drachen zum Opfer. Die Eisenfäuste rächten ihn und töteten das Biest, aber der Schaden, den es Kheled-Nâla zugefügt hatte, war dauerhaft. Kheled-Nâla wurde kurz darauf verlassen, doch Sindris Name bleibt als derjenige bestehen, der die Last eines langen Schattens trug und es wagte, trotz allem zu träumen."  #~TR~
 dwarven.9954.a: "Obwohl seine Träume in Asche begraben waren, bleibt seine Tapferkeit in Erinnerung."  #~TR~
 dwarven.9954.b: "Er bemühte sich unermüdlich, seinen Verwandten Wohlstand zurückzubringen."  #~TR~

 dwarven.9955.t: "Verehrt die Ahnen: Sindri V., der Wanderer"  #~TR~
 dwarven.9955.desc: "Die Schriftrolle erzählt von den Reisen von [GetScriptedCharacterByHistoryID('lineofsindriV').GetFirstNameNicknamedRegnal], geboren in den mittleren Jahren des [thirdage|E]. Als Prinz erlebte er, wie der Schatten der Großen Pest über das Land fegte und die verstreuten Verwandten der [ironfists|E] in den Ebenen von [rhun|E] bedrohte. Obwohl die Krankheit die [dwarves|E] dank ihrer natürlichen Widerstandsfähigkeit gegen Krankheit und Verderben nicht berührte, gefährdete das Chaos ihre zerbrechlichen Gemeinschaften und bedrohte die Lebensgrundlage derer, die unter den Gastgebern von [men|E] lebten, die sich als weitaus verletzlicher erwiesen und verstreut und vermindert zurückblieben.\n\nUnwillig, untätig zu bleiben, bat Sindri seinen Vater [GetScriptedCharacterByHistoryID('lineofsindri74').GetFirstNameRegnal], seine Verwandten zu suchen, um die verstreuten Überbleibsel zu einem zu vereinen. Auch nach dem Tod seines Vaters setzte er seine langen Wanderungen fort und vertraute die Herrschaft über [GetTitleByKey('k_namagaluz').GetNameNoTier] seinen Brüdern [GetScriptedCharacterByHistoryID('lineofsindri91').GetFirstNameRegnal] und [GetScriptedCharacterByHistoryID('lineofsindri92').GetFirstNameRegnal] an. Durch seine Bemühungen kehrten viele aus dem Exil und der Diaspora zurück, schwollen die Reihen ihres Volkes an und halfen beim Wiederaufbau der Hallen und Herde, die in dunkleren Tagen verloren gegangen waren.\n\nSindri Vs rastloser Geist wurde zu einem Leuchtfeuer der Hoffnung, und durch seine Reisen fanden die verstreuten Eisenfäuste ihren Weg nach Hause zurück."  #~TR~
 dwarven.9955.a: "Mögen unsere Füße immer seinem rastlosen Weg folgen und Verwandte und Verwandtschaft suchen."  #~TR~
 dwarven.9955.b: "Mögen wir niemals aufhören, Wissen von unerwarteten Orten zu suchen."  #~TR~

 #dwarven.9956.t: "Verehrt die Ahnen: Sindri VI., der Söldner"  #~TR~
 #dwarven.9956.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofsindriVI').GetFirstNameNicknamedRegnal], geboren spät im [thirdage|E], als die [ironfists|E] verstreut und unsicher waren. Anders als seine Vorfahren, die Reichtum und Einheit schätzten, beschritt Sindri einen neuen Weg. Er bildete eine Kompanie von Söldner-[dwarves|E] namens Sindris Legion, inspiriert von den Ursprüngen der [axesofnargubraz|E] nach dem [warofthelie|E].\n\nUnter den kriegführenden Stämmen von [rhun|E] schnitzte die Legion ihren Namen gleichermaßen in Furcht und Ehre. Doch in seinem Alter kehrte Sindri nach [GetTitleByKey('k_namagaluz').GetNameNoTier] zurück, tauschte seine Axt gegen eine Krone und erlaubte der Legion, ihren eigenen Weg zu wählen. Sie wurden die Eisenlegion, wanderten als Söldner und Schildbrüder, bis der Ruf der Rache alle Zwerge gleichermaßen aufrührte. Während des [warofdwarvesandorcs|E] kehrte Sindri VI. zurück, um seine Legion anzuführen. Zum ersten Mal seit Jahrhunderten vereinten sich alle sieben Clans der [dwarffathers|E], um den Mord an [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameNicknamedRegnal] durch [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal] zu rächen.\n\nSindri VIs Regierungszeit wird in Erinnerung behalten als eine Zeit, in der der Name der Eisenfäuste wieder über ihre Berge hinaus klang, nicht im Handel oder im Vertrag, sondern in der Bruderschaft der Krieger, die in Trauer und Zorn gleichermaßen an der Seite ihrer Verwandten standen."  #~TR~
 #dwarven.9956.a: "Sie schmiedeten eine dauerhafte Bruderschaft im Schmelztiegel der Schlacht."  #~TR~
 #dwarven.9956.b: "Unsere Stärke liegt in der Einheit aller Clans, ungebrochen und unnachgiebig."  #~TR~

 dwarven.9957.t: "Verehrt die Ahnen: Ôrn, der Habgierige"  #~TR~
 dwarven.9957.desc: "This scroll tells of [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal], whose greed nearly broke the [ironfists|E]. After the [akallabeth|E], ruin fell on [GetTitleByKey('k_kheled_nala').GetNameNoTier]. [GetScriptedCharacterByHistoryID('lineofsindri100').GetFirstNameRegnal] was crushed by rubble, the vaults intact but vulnerable, and the Ironfists were scattered, many dwelling in the plains of [rhun|E]. In the ashes rose his son Ôrn, a prince of greed and deceit. To rebuild, he struck a bargain with [sauroncharacter|E], trading warriors for [mithril|E] and gold. While leading his loyalists to war, he left his son [GetScriptedCharacterByHistoryID('lineofsindri104').GetFirstName] behind under the ruse of a trade mission to [rhun|E]. Thus began the [treacheryoforn|E]. It is said that upon uncovering the duplicity of the Ironfists, [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] cursed Ôrn's descendants, declaring that their [dwarffather|E], [sindri|E], would not walk among the Ironfists again for as long as their line endured.\n\nIn the Ered Harmal, the Ironfists established [GetScriptedCharacterByHistoryID('lineofsindri52').GetFirstNameRegnal], descendant of [GetScriptedCharacterByHistoryID('lineofsindri37').GetFirstNameNicknamedRegnal], as their new ruler, who founded [GetTitleByKey('k_namagaluz').GetNameNoTier], where the Ironfists began anew. Buldin, wearing the [Concept('sevenringsofdwarves','Ring of the Ironfists')|E], was exiled alongside his loyalists and fled northwest to the remote mining colony of [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. There they drove out the Ironfist nobles settled there, carving out a bitter refuge. In time, a [dragon|E] descended upon Nurunkhizdín, drawn by tales of treasure. It devoured the hold and its people, leading to the ruin of Ôrn's line and destruction of the Ring of the Ironfists.
 dwarven.9957.a: "Sein Schicksal warnt uns: Keine Münze erlöst eine Seele, die an die Dunkelheit verkauft wurde."  #~TR~
 dwarven.9957.b: "Lass die Erinnerung uns von dem Weg fernhalten, den sein Stolz einst ebnete."  #~TR~

 dwarven.9958.t: "Verehrt die Ahnen: Thrîs, der Friedensstifter"  #~TR~
 dwarven.9958.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofsindri0csister').GetFirstNameNicknamedRegnal], geboren in [sindri|E]s Linie in [GetTitleByKey('k_gamil_nala').GetNameNoTier]. Unter der Herrschaft ihres Vaters [GetScriptedCharacterByHistoryID('lineofsindri0b').GetFirstNameRegnal] florierten die [ironfists|E], doch mit dem Glück kam auch Übermut. Als die anderen Klans den Geheimnissen des Eisens nahekamen, brach ihr Bruder [GetScriptedCharacterByHistoryID('lineofsindri0c').GetFirstNameRegnal] die uralten Abkommen und entriss die eisenreiche Festung [GetTitleByKey('d_kheled_dum').GetNameNoTier] ihrem [stiffbeard|E]-Inhaber [GetScriptedCharacterByHistoryID('lineofthulin0cbrother').GetFirstNameRegnal]. Als Antwort bildeten die Bartensteine, [blacklocks|E] und [stonefoots|E] einen Bund, stellten den Handel ein und deckten die Geheimnisse selbst auf. Als die Eisenfaust-Klans Handel forderten oder mit Krieg drohten, forderte der Bund Wiedergutmachung.\n\nSo begann der [warofiron|E]. Die Eisenfaust-Klans wurden letztendlich schwer geschlagen, unterschätzten ihre Gegner erheblich und die meisten wurden ins Ered Harmal verbannt, und alle drei Brüder von Thrîs fielen im Krieg. Dies ließ sie über das zurückgebliebene Volk herrschen, und ihr Aufstieg markierte einen beispiellosen Moment – die erste [dwarven|E] Königin in der Erinnerung. Lange dem Krieg entgegengesetzt, schloss sie Frieden mit den drei anderen östlichen Klans; die verbannten Eisenfaust-Klans sahen diesen Akt als Schande an. Nach ihrem Tod folgte ihr Sohn [GetScriptedCharacterByHistoryID('lineofdhrim1').GetFirstNameNicknamedRegnal], der nicht von Sindris Linie abstammte. In den folgenden Jahren ging der Königsitz der Eisenfaust-Klans stattdessen an die verbannten [GetScriptedCharacterByHistoryID('lineofsindri0e').GetFirstNameNicknamedRegnal], die [GetTitleByKey('k_kheled_nala').GetNameNoTier] mit vielen anderen Verbannten gründeten."  #~TR~
 dwarven.9958.a: "Ihre Herrschaft bewies, dass Frieden, wenn auch bitter, das verbinden kann, was Stolz zerbrochen hat."  #~TR~
 dwarven.9958.b: "Aus ihrer Trauer können wir lernen, was Stolz nicht lehren konnte."  #~TR~

 dwarven.9961.t: "Verehrt die Ahnen: Thúlin I., der Schnelle"  #~TR~
 dwarven.9961.desc: "Die Schriftrolle erzählt vom Leben von [thulinswift|E], [dwarffather|E] der [stiffbeards|E], der zusammen mit [sindririch|E] der [ironfists|E] in [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')] erwachte und das Herrenhaus von [kibil_tarag|E] gründete. Sein Name wurde nach seinem Gründer vergeben, dessen Bart sich schnell veränderte, zuerst zu Pfeffer, dann zu Silber, obwohl er in seiner Form voll und gepflegt blieb.\n\nSchnell im Reden und noch schneller im Handeln, besaß [GetScriptedCharacterByHistoryID('lineofthulinI').GetFirstName] einen unnachgiebigen Willen und begegnete jeder Prüfung mit strenger Entschlossenheit, wodurch er den Beinamen 'der Schnelle' erhielt. In seiner Regierungszeit forderte ein schrecklicher Bergbauunfall einen seiner Söhne, [GetScriptedCharacterByHistoryID('lineofthulin0a').GetFirstName]. Von Trauer überwältigt, bestattete er den Jungen unter dem Berg und begründete so die Tradition der Bestattung in [Glossary('Kibiltumun','kibiltumun_gloss')]. Erst später erhielt dieser Brauch sakrale Bedeutung, aber sein Ursprung liegt in der Trauer eines Vaters.\n\nDie Bartensteine erinnern sich an ihn als einen reuige, aber entschlossene Herrscher, dessen Tempo den Rhythmus aller folgenden Bartensteine bestimmte."  #~TR~
 dwarven.9961.a: "Lasst unsere Arbeit seinem Tempo entsprechen, schnell und unerbittlich."  #~TR~
 dwarven.9961.b: "Wie er seinen Sohn zur Ruhe bettete, so sollen wir die Würde der Gefallenen wahren."  #~TR~

 dwarven.9962.t: "Verehrt die Ahnen: Thúlin II., der Vielfruchtbare"  #~TR~
 dwarven.9962.desc: "Diese Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofthulinII').GetFirstNameNicknamedRegnal], der in den frühen [secondage|E] von [kibil_tarag|E] aus regierte. Unter seiner Führung vertieften sich die Verbindungen zum fernen [GetTitleByKey('d_kheled_dum').GetNameNoTier], die von bloßen Eisensendungen zu einer sorgfältig zwischen Verwandten gepflegten Bindung wurden. Er war auch der erste [stiffbeard|E]-Herrscher, der freundschaftliche Beziehungen zu den Stämmen von Forodwaith aufbaute und ihre Freundschaft durch steten Rat und offene Hand gewann. Sie nannten ihn [Glossary('Vanha Isä','vanha_isa_gloss')], wegen seines Alters und der vielen Bartlinge, die seine Hallen durchstreiften.\n\n[GetScriptedCharacterByHistoryID('lineofthulinII').GetFirstName]s Bruder, [GetScriptedCharacterByHistoryID('lineofthulin16').GetFirstNameRegnal], wurde in jungen Jahren unter herabstürzendem Gestein zerquetscht. Obwohl Thúlin wegen dieser Tragödie oft Mühe hatte, das Gute im Leben zu sehen, stellte er die Familie über alles. Diese Hingabe führte ihn dazu, viele Kinder zu zeugen, eine seltene Leistung unter [dwarven|E], und die Hallen von Kibil-Tarag füllten sich bald mit ihren eigenen Kindern.\n\nInmitten des Trubels eines florierenden Reiches suchte sein jüngster Sohn [GetScriptedCharacterByHistoryID('secondlineofthulin1').GetFirstNameRegnal] seinen eigenen Ruhm und ließ sich jenseits von Kibil-Tarag in [GetTitleByKey('d_murthunin').GetNameNoTier] nieder. Die Bartensteine erinnern sich an Thúlins II. Vermächtnis nicht an Gold oder Waffen, sondern an die Stärke der Verwandtschaft."  #~TR~
 dwarven.9962.a: "Auch wenn unsere Verwandten fern wohnen mögen, die Stärke der Familie hält uns vereint."  #~TR~
 dwarven.9962.b: "Durch ihn wird uns in Erinnerung gerufen, dass das Hinausgreifen das bereichern kann, was in uns liegt."  #~TR~

 dwarven.9963.t: "Verehrt die Ahnen: Thúlin III., der Standhafte"  #~TR~
 dwarven.9963.desc: "Die Schriftrolle ehrt das Vermächtnis von [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal], der während der Zeit anhaltender Angriffe von [orcs|E] und [dragons|E] über die [redmountains|E] in der [secondage|E] herrschte und ein Zeitgenosse von [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] und [GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstNameNicknamedRegnal] war. Als Bergwerke einstürzten und abgelegene Kolonien abgeschnitten wurden, rief Thúlin alle verbliebenen [stiffbeard|E]-Verwandten, die sich nicht bereits in [kibil_tarag|E] befanden, in ihre alte Heimat zurück. Diese Entscheidung, die damals umstritten war, gab mehrere kleinere Siedlungen effektiv auf, bewahrte aber die Sicherheit und die Ressourcen ihres Königssitzes.\n\nThúlin weigerte sich sogar, Truppen für Thrárs Offensivkampf gegen die Orkfestungen einzusetzen, eine Entscheidung, die zu anhaltenden Spannungen mit den [blacklocks|E] führte. Kibil-Tarag blieb unter Thúlins Führung intakt, obwohl einige äußere Festungen verloren gingen. Es wurde gesagt, dass Thúlins defensives Beispiel Bavór beeinflusste, als er nach Thrárs Tod schließlich offensive Aktionen einstellte. Nach dem Fall von [eregion|E] wurden [thulinsfolk|E] der [Concept('sevenringsofdwarves', 'Ring of the Stiffbeards')|E] anvertraut, den sie heftig beschützten. Mit diesem Erbstück kam die Entdeckung riesiger Silberadern unter Kibil-Tarag. Zu Ehren dessen wurde die Festung in [Glossary('Kibilzahar','kibilzahar_gloss')] umbenannt."  #~TR~
 dwarven.9963.a: "Seine Entschlossenheit bewahrte, was Wut hätte verderben können."  #~TR~
 dwarven.9963.b: "Ein guter Führer weiß, welche Schlachten er kämpfen und welche er ruhen lassen muss."  #~TR~

 dwarven.9964.t: "Verehrt die Ahnen: Thúlin IV., der Verbrannte"  #~TR~
 dwarven.9964.desc: "Die Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstNameNicknamedRegnal], der [kibilzahar|E] im späten [secondage|E] regierte. Unter seiner Herrschaft florierte [GetTitleByKey('k_kibilzahar').GetNameNoTier]. Seine Herrlichkeit wurde durch den [Concept('sevenringsofdwarves', 'Ring of the Stiffbeards')|E] gesichert, durch den die immensen Silberadern tief unter der Erde entdeckt und ans Licht gebracht wurden. Eine Zeit lang, sogar als [orcs|E] die nördlichen [redmountains|E] beherrschten, blieb das Herrenhaus unversehrt, seine Nekropole von [Glossary('Kibiltumun','kibiltumun_gloss')] wurde durch bleibenden Reichtum bereichert.\n\nSeine Pracht erwies sich als sein Verderben, denn Geschichten von unzähligem Silber, sowohl von den abgebauten Schätzen als auch von den silbernen Gräbern, zogen die Aufmerksamkeit eines [dragon|E] auf sich. Während [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstName]s Herrschaft wurden die Verteidigungen von Kibilzahar zum ersten Mal in der Erinnerung durchbrochen, als ein Drache auf die Festung herabkam und Feuer und Zerstörung entfesselte.\n\nThúlin versammelte seine königliche Garde und begegnete dem Drachen im Kampf. In diesem Kampf fand er sein Ende, und mit ihm wurde der Ring der Bartensteine verzehrt, der erste der [sevenringsofdwarves|E], der verloren ging. Obwohl der Drache später von Thúlins Enkeln [GetScriptedCharacterByHistoryID('lineofthulin75').GetFirstName] und [GetScriptedCharacterByHistoryID('lineofthulin75a').GetFirstName] getötet wurde und Kibilzahar bestand, war seine langjährige Unverletzlichkeit gebrochen."  #~TR~
 dwarven.9964.a: "Seine Tapferkeit und sein Opfer schützten unsere Verwandten vor völligem Ruin."  #~TR~
 dwarven.9964.b: "Im Streben nach großem Reichtum hielt er die edlen Traditionen unseres Volkes hoch."  #~TR~

 dwarven.9965.t: "Verehrt die Ahnen: Thúlin V., der Pragmatische"  #~TR~
 dwarven.9965.desc: "Diese Schriftrolle erzählt vom Leben von [GetScriptedCharacterByHistoryID('lineofthulinV').GetFirstNameNicknamedRegnal], der von [kibilzahar|E] im frühen [thirdage|E] regierte, mehrere Jahrhunderte nachdem ein [dragon|E] die Festung durchbrochen und [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstNameNicknamedRegnal] getötet hatte. Während [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstName]s Herrschaft blieb [GetTitleByKey('k_kibilzahar').GetNameNoTier] intakt, aber seine frühere Stärke hatte nachgelassen. Anhaltende Angriffe von [orcs|E] und Drachen über die [redmountains|E] zermürbten seine Verteidigung, und sein Reichtum an Silber sicherte seine Sicherheit nicht mehr.\n\nIn Anerkennung des langfristigen Niedergangs der Festung und der wachsenden Bedrohung ihres Überlebens kehrte Thúlin V. die Zentralisierungspolitik um, die zuerst von [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal] eingeführt worden war. Wo sein Vorfahr alle [stiffbeards|E] im Namen der Einheit und Verteidigung nach Kibilzahar zurückgerufen hatte, genehmigte er die Wiederherstellung alter Festungen und die Gründung neuer Bergwerke in Regionen, die weit von Kibilzahar entfernt waren, wo Bartensteine bestehen könnten, falls das Herzland verloren ginge.\n\nNach dem Fall von Kibilzahar in den späteren Jahren des Dritten Zeitalters sollten mehrere dieser Schanzen als Sammelpunkte für ihre eventuelle Rückeroberung dienen."  #~TR~
 dwarven.9965.a: "Seine Führung schuf Möglichkeiten in schweren Zeiten."  #~TR~
 dwarven.9965.b: "Seine Weitsicht legte den Grundstein für das Überleben seines Volkes."  #~TR~

 dwarven.9966.t: "Verehrt die Ahnen: Thúlin VI., der Verlassene"  #~TR~
 dwarven.9966.desc: "Die Schriftrolle erzählt vom Leben von [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFirstNameNicknamedRegnal], der in einer schwierigen Zeit für die [stiffbeards|E] regierte. Geboren im Exil nach dem Fall von [kibilzahar|E] durch einen Feuerdrachen während der Herrschaft seines Urgroßvaters [GetScriptedCharacterByHistoryID('lineofthulin105').GetFirstName], sah er seine angestammte Festung nie. Im späten [thirdage|E] sah seine Herrschaft den Zusammenbruch von [womawas_drus|E], die Verderben der Völker von Urd und wachsende Bedrohungen im [east|E]. Nach dem Fall der Festung gründeten die verbannten Bartensteine die Bräuche der [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFaith.GetAdherentNamePlural], die besagten, dass kein Bartenstein ruhen könne, bis seine Überreste nach [Glossary('Kibiltumun','kibiltumun_gloss')] unter [GetTitleByKey('k_kibilzahar').GetNameNoTier] zurückgebracht würden. Um die Toten bis zur Wiederbestattung zu bewahren, übernahmen sie die Praxis der Mumifizierung.\n\nGestählt mit unerschütterlicher Entschlossenheit widmete Thúlin VI. sein Leben der Vorbereitung auf die Rückeroberung von Kibilzahar. Die Bartensteine töteten viele kleinere [dragons|E], unterstützt von ihren legendären Schilden, die dafür bekannt waren, viele Angriffe auf ihre verlorene Heimat abzuwehren, suchten Hilfe bei den zurückgezogenen Hisildi-[elves|E] des Wildwaldes und errichteten viele Sammelpunkte im Krieg zur Rückeroberung von Kibilzahar. Obwohl Thúlin nicht erlebte, wie die Festung zurückerobert wurde, führten seine Söhne und Enkel den letzten Feldzug an. Nach der Rückeroberung gehörten Thúlins Überreste zu den ersten, die zurückgebracht wurden, neben [GetScriptedCharacterByHistoryID('lineofthulin0a').GetFirstNameNicknamedRegnal] beigesetzt, für den Kibiltumun im [yearofthetreesage|E] zum ersten Mal angelegt wurde."  #~TR~
 dwarven.9966.a: "Er führte sein Volk durch seine schwersten Tage und baute für seine Rückkehr."  #~TR~
 dwarven.9966.b: "Er bestärkte ein gebrochenes Volk und bereitete es auf den kommenden Krieg vor."  #~TR~

 dwarven.9967.t: "Verehrt die Ahnen: Hevdrok, der Held"  #~TR~
 dwarven.9967.desc: "Diese Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstNameNicknamedRegnal], berühmt unter den [stiffbeards|E] der [redmountains|E]. Es war während des [secondage|E], kurz nach dem [waroftheelvesandsauron|E], als die Bartensteine in den Besitz eines [ringofpower|E] kamen. Als der silberne Reichtum von [kibilzahar|E], dem Herrenhaus der Bartensteine, neu entdeckt wurde, zog ihr Reich die Aufmerksamkeit großer [dragons|E] aus der Wildnis auf sich. Keiner erwies sich als so wild wie Veznarûkh, die Flamme des Ruins, halbblind wegen einer Pfeilwunde.\n\nWährend eines der Angriffe von Veznarûkh stellte sich [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstName] ihm entgegen. Obwohl nicht allein, stach sein Mut hervor. Während andere Pfeile abschossen, die seine Haut nicht durchdringen konnten, bestieg er eine zerstörte Festung und schlug tief in seinen Flügel. Der Drache stürzte herab, riss Hevdroks Arm ab und schleuderte ihn auf die Trümmer. Doch Hevdrok erhob sich noch einmal. Das halb blinde Biest verspottete Hevdroks fehlenden Arm, ahnungslos über die Axt, die er immer noch führte, bis Hevdrok den Schädel des Drachen spaltete, bevor er erlag.\n\nSeine Verwandten trugen ihn nach [Glossary('Kibiltumun','kibiltumun_gloss')] unter [GetTitleByKey('k_kibilzahar').GetNameNoTier], dem einzigen Ort, von dem die Bartensteine glauben, dass [mahalcharacter|E] ihre Toten in die Hallen jenseits führt. Dort wurde er mit den Ehren eines Königs zur Ruhe gebettet, ein Symbol des Trotzes und der Hingabe an die alte Behausung der Bartensteine."  #~TR~
 dwarven.9967.a: "In Tapferkeit und Stärke werden unsere Legenden geboren."  #~TR~
 dwarven.9967.b: "Er schlug dort unsichtbar zu, wo andere nicht konnten."  #~TR~

 dwarven.9971.t: "Verehrt die Ahnen: Thrár I., der Stolze"  #~TR~
 dwarven.9971.desc: "Die Schriftrolle trägt die Geschichte von [thrarproud|E], [dwarffather|E] der [blacklocks|E] oder [thrarsfolk|E], der zuerst in den [redmountains|E] zusammen mit [bavorcold|E] der [stonefoots|E] in den gewölbten Tiefen von [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')] erwachte.\n\nObwohl [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameNicknamedRegnal] kühn und kommandierend war und [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameNicknamedRegnal] ruhig und besonnen, waren ihre Wege eng miteinander verbunden. Gemeinsam prägten ihre Stärken die frühesten Tage der Schwarzschlösser und Steinfüße, eine Bindung, die lange nach ihrer Zeit bestehen sollte. Mit lauter, dröhnender Stimme und entsprechendem Stolz gründete Thrár das Herrenhaus von [GetTitleByKey('k_nargubraz').GetNameNoTier] und das Haus von $Thr_ar$.\n\nEr suchte nicht nur Reichtum, sondern eine Größe jenseits von Gold. Unter seiner kühnen Hand florierten die [blacklocks|E], bis große Katastrophen nach seinem Tod sie zwangen, sich in ferne Winkel der Welt zu zerstreuen und Hallen zu gründen, wo immer die Berge ihnen Schutz bieten konnten.\n\nDie Avari nannten ihn [Glossary('Druin','druin_gloss')], während die Ostlinge ihn 'Sadal', 'der Unhöfliche', nannten. Für die Geschichte bleibt er Thrár – unerschrocken und stets entschlossen."  #~TR~
 dwarven.9971.a: "Lasst unsere Taten lauter widerhallen als seine Stimme."  #~TR~
 dwarven.9971.b: "Selbst Stolz muss vor Weisheit in die Knie gehen."  #~TR~

 dwarven.9972.t: "Verehrt die Ahnen: Thrár II., der Süd-König"  #~TR~
 dwarven.9972.desc: "Die Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal], der das Herrenhaus von [GetTitleByKey('k_nargubraz').GetNameNoTier] verließ, das nach dem Tod seines Vaters [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstNameRegnal] von seinem Onkel [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal] regiert wurde.\n\nEine Schar der [blacklocks|E] folgte ihrem [dwarffather|E] nach Süden, wo er das Herrenhaus von [GetTitleByKey('e_bizaruldum').GetNameNoTier] auf Steinen gründete, die von älteren Händen gelegt worden waren.\n\n$Thr_ar$ gründete dieses Reich nicht durch Eroberung, sondern durch Einheit. Er heiratete [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], die Tochter von [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal] der [stonefoots|E], der selbst durch diese Vereinigung erster Vasall und Nordkönig von Bizarûldûm wurde. Die Schwarzschlösser kamen dazu, die südlichen Gebiete von Bizarûldûm mit Tumunamahal als Hauptstadt zu beherrschen und gaben ihrem Herrscher den Titel Süd-König.\n\nDurch [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal]s ersten Sohn, [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameRegnal], sollte seine Linie viele Jahrhunderte lang Bizarûldûm regieren, bis zur Zeit der [successionofbizaruldum|E]. Sein zweiter Sohn, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstNameRegnal], reiste weiter nach Süden und gründete das Herrenhaus von [GetTitleByKey('k_mablad_dum').GetNameNoTier]."  #~TR~
 dwarven.9972.a: "Er baute mit Zielstrebigkeit. So sollen wir es auch tun."  #~TR~
 dwarven.9972.b: "Wie er Häuser vereinte, so werde ich neue Pakte schmieden."  #~TR~

 dwarven.9973.t: "Verehrt die Ahnen: Thrár III., der Blutbefleckte"  #~TR~
 dwarven.9973.desc: "Die Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] der [blacklocks|E], der in den letzten Jahren des [secondage|e] regierte, als die nördlichen [orcs|E] begannen, die [redmountains|E] zu befallen. Mit [GetTitleByKey('e_bizaruldum').GetNameNoTier] unter wachsender Bedrohung führte er einen großen militärischen Feldzug nach Norden, schlug tief in feindbesetzte Gebiete ein und entlastete viele [dwarven|E]-Festungen. [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal] hingegen rief die [stiffbeards|E] defensiv nach [GetTitleByKey('k_kibilzahar').GetNameNoTier] zurück, was Thrár III. frustrierte, der offensive Aktionen bevorzugte.\n\nSeine letzte Kampagne brachte kurze Erleichterung, aber zu hohen Kosten. $Thr_ar$ selbst kam vor ihrem Ende ums Leben, wenn auch nicht im Kampf, und während er das Herz seines Reiches bewahrte, gingen mehrere kleinere Bergwerke in den Kämpfen verloren. Während sich die meisten [dwarves|E] in sicherere Hallen zurückzogen, blieben [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], einer von $Thr_ar$s Generälen, und seine ihm treu ergebensten zurück, um den Kampf gegen die Orks und [goblins|E] fortzusetzen.\n\nIn der Verzweiflung, die folgte, würden die östlichen Häuser von [thrarsfolk|E] und [bavorsfolk|E] den [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] und den [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] annehmen, Geschenke von fragwürdigen Händen, die Stärke inmitten des Niedergangs versprachen."  #~TR~
 dwarven.9973.a: "Thrárs entscheidende Führung war lobenswert."  #~TR~
 dwarven.9973.b: "Er besaß die Weisheit zu handeln, wenn der Moment es verlangte."  #~TR~

 dwarven.9974.t: "Verehrt die Ahnen: Thrár IV., der Drei-Tage-König"  #~TR~
 dwarven.9974.desc: "Die Schriftrolle beschreibt [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal], den Sohn von [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal]. Seine Herrschaft begann in der Katastrophe und endete im Feuer. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], ein geschickter, aber eingebildeter Schmied, schmiedete ein neues Schwert-Erbstück für seinen [dwarffather|E]-Sohn von [thrarsfolk|E], Dumsuhersar. Es war Fullâs Meisterwerk, gefertigt mit dem [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] und dem ausgeliehenen [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] an seinen Händen, was seine Fähigkeiten verbesserte.\n\nInnerhalb weniger Tage nach der Fertigstellung des Schwertes jedoch stiegen nicht ein, sondern drei [dragons|E] auf [GetTitleByKey('e_bizaruldum').GetNameNoTier] herab, angelockt von den [dwarven|E]-Horden zweier Klans. Fullâ und seine Garde verwundeten den Drachen, wurden aber in seinem Feuer verzehrt. Die [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] gingen verloren, obwohl Dumsuhersar erhalten blieb.\n\nEntrüstet über den Tod seines Vaters, sammelte $Thr_ar$ seine Armee und tötete erfolgreich die Drachen, starb aber am dritten Tag seiner Herrschaft. Er hinterließ keinen Erben außer entfernten Cousins unter den Steinfüßen, es folgte eine erbitterte [Concept('successionofbizaruldum','feud')|E]. Der gescheiterte Anspruch der königlichen Linie von Nargubraz führte letztendlich dazu, dass [GetScriptedCharacterByHistoryID('lineofbavor42').GetFirstNameRegnal] der [stonefoots|E] der neue Herrscher wurde. Von [bavorsfolk|E] als verflucht angesehen, wurde Dumsuhersar verschmäht und ging so an $Thr_ar$s südliche Verwandten in [GetTitleByKey('k_mablad_dum').GetNameNoTier] über, die damals von [GetScriptedCharacterByHistoryID('thirdlineofthrar31').GetFirstNameNicknamedRegnal] regiert wurden."  #~TR~
 dwarven.9974.a: "Auch ich werde großen Gefahren begegnen, wenn die Pflicht es erfordert."  #~TR~
 dwarven.9974.b: "Schade, solche Kunstwerke der Handwerkskunst der Zeit verloren zu sehen."  #~TR~

 dwarven.9975.t: "Verehrt die Ahnen: Thrár V., der Wiederaufbauende"  #~TR~
 dwarven.9975.desc: "Die Schriftrolle beschreibt [GetScriptedCharacterByHistoryID('lineofthrarV').GetFirstNameNicknamedRegnal], der aus der Asche eines zerstörten Reiches aufstieg. Geboren in der südlichen Linie in [GetTitleByKey('k_mablad_dum').GetNameNoTier], war seine Jugend von Feuer und Ruin geprägt. In den Tagen der Herrschaft seines Vaters [GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetFirstNameRegnal] erbebte die Erde, und der wahrgenommene Zorn von [mahalcharacter|E] verzehrte die [dwarven|E]-Behausungen. Als sich die Berge beruhigten, lagen zwei Drittel der südlichen [blacklocks|E] tot da, und [orcs|E] aus der Tiefe tauchten auf, um das zu ergreifen, was übrig geblieben war.\n\nAus dieser Asche entstand $Thr_ar$ nicht als Eroberer, sondern als Erneuerer. Er sammelte die Überlebenden und verlegte den Königssitz nach [GetTitleByKey('k_barazimab_ul').GetNameNoTier] in den [yellowmountains|E]. Dort verbrachte er seine Zeit mit dem Wiederaufbau von Hallen, dem Wiederaufleben der Hoffnung und dem Neuschmieden zersplitterten Stolzes. Unter seiner Führung entschieden sich die verbleibenden Schwarzschlösser, sich zurückzuziehen und Ehrgeiz gegen Ausdauer einzutauschen.\n\nObwohl er selten über die [yellowmountains|E] hinausblickte, war seine Herrschaft eine, die ein Volk am Rande des Verschwindens bewahrte. Und jetzt, da ich sein Vermächtnis studiere, frage ich mich: Ist es klüger, das zu sichern, was wir haben, oder aufzustehen und unsere Stärke zurückzugewinnen?"  #~TR~
 dwarven.9975.a: "Ehrgeiz muss manchmal der Stabilität weichen."  #~TR~
 dwarven.9975.b: "Ausdauer allein hilft wenig, ohne die Kraft, sie zu verteidigen."  #~TR~

 dwarven.9976.t: "Verehrt die Ahnen: Thrár VI., der Tapfere"  #~TR~
 dwarven.9976.desc: "Die Schriftrolle trägt den Namen von [GetScriptedCharacterByHistoryID('lineofthrarVI').GetFirstNameNicknamedRegnal], der im [thirdage|E] herrschte, als Gefahr über sein Volk hereinbrach.\n\nObwohl der Süden sich lange in sich selbst zurückgezogen hatte, rief $Thr_ar$ die [blacklocks|E] zum Krieg gegen die [orcish|E] Herrschaft auf, die im zerstörten [GetTitleByKey('k_mablad_dum').GetNameNoTier] wucherte. Doch seine Stärke lag nicht nur in den Waffen, sondern auch in der Diplomatie, denn mit klugem Rat und unerschütterlicher Überzeugung schmiedete er ein Bündnis mit Kôronânde.\n\nGemeinsam schlugen sie [GetScriptedCharacterByHistoryID('nazgul4').GetFirstNameNicknamedRegnal], den zurückgekehrten Götterkönig von Mûmakan, und seine Anhänger des $faith_indur$ zurück. Durch $Thr_ar$s Widerstand wurden die Eroberungsambitionen der [nazgul|E] vereitelt, da der Götterkönig gezwungen war, viel länger in der Region zu verweilen, als er vorhergesehen hatte, und die Republik Kôronânde stand unzerbrochen seinem Angriff entgegen.\n\nSo war das Vermächtnis von $Thr_ar$ VI.: Trotz, Einheit und ein Wille, der sich von keiner Furcht beugen ließ."  #~TR~
 dwarven.9976.a: "In Zeiten der Dunkelheit ist Einheit die Waffe, die das Überleben sichert."  #~TR~
 dwarven.9976.b: "Einheit ist wertvoll, aber Waffengewalt sichert den Sieg."  #~TR~

 dwarven.9977.t: "Verehrt die Ahnen: Rôn, der Verbannten"  #~TR~
 dwarven.9977.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetFirstNameNicknamedRegnal], einem entfernten Spross von [thrar|E]s zweiter Linie und Anführer der Verbannten von [GetTitleByKey('k_nargubraz').GetNameNoTier] während des [warofthelie|E]. Jahrzehntelang breitete sich die Korruption aus, als König [GetScriptedCharacterByHistoryID('secondlineofthrar73').GetFirstNameRegnal] und seine jüngeren Söhne unter [sauroncharacter|E]s Schatten fielen, während der älteste Sohn [GetScriptedCharacterByHistoryID('secondlineofthrar75').GetFirstNameRegnal] Widerstand leistete. Nach Bhormûls Tod im [ageTA|E] 2440 regierte Bohûr kurz, bevor er von seinen Brüdern getötet wurde, was einen Bürgerkrieg auslöste.\n\nRôn führte diejenigen, die Sauron nicht treu waren, ins Exil nach [GetTitleByKey('e_bizaruldum').GetNameNoTier] und schmiedete ein Kriegsheer, das durch Rache verbunden war. Nargubraz, verbündet mit Ruartar, führte einen unerbittlichen Krieg, bis der Weiße Zauberer [sarumancharacter|E] gegen Ende des Konflikts die verstreuten Truppen vereinte. Zusammen mit den [stonefoot|E] Monarchen und [blacklocks|E] von Bizarûldûm, den Verbannten von Nargubraz und den [men|E] von Lôkhas Drûs besiegte Sarumans Koalition den Stellvertreter des Schattens im J.Z. 2459. Sauron floh, Ruartars erste Iteration brach zusammen und Nargubraz wurde versiegelt.\n\nNach dem Ende des Konflikts wurde Rôn der erste Herr der [axesofnargubraz|E]. Sein Vermächtnis lebt durch standhaften Willen und edle Abstammung weiter, als [GetScriptedCharacterByHistoryID('lineofbarukodlig3').GetFirstNameNicknamedRegnal] [GetScriptedCharacterByHistoryID('secondlineofthrar77').GetFirstNameNicknamedRegnal] heiratete, Ansprüche vereinigte und ihr Führungsrecht stärkte."  #~TR~
 dwarven.9977.a: "Die Axt erinnert sich, wenn das Blut vergisst."  #~TR~
 dwarven.9977.b: "Nicht alle, die irrten, waren der Erlösung unwert."  #~TR~

 dwarven.9978.t: "Verehrt die Ahnen: Gorovôd, der Koboldschlächter"  #~TR~
 dwarven.9978.desc: "Die Schriftrolle erzählt die grimmige Geschichte von [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], einem unerbittlichen Krieger der [blacklocks|E], der unter [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] kämpfte. Sein Hass auf [goblins|E] wurde nicht auf dem Schlachtfeld geboren, sondern in seiner Kindheit, als er hilflos mit ansehen musste, wie sie seine Schwester [GetScriptedCharacterByHistoryID('lineofgorovod4').GetFirstNameRegnal] bei einem Überfall in der Nähe der nördlichen Marschen das Leben nahmen. Gorovôd war in seinen jungen Jahren immer schüchtern gewesen, aber von diesem Tag an lebte er für Rache und weigerte sich, jemals seinen Helm abzunehmen. Er schloss sich Thrárs Feldzügen nicht aus Ehre oder wegen des Geldes an, sondern um Koboldblut zu sehen.\n\nAls die Armeen von [GetTitleByKey('e_bizaruldum').GetNameNoTier] nach Hause zurückkehrten, tat Gorovôd dies nicht. Er blieb in den nördlichen Tiefen, jagte Kriegstrupps und bewachte verlassene Pässe, lange nachdem das Reich sich zurückgezogen hatte. Als ihn falsche Nachrichten erreichten, dass Thrár gefallen war, entbrannte seine Wut aufs Neue, und er verschwand in der Dunkelheit und jagte den letzten Echos des Krieges nach.\n\nIn seinem letzten Gefecht, in den unteren Tunneln in der Unterzahl und verstümmelt, befahl er seinen Gefährten, den Durchgang hinter ihm einzustürzen. Allein hielt er die Stellung, bis der Einsturz sein Schicksal besiegelte. Kein Grab trägt seinen Namen, aber in den tiefen Orten, wo Kobolde hausen, bleibt seine Legende eine Warnung."  #~TR~
 dwarven.9978.a: "Manche Vermächtnisse sind in Blut gemeißelt, nicht in Stein."  #~TR~
 dwarven.9978.b: "Seine Wut erkaufte Frieden, wo niemand es wagte, ihn zu suchen."  #~TR~

 dwarven.9981.t: "Verehrt die Ahnen: Bavór I., der Kalte"  #~TR~
 dwarven.9981.desc: "Diese Schriftrolle zeichnet das Leben von [bavorcold|E], [dwarffather|E] der [stonefoots|E] auf, der neben [thrarproud|E] der [blacklocks|E] in den [redmountains|E], in den gewölbten Tiefen von [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')] erwachte. Wo [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameNicknamedRegnal] offen und schnell handelte, war [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameNicknamedRegnal] ruhig und bedächtig, bekannt für seine ruhige, zurückhaltende Art und dafür, dass er selten, aber gewichtig sprach.\n\nWährend seiner frühen Regierungszeit durchforschte er die tiefen Hallen von [GetTitleByKey('k_baraz_lagil').GetNameNoTier], bekannt für seinen roten Stein und seine reichen Goldadern, und gründete das Haus Bavór. Die nahegelegenen [avari|E] gaben ihm den Namen [Glossary('Mallin','malln_gloss')] und unterhielten friedliche Beziehungen zu seinem Volk. Auch während Bavórs Herrschaft gründete [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] die Goldschmiede-Gilde und begründete eine Tradition der Stonefoots für Exzellenz in der Edelsteinarbeit und im Schmuck.\n\nObwohl Bavór und Thrár sich im Temperament unterschieden, legte ihre frühe Zusammenarbeit den Grundstein für das gemeinsame Erbe der Blacklocks und Stonefoots. Ihre Burgen waren unterschiedlich, aber ihr Bündnis hielt über Generationen an."  #~TR~
 dwarven.9981.a: "Sein ruhiges Auftreten schmiedete starke und dauerhafte Bündnisse."  #~TR~
 dwarven.9981.b: "Seine sorgfältige Hand sicherte Wohlstand und Ordnung für Generationen."  #~TR~

 dwarven.9982.t: "Verehrt die Ahnen: Bavór II., der Nordkönig"  #~TR~
 dwarven.9982.desc: "Diese Schriftrolle zeichnet die Taten von [GetScriptedCharacterByHistoryID('lineofbavorII').GetFirstNameNicknamedRegnal] der [stonefoots|E] auf, der in den frühen Tagen von [GetTitleByKey('e_bizaruldum').GetNameNoTier] in den Süden kam, um [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] der [blacklocks|E] zu unterstützen. Obwohl Bavór schon alt war, als Thrár wieder zum Leben erwachte, brachte er Weisheit, Stärke und die Bande der Verwandtschaft mit.\n\nSeine Tochter [GetScriptedCharacterByHistoryID('lineofbavor14').GetFirstNameRegnal] heiratete Thrár, und er wurde Erster Vasall und Nordkönig von Bizarûldûm, ein Titel hoher Ehre, obwohl er nie nach Prominenz strebte. Wo Thrár Größe wünschte und den höchsten Titel als vom Reich bestellter Herrscher innehatte, war Bavór sein Gleichgesinnter im Rat und führte leise, um sein Volk geeint zu halten.\n\nEs heißt, als Bavór ankam, lachte Thrár und erklärte, es sei genau so, wie es sein sollte: zwei Clans und zwei Freunde, Hand in Hand. Gerüchten zufolge bemerkte Bavór trocken, dass er keine große Wahl gehabt habe, da Thrár sonst kopflos in törichte Gefahren gelaufen wäre, was zu viel Kummer geführt hätte.\n\nIhre Partnerschaft bildete das Herz des frühen Bizarûldûm, nicht von einem über den anderen regiert, sondern geprägt von ihren Unterschieden und ihrem gemeinsamen Vertrauen. Die Stärke ihrer Vereinigung überdauerte sie beide."  #~TR~
 dwarven.9982.a: "Standhafter Rat formt die mächtigsten Pläne."  #~TR~
 dwarven.9982.b: "Titel verblassen, aber wahre Weisheit währt."  #~TR~

 dwarven.9983.t: "Verehrt die Ahnen: Bavór III., der Verwalter"  #~TR~
 dwarven.9983.desc: "Diese Schriftrolle erzählt von der Herrschaft von [GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstNameNicknamedRegnal] der [stonefoots|E], der [GetTitleByKey('e_bizaruldum').GetNameNoTier] in Abwesenheit von [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] regierte. Während Thrár Jahrzehnte lang im nördlichen [redmountains|E] Feldzüge unternahm, verwaltete Bavór das Reich und war entscheidend dafür, dass Wohlstand und Vorräte nach Norden flossen, sowohl um die Reiche wiederaufzubauen als auch um die marschierenden Armeen zu versorgen. Es heißt, wo [blacklock|E] Armeen herabgestiegen sind, waren [stonefoot|E] Maurer nicht weit entfernt, um Befestigungen zu errichten und verfallene Hallen wiederaufzubauen.\n\nAls Thrár schließlich starb und die Kriege weitgehend abklangen, war es Bavór, vielleicht inspiriert von [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal]s unnachgiebiger Verteidigung seines Ahnensitzes, der die Festungen intakt hielt, Hallen wiederaufbaute, Bündnisse erneuerte und das Reich in ruhigere Zeiten führte. Geteilt, hätten die Fehler beider [dwarffathers_pluralshort|E] alles zunichtemachen können, wofür sie gekämpft hatten. Gemeinsam standen sie fest.\n\nGenerationen später, nach dem Fall von [eregion|E] in seinem Bemühen, [dwarven|E] Gunst zu gewinnen und seinen Einfluss unter seinesgleichen auszuweiten, würde [sauroncharacter|E] den [Concept('sevenringsofdwarves','Ring of the Stonefoots')|E] an [GetScriptedCharacterByHistoryID('lineofbavor26').GetFirstNameRegnal], einen Nachkommen von Bavór III., verleihen, den die Stonefoots als Erbstück ihres Volkes bewahren würden."  #~TR~
 dwarven.9983.a: "Sieg wird nicht nur durch Schwerter geschmiedet."  #~TR~
 dwarven.9983.b: "Sein Wissen stabilisierte das Reich in schwierigen Zeiten."  #~TR~

 dwarven.9984.t: "Verehrt die Ahnen: Bavór IV., der Alleinkönig"  #~TR~
 dwarven.9984.desc: "Diese Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofbavorIV').GetFirstNameNicknamedRegnal], der viele Jahre nach dem Tod von [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal] und [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal] in einem Reich geboren wurde, das immer noch von [dragon|E]-Feuer, Bürgerkrieg und der Zerstörung des [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] und des [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] gezeichnet war.\n\nIn der [successionofbizaruldum|E], die Jahrhunderte zuvor von [GetScriptedCharacterByHistoryID('secondlineofthrar33').GetFirstNameRegnal] von [GetTitleByKey('k_nargubraz').GetNameNoTier] und Nachkomme von [thrar|E]s Linie begonnen wurde, hatte das Reich unruhig gehalten. Doch erst viele Jahre später, während der langen und steten Herrschaft Bavór IV., hörte man auf, diese Ansprüche aktiv zu verfolgen. Als König von Nord- und Süd-[GetTitleByKey('e_bizaruldum').GetNameNoTier] aus Blut und Recht erbte Bavór ein zersplittertes Land, das von Jahren des Streits zerrissen war.\n\nWo Thrár IV. mit Kühnheit und Eifer vorwärts gestürmt war, brachte Bavór IV. maßvolle Geduld und standhaften Willen. Er führte sein Volk durch ein Zeitalter der Abgeschiedenheit und sorgfältigen Wiederherstellung, arbeitete daran, zerbrochene Bündnisse zu kitten und angeschlagene Burgen wiederaufzubauen. Obwohl viele [blacklocks|E] immer noch in Bizarûldûm lebten, blieb ihre Anwesenheit nach der [successionofbizaruldum|E] eine Quelle der Spannung. Bavór begegnete dieser Herausforderung mit Weisheit und Diplomatie und legte den Grundstein für eine dauerhafte Einheit zwischen den Blacklocks und [stonefoots|E]."  #~TR~
 dwarven.9984.a: "Er baute wieder auf, was der Stolz zerstört hatte."  #~TR~
 dwarven.9984.b: "Er führte ein verwundetes Reich auf den Weg zu dauerhaftem Frieden."  #~TR~

 dwarven.9985.t: "Verehrt die Ahnen: Bavór V., der Gesegnete"  #~TR~
 dwarven.9985.desc: "Diese Schriftrolle zeichnet die Herrschaft von [GetScriptedCharacterByHistoryID('lineofbavorV').GetFirstNameNicknamedRegnal] auf, der um das erste Jahrtausend des [thirdage|E] herrschte. Seine Herrschaft war geprägt von einem Zeitalter des Friedens und des Wohlstands für sein Volk. Die [dragons|E] der [redmountains|E] schlummerten, die Bedrohung durch [orcs|E] ließ für eine Zeit nach, und das Zweite Reich von Lôkhas Drûs stand auf seinem Höhepunkt, verbunden mit [GetTitleByKey('e_bizaruldum').GetNameNoTier] durch Freundschaft und Handel.\n\nZum ersten Mal seit vielen Generationen konnte es sich Bavór leisten, seine Gedanken künstlerischen und philosophischen Beschäftigungen zuzuwenden. Seiner einsamen Natur folgend, widmete er sich der Schöpfung und schuf Meisterwerke aus Stein, Farbe und Tinte gleichermaßen. Obwohl er keine Ehre im Krieg suchte, wird seine Zeit, gesegnet von Mahal, für Weisheit und Kunstfertigkeit in Erinnerung behalten."  #~TR~
 dwarven.9985.a: "Frieden ist ein Schatz, der die Seele nährt."  #~TR~
 dwarven.9985.b: "Durch Können und Weisheit dauern wir über unsere Jahre hinaus."  #~TR~

dwarven.9986.t: "Verehrt die Ahnen: Bavór VI."  #~TR~
dwarven.9986.desc: "Die Schriftrolle erzählt von [GetScriptedCharacterByHistoryID('lineofbavorVI').GetFirstNameNicknamedRegnal], der in ein Zeitalter von Prüfung und Aufruhr während des [warofthelie|E] hineingeboren wurde, einem Konflikt, der die [stonefoots|E] und [blacklocks|E] auseinandergerissen hat. Es war sein Vater [GetScriptedCharacterByHistoryID('lineofbavor84').GetFirstNameNicknamedRegnal], der zuerst die Tore von [GetTitleByKey('e_bizaruldum').GetNameNoTier] für [GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetFirstNameNicknamedRegnal] und die Verbannten von [GetTitleByKey('k_nargubraz').GetNameNoTier] öffnete, die später die [axesofnargubraz|E] werden sollten. Mit der Zeit zeigte $Bav_or$ ein verzeihendes Herz und erlaubte den überlebenden Nargubraz Blacklocks, die von [sauroncharacter|E] getäuscht worden waren, sich ihren Brüdern in Bizarûldûm wieder anzuschließen.\n\nNachdem er seinen Vater beerbt hatte, stand $Bav_or$ im Schatten von [GetScriptedCharacterByHistoryID('nazgul3').GetFirstNameNicknamedRegnal] von Waw. Die [nazgul|E] hatten den Inseln lange Zeit das schwindende Zweite Reich von Lôkhas Drûs entrissen, dessen Macht so gut wie verschwunden war. Da alte Freunde geschwunden und der Handel versiegt war, führte er die Stonefoots durch ein Zeitalter schwindenden Vermögens und bewahrte das, was übrig blieb, durch geduldige Verwaltung und entschlossenes Handeln."  #~TR~
dwarven.9986.a: "Seine Axt blieb scharf, bereit, Schatten mit Stahl zu begegnen."  #~TR~
dwarven.9986.b: "Er trug das Gewicht der Zukunft seines Volkes mit festen Händen."  #~TR~

dwarven.9987.t: "Verehrt die Ahnen: Zabad, der Juwelier"  #~TR~
dwarven.9987.desc: "Die Schriftrolle spricht von [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] der [stonefoots|E], der im [firstage|E], während der Herrschaft von [bavorcold|E], in den alten Tagen von [GetTitleByKey('k_khazad_madur').GetNameNoTier], die Goldschmiede-Gilde gründete und unvergleichlich schöne Kostbarkeiten schuf. Während die [ironfists|E] durch ihre Beherrschung des Schmiedens reich wurden, erlangten die Stonefoots durch die Kunst der Schmuckherstellung Reichtum und Ruhm. Zabads Werke, bekannt für ihre extravagante Brillanz, wurden nicht nur von seinem eigenen Volk, sondern auch von den anderen Freien Völkern geschätzt.\n\nZabad brach mit vielen [dwarven|E] Bräuchen in seinem Streben nach künstlerischem Können. Unter seiner Führung wurden die Stonefoots bevorzugte Partner des [elven|E]-Königs Tu von Hisildi, der feine Holzarbeiten und andere Waren der Oberfläche gegen Stonefoot-Schätze tauschte. Dieser Handel brachte seltene Farbstoffe und Pigmente in die Hände der Stonefoots und löste eine Erweiterung ihrer Fähigkeiten in der Malerei aus, mit einer Meisterschaft, die nun mit ihrer Edelsteinkunst konkurrierte.\n\nObwohl sein Wissen und Können seinen Verwandten großen Reichtum brachte, ist Zabads größeres Vermächtnis der Geist der Kunstfertigkeit, den die Stonefoots bis heute mit Stolz hochhalten."  #~TR~
dwarven.9987.a: "Lasst unsere Hände seinem Andenken im Handwerk Ehre erweisen."  #~TR~
dwarven.9987.b: "Seine Schätze werden nicht vergessen werden."  #~TR~

dwarven.9988.t: "Verehrt die Ahnen: Bhofôr, der Brückenmeister"  #~TR~
dwarven.9988.desc: "Die Schriftrolle ehrt [GetScriptedCharacterByHistoryID('lineofbhofor').GetFirstNameNicknamedRegnal], einen Baumeister, dessen Werke in wechselnden Zeiten entstanden. Obwohl das Königreich [GetTitleByKey('e_bizaruldum').GetNameNoTier] von [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] und [GetScriptedCharacterByHistoryID('lineofbavorII').GetFirstNameNicknamedRegnal] in Einheit gegründet wurde, war das Reich zwischen seinen Völkern geteilt. [bavorsfolk|E] regierte das Nordkönigreich, [thrarsfolk|E] das Südkönigreich, und sie heirateten oft, um ihre Bande zu stärken.\n\nSogar als die Blacklocks sich spaltete, regierten die Söhne Thrárs II. getrennt: Einer blieb in Bizarûldûm, ein anderer gründete [GetTitleByKey('k_mablad_dum').GetNameNoTier] in den weit entfernten [yellowmountains|E]. In der Zwischenzeit hielt das Reich von [GetTitleByKey('k_nargubraz').GetNameNoTier] unter den Nachkommen von [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal] noch immer stand. In dieser Zeit der Trennung wurde ein Werk der Einheit begonnen. Im Auftrag von [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameRegnal] und [GetScriptedCharacterByHistoryID('lineofbavor16').GetFirstNameRegnal] errichteten Bhofôr und Maurer der [blacklocks|E] und [stonefoots|E] die Brücke der Einheit über den zentralen Fluss von Bizarûldûm und verbanden seine Zwillingshauptstädte [GetTitleByKey('k_tumunamahal').GetNameNoTier] und [GetTitleByKey('k_khazad_madur').GetNameNoTier].\n\nEin großes Fest entstand, um die Vereinigung zu feiern, die über Generationen hinweg gefeiert wurde. Die große Stadt Thisûle entstand in der Mitte der Brücke, wo sich Norden und Süden trafen. Dort, in ihrer großen Halle, versammelte sich oft ein vereinter Rat von Blacklocks und Stonefoots, um Angelegenheiten des Reiches zu beraten."  #~TR~
dwarven.9988.a: "Stein kann verwittern, aber Kameradschaft währt."  #~TR~
dwarven.9988.b: "Lasst unser nächstes Werk so stolz emporragen wie Bhofôrs Brücke."  #~TR~
