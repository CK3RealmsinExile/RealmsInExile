 dwarven.0101.t: "Ein Leben, ein Partner"  #~TR~
 dwarven.0101.desc.intro: "Meine Gattin, [dead_character.GetTitledFirstName], ist verstorben und hinterlässt ein gemeinsames Leben. Die Hallen fühlen sich jetzt kälter an, doch das Leben geht weiter.\n\nBei unserem Volk ist die Ehe selten und wird nicht leichtfertig eingegangen. Die meisten [dwarves|E] leben allein, doch diejenigen, die einen Partner finden, sind fürs Leben verbunden."  #~TR~
 dwarven.0101.desc.no.dwarven.remarriage: "Eine solche Bindung ist nicht nur aus Liebe, sondern aus Ehre und Beständigkeit – ein Zwerg heiratet nur einmal, und keine Tradition erlaubt eine zweite Verbindung, selbst nach dem Tod.\n\nObwohl die Trauer schwer auf mir lastet, muss ich nun allein weitergehen. Einen anderen zu suchen, würde gegen die Bräuche unseres Volkes verstoßen, und ich weiß genau, dass kein Zwerg das je getan und seine Ehre bewahrt hat."  #~TR~
 dwarven.0101.desc.dwarven.remarriage.allowed: "Solche Bindungen sind nicht leicht aufzugeben – selbst im Tod. Die Tradition besagt, dass ein Zwerg nicht wieder heiraten sollte, und diejenigen, die es tun, werden oft mit stillschweigender Missbilligung betrachtet.\n\nDennoch verbietet es kein Gesetz. Ich muss entscheiden, ob ich die Tradition ehren und allein bleiben oder einen anderen Partner suchen will, wohl wissend, dass dies nicht ohne Urteil bleiben wird."  #~TR~
 dwarven.0101.a: "Niemand wird [dead_character.GetTitledFirstName] im Leben oder im Gedächtnis ersetzen."  #~TR~
 dwarven.0101.b: "Möge Mahal mir verzeihen, aber ich sehne mich wieder nach Wärme."  #~TR~

 dwarven_racial.1001.t: "Ein guter Schnitt"  #~TR~
 dwarven_racial.1001.desc: "Ich schließe die Tür zu meinen Gemächern und verriegele sie. Solche Dinge erfordern Konzentration und dürfen nicht gestört werden. Es folgen ein paar Momente der Vorbereitung, um sicherzustellen, dass die Kerzen lange und gleichmäßig brennen, den Spiegel zu justieren und den Hocker sorgfältig zu platzieren. Bald bin ich bereit zu beginnen.\n\nDas Ritual beginnt mit einer sorgfältigen Beurteilung des aktuellen Zustands meines Bartes. Es könnte sicherlich schlimmer sein, alles in allem. Etwas ungleichmäßig, mit ein paar einzelnen Haaren hier und da, aber nichts Unerträgliches. Ich mache mich mit großer Sorgfalt und Disziplin an die Arbeit.\n\nJeder sorgfältige Schnitt der Klinge wird durch eine frische Anwendung von warmem Wasser unterbrochen, das das Haar weicher macht und Präzision gewährleistet. Der Prozess braucht Zeit, aber solche Aufgaben sind nie dazu gedacht, überstürzt zu werden. Allmählich kehrt die Symmetrie zurück und die widerspenstigen Strähnen ordnen sich. \n\nSchließlich lehne ich mich zurück und betrachte mein Spiegelbild. Alles in allem, viel besser. Der Bart hat jetzt eine raffinierte Form, seine Würde ist gesteigert. Ich mache eine viel feinere Figur, und der Prozess war obendrein entspannend."  #~TR~
 dwarven_racial.1001.a: "Das sollte ich öfter machen."  #~TR~

 dwarven_racial.1002.t: "Ein fantastischer Schnitt"  #~TR~
 dwarven_racial.1002.desc: "Ich sichere das Schloss an meiner Tür und bereite meine Gemächer für die bevorstehende Aufgabe vor. Ich wähle das bequemste Kissen für meinen Rasierhocker, justiere den Spiegel, damit das Lampenlicht mir nicht in die Augen scheint, und zünde zur Sicherheit eine Duftkerze an.\n\nDie Figur im Spiegel hat besser ausgesehen, und ich bemerke den beklagenswerten Zustand meines Bartes. Überall lose Haare und ungleichmäßige Stellen. Ich mache mich an die Arbeit und finde bald einen gleichmäßigen Rhythmus, abwechselnd zwischen Rasierzügen und dem Auftragen von beruhigendem Wasser und Steinsalz auf mein Gesicht. Bald verliere ich mich in der Routine, und die Lasten des Tages lassen von meinen Schultern.\n\nEs vergeht einige Zeit, aber schließlich lege ich meinen Rasierer ab, um meine Handarbeit zu begutachten. Sie ist majestätisch. Mein Bart hängt jetzt stolz herab, perfekt gepflegt. Ich sehe Jahre jünger aus, aber nicht weniger weise. Ich fühle mich voller Energie, bereit, jede Herausforderung anzunehmen."  #~TR~
 dwarven_racial.1002.a: "Ich sehe... königlich aus."  #~TR~

 dwarven_racial.1003.t: "Ein guter Schnitt?"  #~TR~
 dwarven_racial.1003.desc: "Als ich die Tür zu meinem Schlafzimmer schließe, legt sich ein vertrautes Gefühl der Behaglichkeit über mich. Ich setze mich auf den Hocker neben dem Spiegel und blicke auf die Figur, die mich anstarrt. Meine Augen werden von dem beeindruckenden Bart auf meinem Kinn angezogen. Einige übermäßige Haare stehen jedoch aus meiner Nase heraus, und er scheint auf der linken Seite, in Richtung Ohr, etwas länger zu sein...\n\nIch nehme vorsichtig meinen Rasierer und beginne zu trimmen – ein paar Büschel hier, ein paar einzelne Haare dort, nur etwas mehr... jetzt kümmere ich mich um das Stück dort... ein paar Haare zu viel, aber ich werde es einfach ausgleichen...\n\nMeine Gedanken schweifen ab und meine Augen weiten sich. Ich kann nicht mehr beheben, was ich gerade getan habe. Ich habe zu nah an der Haut geschnitten, und jetzt löst sich ein ganzer Büschel Haare in meiner Hand. Ich schaue in den Spiegel und schreie fast vor Entsetzen.\n\nDer einzige Weg, um das Desaster zu beheben, das ich mir selbst zugefügt habe, wäre, ihn #italic alles#! abzurasieren."  #~TR~
 dwarven_racial.1003.a: "Das kann ich nicht! Das könnte ich niemals tun!"  #~TR~

 ### Balin events ###
 dwarven.0205.t: "Blick in Kheled-zâram"  #~TR~
 dwarven.0205.desc.1: "Nachdem wir die großen Tore verlassen haben, begeben wir uns mit meinen Gefährten das Tal hinunter zu dem langen, ruhigen See. Kheled-zâram, von dem aus [durin|E] blickte, steht still und stumm da. Lange blicken wir hinein und denken über das Schicksal unserer Kolonie und unser nächstes Vorgehen nach. Erkenne ich einen Hauch der alten Sterne, die in eine mächtige Krone gesetzt sind? Ein Zeichen oder vielleicht eine Einbildung meines müden Geistes?\n\nDoch plötzlich wird die Ruhe von einem schrecklichen Geräusch unterbrochen. Wir erheben uns von unserem Betrachten und wenden uns um, und furchtbare Kälte durchfährt uns. Vom Südosten aus stürzt eine Horde [orcs|E] das Tal hinauf, Bögen und Schwerter in ihren Händen. Eilig gebe ich den Befehl zum Rückzug in die Tore. Doch obwohl [Dwarves|E] Sprinter sein mögen, werden wir schnell angegriffen! Obwohl wir unsere Äxte erheben und unsere Rüstung viele Pfeile aufhält, sind es einfach zu viele. Im Chaos werden wir getrennt, und ich weiß nicht, wer lebt und wer stirbt. Möge [mahalcharacter|E] uns allen gnädig sein."  #~TR~
 dwarven.0205.desc.2: "Ich gehe allein, ein gealterter [dwarf|E], gebeugt von Stress und Sorgen. Wenn mein Bart nicht schon weiß wäre, wäre er es bestimmt jetzt! Einst hatte er so vielversprechend ausgesehen.\n\nAls ich das Tal hinuntergehe, komme ich schließlich nach Kheled-zâram, von dem aus [durin|E] blickte, still und stumm.\n\nIn seine klaren und kalten Tiefen blickend, rast mein Geist, verzweifelt nach einer Lösung suchend. Erkenne ich einen Hauch der alten Sterne, die in eine mächtige Krone gesetzt sind? Ein Zeichen oder vielleicht eine Einbildung meines müden Geistes?\n\nDoch plötzlich wird die Stille von einem schrecklichen Geräusch unterbrochen. Als ich mich erhebe, sehe ich von Südosten eine Horde [orcs|E], die das Tal hinaufstürzen! Bögen und Pfeile sind in ihren Händen, und Warge unter ihren Reihen. Eis durchfährt meine Adern, als ich auf die großen Tore zugehe. Doch obwohl meine Rüstung viele Pfeile auffängt, findet einer schließlich einen Riss. Ich falle auf die Knie, aber wenige Schritte vom Tor entfernt, meine treuen Gefährten stürzen hervor, um sich dem Feind zu stellen.\n\nMir wird schwindlig. Möge [mahalcharacter|E] uns allen gnädig sein. Vergib die Torheit eines eigensinnigen Sohnes."  #~TR~
 dwarven.0205.a: "Dáin... du hattest Recht..."  #~TR~
 dwarven.0205.b: "Gah!"  #~TR~

 dwarven.0210.t: "Die Schlacht von Mazarbul"  #~TR~
 dwarven.0210.desc: "Obwohl ich lebe, ist es nicht ohne Verletzungen oder Kosten. Viele Krieger und Freunde, die mir vertrauten, liegen an den Toren und in den Hallen erschlagen. Doch noch schlimmere Nachrichten werden kommen. Die [orc|E]-Horde, die wir besiegt haben, war nach Aussage der Späher nur die Vorhut einer großen [orcs|E]-Heeres.\n\nWir hatten gedacht, sie wären besiegt, aber es scheint, dass sie nur auf ihre Zeit gewartet haben. Ich bin gleichzeitig von Furcht, Zweifel und Selbstmitleid über meine Torheit erfüllt! Doch ich lasse es nicht sehen, denn wer soll führen, wenn nicht ich? Ich bin der Herr von [Moria|E], und wenn heute mein letzter Tag sein soll, dann werde ich als einer sterben.\n\nMit finsteren Mienen machen sich meine treuen Anhänger an die Arbeit und bereiten sich auf das Schlimmste vor."  #~TR~
 dwarven.0210.a: "Trommeln. Trommeln in der Tiefe. Sie kommen."  #~TR~
 
 ## Introduction ###
 dwarven.1000.t: "Die Kinder Mahals"  #~TR~
 dwarven.1000.desc: "Ich wurde unter den Kindern [mahalcharacter|E] geboren, Adoptivkinder [eru|E], die standhaften [dwarves|E]. Unser Vater formte uns in dunklen Zeiten, und daher sind wir widerstandsfähiger als [conceptracemen|E] und widerstandsfähiger gegen Krankheiten und Verderben.\n\nWir sind langlebig und blühen langsam auf: Wir betrachten unsere Jugend als nicht mehr als Kinder bis zum Alter ihrer [majority|El] mit 40 Jahren, und dass es unangemessen ist, vor dem Alter von 70 Jahren zu heiraten. Nur wenige unter uns heiraten, und diejenigen, die es tun, nur einmal. Zwerge beiderlei Geschlechts tragen seit der Geburt Bärte, und ein Zwerg ohne Bart ist Gegenstand von viel Scham und Spott.\n\n[khuzdul|E], unsere heilige Sprache, die von [Concept('mahalcharacter', 'Maker')|E] selbst erfunden wurde, wird niemals vor Nicht-Zwergen gesprochen und ist alten Legenden und feierlichen Versammlungen vorbehalten. Im Alltag übernehmen wir die Sprache unserer nächsten Nachbarn und Geschäftspartner.\n\nObwohl wir die Sonne nicht wie die [orcs|E] fürchten, fühlen wir uns am wohlsten unter der Erde, wo wir Hallen in den lebenden Felsen hauen. Viele unserer angestammten Häuser wurden zerstört, und jetzt ist es an der Zeit, sie zurückzuerobern!"  #~TR~
 dwarven.1000.a: "Baruk Khazâd! Khazâd ai-mênu!"  #~TR~

 ### Dwarven Reincarnation Events
 dwarven.5002.t: "Ähnlichkeit mit [my_dorfdad.GetFirstNameNoTooltip]"  #~TR~
 dwarven.5002.desc: "Je mehr ich wachse, desto mehr scheine ich [my_dorfdad.GetFirstName] nachzuahmen, wie er in den Geschichten der [dwarves|E] beschrieben wird. Sowohl in der Persönlichkeit als auch im Aussehen scheine ich einige seiner Charaktereigenschaften geerbt zu haben."  #~TR~
 dwarven.5002.durin: "Ich träume von einem dunklen See..."  #~TR~
 dwarven.5002.durin.tt: "Sieben Sterne spiegelnd, wie eine Krone gesetzt."  #~TR~
 dwarven.5002.uri: "Ich träume von Feuer..."  #~TR~
 dwarven.5002.uri.tt: "In einer Esse brennend, heiß und wütend."  #~TR~
 dwarven.5002.dwalin: "Ich träume von Wissen..."  #~TR~
 dwarven.5002.dwalin.tt: "Sicher aufbewahrt in einem Gewölbe unter der Erde."  #~TR~
 dwarven.5002.thrar: "Ich träume von einem Berg..."  #~TR~
 dwarven.5002.thrar.tt: "Für immer unnachgiebig, standhaft und stolz."  #~TR~
 dwarven.5002.sindri: "Ich träume von Gold..."  #~TR~
 dwarven.5002.sindri.tt: "Berge von Reichtümern, alles für mich allein."  #~TR~
 dwarven.5002.thulin: "Ich träume von einem Drachen..."  #~TR~
 dwarven.5002.thulin.tt: "Sein Schädel auf einer Mauer angebracht."  #~TR~
 dwarven.5002.bavor: "Ich träume von sieben Juwelen..."  #~TR~
 dwarven.5002.bavor.tt: "Eine wunderschön gearbeitete Halskette schmückend."  #~TR~
 dwarven.5002.fallback: "Ich träume von einem Hammer..."  #~TR~
 dwarven.5002.fallback.tt: "Hoch erhoben von einem Handwerker mit traurigen Augen."  #~TR~
 
 dwarven.5003.t: "Dem Zwergenvater nachstrebend"  #~TR~
 dwarven.5003.desc: "Der junge [new_dorfdad.GetFirstName] scheint dem [dwarffather|E] seines Clans, [my_dorfdad.GetFirstNameNicknamed], nachzueifern! Er entwickelt sich zu einem recht vielversprechenden jungen [dwarf|E].\n\nOb Natur oder Erziehung, die Stärke des Volkes von [my_dorfdad.GetFirstNameNoTooltip] leuchtet hell in diesem einen."  #~TR~
 dwarven.5003.a: "Interessant..."  #~TR~
 dwarven.5003.tt: "[new_dorfdad.GetFirstNameNoTooltip] erlangt eines der [personality_traits|E] seiner Vorfahren."  #~TR~
 
 dwarven.5100.t: "Träume von [my_dorfdad.GetFirstNameNoTooltip]"  #~TR~
 dwarven.5100.desc: "Es begann mit Träumen und halberinnerten Erinnerungen, als ob durch eine Wolke gesehen. Während meiner Jugend entdeckte ich immer mehr über mich selbst. Jetzt bin ich endlich sicher.\n\nIch bin [my_dorfdad.GetFirstNameNicknamed], einer der sieben [dwarffathers|E], wiedergeboren durch den Segen [mahalcharacter|E], um mein Volk noch einmal zu führen!"  #~TR~
 dwarven.5100.a: "Ich muss meine Familie benachrichtigen!"  #~TR~
 
 dwarven.5101.t: "[my_dorfdad.GetFirstNameNoTooltip] Wiedergeboren" #Event could use better loc  #~TR~
 dwarven.5101.desc.intro: "Es hat mich erreicht, dass [new_dorfdad.GetFirstName] unser alter [dwarffather|E], [my_dorfdad.GetFirstNameNicknamed] wiedergeboren ist!\n\nBald wird jeder "  #~TR~
 dwarven.5101.desc.longbeard: "[longbeard|E]"
 dwarven.5101.desc.firebeard: "[firebeard|E]"
 dwarven.5101.desc.broadbeam: "[broadbeam|E]"
 dwarven.5101.desc.blacklock: "[blacklock|E]"
 dwarven.5101.desc.ironfist: "[ironfist|E]"
 dwarven.5101.desc.stiffbeard: "[stiffbeard|E]"
 dwarven.5101.desc.stonefoot: "[stonefoot|E]"
 dwarven.5101.desc.fallback: "[dwarf|E]"
 dwarven.5101.desc.outro: "von den guten Nachrichten erfahren – unser Vater wandelt wieder unter uns."  #~TR~
 dwarven.5101.a.close: "Mein eigener [ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )]!"  #~TR~
 dwarven.5101.a: "Unser Vater, wiedergeboren!"  #~TR~
 dwarven.5101.a.tt: "Reinkarnierte [dwarffathers_pluralshort|E] werden in Bezug auf die [succession|E] bevorzugt behandelt."  #~TR~
 
 dwarven.5102.t: "Der Tod von [new_dorfdad.GetFirstNameNoTooltip]" #Event could use better loc  #~TR~
 dwarven.5102.desc: "[new_dorfdad.GetFirstNameNoTooltip], der reinkarnierte [GetTrait('dwarf_father').GetName( GetNullCharacter )] unseres Clans, ist verstorben. Mit seinem Tod beginnt eine Zeit kollektiver Trauer, in der auf seine eventuelle Rückkehr gewartet wird."  #~TR~
 dwarven.5102.a: "Ruhe in Frieden, Vater."  #~TR~
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t: "Ukhzâd"  #~TR~
 dwarven.6001.desc.regular: "Nachdem mein Vorgänger die Berge des Volkes Durins vereinigt hat, hat unsere Linie an Prestige und Stolz über unsere alten Herrscher gewonnen.\n\nNach meiner Thronbesteigung wurde ich als Gablâbâd von [durinsfolk|E] anerkannt.\n\nEine größere Ehre oder Verantwortung kann einem einzelnen [ROOT.Char.GetWomanMan] nicht zuteilwerden. Ich muss sicherstellen, dass ich die Erwartungen meiner Untertanen erfülle, wenn ich lange an der Macht bleiben will."  #~TR~
 dwarven.6001.a: "Meine Zeit hat gerade erst begonnen!"  #~TR~

 dwarven.6002.t: "Ein neuer Gablâbâd"  #~TR~
 dwarven.6002.desc: "Mit dem Verlust meiner Legitimität kann ich keinen Anspruch mehr auf den Titel des Gablâbâd erheben. Das Reich gehört nun [new_holder.GetTitledFirstName]."  #~TR~
 dwarven.6002.a: "Das ist noch nicht das Ende!"  #~TR~
 
 ### Unite the Blue Mountains Events ###
 dwarven.6200.t: "Vereinigung der westlichen Clans"  #~TR~
 dwarven.6200.desc: "Lange teilten die Clans der [broadbeams|E] und [firebeards|E] die [bluemountains|E] als ihre angestammte Heimat, und lange waren wir damit zufrieden. Aber jetzt haben sich die Dinge geändert.\n\nUnauflösbare Freundschaftsbande und unnachgiebige Bündnisse haben wir geschmiedet, und unsere alten Festungen wurden zurückerobert und in ihrem früheren Glanz wiederhergestellt. Unsere Völker sind näher denn je. Mit meinem Aufstieg zum neuen Gablâbâd der [bluemountains|E] werde ich nun die Einheit unter allen westlichen Clans fordern und sie in eine neue, hellere Zukunft führen."  #~TR~
 dwarven.6200.a: "Sende eine Botschaft an alle [dwarven|E] Herren unter diesen Gipfeln!"  #~TR~
 dwarven.6200.a.tt: "Du wirst alle unabhängigen Zwergenherrscher in den [bluemountains|E] kontaktieren"  #~TR~

 dwarven.6201.opening: "Starker Clanlord,"  #~TR~
 dwarven.6201.desc: "[sender.GetTitledFirstName] ruft dich auf, Loyalität und Freundschaft zu schwören, während die Clans der [bluemountains|E] die wahre Einheit unter allen [dwarves|E] des Westens anstreben. Die Zeit ist gekommen, sich zu vereinen!"  #~TR~
 dwarven.6201.a: "Wir schwören dir Treue, [sender.GetFirstName], Gablâbâd!"  #~TR~
 dwarven.6201.b: "Wir schulden dir keine Loyalität!"  #~TR~
 
 dwarven.6202.opening: "Wahrer Sohn Mahals,"  #~TR~
 dwarven.6202.desc: "Wir schwören dir gerne Treue, [sender.GetTitledFirstName]. Während eine neue Ära für alle [dwarves|E] der [bluemountains|E] anbricht, werden wir dir so gut wir können helfen. Gemeinsam werden wir gegen den Schatten bestehen, der im Osten aufzieht."  #~TR~
 dwarven.6202.a: "Eine weise Entscheidung."  #~TR~
 
 dwarven.6203.opening: "Falscher Anwärter,"  #~TR~
 dwarven.6203.desc: "Wir sehen keinen Grund, den Status quo zu ändern, der seit Jahrtausenden besteht. Du stehst bei diesem Unterfangen allein da."  #~TR~
 dwarven.6203.a: "Unbegabte Narren!"  #~TR~

 ### Nurunkizdin/Uldona Spine Events
 dwarven.6300.t: "Der Schattenhauer"  #~TR~
 dwarven.6300.desc: "Heute ist der Tag.\n\nUm mich versammelt sind Vertreter jeder größeren Gilde sowie die Gildenmeister der Werkzeugmacher- und Steinmetz-Gilden. Unter uns drängen sich Scharen eifriger [dwarves|E] in den unteren Kavernen, und das Jubeln noch vieler weiterer hallt von den Balkonen oben wider. Der Bau ist fast abgeschlossen.\n\nEs soll Uzfelak sein, das Juwel von [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. Ein großer, umgekehrter Turm, der von der Bergdecke herabhängt, wo einst abscheuliche [goblins|E] wohnten. In seinem tiefsten Punkt eine Kristalllampe, von der aus Licht scheinen wird, um diese lange verdunkelten Hallen zu erfüllen.\n\nGemeinsam überreichen mir die Gildenmeister ein zeremonielles Meißel, dezent mit Goldfiligran verziert. 'Es wäre uns eine Ehre, Herr, wenn Sie den letzten Stein formen würden'. Mit einem letzten Schlag ist mein Zeichen gemeißelt und die Lampe entzündet. Licht, auf tausendfache Weise schön, wäscht jede Felswand.\n\nTief unten, ein kläglicher Schrei."  #~TR~
 dwarven.6300.a: "Seht! Uzfelak, der Schattenhauer!"  #~TR~
 
 ### Shaving Events
 dwarven.9000.t: "Glatt rasiert"  #~TR~
 dwarven.9000.cruel.desc: "Oh, [recipient.GetFirstNameNoTooltip]," seufze ich theatralisch. "Fürchte dich nicht. Ich bin nicht hier, um dir den Kopf – oder irgendetwas anderes Wertvolles – abzunehmen. Dein Bart wird schon reichen."  #~TR~

 dwarven.9001.cruel.desc: "Der zufriedene Blick auf [actor.GetHerHis] Gesicht lässt einen Schauer über meinen Rücken laufen.\n\n"Fürchte dich nicht. Ich bin nicht wegen deines Kopfes gekommen – oder wegen etwas anderem Wertvollem. Dein Bart wird schon reichen."  #~TR~
 dwarven.9001.compassionate.desc: "[recipient.GetFirstNameNoTooltip], ich möchte, dass du weißt, dass ich keine Freude daran habe. Ich bin gezwungen, dich rasieren zu lassen. Für die Stabilität des Reiches."  #~TR~
 dwarven.9001.a: "Was...? Lass mich los! #emp Nein!#!"  #~TR~

 dwarven.9002.t: "Wieder bärtig"  #~TR~
 dwarven.9002.desc: "Es ist lange her, dass ich schändlich glatt rasiert wurde. Ich habe alles getan, um meinen geliebten Bart schneller nachwachsen zu lassen, habe Tränke und Lotionen verwendet, um ihm Volumen und Glanz zu verleihen, und endlich ist er wieder ansehnlich."  #~TR~
 dwarven.9002.a: "Ich kann mich wieder ohne Scham in der Öffentlichkeit zeigen."  #~TR~

 dwarven.9500.t: "Der Lauf meines Lebens"  #~TR~
 dwarven.9500.desc: "Als ich älter werde, beginne ich, über meine Zukunft nachzudenken. Die wichtigste Entscheidung, die jetzt vor mir liegt, ist, ob ich einen Partner suchen oder mich in erster Linie auf mein Handwerk konzentrieren soll. Es ist nicht ungewöhnlich für einen [dwarf|E], keinen Partner zu nehmen und sich stattdessen darauf zu konzentrieren, sein Handwerk zu verbessern. Oder vielleicht möchte die Person, die ich begehre, mich nicht, oder hat sich für einen anderen entschieden! Unabhängig vom Grund gibt es bei beiden Entscheidungen keine Schande. Doch ich muss das Erbe meines Hauses und meiner Familie im Auge behalten, damit es nicht mit mir endet..."  #~TR~
 dwarven.9500.a: "Ich werde einen Partner suchen."  #~TR~
 dwarven.9500.b: "Mein Handwerk ruft mich!"  #~TR~
 
 dwarven.9700.t: "Der Einsame Berg gehört uns"  #~TR~
 dwarven.9700.desc.evil: "Zu lange saßen die verfluchten Zwerge des [lonelymountain|E] fett und stolz auf ihren Goldhaufen und versteckten sich hinter den Toren ihres großen Berges. Sie haben ihre Häuser standhaft verteidigt, ihre Äxte scharf und ihre Rüstungen nahezu undurchdringlich. Nicht länger.\n\nNun liegt der Einsame Berg bloß, seine Tore zerrissen und seine Hallen rot vom Zwergenblut. Die Reichtümer der Zwerge: glänzende Juwelen, kostbare Edelsteine, kunstvoll verzierte Waffen und Gold jenseits von Maß und Leid; alles gehört uns, um es zu nehmen und zu plündern. Lange dachten viele, dieses Reich sei unbesiegbar, außer durch [dragon|E]-Feuer, aber ich habe es bloßgelegt."  #~TR~
 dwarven.9700.desc.good: "Der Fall Erebors schockierte viele, und es war eine große Tragödie, ähnlich wie die Verwüstung durch Smaug. Doch obwohl die Erinnerung an dieses Scheitern noch in unseren Herzen bleibt, wird die Trauer über den Verlust nun durch Freude und Hoffnung ersetzt. Der Einsame Berg gehört uns wieder, der Schmutz, der ihn bewohnte, ist vollständig beseitigt, und ein Zwerg sitzt nun auf dem Thron. So wie der verfluchte Drache besiegt wurde, so wurden auch diese wilden Besatzer besiegt."  #~TR~
 dwarven.9700.a: "Hurra!"  #~TR~

 dwarven.9701.t: "Der Fall Erebors"  #~TR~
 dwarven.9701.desc: "Erebor, Juwel meines Volkes, ist gefallen. In einer Tat, die im Gedächtnis des Zwergenvolkes lange fortdauern wird, fielen die Tore des Einsamen Berges, und Feinde strömten in die schimmernden Hallen der Zwerge. So wie einst Smaug der Goldene Dale und Erebor verbrannte, werden unzählige erneut ins Exil getrieben, und sie blicken mit Trauer und Gram auf ihre Heimat zurück, in der Hoffnung, eines Tages dorthin zurückzukehren. Ich kann nicht zulassen, dass dieser Abschaum Erebor lange besudelt.\n\nWir werden eines Tages zurückkehren, und wir werden uns blutig rächen. So wie Smaug fiel, so lasst uns den Pöbel vernichten, der unsere Heimat entweiht!"  #~TR~
 dwarven.9701.a: "Lasst sie die Rückkehr der Kinder Mahals fürchten!"  #~TR~

 dwarven.9805.t: "Usurpation des Throns"  #~TR~
 dwarven.9805.desc: "Vielleicht ist das Recht meines [king.Custom('GetQueenKing')], [king.Custom('GetQueenKing')] [king.GetFirstName] zu herrschen, zu Ende gegangen. Anstatt einem illegitimen Herrscher zu erlauben, seinen Platz auf dem Thron zu behalten, sollte ich vielleicht einen neuen [ROOT.Char.Custom('GetQueenKing')] auf den Thron setzen? Wobei, warum sollte ich überhaupt in Erwägung ziehen, jemand anderen auf den Thron zu setzen, wenn ich selbst ein vollkommen geeigneter Kandidat bin?\n\nVielleicht ist es an der Zeit, dass ich die Kontrolle über mein Haus übernehme, dass ich den Thron meines Volkes beanspruche. Wie sollte ich das aber angehen? Durch die Drohung mit Schwert oder Dolch? Indem ich ein überzeugender Diplomat und Familien-[ROOT.Char.GetWomanMan] bin? Wird [king.GetFirstNameNoTooltip] meine Herrschaft akzeptieren, oder wird er/sie sich mir widersetzen?\n\nHabe ich wirklich das Recht, das von [king.GetHerHim] zu verlangen?"  #~TR~
 dwarven.9805.a: "Lass [king.GetHerHim] wissen, dass [king.GetSheHe] unser Volk nicht länger regiert."  #~TR~
 dwarven.9805.b: "Das kann ich nicht tun, das ist Hochverrat."  #~TR~

 dwarven.9806.t: "Ein neuer [claimant.Custom('GetQueenKing')]!?""  #~TR~
 dwarven.9806.desc: "Mein Verwandt[claimant.GetWomanMan] [claimant.GetFirstName] hat eine ungeheuerliche Botschaft in meine Hallen geschickt! [claimant.GetFirstName] behauptet, meine Herrschaft über unser Volk sei illegitim und dass [claimant.GetSheHe] der wahre Herrscher unseres Hauses ist.\n\n[claimant.GetSheHe] fordert mich auf, zurückzutreten, meine Krone und meinen Thron aufzugeben und [claimant.GetHerHis] Untertan zu werden, oder [claimant.GetSheHe] wird mich gewaltsam entfernen! Der Thron gehört mir von Rechts wegen, aber lohnt es sich, Widerstand zu leisten, wenn ich weiß, dass dies das Leben so vieler meiner Leute kosten wird? Was ist das Richtige für einen [ROOT.Char.Custom('GetQueenKing')], wenn er mit solchem Verrat konfrontiert wird?"  #~TR~
 dwarven.9806.a: "Wenn dieser Verräter Krieg will, dann bekommt [claimant.GetSheHe] ihn!"  #~TR~
 dwarven.9806.b: "Ich will nicht der Grund für unnötige Todesfälle sein, ich gebe auf."  #~TR~

 dwarven.9807.t: "Es wird Krieg geben!"  #~TR~
 dwarven.9807.desc: "Ich habe erfahren, dass [king.GetFirstName] mein Angebot abgelehnt hat und den Thron unseres Volkes nicht friedlich an mich abtreten wird. Ich möchte kein Blutvergießen, aber [king.GetSheHe] zwingt mich dazu, denn [king.GetHerHis] Herrschaft muss ein Ende haben. Unser Volk leidet jetzt wegen [king.GetHerHis] Entscheidung."  #~TR~
 dwarven.9807.a: "So weit musste es nicht kommen, meine Verwandten."  #~TR~

 dwarven.9808.t: "Ein neuer [claimant.Custom('GetQueenKing')]"  #~TR~
 dwarven.9808.desc: "Ich habe Nachricht erhalten, [king.GetFirstName] hat mein Angebot angenommen und beschlossen, mir friedlich den Thron unseres Volkes zu überlassen. Es freut mich, dass [king.GetSheHe] sich entschieden hat, nicht das Leben unseres Volkes zu opfern, um [king.GetHerHis] eigenes Ego zu befriedigen.\n\nMeine Herrschaft hat begonnen, und meine Linie wird nach mir den Thron besteigen. Als neuer [claimant.Custom('GetQueenKing')], muss ich nun entscheiden, wie ich mein Volk in dieses neue Zeitalter führen werde. Was wird die Zukunft für meine Herrschaft bereithalten? Werde ich sie in eine glänzende Zukunft oder ein glorreiches Zeitalter führen? Oder werde ich ein schlechterer [claimant.Custom('GetQueenKing')] sein als alle, die vor mir da waren?"  #~TR~
 dwarven.9808.a: "Ein neues Zeitalter beginnt für mein Volk!"  #~TR~

 dwarven.9809.t: "Eine Krone des Sieges"  #~TR~
 dwarven.9809.desc: "Nachdem [king.GetFirstName] mein Angebot, den Thron friedlich zu übergeben, abgelehnt hat, konnte [king.GetHerHis] seinen/ihren Anspruch nicht einmal im Krieg verteidigen, da [king.GetSheHe] besiegt wurde.\n\nMeine Herrschaft hat begonnen, und meine Linie wird nach mir den Thron besteigen.  Als der/die neue [claimant.Custom('GetQueenKing')], muss ich nun entscheiden, wie ich mein Volk in dieses neue Zeitalter führen werde. Was wird die Zukunft für meine Herrschaft bereithalten? Werde ich sie in eine glänzende und glorreiche Zukunft führen? Oder werde ich ein/e schlechterer/e [claimant.Custom('GetQueenKing')] sein als alle, die vor mir da waren?"  #~TR~
 dwarven.9809.a: "Ein neues Zeitalter beginnt für mein Volk!"  #~TR~

 dwarven.9810.t: "Demütigend geschlagen"  #~TR~
 dwarven.9810.desc: "Mein Verwandt[claimant.GetWomanMan] [claimant.GetFirstName] hat mich besiegt.\n\n\nIch kämpfte nur, um das zu beschützen, was mir [mahalcharacter|E] gegeben hatte, gegen diesen Verräter, und doch ist seine Gunst von mir gewichen. [claimant.GetFirstName] regiert nun als [claimant.Custom('GetQueenKing')], zum Guten oder zum Schlechten."  #~TR~
 dwarven.9810.a: "Ich kann nur hoffen, dass sie nicht ruinieren, was ich erreicht habe."  #~TR~

 dwarven.9811.t: "Mein Vorhaben ist gescheitert"  #~TR~
 dwarven.9811.desc: "[king.GetFirstName] regiert unser Volk immer noch als [king.Custom('GetQueenKing')], ich wurde besiegt.\n\n[mahalcharacter|E] steht immer noch an der Seite von [king.GetHerHim], es war meine eigene Torheit, die mich so weit gebracht hat, die unser Volk wegen meiner selbstsüchtigen Begierden in den Tod getrieben hat."  #~TR~
 dwarven.9811.a: "Einen anderen Thron zu begehren, ist töricht."  #~TR~

 dwarven.9900.t: "Die Ahnen verehren: In die Archive"  #~TR~
 dwarven.9900.desc: "Ich folge [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] in die unteren Hallen, wo die Luft trocken und still ist. Regale mit Büchern und abgenutzten Schriftrollen säumen den Raum, jede einzelne bewahrt Fragmente lang gehüteter Erinnerungen.\n\nOhne ein Wort beginnt [realm_priest.GetSheHe] die Siegel und Markierungen zu untersuchen, mit der Leichtigkeit jemanden, der genau weiß, wo er suchen muss. Bald findet [realm_priest.GetSheHe], wonach [realm_priest.GetSheHe] sucht und reicht mir eine Schriftrolle.\n\nIch nehme sie und setze mich. Die Schrift ist alt und die Ränder brüchig, aber die Worte bleiben klar."  #~TR~
 dwarven.9900.a: "Lass mich das mal in Ruhe lesen."  #~TR~

