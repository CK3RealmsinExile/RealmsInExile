l_german:
 sauron.0512.t: "Der Angriff auf Ost-Gondor"  #~TR~
 sauron.0512.desc: "Der [anduin|E] ist in vielerlei Hinsicht Gondors beste Verteidigung gegen den Angriff von [mordor|E]. Breit und schnell fließend, gibt es nur wenige Stellen, an denen man sicher oder in großer Zahl überqueren kann – und diese werden alle von Gondor gehalten. Der effizienteste Weg führt über die Brücken von [osgiliath|E], der alten Königsstadt Gondors, deren Brücken breit und stark sind.\n\nCair Andros bleibt ebenfalls eine Möglichkeit, aber die Inselzitadelle wird nicht leicht fallen. Am tückischsten ist der Ethir Anduin, von dem aus ein Brückenkopf in Harondor zu einem Angriff auf Pelargir genutzt werden könnte. Unabhängig davon, welchen Weg unsere Truppen nehmen würden, müssen zuerst die verbliebenen Verteidigungen der [dunedain|E] in Ithilien fallen.\n\nGondor ist durch viele vorherige Feldzüge und den langen Zermürbungskrieg seiner Verteidigung ausgeblutet. Sobald ich den Befehl gebe, werden meine Legionen die Dúnedain in ihren kläglichen Außenposten von Ithilien angreifen und meinen Heerscharen einen Weg eröffnen, um die Übergänge einzunehmen..."  #~TR~
 sauron.0512.a: "Marschiert nach Nord-Ithilien!"  #~TR~
 sauron.0512.b: "Bereitet meine Truppen auf einen Vorstoß nach Süden vor."  #~TR~
 sauron.0512.c: "Noch nicht – meine Armeen sind noch nicht vollständig versammelt."  #~TR~
 sauron.0512.c.tt: "Du hast in 5 Jahren eine weitere Chance, den Angriff auf Ithilien zu beginnen"  #~TR~
 sauron.0512.d: "Nein, die Dúnedain sind in Ithilien gut befestigt."  #~TR~
 sauron.0512.d.tt: "#N Du bekommst keine weitere Chance, dich durch Ereignisse für Ithilien zu erklären!#!"  #~TR~

 #Grond Decision
 sauron.0511.t: "Der Hammer der Unterwelt"  #~TR~
 sauron.0511.desc: "#TOLKIENQUOTE: „Große Maschinen krochen über das Feld; und inmitten stand ein gewaltiger Rammbock, groß wie ein hundert Fuß langer Waldbaum, der an mächtigen Ketten schwang. Lange hatte er in den dunklen Schmieden Mordors geschmiedet, und sein scheußlicher Kopf, aus schwarzem Stahl gegossen, war dem eines reißenden Wolfes nachempfunden; auf ihm lagen Zauber des Verderbens. Grond nannten sie ihn, in Erinnerung an den alten Hammer der Unterwelt. Große Bestien zogen ihn, Orks umgaben ihn, und dahinter gingen Berg-[trolls|E], um ihn zu schwingen.“ #!\n\nGrond, Hammer der Unterwelt, Städtebrecher, ist endlich bereit, auf meine Feinde losgelassen zu werden."  #~TR~
 sauron.0511.a: "Grond! Grond! Grond! Grond!"  #~TR~
 sauron.0511.tt: "Grond wird sich den Heerscharen Mordors anschließen."  #~TR~
 GROND: "Grond"  #~TR~

 #Tribute Events
 sauron.1001.t: "Tribut aus Harad"  #~TR~
 sauron.1001.desc: "Ein [haradrim|E]-Heer von großer Größe ist mit mehreren Mumakil in ihren Reihen in der Hauptstadt angekommen. Es ist eine verschwenderische Armee, ein königliches Zeichen des Respekts und der Unterwerfung mir gegenüber. Sie bieten all dies im Austausch für ein Friedensversprechen zwischen ihrem Reich und meinem an. Es wäre sicherlich eine feine Ergänzung meiner Streitkräfte… und die Möglichkeit, solche Truppen aufzustellen, bedeutet, dass sie einen anständigen Kampf liefern könnten, wenn ich versuche, sie anzugreifen."  #~TR~
 sauron.1001.a: "Die Armeen von [harad|E] dienen mir jetzt!"  #~TR~
 sauron.1001.b: "Gold ist es, was ich am meisten brauche, keine Soldaten!"  #~TR~
 sauron.1001.c: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1002.t: "Tribut aus Harad"  #~TR~
 sauron.1002.desc: "Eine [haradrim|E]-Streitmacht ist in der Hauptstadt angekommen, ein Zeichen des Tributs und des Respekts mir gegenüber. Sie kommen gut ausgerüstet und gut ausgebildet, und ihr Anführer reitet auf einem großen Mumakil. Sie würden mir gut dienen, wenn ich das Angebot annehmen wollte. Sie bitten im Gegenzug nur um Frieden zwischen unseren Reichen."  #~TR~
 sauron.1002.a: "Lasst ihre Herren die Wüsten behalten, diese Soldaten werden mir gut dienen!"  #~TR~
 sauron.1002.b: "Gold ist es, was ich am meisten brauche, keine Soldaten!"  #~TR~
 sauron.1002.c: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1003.t: "Tribut aus Harad"  #~TR~
 sauron.1003.desc: "Eine substantielle Streitmacht an [haradrim|E]-Truppen ist in die Hauptstadt marschiert, ein Tribut in Form von Männern, die in meinem Namen kämpfen werden. Alles, was sie verlangen, ist Frieden im Austausch. Obwohl nichts Besonderes, ist es ein beachtliches Kontingent, dessen Finanzierung wahrscheinlich nicht unerheblich war."  #~TR~
 sauron.1003.a: "Eine anständige Hilfstruppe… haltet sie in Reserve."  #~TR~
 sauron.1003.b: "Gold ist es, was ich am meisten brauche, keine Soldaten!"  #~TR~
 sauron.1003.c: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1004.t: "Tribut aus Harad"  #~TR~
 sauron.1004.desc: "Eine kleine Gruppe von [haradrim|E] ist mit Gold und schönen Schmuckstücken als Zeichen ihrer Loyalität und Unterwerfung gegenüber Sauron dem Großen angekommen. Alles, was sie bitten, ist Gnade: dass ich ihnen nicht Krieg und Tod bringe. Es ist nicht viel, aber von einem so kleinen Reich kommend, ist es ein substantielles Geschenk."  #~TR~
 sauron.1004.a: "Lasst sie ihren Hinterwald behalten, ich nehme diese Geschenke."  #~TR~
 sauron.1004.b: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1005.t: "Tribut von den Leofrings"  #~TR~
 sauron.1005.desc: "Aus den windigen Ebenen von Süd-Rhovanion ist ein Heer von Leofrings angekommen, um für mich zu kämpfen. Ihr Herr sendet seine Grüße und hofft, dass dieses Zeichen der Unterwerfung und Loyalität mir gefallen wird. Auf großen schwarzen Pferden reitend, gut gepanzert und mit furchterregenden Gesichtszügen, würden diese Reiter eine feine Ergänzung meiner Armeen bilden, wenn ich einer Übereinkunft von Frieden und Freundschaft zwischen unseren Reichen zustimmen würde."  #~TR~
 sauron.1005.a: "Sie werden in meinem Namen durch die Ebenen donnern!"  #~TR~
 sauron.1005.b: "Gold ist es, was ich am meisten brauche, keine Soldaten!"  #~TR~
 sauron.1005.c: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1006.t: "Tribut von den Leofrings"  #~TR~
 sauron.1006.desc: "Aus den windigen Ebenen von Süd-Rhovanion ist eine starke Abteilung von Leofrings angekommen, um für mich zu kämpfen. Ihr Herr sendet seine Grüße und hofft, dass dieses Zeichen der Unterwerfung und Loyalität mir gefallen wird. Diese Truppen reiten schwarze Pferde und bringen weitere solcher edlen Tiere für unsere eigenen Truppen mit. Alles, was er bittet, ist Gnade und Frieden."  #~TR~
 sauron.1006.a: "Gebt mir eines dieser Pferde… ich habe schon immer so eines haben wollen!"  #~TR~
 sauron.1006.b: "Gold ist es, was ich am meisten brauche, keine Soldaten!"  #~TR~
 sauron.1006.c: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1007.t: "Tribut von den Leofrings"  #~TR~
 sauron.1007.desc: "Aus den windigen Ebenen von Süd-Rhovanion ist ein Kontingent von Leofrings angekommen, um für mich zu kämpfen. Ihr Herr sendet seine Grüße und hofft, dass dieses Zeichen der Unterwerfung und Loyalität mir gefallen wird. Alles, was er bittet, ist Gnade und Frieden."  #~TR~
 sauron.1007.a: "Eine anständige Hilfstruppe… haltet sie in Reserve."  #~TR~
 sauron.1007.b: "Gold ist es, was ich am meisten brauche, keine Soldaten!"  #~TR~
 sauron.1007.c: "Frieden? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1008.t: "Tribut von den Leofrings"  #~TR~
 sauron.1008.desc: "Aus den windigen Ebenen von Süd-Rhovanion ist eine kleine Gruppe von Leofrings mit fein gearbeiteten Schmuckstücken und Gold als Zeichen ihrer Loyalität zu mir angekommen. Ihr Herr sendet seine Grüße und hofft, dass dieses Zeichen der Unterwerfung mir gefällt. Alles, was er bittet, ist Gnade und Frieden."  #~TR~
 sauron.1008.a: "Ich werde diese Geschenke behalten. Kommt unbedingt mit mehr zurück…"  #~TR~
 sauron.1008.b: "Friede? Es wird keinen Frieden geben, bis sich alle vor mir beugen!"  #~TR~

 sauron.1009.t: "Angebot angenommen!"  #~TR~
 sauron.1009.desc: "Wir haben Glück, denn unser Opfer an den Dunklen Lord wurde wohlwollend aufgenommen. Wir werden vorerst Frieden haben. Aber wir müssen bedenken, dass so etwas brüchig ist, und bald könnten wir mehr schicken müssen."  #~TR~
 sauron.1009.a: "Es ist ein Preis, den wir tragen müssen."  #~TR~

 sauron.1010.t: "Angebot abgelehnt!"  #~TR~
 sauron.1010.desc: "Unser Tribut, in der Hoffnung geschickt, Frieden mit Mordor zu schließen, indem wir unsere Unterwerfung zeigen, wurde sofort abgelehnt. Wir werden keine Friedensgarantie haben. Aber zumindest können die Soldaten, die wir geschickt haben, wieder in unsere Streitkräfte eingegliedert werden."  #~TR~
 sauron.1010.a: "Ein schlechtes Omen... ein Sturm zieht auf."  #~TR~
 
 sauron.1011.t: "Die Frage des Tributs"  #~TR~
 sauron.1011.desc: "Es muss eine Entscheidung darüber getroffen werden, wie die Frage der Tributmissionen, die zum Dunklen Turm kommen, am besten gehandhabt werden sollen. Die Anzahl der Tributmissionen ist unserem gefürchteten Herrn lästig geworden, und so muss eine Entscheidung getroffen werden.\n\nWir könnten sie entweder alle in seinem Namen annehmen, alle ablehnen oder sie einzeln behandeln. Wenn wir uns entscheiden, sie standardmäßig alle anzunehmen, könnten wir festlegen, ob wir Gold oder Männer für die Erweiterung Seiner Gnade verlangen.\n\nWas sagt der Große Meister?"  #~TR~
 sauron.1011.a: "Tributzahlungen in Form von Männern werden in allen Fällen akzeptiert."  #~TR~
 sauron.1011.b: "Wenn sie Gold bringen, werden sie meine Gnade erfahren."  #~TR~
 sauron.1011.c: "Sie werden meinen Frieden haben, wenn sie vor mir gekniet haben!"  #~TR~
 sauron.1011.d: "Ich werde jeden Fall einzeln behandeln."  #~TR~
 sauron.1011.a.tt: "Alle Tributangebote werden angenommen und Eventtruppen werden im Austausch für Friedensgarantien erhalten."  #~TR~
 sauron.1011.b.tt: "Alle Tributangebote werden angenommen und Gold wird im Austausch für Friedensgarantien erhalten."  #~TR~
 sauron.1011.c.tt: "Alle Tributangebote werden abgelehnt und es wird keine Friedensgarantie geben."  #~TR~
 sauron.1011.d.tt: "Du wirst über jedes Tributangebot benachrichtigt und kannst je nach Bedarf eine Entscheidung treffen."  #~TR~
 
 sauron.2000.t: "Der Marsch auf Gondor"  #~TR~
 sauron.2000.desc: "Die letzte klägliche Verteidigung des Westens, [gondor|E], hat sich zu lange gegen meine Pläne gestellt. Die [dunedain|E] haben sogar jetzt noch Hoffnung, dass sie mir widerstehen können – es ist Zeit, diese Hoffnung zu brechen. Mit Ithilien gesichert, können wir jetzt einen vollen Angriff auf Gondor in Angriff nehmen – Minas Tirith wird fallen! \n\nMit meinen dunklen Leutnants an der Spitze meiner riesigen Horden kann das Königreich Gondor nicht hoffen, gegen den Schatten zu bestehen, der jetzt aus [mordor|E] aufsteigt. Wenn Minas Tirith fällt, wird das Königreich zerbrechen, seine Führung verstreut und demoralisiert..."  #~TR~
 sauron.2000.a: "Sendet alle Legionen aus."  #~TR~
 
 sauron.2001.t: "Der Fall Gondors"  #~TR~
 sauron.2001.desc: "Minas Tirith ist gefallen!\n\nDer Weiße Baum brennt noch als Anzündholz für das Festmahlfeuer meiner Truppen. [gondor|E] ist zersplittert, seine Führung verstreut und desorganisiert.\n\nDas Westland liegt jetzt offen, und da keine Streitmacht stark genug ist, um meine Länder anzugreifen, ist meine Eroberung so gut wie unvermeidlich. Ein glorreicher Tag für [mordor|E]!"  #~TR~
 sauron.2001.a: "Die Sonne ist endlich über den verdammten [dunedain|E] untergegangen!"  #~TR~
 
 # Moved to news_event.0062
 #sauron.2002.t: "Der Fall Gondors"  #~TR~
 #sauron.2002.desc: "Schockierende Neuigkeiten! Horden von [orcs|E] haben den [anduin|E] überquert, den Pelennor überschwemmt und letztendlich die Weiße Stadt Minas Tirith geplündert. [gondor|E], einst das stolze Bollwerk des Westens, liegt zersplittert und gebrochen, ihre Führung zerschlagen und ihr Volk in Verzweiflung. Der Weg nach Westen liegt jetzt offen für die unendlichen Legionen Mordors, die plündern und schlachten, wohin sie auch gehen. \n\nDie Welt verändert sich, und die Glut von [numenor|E] verblasst. Eine erstickende Dunkelheit liegt über der Welt, und wer kann sich ihr jetzt noch widersetzen?"  #~TR~
 #sauron.2002.a: "Nein! Alle freien Völker müssen sich jetzt vereinen, oder wir werden bald Sklaven sein."  #~TR~
 #sauron.2002.b: "Endlich fallen die verfluchten Dúnedain! Sie entkamen der Welle, aber jetzt brennen sie!"  #~TR~

 #sauron.1000.t: "Ruf aus Mordor"  #~TR~
 #sauron.1000.desc: "Ein Bote von [sauronthedarklordcharacter|E] selbst ist kürzlich an meinem Hof angekommen. Mir wurde mitgeteilt, dass ich sofort zurückkehren muss, um Zîgur wieder direkt zu dienen.\n\nIch spüre das Grinsen des Schwarzen Wesirs durch den Gerichtssaal – er weiß, dass er als mein treuesten Diener während meiner Abwesenheit Regent werden würde."  #~TR~
 #sauron.1000.a: "Es ist Zeit, nach [mordor|E] zurückzukehren."  #~TR~
 #sauron.1000.b: "Ich muss die Unterwerfung Harads selbst überwachen."  #~TR~
 #sauron.1000.t: "Ruf aus Mordor"  #~TR~
 #sauron.1000.desc: "Ein Bote von [sauronthedarklordcharacter|E] selbst ist kürzlich an meinem Hof angekommen. Mir wurde mitgeteilt, dass ich sofort zurückkehren muss, um Zîgur wieder direkt zu dienen.\n\nIch spüre das Grinsen des Schwarzen Wesirs durch den Gerichtssaal – er weiß, dass er als mein treuesten Diener während meiner Abwesenheit Regent werden würde."  #~TR~
 #sauron.1000.a: "Es ist Zeit, nach [mordor|E] zurückzukehren."  #~TR~
 #sauron.1000.b: "Ich muss die Unterwerfung Harads selbst überwachen."  #~TR~
 
 sauron.3000.t: "Ein verlockendes Angebot"  #~TR~
 sauron.3000.desc: "Ich habe vor langer Zeit die restlichen Ringe der [dwarves|E] wiedergefunden. Obwohl sie ihrem Zweck, den Willen ihres Trägers meinem zu unterwerfen, nicht dienten, im Gegensatz zu den Neun, waren sie für eine Weile noch nützlich. Die Zwergenkönige wurden von ihrer Gier verzehrt und wurden dadurch zerstört.\n\nObwohl die drei in meinem Besitz eine wertvolle Quelle der Macht sind, frage ich mich, ob ich die gierigen Zwerge nicht von ihren Verbündeten trennen könnte?"  #~TR~
 sauron.3000.a: "Geh und bring mir Neuigkeiten über ihre Unterwerfung, Gespenst."  #~TR~
 sauron.3000.a.tt: "Dein Bote wird den Zwergen anbieten, ihre Ringe im Austausch für Unterwerfung zurückzugeben."  #~TR~
 sauron.3000.b: "Nein, sie sind in meiner Hand nützlicher."  #~TR~
 
 sauron.3001.t: "Ein Bote aus dem dunklen Land"  #~TR~
 sauron.3001.desc: "Ein Horn ertönt vor den Toren, ein Bote für den [ROOT.Char.GetTitleAsNameNoTooltip]. Ein Reiter, ganz in Schwarz gekleidet, kommt mit einem Angebot:\n\n"Mein Herr ist in den Besitz des Rings eurer Vorfahren gelangt. Er würde ihn euch im Austausch für eure Freundschaft und Allianz zurückgeben. Werdet ihr ihm einen Hilfeeid schwören?"\n\nWelche Entscheidung wir auch treffen mögen, es ist ratsam, den dunklen Boten nicht zu verärgern."  #~TR~
 sauron.3001.a: "Wir werden niemals einen Pakt mit dem Verführer schließen!"  #~TR~
 sauron.3001.b: "Wir werden über euren Vorschlag nachdenken."  #~TR~
 sauron.3001.c: "Sagt eurem Herrn, dass wir einen Deal haben!"  #~TR~
 sauron.3001.c.tt.1: "@warning_icon!#N #italic Alle eure derzeitigen [tributaries|E] werden unabhängig!#!#!"  #~TR~
 sauron.3001.c.tt: "@warning_icon!#N #italic Du wirst ein [tributary|E] des Dunklen Herrschers!#!#!"  #~TR~
 
 sauron.3002.t: "Ein neuer Diener"  #~TR~
 sauron.3002.desc: "Mein Bote kehrt mit einem schweren, mit Runen bedeckten Pergament zurück. Seine Mission ist mit der Unterwerfung von [dwarven_father.GetFirstNameNoTooltip] erfüllt."  #~TR~
 sauron.3002.a: "Du hast mir gute Dienste erwiesen"  #~TR~
 
 sauron.3003.t: "Ein abgelehntes Angebot"  #~TR~
 sauron.3003.desc: "Mein Bote kehrt mit leeren Händen zurück. Es scheint, dass [dwarven_father.GetFirstNameNoTooltip] mich lieber als Feind denn als Freund hätte."  #~TR~
 sauron.3003.a: "Sie werden mir am Ende dienen"  #~TR~
 
