 #Truce Localisation
 tributary_of_sauron_truce: "Es wurde Frieden im Austausch für Tribut an Sauron vereinbart."  #~TR~
 tributary_of_sauron_vassal_truce: "Auf Befehl des Dunklen Herrn dürfen wir gegen diesen Feind keinen Krieg führen!"  #~TR~

 ### Enter/leave realm events ###
 
 sauron.5000.t: "Das Schwarze Tor durchbrochen"  #~TR~
 sauron.5000.desc: "[GetTitleByKey('c_morannon').GetNameNoTier], das Schwarze Tor, das lange das Land von [mordor|E] bewachte, ist gefallen. Das sind die katastrophalen Neuigkeiten, die mich erreichen.\n\nMeine Feinde sind gekommen und haben irgendwie genug Stärke aufgebracht, um die Verteidigungsanlagen zu überwinden, die ich dort, am Haupteingang nach Udûn, sorgfältig vorbereitet hatte.\n\nMit dem Durchbruch des Morannon liegt ganz Mordor nun meinen Feinden offen..."  #~TR~
 sauron.5000.a: "Das ist inakzeptabel!"  #~TR~
 
 sauron.5001.t: "Das Morannon erneut gesichert"  #~TR~
 sauron.5001.desc: "Das Schwarze Tor ist wieder unter meiner Kontrolle, so wie es sein sollte. Es wird wieder aufgebaut, stärker und größer als je zuvor, und wird als wahres Zeugnis der Macht von [mordor|E] stehen. Niemand wird unbemerkt vorbeischlüpfen können, und jede Armee, die es wagt, ihre Mauern anzugreifen, wird vergeblich sein!\n\nDer Weg nach Mordor ist nun und für immer verschlossen."  #~TR~
 sauron.5001.a: "Keiner soll ohne meine Erlaubnis eintreten."  #~TR~
 
 sauron.5002.t: "Der Fall der Weißen Stadt"  #~TR~
 sauron.5002.desc: "Es ist vollbracht. [GetTitleByKey('c_minas_tirith').GetNameNoTier] ist meinen Truppen gefallen. Ihre Verteidiger sind getötet oder in die Flucht geschlagen worden, und jeder, der noch in ihren weißen Mauern lebt, ist bald zum Tode oder zur Sklaverei verurteilt.\n\nWir haben die sieben Mauern und sieben Tore der Weißen Stadt überwunden und das Banner des Statthalters von der Spitze des Turms von Ecthelion gerissen, um es durch mein eigenes Abzeichen zu ersetzen.\n\n[gondor|E] hat einen tödlichen Schlag erhalten..."  #~TR~
 sauron.5002.a: "Ich werde diese Stadt beflecken, wie es mit ihrer Schwester geschah..."  #~TR~
