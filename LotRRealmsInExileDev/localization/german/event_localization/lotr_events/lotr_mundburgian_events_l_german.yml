l_german:
 mundburgian_arrived.title: "Ein neuer Mundburger"  #~TR~
 mundburgian_arrived.desc: "[mundburgian_candidate.GetShortUIName|U] ist der Mundburgischen Éored beigetreten"  #~TR~

 mundburgian.0002.t: "Die Mundburgianer"  #~TR~
 mundburgian.0002.opening: "Bis [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] mit [mundburgian_candidate.GetHerHis] Plan zu mir kommt, scheint [mundburgian_candidate.GetSheHe] sich schon entschieden zu haben.\n\n„Im Dienst des mundburgischen Éored in“"  #~TR~
 mundburgian.0002.mundburg: ""  #~TR~
 mundburgian.0002.elsewhere: "die gondorianische Armee"  #~TR~
 mundburgian.0002.end: "wird sowohl Reichtum als auch Ruhm bringen!\n\nDiesen Teil kann ich nicht leugnen, aber ich könnte [mundburgian_candidate.GetHerHis] Bitte ablehnen. Andererseits, wäre es richtig, jemanden bei seinem Streben nach Ruhm aufzuhalten?"  #~TR~
 mundburgian.0002.a: "Geh, mit [ROOT.Char.GetFaith.WarGodNamePossessive] Segen!"  #~TR~
 mundburgian.0002.b: "Nein, ich verbiete es! Du wirst hier gebraucht."  #~TR~

 mundburgian.1002.t: "Von der Mundburgischen Éored zurück"  #~TR~
 mundburgian.1002.opening: "Ich erkenne [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] kaum wieder, als [mundburgian_candidate.GetSheHe] in meinen großen Saal tritt."  #~TR~
 mundburgian.1002.new_partner: "Und ich erkenne die [partner.GetWomanMan] an der Seite von [mundburgian_candidate.GetHerHis] ganz bestimmt nicht!"  #~TR~
 mundburgian.1002.ending: ""\n\n„Ich bin zu Hause, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]!“, brüllt [returning_mundburgian.GetFirstNameNoTooltip]. „Oft habe ich gedacht, ich würde diese Lande nie wiedersehen, doch nun bin ich endlich zurück.“\n\nSo seltsam es auch ist, meinen [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] nach all den Jahren wiederzusehen, kann ich nicht leugnen, dass ich von [mundburgian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip]-Kleidung, [mundburgian_candidate.GetHerHis] ausländischem Schmuck und der schweren Truhe, die [returning_mundburgian.GetSheHe] mitgebracht hat, beeindruckt bin [returning_mundburgian.GetHerHim].""  #~TR~
 mundburgian.1002.a: "Willkommen zurück, [returning_mundburgian.GetFirstNameNoTooltip]!"  #~TR~
 
 mundburgian.3001.t: "Mundburgische Éored: Ein Ehrenvoller Tod"  #~TR~
 mundburgian.3001.desc: "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] ist im Dienst der mundburgischen Éored gefallen!\n\nIch habe eine Botschaft vom [emperor.GetTitledFirstName] erhalten, in der [mundburgian.GetHerHis] Name gelobt und beschrieben wird, wie [mundburgian.GetSheHe] tapfer für das Leben des [emperor.GetTitleAsNameNoTooltip] gegen bösartige Attentäter gekämpft hat.\n\nNichts kann [mundburgian.GetFirstNameNoTooltip] zurückbringen, aber die posthume Goldbelohnung vom [emperor.GetTitleAsNameNoTooltip] hilft, den Schmerz zu lindern."  #~TR~
 mundburgian.3001.a: "Tapfer bis zum Ende, [mundburgian.GetFirstNameNoTooltip]..."  #~TR~

 ### Invite Northron Settlers Decision ###
 # Followup Events
 mundburgian.3021.t: ""[courtier_1.GetCulture.GetNameNoTooltip] Abenteurer""  #~TR~
 mundburgian.3021.desc: "Ich bin einer Gruppe von Abenteurern der Kultur [courtier_1.GetCulture.GetName] begegnet, die von einem [courtier_1.GetWomanMan] namens [courtier_1.GetFirstName] angeführt werden und Interesse daran gezeigt haben, mir zu dienen. [courtier_1.GetFirstNameNoTooltip] hat zugestimmt, mir etwas anzubieten, dafür dass ich [courtier_1.GetHerHis] Gruppe erlaube, sich in meinen Gebieten niederzulassen."  #~TR~
 mundburgian.3021.desc.courtiers: "Ich hab [courtier_1.GetFirstNameNoTooltip] gesagt, dass ich möchte, dass einer aus [courtier_1.GetHerHis] Leuten als Vermittler zwischen mir und den neu angesiedelten [courtier_1.GetCulture.GetCollectiveNounNoTooltip] fungiert. [courtier_1.GetFirstNameNoTooltip] hat daraufhin angeboten, meinem Hof beizutreten, obwohl [courtier_1.GetSheHe] sagt, falls das nicht klappen sollte, könnte [courtier_1.GetSheHe] auch [courtier_1.GetHerHis] Partner, [courtier_2.GetFullName], empfehlen."  #~TR~
 mundburgian.3021.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] Gruppe ist weniger eine kleine Bande und mehr ein kleiner Volksstamm. Zum Glück kommen sie in Frieden! Es gibt mehrere Orte in der [ROOT.Char.GetPrimaryTitle.GetName], die sich für eine Ansiedlung eignen, und die [courtier_1.GetCulture.GetNameNoTooltip] unter [courtier_1.GetFirstNameNoTooltip] haben begonnen, sich dort niederzulassen, um zur Vitalität der Region beizutragen."  #~TR~
 mundburgian.3021.desc.mercenaries: "Es versteht sich von selbst, dass die [courtier_1.GetCulture.GetCollectiveNounNoTooltip] für ihre Fähigkeiten im Krieg bekannt, ja sogar gefürchtet sind. [courtier_1.GetFirstNameNoTooltip] befehligt viele ehrenwerte Krieger, die sich als loyaler erweisen könnten als die durchschnittlichen Halsabschneider, wenn sie den richtigen Lehnsherrn finden würden. Von jetzt an dienen mir diese Krieger und werden meinen Feinden Angst und Schrecken einjagen!"  #~TR~
 mundburgian.3021.desc.traders: "Obwohl die [courtier_1.GetCulture.GetCollectiveNounNoTooltip] als Krieger und Plünderer berüchtigt sind, sind sie auch geschickte Kaufleute und weit gereist. Die ausgedehnten Handelsnetze der [northrons|E] in den nördlichen [westlands|E] sind ein wertvolles Gut für jeden Herrscher mit Geschäftssinn.\n\nWie es der Zufall will, hat [courtier_1.GetFirstNameNoTooltip] Erfahrung im Reisen und Handeln und bietet an, Händler in meine Gebiete zu bringen und eine produktive Handelsbeziehung mit mir aufzubauen."  #~TR~
 mundburgian.3021.desc.rulers: "Nach unseren Verhandlungen habe ich den [courtier_1.GetCulture.GetNameNoTooltip] Siedlern erlaubt, sich unter [courtier_1.GetFirstNameNoTooltip] in [award_county.GetNameNoTier] selbst zu verwalten. [courtier_1.GetSheHe|U] hat diesem Arrangement erfreut zugestimmt.\n\nEs ist weise, dem zuzustimmen, denn diese [courtier_1.GetCulture.GetCollectiveNounNoTooltip] haben sich bereit erklärt, unsere Ländereien gegen Angriffe von außen und Banditen zu schützen. Mit dem Mut der [northmen|E] an unserer Seite werden wir unaufhaltsam sein!"  #~TR~
 mundburgian.3021.desc.conclusion: "\n\nZuletzt könnte ich schauen, ob ich [courtier_1.GetFirstNameNoTooltip] bitten kann, mir bei der Verteidigung meiner Gebiete gegen Einfälle zu helfen und meine Garnisonen zu verstärken."  #~TR~
 mundburgian.3021.a: "[courtier_1.GetFirstNameNoTooltip] kann mir an meinem Hof dienen."  #~TR~
 mundburgian.3021.b: "[courtier_2.GetFirstNameNoTooltip] scheint gut zu meinem Hof zu passen."  #~TR~
 mundburgian.3021.c: "Beide können meine Höflinge werden."  #~TR~
 mundburgian.3021.d: "Ausgezeichnet! Ich denke, das reicht für jetzt."  #~TR~
 mundburgian.3021.e: "[courtier_1.GetFirstNameNoTooltip], kannst du weitere Männer für unsere Garnisonen anwerben?"  #~TR~
 mundburgian.3021.e.failure: "[courtier_1.GetFirstNameNoTooltip] kann dir leider nicht zur Verstärkung verhelfen."  #~TR~
 mundburgian.3021.e.success: "[courtier_1.GetFirstNameNoTooltip] hilft dir, den [GetModifier('northron_reinforcements_modifier').GetNameWithTooltip|L] [character_modifier|E] für irgendwo zwischen #V 5-20#! Jahre zu erhalten"  #~TR~
 mundburgian.3021.f: "Ich frage mich, was für ein Herrscher [courtier_1.GetFirstNameNoTooltip] wohl sein wird…"  #~TR~
 mundburgian.3021.colonists_duchy_tt_10: "Erhält den [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] [county_modifier|E] für #V 10 Jahre#!"  #~TR~
 mundburgian.3021.colonists_duchy_tt_15: "Erhält den [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] [county_modifier|E] für #V 15 Jahre#!"  #~TR~
 mundburgian.3021.colonists_duchy_tt_20: "Erhält den [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] [county_modifier|E] für #V 20 Jahre#!"  #~TR~
 mundburgian.3021.colonists_duchy_tt_25: "Erhält den [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] [county_modifier|E] für #V 25 Jahre#!"  #~TR~
 lotr_northron_settler_convert_tooltip: "#italic Macht#! bekehre dich zu deinem [faith|E]"  #~TR~
 mundburgian.3022.t: "Verteidigung gegen Angriffe von außen"  #~TR~
 mundburgian.3022.desc.intro: "Nachdem wir eine für beide Seiten günstige Vereinbarung ausgehandelt hatten, besprach ich mit [courtier_1.GetFirstName], ob [courtier_1.GetSheHe] und [courtier_1.GetHerHis] mir weiterhin bei der Verhinderung oder Abwehr zukünftiger, groß angelegter Angriffe auf mein Gebiet helfen könnten."  #~TR~
 mundburgian.3022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip] hat mir erzählt, dass [courtier_1.GetHerHis] Gruppe von [courtier_1.GetCulture.GetCollectiveNoun] nur eine kleine Abenteurertruppe sei, kaum geeignet, effektiv gegen eine Armee zu kämpfen oder eine ganze Garnison zu besetzen. [courtier_1.GetSheHe|U] zweifelte auch daran, ob [courtier_1.GetHerHis] Verbindungen in [rhovanion|E] uns von großem Nutzen sein würden."  #~TR~
 mundburgian.3022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip] sagte, dass viele in seiner/ihrer Schar relativ friedfertige Bauern und Handwerker seien, keine, die einem militärischen Einmarsch Widerstand leisten könnten.  Es wäre besser, erklärte [courtier_1.GetFirstNameNoTooltip], wenn sie versuchen würden, dieses Land zu verbessern."  #~TR~
 mundburgian.3022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip] versicherte mir, dass [courtier_1.GetHerHis] Reiter zwar fähig sind und in jeder Schlacht kämpfen können, die Rekrutierung eines stetigen Stroms an Verstärkungen aber eine andere Sache ist. Es scheint, dass [courtier_1.GetSheHe] anscheinend nicht das Gewicht oder den Einfluss hat, um mehr Soldaten aus [rhovanion|E] zu inspirieren."  #~TR~
 mundburgian.3022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip] schüttelte [courtier_1.GetHerHis] Kopf und sagte, [courtier_1.GetSheHe] und [courtier_1.GetHerHis] Bande seien eher an Handel als an Krieg gewöhnt. Natürlich treiben alle Händler ab und zu Raubzüge, aber sich auf große, mögliche Invasionen vorzubereiten, ist eine andere Sache."  #~TR~
 mundburgian.3022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip] sagte, dass dessen Abenteurergruppe zwar klein ist, [courtier_1.GetHerHis] aber zahlreiche Verbindungen in [rhovanion|E] hat, die nützlich sein könnten. [courtier_1.GetSheHe|U] meint, [courtier_1.GetSheHe] könne diese Verbindungen nutzen, um weitere Soldaten zu überzeugen, zu uns zu kommen und unsere Garnisonen zu verstärken."  #~TR~
 mundburgian.3022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip] sagte, ich könne in Frieden ruhen, denn während viele der Siedler, die [courtier_1.GetSheHe] mit [courtier_1.GetHerHim] gebracht hat/haben, friedliche Bauern und Handwerker sind, haben sie starke Verbindungen zu ihren Brüdern in [rhovanion|E]. Ihre Verwandten können unsere Garnisonen verstärken und uns gegen äußere Eindringlinge helfen."  #~TR~
 mundburgian.3022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip] lachte, als [courtier_1.GetSheHe] mir erzählte, dass [courtier_1.GetHerHis] Reiter selbst in den wilden Ebenen von [rhovanion|E] gefürchtet sind. Ihre Anwesenheit in meinen Gebieten bedeutet, dass ich ein gewisses Maß an Respekt von potenziellen Angreifern gewonnen habe, die es meiden werden, sich mit mir – und [courtier_1.GetFirstNamePossessiveNoTooltip] Reitern – anzulegen."  #~TR~
 mundburgian.3022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip] hat mir erzählt, dass die [courtier_1.GetCulture.GetCollectiveNoun] für ihre Fähigkeiten im Krieg berüchtigt sind, aber nur wenige ihre Geschicklichkeit im Handel kennen. Mit stärkeren Handelsverbindungen zwischen meinen Gebieten und [rhovanion|E] wird es einfach sein, willige Rekruten zu finden, um unsere Garnisonen zu verstärken und uns vor Eindringlingen zu schützen."  #~TR~
 mundburgian.3022.desc.conclusion.no: "\n\n[courtier_1.GetFirstNameNoTooltip] merkt meine Enttäuschung und versichert mir, dass [courtier_1.GetHerHis] Abenteurergruppe ihr Bestes tun wird, um sich gut in meinem Reich einzuleben, sodass es zumindest stärker sein wird, falls Plünderer in mein Gebiet kommen. Trotzdem frage ich mich, ob [courtier_1.GetFirstNameNoTooltip] die Wahrheit sagt, oder ob [courtier_1.GetSheHe] einfach nicht helfen will."  #~TR~
 mundburgian.3022.desc.conclusion.yes: "Obwohl das die langfristigen Bedrohungen, denen wir gegenüberstehen, nicht dauerhaft reduziert, sind das doch ausgezeichnete Neuigkeiten. Die Zusammenarbeit mit [courtier_1.GetFirstNamePossessiveNoTooltip] Bande hat sich sogar noch besser erwiesen, als ich zunächst gedacht hatte!"  #~TR~
 mundburgian.3022.a: "Mit vereinten Kräften werden die Edain florieren."  #~TR~
 mundburgian.3022.b: "Hoffen wir, dass [courtier_1.GetFirstNameNoTooltip] nichts im Schilde führt."  #~TR~
 mundburgian.3022.c: "In der Zwischenzeit kann [courtier_1.GetFirstNameNoTooltip] an meinem Hof bleiben."  #~TR~
 mundburgian.3022.d: "Nun, das beiseite, ich hätte gern [courtier_2.GetFirstNameNoTooltip] an meinem Hof."  #~TR~
 mundburgian.3022.e: "Weiter geht's, ich möchte [courtier_1.GetFirstNameNoTooltip] #italic und#! [courtier_2.GetFirstNameNoTooltip] hier."  #~TR~
 mundburgian.3023.t: "Die Forderungen der Abenteurer"  #~TR~
 mundburgian.3023.desc.intro: "Ich bin mit einer Gruppe von [courtier_1.GetCulture.GetName] Abenteurern in Kontakt gekommen, angeführt von einem/einer [courtier_1.GetWomanMan] namens [courtier_1.GetFullName], die ihr Interesse bekundet haben, mir zu dienen und sich in meinen Gebieten niederzulassen. Natürlich müssten sie mir dafür etwas zurückgeben.\n\n"  #~TR~
 mundburgian.3023.desc.courtiers: "Insbesondere habe ich [courtier_1.GetFirstNameNoTooltip] gesagt, dass ich möchte, dass einer/eine von [courtier_1.GetHerHis] Leuten formell als Höfling/Höflingin in meinem Dienst steht, um als Vermittler/Vermittlerin zwischen mir und den neu angesiedelten [courtier_1.GetCulture.GetCollectiveNounNoTooltip] zu fungieren."  #~TR~
 mundburgian.3023.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] Gruppe ist eher ein kleiner Volksstamm, und sie sind in relativ großer Zahl angekommen, daher hoffte ich, dass sie sich in Teilen meines Reiches niederlassen würden, die mehr Einwohner brauchen."  #~TR~
 mundburgian.3023.desc.mercenaries: "Es versteht sich von selbst, dass die [courtier_1.GetCulture.GetCollectiveNounNoTooltip] für ihre Fähigkeiten im Krieg bekannt sind – [courtier_1.GetFirstNameNoTooltip] befehligt eine Reihe schneller Reiter, die ich gerne in meine Armeen integrieren würde."  #~TR~
 mundburgian.3023.desc.traders: "Obwohl die [courtier_1.GetCulture.GetCollectiveNounNoTooltip] als dreiste Reiter und Abenteurer bekannt sind, sind sie auch geschäftstüchtig und weit gereist, und ich hoffte, dass wir uns auf einige für beide Seiten vorteilhafte Handelsabkommen einigen könnten."  #~TR~
 mundburgian.3023.desc.mid: "\n\nWir einigten uns zunächst auf einen Deal, bei dem ich diese Abenteurer großzügig bezahlen sollte; leider sind meine Verhandlungen mit [courtier_1.GetFirstNameNoTooltip] schief gelaufen."  #~TR~
 mundburgian.3023.desc.gold: "Der verdammte Halunke will noch mehr Gold von mir, mehr als die ursprünglich vereinbarte Summe!"  #~TR~
 mundburgian.3023.desc.titles: "Der gierige Grobian sagt jetzt, ich solle [award_county.GetNameNoTier] an [courtier_1.GetHerHim] übergeben, damit [courtier_1.GetHerHim] es regieren kann!"  #~TR~
 mundburgian.3023.desc.conclusion: "Ich muss auf diese absurden Forderungen vorsichtig reagieren, damit diese Reiter keine dummen Ideen bekommen…."  #~TR~
 mundburgian.3023.a: "Gut. Der Schurke wird bekommen, was [courtier_1.GetSheHe] will."  #~TR~
 mundburgian.3023.b: "[courtier_1.GetFirstNameNoTooltip], du wirst den Deal nicht so ändern."  #~TR~
 mundburgian.3023.b.failure: "[courtier_1.GetFirstNameNoTooltip] weigert sich, was negative Folgen hat."  #~TR~
 mundburgian.3023.b.success: "[courtier_1.GetFirstNameNoTooltip] gibt nach und respektiert vielleicht sogar widerwillig deine Entschlossenheit."  #~TR~
 mundburgian.3024.t: "Die Abenteurer lassen sich nieder"  #~TR~
 mundburgian.3024.desc: "Die Übergabe von [award_county.GetNameNoTier] an [courtier_1.GetFirstName] war eine umstrittene Entscheidung, aber ich hatte wenig Auswahl, da ich nicht wollte, dass meine Gebiete unter dem Zorn von [courtier_1.GetHerHis] Abenteurern leiden. Es ist besser, [courtier_1.GetHerHim] als fragwürdigen Verbündeten zu haben, als [courtier_1.GetHerHim] durch mein Land ziehen zu lassen."  #~TR~
 mundburgian.3024.desc.courtiers: "\n\nAls Geste des nominellen guten Willens stimmte [courtier_1.GetFirstNameNoTooltip] meinem ursprünglichen Vorschlag zu, dass [courtier_1.GetSheHe] einen/eine von [courtier_1.GetHerHis] Leuten als eine Art Verbindungsmann/Verbindungsfrau an meinen Hof schicken sollte. In diesem Fall wählte [courtier_1.GetFirstNameNoTooltip] einen/eine [courtier_2.GetWomanMan] namens [courtier_2.GetFirstName] aus, um diese Rolle zu erfüllen."  #~TR~
 mundburgian.3024.desc.colonists: "\n\nGenau wie in unserer ursprünglichen Vereinbarung ließen sich [courtier_1.GetFirstNamePossessiveNoTooltip] Leute in großer Zahl in meinem Gebiet nieder. Trotz ihres Verrats sollten sie sich, sobald sie sich in ihren neuen Häusern etabliert haben, unter der Führung von [courtier_1.GetFirstNameNoTooltip] als produktive Siedler erweisen."  #~TR~
 mundburgian.3024.desc.mercenaries: "\n\nUm unsere ursprüngliche Vereinbarung zu erfüllen, sagt [courtier_1.GetFirstNameNoTooltip], dass [courtier_1.GetSheHe] viele von [courtier_1.GetHerHis] Kriegern angewiesen hat, jetzt unter meinem Banner zu kämpfen; obwohl [courtier_1.GetSheHe] jetzt ein/e Herrscher/in ist, werden [courtier_1.GetHerHis] Krieger nur mir treu sein, egal was passiert, selbst wenn es bedeutet, gegen [courtier_1.GetHerHim] zu kämpfen. Wir werden sehen, ob das stimmt."  #~TR~
 mundburgian.3024.desc.traders: "\n\nZu meiner Erleichterung tut [courtier_1.GetFirstNameNoTooltip] [courtier_1.GetHerHis] Teil gemäß unserer ursprünglichen Vereinbarung und nutzt [courtier_1.GetHerHis] Verbindungen, um die Handelsnetze in meinem Reich zu erweitern. Obwohl wir schlecht angefangen haben und ich diesen [courtier_1.GetCulture.GetCollectiveNoun] vielleicht nie ganz vertrauen werde, wird zumindest die Wirtschaft meines Reiches wachsen!"  #~TR~
 mundburgian.3024.desc.conclusion: "\n\nMit Abschluss der Formalitäten ist [courtier_1.GetFirstNameNoTooltip] offiziell der/die [courtier_1.GetTitleAsNameNoTooltip] von [award_county.GetNameNoTier] geworden. Ich hoffe, [courtier_1.GetSheHe] hält [courtier_1.GetHerHis] Teil des Abkommens ein und verursacht keine weiteren Unannehmlichkeiten."  #~TR~
 mundburgian.3024.a: "Von nun an werde ich [courtier_1.GetFirstNameNoTooltip] misstrauisch beobachten."  #~TR~
 mundburgian.3024.b: "Ich frage mich... wohin wird das Schicksal [courtier_1.GetFirstNameNoTooltip] als nächstes führen?"  #~TR~
 mundburgian.3025.t: "Eine neue Heimat"  #~TR~
 mundburgian.3025.desc: "Meine Gruppe von [courtier_1.GetCulture.GetName] Abenteurern und ich sind weit und breit gereist, doch bis jetzt haben wir noch nie eine wirklich dauerhafte Heimat gefunden. Dank meiner Bemühungen habe ich einen Vertrag mit [current_ruler.GetTitledFirstName] abgeschlossen, der/die über [current_ruler.GetPrimaryTitle.GetNameNoTier] herrscht.\n\n[current_ruler.GetFirstNameNoTooltip] hat uns nicht nur erlaubt, uns in [courtier_1.GetPrimaryTitle.GetNameNoTier] niederzulassen, sondern [current_ruler.GetSheHe] hat mir auch formell das Recht gegeben, es als mein persönliches Lehen zu regieren."  #~TR~
 mundburgian.3025.desc.vassal: "Natürlich ist nichts im Leben umsonst: Ich musste [current_ruler.GetHerHim] die Treue schwören und versprechen, [current_ruler.GetFirstNameNoTooltip] beim Schutz dieser Gebiete zu unterstützen – selbst wenn es bedeutet, gegen andere [courtier_1.GetCulture.GetCollectiveNoun] zu kämpfen."  #~TR~
 mundburgian.3025.desc.vassal_in_realm: "Natürlich ist nichts im Leben umsonst: Ich musste [courtier_1.GetLiege.GetTitledFirstName] die Treue schwören und versprechen, [current_ruler.GetFirstNameNoTooltip] beim Schutz dieser Gebiete zu unterstützen – selbst wenn es bedeutet, gegen andere [courtier_1.GetCulture.GetCollectiveNoun] zu kämpfen."  #~TR~
 mundburgian.3025.desc.independent: "Natürlich ist nichts im Leben umsonst: Obwohl ich meine politische Unabhängigkeit behalten kann, musste ich einen Waffenstillstand mit [current_ruler.GetFirstNameNoTooltip] schließen, um sicherzustellen, dass ich nichts Verdächtiges tue. Nach dem Waffenstillstand... wer weiß?"  #~TR~
 mundburgian.3025.desc.conversion: "\n\nEinige in meiner Gruppe haben vorgeschlagen, dass ich, um sicherzustellen, dass meine Beziehung zu [current_ruler.GetFirstNameNoTooltip] gut beginnt, zum [current_ruler.GetFaith.GetName] konvertieren sollte, was sie ansprechend finden, aber andere denken, wir sollten an unseren traditionellen Überzeugungen festhalten."  #~TR~
 mundburgian.3025.a: "Meine erste Handlung wird sein, zum [current_ruler.GetFaith.GetNameNoTooltip] zu konvertieren."  #~TR~
 mundburgian.3025.b: "Zeit, uns in unseren neuen Häusern zu etablieren."  #~TR~
 mundburgian.3026.t: "Einigung erzielt"  #~TR~
 mundburgian.3026.desc: "Ich hatte keine andere Wahl, als den Forderungen von [courtier_1.GetFirstName] zuzustimmen, denn die Risiken waren zu groß. Diese [courtier_1.GetCulture.GetCollectiveNoun] sind jedoch nicht völlig unehrenhaft, denn sie stimmen ansonsten zu, ihre ursprünglichen Versprechen an mich zu erfüllen.\n\n"  #~TR~
 mundburgian.3026.desc.courtiers: "$mundburgian.3021.desc.courtiers$"
 mundburgian.3026.desc.colonists: "$mundburgian.3021.desc.colonists$"
 mundburgian.3026.desc.mercenaries: "$mundburgian.3021.desc.mercenaries$"
 mundburgian.3026.desc.traders: "$mundburgian.3021.desc.traders$"
 mundburgian.3026.a: "Sehr gut, du kannst hier bleiben, [courtier_1.GetFirstNameNoTooltip]."  #~TR~
 mundburgian.3026.b: "Ich bevorzuge [courtier_2.GetFirstNameNoTooltip]."  #~TR~
 mundburgian.3026.c: "Ich werde euch beide im Notfall behalten."  #~TR~
 mundburgian.3026.d: "Hoffen wir, dass sie keine Probleme verursachen."  #~TR~
 mundburgian.3027.t: "[granter.GetFirstNamePossessiveNoTooltip] Abkommen mit den [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"  #~TR~
 mundburgian.3027.desc: "Mir ist zu Ohren gekommen, dass [granter.GetTitledFirstName] einige der Gebiete, über die [granter.GetSheHe] zuvor geherrscht hat, an einen/eine [courtier_1.GetCulture.GetName] Abenteurer/in namens [courtier_1.GetFirstName] vergeben hat, der/die mir daraufhin als [courtier_1.GetTitleAsNameNoTooltip] von [award_county.GetNameNoTier] die Treue geschworen hat.\n\nEinerseits sind die [courtier_1.GetCulture.GetCollectiveNounNoTooltip] für ihr dreistes Wesen bekannt, und ich befürchte, dass sie [granter.GetHerHim] zur Übergabe dieser Gebiete gezwungen haben. Andererseits, wenn sich [courtier_1.GetFirstNameNoTooltip] als ein/e ehrenhafter/ehrenhafte [courtier_1.GetCulture.GetNameNoTooltip] erweist, besteht kein Zweifel, dass [courtier_1.GetSheHe] viel dazu beitragen kann, [gondor|E] und ihr Volk vor äußeren Bedrohungen zu schützen.\n\nUngeachtet dessen hat [courtier_1.GetFirstNameNoTooltip] mir für jetzt die Treue als Vasall geschworen. Vielleicht zählt das ja etwas."  #~TR~
 mundburgian.3027.a: "Hmm…. Wir werden sehen, wohin das führt."  #~TR~
 mundburgian.3028.t: "[courtier_1.GetCulture.GetNameNoTooltip] Banditen"  #~TR~
 mundburgian.3028.desc.original: "Ich habe [courtier_1.GetFirstNamePossessive] lächerliche Forderungen abgelehnt und gehofft, dass [courtier_1.GetSheHe] nachgeben und sich auf unsere ursprüngliche Vereinbarung einigen würde. [courtier_1.GetSheHe|U] hat es nicht getan.\n\nNach dem Scheitern unserer Verhandlungen erfuhr ich von meinen Beamten zu meinem Entsetzen, dass [courtier_1.GetFirstNamePossessiveNoTooltip] Gruppe von [courtier_1.GetCulture.GetCollectiveNoun] wütend davongestürmt ist. Auf ihrem Weg durch [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] scheinen sie ziemlichen Aufruhr verursacht, Vieh gestohlen und die Einheimischen belästigt zu haben.\n\nObwohl diese Banditen aufgrund ihrer relativ geringen Anzahl keine bedeutende Bedrohung für meine Herrschaft darstellen, sind ihre Handlungen immer noch verheerend für die umliegende Landschaft."  #~TR~
 mundburgian.3028.desc: "Schreckliche Nachrichten sind an meinen Hof von [original_negotiator.GetTitledFirstName] gelangt. [original_negotiator.GetSheHe|U] hat kürzlich versucht, eine Art Abkommen mit einer Gruppe von [courtier_1.GetCulture.GetCollectiveNoun] zu schließen, die von einem gewissen [courtier_1.GetFirstName] angeführt werden. Die Verhandlungen scheiterten jedoch, als [courtier_1.GetFirstNameNoTooltip] verschiedene Zugeständnisse forderte.\n\nNach dem Scheitern der Verhandlungen stürmte [courtier_1.GetFirstNamePossessiveNoTooltip] Gruppe von [courtier_1.GetCulture.GetCollectiveNounNoTooltip] wütend davon und verursachte ziemlichen Aufruhr in [capital.GetDeJureLiege.GetNameNoTier], stahl Vieh und belästigte die Einheimischen, auch in Gebieten unter meiner Herrschaft!\n\nObwohl diese Banditen aufgrund ihrer relativ geringen Anzahl keine bedeutende Bedrohung darstellen, sind ihre Handlungen immer noch verheerend für die umliegende Landschaft."  #~TR~
 mundburgian.3028.a: "Was habe ich getan?!"  #~TR~
 mundburgian.3028.b: "Was hat [original_negotiator.GetFirstNameNoTooltip] getan?!"  #~TR~
 mundburgian.3029.t: "Verhandlungen erfolgreich"  #~TR~
 mundburgian.3029.desc: "Ich wies die lächerlichen Forderungen von [courtier_1.GetFirstNamePossessive] zurück und sagte [courtier_1.GetHerHim] unmissverständlich, dass ich seinen Drohungen nicht nachgeben würde. Zu meiner Erleichterung lenkte [courtier_1.GetSheHe] ein. Vielleicht war [courtier_1.GetFirstNameNoTooltip] von meiner Entschlossenheit beeindruckt, oder vielleicht hat [courtier_1.GetSheHe] nur geblufft und versucht, mehr aus mir herauszuholen. So oder so, wir werden unsere ursprüngliche Vereinbarung beibehalten.\n\n"  #~TR~
 mundburgian.3029.a: "Ich werde [courtier_1.GetFirstNameNoTooltip] an meinem Hof im Auge behalten."  #~TR~
 mundburgian.3029.b: "[courtier_2.GetFirstNameNoTooltip] wird bei mir am Hof bleiben."  #~TR~
 mundburgian.3029.c: "Beide sollten sich vorsichtshalber meinem Hof anschließen."  #~TR~
 mundburgian.3029.d: "Hoffentlich halten sie ihren Teil des Abkommens ein."  #~TR~
 mundburgian.3029.e: "Ich kann [courtier_1.GetHerHim] nicht trauen, aber könnte [courtier_1.GetSheHe] mir gegen äußere Bedrohungen helfen?"  #~TR~
