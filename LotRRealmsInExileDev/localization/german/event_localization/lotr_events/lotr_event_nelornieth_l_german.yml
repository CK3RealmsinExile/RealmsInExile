# Nelornieth
 decision_nelornieth_diplo: "Sende eine Gesandtschaft in die Elbenländer"  #~TR~
 decision_nelornieth_diplo_tooltip: "Versuche, die Beziehungen zu deinen entfernten Verwandten wiederherzustellen"  #~TR~
 decision_nelornieth_diplo_desc: "Wir sind isoliert und haben keine Verbündeten für unsere Pläne. Gegen den Schatten, der sich erhebt, müssen wir alte Gräben zuschütten und uns unseren entfernten Verwandten nähern: den Elben aus fernen Ländern. Lasst uns eine Gesandtschaft entsenden."  #~TR~
 decision_nelornieth_diplo_confirm: "Bereite eine diplomatische Mission vor"  #~TR~


 nelornieth.0001.t: "Avarinische Gesandtschaft – Eine diplomatische Mission"  #~TR~
 nelornieth.0001.desc.intro: "Mein Kanzler nähert sich, Pergament in der Hand.\n\n"Mein Herr, auf Ihren Wunsch habe ich eine Liste der in [middleearth|E] bestehenden Elbenreiche zusammengestellt. Sie sind wie folgt:\n\n"  #~TR~
 nelornieth.0001.desc.lasgalen: "\n\nDas Königreich [erynlasgalen|E] liegt im Norden des größten Waldes Mittelerdes. Seine Untertanen sind zahlreich, aber zurückgezogen. Ihre erfahrenen Truppen würden sie zu wertvollen Verbündeten machen."  #~TR~
 nelornieth.0001.desc.lorien: "\n\nDas Reich [lothlorien|E] des goldenen Mellorn liegt eingebettet zwischen den Wurzeln des [mistymountains|E]. Obwohl es klein ist, wird es durch die Macht von [lorienking.GetTitledFirstNameNoTooltip] beschützt und ist unberührt. Schon ein kleiner Teil dieser Macht wäre von großem Nutzen."  #~TR~
 nelornieth.0001.desc.random: "\n\nDas [extrakingdom.GetName] war uns bis vor kurzem unbekannt. Der entfernte [extraking.GetFirstNameRegnal] wird unsere Botschafter höchstwahrscheinlich mit Freude begrüßen."  #~TR~
 nelornieth.0001.desc.drel: "\n\nIm fernen Süden pflegt das [GetTitleByKey('k_drel').GetName] seit langem stabile Beziehungen zu den umliegenden menschlichen Reichen. Sicherlich könnten wir viel von unseren avarinischen Brüdern lernen."  #~TR~
 nelornieth.0001.desc.end: "\n\nAn welchen Herrscher sollen wir eine Gesandtschaft senden?"  #~TR~
 nelornieth.0001.a: "Wir werden eine Gesandtschaft an [lasgalenking.GetFullName] senden."  #~TR~
 nelornieth.0001.a.tt: "Ihr bereitet euch darauf vor, eine Gesandtschaft in den Düsterwald zu senden"  #~TR~
 nelornieth.0001.b: "Wir werden eine Gesandtschaft an [lorienking.GetFullName] senden."  #~TR~
 nelornieth.0001.b.tt: "Ihr bereitet euch darauf vor, eine Gesandtschaft in den Goldenen Wald zu senden"  #~TR~
 nelornieth.0001.c: "Wir werden eine Gesandtschaft an [extraking.GetFullName] senden."  #~TR~
 nelornieth.0001.c.tt: "Ihr bereitet euch darauf vor, eine Gesandtschaft an [extrakingdom.GetName] zu senden"  #~TR~
 nelornieth.0001.d: "Vielleicht ist das keine so gute Idee."  #~TR~
 nelornieth.0001.d.tt: "Du legst die Idee vorerst beiseite"  #~TR~
 nelornieth.0001.e: "Wir werden eine Gesandtschaft an [drelking.GetFullName] senden."  #~TR~
 nelornieth.0001.e.tt: "Du bereitest dich darauf vor, eine Gesandtschaft an das Königreich Drel zu senden"  #~TR~
 


 nelornieth.0002.t: "Avarinische Gesandtschaft – Der Botschafter"  #~TR~
 nelornieth.0002.desc: "Wir sind hier versammelt, mein [ROOT.Char.GetLadyLord], auf euer Verlangen. Wie können wir euch dienen?", fragt mich mein Kanzler [chancellor.GetFirstNameNoTooltip].\n\nIch erkläre ihnen meinen Plan einer Gesandtschaft an [embassy_target.GetFullName]. Obwohl einige Zweifel zu hegen scheinen, erhebt niemand seine Stimme, um gegen die Idee zu argumentieren.\n\nDie Wahl des Botschafters ist entscheidend, wen soll ich schicken, um uns unter unseren Verwandten zu vertreten?"  #~TR~
 nelornieth.0002.a: "Kanzler [chancellor.GetFirstNameNoTooltip]. Dein diplomatisches Talent wird uns gute Dienste leisten"  #~TR~
 nelornieth.0002.a.tt: "Die Eigenschaften dieses Charakters werden eine entscheidende Rolle für den Erfolg der Mission spielen"  #~TR~
 nelornieth.0002.b: "Verwalter [steward.GetFirstNameNoTooltip]. Sei wie immer fleißig."  #~TR~
 nelornieth.0002.c: "Marschall [marshal.GetFirstNameNoTooltip]. Enttäusch mich nicht."  #~TR~
 nelornieth.0002.d: "Spionagemeister [spymaster.GetFirstNameNoTooltip]. Sei meine Augen und Ohren."  #~TR~
 
 nelornieth.0003.t: "Avarinische Gesandtschaft – Unsere längst vergessenen Verwandten"  #~TR~
 nelornieth.0003.desc: "Eine überraschende Gesandtschaft ist heute an meinem Hof angekommen. Diese Elben behaupten, dem [nelorniethking.GetTitleAsNameNoTooltip] eines avarinischen Stammes im fernen Eryn Rhûn zu dienen. Aus dem legendären Wald von Nelornieth kommend, die Arme gefüllt mit seltsamen und exotischen Geschenken, bringen sie eine Botschaft des Friedens und der Freundschaft zwischen unseren Völkern.\n\nAngeführt werden sie von [ambassador.GetFirstNameNoTooltip], der [nelorniethking.GetFirstNameNoTooltip] und sein Reich an meinem Hof vertritt. Ich bin gespannt, wie ihre Mission verlaufen wird..."  #~TR~
 nelornieth.0003.a: "Du bist an meinem Hof willkommen."  #~TR~
 nelornieth.0003.b: "Sie haben lange gewartet, bevor sie hierher kamen, sie können noch etwas warten."  #~TR~
 
 nelornieth.0004.t: "Avarinische Gesandtschaft – Fremde Unterhaltung"  #~TR~
 nelornieth.0004.desc: "Ich erhalte einen Brief von meinem Botschafter:\n\n'Mein [ROOT.Char.GetLadyLord], wir sind am Hof von [embassy_target.GetFullName] angekommen und wurden gut aufgenommen. Uns wurden angenehme Unterkünfte und die Freiheit gewährt, im Land umherzuziehen.\n\nUm meine Mission voranzutreiben, glaube ich, dass es jetzt an der Zeit ist, eine Veranstaltung zu organisieren, zu der der [embassy_target.GetTitleAsNameNoTooltip] eingeladen werden würde, um [embassy_target.GetHerHim] unsere Bräuche vorzustellen. Womit sollen wir anfangen?'"  #~TR~
 nelornieth.0004.a: "Ein Bankett der besten avarinischen Küche."  #~TR~
 nelornieth.0004.a.tt: "Eine Gelegenheit für dein Ziel und den Botschafter, ihre festliche Seite zu zeigen"  #~TR~
 nelornieth.0004.b: "Organisiere eine Jagd nach unserer Art."  #~TR~
 nelornieth.0004.b.tt: "Eine Gelegenheit für dein Ziel und den Botschafter, ihre Jagdfähigkeiten zu zeigen"  #~TR~
 nelornieth.0004.c: "Ein Moment der Meditation könnte euch zum gegenseitigen Verständnis bringen."  #~TR~
 nelornieth.0004.c.tt: "Eine Gelegenheit für dein Ziel und den Botschafter, ihre kontemplative Seite zu zeigen"  #~TR~
 nelornieth.0004.d: "Bring einen Barden mit, der die besten Lieder unseres Volkes singt."  #~TR~
 nelornieth.0004.d.tt: "Eine Gelegenheit für dein Ziel und den Botschafter, ihre Gesangs- und Schreibtalente zu zeigen"  #~TR~
 
 nelornieth.0005.t: "Avarinische Gesandtschaft – Was nun?"  #~TR~
 nelornieth.0005.desc: "Ein neuer Brief von meinem Botschafter:\n\n"Mein [ROOT.Char.GetLadyLord], wir erreichen nun die zweite Hälfte unserer Mission. Um den besten Eindruck bei unserem Gastgeber zu hinterlassen, denke ich, dass es jetzt an der Zeit ist, eine zweite Veranstaltung zu organisieren, zu der der [embassy_target.GetTitleAsNameNoTooltip] eingeladen werden würde, um [embassy_target.GetHerHim] unsere Bräuche vorzustellen. Womit sollen wir fortfahren?"  #~TR~
 
 nelornieth.0010.t: "Avarinische Gesandtschaft – Lasst uns tanzen"  #~TR~
 nelornieth.0010.desc: "Der avarinische Botschafter hat mich offiziell zu einem traditionellen avarinischen Bankett in seine Botschaft eingeladen. Sobald ich den Saal betrete, werden meine Sinne von einem Wirbelwind aus Empfindungen, Gerüchen und Musik erfüllt, die mir fremd und doch seltsam vertraut sind.\n\nIch werde auf dem Ehrenplatz gesetzt und mit den seltsamsten Gerichten präsentiert, Kombinationen aus Fleisch und Kräutern, von denen keiner meiner Untertanen je geträumt hatte. Sobald das Essen gegessen und der Wein getrunken ist, beginnt der Tanz, zur Melodie von Harfen und Flöten."  #~TR~
 nelornieth.0010.a: "So unglaubliche Geschmäcker! Und so kunstvoller Tanz!"  #~TR~
 nelornieth.0010.b: "Das ist nicht so faszinierend, wie sie es dargestellt haben."  #~TR~
 nelornieth.0010.c: "Zu viele fremde Geschmäcker und Geräusche für meinen Geschmack!"  #~TR~

 nelornieth.0011.t: "Avarinische Gesandtschaft – Lasst uns tanzen"  #~TR~
 nelornieth.0011.desc.intro: "Mein Herr, wir haben das extravaganteste Fest organisiert, das wir uns für [embassy_target.GetTitledFirstNameNoTooltip] vorstellen konnten.\n\nWir ließen die Köche der Delegation die besten Gerichte der avarinischen Küche zubereiten und die Musiker die schönsten klassischen Stücke für [embassy_target.GetHerHim] spielen."  #~TR~
 nelornieth.0011.desc.success: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] schien sich sehr zu freuen, [embassy_target.GetSheHe] blieb, bis das Licht von Ëarendil zu schwinden begann."  #~TR~
 nelornieth.0011.desc.failure: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] hatte offensichtlich kein Vergnügen an unseren Feierlichkeiten und verließ bald mit finsterer Miene die Party."  #~TR~
 nelornieth.0011.desc.boredom: "\n\nObwohl [embassy_target.GetSheHe] sich bemühte, interessiert zu wirken, verlor [embassy_target.GetTitledFirstNameNoTooltip] bald das Interesse und zog sich auf [embassy_target.GetHerHis] Gemächer zurück."  #~TR~
 nelornieth.0011.a: "So eine Party wie eine avarinische Party gibt es kein zweites Mal!"  #~TR~
 nelornieth.0011.b: "[ambassador.GetFirstNameNoTooltip], was hast du getan?"  #~TR~
 nelornieth.0011.c: "Nun, wenigstens hast du es geschafft, [embassy_target.GetHerHim] nicht zu beleidigen."  #~TR~
 
 nelornieth.0020.t: "Avarinische Botschaft - Wenn der Wind weht"  #~TR~
 nelornieth.0020.desc: "Der avarinische Botschafter hat mich förmlich zu einer Jagd nach avarinischer Art in seine Botschaft eingeladen.\n\nZuerst kleideten wir uns in waldgrüne Farben und bemalten unsere Gesichter mit dunklen Farben und seltsamen Symbolen. Dann breiteten wir uns lautlos im Wald aus.\n\nNach einiger Zeit ohne Sichtkontakt höre ich links von mir den Ruf eines unbekannten Vogels und erkenne, dass es das Signal eines der Jäger ist. Er zeigt nach rechts, wo ein prächtiges Hirsch mit zehn Enden weidet, völlig ahnungslos über unsere Anwesenheit.\n\nWir nähern uns schweigend und gegen den Wind, und auf [ambassador.GetFirstNameNoTooltip]s Zeichen schieße ich einen Pfeil durch sein Herz und gewähre ihm einen schnellen, schmerzlosen Tod."  #~TR~
 nelornieth.0020.a: "Diese Art zu jagen ist aufregend!"  #~TR~
 nelornieth.0020.b: "Ich gebe zu, es ist anders, aber nicht sehr aufregend."  #~TR~
 nelornieth.0020.c: "Eine Jagd ohne Pferde und Hunde? Rückständige Wilde!"  #~TR~

 nelornieth.0021.t: "Avarinische Botschaft - Wenn der Wind weht"  #~TR~
 nelornieth.0021.desc.intro: "Mein Herr, wir haben eine große Jagd zu [embassy_target.GetTitledFirstNameNoTooltip]s Vergnügen organisiert.\n\nUnsere Jäger hatten einen großen Zehnender entdeckt, und lautlos wie ein Flüstern brachten wir [embassy_target.GetHerHim] so nah an das Wild heran, dass [embassy_target.GetSheHe] es fast berühren konnte, bevor wir den tödlichen Pfeil aus nächster Nähe abschossen."  #~TR~
 nelornieth.0021.desc.success: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] schien sich sehr zu freuen, [embassy_target.GetSheHe] wiederholte immer wieder, wie aufregend es gewesen sei."  #~TR~
 nelornieth.0021.desc.failure: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] hatte offensichtlich kein Vergnügen an unserer Jagd und beschwerte sich die ganze Rückreise über das Fehlen von Pferden und Hunden."  #~TR~
 nelornieth.0021.desc.boredom: "\n\nObwohl [embassy_target.GetSheHe] sich bemühte, interessiert zu wirken, war [embassy_target.GetTitledFirstNameNoTooltip] offensichtlich von unseren traditionellen Methoden nicht beeindruckt."  #~TR~
 nelornieth.0021.a: "Ich wusste, dass [embassy_target.GetSheHe] eine Jagd genießen würde."  #~TR~
 nelornieth.0021.b: "[ambassador.GetFirstNameNoTooltip], was hast du getan?"  #~TR~
 nelornieth.0021.c: "Nun, wenigstens hast du es geschafft, [embassy_target.GetHerHim] nicht zu beleidigen."  #~TR~
 
 nelornieth.0030.t: "Avarinische Botschaft - Ein gelegentlicher Traum"  #~TR~
 nelornieth.0030.desc: "Der avarinische Botschafter hat mich förmlich zu einer Meditation nach avarinischer Art in seine Botschaft eingeladen.\n\nWir gingen eine Weile durch den Wald, bevor wir eine abgeschiedene Stelle erreichten: eine Lichtung in der Nähe eines Waldbaches.\n\n[ambassador.GetFirstNameNoTooltip] setzte sich wortlos neben den Fluss und lud mich mit einem Nicken ein, dasselbe zu tun.\n\nAls wir mit der Meditation begannen, zog sich der Rest der avarinischen Delegation hinter die Baumgrenze zurück und begann, einen Gesang in ihrer Sprache zu murmeln. Ich konnte in ihrem Gesang das Rauschen des Windes, den Ruf seltsamer Vögel und die Wellen ferner Meere hören."  #~TR~
 nelornieth.0030.a: "Die Erfahrung war bezaubernd."  #~TR~
 nelornieth.0030.b: "Ich sehe nicht, was dieser Gesang bringt."  #~TR~
 nelornieth.0030.c: "Ich kann mich bei all dem Lärm nicht konzentrieren!"  #~TR~

 nelornieth.0031.t: "Avarinische Botschaft - Ein gelegentlicher Traum"  #~TR~
 nelornieth.0031.desc.intro: "Mein Herr, wir haben eine avarinische Meditationssitzung für [embassy_target.GetTitledFirstNameNoTooltip] organisiert.\n\nWir brachten [embassy_target.GetHerHim] an einen abgeschiedenen Ort, um gemeinsam zu meditieren, während meine Assistenten unsere rituellen Gesänge sangen, unsichtbar hinter den Bäumen."  #~TR~
 nelornieth.0031.desc.success: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] schien die Erfahrung sehr zu schätzen, [embassy_target.GetSheHe] wiederholte immer wieder, wie bezaubernd es gewesen sei."  #~TR~
 nelornieth.0031.desc.failure: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] hatte offensichtlich kein Vergnügen an unserer Meditation und ging bald nach Beginn wütend."  #~TR~
 nelornieth.0031.desc.boredom: "\n\nObwohl [embassy_target.GetSheHe] sich bemühte, konzentriert zu wirken, war [embassy_target.GetTitledFirstNameNoTooltip] offensichtlich von unseren Meditationsritualen nicht beeindruckt."  #~TR~
 nelornieth.0031.a: "Ich wusste, dass [embassy_target.GetSheHe] einen Moment der Ruhe genießen würde."  #~TR~
 nelornieth.0031.b: "[ambassador.GetFirstNameNoTooltip], was hast du getan?"  #~TR~
 nelornieth.0031.c: "Nun, wenigstens hast du es geschafft, [embassy_target.GetHerHim] nicht zu beleidigen."  #~TR~
 
 nelornieth.0040.t: "Avarinische Botschaft - Wir können Helden sein"  #~TR~
 nelornieth.0040.desc: "Der avarinische Botschafter hat mich förmlich zu einer Gesangsvorführung zwischen meinem Volk und [ambassador.GetHersHis] in seine Botschaft eingeladen.\n\nAls wir ankommen, haben die ausländischen Dichter und Musiker bereits ihren Platz eingenommen, und [ambassador.GetFirstNameNoTooltip] bietet an, dass ich zuerst singe. Ich singe mein Bestes, gefolgt vom avarinischen Botschafter, gefolgt von unseren besten Dichtern der Reihe nach, Geschichten von Beren und Lúthien oder dem [lastalliance|E] werden von denen der [battleofpalisor|E] und der Großen Wanderung beantwortet."  #~TR~
 nelornieth.0040.a: "Es gibt so viel über sie, was wir nicht vermutet haben!"  #~TR~
 nelornieth.0040.b: "Ich schätze, ihre Musik ist erträglich."  #~TR~
 nelornieth.0040.c: "Diese fadenscheinigen Geschichten sind nichts im Vergleich zu unseren großen Erzählungen."  #~TR~

 nelornieth.0041.t: "Avarinische Botschaft - Wir können Helden sein"  #~TR~
 nelornieth.0041.desc.intro: "Mein Herr, wir haben eine Gesangsvorführung mit [embassy_target.GetTitledFirstNameNoTooltip] organisiert.\n\nWir brachten unsere besten Dichter und Musiker und luden [embassy_target.GetHerHim] ein, dasselbe zu tun. Wir begannen mit einem Lied über die [battleofpalisor|E], das von einem über die [lastalliance|E] beantwortet wurde, woraufhin Dichter sich mit immer größerer Kunstfertigkeit und Talent antworteten."  #~TR~
 nelornieth.0041.desc.success: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] schien die Erfahrung sehr zu schätzen, [embassy_target.GetSheHe] schloss sich sogar für eine Weile den Dichtern an."  #~TR~
 nelornieth.0041.desc.failure: "\n\n[embassy_target.GetTitledFirstNameNoTooltip] hatte offensichtlich kein Vergnügen an unserer Rezitation und runzelte jedes Mal missbilligend die Stirn, wenn ein Avari zu Wort kam."  #~TR~
 nelornieth.0041.desc.boredom: "\n\nObwohl [embassy_target.GetSheHe] sich bemühte, konzentriert zu wirken, war [embassy_target.GetTitledFirstNameNoTooltip] offensichtlich von den Fähigkeiten und Erzählungen unserer Dichter nicht beeindruckt."  #~TR~
 nelornieth.0041.a: "Ich wusste, dass [embassy_target.GetTitledFirstNameNoTooltip] unsere Geschichten sehr genießen würde."  #~TR~
 nelornieth.0041.b: "[ambassador.GetFirstNameNoTooltip], was hast du getan?"  #~TR~
 nelornieth.0041.c: "Nun, wenigstens hast du es geschafft, [embassy_target.GetHerHim] nicht zu beleidigen."  #~TR~
 
 nelornieth.0100.t: "Avarinische Botschaft - Klopfe auf Holz"  #~TR~
 nelornieth.0100.desc.intro: "Mein [ROOT.Char.GetLadyLord], unsere Botschaft geht zu Ende."  #~TR~
 nelornieth.0100.desc.success: "Ich kann sagen, dass unsere Diplomaten sehr fleißig daran gearbeitet haben, unsere beiden Völker zusammenzubringen.\n\n[embassy_target.GetTitledFirstNameNoTooltip] ist unserer Sache gegenüber wohlgesonnen und bietet dir an, [embassy_target.GetHerHim] um einen Gefallen zu bitten.\n\nWas soll ich verlangen?"  #~TR~
 nelornieth.0100.desc.failure: "Leider muss ich berichten, dass unsere Mission kein Erfolg war. [embassy_target.GetTitledFirstNameNoTooltip] ist im Moment nicht gewillt, über die Stärkung der Bande zwischen unseren Völkern zu sprechen."  #~TR~
 nelornieth.0100.a: "Lasst uns Verbündete gegen die kommende Dunkelheit sein."  #~TR~
 nelornieth.0100.a.tt: "Du wirst ein Bündnis mit [embassy_target.GetFirstNameNoTooltip] aushandeln."  #~TR~
 nelornieth.0100.b: "Ich würde um eine Waffe bitten, um meine Feinde abzuwehren."  #~TR~
 nelornieth.0100.b.tt: "[embassy_target.GetFirstNameNoTooltip] wird dir eine großartige Waffe schenken."  #~TR~
 nelornieth.0100.b.toast: "Du erhältst eine großartige Waffe!"  #~TR~
 nelornieth.0100.c: "Ich würde um einen Krieger von [embassy_target.GetHerHis] Hof bitten, um uns in unseren Schlachten zu unterstützen."  #~TR~
 nelornieth.0100.c.tt: "[embassy_target.GetFirstNameNoTooltip] wird dir einen Krieger von [embassy_target.GetHerHis] Hof schicken."  #~TR~
 nelornieth.0100.c.toast: "Einer der Kommandeure von [embassy_target.GetFirstNameNoTooltip] tritt deinem Hof bei."  #~TR~
 nelornieth.0100.d: "Du enttäuschst mich, [ambassador.GetFirstNameNoTooltip]. Ich hatte große Hoffnungen auf deine Mission."  #~TR~
 
 nelornieth.0101.t: "Avarinische Botschaft - Ein Bündnis"  #~TR~
 nelornieth.0101.desc: "Der avarinische Botschafter bittet um eine letzte Audienz, bevor er/sie [ambassador.GetHerHis] Abschied nimmt. [ambassador.GetSheHe] überbringt eine Bitte von [ambassador.GetHerHis] [nelorniethking.GetTitleAsNameNoTooltip], ein formelles Bündnis zwischen unseren Völkern zu schließen. Nach so einer großartigen diplomatischen Mission bin ich geneigt, zuzustimmen."  #~TR~
 nelornieth.0101.a: "Es wäre mir eine Ehre."  #~TR~
 nelornieth.0101.b: "Ich glaube nicht, dass das klug ist."  #~TR~
