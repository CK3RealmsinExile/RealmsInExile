l_german:
 ### DUNLAND KINGDOM EVENTS ###
 
 dunland.1001.t: "Krönung eines [restorer.GetTitleAsNameNoTooltip]"  #~TR~
 dunland.1001.desc_adornaen: "In einem großen Aufzug reite ich mit meinen größten Kriegern von Isengart über die Kluft von [rohan|E] in Richtung der goldenen Halle von Meduseld. Ich betrete ihre große Halle, die nun mit den Bannern von Dunland und Rohan geschmückt ist. \n\nIn einer großen Zeremonie schwören Dutzende rohirrische Herren und dunländische Häuptlinge aus meinem ganzen Reich mir ihre Treue. Als die Ältesten mich krönen und mich zum [restorer.GetTitleAsNameNoTooltip] von Pferd und Hügel ausrufen, lächle ich, da ich weiß, dass unser Volk endlich vereint ist.\n\nDies ist der Beginn eines neuen Zeitalters für meinen Clan und mein Volk als Ganzes. Bereits jetzt sind große Gruppen von Gwathuirim-Siedlern über die Isen und die Adorn gezogen und strömen in das Westfold. Nicht alles ist gut, denn es besteht immer noch die potenzielle Bedrohung durch die [gondorians|E] jenseits der [whitemountains|E] und die dunklen Diener des Roten Auges, aber heute feiern wir unseren Sieg und erreichen endlich die Einheit."  #~TR~
 dunland.1001.desc_older: "In einem großen Aufzug reite ich mit meinen größten Kriegern von Isengart über die Kluft von [rohan|E] in Richtung der alten Hauptstadt der Forgoil-Könige. Ich betrete ihre große Halle, die nun mit einer Mauer aus aufgespießten Forgoil-Köpfen und den Bannern von Dunland geschmückt ist. \n\nDutzende dunländische Häuptlinge aus Clans in meinem ganzen Reich schwören mir ihre Treue, und als die Ältesten mich krönen und mich zum [restorer.GetTitleAsNameNoTooltip] aller [dunlendings|E] ausrufen, lächle ich, da ich weiß, dass unsere Rache endlich vollendet ist.\n\nDies ist der Beginn eines neuen Zeitalters für meinen Clan und die [dunlendings|E] als Ganzes. Bereits jetzt sind große Gruppen von Gwathuirim-Siedlern über die Isen und die Adorn gezogen und strömen in das Westfold. Nicht alles ist gut, denn es besteht immer noch die drohende Gefahr der Südländer jenseits der [whitemountains|E] und der dunklen Diener des Roten Auges, aber heute feiern wir unseren Sieg und unsere lang ersehnte Rache."  #~TR~
 dunland.1001.desc: "In einem großen Aufzug reite ich mit meinen größten Kriegern von Isengart über die Kluft von [rohan|E] in Richtung der alten Hauptstadt der Forgoil-Könige. Ich betrete ihre große Halle, die nun mit einer Mauer aus aufgespießten Forgoil-Köpfen und den Bannern von Dunland geschmückt ist. \n\nDutzende dunländische Häuptlinge aus Clans in meinem ganzen Reich schwören mir ihre Treue, und als die Ältesten mich krönen und mich zum [restorer.GetTitleAsNameNoTooltip] aller [dunlendings|E] ausrufen, lächle ich, da ich weiß, dass unsere Rache endlich vollendet ist.\n\nWo Wulf und Freca scheiterten, habe ich Erfolg gehabt.\n\nDies ist der Beginn eines neuen Zeitalters für meinen Clan und die [dunlendings|E] als Ganzes. Bereits jetzt sind große Gruppen von Gwathuirim-Siedlern über die Isen und die Adorn gezogen und strömen in das Westfold. Nicht alles ist gut, denn es besteht immer noch die drohende Gefahr der Südländer jenseits der [whitemountains|E] und der dunklen Diener des Roten Auges, aber heute feiern wir unseren Sieg und unsere lang ersehnte Rache."  #~TR~
 dunland.1001.a: "Ein neues Zeitalter für unser Volk."  #~TR~
 dunland.1001.tt: "Siedler aus ganz Dunland überqueren die Isen."  #~TR~
 dunland.1001.ttt: "Die [dunlendings|E] werden viele Neuerungen von Rohan entdecken."  #~TR~
 dunland.1001.tttt: "Isengart wird zu einem Mittelreich gefestigt."  #~TR~
 
 dunland.1002.t: "Die Herrschaft der Hügelmänner" # unused  #~TR~
 dunland.1002.desc_same_culture: "Die [dunlendings|E] sind dank der Bemühungen von [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] wiederhergestellt! Einmal mehr liegen die reichen Ebenen unter [restorer.GetCulture.GetName]-Herrschaft."  #~TR~
 dunland.1002.desc: "Der [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] und seine wilden Männer haben in Rohan ein neues Reich geschaffen und es zum wiedergeborenen "Königreich Dunland" ausgerufen.\n\nEs bleibt abzuwarten, ob dieser Versuch, die [restorer.GetCulture.GetName]-Herrschaft über Rohan wiederherzustellen, erfolgreicher sein wird als der letzte..."  #~TR~
 
 dunland.1002.a: "Eine [restorer.GetCulture.GetNameNoTooltip]-Geißel über dem Land."  #~TR~
 dunland.1002.b: "Ein Sieg für die [restorer.GetCulture.GetNameNoTooltip]!"  #~TR~
 dunland.1002.c: "Hmm, [restorer.GetCulture.GetNameNoTooltip], sagst du? Melde mich an!"  #~TR~
 
 dunland.1003.t: "Ein Kronensitz würdig eines [restorer.GetTitleAsNameNoTooltip]"  #~TR~
 dunland.1003.desc: "Als die Feierlichkeiten in meinem neuen Herrschaftsgebiet langsam abklingen, habe ich begonnen, mich mit meinen Häuptlingen zu beraten. Wir haben bereits viele Gesetze, Verpflichtungen und Pakte formalisiert. Während sich die Gebiete von Dunland und der ehemaligen Reitermark zusammenfügen, haben sich die mittleren Gebiete zu einer neuen Einheit um Isengart herum geformt.\n\nDie Frage nach einer neuen Hauptstadt liegt nun in meinen Händen. Es ist klar, dass ein legendärer [restorer.GetTitleAsNameNoTooltip] einen Sitz würdig seiner Anwesenheit haben sollte.\n\nDer große Turm von [orthanc|E] wäre aufgrund seiner zentralen Lage und der starken Befestigungen eine naheliegende Wahl, die über alle Länder der [dunlendings|E] wacht.\n\nIch könnte mich jedoch auch dafür entscheiden, von Frecas Halle, der alten Hauptstadt von Dunland, aus zu regieren, wegen ihrer historischen Bedeutung als angestammter Versammlungsort unserer Häuptlinge und Sitz der Könige des alten Dunland.\n\nAußerdem könnte ich sogar den ehemaligen Sitz der Forgoil-Könige zu meinem eigenen machen, um ihnen zu zeigen, dass ihre Herrschaft für immer gebrochen ist und ihre angestammten Hallen mir gehören."  #~TR~
 dunland.1003.a: "Isengart soll das Zentrum meines Reiches werden."  #~TR~
 dunland.1003.b: "Frecas Halle war immer unsere Heimat."  #~TR~
 dunland.1003.c: "Königsstätte soll es sein, lasst die Forgoil ihre Niederlage schmecken!"  #~TR~
 
 dunland.1004.t: "Enedhwaith integriert"  #~TR~
 dunland.1004.desc: "Während einer großen Zeremonie in den Hallen von Saralain, die seit langem ein Treffpunkt und Königssitz für die Völker der Region war, haben alle Herren von West-Enedhwaith ihre unendliche Loyalität geschworen. Die Völker von Saralain, die Gwathlo und die Isen erkennen dich nun als ihren wahren und einzigen Herrscher an."  #~TR~
 dunland.1004.a: "Enedhwaith gehört uns."  #~TR~
 dunland.1004.tt: "Die Völker der Gwaithlo und der Isen erkennen dich als ihren Herrscher an."  #~TR~
 
 ### DUNLENDING LIFESTYLE EVENTS ###
 # Choose modifier
 dunland.1005.t: "Wildes Kind von Dunland"  #~TR~
 dunland.1005.desc: "Du schätzt den Komfort dessen, was andere Zivilisation nennen, wenig und bevorzugst es, deinen Instinkten zu vertrauen, wenn du mit anderen zu tun hast.\n\nWenn der Wind rauscht, ist es der Ruf der wilden Wege deines Volkes."  #~TR~
 dunland.1005.a: "Ich streife furchtlos durch den Wald und lese Anblick und Klang."  #~TR~
 dunland.1005.b: "Führer, der vorsichtig und rachsüchtig ist."  #~TR~
 dunland.1005.c: "Ich bin das geheimnisvolle Auge von Isengart."  #~TR~
 dunland.1005.d: "Kämpfe, wild wie die östlichen Berge."  #~TR~
 dunland.1005.e: "Vorfahren gehören zu denen, die die Zwerge willkommen hießen."  #~TR~
 dunland.1005.f: "Die Leute sprechen von Geistern, die den Nebel heimsuchen; sie sprechen von mir."  #~TR~
 wild_forest_dweller_modifier: "Kultureller Segen: Waldbewohner"  #~TR~
 wild_forest_dweller_modifier_desc: "Als du jung warst, verzweifelten deine Eltern fast an dir, da du immer in die Berge gegangen bist, auf der Suche nach Dingen, die verborgen waren. Während die entferntesten Hänge der Berge ein beängstigender Ort sind, wenn die Dunkelheit hereinbricht, hast du dort furchtlos umhergestreift, denn du hattest gelernt, das Lied jedes erschrockenen Vogels, jedes gebrochenen Grashalms und das Knacken jedes alten Steins zu lesen. Die Jahre haben dich wenig verändert, obwohl deine Freunde schwören, dass der Wind selbst dir Geheimnisse erzählen muss."  #~TR~
 wild_first_among_equals_modifier: "Kultureller Segen: Erster unter Gleichen"  #~TR~
 wild_first_among_equals_modifier_desc: "Deine Talente liegen nicht nur in deiner Rede, sondern auch darin, mit deiner hartnäckigen Entschlossenheit das zu erreichen, was du dir vorgenommen hast. Du warst schon immer ein Vorbild für alle um dich herum, und darin liegt das Problem.\n\nWährend einige versuchen, dich nachzuahmen, haben andere begonnen, dich als gefährlichen Einfluss zu bezeichnen, der dein Volk nur in Schwierigkeiten gegen Feinde führen kann, denen sie nicht gewachsen sind."  #~TR~
 wild_eye_of_isengard_modifier: "Kultureller Segen: Auge von Isengart"  #~TR~
 wild_eye_of_isengard_modifier_desc: "Vor vielen Jahren, als du jung und vielleicht ein wenig töricht warst, wagtest du es, auf eine Wette hin mit einigen deiner Gefährten unbemerkt in den Kreis von Isengart zu gelangen. Aber du konntest dem Blick Sarumans des Weissen nicht lange ausweichen. Anstatt sich über deinen Übergriff zu ärgern, war der Zauberer von deinem Mut beeindruckt und bat dich, zurückzukehren.\n\nIm Laufe der Jahre hat der Weisse Zauberer dir etwas von seiner Weisheit weitergegeben und dich nur gebeten, ihm von deinen Reisen zu erzählen und Nachrichten zu bringen, die für ihn von Interesse sein könnten. Ein großzügiges Geschäft für das, was du gewonnen hast."  #~TR~
 wild_mountain_savage_modifier: "Kultureller Segen: Bergsauvage"  #~TR~
 wild_mountain_savage_modifier_desc: "Die Mehrheit der Bevölkerung Dunlands lebt von Jagd, Handel, Viehzucht und einfacher Landwirtschaft – aber nicht deine. Du stammst von den Leuten der östlichen Höhen, von Räubern, die für ihre brutalen Angriffe und rücksichtslosen Taktiken bekannt sind, sogar gegen andere [dunlendings|E].\n\nAls du erwachsen wurdest, erkannten du, dass es andere Möglichkeiten gab zu leben als die, in denen du aufgewachsen bist, und beschlossen, eine andere Art von Leben zu führen. Der wilde Krieger, der in dir lebt, ist jedoch nie weit von der Oberfläche entfernt..."  #~TR~
 wild_dwarf_friend_modifier: "Kultureller Segen: Zwergenfreund"  #~TR~
 wild_dwarf_friend_modifier_desc: "Deine Familie gehört zu denen, die die Exilanten vom Einsamen Berg begrüßten, als sie zum ersten Mal als Bettler vor ihrer Tür in Dunland ankamen. Dein Großvater beobachtete die bärtigen Fremden heimlich bei ihrer Steinmetzarbeit oder an der Esse und lernte alles, was er konnte, und dann gab er sein gestohlenes Handwerk weiter. Du bist mit Zwergenliedern aufgewachsen und hast mit wundersamen Spielzeugen gespielt und weißt viel über die Geheimnisse von Stahl und Stein."  #~TR~
 wild_mist_child_modifier: "Kultureller Segen: Nebelkind"  #~TR~
 wild_mist_child_modifier_desc: "Wenn andere Leute von den Geistern sprechen, die die Nebel der Berge heimsuchen, dann sprechen sie manchmal tatsächlich von dir. Vor langer Zeit sah einer der größten Jäger deines Stammes dein Potenzial und beschloss, dir alles beizubringen, was sie wusste. Sie zeigte dir die Geheimnisse, sich fast unsichtbar zwischen Bäumen und lautlos über zerbrochenem Stein zu bewegen.\n\nJetzt machen die Flügel einer Eule kaum weniger Lärm als du, und du glaubst, dass die Zeit gekommen ist, deine Fähigkeiten ausserhalb der dir bekannten Berge auf die Probe zu stellen."  #~TR~
 
 

 
