l_german:

 ## WITCH-KING EVENTS ##

 angmar.1001.t: "Der Fall von Ostforodwaith"
 angmar.1001.desc: "Nach einem schnellen Feldzug habe ich die letzten noch freien Balsharim besiegt. Wie ihre verwandten Völker werden sie mir lange und treu dienen. Über die Länder von Ostforodwaith kann ich jezt frei verfügen." #für später: siehe ENG version #üüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüüü
 angmar.1001.a: "Es ist jetzt Westangmar!"
 
 angmar.0501.t: "Eine Völlige Frecheit"
 angmar.0501.desc: "Meine Spione haben mir eine Nachrichtt gebracht die ich kaum glauben kann. [hwaldar.GetFullName], dieser Narr der sich Häuptling der Hügelmänner schimpft, der die letzen der Dúnadan Könige aus [rhudaur|E] vetrieben hat, hat jetzt dem König von [arthedain|E]... die Treue geschworen.\n\nIch verkneife meine rechtmäßige Wut und plane vorsichtig meine nächste Handlung. Es ist klar, dass ich diese Frechheit nicht unbestraft lassen kann. Hwaldar hat seinen Thron größtenteils mithilfe meines Einflusses gewonnen. Seine Herrschaft hängt von meiner Unterstützung ab.\n\nTrotzdem könnte er, der die streitenden Stämme von Hügelmännern vereint hat, lebendig noch nützlich sein. Ich muss mich vorsichtig entscheiden wie ich am besten mit dieser Situation umgehe."
 angmar.0501.a: "Diese Frechheit werde ich nicht unbeantwortet lassen. Zum Krieg!"
 event_angmar_0501_a: "Ihr bekommt einen Anspruch auf [GetTitleByKey('k_rhudaur').GetName] und beginnt eine Invasion gegen [hwaldar.GetFullName]."
 angmar.0501.b: "Er kann noch überzeugt werden seine unkluge Entscheidung zu überdenken."
 event_angmar_0501_b: "Ihr werdet [hwaldar.GetFullName]s totale Unterwerfung verlangen."
 
 angmar.0502.t: "Seine Letzte Chance Verschwendet"
 angmar.0502.desc: "[hwaldar.GetFullName] hat sich geweigert, mein gnädiges Angebot anzunehmen und mir ins Gesicht gespuckt. Es gibt nur eine Antwort für diese Frechheit.\n\nLasst die Kriegshörner erklingen! Die Macht Angmars wird entfesselt..."
 angmar.0502.a: "Bereitet euch für den Krieg!"
 host_of_angmar: "Angmar-Heer"
 
 angmar.0503.t: "Eine Weise Entscheidung"
 angmar.0503.desc: "[hwaldar.GetFullName] hat sich klugerweise entschieden mein Angebot anzunehmen und mir zu dienen. Trotzdem kann ich seine vorherige Frechheit nicht unbestraft lassen...\n\nDas [GetTitleByKey('k_rhudaur').GetName] wird ihm abgenommen werden, und er wird legedlich nur noch ein Häuptling sein. Ich werde dieses verfluchte Land selber regieren und versichern, dass es keine Rebellionen gegen meine Herrschaft mehr gibt." #culture Name für Herzog
 angmar.0503.a: "Rhudaur ist meins!"
 
 angmar.0504.t: "Rhudaur Wächst"
 angmar.0504.desc: "Meine Spione bringen mir erfreuliche Nachrichten aus dem Süden. [hwaldar.GetFullName], der Hügelmann Herscher des [GetTitleByKey('k_rhudaur').GetName], hat erfolgreich die letzten verbleibenden Dúnedain aus dem Winklel von Mitheilthel zwischen den Flüssen Bruinen und Weißquell vetrieben.\n\nJetzt, dass der Häuptling der Häuptlinge seine Nützlichkeit bewiesen hat, frage ich mich was ich mit [hwaldar.GetFirstName] mache. Ich könnte ihn seinen Krieg gegen die Dúnedain weiterführen lassen, aber er ist ehrgeizig und hat einen starken Willen. Dieser Sieg könnte ihn denken lasen, dass sein Bündnis mit [angmar|E] nicht mehr nötig ist...\n\nVielleicht wäre eine Mahnung gut?"
 angmar.0504.a: "Ich werde Tribut vom Häuptling der Häuptlinge verlangen."
 event_angmar_0504_a: "Ihr werdet verlangen, dass [hwaldar.GetFullName] euch gegenüber tributpflichtig wird."
 angmar.0504.b: "Er kann seine Freiheit behalten... für den Moment."

 angmar.0505.t: "Tribut von Rhudaur"
 angmar.0505.desc: "Weise Entscheidung! [hwaldar.GetFullName] hat einen Boten geschickt, mit der Nachricht seiner Akzeptanz meines Angebots.\n\nEr wird mir in der Zukunft von großem Nutzen sein. Jetzt kann ich mich auf meinen bevorstehenden Krieg mit den Reichern von [arthedain|E] und [cardolan|E] konzentrieren."
 angmar.0505.a: "Die Eiserne Krone erhebt sich!"
 event_angmar_0505_a: "Ihr bekommt die [GetTitleByKey('e_angmar').GetName]" #name check
 
 angmar.0506.t: "Eine Abgewiesene Forderung"
 angmar.0506.desc: "Ein Bote aus [rhudaur|E] bringt mir die Nachricht, dass [hwaldar.GetFullName] sich geweigert hat mir Tribut zu zahlen. Dieser nutzlose Narr!\n\nIch werde den ehrgeizigen Häuptling der Häuptlinge genau beobachten müssen, sonst könnte er versuchen [angmar|E]s Joch abzuwerfen.\n\n[hwaldar.GetFirstName]s Häuptlnge die dem Glauben von Angmar folgen sind unruhig und sprechen von Rebellion gegen ihren Herrscher.\n\nEs scheint, Hwaldars Strafe wird ihn schon bald treffen..."
 angmar.0506.a: "Lasst sie untereinander streiten!"
 event_angmar_0506_a: "Die mächtigsten Häuptlinge werden gegen [hwaldar.GetName] rebellieren."
 
 angmar.0507.t: "Sein Größtes Versagen"
 angmar.0507.desc: "Meine Spione bringen frustrieende Nachrichten aus dem Süden. [hwaldar.GetName], der selbsternannte Häuptling der Häuptlinge, war in seinem Krieg gegen die verbleibenden Dúnedain von [rhudaur|E] nicht erfolgreich.\n\nSo groß war sein Versagen, dass ich seine unbefriedigende Herrschaft nicht mehr dulden kann. Eindeutig müssen die Hügelmänner von Rhudaur... persönlich regiert werden.\n\nIch werde sie ab sofort zu direkten Vasallen der Eisernen Krone machen."
 angmar.0507.a: "Inkompetenz wird nicht geduldet!"
 event_angmar_0507_a: "Das [GetTitleByKey('k_rhudaur').GetName] wird zerstört und seine Häuptlinge werden Eure direkte Vasallen"
 
 ## MINOR CHARACTERS ##

 angmar.3050.t: "Ein Bote aus Rhudaur"
 angmar.3050.desc: "Was ist das? Ein Bote der Hügelmänner aus dem Süden? Ich vertrau den nicht.\n\nNa gut! Lass ihn sprechen, wenn es so wichtig ist. Wer ist überhaupt dieser [tull.GetName] überhaupt? Ein Emporkömmling der Verbündete sucht?\n\nPah! Wir brauchen keine Diplomatie! Aber... vielleicht sollte ich doch über dieses Angebot nachdenken...\n\nAndererseits würde ich sehr gerne das Herz dieses Boten ausreißen!"
 angmar.3050.a: "Weg mit Euch. Er wird seine Allianz haben!"
 angmar.3050.b: "Nein! Verschwindet, Bote, bevor ich meine Geduld verliere."
 angmar.3050.c: "Er wagt es MIR befehle zu geben? Ich werde seine Länder erobern und sein Herz ausreißen!"