 ### EXTRA VANILLA LOC ###
 raiding.0004.desc.lotr_orcs: "Mit dem Fall der Siedlung [sacked_barony.GetNameNoTierNoTooltip] in die Hände von [raider.GetTitledFirstNameNoTooltip] und dessen [orcish|E] Kriegsheer ist ein Großteil des größeren [sacked_county.GetNameNoTierNoTooltip] den wütenden [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] Plünderern schutzlos ausgeliefert.\n\nDa es nur noch wenige größere Festungen gibt, die ihnen Widerstand leisten könnten, haben die brutalen [orcs|E] alle wertvollen Gegenstände und Silberstücke an sich gerissen und einen Großteil der Bevölkerung abgeschlachtet."  #~TR~
 raiding.0004.desc.lotr_corsairs: "Mit dem Fall der Siedlung [sacked_barony.GetNameNoTierNoTooltip] in die Hände von [raider.GetTitledFirstNameNoTooltip] sind die Häfen und Siedlungen von [sacked_county.GetNameNoTierNoTooltip] den wütenden [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] Korsaren schutzlos ausgeliefert.\n\nDa es nur noch wenige größere Festungen gibt, die ihnen Widerstand leisten könnten, haben die Korsaren ihre Überlegenheit zur See genutzt, um alles zu plündern, was sie finden konnten."  #~TR~
 raiding.0004.a.lotr_other_orcs: "Verfluchte Würmer! Wir werden es ihnen zeigen!"  #~TR~
 raiding.0004.a.lotr_orcs: "Verdammte, verfluchte Orks!"  #~TR~
 raiding.0004.a.lotr_corsairs: "Verfluchte Korsaren!"  #~TR~
 
 ### CORSAIR EVENTS ###
 corsair.6901.t: "Auf See gestrandet"  #~TR~
 corsair.6901.desc: "Auf See findest du ein gestrandetes Schiff, das um Hilfe signalisiert. Es ist dir völlig ausgeliefert und verfügt über kaum Verteidigungsmöglichkeiten."  #~TR~
 corsair.6901.a: "Hiss die schwarze Flagge, zerbrich ihr Schiff!"  #~TR~
 corsair.6901.a.tt: "Reichlich Beute, mit wenig Verlust außer ein paar abschaumbehafteten Decksmannschaften!"  #~TR~
 corsair.6901.b: "Ein Mann mit Schulden ist ein guter Freund, also lass uns sie aufnehmen."  #~TR~
 corsair.6901.b.tt: "Die Besatzung war mehr als glücklich, sich für zehn Jahre der Marine anzuschließen, als Bezahlung für die Rettung."  #~TR~
 corsair.6901.c: "Das Meer ist hart, und wir sind nicht anders. Lass uns sie verlassen, wir haben unsere eigenen Gründe."  #~TR~
 corsair.6901.c.tt: "Die Rufe vom gestrandeten Schiff wurden leiser, als unsere Herzen durch die Erfahrung härter wurden."  #~TR~
 
 ### CORSAIR COURTIER EVENTS ###
 lotr_courtier_spawn.0001.t: "Der Korsar von Umbar"  #~TR~
 lotr_courtier_spawn.0001.desc: "In der Zeit von König Helm von Rohan und Freca von Adorn und Dunland fuhren die Korsaren von Umbar den Gwathló hinauf und verbündeten sich mit den Dunländern in ihrem Krieg gegen Rohan. Das waren mächtige Zeiten für die Länder von Enedhwaith, als ein dunländisch-gondorisch Haus Isengart hielt und auf dem Thron von Rohan ein dunländisch-rohirrischer König, Wulf, Sohn des Freca, saß.\n\nSeither sind eine Handvoll abenteuerlustiger Umbarier um das Kap von Andrast gesegelt und haben [capital_province.GetName] und die umliegenden Länder bereist, sei es als Händler, Abenteurer oder Exilanten.\n\nHeute ist eine solche Person, [lotr_spawned_courtier.GetTitledFirstName], an meinem Hof angekommen und bietet ihre Dienste an. Sie behauptet, Verbindungen zu einflussreichen Personen in Umbar zu haben, die sich als nützlich erweisen könnten."  #~TR~
 lotr_courtier_spawn.0001.a: "Ein willkommener Zuwachs für meinen Hof!"  #~TR~
 lotr_courtier_spawn.0001.b: "Wir brauchen ihre Dienste nicht."  #~TR~
 lotr_courtier_spawn.0001.c: "Ich nehme deine Herausforderung an. Warte vor dem Tor auf mich."  #~TR~
 lotr_courtier_spawn.0002.t: "Die Dúnedain"  #~TR~
 lotr_courtier_spawn.0002.desc: "Bevor Isengart vom Zauberer Saruman besetzt wurde, bewachte ein dunländisch-gondorisches Haus die Rohan-Klamm. Seither sind nur noch wenige Dúnedain durch unser Land gereist und haben [capital_province.GetName] bis jetzt nie besucht. [lotr_spawned_courtier.GetTitledFirstName] ist an meinem Hof angekommen und bietet seine Dienste an. Sie behaupten, Verbindungen zu einflussreichen Personen in einem Dúnedain-Fürstentum zu haben, die sich als nützlich erweisen könnten. Die Zeiten ändern sich, und vielleicht suchen die Dúnedain eine neue Freundschaft mit den Wilden der Hügel."  #~TR~
 lotr_courtier_spawn.0003.t: "Der Haradrim-Krieger"  #~TR~
 lotr_courtier_spawn.0003.desc: "Selten reisen die Menschen von Haradwaith nach [capital_province.GetName] und in die Hügel von Enedhwaith; sie reisen den Gwathló hinauf, zusammen mit den Korsaren von Umbar.\n\nHeute ist eine solche Person, [lotr_spawned_courtier.GetTitledFirstName], an meinem Hof angekommen und bietet ihre Dienste an. Sie behauptet, Verbindungen zu einflussreichen Personen in Haradwaith zu haben, die sich als nützlich erweisen könnten."  #~TR~
 lotr_courtier_spawn.0004.t: "Die Forgoil"  #~TR~
 lotr_courtier_spawn.0004.desc: "Sie behaupten, die Herren der Pferde zu sein, doch wir sind ihnen zu Pferd ebenbürtig. Wenn sie nach [capital_province.GetName] reisen, dann entweder zur Rache für unsere Überfälle oder zum Schutz vor ihren eigenen.\n\nHeute ist eine solche Person, [lotr_spawned_courtier.GetTitledFirstName], an meinem Hof angekommen und bietet ihre Dienste an. Sie behauptet, Verbindungen zu einflussreichen Personen in Rhovanion zu haben, die sich als nützlich erweisen könnten.\n\nSie sagen: „Vielleicht kann ich dir mehr als nur meine Dienste anbieten. Die Hälfte meines Éored gehört dir, wenn du mich in einem Pferderennen um die Mauern deiner Burg schlagen kannst.“"  #~TR~
 lotr_courtier_spawn.0004.a: "Dann werden wir vielleicht wissen, wer die wahren Herren der Pferde sind."  #~TR~
 lotr_courtier_spawn.0004.a.critical_success: "Du gewinnst das Rennen. Du erhältst die Hälfte ihres Éored"  #~TR~
 lotr_courtier_spawn.0004.a.success: "Du verlierst das Rennen. Und [lotr_spawned_courtier.GetTitledFirstName] bleibt an deinem Hof"  #~TR~
 lotr_courtier_spawn.0004.a.failure: "Du verlierst das Rennen. [lotr_spawned_courtier.GetTitledFirstName] verschwindet von deinem Hof"  #~TR~
 lotr_corsair_courtier_political_refugee: "Politischer Flüchtling aus Umbar"  #~TR~
 lotr_corsair_courtier_political_refugee_desc: "Diese Person hatte einst einen gewissen Einfluss im Hafen eines umbarischen Legaten, geriet aber aus irgendeinem Grund in Ungnade und musste ins Exil fliehen."  #~TR~
 lotr_corsair_courtier_veteran_mercenary: "Veteranen-Söldner aus Umbar"  #~TR~
 lotr_corsair_courtier_veteran_mercenary_desc: "Diese Person hatte einst einen gewissen Einfluss als Söldner in einem umbarischen Hafen, geriet aber aus irgendeinem Grund in Ungnade und musste ins Exil fliehen."  #~TR~
 lotr_corsair_courtier_trading_entrepreneur: "Handelsunternehmer aus Umbar"  #~TR~
 lotr_corsair_courtier_trading_entrepreneur_desc: "Diese Person ist ein unternehmungslustiger Händler aus Umbar, der sein Vermögen mit der Beteiligung an den lukrativen Handelswegen zwischen Gondor und Umbar machen möchte."  #~TR~
 lotr_corsair_courtier_former_cultist: "Ehemaliges Kultmitglied aus Umbar"  #~TR~
 lotr_corsair_courtier_former_cultist_desc: "Diese Person war ein bekanntes Mitglied einer mächtigen religiösen Sekte in Umbar, aber diese Sekte wurde schließlich für ketzerisch erklärt, und sie musste ins Exil fliehen."  #~TR~
 lotr_corsair_courtier_scholar_gentry: "Schreiber aus Umbar"  #~TR~
 lotr_corsair_courtier_scholar_gentry_desc: "Diese Person gehörte zur gebildeten Schreiberklasse von Umbar, hat sich aber entschieden, in ferne Länder zu reisen und sich dort niederzulassen. Ob dies aus Reiselust, aus intellektuellem Interesse, wegen Problemen in der Heimat oder aus anderen Gründen geschieht, weiß niemand."  #~TR~
 lotr_corsair_courtier_pirate_scoundrel: "Piraten-Schurke aus Umbar"  #~TR~
 lotr_corsair_courtier_pirate_scoundrel_desc: "Diese Person gehörte einer kleinen Piratenbande in Umbar an – vielleicht ein Pirat, der Handelsschiffe angriff, oder ein Outlaw, der sich im Hinterland versteckte –, musste aber ins Exil fliehen, um nicht erwischt zu werden."  #~TR~
 lotr_connections_with_corsairs: "Verbindungen zu den Korsaren"  #~TR~
 lotr_connections_with_corsairs_desc: "Dieser Herrscher hat politische, geschäftliche oder persönliche Verbindungen zu den Korsaren des Südens."  #~TR~
 lotr_connections_with_dunedain: "Verbindungen zu den Dúnedain"  #~TR~
 lotr_connections_with_dunedain_desc: "Dieser Herrscher hat politische, geschäftliche oder persönliche Verbindungen zu den Dúnedain von Gondor."  #~TR~
 lotr_connections_with_haradrim: "Verbindungen zu den Haradrim"  #~TR~
 lotr_connections_with_haradrim_desc: "Dieser Herrscher hat politische, geschäftliche oder persönliche Verbindungen zu den Haradrim von Nahe Harad."  #~TR~
 lotr_connections_with_horse_lords: "Verbindungen zu den Herren der Pferde"  #~TR~
 lotr_connections_with_horse_lords_desc: "Dieser Herrscher hat politische, geschäftliche oder persönliche Verbindungen zu den Herren der Pferde des Nordens."  #~TR~
 
 
 
 
