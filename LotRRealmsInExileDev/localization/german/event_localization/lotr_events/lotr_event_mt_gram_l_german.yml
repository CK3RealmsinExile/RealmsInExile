l_german:
 mtgram.0100.t: "Die Unterwerfung des Ettenmoors"  #~TR~
 mtgram.0100.desc: "Die Reise ist voller Gefahren, während meine Kompanie durch das verödete [angmar|E] in Richtung des [GetTitleByKey('c_ettenmoors').GetNameNoTier] zieht und dabei die Strapazen des tückischen Geländes und der lauernden Feinde gleichermaßen bewältigt. Das Schicksal dieses Unternehmens hängt im Gleichgewicht und beruht auf dem Erfolg meiner Bemühungen gegen die schrecklichen Trolle dieser Moore.\n\nSchließlich kommen meine Kompanie und ich an einem Eingang dessen, was eine Troglloch zu sein scheint, und wir machen uns auf die Suche nach ihrem Anführer. Vielleicht schmiede ich ein Bündnis mit diesen Bestien, das ihre Herrschaft über die Region stärkt und meine Bemühungen unterstützt, oder vielleicht werde ich im Kampf dunkler Mächte den Zorn der [trolls|E] zu spüren bekommen?\n\nIch schaue zu meinen Mitstreitern, die auf meinen Befehl warten..."  #~TR~
 mtgram.0100.a: "[marshal.GetFirstName], treibt sie aus ihren Höhlen!"  #~TR~
 mtgram.0100.b: "Trolle lieben Gold, daher könnte eine ausreichende Summe die Notwendigkeit von Blutvergießen aufheben."  #~TR~
 mtgram.0100.c: "[chancellor.GetFirstName], rufe die Beschwörer, lass uns ein Ritual beginnen."  #~TR~
 mtgram.0100.d: "Lass diese nutzlosen Bestien in Ruhe..."  #~TR~
 mtgram.0100.success.toast.t: "Das Ettenmoor ist unterworfen"  #~TR~
 mtgram.0100.failure.toast.t: "Meine Unterwerfung des Ettenmoors scheitert"  #~TR~

 mtgram.0200.t: "Die Waldläufer: Der Durchbruch"  #~TR~
 mtgram.0200.desc: "Die [dunedain|E] Waldläufer haben diese Länder seit Jahrhunderten bewacht, eine Mauer gegen alle angehenden Ork-Plünderer. Nicht länger. \n\nSchließlich haben wir ihre Verteidigung durchbrochen und ihre Häuptlinge zu Fall gebracht. Es sind zu wenige übrig, um uns den Eintritt in den Westen zu verwehren. Vor uns liegt ein weites grünes Land, reif für die Ernte."  #~TR~
 mtgram.0200.a: "Beute und Plünderung!"  #~TR~

 mtgram.0250.t: "Gram: Ordnung wiederhergestellt"  #~TR~
 mtgram.0250.desc: "Als die Nachricht vom Tod Golfimbals eintraf, gab es einen Moment des stillen Schocks. Unser größter Hauptmann, verschwunden, und mit ihm die gesamte Kampftruppe des Gram. Nur die Schwächsten und Elendsten waren zurückgeblieben – Sklaven, Krüppel, Gesetzlose und Elendsgestalten –, die von einer kümmerlichen Garnison in Schach gehalten wurden, die leicht gestürzt wurde. Als der Schock nachließ, waren die Hallen nicht mehr ruhig.\n\nJeder von uns, einst schwach, teilte einen unmöglichen Traum; unsere eigene Peitsche, die die Heerscharen des Gram befehligt. Es begann mit ein paar gut platzierten Messern in dunklen Gassen, aber schon bald breitete sich das Töten ins Freie aus. Rivalisierende Banden metzelten sich auf der Straße gegenseitig ab, stündlich entstand ein neuer Kriegsherr. Eine Zeitlang schien es, als gäbe es keinen Sieger, als würde das Blutvergießen den ganzen Berg verschlingen, bis keiner mehr übrig blieb, aber das sollte nicht sein. Durch Stärke des Arms und Schärfe des Geistes habe ich alle meine Rivalen überflügelt und Gram zur Strecke gebracht."  #~TR~
 mtgram.0250.a: "Jeder an seinem Platz."  #~TR~

 mtgram.0300.t: "Grünfeld, gerächt"  #~TR~
 mtgram.0300.desc: "Die Schlacht von Grünfeld war die ultimative Demütigung für die Orks des Gram. Unser Hauptmann erschlagen, unsere Kriegsheere zerstreut. Die Verwüstung auf dem Schlachtfeld hallte bis in unsere tiefsten Besitzungen wider, zerrissen von bösartigem internen Kampf. All dies wurde von einem Hobbit angerichtet, der kaum groß genug war, um ein Pferd zu reiten.\n\nOh, wie sie über uns gelacht haben müssen, bei Krügen Ale und stark riechendem Pfeifentabak. Nun, sie lachen nicht mehr. Diejenigen, die wir nicht getötet haben, haben wir versklavt. Bandobras „Donnerkehl“ Took, der Mörder Golfimbals, ist tot. Gram wird nicht mehr für ihre Niederlage in Erinnerung bleiben, sondern für ihren endgültigen Sieg."  #~TR~
 mtgram.0300.a: "Rache, endlich."  #~TR~
