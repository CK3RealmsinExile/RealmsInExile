l_german:
 
 khand.0001.t: "Der Name eines [ROOT.Char.GetTitleAsNameNoTooltip]"  #~TR~
 khand.0001.desc.male: "Seit der ersten Vereinigung von Khand unter Ôvatha I. genießt dieser Name großes Ansehen und Bedeutung im Land. Spätere Herrscher, die das Land vereinten, nahmen ihn für sich an.\n\nNun stehe auch ich als oberster Herrscher von Khand da, und die Wahl liegt vor mir – soll ich den Namen Ôvatha annehmen?"  #~TR~
 khand.0001.desc.female: "Seit der ersten Vereinigung von Khand unter Ôvatha I. genießt dieser Name großes Ansehen und Bedeutung im Land. Spätere Herrscher, die das Land vereinten, nahmen ihn für sich an.\n\nNun stehe auch ich als oberster Herrscher von Khand da, doch der Name Ôvatha ist der eines Mannes, nicht einer Frau – aber vielleicht könnte sein weibliches Äquivalent, Ôvaizha, eines Tages ebenso verehrt werden?"  #~TR~
 khand.0001.a: "Ôvatha I. werde ich sein, ein wahrer König von Khand!"  #~TR~
 change_name_to_ovatha: "Du wirst als Ôvatha bekannt sein"  #~TR~
 khand.0001.b: "Ôvaizha ist ein würdiger Name für die Königin der Waräger!"  #~TR~
 change_name_to_ovaizha: "Du wirst als Ôvaizha bekannt sein"  #~TR~
 khand.0001.c: "Mein Name ist groß genug – ich brauche keinen anderen."  #~TR~
 
 khand.0050.t: "Der Aufstieg des Großen Khand"  #~TR~
 khand.0050.desc: "Ich stehe am Rande wahrer Größe. Riesige Horden von Kriegern rufen meinen Namen, als ich auf den Balkon meines Palastes trete und meine Armeen vor mir sehe, so weit das Auge reicht. Wahrlich, niemand kann uns jetzt widerstehen.\n\nIch hebe meine Klinge hoch und sie glänzt im warmen Sonnenlicht, während Jubel ausbricht. Hier, heute, verkünde ich den Aufstieg des Großen Khand – ein Reich, das bis ans Ende der Zeit bestehen wird!"  #~TR~
 khand.0050.a: "Wir werden alle auf unserem Weg zertrampeln!"  #~TR~

 khand.0100.t: "Die Vorstellung von [heir.GetFirstNameNoTooltip]"  #~TR~
 khand.0100.desc: "Mein Aufstieg auf den Thron wurde mit Schweiß und Blut erkauft, aber ebenso sehr mit Diplomatie und Verhandlungen. Die meritokratische Tradition meines Volkes bedeutet, dass nur wer seine Ehre, Fähigkeit und Geschicklichkeit bewiesen hat, die Loyalität der Clans zu erhalten und ihre Treue in die nächste Generation zu sichern hofft.\n\n[heir.GetFirstNameNoTooltip] muss sich den Clans beweisen, und so wird [heir.GetSheHe] in einem anstrengenden Ereignis getestet, einem Jeder-gegen-Jeden, bei dem meine Vasallen freie Hand haben, [heir.GetHerHim] herauszufordern und zu befragen. Wenn dies gelingt, wird [heir.GetHerHim] großen Ruhm und Respekt erlangen, da es [heir.GetHerHis] Können und Fähigkeit über jede Proklamation hinaus beweisen wird, die ich abgeben kann.\n\nDie in diesem großen Ereignis geschmiedeten Beziehungen und der gewonnene Respekt werden die Grundlage sein, mit der [heir.GetSheHe] beginnen wird, die Grundlage seiner eigenen Herrschaft zu legen. Aber wenn [heir.GetSheHe] nicht bereit ist, könnte dieses Ereignis stattdessen nur [heir.GetHerHis] Herrschaft gefährden – kein Eindruck ist besser als ein schwacher oder schlechter. In diesem Sinne..."  #~TR~
 khand.0100.a: "Bringt [heir.GetFirstNameNoTooltip] hervor. Seht den zukünftigen Anführer der Clans!"  #~TR~
 khand.0100.b: "Wir werden uns an einem anderen Tag wiedersehen..."  #~TR~

 khand.0210.t: "Kriegsspiele"  #~TR~
 khand.0210.desc: "[challenge_setter.GetName] nähert sich [heir.GetFirstNameNoTooltip], eine Karte in [challenge_setter.GetHerHis] Händen, ein kleiner Lederbeutel in der anderen. [challenge_setter.GetSheHe] deutet auf einen Tisch in der Nähe.\n\n[challenge_setter.GetHerHis|U] Augen sind scharf und durchdringend, als [challenge_setter.GetSheHe] die Karte auslegt und Spielsteine darauf verteilt. [challenge_setter.GetSheHe|U] hält einen Moment inne, bevor [challenge_setter.GetSheHe] spricht.\n\n"Ich habe diese Karte mit Spielsteinen markiert, die Truppen darstellen, die für eine bald bevorstehende Schlacht lagern. Es ist die Nacht davor; was würdest du deinen Männern befehlen?"  #~TR~
 khand.0210.a: "[heir.GetFirstNameNoTooltip] nutzt [heir.GetHerHis] militärische Kenntnisse."  #~TR~
 khand.0210.b: "[heir.GetFirstNameNoTooltip] greift auf [heir.GetHerHis] Kenntnisse historischer Schlachten zurück."  #~TR~
 khand.0210.c: "[challenge_setter.GetFirstNameNoTooltip], vielleicht wärst du bereit, einen Deal einzugehen?"  #~TR~
 introduce_the_heir.bribe_effect_desc: "Du bestechest [challenge_setter.GetTitledFirstName], um [heir.GetFirstNameNoTooltip] zu schonen"  #~TR~
 khand.0210.d: "[challenge_setter.GetFirstNameNoTooltip] ist mir etwas schuldig... vielleicht kann ich das für [heir.GetFirstNameNoTooltip] einfacher machen."  #~TR~
 introduce_the_heir.hook_effect_desc: "Du rufst einen Gefallen ab, den [challenge_setter.GetTitledFirstName] dir schuldet, um [heir.GetFirstNameNoTooltip] zu schonen"  #~TR~
 khand.0210.a.duel_success: "[heir.GetFirstNameNoTooltip] schlägt starke strategische Ideen vor"  #~TR~
 khand.0210.a.duel_failure: "[heir.GetFirstNameNoTooltip] begeht zahlreiche grundlegende strategische Fehler"  #~TR~
 khand.0210.b.duel_success: "[heir.GetFirstNameNoTooltip] erinnert sich an historische Beispiele, die für das Problem relevant sind"  #~TR~
 khand.0210.b.duel_failure: "[heir.GetFirstNameNoTooltip] erinnert sich falsch an grundlegende historische Fakten"  #~TR~
 khand.impressed_vassals: "#P [heir.GetFirstNameNoTooltip] macht einen guten Eindruck#!"  #~TR~
 khand.unimpressed_vassals: "#N [heir.GetFirstNameNoTooltip] kann nicht beeindrucken#!"  #~TR~
 khand.0210.success: "Probe bestanden!"  #~TR~
 khand.0210.failure: "Probe gescheitert!"  #~TR~

 khand.0211.t: "Kriegsspiele"  #~TR~
 khand.0211.desc: "Nachdem [challenge_setter.GetTitledFirstName] zur Seite genommen wurde, nähert sich [challenge_setter.GetSheHe] erneut [heir.GetFirstNameNoTooltip], der immer noch die Karte studiert.\n\n[challenge_setter.GetFirstNameNoTooltip] greift nach dem Pergament, nimmt mehrere Spielsteine auf und legt sie zurück in den Beutel, wodurch die feindliche Streitmacht geschwächt wird.\n\n"Während du planst, erreichen dich Nachrichten, dass die niedrige Moral viele Angehörige der gegnerischen Streitmacht zur Desertion veranlasst hat. Du stehst ihnen immer noch morgen gegenüber; was ist dein Befehl?"  #~TR~
 khand.0211.a: "[heir.GetFirstNameNoTooltip] nutzt [heir.GetHerHis] militärische Kenntnisse."  #~TR~
 khand.0211.b: "[heir.GetFirstNameNoTooltip] greift auf [heir.GetHerHis] Kenntnisse historischer Schlachten zurück."  #~TR~

 khand.0220.t: "Die Gesetze der Götter und Clans"  #~TR~
 khand.0220.desc: "[heir.GetFirstNameNoTooltip] wird während einer Ruhepause von [challenge_setter.GetName] angesprochen, der eine strenge Miene verzieht.\n\n"Ich hatte kürzlich zwei Bittsteller bei mir – einen aus meinem Clan, den anderen einen Außenseiter, aber einen, mit dem ich schon lange zu tun habe. Sie streiten sich über eine Vereinbarung, die sie vor einigen Jahren getroffen haben. Ich habe einige Zeit damit verbracht, mein Urteil zu fällen, und war bereit, es zu fällen, als ich zu diesem Ereignis gerufen wurde. In diesem Sinne dachte ich, ich lege es dir vor – wenn du eines Tages über uns herrschen sollst, halte ich es für fair zu wissen, ob du fair urteilen kannst."\n\nOberflächlich betrachtet scheint der Fall relativ einfach zu sein... wenn er sich in meinem eigenen Gebiet ereignet hätte. Aber die Clans sind viele und haben ihre eigenen Regeln und Bräuche, an die man sich erinnern muss. [heir.GetFirstNameNoTooltip] runzelt [heir.GetHerHis] Stirn, in tiefes Nachdenken versunken..."  #~TR~
 khand.0220.a: "[heir.GetFirstNameNoTooltip] versucht, sich an die Bräuche der Heimat von [challenge_setter.GetFirstNameNoTooltip] zu erinnern."  #~TR~
 khand.0220.b: "[heir.GetFirstNameNoTooltip] versucht, einen Kompromiss zu finden"  #~TR~
 khand.0220.c: "[challenge_setter.GetFirstNameNoTooltip], erlaube mir, dir meine Hilfe anzubieten, wenn du möchtest?"  #~TR~
 khand.0220.d: "[challenge_setter.GetFirstNameNoTooltip] ist mir etwas schuldig... vielleicht kann ich das für [heir.GetFirstNameNoTooltip] einfacher machen."  #~TR~
 khand.0220.a.duel_success: "[heir.GetFirstNameNoTooltip] fällt ein solides Urteil, das auf die lokalen Bräuche des Bittstellers eingeht"  #~TR~
 khand.0220.a.duel_failure: "[heir.GetFirstNameNoTooltip] fällt ein schlecht begründetes Urteil, das zahlreiche Fauxpas riskiert"  #~TR~
 khand.0220.b.duel_success: "[heir.GetFirstNameNoTooltip] schlägt eine Lösung vor, die wahrscheinlich beide Seiten zufriedenstellen wird"  #~TR~
 khand.0220.b.duel_failure: "[heir.GetFirstNameNoTooltip] schlägt einen einseitigen Deal vor, der wahrscheinlich zu Konflikten führen würde"  #~TR~

 khand.0221.t: "Die Gesetze der Götter und Clans"  #~TR~
 khand.0221.desc: "Nachdem [challenge_setter.GetTitledFirstName] zur Seite genommen wurde, winkt [challenge_setter.GetSheHe] mich, mich wieder an den Tisch zu setzen, an dem [heir.GetFirstNameNoTooltip] sitzt und Pergamente durchblättert, die die Einzelheiten des Falls darlegen.\n\nIch schaue [heir.GetHerHim] über die Schulter, während [heir.GetSheHe] liest, und gebe kleine, aber präzise Vorschläge und relevante Anekdoten, um [heir.GetHerHim] zu helfen, wohl wissend, dass mehr als das riskieren würde, dass die versammelte Menge das Gefühl hat, dass die endgültige Antwort meine eigenen Worte sind, aber aus [heir.GetHerHis] Mund gesprochen.\n\n[challenge_setter.GetTitledFirstNameNoTooltip] lächelt und neigt [challenge_setter.GetHerHis] Kopf, während [challenge_setter.GetSheHe] und die versammelten Zuschauer mit großem Interesse zusehen.\n\n"Nun? Hast du ein Urteil?"  #~TR~
 khand.0221.a: "Verwende Kenntnisse des Rechts und der lokalen Gepflogenheiten, um zu argumentieren."  #~TR~
 khand.0221.b: "Verhandle einen Kompromiss zwischen den beiden"  #~TR~

 khand.0230.t: "Ein Krieg der Worte"  #~TR~
 khand.0230.desc: "[heir.GetFirstNameNoTooltip] wird von [challenge_setter.GetName] angesprochen, ein warmes Lächeln auf [challenge_setter.GetHerHis] Gesicht.\n\n"[heir.GetFirstNameNoTooltip], viele meiner Leute werden dir sagen, dass Stärke das ist, woran wir gemessen werden sollten – doch ich sage, das ist nicht so! Worte können uns bewegen, uns binden und uns vereinen. Es sind Worte, die das Reich machen oder brechen werden, denn sie werden den Schwertern immer vorausgehen. In diesem Sinne brenne ich vor dem Wunsch zu sehen, welche Worte du sprechen wirst. Ich lade dich ein, dich vor dem Publikum in einem Spiel des Scharfsinns und der Debatte mit mir zu messen! Der Sieger wird derjenige sein, der die Zustimmung des Publikums gewinnt… was sagst du?"\n\n[challenge_setter.GetHerHis|U] Herausforderung mag als Bitte formuliert sein, aber da sie so öffentlich geschehen ist, kann [heir.GetFirstNameNoTooltip] kaum hoffen, sie zu verweigern. Sie begeben sich zu einem erhöhten Podest, meine Höflinge versammeln sich, um beiden zuzuhören."  #~TR~
 khand.0230.a: "[heir.GetFirstNameNoTooltip] benutzt kraftvolle Rhetorik, um das Publikum zu überzeugen"  #~TR~
 khand.0230.b: "[heir.GetFirstNameNoTooltip] setzt raffinierte Taktiken ein, um die Debatte zu gewinnen"  #~TR~
 khand.0230.c: "[challenge_setter.GetFirstNameNoTooltip], vielleicht wärst du bereit, einen Deal zu machen?"  #~TR~
 khand.0230.d: "[challenge_setter.GetFirstNameNoTooltip] schuldet mir etwas… vielleicht kann ich das für [heir.GetFirstNameNoTooltip] einfacher machen."  #~TR~
 khand.0230.a.duel_success: "[heir.GetFirstNameNoTooltip] hält eine überzeugende Rede"  #~TR~
 khand.0230.a.duel_failure: "[heir.GetFirstNameNoTooltip] hält eine wenig inspirierende Ansprache"  #~TR~
 khand.0230.b.duel_success: "[heir.GetFirstNameNoTooltip] stellt Fallen für [challenge_setter.GetFirstNameNoTooltip] auf und bringt [challenge_setter.GetHerHim] zum Straucheln"  #~TR~
 khand.0230.b.duel_failure: "[heir.GetFirstNameNoTooltip] kann seinen Gegner nicht bezwingen"  #~TR~

 khand.0231.t: "Ein Krieg der Worte"  #~TR~
 khand.0231.desc: "Nachdem [challenge_setter.GetTitledFirstName] beiseite genommen wurde, kehrt [challenge_setter.GetSheHe] mit einem vorgetäuschten Ausdruck der Ablenkung auf [challenge_setter.GetHerHis] Gesicht zum Podest zurück und breitet [challenge_setter.GetHerHis] Arme aus, als [challenge_setter.GetSheHe] sich an das ungeduldige Publikum wendet.\n\n"Ach! Eine dringende Angelegenheit ist aufgetaucht, die meine sofortige Aufmerksamkeit erfordert. Aber fürchtet euch nicht! Denn… [standin.GetTitledFirstName] hier wird einen 'ausreichenden' Ersatz darstellen." \n\nIch sehe zu, wie [standin.GetFirstNameNoTooltip] aufsteht, um das Publikum anzusprechen, etwas verängstigt und unvorbereitet auf den plötzlichen Aufruf zum Sprechen."  #~TR~
 khand.0231.a: "[heir.GetFirstNameNoTooltip] benutzt kraftvolle Rhetorik, um das Publikum zu überzeugen"  #~TR~
 khand.0231.b: "[heir.GetFirstNameNoTooltip] setzt raffinierte Taktiken ein, um die Debatte zu gewinnen"  #~TR~

 khand.0240.t: "Deal oder kein Deal"  #~TR~
 khand.0240.desc: "[heir.GetFirstNameNoTooltip] beschwert sich leise bei mir, als wir aus einer kurzen Essenspause kommen und die ziemlich begrenzte Auswahl anführen. Ich stimme da etwas zu, aber die Versorgung einer solchen Veranstaltung ist keine Kleinigkeit – und ich werde kein kleines Vermögen für ein paar gefüllte Wachteln ausgeben!\n\nEin leichter Husten unterbricht unsere leise Diskussion, und wir wenden uns [challenge_setter.GetName] zu, der ein Lächeln auf [challenge_setter.GetHerHis] Gesicht hat. \n\n"Entschuldige, mein Herr, ich konnte nicht anders, als zuzuhören. Ich kenne tatsächlich einen Proviantmeister in der Stadt, der feine Lebensmittel verkauft. Meine Bedingung wäre jedoch, dass [heir.GetFirstNameNoTooltip] alle Verhandlungen führt – das scheint eine ideale Möglichkeit zu sein, [heir.GetHerHis] Fähigkeiten zu zeigen. Ich habe nach einer solchen Gelegenheit gesucht." \n\n[heir.GetFirstNameNoTooltip] und ich tauschen einen Blick aus, bevor unsere Mägen leicht knurren. Errötend, macht sich [heir.GetFirstNameNoTooltip] auf den Weg zum Ausgang, um den Proviantmeister zu finden, und winkt [challenge_setter.GetFirstNameNoTooltip] zum Folgen."  #~TR~
 khand.0240.a: "[heir.GetFirstNameNoTooltip] nutzt [heir.GetHerHis] Geschick mit Zahlen, um einen Deal zu sichern."  #~TR~
 khand.0240.b: "[heir.GetFirstNameNoTooltip] nutzt [heir.GetHerHis] natürliche Verkaufsfähigkeit, um einen Deal zu vermitteln."  #~TR~
 khand.0240.c: "[challenge_setter.GetFirstNameNoTooltip], nimm dieses Gold und hilf [heir.GetFirstNameNoTooltip] aus, ja?"  #~TR~
 khand.0240.d: "[challenge_setter.GetFirstNameNoTooltip] schuldet mir etwas… vielleicht kann ich das für [heir.GetFirstNameNoTooltip] einfacher machen."  #~TR~
 khand.0240.a.duel_success: "[heir.GetFirstNameNoTooltip] tätigt kostengünstige und leckere Einkäufe"  #~TR~
 khand.0240.a.duel_failure: "[heir.GetFirstNameNoTooltip] bezahlt zu viel für zu wenig Essen"  #~TR~
 khand.0240.b.duel_success: "[heir.GetFirstNameNoTooltip] macht ein Schnäppchen am Marktstand"  #~TR~
 khand.0240.b.duel_failure: "[heir.GetFirstNameNoTooltip] beleidigt den Proviantmeister"  #~TR~

 khand.0241.t: "Deal oder kein Deal"  #~TR~
 khand.0241.desc: "Nachdem [challenge_setter.GetTitledFirstName] beiseite genommen wurde, geht [challenge_setter.GetSheHe] schnell mit [heir.GetFirstNameNoTooltip] zum Markt.\n\nBei der Ankunft stellt [challenge_setter.GetSheHe] [heir.GetFirstNameNoTooltip] dem Proviantmeister herzlich vor.\n\n"Heil! Wir sind in dringenden Angelegenheiten von dem [ROOT.Char.GetTitleAsNameNoTooltip], der mehr Vorräte für [ROOT.Char.GetHerHis] Fest sucht! Du hast das Glück, in der Gegenwart von [heir.GetFirstNameNoTooltip], [ROOT.Char.GetHerHis] Erben, zu sein, der alle Details mit dir besprechen wird. Behandle [heir.GetHerHim] so, wie du mich behandeln würdest..."  #~TR~
 khand.0241.a: "[heir.GetFirstNameNoTooltip] nutzt [heir.GetHerHis] Geschick mit Zahlen, um einen Deal zu sichern."  #~TR~
 khand.0241.b: "[heir.GetFirstNameNoTooltip] nutzt [heir.GetHerHis] natürliche Verkaufsfähigkeit, um einen Deal zu vermitteln."  #~TR~

 khand.0250.t: "Gib mir mein Kleinod zurück!"  #~TR~
 khand.0250.desc: "Kannst du die Wahrheit aufdecken, [heir.GetFirstNameNoTooltip]? Kannst du mir das zurückbringen, was mir genommen wurde?"\n\nDas ist ein schönes Stück Theater von [challenge_setter.GetName], und jeder weiß es. Glaub nicht für eine Sekunde, dass ich diese Blicke oder versteckten Lächeln nicht sehe! Es ist jedoch offensichtlich, dass [heir.GetFirstNameNoTooltip] das nicht sehr lustig findet.\n\n"Jemand in dieser Menge hat etwas ziemlich Wertvolles für mich – und keiner von ihnen darf gehen, bis ich es zurückhabe! Beweise mir, dass du meiner Loyalität würdig bist, indem du es mir zurückgibst!"\n\nEs wird einige Zeit dauern, aber es ist nicht so, als ob einer von uns irgendwohin gehen würde… Ich sinke ein wenig auf meinem Thron zusammen. Warum müssen so viele meiner Vasallen so… temperamentvoll sein?"  #~TR~
 khand.0250.a: "[heir.GetFirstNameNoTooltip] sucht mit [heir.GetHerHis] List und Witz in der Menge."  #~TR~
 khand.0250.b: "[heir.GetFirstNameNoTooltip] organisiert eine Untersuchung durch die Garde."  #~TR~
 khand.0250.c: "[challenge_setter.GetFirstNameNoTooltip], vielleicht würde ein Hinweis unserem lieben [heir.GetFirstNameNoTooltip] helfen?"  #~TR~
 khand.0250.d: "[challenge_setter.GetFirstNameNoTooltip] schuldet mir etwas… vielleicht kann ich das für [heir.GetFirstNameNoTooltip] einfacher machen."  #~TR~
 khand.0250.a.duel_success: "[heir.GetFirstNameNoTooltip] findet den verlorenen Gegenstand"  #~TR~
 khand.0250.a.duel_failure: "[heir.GetFirstNameNoTooltip] kommt mit leeren Händen zurück"  #~TR~
 khand.0250.b.duel_success: "[heir.GetFirstNameNoTooltip] organisiert eine effektive Suche"  #~TR~
 khand.0250.b.duel_failure: "[heir.GetFirstNameNoTooltip] kann die Garde nicht koordinieren"  #~TR~

 khand.0251.t: "Gib mir mein Kleinod zurück!"  #~TR~
 khand.0251.desc: "[challenge_setter.GetTitledFirstName] seufzt tief, nachdem ich [challenge_setter.GetHerHim] beiseite genommen habe, und hat deutlich das Gefühl, dass ich [challenge_setter.GetHerHis] Spaß verderbe.\n\n"Und um deine Suche zu unterstützen, werden dich diese Worte näher an das bringen, was ich suche…"\n\n"An dem Ort, der die meisten Geschichten erzählt,\nFindest du, was einst ein Baum war,\nAuf dem du eine Rose findest,\nAber keine Blume wirst du sehen."\n\nIch werfe einen Blick auf den verwirrten Ausdruck auf [heir.GetFirstNamePossessiveNoTooltip] Gesicht, bevor ich nach einem weiteren Getränk rufe.\n\nDas wird ein langer Tag…"  #~TR~
 khand.0251.a: "[heir.GetFirstNameNoTooltip] benutzt [heir.GetHerHis] List und Witz, um das Rätsel zu lösen."  #~TR~
 khand.0251.b: "[heir.GetFirstNameNoTooltip] organisiert eine gezielte Untersuchung durch die Garde."  #~TR~

 khand.0260.t: "Einzelkampf"  #~TR~
 khand.0260.desc: "Nachdem die Veranstaltung schon eine ganze Weile gedauert hat, kommt [challenge_setter.GetName] auf [heir.GetFirstNameNoTooltip] zu, trägt eine Rüstung, aber kein Schwert. Es genügt zu sagen, dass die Fehden unter meinem Volk nur schlafen – bei einer solchen Veranstaltung ist es üblich, sich vorher zu entwaffnen, um das Risiko bleibender Körperverletzungen zu verringern. Nach einem kurzen Moment spricht [challenge_setter.GetSheHe].\n\n"Wir haben viel geredet, aber ich werde keine Worte mehr beschönigen – letztendlich, was nützt ein Anführer, der in der ersten Schlacht, die er erlebt, fällt! [heir.GetFirstNameNoTooltip], ich fordere dich zu einem Kampf heraus! Stumpfe Schwerter natürlich, aber zeig mir trotzdem, was du mit Stahl in der Hand tun kannst!"\n\nEs war nur eine Frage der Zeit, bis jemand das ansprach, also mit einem kurzen Nicken an meinen Marschall werden zwei stumpfe Waffen aus der Waffenkammer geholt, und [heir.GetFirstNameNoTooltip] und [challenge_setter.GetFirstNameNoTooltip] bereiten sich darauf vor, sich zu messen."  #~TR~
 khand.0260.a: "Viel Glück [heir.GetFirstNameNoTooltip]!"  #~TR~

 khand.0300.t: "Das Ende der Vorstellung"  #~TR~
 khand.0300.desc: "Endlich ist es vorbei. Wochen des Festmahles, der Debatten, der Herausforderungen und der Prüfungen sind endlich zu Ende gegangen.\n\nLeider haben sich meine anfänglichen Ängste und Unsicherheiten schrecklich bewahrheitet, da [heir.GetFirstNameNoTooltip] während [heir.GetHerHis] Vorstellung herumgestolpert ist. Obwohl [heir.GetSheHe] in einigen Angelegenheiten erfolgreich gewesen sein mag, war [heir.GetSheHe] viel zu oft auf dem falschen Fuß erwischt und taumelte. Meine Vasallen machen sich sicher hinter [heir.GetHerHis] Rücken über [heir.GetHerHim] lustig.\n\nAnstatt die Zukunft meiner Dynastie zu sichern, hat dieses ganze Unterfangen sie möglicherweise gefährdet!"  #~TR~
 khand.0300.a: "Verdammt!"  #~TR~

 khand.0301.t: "Das Ende der Vorstellung"  #~TR~
 khand.0301.desc: "Endlich ist es vorbei. Wochen des Festmahles, der Debatten, der Herausforderungen und der Prüfungen sind endlich zu Ende gegangen.\n\nTrotz meiner anfänglichen Ängste und Unsicherheiten hat [heir.GetFirstNameNoTooltip] sich als kompetent erwiesen. Obwohl [heir.GetSheHe] nicht jede Herausforderung gemeistert und gelegentlich aus dem Gleichgewicht gebracht wurde, hat [heir.GetSheHe] einige Verbündete und etwas widerwilligen Respekt von meinen Untertanen gewonnen.\n\nHoffentlich reicht es, und meine Vasallen werden vielleicht ihre Loyalität in die nächste Generation hinein aufrechterhalten."  #~TR~
 khand.0301.a: "Gut… und schlecht"  #~TR~

 khand.0302.t: "Das Ende der Einleitung"  #~TR~
 khand.0302.desc: "Endlich ist es vorbei. Wochen des Festmahles, der Debatten, der Herausforderungen und Prüfungen sind endlich zu Ende.\n\nTrotz meiner anfänglichen Ängste und Unsicherheiten hat sich [heir.GetFirstNameNoTooltip] als mehr als würdig erwiesen, mein Erbe anzutreten, Herausforderungen gemeistert und meine ungestümen Vasallen in die Schranken gewiesen. [heir.GetHerHis] Können ist unbestreitbar, und [heir.GetSheHe] hat viele Verbündete und viel Respekt bei meinen Untertanen gewonnen.\n\nIch kann mich in der Hoffnung ausruhen, dass meine Vasallen ihre Loyalität vielleicht auch in die nächste Generation tragen."  #~TR~
 khand.0302.a: "Was für eine Erleichterung!"  #~TR~
