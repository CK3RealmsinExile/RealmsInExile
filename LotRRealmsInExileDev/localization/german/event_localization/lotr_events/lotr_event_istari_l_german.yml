 ### Istari Events ###
 
 istari.0003.t: "Der Weg geht immer weiter und weiter"  #~TR~
 istari.0003.desc: "[departing_istar.GetFirstNameNoTooltip|U] kommt in meine Halle, reisefertig gekleidet. Er trägt seinen wärmsten Mantel und Hut, den Stab in der Hand und die Reisetasche auf der Schulter.\n\"Mein Freund, die Zeit ist gekommen, dass ich deine Seite verlasse und anderen Menschen in ihrem Kampf gegen die Mächte des Bösen helfe. Aber fürchte dich nicht, ich bin sicher, dass es dir auch ohne mich gut gehen wird."\n\nUnd mit einem kurzen Handschlag und einem Lächeln ist er weg. Kein Wort von mir wird ihn zurückhalten."  #~TR~
 istari.0003.a: "Pass auf dich auf, alter Freund. Ich frage mich, ob wir uns jemals wiedersehen werden."  #~TR~
