 long_winter.0002.t: "Der Lange Winter"  #~TR~
 long_winter.0002.desc: "Es erreicht mich die Nachricht von einer unerbittlichen und bitteren Kälte, die sich über die nördlichen Länder Mittelerdes zieht. Der Schnee fällt dick und schwer und bedeckt die Ebenen und Berge schon lange vor der üblichen Zeit in einem eisigen Leichentuch. Die Menschen dieser Länder leiden angeblich schrecklich, viele erfrieren in den beißenden Winden.\n\nDer frühe Frost hat die Ernten zerstört und die Nahrungsvorräte gefährlich reduziert. Familien kuscheln sich zusammen in der Wärme, die sie finden können, aber der Hunger droht, und die Angst wächst, dass dieser Winter Leiden bringen mag, wie es in der Erinnerung der Lebenden noch nie dagewesen ist. Händler und Reisende sprechen von leeren Straßen und Dörfern, die von der Kälte zum Schweigen gebracht wurden, der einst geschäftige Norden ist auf grimmige Ausdauer reduziert.\n\nMit zunehmender Schneehöhe und Ausbreitung der Kälte wird das Schicksal derer, die sich in ihrem Griff befinden, immer ungewisser."  #~TR~
 long_winter.0002.a: "Wir müssen uns auf das vorbereiten, was kommt..."  #~TR~
 long_winter.0002.b: "Lasst uns hoffen, dass die Kälte uns nicht erreicht"  #~TR~
