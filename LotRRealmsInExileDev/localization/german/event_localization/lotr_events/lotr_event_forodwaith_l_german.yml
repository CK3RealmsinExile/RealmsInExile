###   Restore the Iron Crown of Angmar
 forodwaith.0001.t: "Der Erbe von Angmar"  #~TR~
 forodwaith.0001.desc: "Das lange gefallene [angmar|E] erwacht wieder. Jahrhundertelang lagen die Ödlande des Nordens unbewohnt da, die Ruinen dieses längst vergessenen Reiches. Einst war es unter der Herrschaft des [witchkingshort|E] eines der größten und mächtigsten Reiche von [middleearth|E]. Es verwüstete [GetTitleByKey('e_arnor').GetNameNoTier] und seine Nachfolgestaaten, zerstörte dieses elende Königreich der [dunedain|E] und jagte den Menschen Angst ein. Doch auch es sollte gegen einen gemeinsamen Angriff von [conceptracemen|E] und [elves|E] fallen, der die Region völlig unbewohnbar machen würde.\n\nDoch nicht mehr! Unter meiner Herrschaft erhebt sich das Reich von [GetTitleByKey('k_angmar').GetNameNoTierNoTooltip] wieder. Die nördlichen Ödlande und Ruinen des ehemaligen Königreichs wurden wieder besiedelt, und in meinem Namen wird die Erinnerung an die [theironcrown|E] von [GetTitleByKey('k_angmar').GetNameNoTierNoTooltip] erneuert."  #~TR~
 forodwaith.0001.a: "Lass den Norden zittern, denn ich bin der Erbe der Eisernen Krone!"  #~TR~
 