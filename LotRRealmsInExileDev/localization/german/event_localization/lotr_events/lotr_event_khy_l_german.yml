### Khyan Flavour Events ###
 #A Vision Under the Sun
 lotr_khy.0001.t: "Eine Vision unter der Sonne"  #~TR~
 lotr_khy.0001.desc: "Ich fächel mich selbst und trinke aus einem kühlen Glas, um auch nur die geringste Erleichterung von der Hitze zu erhalten. Auf meinem Thron sitzend, fällt es mir schwer, mich zu konzentrieren, obwohl eine Markise einen kühlen Schatten auf mich wirft. Mein Gesicht tropft vor Schweiß.\n\nPlötzlich öffnen sich die Türen meiner Kammer, und einer meiner Beamten tritt hervor, mit einem verbrannten, halb nackten Mann dahinter. "Mein Herr, ich präsentiere [random_mystic.GetName]. Es scheint, als hätte er eine Woche lang auf einem Plateau in der Sonne gesessen, und er behauptet, eine Prophezeiung von Âzie selbst erhalten zu haben. Ob wahr oder nicht, seine Predigten haben viele Anhänger gefunden, darunter nicht wenige einflussreiche.\n\nIch nicke und sehe den Mystiker an. Angesichts seiner scharlachroten Haut kann ich durchaus glauben, dass er eine beträchtliche Zeit in der Sonne verbracht hat. Bevor ich ein Wort sagen kann, beginnt er zu faseln. "Es ist wahr – Strahlend, lichterloh, glühend – Sie sprach mit mir – ja – und sie berührte mich mit ihrer Flamme – und sie sagte – und sie sagte, dass wir uns vorbereiten müssen, denn wir werden große Prüfungen bestehen – und die Unvorbereiteten und Ungerechten werden BRENNEN!"\n\nObwohl ich, gelinde gesagt, ...skeptisch bin, haben seine Worte sich in meinen Ländern wie ein Lauffeuer verbreitet, und die Menschen drängen sich, um auch nur einen Blick auf ihn zu erhaschen. Vielleicht ist es das Beste, diesen alten Mann zu vertrösten."  #~TR~
 lotr_khy.0001.a: "Ach, was ist schon das Schlimmste, was er tun kann?"  #~TR~
 lotr_khy.0001.b: "Dieser Mann hat sich eindeutig den Kopf verbrennen lassen!"  #~TR~

 #The Quiet Heretic
 lotr_khy.0002.t: "Der Ketzer"  #~TR~
 lotr_khy.0002.desc: "Es erreicht mich die Nachricht von einem umherziehenden Gelehrten namens [random_preacher.GetName], der in meiner Hauptstadt zu predigen begonnen hat. Er stellt die Vorherrschaft von Âzies Sonnenkult in Frage und fordert eine Rückkehr zur Verehrung aller himmlischen Sphären auf. Zuerst gewann er viele Anhänger auf dem Land, aber jetzt wächst sein Einfluss unter vielen unzufriedenen Jugendlichen.\n\nEr ist zu einflussreich geworden, um ihn zu ignorieren. Die Blauen Weisen drängen mich, ihn und seine Ansichten zu unterdrücken, aber es gibt viele, die seine Einsicht bewundern und ehrfürchtig geworden sind. Ich muss vorsichtig vorgehen. Zu hart zuzuschlagen könnte ihm das Martyrium bescheren; ihn zu ignorieren riskiert die heimtückische Aussaat von Dissens in meinen eigenen Tempeln."  #~TR~
 lotr_khy.0002.a: "Geht mit diesem Ketzer ins Gericht!"  #~TR~
 lotr_khy.0002.b: "[random_preacher.GetName] zu einer öffentlichen Debatte an meinen Hof einladen."  #~TR~
 lotr_khy.0002.b.success: ""
 lotr_khy.0002.toast.b.success: "Du gewinnst die Debatte gegen [random_preacher.GetName]"  #~TR~
 lotr_khy.0002.b.failure: ""
 lotr_khy.0002.toast.b.failure: "Du verlierst die Debatte gegen [random_preacher.GetName]"  #~TR~
 
 #The Forgotten Scroll
 lotr_khy.0003.t: "Die vergessene Schriftrolle"  #~TR~
 lotr_khy.0003.desc: "Es ist ein kühler Abend, als ich durch die Bibliotheken schlendere, und meine Füße führen mich immer weiter nach hinten. Ich suche etwas zum Lesen für diese Nacht, und als ich die Reihen und Kolumnen von Folianten und Schriftrollen überblicke, fällt mir eine ins Auge. Sie scheint alt zu sein, aber trotz ihres Alters sind die kunstvollen Illuminationen immer noch klar.\n\nAls ich sie aufhebe, sehe ich, dass sie #EMP Die Meditationen der Ersten Morgenröte#! heißt, aber merkwürdigerweise ist sie in einer antiken Form unserer Schrift geschrieben, und am schockierendsten von allem ist, dass sie über anderthalb Jahrhunderte alt ist. Ich beginne sie zu lesen und verstehe schnell, dass sie Interpretationen von Âzies Natur bietet, die stark von den reformierten Lehren von Arien-Âzie abweichen. Sie bietet viele Ideen zu Themen von Kosmologie und Eschatologie bis hin zu Ritualismus, einige vertraut und einige völlig fremd.\n\nAls ich sie meinen Gelehrten bringe, sind sie schnell gespalten. Alle stellen äußerlich einige ihrer esoterischeren Ideen in Frage, aber die Hardliner fordern, dass sie verbrannt wird, während die Gemäßigteren finden, dass sie für wissenschaftliche Zwecke kopiert werden sollte."  #~TR~
 lotr_khy.0003.a: "Legen wir sie einfach zurück."  #~TR~
 lotr_khy.0003.b: "Erlaube Gelehrten, ihren Inhalt zu kopieren und zu studieren."  #~TR~
 lotr_khy.0003.c: "Erkläre den Text für verboten und zerstöre ihn."  #~TR~

 #Ancient Customs
 lotr_khy.0004.t: "Alte Bräuche"  #~TR~
 lotr_khy.0004.desc: "Die Reihe der Bittsteller, die sich über ihre Untertanen, Ehepartner, Viehbestände und Nachbarn beschweren, schreitet fort. Es ist Mittag, und als ich einen Bürger entlasse, der sich über den Misthaufen des Neffen des Freundes seiner Großmutter beschwert, tritt eine Gruppe von eigenartigen Männern hervor, gekleidet in fließende Seidenkleider in unzähligen leuchtenden Farben, die bis zu ihren Füßen reichen.\n\nSie werden von einem alten Mann mit einem silbernen Bart angeführt, der bis zu seiner Taille reicht und eine gesprenkelte Kappe trägt. Er stellt sich als Anführer einer großen Gemeinde im ländlichen Osten von Khy vor und beginnt seine Petition.\n\n"Es ist seit langem ein heiliger Brauch unter unserem Volk, einen Morgenritt durch die gewundenen Bergpfade unter der aufgehenden Sonne zu unternehmen, der den Aufstieg der Seele zu Âzies Licht symbolisiert. Viele Generationen lang brachte uns dies ihren Beistand, und Sie segnete uns. In den letzten Generationen ist dieser liebe Brauch von uns verblasst; aber am schlimmsten ist, dass Ihre Beamten ihn ganz verboten haben." Seine Stimme wurde jetzt leidenschaftlicher. "Das ist sicherlich eine Kränkung für Âzie und würde Unglück über uns alle bringen! Erlauben Sie uns bitte, unsere Vorfahren und Âzie zu ehren und sie noch einmal mit Ihrem gnädigen Segen zu vollziehen".\n\nDoch meine Berater raten zur Vorsicht. Viele Adlige misstrauen diesen robusten Stämmen und ihren alten Bräuchen und sehen sie als ketzerisch und unterwürfig an. Wäre es besser, diese Leute zu entfremden, um die einflussreicheren Beamten zufrieden zu stellen?"  #~TR~
 lotr_khy.0004.a: "Ich biete dir meinen Segen an, diese Praxis wiederzubeleben."  #~TR~
 lotr_khy.0004.b: "Ich werde das Verbot aufheben, aber nicht mehr."  #~TR~
 lotr_khy.0004.c: "Meine Beamten hatten sicherlich gute Gründe, diese Praxis zu verbieten."  #~TR~

 #The Painted Mare
 lotr_khy.0005.t: "Die bemalten Stuten"  #~TR~
 lotr_khy.0005.desc: "Eine Karawane unter der Führung des Pferdehandels [merchant.GetName] ist von Osten an meinen Hof angekommen und hat nicht wenig Aufruhr verursacht; denn der Ruf seiner Pferde eilt ihm voraus. Schließlich gebe ich dem ständigen Gerede meiner Höflinge, Beamten und Generäle nach und beschließe, diesem [merchant.GetName] endlich einen Besuch abzustatten.\n\nSeine Ställe stinken nach Pferd und Dung, und Fliegen schwirren in kürzester Zeit herum, aber schließlich kommt er auf mich zu und verbeugt sich. Er ist in feinste Seide gekleidet und mit Gold geschmückt. Das allein gibt mir eine Vorstellung davon, was er mich kosten könnte.\n\nEr präsentiert endlich die Pferde, und trotz all meiner Vorbehalte sind sie wirklich atemberaubend. Vielleicht ist es der braune Hintergrund der Ställe, aber die Pferde scheinen zu leuchten. Ihre Häute sind strahlend weiß, aber mit Farben von Gold bis Lila gemustert; und sie sind auch stark und groß.\n\nIhre Schönheit würde meine Größe erhöhen, und ihre Wildheit könnte das Blatt in der Schlacht wenden, aber sie sind sicherlich nicht billig. Sollte ich so freizügig sein, um den Winden des Ostens nachzujagen?"  #~TR~
 lotr_khy.0005.a: "Ich muss sie haben!"  #~TR~
 lotr_khy.0005.b: "Ich würde ein besseres Angebot von einem Dummkopf mit einer Bürste bekommen."  #~TR~
 lotr_khy.0005.c: "Lass uns über den Preis reden."  #~TR~
 lotr_khy.0005.toast.c.success: "Du senkst erfolgreich den Preis für die Pferde"  #~TR~
 lotr_khy.0005.toast.c.failure: "Der Händler treibt den Preis für die Pferde in die Höhe"  #~TR~
 
 #The Lost Studbook
 lotr_khy.0006.t: "Das verlorene Gestütbuch"  #~TR~
 lotr_khy.0006.desc: "Ein leises Murmeln ist zu hören, als sich eine Gruppe von Gelehrten nähert und auf einem Kissen ein verwittertes altes Buch trägt. Ihnen zufolge wurde es in einer alten Ruine gefunden, und es ist ein kaiserliches Gestütbuch von Dâtuvahya I. selbst. Trotz seines Alters ist es immer noch beeindruckend; sein karmesinroter Einband ist mit silberner Einfassung und präzisen goldenen Buchstaben verziert.\n\nSeine zarten Seiten listen die besten Pferde auf, die in dieser goldenen Ära gezüchtet wurden, ergänzt durch detaillierte Illustrationen. Obwohl diese Bilder verblasst sind und die dargestellten Tiere längst verschwunden sind, kann ich sie nicht anders als beeindruckend finden.\n\nMir kommt ein Gedanke, obwohl er phantasievoll ist. Vielleicht könnten wir, wenn wir unsere bestehenden Pferde auf bestimmte Weise miteinander kreuzen, diese alten Pferde wieder zum Leben erwecken! Es würde Geld, Zeit und Mühe erfordern, aber es ist möglich."  #~TR~
 lotr_khy.0006.a: "Ruf meine Pferdezüchter sofort!"  #~TR~
 lotr_khy.0006.b: "Dieses Gestütbuch ist an sich schon wertvoll."  #~TR~
 lotr_khy.0006.c: "Es ist interessant, aber nicht mehr."  #~TR~
 lotr_khy.0006.studbook_name: "Dâtuvahya Is Gestütbuch"  #~TR~
 lotr_khy.0006.studbook_desc: "Das Kaiserliche Gestütbuch ist eine detaillierte Aufzeichnung der Pferdezucht im Reich während des frühen Dritten Zeitalters. Es wurde von königlichen Schreibern und Züchtern zusammengestellt und listet die Blutlinien, Eigenschaften und Ahnentafeln der Pferde auf, die für Krieg, Zeremonien und Reisen im ganzen Reich gezüchtet wurden.\n\nSeite für Seite werden Väter, Mütter, körperliche Merkmale und Abstammungslinien aufgezeichnet, die einst von Adligen und Befehlshabern gleichermaßen geschätzt wurden. Viele dieser Blutlinien sind ausgestorben, aber einige Züchter sehen die Möglichkeit, einige dieser längst verlorenen Rassen durch sorgfältige Selektionszucht wieder zum Leben zu erwecken."  #~TR~

