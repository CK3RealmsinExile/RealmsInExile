 lotr_khy.0312.desc: "TBD Der Kaiser bietet mir ein Lehen in seiner Hauptstadt an. Soll ich es annehmen?"  #~TR~
 lotr_khy.0312.a: "Ein Lehen? Warum, danke!"  #~TR~
 lotr_khy.0312.b: "Ich nehme nur das Gold und gehe."  #~TR~
 
