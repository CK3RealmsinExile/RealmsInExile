 #The Warden’s Penance
 lotr_khy.0008.t: "Die Buße des Aufsehers"  #~TR~
 lotr_khy.0008.desc: "Ich erhielt heute Nachricht aus der Provinz [province_scope.GetName], wo ein Tempelgetreidespeicher eingestürzt ist. Besonders merkwürdig ist jedoch, dass der Provinzverwalter [province_ruler.GetName] – dem ein Großteil der Schuld zugeschrieben wird – seine Amtsgewänder abgelegt und sich den Arbeitern bei der Reparatur des Schadens angeschlossen hat.\n\nEr hat unter der Sonne geschuftet, in einfachem Leinen gekleidet und sogar ein Zelt oder eine feine Mahlzeit abgelehnt. Natürlich gibt es viele, die die Tat loben, aber es gibt viele in meinem inneren Kreis, die denken, dass dies die ordnungsgemäße Verwaltung von [province_scope.GetName] schadet und einen gefährlichen Präzedenzfall schafft. Die Nachricht von dieser eigentümlichen Darstellung hat sich sogar über die Provinz hinaus verbreitet, und es gibt Druck auf mich, etwas zu sagen."  #~TR~
 lotr_khy.0008.a: "[province_ruler.GetName]’s Buße öffentlich loben; lass ihn weitermachen."  #~TR~
 lotr_khy.0008.b: "Befehle ihm, seine rechtmäßigen Pflichten wieder aufzunehmen."  #~TR~
 lotr_khy.0008.c: "Lad ihn zum privaten Gespräch an den Hof."  #~TR~

 # An Excess of Frugality
 lotr_khy.0009.t: "Ein Überschuss an Sparsamkeit"  #~TR~
 lotr_khy.0009.desc: "Es ist mir die Nachricht von einer eigentümlichen Bewegung erreicht, die [random_city.GetName] scheinbar über Nacht ergriffen hat. Nach einer schlechten Ernte haben die Bürger begonnen, sich in einfache Tuniken zu kleiden und ihren Schmuck und ihre Wertsachen wegzuwerfen, um gegen die Exzesse der lokalen Verwaltung und vielleicht sogar meines Hofes zu protestieren.\n\nStatuen und Fresken wurden mit Stoff oder Farbe bedeckt, und am schlimmsten ist vielleicht, dass Kaufleute, die wertvolle Waren verkaufen, keinen Zutritt erhalten oder sogar körperlich angegriffen werden. Es scheint kein Ende dieses Protests von ihnen in Sicht zu sein, und wenn ich das beste Ergebnis erzielen will, muss ich vorsichtig vorgehen.\n\nDie Kaufleute und der Adel sind natürlich fast einhellig gegen diese Bewegung, aber sie hat Sympathisanten nicht nur unter den Bauern, sondern auch unter einigen Klerikern gewonnen."  #~TR~
 lotr_khy.0009.a: "Wir schlemmen, während sie sich durchschlagen; vielleicht haben sie Recht?"  #~TR~
 lotr_khy.0009.b: "Ich werde diese Unverschämtheit nicht tolerieren."  #~TR~
 lotr_khy.0009.c: "Das ist mir egal."  #~TR~

