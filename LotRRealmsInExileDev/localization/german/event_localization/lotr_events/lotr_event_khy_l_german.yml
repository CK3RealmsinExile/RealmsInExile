 #Rays of Madness
 lotr_khy.0014.t: "Strahlen des Wahnsinns"  #~TR~
 lotr_khy.0014.desc: "Zuerst gab es Flüstern und Gerüchte, die für belangloses Geschwätz gehalten wurden. Höflinge und Diener sprachen von einem Gespenst, das nachts durch die Hallen und Korridore wanderte und Passanten verfluchte. Dann verbreiteten sich die Gerüchte, und ich schickte schließlich meine Spione zur Untersuchung. Das Letzte, was ich will, ist ein Geist in meinem eigenen Haus.\n\nEs stellt sich jedoch heraus, dass dieser Geist tatsächlich [possessed_consort.GetName] ist, und meine Spione berichten, dass sie eindeutig verrückt ist. Doch die Nachrichten werden schlimmer, denn jetzt behauptet sie, die irdische Widerspiegelung Âzies selbst zu sein und ihr Licht und Feuer zu verbreiten.\n\nIn einer normalen Situation würde sie vom Hof verbannt oder vielleicht sogar bestraft werden, doch es scheint, dass [possessed_consort.GetName] ziemlich beliebt geworden ist. Es gibt viele unter meinen Höflingen und Dienern, die sich in ihrer Gegenwart verbeugen und ehrfürchtige Worte sprechen; ob dies im Scherz oder ernst gemeint ist, weiß ich nicht. Wenn ich voreilig handle, riskiere ich, die Leidenschaften zu entfachen. Wenn ich nichts tue, könnte ihr Kult ungehindert in meinen Mauern wachsen."  #~TR~
 lotr_khy.0014.a: "Verbann [possessed_consort.GetName] wegen ihrer gefährlichen Behauptungen."  #~TR~
 lotr_khy.0014.b: "Prangere ihre Worte öffentlich an, erlaube ihr aber zu bleiben."  #~TR~

### Vasnan Events ###
 # The Vasnan Faction — A second part to the Vasnan intro event
 lotr_khy.0100.t: "Die Vasnan-Fraktion"  #~TR~
 lotr_khy.0100.desc: "[GetScriptedCharacterByHistoryID('lineofvasnan22').GetFirstNameNoTooltip], zusammen mit seinem erwachsenen Sohn und Erben [GetScriptedCharacterByHistoryID('lineofvasnan42').GetFirstNameNoTooltip], arbeitete daran, den bereits großen Einfluss des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] in eine unabhängige politische Fraktion umzuwandeln. Obwohl sie versuchten, sich bei den [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] wieder einzuschmeicheln, waren sie nicht bereit, die Versuche der Vasnan, die Kluft zu überbrücken, zu akzeptieren, und so wuchs die persönliche Feindschaft und die politische Dissonanz immer weiter, bis nur noch Hass zwischen ihnen herrschte.\n\nDas [GetScriptedCharacterByHistoryID('lineofdelawarhan97').GetDynastyHouseName] von [GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] und das wiedererstarkte [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] von [GetTitleByKey('d_jorash').GetNameNoTier] haben sich unserer Sache angeschlossen, wobei viele kleinere Lords wie das [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] und [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName] ebenfalls auf unserer Seite stehen, fast der ganze Süden und Westen sind mit uns.\n\nEin paar Häuser zögern noch, wie das [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] an den Grenzen oder das neu gegründete [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], wir müssen uns bemühen, sie zu überzeugen, wenn wir Khy wieder unter einer freundlichen Dynastie sehen wollen, oder vielleicht sogar unter unserer eigenen.\n\nVielleicht beginnt es damit, dass wir Cousin [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName] zwingen, sich zu entscheiden."  #~TR~
 lotr_khy.0100.a: "Das Zeitalter der Vasnan, das Zeitalter meiner Herrschaft ist nahe."  #~TR~
 lotr_khy.0100.b: "Solange Vorsicht waltet, wird uns nichts im Wege stehen."  #~TR~
 lotr_khy.0100.tt: "Du wirst versuchen, [GetTitleByKey('c_meherafrin').GetName] von [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName]'s Cousin [GetScriptedCharacterByHistoryID('lineofvasnan37').GetFirstName] zu entziehen"  #~TR~

 # A Brother Bereft — Ashtad Response to the Revocation of Meherafrin
 lotr_khy.0101.t: "Ein Bruder im Stich gelassen"  #~TR~
 lotr_khy.0101.desc: "Ich genoss ein feines Abendessen mit meiner Familie und viel Wein, als einer meiner Diener mich unterbrach. Der Mann hatte einen schockierten Gesichtsausdruck, und so ermutigte ich ihn, es herauszuspucken, und er tat es: Mein Bruder Nashak war da.\n\nÜberrascht von dem Besuch und warum er meinem Diener einen solchen Schock versetzen würde, ging ich, um ihn zu treffen, nur um festzustellen, dass er bis auf die Knochen nass war und viele Besitztümer und Diener mitbrachte.\n\nAls er mich sah, sah er mich an, als wäre ich sein Retter, packte mich am Arm und sagte: 'Bruder! Jahanabad hat das Land unseres Vaters an sich genommen, das Land, das du mir anvertraut hast!'\n\nEs scheint, dass ich vor einer schweren Entscheidung stehe."  #~TR~
 lotr_khy.0101.a: "Jahanabad wird Meherafrin an Nashak zurückgeben."  #~TR~
 lotr_khy.0101.b: "Was kümmert mich Meherafrin."  #~TR~

 # A Cousin's Complaint — Vasnan Choice to Keep or Return Meherafrin
 lotr_khy.0102.t: "Die Klage eines Cousins"  #~TR~
 lotr_khy.0102.desc: "Ich wusste, dass diese Antwort eintreten könnte, ich habe damit gerechnet. Ashtad hat mir geschrieben und verlangt, dass ich das Land seines Vaters an seinen Bruder Nashak zurückgeben soll.\n\nEinerseits kontrolliert Ashtad die recht wohlhabenden Länder von Naishan und ist ein Mann, der wahrscheinlich sehr erfreut sein wird, dass er mich überzeugt hat, meine Meinung zu ändern, daher könnte es sich lohnen, es zurückzugeben, besonders da der kinderlose Nashak wahrscheinlich einen meiner Söhne als seinen Erben auswählen wird.\n\nAndererseits wären die Einnahmen aus den Ländern von Meherafrin sehr nützlich in meinen Streitigkeiten mit den Tirdâhan."  #~TR~
 lotr_khy.0102.a: "Aber selbstverständlich, lieber Cousin, ich werde Meherafrin an Nashak zurückgeben..."  #~TR~
 lotr_khy.0102.b: "Ashtads Wut ist nichts, worüber man sich Sorgen machen muss, noch seine Gunst etwas, das man begehrt."  #~TR~

 # An Heir-ly Decision — Meherafrin Vasnan Heir Choice
 lotr_khy.0103.t: "Eine erben-würdige Entscheidung"  #~TR~
 lotr_khy.0103.desc: "Ich bin ein alter Mann, ohne Kinder und ohne Interesse, welche zu zeugen, daher muss ich ein Kind aus meinen Verwandten als meinen Erben auswählen.\n\nDie erste Option ist Nekchehr, der älteste Sohn meines Lehnsherrn Jahanabad. Er ist der wahrscheinlichste, der sich schon als Erbe angesehen hat, und der wahrscheinlichste, der mich dafür hassen wird, dass ich ihn nicht ausgewählt habe. Andererseits ist er kein gutes Material für einen Herrscher, für die Menschen von Meherafrin.\n\nJahanabads anderer Sohn ist auch eine Option, und obwohl er von meiner Wahl von Adarcher nicht so begeistert sein wird, wird er sie akzeptieren.\n\nIch könnte auch meinen jungen Großneffen Tahm wählen und Meherafrin in den Händen der Nachkommen meines Vaters behalten."  #~TR~
 lotr_khy.0103.a: "Nekchehr wird genügen."  #~TR~
 lotr_khy.0103.b: "Vielleicht kann Adarcher zu einem guten Führer geformt werden."  #~TR~
 lotr_khy.0103.c: "Tahm ist der perfekte Erbe."  #~TR~

 # A Rational Cousin — Ashtad Informed About Success
 lotr_khy.0104.t: "Ein vernünftiger Cousin"  #~TR~
 lotr_khy.0104.desc: "Nachrichten sind eingetroffen, und es ist das, was ich zu hören gehofft hatte! Jahanabad hat sich gnädig bereit erklärt, Meherafrin zurückzugeben und erklärt, dass es sich lediglich um ein Missverständnis handelte, das zu seiner Aberkennung geführt hat!\n\nAls Narshak sich auf die Rückkehr vorbereitete, veranstaltete ich schnell eine Abschiedsfeier für ihn. Ich wusste, dass Jahanabad zur Vernunft kommen würde."  #~TR~
 lotr_khy.0104.a: "Ein Toast darauf!"  #~TR~

 # To Despise or Forget — Ashtad Grudge Choice
 lotr_khy.0105.t: "Verachten oder Vergessen"  #~TR~
 lotr_khy.0105.desc: "Nachrichten sind eingetroffen, und es ist nicht das, was ich zu hören gehofft hatte... Jahanabad hat sich geweigert, Meherafrin an Nashak zurückzugeben. Es gibt nichts, was ich tun kann, um ihn zu zwingen, und so wird Nashak bei mir bleiben und den Verlust des Landes unseres Vaters bedauern.\n\nEs bleibt nur noch zu entscheiden, ob es mich kümmert, dass er mich abgelehnt hat?"  #~TR~
 lotr_khy.0105.a: "Jahanabad wird damit nicht ungeschoren davonkommen."  #~TR~
 lotr_khy.0105.b: "Ich lerne, mit seiner Entscheidung zu leben."  #~TR~

 # To Step Into the Fray — Ashtad Break with Vasnan Choice
 lotr_khy.0106.t: "In den Kampf eintreten"  #~TR~
 lotr_khy.0106.desc: "Lange Zeit habe ich unter dem Joch meiner Familie und ihrer Fehden mit den Tirdâhan gelitten. Ja, es gab einige Vorteile für mich, aber auch viele Nachteile.\n\nIch kann nicht über das hinwegkommen, was ich letzte Woche über Jahanabad erfahren habe, ich habe die ganze Zeit darüber nachgedacht, er ist zu weit gegangen. Ich muss etwas finden, das ich tun kann, um ihm zu schaden, um seinen Ruf zu schädigen, um seine Macht zu schädigen... was könnte das sein?"  #~TR~
 lotr_khy.0106.a: "Ich werde den Tirdâhan so gut ich kann helfen!"  #~TR~
 lotr_khy.0106.b: "Ich werde kein Vasnan mehr sein."  #~TR~
 lotr_khy.0106.c: "Ich... weiß nicht..."  #~TR~

### Tirdahan Events ###

 lotr_khy.0150.t: "Die wachsende Krise"  #~TR~
 lotr_khy.0150.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstName] ruhte sich nach dieser Katastrophe nicht auf seinen Misserfolgen aus und begann, die Macht des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] zu untergraben. Nach dem Tod von [GetScriptedCharacterByHistoryID('lineofvasnan22').GetTitledFirstName] ernannte der $emperor_administrative_khy$ einen loyalen Gouverneur, seinen Schwager [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetFirstName], zur Herrschaft über [GetTitleByKey('k_sammar').GetNameNoTier], in der Hoffnung, das Herz der aufstrebenden [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] zu zermalmen. \n\nDoch der Adel der Küste widersetzte sich wieder seinen Dekreten und unterstützte stattdessen seinen ehrgeizigen Sohn [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] für diese Position, vertrieb die Männer des Kaisers aus der Stadt und ermordete [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetFirstName], wobei sie seinen Leichnam dem jubelnden Mob draußen übergaben. Dieses monumentale Scheitern zementierte nur den schwindenden Ruf des $emperor_administrative_khy$, und immer mehr Vasallen des Reiches strömten zur Sache des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], da sie Macht und Belohnung voraussehen.\n\nNun sitzt [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] auf dem Khjana-Thron in [GetTitleByKey('c_west_samarth').GetNameNoTier] und ignoriert die Dekrete seines Lehnsherrn, und das Reich nähert sich immer mehr einem offenen Krieg."  #~TR~
 lotr_khy.0150.a: "Mein Reich zerfällt um mich herum."  #~TR~

 lotr_khy.0151.t: "Anker im Sturm"  #~TR~
 lotr_khy.0151.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] ist von Natur aus ein ruhiger Mann, eher zu einsamen Studien als zu den Intrigen der Höfe geneigt, und dieser langwierige Konflikt hat seinen Tribut gefordert. Freunde sind verloren gegangen, seine Autorität schwindet und seine Verbündeten schwinden dahin. \n\nSein alter Freund und Mentor [GetScriptedCharacterByHistoryID('lineofaspandad').GetTitledFirstName] ist viele Jahre tot, auf mysteriöse Weise vor seiner Zeit gestorben, und ihre religiösen Projekte sind nicht näher an der Fertigstellung. Sein Verbündeter [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetName] wurde getötet, geopfert in einem vergeblichen Versuch, die Krise zu lösen. \n\nGegen die vielen Frauen und Kinder des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] hat [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] nur eine von jedem, seine geliebte [GetScriptedCharacterByHistoryID('lineofhoshedarmah163sister').GetFirstName] und seine Lieblingstochter [GetScriptedCharacterByHistoryID('lineoftirdahan9').GetFirstName]. Da er keinen Erben seines Leibes hat, muss er sich an die Linie seines Bruders wenden, die Kinder des antagonistischen [GetScriptedCharacterByHistoryID('lineoftirdahan8').GetFirstName]. Während der ältere [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] ein tapferer und wahrer Sohn ist, was auch immer seine Geburt sein mag, ähnelt der jüngere [GetScriptedCharacterByHistoryID('lineoftirdahan11').GetFirstName] seinem Vater, faul und ehrgeizig.\n\nTrotz dieser Leiden hat er immer noch starke Hände in seinem Neffen [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] und seinem vertrauten Sarân [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetFirstName], aber als der Wille, sie zu führen, nachlässt, werden die Flüstern, dass ein neuer Monarch benötigt wird, immer lauter."  #~TR~
 lotr_khy.0151.a: "So viel wurde bei diesem sinnlosen Unterfangen verloren."  #~TR~

 lotr_khy.0152.t: "Zustand des Reiches"  #~TR~
 lotr_khy.0152.desc: "Während die Kluft zwischen den [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] und den [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] tiefer wird, verschlingt sie alle Bereiche des Reiches. Kein $duke_administrative_khy$ bleibt von dem aufziehenden Konflikt verschont, und alle müssen sich für eine Seite entscheiden.\n\nZum kaiserlichen Banner sind die [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetDynastyHouseName], gesichert durch königliche Ehe, und die [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetDynastyHouseName], erbitterte Rivalen der [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], gestoßen. Der loyale [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] hält immer noch seine Stellung in [GetTitleByKey('d_khoshkaraz').GetNameNoTier], einem mageren Fußstützpunkt, umgeben von [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]-Hochburgen.\n\nDie [GetScriptedCharacterByHistoryID('lineofdelawarhan82').GetDynastyHouseName] von [GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] und die wiedererstarkten [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] von [GetTitleByKey('d_jorash').GetNameNoTier] haben die Rebellenursache gewählt, und mit kleineren Herren wie den [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] und [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName] sind fast der gesamte Süden und Westen dem feindlichen Lager verloren.\n\nEin paar Häuser halten sich noch unentschlossen, wie die [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] an den Grenzen oder die neu gegründeten [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], die das Blatt noch wenden könnten, wenn sie überzeugt werden können. \n\nSchließlich bleibt noch die Möglichkeit eines unerwarteten Spielers, vielleicht die entthronte [GetScriptedCharacterByHistoryID('lineofaldhradan13').GetDynastyHouseName], die verschlagene [GetScriptedCharacterByHistoryID('lineofarvabaxan176').GetFirstNameRegnal] von [GetTitleByKey('k_anarike').GetNameNoTier] oder [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName], von dem Gerüchte besagen, dass er sich mit seinem mächtigen Cousin streitet."  #~TR~
 lotr_khy.0152.a: "Ein König ist der, der sich selbst behaupten kann..."  #~TR~

### Jangi Events ###
 # Land ho! Arrival in Emelcyn!
 lotr_khy.0300.t: "Emelcyn ho!"  #~TR~
 lotr_khy.0300.desc: "Als der Morgen graut und das Sonnenlicht über die Decks der Blutigen Mahin fällt, erhaschen wir unseren ersten Blick auf Emelcyn, den Wachturm, der sich über die bewaldeten Ufer von Shayn erhebt, ein mächtiges Leuchtfeuer, das die Mündung der Bucht von Ormal bewacht. Der Anblick jagt mir einen Schauer über den Rücken, dies ist ein Ort, von dem ich nur in den Erzählungen alter Seeleute gehört habe, aber keine der Geschichten, die sie spinnen, hat jemals die schiere #italic Höhe#! des Saphirturms eingefangen.\n\nUnsere Annäherung an den Hafen verläuft ereignislos, das Wasser ist ruhig und der Wind in unseren Segeln günstig. Als wir unseren Anker am Kai wiegen, achten wir darauf, jegliche Unterscheidungsmerkmale des piratischen Charakters unseres Schiffes zu verbergen. Zufrieden mit unseren Vorbereitungen begeben wir uns zur nächsten Taverne, einer ziemlich heruntergekommenen alten Hütte, deren Holzbalken vom Alter verbogen sind. Wir sind in Ormal angekommen, unserer lang verlorenen Heimat, es ist nur angebracht, dass wir sie selbst kosten!"  #~TR~
 lotr_khy.0300.a: "Ahoi, Kameraden! Das Glück wartet!"  #~TR~

 # Tavern Tales
 lotr_khy.0301.t: "Tavernengeschichten"  #~TR~
 lotr_khy.0301.desc: "Als ich erwache und feststelle, dass ich in einem halb betrunkenen Rausch auf einem Tavernentisch liege, bemerke ich eine seltsame Gestalt, die sich an mich heranpirscht. Er behauptet, mir gestern Nacht beim Prahlen über meine piratischen Heldentaten zugehört zu haben, und dass, während alle anderen seine Geschichten von tollkühnen Taten als die fantasievollen Schwärmereien eines Betrunkenen abgetan haben, etwas an mir seine Aufmerksamkeit erregt hat.\n\n#EMP 'Es sind Jahrhunderte her, dass Ihre Art diese Gewässer befuhr, ich hätte nie gedacht, dass wir diesen Tag erleben würden! Ich besitze einen alten Almanach, geschrieben von dem berühmten Apayrabande [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez, der von dem Schatzhort von Nhazadh Ahraser spricht, einem uralten Herrscher von Harshandatt, unvorstellbar reich! Ich selbst bin zu alt, um danach zu suchen, aber wenn du zustimmst, mich mitzunehmen, gehört dir jeder Schatz, den wir finden!'#!\n\nEine höchst faszinierende Aussicht in der Tat, aber kann ich diesem alten Mann trauen? Er scheint keine Bedrohung darzustellen, aber der Schein trügt. Ihn an Bord meines Schiffes willkommen zu heißen, könnte unerwünschte Aufmerksamkeit erregen und unvorhergesehene Folgen haben..."  #~TR~
 lotr_khy.0301.a: "Eine Schatzsuche, die eines Apayrabandâ würdig ist!"  #~TR~
 lotr_khy.0301.a.tt: "Du wirst versuchen, verstreute Teile einer Schatzkarte mit Hilfe des Almanachs zu finden"  #~TR~
 lotr_khy.0301.b: "Pah, solche Geschichten von vergrabenen Schätzen sind nichts als Märchen."  #~TR~
 lotr_khy.0301.b.tt: "#warning Diese Option beendet alle weiteren Story-Inhalte#!"  #~TR~

 lotr_khy.0303.t: "Ein neuer Tag, ein neuer Hafen"  #~TR~
 lotr_khy.0303.tul_harar.desc: "Tûl Harar! Perle der Städte! Keine völlig genaue Beschreibung natürlich – sie ist nicht rund und glänzend – aber selbst ihre schlimmsten Feinde würden zustimmen, dass, wenn man Tûl Harar mit irgendetwas vergleichen müsste, es genauso gut ein Stück Müll sein könnte, bedeckt mit den kranken Sekreten einer sterbenden Molluske. Möglicherweise die älteste Hafenstadt an den Ufern von Ormal, obwohl sie einst groß und beeindruckend gewesen sein mag, hat sie sicherlich bessere Tage gesehen. Während die Türme und Kuppeln von Hunderten verschiedener Tempel in Dutzenden von Architekturstilen für jeden Gott an der Bucht den Horizont durchstechen, sprechen die gewöhnlichen Gebäude am Flussufer von schlimmer Armut und der Fluss selbst ist dick mit Abfällen, die aus den Städten flussaufwärts weggespült wurden.\n\nAnker gelichtet, besonders darauf achtend, meine vertrauenswürdigsten Männer zur Bewachung des Schiffes einzusetzen, begebe ich mich zum bescheidenen Tempel des obskuren Gottes Syrsem, wie der Almanach es vorschreibt. Im Inneren gehe ich sofort zum Lagerraum und finde im staubigen hinteren Teil, wonach ich suche, eine alte Metalltruhe ohne Schloss und mit einem Totenkopf und Kreuzknochen darauf bemalt. Ich öffne die Truhe..."  #~TR~
 lotr_khy.0303.pyrador.desc: "Pyrador! Now we're #italic really#! getting somewhere! If on a quest for a Nhazadh's treasure, it just #italic makes sense#! to search for clues in Harshandatt's foremost port. When I arrive, however, I am more than a little disappointed. There are docks, yes, but the city is not the vibrant display of Muranian wealth that I expected, not in the least. It is a humble coastal settlement, barely more than a village, and the ruins scattered around don't much resemble what I'd been told the Muranian wonders look like very much at all. I suppose that was to be expected, really. It sems Pyrador is merely a transfer station where goods are unloaded from the river barges of the Núar onto the seagoing ships of the traders on the Bay of Ormal.\n\nMy instructions don't lead to a place within Pyrador itself, but rather have me heading off down the coast on foot to the even smaller town of Aphredîn. The walk along the beach is nice. the sun is shining overhead and a cool sea breeze tempers its heat, although it would be a great deal more pleasant if I actually had #italic ten#! toes to feel the sand between!\n\nArriving in Aphredîn, I ask to speak to the local mayor. It takes a bit of coercion with my cutlass, but he eventually agrees to let me into the town's vault. Sure enough, inside is a aged letter, sealed with a seal depicted in the almanac. I break it open...#
 lotr_khy.0303.mejha.desc: "Der nächste Halt auf meiner Reise ist Mejha, die ehemalige Hauptstadt des Mejhanischen Königreichs des jetzt zusammengebrochenen Harshandatt. Obwohl sie durch Jahrtausende von dem uralten Nhazadh getrennt ist, dessen Schatz ich suche, lässt der unverwechselbare monolithische Harshandattan-Stil der Stadt und der große Palast, der über ihr herrscht, mein Herz höher schlagen und deutet auf das Vermögen hin, das mir noch gehören könnte!\n\nDie riesigen Steingebäude der Stadt sind mit großzügigen und gepflegten Gärten durchsetzt, ermöglicht durch den lukrativen Kjhana-Handel aus dem Hochland. Zum Glück schickt mich der Almanach #italic diesmal#! nicht an einen zwielichtigen Ort, sondern zu einem angenehmen Spaziergang durch einen solchen Garten!\n\nLeider ist das Erlebnis nicht ganz so schön, wie ich es mir gewünscht hätte. Nicht wegen eines Fehlers des Gartens selbst, sondern weil der verdammte Almanach mich anweist, anzufangen zu #italic graben#!! Ich fühle mich unglaublich verlegen, als ich in einem besonders hübschen Blumenbeet herumwühle, auffällig mit meinem Holzbein und Augenklappe, wohl wissend, dass dies eher unangebrachtes Verhalten für jemanden ist, der nicht im Geringsten wie ein Gärtner aussieht. Endlich stoße ich mit meiner rostigen Hacke auf etwas Hartes, eine Kiste! Nachdem ich den Schmutz abgewischt habe, sehe ich, dass sie genau so gestempelt ist, wie der Almanach es angibt! Ich öffne sie..."  #~TR~
 lotr_khy.0303.samarth.desc: "Sammar, Tor nach Khy, ist eine Stadt zweier Hälften. Auf der Westseite eine riesige Reihe von Docks und Kaianlagen, robust und widerstandsfähig, ein Motor des Wohlstands und des Handels. Die Ostseite hat einen weniger angenehmen Ruf, aufgrund der labyrinthischen Slums, die sie einst dominierten. Eine massive Brücke verbindet die beiden, ein architektonisches Wunderwerk, das nur durch die gemeinsamen Anstrengungen des größten Reiches möglich war, das diese Ecke der Welt je gesehen hat.\n\nAber ich bin nicht hier, um Sehenswürdigkeiten zu besichtigen, ich bin hier auf einer Mission! Die Blutige Mahin sicher im Hochhafen festgemacht, mache ich mich auf den Weg zu den Katakomben der Stadt. Eine so große Stadt konnte es sich nicht leisten, ihre Mumien jenseits der Mauern zu begraben, also blieb nur die Möglichkeit, sie #italic unter die Straßen#! zu legen. Das Ausheben dieser Katakomben bot auch eine bequeme Quelle von Baumaterial für den weiteren Bau. Der Zugang zu den Katakomben ist einfach genug, ein schönes Gebäude heißt Besucher willkommen, die die Toten ehren wollen, und Wachen halten Öllampen für die ersten paar Kilometer oder so angezündet, aber wenn wir tiefer eindringen, verschwinden alle Spuren der Außenwelt. Es wäre leicht, sich hier zu verlaufen, vielleicht für immer. Endlich erreichen wir das Grabmal von Khushnawaz dem Küfer. Versteckt an der Seite des eher kleinen Sarges befindet sich ein Stück Papier..."  #~TR~
 lotr_khy.0303.kantilya.desc: "Die bulchyadeische Stadt Kantilya ist angeblich die Stadt, von der meine fernen Vorfahren zuerst aufbrachen, um auf hoher See nach Ruhm und Reichtum zu suchen, also sollte sich das #italic wie#! eine Art Heimkehr anfühlen. Nehmen Sie sich einen Moment Zeit, um sich auf den Rand eines Piers zu setzen und auf das Meer zu blicken, wie es meine Vorfahren sicherlich unzählige Male getan haben müssen. Was ist das für ein Leben, das ich führe? Für immer auf der Flucht auf einem Schiff, das zunehmend von Flickarbeiten und Hoffnung zusammengehalten wird, Kapitän einer schwindenden Crew, der letzte der Bruderschaft. Ich habe weder Ruhm noch Reichtum, und obwohl diese mich auf meiner gegenwärtigen Suche erwarten mögen, wenn sie mich noch meiden, was wird mir dann noch bleiben? Ein Auge, ein Bein und die zerschmetterten und zerbrochenen Träume vergangener Generationen. Lohnt es sich, so weiterzumachen? Wäre es besser, sich einfach an Land niederzulassen und das Meer aufzugeben, das ich so sehr geliebt habe? Zum Glück fange ich mich, bevor ich zu tief und introspektiv werde. Ich habe eine Aufgabe zu erledigen und einen Schatz zu suchen! Meine Anweisungen sagen mir, dass ich mich zu einem alten Pfandhaus namens 'Rakhshandehs Bargeld für Kram' begeben soll. Hoffentlich ist das Kartenfragment nach all den Jahrzehnten noch da..."  #~TR~
 lotr_khy.0303.jorash.desc: "Die Blutige Mahin läuft in den Hafen von Jorash ein, einst die Hauptstadt der Bulchyadeischen Liga, bevor sie in das kaiserliche Khy einverleibt wurde. Die Bulchyaden konnten nie ganz mit Anarikê mithalten, aber sie waren einst stolz. Jetzt sind sie nur noch Küstenprovinzen des Khyanischen Reiches, ihres alten Prestiges beraubt. Überall um uns herum finden sich Zeichen dieses alten maritimen Erbes und des Wohlstands vergangener Jahre. Es ist wirklich traurig, dass meine angestammte Heimat so weit gefallen ist.\n\nHandlich kam der Almanach mit einer #italic Karte#! zu diesem Kartenfragment. Warum Janez die Jagd so kompliziert gestalten musste, kann ich wirklich nicht verstehen. Die Karte zu einer Karte führt mich zu einer alten Schmugglerhöhle, deren Inneres mit verblassten Apayrabandâ-Symbolen geschmückt ist. An einem solchen Ort zu sein, fühlt sich seltsam an. Der Sinn dieser Reise war, nach Hause zu kommen, aber das Gewicht der Vergangenheit ist erdrückend. Überall, wo ich hinschaue, kann ich nicht anders, als mir andere vorzustellen, die genau wie ich ihr piratisches Leben führen. Ich stelle mir vor, dass sie damals viel hoffnungsvoller gewesen sein müssen als ich jetzt. Die einst hier gelagerten Güter sind längst verschwunden, aber es #italic gibt#! eine leere Weinamphora in der Ecke. Nun, hoffentlich #italic nicht#! eine #italic leere#! Amphora..."  #~TR~
 lotr_khy.0303.kandalar.desc: "Kandalar ist die östlichste bulchyadeische Stadt und hat in den nicht allzu fernen Jahren ihren Anteil an Konflikten erlebt. Grenzgefechte zwischen Khy und dem von Côdyan kontrollierten Anarikê machten die Befestigung dieser Stadt zur Kontrolle der östlichen Grenze notwendig, und nach der jüngsten Unabhängigkeit von Anarikê ist sie zur Heimat eines beträchtlichen Teils der khyanischen kaiserlichen Flotten geworden. Zum Glück sind die Dinge bei unserem Besuch dieses Hafens relativ ruhig, Anarikê ist unabhängig, aber immer noch die Oberhoheit des khyanischen Rashânashân anerkennend, was einen bewaffneten Konflikt unwahrscheinlich macht.\n\nIch nehme ein paar meiner besten Männer mit mir und mache mich auf den Weg zum Torhaus. Wir begrüßen die Wachen höflich, die völlig verdutzt über unsere willkürliche Kleidung aussehen. Einmal in der Stadt, warten wir bis zum Einbruch der Dunkelheit, bevor wir heimlich in das Torhaus selbst einbrechen. Unser Ziel ist es, die Spitze des westlichen Turms zu erreichen. Zum Glück ist nur eine Wache in dieser Nacht im Dienst. Er ist glücklicherweise von meinen Männern abgelenkt, die einen Aufruhr auf dem Marktplatz verursachen, und verlässt seinen Posten. Ich werfe ein Seil über die Seite des Turms und ziehe mich hoch. Ganz oben, tief in einen Spalt zwischen zwei Steinen des Zinnenkranzes gedrückt, befindet sich ein Umschlag. Ich grabe ihn mit der Spitze meines Säbels aus."  #~TR~
 lotr_khy.0303.narikhar.desc: "Anarikes Hauptstadt, Narikhar, beherbergt die größte Flotte von Schiffen, die ich je mit eigenen Augen gesehen habe, und das will etwas heißen, wenn man bedenkt, dass ich die mächtigen Häfen der #italic Vûlmaw#! besucht habe. Sternenübersäte Banner flattern an den Masten von Reihe um Reihe von Schiffen, die sowohl für den Krieg als auch für den Seehandel geeignet aussehen. Es ist klar zu sehen, warum Anarikes ungewollte Vereinigung mit Côdya und die anschließende Unterwerfung seiner Flotte unter die Bedürfnisse der khyanischen Krone für uns Apayrabandâ in den Gewässern unserer Jugend unvermeidliches Verderben bedeutete. Das Ausmaß dieser Armada erschüttert mich bis ins Mark. Wenn ich versuchen würde, meine Bruderschaft wiederzubeleben, wäre es alles andere als einfach, Anarikes Seemacht auf hoher See zu bekämpfen.\n\nIch gehe von Bord und mache mich auf den Weg zu den Lagerhäusern des Palastes. Zuerst weigert sich die einsame Wache, mich hineinzulassen, aber mein Säbel überzeugt den offensichtlich unerfahrenen Rekruten leicht, dass seine Pflichten vielleicht doch nicht so wichtig sind. Als ich mich zu den Kellern begebe, macht mich der Anblick so viel Nahrung hungrig, also bediene ich mich einfach ein wenig Pökelfleisch von den Regalen. Im Keller finde ich, wonach ich suche, ein gealtertes Fass mit der Aufschrift 'Für einen Regentag'."  #~TR~
 lotr_khy.0303.inyaloni.desc: "In Inyalôni, der zweitgrößten Stadt Anarikes, ist mein erster Eindruck, dass irgendwie alles ein wenig zu #italic groß#! ist. Die Proportionen stimmen nicht, als ob jedes Gebäude für Wesen gebaut wäre, die mindestens zwei Köpfe größer sind als der gewöhnliche Mann. #italic Alles#! im Kern der Stadt ist #italic groß#!, im Gegensatz zu den normal aussehenden Gebäuden am Rande, die wir auf unserem Weg in den Hafen passiert haben. Wer konnte solche Strukturen bauen, und warum? Die Einheimischen scheinen bloße [men|E] zu sein, genau wie ich! Ich vermute, dass diese Gebäude unglaublich alt sein müssen, aber die Art und Weise, wie sie die Zeit überstanden haben, lässt es so aussehen, als wären sie erst vor ein paar Jahrzehnten gebaut worden!\n\nLeider neigt der Almanach dazu, ziemlich bizarre Orte zu beschreiben, die möglicherweise Kartenstücke enthalten, also gehe ich, anstatt die Atmosphäre zu genießen, in eine Spielhölle namens 'The Lucky Turtle Betting Shop'. Seine Anweisungen sind mehr als ein bisschen seltsam. Anscheinend, wenn ich dem Manager des Wettbüros die ziemlich grobe Zeichnung eines Oktopusses auf Seite siebenundfünfzig zeige, finde ich vielleicht das, wonach ich suche. So skeptisch ich auch bin, bitte ich darum, den Manager zu sehen, zeige ihr das Bild, und tatsächlich holt sie ein altes Stück Papier hervor und gibt es mir..."  #~TR~
 lotr_khy.0303.lyneria.desc: "Wir landen in Lyneria, der führenden Stadt der Lynerischen Liga. Die Halle der hundert Flaggen dominiert den Blick vom Hafen aus, ihre Pracht ist der Stoff aus Träumen. Glänzende goldene Kuppeln, obsidiane Säulen und schillernde türkisfarbene Mosaike machen sie zu einem Anblick, der alles andere in den Schatten stellt. Nicht, dass diese Gebäude nicht auch beeindruckend wären; der Überfluss an Elfenbein-Ornamenten auf jeder Facette vieler der Säle der Stadt macht sie zu einem wahren Anblick. Im Vergleich zu Emelcyn, meiner ersten Erfahrung mit einer Stadt der Liga, ist klar, warum Lyneria sich den ersten Platz gesichert hat. Der Wachturm ist ein architektonisches Wunderwerk, aber es ist nur ein Wunder in einer Stadt, die ansonsten den Städten des Äußersten Südens sehr ähnlich ist. In Lyneria sprechen sogar die Lagerhäuser von dem erstaunlichen Wohlstand der Stadt.\n\nDer Almanach deutet darauf hin, dass ich ein Kartenfragment in einem öffentlichen Badehaus finden sollte, ausgerechnet! Ich winde mich durch die steilen Gassen und komme zu dem Gebäude, das anders ist als jedes Badehaus, das ich je in meinem Leben getroffen habe. Durch große Mahagoni-Türen betretend, tauche ich in das kristallklare Wasser ein, um über meine Lebensentscheidungen nachzudenken, ein schmutziger Fleck breitet sich um mich herum aus. Als ich bemerke, dass eine der glänzenden türkisfarbenen Wandfliesen etwas locker ist, entferne ich sie vorsichtig und finde..."  #~TR~
 lotr_khy.0303.desc: "Nun, ich schätze, ich bin jetzt hier, obwohl ich nicht ganz sicher bin, wo #italic hier#! ist..."  #~TR~
 lotr_khy.0303.a: "Schauen wir uns das jetzt mal an..."  #~TR~
 lotr_khy.0303.a.tt: "Du wirst versuchen, ein Stück der Schatzkarte zu finden"  #~TR~
 
 lotr_khy.0304.t: "Geheime Karte zum verborgenen Schatz"  #~TR~
 lotr_khy.0304.desc: "Himmel hilf! Ich habe ein Stück Karte gefunden! Leider ist es nicht das ganze verdammte Ding, also muss ich versuchen, es mit anderen Kartenfragmenten zu kombinieren, um zu versuchen, herauszufinden, wo Nhazadh Ahrasers Schatz versteckt ist. Heute aber, heute freuen wir uns, denn das Glück begünstigt uns auf unserer Suche! Die Feierlichkeiten müssen warten, bis ich mich aus meiner gegenwärtigen Situation befreit habe."  #~TR~
 lotr_khy.0304.a: "Jo ho, jo ho, ein Piratenleben für mich!"  #~TR~
 lotr_khy.0304.a.tt: "Du findest ein Stück der Schatzkarte"  #~TR~
 
 lotr_khy.0305.t: "Eine wilde Gänsejagd"  #~TR~
 lotr_khy.0305.desc: "Lang ist der Weg, den wir gekommen sind, doch nichts ändert sich unter der Sonne. Fluch über diesen verdammten Bastard [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez. All diese Anweisungen in seinem Almanach für nichts. Ich kann nur hoffen, dass jemand anderes vor mir an dieses Kartenfragment gelangt ist. Die Alternative, dass das alles nur ein krankes Spiel für den längst verstorbenen Janez ist, ist nicht denkbar."  #~TR~
 lotr_khy.0305.a: "Verdammt."  #~TR~
 
 lotr_khy.0306.t: "Schatztruhe, Piratenquest"  #~TR~
 lotr_khy.0306.desc: "Endlich liegen alle Teile von [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janezs Karte vor mir auf dem Tisch in meiner Kajüte. Sorgfältig füge ich die Fragmente zusammen, um die ganze Karte zu enthüllen. Der Weg vor mir scheint weiter ins Landesinnere zu führen, als ich je in meinem Leben gewesen bin, den Nuar hinauf und dann in das Hochland im äußersten Westen von Harshandatt. Ich hätte wissen müssen, dass sich ein nicht geplündertes Grabmal eines Nhazadh weit von den Ufern entfernt befinden würde, aber die Aussicht, das Meer so weit hinter mir zu lassen, macht mich nervös.\n\nIch versammle meine Crew an Deck und sage ihnen, wohin unser Kurs führt. Wenn der Reichtum des Nhazadh Ahraser unser sein wird, könnte dies noch unsere schönste Stunde werden!"  #~TR~
 lotr_khy.0306.a: "Ein Apayrabandes Leben für mich."  #~TR~
 lotr_khy.0306.a.tt: "Du machst dich auf den Weg zum Fundort des Schatzes"  #~TR~
 
 lotr_khy.0307.t: "Betreten des Grabes"  #~TR~
 lotr_khy.0307.desc: "Wir sind an einem Ort angekommen, den sie Nahphathîr nennen, in den sonnengebackenen Höhen der Berge von Abrakhân. Das ist es. X markiert die Stelle. Ich schicke meine Männer aus, um das Land in alle Richtungen abzusuchen und nach dem Eingang zu Ahrasers Grab zu suchen. Ein Schrei kommt von meiner linken Seite, wir haben ihn gefunden! Gemeinsam stemmen meine Männer mit stabilen Seilen die Felsbrocken, die den Eingang bedecken, ihre Technik ist durch ein Leben auf See gut ausgefeilt.\n\nLangsam aber sicher enthüllt sich das Tor in die Tiefen der Erde. Mit Fackeln in der Hand betreten wir die Dunkelheit, die abgestandene Luft und der Staub von Tausenden von Jahren ersticken uns fast. Als jeder mutige Anführer sollte, übernehme ich die Führung, unebener Boden und Holzbein seien verdammt.\n\nKaum hundert Schritte, stolpere ich über einen Stein und ein Pfeil schießt aus der Wand und weht an meinem Kopf vorbei. Dieser Ort ist vermint! Ich sollte besser meinen Verstand behalten. Es wäre eine schreckliche Schande, zu sterben, bevor ich den Schatz erreiche."  #~TR~
 lotr_khy.0307.a: "Vorsichtig jetzt, Jangi..."  #~TR~
 lotr_khy.0307.a.success: "Du schaffst es, alle Fallen zu umgehen"  #~TR~
 lotr_khy.0307.a.failure: "Du wirst durch eine Falle verletzt"  #~TR~

 lotr_khy.0308.t: "Tote Männer erzählen keine Geschichten"  #~TR~
 lotr_khy.0308.desc: "Sicher durch die Katakomben erreichen wir die Schatzkammer und blicken sehnsüchtig auf die Reichtümer in ihrem Inneren, als plötzlich [GetScriptedCharacterByHistoryID( 'lineofold_pirate_guy0' ).GetFirstNameNicknamed] sein Schwert auf mich zieht!\n\n #italic 'Als ich dich zum ersten Mal in Emelcyn traf, versprach ich dir Reichtümer, und ich halte meine Versprechen immer. Ich konnte selbst nicht nach Ahrasers Schatz suchen, und jetzt gehört er dir. Ich werde ihn dir von deinem kalten, toten Körper nehmen. Ich fordere ein Duell auf Leben und Tod!'#!"  #~TR~
 lotr_khy.0308.a: "Hau rein, Abschaum!"  #~TR~
 
 lotr_khy.0309.t: "Einen Nhazadh ausrauben"  #~TR~
 lotr_khy.0309.desc: "Die Schatzkammer ist #italic prächtig#!! Haufenweise Gold, herrliches Gold! So viel Gold, dass ich weinen könnte! Von Wand zu Wand gibt es Ornamente, Möbel, Insignien und riesige Haufen von Goldbarren und Säcke voller Münzen. Es ist mehr, als ich je zu träumen gewagt hätte!\n\nIch wende mich an meine Crew, die unruhig und ein wenig verängstigt wirkt. Anscheinend befürchten sie, dass Nhazadh Ahraser einen Fluch auf diesen Schatz gelegt haben könnte. Als ich jedoch ankündige, dass es mehr als genug für alle gibt und dass jeder so viel mitnehmen kann, wie er tragen kann, scheinen diese Ängste augenblicklich zu verschwinden. Vielleicht waren sie einfach nur zögerlich, den ganzen Schatz herauszutragen, wenn ich ihn mir für #italic mich#! beansprucht hätte. Nun, ich mag ein gieriger Mann sein, wie es sich für einen Apayrabande gehört, aber ich bin nicht ungerecht. Meine Crew vertraute mir, als wir gegen alle Widrigkeiten nach Hause segelten, und jetzt verdienen sie ihren Anteil daran, was vielleicht der allerletzte Schatzhort sein mag, den die Apayrabandâ jemals plündern werden. Ich frage mich, was uns erwarten wird, die Letzten unserer Art, jetzt?"  #~TR~
 lotr_khy.0309.a: "Ich bin reich! Unvorstellbar reich!\n\n#warning Das ist vorerst das Ende von Jangis Inhalt#!"  #~TR~
 
 lotr_khy.0310.opening: "An den habgierigen Kapitän Jangi,"  #~TR~
 lotr_khy.0310.desc: "Ich habe von deinen Abenteuern in der ganzen Bucht von Ormal gehört und möchte mehr von deinen Geschichten von dir hören. Du bist hiermit eingeladen, mich in meiner Hauptstadt zu besuchen. Achte darauf, dass du diese seltene Gelegenheit nicht verpasst."  #~TR~
 lotr_khy.0310.a: "Nun, das ist ja interessant..."  #~TR~
 lotr_khy.0310.a.tt: "Schaltet eine [decision|E] frei, um in Khys Hauptstadt zu reisen"  #~TR~
 
