 #Tide of Foreigners
 lotr_khy.0011.t: "Flut der Ausländer"  #~TR~
 lotr_khy.0011.desc: "Während Ausländer aus der Ferne, besonders Kaufleute, in unserem Land keine Unbekannten sind, gibt es Zeiten, in denen ihre Anwesenheit Spannungen hervorrufen kann. Es scheint, dass dies eine dieser Zeiten ist. Eine Gesandtschaft aus [coastal_city.GetName], bestehend aus Adligen, Bürgern und Klerikern, ist unter der Führung eines Vertreters des Stadtverwalters an meinem Hof angekommen.\n\n"Unsere Häfen sind kaum wiederzuerkennen! Die Kriminalität grassiert, und am schlimmsten ist, dass diese ausländischen Schiffe verderbende und schädliche Überzeugungen und Aberglauben bringen. Barbarische und seltsame Seeleute und Kaufleute erzählen von bösen, fremden Göttern; und sie singen offen Hymnen in ihren abscheulichen und abstoßenden Zungen. Das ist eine Kränkung für Âzie!"\n\nDie Eifrigen an meinem Hof fordern, dass ich diese Ausländer vertreibe, da sie befürchten, dass sie die Jugend verderben, Recht und Ordnung stören und göttliche Wut auf sich ziehen werden. Doch es ist nicht zu leugnen, dass diese Kaufleute das Lebenselixier vieler Städte sind und den Hof mit vielen Gütern und viel Gold versorgen."  #~TR~
 lotr_khy.0011.a: "Beordere die Ausweisung der Ausländer sofort."  #~TR~
 lotr_khy.0011.b: "Erlaube ihre Anwesenheit, aber schränke die öffentlichen Predigten ein."  #~TR~
 lotr_khy.0011.c: "Heißte sie im Geiste des Austauschs offen willkommen."  #~TR~

 #A Salty Situation
 lotr_khy.0012.t: "Eine Salzige Situation"  #~TR~
 lotr_khy.0012.desc: "Was einst eine hitzige, aber geordnete Debatte war, hat sich in ein raues, widerhallendes Match aus persönlichen Beleidigungen und Flüchen verwandelt. Müde wende ich mich an meine Wachen, und ein paar laute Stampfer bringen den Raum zum Verstummen. Die beiden Seiten sehen mich aufmerksam an.\n\nLinks steht eine Schar von Adligen, Bürgern und Bauern, die die Küstenhändler und Magnaten beschuldigen, Salz zu horten und die Preise weit über das Zumutbare zu treiben. Ohne Salz, sagen sie, versagt die Konservierung, das Vieh leidet und die einfachen Leute verhungern.\n\nDie Händler, alle in makellosen Tuniken und gemusterten Hosen gekleidet, drängen sich rechts im Raum. Sie beteuern ihre Unschuld; das Meer gibt, was es gibt, und sie haben das Recht, Gewinn zu machen.\n\nDie Spannung liegt schwer in der Luft, und jeden Moment könnte der Schrei-Match von neuem beginnen. Die Küstenmagnaten sind reich und mächtig, und ihre Unterstützung könnte über Erfolg oder Misserfolg deiner Herrschaft entscheiden; aber unkontrolliert könnte vielleicht das ganze Reich leiden, und die bereits tiefen Spannungen könnten sich verschärfen. Soll ich eingreifen?"  #~TR~
 lotr_khy.0012.a: "Verhänge gerechte Preisgrenzen für Salz im ganzen Reich."  #~TR~
 lotr_khy.0012.b: "Das Meer gibt, was es gibt; es ist immer richtig."  #~TR~
 lotr_khy.0012.c: "Sicherlich gibt es hier einen Kompromiss zu finden."  #~TR~
 lotr_khy.0012.toast.c.success: "Du ermutigst die Lords erfolgreich, zusammenzuarbeiten"  #~TR~
 lotr_khy.0012.toast.c.failure: "Du schaffst es nicht, die Lords zur Zusammenarbeit zu bewegen"  #~TR~

