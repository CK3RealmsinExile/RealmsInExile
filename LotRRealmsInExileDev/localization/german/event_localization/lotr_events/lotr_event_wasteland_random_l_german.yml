l_german:

 colonisation_random.0001.t: "[colony_province.GetName]: Das Eichhörnchen"  #~TR~
 colonisation_random.0001.desc: "Auf meiner Reise zu meiner Kolonie in [colony_province.GetName] machen meine Leute und ich eine kleine Rast unter den Bäumen. Ich bin in Gedanken versunken und grüble über die jüngsten Herausforderungen meines Reiches nach. Plötzlich wird meine Träumerei von einem Rascheln in den Ästen über mir unterbrochen. Im Halbdunkel dauert es einen Moment, bis ich die Quelle des Geräusches identifizieren kann – ein schlankes, schwarzes Eichhörnchen.\n\nEs starrt mich an. Ich starre zurück. Etwas in seinem perligen Blick wirkt boshaft auf mich. Mir wird klar, dass meine Männer diesem Patt mit Interesse zusehen, und so beschließe ich, die Gelegenheit zu nutzen, um meine Fähigkeiten zu demonstrieren. Langsam strecke ich die Hand aus und greife nach einer Tannzapfen, die mir zu Füßen liegt. Mit einem Blitz werfe ich sie auf das Eichhörnchen. Dann, zu meinem Entsetzen, weicht das Eichhörnchen dem Zapfen mühelos aus und stürzt schreiend auf mein Gesicht zu!"  #~TR~
 colonisation_random.0001.a: "Weg mit dir, du Ungeziefer!"  #~TR~
 colonisation_random.0001.a.success: "Du schlägst das in der Luft befindliche Nagetier weg"  #~TR~
 colonisation_random.0001.a.failure: "Das Eichhörnchen krallt sich in dein Auge"  #~TR~
 colonisation_random.0001.b: "Wachen, helft!"  #~TR~

 colonisation_random.0002.t: "[colony_province.GetName]: Der weiße Hirsch"  #~TR~
 colonisation_random.0002.desc: "Icherkundschafte die verwinkelten Waldwege in der Nähe meiner Kolonie in [colony_province.GetName] und bewundere die schiere Dichte des alten Waldes. Stellenweise wachsen die Bäume fast Stamm an Stamm. Verfaulendes Totholz sprießt leuchtende Pilze. Lebende Bäume sind mit Ranken und Schlingpflanzen bewachsen und in schwammigem Moos und herabhängenden Flechten gehüllt. Die Luft ist durchdrungen von tausend Düften von lebendigem Leben und fauligem Verfall.\n\nPlötzlich sehe ich ihn. In einem Lichtstrahl, der wie ein himmlischer Speer durch das Blätterdach bricht: ein riesiges, schneeweißes Reh mit bernsteinfarbenen Augen, die sich für einen Moment auf mich richten.\n\nDann, mit einem schnaubenden Ausatmen, springt der weiße Hirsch den Weg entlang davon. Ich höre, wie meine Leute hinter mir ihre Bögen spannen."  #~TR~
 colonisation_random.0002.a: "Ich werde den Hirsch selbst erlegen!"  #~TR~
 colonisation_random.0002.a.success: "Du erlegst das Tier"  #~TR~
 colonisation_random.0002.a.failure: "Die mächtige Bestie besiegt dich, bevor sie flieht"  #~TR~
 colonisation_random.0002.a.critical_failure: "Du wirst tödlich aufgespießt"  #~TR~
 colonisation_random.0002.b: "Schnell [martial_companion.GetFirstNameNoTooltip], bring es zu Fall!"  #~TR~
 colonisation_random.0002.b.success: "[martial_companion.GetSheHe|U] erlegt das Tier"  #~TR~
 colonisation_random.0002.b.failure: "Die mächtige Bestie besiegt [martial_companion.GetHerHim], bevor sie flieht"  #~TR~
 colonisation_random.0002.b.critical_failure: "[martial_companion.GetSheHe|U] wird tödlich aufgespießt"  #~TR~
 colonisation_random.0002.c: "Der weiße Hirsch ist heilig, lass uns ihn in Ruhe lassen."  #~TR~

 colonisation_random.0003.t: "[colony_province.GetName]: Schwieriges Spiel"  #~TR~
 colonisation_random.0003.desc: "Ich habe endlich die Zeit gefunden, meine Kolonie in [colony_province.GetName] zu inspizieren. Die Reise war lang und beschwerlich, aber meine Stimmung hebt sich sofort bei meiner Ankunft in der Siedlung. Ich kann fast den Pioniergeist riechen.\n\nDie Kolonie ist ein Bienenstock der Aktivität, und die Geräusche von Äxten, die auf Holz schlagen, und Hämmer, die gegen Ambosse krachen, hallen durch die Hügel, ebenso wie die klingenden Stimmen der Siedler, die oft spontan beim Arbeiten in Gesang ausbrechen. Dies sind gesunde und herzhafte Menschen, und ich fühle mich geehrt, ihr Lehnsherr zu sein.\n\nDas felsige Hochland ist nicht zum Anpflanzen geeignet, und meine Kolonisten berichten von dem dringenden Bedarf an robusten Schaf- und Ziegenrassen, um sowohl Nahrung als auch Felle für Kleidung zu liefern. Die Kolonie ist reich an Metallen und Steinen für den Handel, aber es muss ein Vertrag mit den Gilden geschlossen werden, um die Exporte der Kolonie zu den Märkten des Reiches zu transportieren, damit sie gegen Vieh eingetauscht werden können."  #~TR~
 colonisation_random.0003.a: "Ich werde den Deal selbst überwachen."  #~TR~
 colonisation_random.0003.a.success: "Du schließt einen erfolgreichen Deal für die Kolonie ab"  #~TR~
 colonisation_random.0003.a.failure: "Du kannst keinen Deal für die Kolonie abschließen"  #~TR~
 colonisation_random.0003.b: "Mein Verwalter, [steward.GetFirstNameNoTooltip], kann das übernehmen."  #~TR~
 colonisation_random.0003.b.success: "[steward.GetFirstNameNoTooltip] schließt einen erfolgreichen Deal für die Kolonie ab"  #~TR~
 colonisation_random.0003.b.failure: "[steward.GetFirstNameNoTooltip] kann keinen Deal für die Kolonie abschließen"  #~TR~
 colonisation_random.0003.c: "Ich bin ein Herr, kein Fuhrmann! Findet das selbst heraus..."  #~TR~
 colonisation_random.0003.a.success.toast: "Blühende Kolonie"  #~TR~
 colonisation_random.0003.a.failure.toast: "Kampfende Kolonie"  #~TR~
 colonisation_random.0003.a.critical_failure.toast: "Kolonieversagen"  #~TR~
 well_supplied_colony_county_modifier: "Gut versorgte Kolonie"  #~TR~
 well_supplied_colony_county_modifier_desc: "Diese Kolonie erhielt reichlich Vorräte aus dem Rest des Reiches."  #~TR~
 poorly_supplied_colony_county_modifier: "Schlecht versorgte Kolonie"  #~TR~
 poorly_supplied_colony_county_modifier_desc: "Diese Kolonie kämpft darum, grundlegende Vorräte aus dem Rest des Reiches zu erhalten."  #~TR~

 colonisation_random.1001.t: "[colony_province.GetName]: Die Grabstätte"  #~TR~
 colonisation_random.1001.desc.1: "Mein Versuch, eine Kolonie in den tiefen Wäldern um [colony_province.GetName] zu gründen, ist kühn, manche würden sagen, tollkühn. Doch die Alte Zwergenstraße"  #~TR~
 colonisation_random.1001.desc.2.woodmen: ", oder ‘Viduweg’ in unserer Sprache,"  #~TR~
 colonisation_random.1001.desc.2.elf: ", oder ‘Men-i-Naugrim’ in unserer Sprache,"  #~TR~
 colonisation_random.1001.desc.3: "ist einer der wenigen Wege durch Mirkwood, und jedes Reich, das in der Lage ist, sie wieder zu eröffnen und den Kontakt zu den Reichen auf der anderen Seite wiederherzustellen, wird einen großen strategischen Vorteil erlangen… und nicht wenig Geld durch die Maut.\n\nIch bin angekommen, um meine Arbeitskolonnen zu inspizieren, die Bäume fällen, die in die alte Straße eindringen, Baumstümpfe ausreißen und Löcher füllen, damit ein Wagen passieren kann. Plötzlich ertönt ein Schrei! Unter den verworrenen Wurzeln eines umgestürzten Baumes wurde ein flacher Stein gefunden, auf dem die verblasste Überrest einer Zwergenrune eingemeißelt ist. Ist dies die Grabstätte eines Zwergenreisenden aus vergangenen Zeiten?"  #~TR~
 colonisation_random.1001.a: "Hebe den Stein an, um zu sehen, was darunter liegt"  #~TR~
 ancient_dwarven_battleaxe: "Alte Zwergenstreitaxt"  #~TR~
 cursed_spirits_modifier: "Groll jenseits des Grabes"  #~TR~
 cursed_spirits_modifier_desc: "Dieser Charakter hat die Ruhestätte eines edlen Zwergenkriegers gestört und ist seitdem verflucht."  #~TR~
 colonisation_random.1001.b: "Vielleicht sollte ich es lieber lassen..."  #~TR~

 colonisation_random.1002.t: "[colony_province.GetName]: Goblinüberfälle"  #~TR~
 colonisation_random.1002.desc: "[martial_companion.GetName] hat [martial_companion.GetHerHis] Bedenken hinsichtlich der Goblinester geäußert, die unsere Kolonie in [colony_province.GetName] bedrohen.\n\n„Der orkische Abschaum plündert und verwüstet weiterhin. Sie haben viele Siedler getötet und halten weitere davon ab zu kommen. Die Kolonie wird bald scheitern, ohne dass eine Machtdemonstration sie in ihre schäbigen Höhlen zurücktreibt…“\n\nIch weiß, dass [martial_companion.GetSheHe] die Wahrheit sagt. Truppen müssen zusammengezogen werden, um die Goblins von meiner Siedlung zu vertreiben und sie zu besetzen, um die Kolonisten zu beruhigen. Ich befürchte jedoch, dass dies nicht billig sein wird…"  #~TR~
 colonisation_random.1002.a: "Sende einen Teil meiner Abgaben zur Verteidigung von [colony_province.GetNameNoTooltip]."  #~TR~
 levies_guarding_colony_modifier: "Kolonieverteidigung"  #~TR~
 levies_guarding_colony_modifier_desc: "Dieser Charakter hat einen Teil seiner Streitkräfte eingesetzt, um seine jungen Siedlungen vor Goblinüberfällen zu schützen."  #~TR~
 colonisation_random.1002.b: "Ich kann meine eigenen Männer nicht entbehren, bezahle eine Söldnertruppe, um den Job zu erledigen!"  #~TR~
 colonisation_random.1002.c: "Ich werde keine weiteren Leben oder Gold riskieren. Evakuieren Sie die Kolonie..."  #~TR~

 colonisation_random.1003.t: "[colony_province.GetName]: Das Braune Land"  #~TR~
 colonisation_random.1003.desc: "Obwohl viele geraten hatten, dass der Versuch, sich im Braunen Land niederzulassen, reine Torheit sei und die verdorrten Böden keine Siedlung erhalten könnten, wurde beschlossen, einen Versuch zu unternehmen. Der strategische Wert des Gebiets ist klar, denn eine starke Kolonie hier würde dazu beitragen, die Handelswege des Anduin zu schützen und die südlichen Ausläufer von Mirkwood zu überwachen.\n\nMit großer Mühe wurde reicher Schlamm aus dem Anduin gebaggert und viele Karrenladungen in meine Kolonie transportiert und in den nekrotischen Boden eingepflügt. Endlich gibt es Lebenszeichen, und grünes Gras beginnt dort zu sprießen, wo einst nur kahle Erde war.\n\nDoch der Fortschritt ist langsam, und es ist offensichtlich, dass die Kolonie noch viele Jahre lang mit Nahrungsmitteln und Futter versorgt werden muss, und das mit großen Kosten. Ich stehe vor einer Entscheidung – die Mittel finden, um die Kolonie zu unterstützen, oder akzeptieren, dass sie aufgegeben werden muss."  #~TR~
 colonisation_random.1003.a: "Ich werde der Kolonie eine sofortige Zuwendung gewähren, um ihren Bedarf zu decken."  #~TR~
 colonisation_random.1003.b: "Ich werde den Bedarf der Kolonie aus den Steuereinnahmen decken."  #~TR~
 tax_income_spent_on_colony_modifier: "Kolonieunterhaltung"  #~TR~
 tax_income_spent_on_colony_modifier_desc: "Dieser Charakter widmet einen Teil seines Einkommens der Unterhaltung einer Kolonie."  #~TR~
 colonisation_random.1003.c: "Es ist an der Zeit, meine Verluste zu begrenzen und das Projekt aufzugeben."  #~TR~

 colonisation_random.1004.t: "[colony_province.GetName]: Düstere Stimmung"  #~TR~
 colonisation_random.1004.desc: "Das Herz des Waldes erweist sich als ein sehr schwieriger Ort im Vergleich zu den seit langem gezähmten und gepflegten Rändern des Waldes. Meine Siedler in [colony_province.GetName] haben große Lichtungen in dem dichten Blätterdach gerodet, müssen aber immer noch in den düsteren Tiefen jagen und sammeln, wo jeder verwickelte Ast eine Schlange verbergen kann und jeder hohle Baum ein sabberndes Biest.\n\nEs gab Verschwindenlassen. Jeder Kolonist ist in einen Zustand tiefer, fast übernatürlicher Depression verfallen, und diejenigen, die es nicht sind, sind völlig durch sinnlosen Terror gelähmt.\n\nEs wird deutlich, dass ich Maßnahmen ergreifen muss, oder riskieren, dass unsere Bemühungen im Wald zum Stillstand kommen."  #~TR~
 colonisation_random.1004.a: "Eine starke und dauerhafte Garnison wird die Kolonisten beruhigen."  #~TR~
 strong_colonial_garrison_county_modifier: "Starke Kolonialgarnison"  #~TR~
 strong_colonial_garrison_county_modifier_desc: "Diese Grafschaft hat ein starkes Kontingent an Garnisonstruppen erhalten, um die Bevölkerung zu schützen."  #~TR~
 colonisation_random.1004.b: "Vertrauen in die [ROOT.Char.Custom('DefaultPriestTitlePlural')|U], um ihren Geist zu stärken und den Wald zu segnen."  #~TR~
 put_trust_in_the_clergy_modifier: "Die Macht des Glaubens"  #~TR~
 put_trust_in_the_clergy_modifier_desc: "Dieser Charakter priorisierte den Glauben gegenüber praktischen Lösungen, um seine Probleme zu lösen."  #~TR~
 crippling_malaise_county_modifier: "Lähmende Malaise"  #~TR~
 crippling_malaise_county_modifier_desc: "Die Bevölkerung dieser Grafschaft leidet unter einer unnatürlichen und allgegenwärtigen Malaise, die ihr tägliches Leben lähmt."  #~TR~
 raised_spirits_county_modifier: "Erhobene Stimmung"  #~TR~
 raised_spirits_county_modifier_desc: "Die Bevölkerung dieser Grafschaft hat eine spirituelle Zuflucht vor den Gefahren gefunden, denen sie im täglichen Leben ausgesetzt sind."  #~TR~
 colonisation_random.1004.b.success.toast: "Ängste besiegt"  #~TR~
 colonisation_random.1004.b.failure.toast: "Lähmende Angst"  #~TR~
 colonisation_random.1004.b.critical_failure.toast: "Kolonieversagen"  #~TR~
 colonisation_random.1004.c: "Sag ihnen, sie sollen aufhören zu jammern und wieder an die Arbeit gehen!"  #~TR~

 colonisation_random.1005.t: "[colony_province.GetName]: Die Ruinen"  #~TR~
 colonisation_random.1005.desc.1: "Während ich meine Kolonie in [colony_province.GetName] inspiziere, laden mich die Siedler ein, sie auf einer Expedition zum Talkopf zu begleiten. Späher behaupten, Beweise für eine frühere Siedlung gefunden zu haben, und in der Kolonie kursieren Gerüchte über vergrabene Goldschätze oder uralte Waffen.\n\nBei der Ankunft in dem zerstörten Dorf beginnt ein langsames Gefühl der Furcht, meine Gesellschaft zu erfüllen. Die Späher geleiten uns in eine dachlose Halle, die mit zerbrochenem Holz gefüllt ist. An einem Ende der Halle ist ein großes Wandbild von beträchtlicher Kunstfertigkeit zu sehen."  #~TR~
 colonisation_random.1005.desc.2.vale: "Es scheint eine Gruppe von wilden Männern darzustellen, die von riesigen Bärenfiguren in den Krieg geführt werden."  #~TR~
 colonisation_random.1005.desc.2.langwell: "Es scheint einen tapferen Adligen darzustellen, der einen Kavallerieangriff gegen einen unbekannten Feind anführt."  #~TR~
 colonisation_random.1005.desc.2.grey_mountains: "Es scheint einen glänzend gepanzerten Krieger im Einzelkampf mit einem wilden Drachen darzustellen."  #~TR~
 colonisation_random.1005.desc.3: "Das Detail ist jedoch schwer zu erkennen, da es stark durch Feuer beschädigt... und mit eindeutig goblinartigem Gekritzel und grober, viszeraler Symbolik verunstaltet wurde.\n\nDie Siedler beginnen zu murmeln, dass dies auch das Schicksal der neuen Kolonie sein könnte und dass sie fliehen sollten, solange sie noch können."  #~TR~
 colonisation_random.1005.a: "Keine Sorge, ihr habt nichts zu befürchten."  #~TR~
 colonisation_random.1005.a.success: "Die Siedler sind beruhigt"  #~TR~
 colonisation_random.1005.a.success.toast: "Siedler beruhigt"  #~TR~
 colonisation_random.1005.a.failure: "Die Siedler sind nicht überzeugt"  #~TR~
 colonisation_random.1005.a.failure.toast: "Siedler nicht überzeugt"  #~TR~
 fearful_colonists_county_modifier: "Ängstliche Bevölkerung"  #~TR~
 fearful_colonists_county_modifier_desc: "Die Menschen in dieser Grafschaft fürchten sich täglich um ihr Leben."  #~TR~
 colonisation_random.1005.b: "Dieser orkische Klecks ist uralt. Die Gefahr ist lange vorbei!"  #~TR~
 colonisation_random.1005.c: "Wachen? Gebt diesen Unzufriedenen etwas, worüber sie sich #italic wirklich#! sorgen können..."  #~TR~

 colonisation_random.1006.t: "[attacked_province.GetName]: Die Trolle sind da!"  #~TR~
 colonisation_random.1006.desc: "Als die Sonne hinter den [mistymountains|e] untergeht, fällt ein Schatten auf die Ebenen von [rhudaur|e]. Aus dem [GetTitleByKey('c_ettenmoors').GetNameNoTier] taucht eine Horde von [trolls|E] auf, monströse Gestalten, die mit unaufhaltsamem Hunger und Bosheit hervorwanken. Ich stehe auf einem Hügel in [attacked_province.GetName], das Herz pocht, als ich den Ansturm der Trolle beobachte, die durch Wälder krachen und das Land entweihen. Sie schwingen primitive Waffen und verwüsten Hügel, Wälder und Bäche gleichermaßen mit ihrem Marsch.\n\nDie Trolle überfallen mit wilder Freude, ihr grausames Lachen hallt durch die Täler, während sie Felder in Brand setzen und die Verteidiger in Angst und Schrecken versetzen. Dies war nicht nur ein Überfall, sondern eine Kriegserklärung aus den Tiefen des [GetTitleByKey('c_ettenmoors').GetNameNoTier] – ein düsteres Vorzeichen größerer Gefahren, die in diesen unruhigen Zeiten noch kommen werden."  #~TR~
 colonisation_random.1006.a: "Wir müssen das Böse der Berge im Auge behalten..."  #~TR~

 colonisation_random.1007.t: "Verschwindende Trolle"  #~TR~
 colonisation_random.1007.desc: "In einer mysteriösen Wendung der Ereignisse verschwanden die [trolls|E] aus dem [GetTitleByKey('c_ettenmoors').GetNameNoTier] und ließen die Einheimischen verwirrt, aber erleichtert zurück, dass sie keine Bedrohung mehr für die umliegenden Regionen darstellen.\n\nMit dem Verschwinden der Trolle legt sich Frieden über die nahegelegenen Gebiete, und das Leben nimmt seinen normalen Rhythmus wieder auf, wenn auch mit einem anhaltenden Gefühl von Neugier und Vorsicht."  #~TR~
 colonisation_random.1007.a: "Das Böse aus den Bergen hat sich, vorerst, gelegt."  #~TR~

 colonisation_random.2001.t: "[colony_province.GetName]: Rekrutierungskampagne"  #~TR~
 colonisation_random.2001.desc: "In vielerlei Hinsicht bin ich mit dem Fortschritt der Kolonie in [colony_province.GetName] zufrieden. Eine Vorausabteilung hat einen neuen Siedlungsplatz ausgemacht, und eine einfache Halle und eine Reihe von Unterkünften und Lagergebäuden wurden bereits errichtet. Werkzeuge und Lebensmittel wurden bevorratet, um die Siedlung über ihre Anfangsjahre zu bringen, und Land wird für Weide- und Anbauflächen gerodet.\n\nEin verärgerter [stewardship_companion.GetName] beschwert sich jedoch, dass zu wenige Menschen bereit zu sein scheinen, in die Siedlung auszuwandern. Wenn die Kolonie überleben und gedeihen soll, müssen mehr Siedler dazu ermutigt werden, den Schritt zu wagen."  #~TR~
 colonisation_random.2001.a: "Schicke meine Männer-at-arms, um einige Einheimische umzusiedeln..."  #~TR~
 maa_gathering_new_colonists_modifier: "Rekrutierungskampagne"  #~TR~
 maa_gathering_new_colonists_modifier_desc: "Die Männer-at-arms dieses Charakters sind beschäftigt und eskortieren Bürger in die Kolonien."  #~TR~
 colonisation_random.2001.b: "Lasst uns die Einwanderung qualifizierter Arbeitskräfte subventionieren."  #~TR~
 colonisation_random.2001.c: "Meine [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] sollten neuen Siedlern den Segen von [ROOT.Char.GetFaith.HighGodName] spenden."  #~TR~

 colonisation_random.2002.t: "[colony_province.GetName]: Ein neues Leben"  #~TR~
 colonisation_random.2002.desc: "Die Nachricht von den neuen Möglichkeiten und Investitionen in meiner wachsenden Siedlung [colony_province.GetName] hat sich über ihre Grenzen hinaus zu den Menschen in der benachbarten Provinz [origin_county.GetNameNoTier] verbreitet.\n\nIn den letzten Wochen tauchen immer mehr dieser [migrant_culture.GetName]-Migranten in meiner jungen Siedlung auf und suchen ein neues Leben unter meinem Schutz.\n\nEs besteht kein Zweifel, dass sie meinem Außenposten dringend benötigte Arbeitskräfte liefern werden, aber wenn man sie ungehindert ankommen lässt, werden sie noch vor Ende der Woche meine Siedler an Zahl übertreffen!"  #~TR~
 colonisation_random.2002.a: "Fleißige Hände sind in meinem Land immer willkommen..."  #~TR~
 colonisation_random.2002.b: "Sag der lokalen Miliz, sie soll diese Migranten vertreiben."  #~TR~
 colonisation_random.2002.c: "Sammelt sie alle ein und stellt sie auf die Felder!"  #~TR~
 colonisation_random.2002.c.success: "Migranten unterworfen"  #~TR~
 colonisation_random.2002.c.failure: "Migrantenüberfall"  #~TR~
 allowed_migrants_in_colony: "Willkommene Migranten, die ein neues Leben in der Kolonie suchen"  #~TR~
 forbade_migrants_in_colony: "Abgewiesene Migranten, die ein neues Leben in der Kolonie suchen"  #~TR~
 enslaved_migrants_in_colony: "Versklavte Migranten, die ein neues Leben in der Kolonie suchen"  #~TR~

 colonisation_random.2003.t: "[colony_province.GetName]: Der Brand"  #~TR~
 colonisation_random.2003.desc: "Es hat mich erreicht, dass große Teile meiner Kolonie in [colony_province.GetName] durch einen großen Brand zerstört wurden, der angeblich von einem übereifrigen Bäcker verursacht wurde. Jede Unterkunft, jedes Lagerhaus und jeder Speicher wurden niedergebrannt.\n\nOhne Hilfe von außen werden die traumatisierten Siedler gezwungen sein, die schwelenden Ruinen zu verlassen, und nur eine entschlossene und sofortige Hilfsaktion wird die Kolonie retten.\n\nEin Vertreter der trauernden Grenzbewohner hat den Gesamtschaden durch das Feuer zusammengefasst und bittet demütig um das Gold, das zum Wiederaufbau benötigt wird."  #~TR~
 colonisation_random.2003.a: "Gib diesen tapferen Seelen das Gold, das sie brauchen."  #~TR~
 colonisation_random.2003.b: "Ich werde den Wiederaufbau der Kolonie persönlich überwachen."  #~TR~
 colonisation_random.2003.b.success: "Die Reparaturarbeiten sind effizient und gut geführt"  #~TR~
 colonisation_random.2003.b.success.toast: "Effiziente Reparaturen"  #~TR~
 colonisation_random.2003.b.failure: "Die Reparaturarbeiten sind kostspielig und zeitaufwendig"  #~TR~
 colonisation_random.2003.b.failure.toast: "Kostspielige Reparaturen"  #~TR~
 colonisation_random.2003.c: "Sowas passiert. Nächstes Mal vorsichtiger mit den Brötchen..."  #~TR~
 colonisation_random.2003.c.failure.toast: "Kolonieversagen"  #~TR~
 colonisation_random.2003.c.success.toast: "Kolonie überlebt"  #~TR~

 colonisation_random.2004.t: "[colony_province.GetName]: Eine Höhle der Sünde"  #~TR~
 colonisation_random.2004.desc.1: "Ich habe beunruhigende Nachrichten von meinem führenden [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] erhalten, dass sich die wachsende Kolonialbevölkerung in [colony_province.GetName] von [ROOT.Char.GetFaith.HighGodName] abwendet und ein Leben in Sünde führt.\n\n"  #~TR~
 colonisation_random.2004.desc.2.deceit: "Es heißt, dass die Bevölkerung der Provinz eine Kultur der Täuschung und Trickserei entwickelt hat, wobei Ehrlichkeit als Naivität angesehen wird. Wer die Kolonie besucht, hat eine nicht unerhebliche Chance, von den einfallsreichen Einheimischen übers Ohr gehauen zu werden oder unter Streichen zu leiden. Es wirkt sich sogar auf meine Regierungsführung der Provinz aus, da wir nicht wissen können, wie genau die Berichte der lokalen Eliten sind!\n\n"  #~TR~
 colonisation_random.2004.desc.2.chastity: "Es heißt, dass sich in der Provinz eine Kultur der Keuschheit durchgesetzt hat, da die Menschen auf körperliche Genüsse verzichten, um sich auf ihre Arbeit und ihre persönliche Entwicklung zu konzentrieren. Dies ist eine ernste Bedrohung für die langfristige Stabilität der Provinz, denn wie sollen wir sonst eine stabile Bevölkerung erreichen?\n\n"  #~TR~
 colonisation_random.2004.desc.2.compassion: "Es heißt, dass die Menschen der Kolonie in ihrem Leben an der Grenze ein mitfühlendes Mitgefühl angenommen haben. Sie sind weichherzige Narren geworden, unfähig, die notwendigen harten Entscheidungen zu treffen, und vergeuden ihre Zeit damit, die Übel zu beklagen, auf die andere stoßen!\n\n"  #~TR~
 colonisation_random.2004.desc.3: "Solches skandalöse Verhalten wird die Menschen meines Reiches sicherlich krank machen und anwidern, daher sollte ich eine angemessene Reaktion sorgfältig prüfen."  #~TR~
 colonisation_random.2004.a: "Ich werde hart gegen diese abscheulichen Sünder vorgehen!"  #~TR~
 persecuted_colonists_county_modifier: "Verfolgte Bevölkerung"  #~TR~
 persecuted_colonists_county_modifier_desc: "Die Bevölkerung dieser Grafschaft ist gezwungen, sich der Moral des Glaubens ihres Reiches anzupassen."  #~TR~
 colonisation_random.2004.b: "Die Leute haben ihre Laster. Was kann schon ein bisschen Ausschweifung an der Grenze schaden?"  #~TR~
 unpersecuted_colonists_county_modifier: "Religionsfreiheit"  #~TR~
 unpersecuted_colonists_county_modifier_desc: "Dem Volk dieser Grafschaft wurde religiöse Toleranz und Schonung vor Verfolgung gewährt."  #~TR~
 sided_with_sinners_modifier: "Toleranz gegenüber Sündern"  #~TR~
 sided_with_sinners_modifier_desc: "Dieser Charakter hat die Augen vor sündigen Aktivitäten in seinem Reich verschlossen."  #~TR~
 colonisation_random.2004.c: "Ich weiß nicht, vielleicht haben sie ja etwas dran..."  #~TR~

 colonisation_random.2005.t: "[colony_province.GetName]: Dick wie Bohnendieb"  #~TR~
 colonisation_random.2005.desc: "Ich habe beunruhigende Berichte aus meiner Siedlung in [colony_province.GetName] erhalten. Die Einnahmen aus der Provinz haben einen langsamen, aber stetigen Rückgang gezeigt, und im Gegenzug hat die Banditentätigkeit zugenommen, wobei Vorräte, die für die Siedlung bestimmt waren, oft über illegale Kanäle überfallen und dann verkauft werden.\n\nEs gibt Gerüchte, dass [governor.GetFirstName], ein lokaler Gouverneur, den ich ernannt habe, mit den Dieben unter einer Decke steckt und einen Teil ihrer gestohlenen Waren erhält und deren schändliche Taten vertuscht.\n\nAber [governor.GetFirstNameNoTooltip] ist listig und hat seine/ihre Spuren gut versteckt. Ich muss mit Vorsicht und Präzision vorgehen..."  #~TR~
 colonisation_random.2005.a: "Was für eine Blamage! Entferne ihn/sie, bevor er/sie noch mehr Schaden anrichten kann."  #~TR~
 colonisation_random.2005.a.tt: "[governor.GetFirstNameNoTooltip] wird von seiner/ihrer Position als Gouverneur entfernt"  #~TR~
 colonisation_random.2005.b: "Vielleicht kann ich dieses Problem verschwinden lassen..."  #~TR~
 colonisation_random.2005.b.success: "Deine Agenten sind erfolgreich"  #~TR~
 colonisation_random.2005.b.success.toast: "Agenten erfolgreich"  #~TR~
 colonisation_random.2005.b.failure: "Deine Agenten werden auf frischer Tat ertappt"  #~TR~
 colonisation_random.2005.b.failure.toast: "Agenten erfolglos"  #~TR~
 corrupt_governor_county_modifier: "Korrupter Gouverneur"  #~TR~
 corrupt_governor_county_modifier_desc: "Diese Grafschaft leidet unter der Aufsicht eines korrupten Regierungsbeamten."  #~TR~
 colonisation_random.2005.c: "Ich könnte ein Auge zudrücken, wenn er/sie mir einen Teil abgibt."  #~TR~
 unofficial_income_modifier: "Inoffizielle Einnahmen"  #~TR~
 unofficial_income_modifier_desc: "Dieser Charakter verdient zusätzliches Einkommen durch unlautere Mittel."  #~TR~

 colonisation_random.2006.t: "[colony_province.GetName]: Koloniale Fehde"  #~TR~
 colonisation_random.2006.desc: "Meine Berater haben mich gebeten, in einen Streit zwischen lokalen Führern meiner jungen Kolonie in [colony_province.GetName] über die zukünftige Ausrichtung ihrer Siedlung zu vermitteln.\n\n[merchant.GetFirstName] ist ein prominenter Händler in der Gegend und argumentiert, dass sie ihr Gold in die Entwicklung lokaler Unternehmen und den verbesserten Zugang zu anderen Märkten investieren sollten, um den Wohlstand der Bevölkerung zu steigern.\n\nIn der Zwischenzeit argumentiert [militia.GetFirstName], der Anführer der lokalen Miliz, dass die Investitionen in die Stärkung des Militärs zur Verteidigung der Interessen der Kolonie gelenkt werden sollten.\n\nDie Situation ist festgefahren und sie erwarten von mir, die Fehde zu lösen. Die Entscheidung, die ich treffe, wird die Richtung der Provinz wahrscheinlich für die kommenden Jahre beeinflussen..."  #~TR~
 colonisation_random.2006.a: "Ohne ein starkes Militär sind wir leichte Beute."  #~TR~
 colonisation_random.2006.b: "Eine starke Wirtschaft wird allen zugutekommen."  #~TR~
 colonisation_random.2006.c: "Sicherlich gibt es einen Mittelweg?"  #~TR~
 colonisation_random.2006.c.success: "Du verhandelst erfolgreich einen Kompromiss"  #~TR~
 colonisation_random.2006.c.success.toast: "Kompromiss erreicht"  #~TR~
 colonisation_random.2006.c.failure: "Du erzielst keinen Fortschritt"  #~TR~
 colonisation_random.2006.c.failure.toast: "Lokale Fraktion übernimmt die Kontrolle"  #~TR~
 military_colony_county_modifier: "Militärischer Außenposten"  #~TR~
 military_colony_county_modifier_desc: "Die jüngste Entwicklung dieses Countys wurde von der lokalen Miliz vorangetrieben, wobei der Fokus auf militärischer Stärke auf Kosten der lokalen Wirtschaft lag."  #~TR~
 merchant_colony_county_modifier: "Händleraußenposten"  #~TR~
 merchant_colony_county_modifier_desc: "Die jüngste Entwicklung dieses Countys wurde von lokalen Händlern vorangetrieben, wobei der Fokus auf wirtschaftlicher Stärke auf Kosten der lokalen Miliz lag."  #~TR~
 harmonious_colony_county_modifier: "Effektive Führung"  #~TR~
 harmonious_colony_county_modifier_desc: "Die verschiedenen konkurrierenden Fraktionen in diesem County haben einen Kompromiss erzielt und arbeiten effektiv zusammen, um seine Stärke aufzubauen."  #~TR~

 colonisation_random.2007.t: "[colony_province.GetName]: Boykott"  #~TR~
 colonisation_random.2007.desc.1.steward: "Mein Verwalter,"  #~TR~
 colonisation_random.2007.desc.1.advisor: "Mein Berater,"  #~TR~
 colonisation_random.2007.desc.2: "[steward.GetFirstName] klopft an meine Tür, mit einem mürrischeren Gesicht als sonst. [steward.GetSheHe|U] hatte einen nervenaufreibenden Tag mit den Verhandlungen mit den Gilden, und es scheint, dass diese Diskussionen nicht fruchtbar waren.\n\n„Warum fühlt es sich immer so an, als gäbe es eine Verschwörung gegen das Volk, wenn die Gilden zusammenkommen? Sie beschweren sich, dass die Steuern auf der Handelsroute zu unserer Kolonie in [colony_province.GetName] zu hoch sind, und drohen, alle dort hergestellten Waren zu boykottieren. Wenn sie jetzt ihre Wirtschaft schwächen, erwürgen sie sie in den Kinderschuhen. Ich habe versucht, sie zu überzeugen, aber nichts hilft. Ich befürchte, du musst eingreifen…“\n\nIch teile [steward.GetHerHis] Irritation über die Nachricht. Warum muss so viel von diesen geldgierigen Gilden abhängen? Es muss etwas getan werden."  #~TR~
 colonisation_random.2007.a: "Vielleicht bringt eine vorübergehende Steuerreduzierung sie zum Schweigen?"  #~TR~
 reduced_taxes_on_guilds_modifier: "Steuerreduktion"  #~TR~
 reduced_taxes_on_guilds_modifier_desc: "Dieser Charakter hat die Steuern auf die Gilden vorübergehend gesenkt, um ihre Kooperation zu gewinnen."  #~TR~
 colonisation_random.2007.b: "Ich bin sicher, wir können einen Kompromiss finden…"  #~TR~
 colonisation_random.2007.b.success: "Du stimmst einem Deal zu, Anteile an der Kolonie zu verkaufen"  #~TR~
 colonisation_random.2007.b.success.toast: "Erfolgreicher Deal"  #~TR~
 colonisation_random.2007.b.failure: "Du schaffst es nicht, einen attraktiven Deal auszuhandeln"  #~TR~
 colonisation_random.2007.b.failure.toast: "Nicht erfolgreicher Deal"  #~TR~
 colonisation_random.2007.c: "Es ist an der Zeit, diesen Geldmachern ein wenig Autorität zu zeigen!"  #~TR~
 increased_taxes_on_guilds_modifier: "Steuererhöhung"  #~TR~
 increased_taxes_on_guilds_modifier_desc: "Dieser Charakter hat die Steuern vorübergehend erhöht, um Druck auf die Gilden auszuüben."  #~TR~
 colonisation_random.2007.c.success.toast: "Gilden geben nach"  #~TR~
 colonisation_random.2007.c.failure.toast: "Gilden setzen Kolonie unter Druck"  #~TR~
 colonisation_random.2007.c.critical_failure.toast: "Kolonieversagen"  #~TR~

 colonisation_random.2008.t: "[colony_province.GetName]: Pest"  #~TR~
 colonisation_random.2008.desc: "Die neuesten Nachrichten aus meiner Kolonie in [colony_province.GetName] sind wirklich schrecklich. Die Siedler wurden von einer verheerenden Pest heimgesucht, die fast jeden Haushalt erfasst hat. Ich kann die Berichte kaum lesen, so grafisch sind ihre Details.\n\nDie Krankheit beginnt mit Fieber und unstillbarem Durst – einige Dorfbewohner sind buchstäblich geplatzt, in dem Versuch, ihren verzweifelten Durst zu stillen. Als nächstes kommen die Bubonen – große schwarze Schwellungen an jedem Gelenk, die einen übelriechenden, gelben Eiter absondern und das Opfer völlig bewegungsunfähig machen. Im letzten Stadium klingen diese ab, aber die Betroffenen leiden unter einem höllischen Ausschlag im Gesicht, so qualvoll, dass einige sich selbst die Augen ausgekratzt oder Ohr und Nase abgerissen haben, in einem vergeblichen Versuch, Linderung zu finden. Der Tod kommt danach zu den meisten, meist mit einer letzten Qual von wirbelsäulenbrechenden Krämpfen.\n\nWenn die Kolonie gerettet werden soll, muss unverzüglich etwas unternommen werden!"  #~TR~
 colonisation_random.2008.a: "Die Kolonie unter Quarantäne stellen – niemand darf gehen! Ich will nicht riskieren, dass sich das ausbreitet."  #~TR~
 colonisation_random.2008.a.success.toast: "Kolonie gerettet"  #~TR~
 colonisation_random.2008.a.failure.toast: "Kolonieversagen"  #~TR~
 colonisation_random.2008.b: "Ich werde Männer schicken, die in der Behandlung solcher Krankheiten geübt sind, um ihnen zu helfen!"  #~TR~
 colonisation_random.2008.c: "Die armen Seelen… Bringt die Erkrankten nach [capital.GetNameNoTierNoTooltip], um unsere beste Versorgung zu erhalten!"  #~TR~
 colonisation_random.2008.c.tt.outbreak: "[courtiers|E] und [guests|E] können sich mit [GetTrait('bubonic_plague').GetName( GetNullCharacter )] anstecken"  #~TR~
 colonisation_random.2008.c.outbreak.toast: "Ausbruch breitet sich aus"  #~TR~
 colony_disease_recovery_county_modifier: "Krankheitsausbruch"  #~TR~
 colony_disease_recovery_county_modifier_desc: "Die Bevölkerung dieses Countys erholt sich von einem kürzlich aufgetretenen Krankheitsausbruch."  #~TR~

 colonisation_random.2009.t: "[colony_province.GetName]: Prospektion"  #~TR~
 colonisation_random.2009.desc.1.steward: "Mein Verwalter,"  #~TR~
 colonisation_random.2009.desc.1.advisor: "Mein Berater,"  #~TR~
 colonisation_random.2009.desc.2: "[steward.GetFirstName] kommt mit einem breiten Lächeln im Gesicht auf mich zu. Vielleicht hat er einmal etwas Gutes zu berichten…\n\n„Mein [ROOT.Char.GetTitleAsNameNoTooltip], ich habe gute Nachrichten von unseren Kolonisten in [colony_province.GetName] erhalten! Bei der Suche nach Banditen in den Hochländern von [mineral_province.GetName] entdeckte einer ihrer Leute eine reiche Ader an Edelmetallen an einem felsigen Ausläufer. Die Siedler sind jetzt voller Aufregung über Träume von zukünftigem Reichtum und bitten dich, eine Vermessung des Landes zu organisieren.“\n\nDas würde zwar eine anfängliche Investition erfordern, aber wenn sie wirklich eine bedeutende Lagerstätte gefunden haben, könnte es für viele Jahre Reichtum bringen…"  #~TR~
 colonisation_random.2009.a: "Beauftragt sofort eine Vermessung von [mineral_province.GetNameNoTooltip]!"  #~TR~
 rich_mineral_deposit_province_modifier: "Reichhaltige Minerallagerstätte"  #~TR~
 rich_mineral_deposit_province_modifier_desc: "In dieser Provinz wurde eine große und ergiebige Minerallagerstätte entdeckt."  #~TR~
 mineral_deposit_province_modifier: "Minerallagerstätte"  #~TR~
 mineral_deposit_province_modifier_desc: "In dieser Provinz wurde eine Minerallagerstätte entdeckt."  #~TR~
 colonisation_random.2009.a.critical_success.toast: "Reichhaltige Lagerstätte gefunden"  #~TR~
 colonisation_random.2009.a.success.toast: "Kleine Lagerstätte gefunden"  #~TR~
 colonisation_random.2009.a.failure.toast: "Keine Lagerstätte gefunden"  #~TR~
 colonisation_random.2009.b: "Das klingt für mich nach verschwendetem Gold..."  #~TR~

 colonisation_random.2010.t: "[colony_province.GetName]: Lupinen-Bedrohung"  #~TR~
 colonisation_random.2010.desc: "Mit dem Zustrom von Siedlern nach [colony_province.GetName] kommen auch ihre verschiedenen Weideherden an – hauptsächlich Schafe, aber auch andere. Diese Wanderung der frei laufenden Herden scheint jedoch auch andere Neuankömmlinge angezogen zu haben…\n\nMit dem Überfluss an neuer und relativ unbewachter Beute haben Wölfe begonnen, in größerer Zahl in der Provinz aufzutauchen.\n\nObwohl sie noch keine Siedler verletzt haben, erhalten wir weiterhin Beschwerden über den Verlust ihrer Tiere und damit über ihren wirtschaftlichen Lebensunterhalt und ihre wertvolle Nahrungsquelle.\n\nIch muss dieses Problem bald angehen, sonst riskieren wir das Scheitern meiner neuen Kolonie."  #~TR~
 colonisation_random.2010.a: "Verdammte Wölfe!"  #~TR~

 colonisation_random.2011.t: "[colony_province.GetName]: Banditenland"  #~TR~
 colonisation_random.2011.desc: "Im zerklüfteten Grenzland von [colony_province.GetName] ist die Autorität meiner Herrschaft bestenfalls schwach. Unsere Infrastruktur ist minimal und dient hauptsächlich dazu, die Kolonie am Leben zu erhalten. Infolgedessen finden diejenigen, die in Ungnade gefallen sind, oft unter falschen Namen dorthin, um der Gerechtigkeit und den Konsequenzen für ihre früheren Missetaten zu entgehen.\n\nDiese selbsternannten 'freien Männer', die wild und frei leben und niemandem Rechenschaft schuldig sind, mögen romantisch und sogar attraktiv klingen, aber es ist größtenteils eine Fata Morgana, die schurkische Taten und grausame Handlungen verdeckt.\n\nDie Grenze wird allzu oft zu einem Zufluchtsort für Wegelagerer und Banditen, und so ist es auch hier geworden."  #~TR~
 colonisation_random.2011.a: "Diese Nichtsnutze!"  #~TR~
 
 colonisation_random.2012.t: "[colony_province.GetName]: Ein Plädoyer für Autonomie"  #~TR~
 colonisation_random.2012.desc: "Es ist einige Zeit her, seit die Siedlung in [colony_province.GetName] gegründet wurde. Die ersten Berichte aus der Kolonie waren positiv, und die Arbeiten sind problemlos verlaufen.\n\nDer nächste Bericht aus der Siedlung wird von [colonist.GetFirstName] überbracht, der als Vertreter der Kolonisten ausgewählt wurde. "Mein [ROOT.Char.GetTitleAsNameNoTooltip], meine Mitsiedler und ich treten mit einem Plädoyer für Autonomie vor euch", sagt [colonist.GetSheHe] – zu meiner Überraschung. "Wir haben hart gearbeitet und unsere Ziele weit vor dem Zeitplan erreicht – so viel Fleiß verdient eine Belohnung, findet ihr nicht auch?"\n\nEs ist in der Tat eine kühne Bitte, Quasi-Unabhängigkeit für die Kolonie zu fordern, die ich finanziert habe. Andererseits könnte die Erfüllung ihrer Bitte zu gegenseitigen Vorteilen führen..."  #~TR~
 colonisation_random.2012.tt: "Die Kolonie in [colony_province.GetName] wurde fertiggestellt"  #~TR~
 colonisation_random.2012.a: "Ja. Zahle mir deinen Tribut, und du kannst dich selbst regieren."  #~TR~
 colonisation_random.2012.a.tt: "[colonist.GetName] wird dein [tributary|E]"  #~TR~
 colonisation_random.2012.b: "Als meine Vasallen würde ich euch faire Behandlung und Schutz gewähren."  #~TR~
 colonisation_random.2012.b.tt: "Du versuchst, [colonist.GetName] zu überreden, dein Vasall zu bleiben"  #~TR~
 colonisation_random.2012.b.success: "Erfolg – [colonist.GetFirstName] schwor Treue"  #~TR~
 colonisation_random.2012.b.failure: "Misserfolg – Die Siedler lehnen deine Autorität ab"  #~TR~
 colonisation_random.2012.c: "Die Herrschaft über [colony_province.GetName] gehört mir und keinem anderen!"  #~TR~
 colonisation_random.2012.c.success: "Du verhaftest [colonist.GetFirstName] und pacifizierst [colony_province.GetName]"  #~TR~
 colonisation_random.2012.c.failure: "[colonist.GetFirstName] entkommt deinem Zugriff"  #~TR~
 
 colonisation_random.2013.t: "[colony_province.GetName]: Plündernde Orks"  #~TR~
 colonisation_random.2013.desc: "Grimmige Nachrichten erreichen mich aus der Siedlung in [colony_province.GetName]. Zerstreute Banden plündernder [orcs|E] wurden in der Nähe der Grenzen der Provinz gesichtet, und es gab Berichte über sporadische Überfälle.\n\nDiese Bestien werden sicherlich eine große Bedrohung für die Siedlung darstellen, wenn sie nicht vertrieben oder beseitigt werden.\n\nMir ist klar, dass ich schnell handeln muss, um diesen Rückschlag zu bewältigen, um weitere unangenehme Überraschungen zu verhindern..."  #~TR~
 colonisation_random.2013.a: "Wir müssen mit diesen Wilden fertig werden!"  #~TR~
 
 colonisation_random.2014.t: "[colony_province.GetName]: Erstaunliche Fortschritte"  #~TR~
 colonisation_random.2014.desc: "Die neuesten Fortschrittsberichte aus der Siedlung in [colony_province.GetName] sind eingetroffen. Als ich beginne, sie zu überprüfen, wird deutlich, dass die Arbeiter erstaunliche Fortschritte gemacht haben und die Kolonie tatsächlich weit vor dem Zeitplan fertiggestellt haben!\n\nDas bedeutet, dass der Besitz in [colony_province.GetName] durch eine Kombination aus Glück und mangelnden Unterbrechungen durch die umliegende Wildnis fertiggestellt wurde.\n\nEin großartiger Tag für [ROOT.Char.GetPrimaryTitle.GetName]!"  #~TR~
 colonisation_random.2014.a: "Das sind ausgezeichnete Neuigkeiten!"  #~TR~
 colonisation_random.2014.a.tt: "Die Kolonie in [colony_province.GetName] ist fertiggestellt"  #~TR~
 
 colonisation_random.2015.t: "[colony_province.GetName]: Eine unangenehme Entdeckung"  #~TR~
 colonisation_random.2015.desc: "Ich habe eine beunruhigende Nachricht aus der Kolonie in [colony_province.GetName] erhalten. Arbeiter aus der Siedlung sind verschwunden, und Untersuchungen in der umliegenden Landschaft haben das Vorhandensein vieler riesiger Spinnen ergeben!\n\nWenn diese Bestien nicht ausgerottet werden, werden sie weiterhin einen Großteil des Fortschritts beim Aufbau der lokalen Siedlung behindern. Es ist offensichtlich, dass etwas getan werden muss, und zwar eher früher als später."  #~TR~
 colonisation_random.2015.a: "Ugh. Ich hasse Spinnen..."  #~TR~

 colonisation_random.2016.t: "[colony_province.GetName]: Aufstieg der Ketzer"  #~TR~
 colonisation_random.2016.desc: "Ein versiegelter Brief erreicht mich aus der Siedlung in [colony_province.GetName]. Er wurde von [heretic_colonist.GetFirstName], einem der örtlichen Anführer, geschickt. Anscheinend wurde die Siedlung schneller als erwartet fertiggestellt, aber die Arbeiter haben begonnen, dem Glauben von [heretical_faith.GetName] zu folgen!\n\nObwohl ich mich über die unerwarteten Fortschritte der Siedlung freuen sollte, ist diese Glaubensabweichung eine Angelegenheit, die ich nicht unbeachtet lassen kann. Sollte diese Ketzerei fortgesetzt werden dürfen, oder muss ich sie so schnell wie möglich ausrotten?"  #~TR~
 colonisation_random.2016.tt: "Die Kolonie in [colony_province.GetName] wurde fertiggestellt"  #~TR~
 colonisation_random.2016.a: "Sie haben gute Arbeit geleistet. Ich werde ihre Ketzerei erlauben."  #~TR~
 colonisation_random.2016.b: "Wie wagen sie es, vom rechten Weg abzuweichen?"  #~TR~
 colonisation_random.2016.b.tt: "Du versuchst, die Ketzer zu verhaften"  #~TR~
 colonisation_random.2016.b.success: "Du fängst den ketzerischen Anführer"  #~TR~
 colonisation_random.2016.b.failure: "[heretic_colonist.GetFirstName] entgeht deinem Zugriff"  #~TR~
 colonisation_random.2016.b.failure.tt: "Verärgert erklären die Kolonisten ihre Unabhängigkeit"  #~TR~
 colonisation_random.2016.c: "Vielleicht können wir einen Kompromiss finden?"  #~TR~
 colonisation_random.2016.c.tt: "Du versuchst, die Siedler davon zu überzeugen, die Ketzerei abzulehnen"  #~TR~
 colonisation_random.2016.c.success: "Du kannst die Siedler überzeugen"  #~TR~
 colonisation_random.2016.c.failure: "Deine Worte sind wirkungslos"  #~TR~

 colonisation_random.2017.t: "[colony_province.GetName]: Eine unerfreuliche Überraschung"  #~TR~
 colonisation_random.2017.desc: "Neuigkeiten sind aus [colony_province.GetName] eingetroffen. Erkunder, die nach neuen Stellen zum Brunnengraben suchten, sind außer Atem und ängstlich zurückgekehrt und stottern von Skorpionen. Weitere Untersuchungen haben gezeigt, dass sich ein bisher unentdecktes Riesenskorpion-Nest gefährlich nah an der Siedlung und wertvollen Wasserquellen befindet.\n\nDiese Skorpione dürfen nicht bleiben, sonst könnte die ganze Siedlung zusammenbrechen."  #~TR~
 colonisation_random.2017.a: "Sie werden mich doch nicht stechen, oder?"  #~TR~
