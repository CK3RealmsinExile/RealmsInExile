 news_event.0034.t: "Die Heerschar von Valinor trifft ein"  #~TR~
 news_event.0034.desc: "Aus dem Vergessenen Westen, jenseits der zerrissenen Meere, kommen sie\n\nMächtige Schiffe, ruderlos, doch unvergleichlich in ihrer Schönheit. Glänzende Rüstungen. Stolz emporgehobene Banner. Große Adler schwärmen darüber, ihr Flügelschlag ist die Hymne eines Sturms des Gerichts. Hörner erschallen in den Tiefen und hallen ein Lied wider, das den menschlichen Ohren vergessen ist. Es ist eine Heerschar, die über jedes menschliche Verständnis hinausgeht.\n\nWährend sich der Schatten über [middleearth|E] verlängert, hat sich eine undenkbare Möglichkeit erfüllt – dass die Unsterblichen erneut in die Sterblichen Lande kommen, um sie vor der Tyrannei des Schattens zu retten. An ihrer Spitze steht [eonwecharacter|E], Bannerträger und Herold von [manwecharactershort|E], dem Ältesten König. Sein Gesicht ist ernst, als wäre es aus Stein gemeißelt, denn die bevorstehende Schlacht wird sicherlich Verwüstung über [middleearth|E] bringen, ob Sieg oder Niederlage.\n\nDer Zorn der [valar|E] ist gekommen."  #~TR~
 news_event.0034.good: "Gelobt seien die Valar!"  #~TR~
 news_event.0034.evil: "Wer sind diese, die aus Mythos und Lied heraufziehen? Sind das die Götter?"  #~TR~
 news_event.0034.neutral: "Werft diese Relikte alter Tage ins Meer!"  #~TR~

 news_event.0035.t: "Ein neuer Morgen für Thâni-Hazâd"  #~TR~
 news_event.0035.desc: "In einer außergewöhnlichen Wendung der Ereignisse haben sich die lange zersplitterten Länder von Thâni-Hazâd unter einem einzigen Banner vereint. [unifier.GetName], einer der großen Herrscher dieser Länder, hat das erreicht, was viele für unmöglich gehalten haben: die Vereinigung der stolzen, aber unabhängigen Fürsten des [balan_lai|E]. Die Versammlung des Rates war elektrisierend, als die Stimme von [unifier.GetTitledFirstNameNoTooltip] in den heiligen Hallen ihres Versammlungsortes widerhallte und eine Zukunft von Stärke, Wohlstand und gemeinsamem Ziel versprach.\n\nMitten in Gemurmel von Hoffnung und Ungewissheit legten die versammelten Herren ihre Differenzen beiseite, einige durch Überzeugung, andere aus Notwendigkeit, als sie einer nach dem anderen ihre Treue zu einer neuen imperialen Ordnung schworen. [unifier.GetTitledFirstNameNoTooltip] trägt nun den Mantel eines Herrschers nicht nur eines Reiches, sondern von ganz Thâni-Hazâd, eines Reiches, das aus der Asche der Uneinigkeit geboren wurde. Doch unter der vergoldeten Oberfläche sind immer noch Flüstern des Dissenses zu hören.\n\nWird dieses neue Reich gedeihen und eine Ära des Friedens und des Fortschritts einleiten, oder ist es nur die Ruhe vor dem Sturm der Rebellion und Intrigen?"  #~TR~
 news_event.0035.a: "Die Zeit wird es zeigen..."  #~TR~

 news_event.0036.t: "Die alte Ordnung fällt"  #~TR~
 news_event.0036.desc: "Was jahrhundertelang als Eckpfeiler der Regierungsführung in Thâni-Hazâd galt, wurde nun durch die Hände eines seiner eigenen zerrissen. [dissolver.GetName], einer der großen Herrscher dieser Länder, der einst stolz in den Reihen des [balan_lai|E] saß, hat mit atemberaubender Entschlossenheit gehandelt. In einer Versammlung, die mit dünn verhüllter Feindseligkeit begann, erklärte [dissolver.GetTitledFirstNameNoTooltip] die Auflösung des Rates und warf die Institution über Bord, die das Machtgleichgewicht über Generationen hinweg bewahrt hatte.\n\nAls [dissolver.GetHerHis] Worte durch den Saal hallten, brachen die versammelten Herren in Chaos aus. Einige flohen in Angst, während andere nach Blut riefen. Die alte Ordnung mit all ihrer Tradition und ihrem zerbrechlichen Frieden ist nicht mehr. Der einst mächtige [balan_lai|E] zerbröselt, als jeder Fürst sich nun seinen eigenen Zwecken zuwendet, unsicher, welcher Autorität er folgen soll.\n\nWas von Thâni-Hazâd übrig bleibt, steht am Rande eines Abgrunds. Werden die verbliebenen Fürsten im Machtvakuum neue Herrschaften schaffen, oder wird [dissolver.GetFirstNamePossessiveNoTooltip] kühnes Spiel zu einer schnellen Konsolidierung der Autorität unter [dissolver.GetHerHis] Herrschaft führen?"  #~TR~
 news_event.0036.a: "Die Zeit wird es zeigen..."  #~TR~

 news_event.0037.t: "Eroberung und Ruin"  #~TR~
 news_event.0037.desc: "Die Hallen des [balan_lai|E], einst eine Bastion der Einheit und Stärke, stehen nun still und verlassen da. [dissolver.GetName] hat Thâni-Hazâd mit der Wucht eines Sturms überrollt und die Fürsten einen nach dem anderen gestürzt. Der Rat versammelte sich in aller Eile, aber ihre Versuche des Widerstands waren vergeblich. Als [dissolver.GetFirstNamePossessiveNoTooltip] Truppen die Tore der Festung des Rates durchbrachen, flohen oder ergaben sich die regierenden Fürsten, und die alte Institution des [balan_lai|E] zerfiel unter dem Gewicht der Eroberung.\n\nDie Banner von [dissolver.GetTitledFirstNameNoTooltip] wehen nun über den Ruinen einer Ära, und die Menschen von Thâni-Hazâd blicken auf eine Zukunft, die nicht von ihren eigenen Herren, sondern von einem Außenseiter gestaltet wird. Einige flüstern, dass dies der Todesstoß für die Kharadûnâi-Herrschaft ist, während andere hoffen, dass [dissolver.GetFirstNamePossessiveNoTooltip] Herrschaft nach Jahren des Streits und der Intrigen eine neue Ordnung und Stabilität bringen könnte.\n\nWird der Eroberer ein Zeitalter der Herrschaft einleiten, oder werden die Feuer der Rebellion und des Widerstands in der Asche des alten Rates heißer denn je brennen?"  #~TR~
 news_event.0037.a: "Die Zeit wird es zeigen..."  #~TR~
 
 news_event.0038.t: "Der Schatten von Mordor"  #~TR~
 news_event.0038.desc: "Die Flammen sind bis an die Küste von [GetTitleByKey('c_pelargir').GetNameNoTier] zu sehen. [GetTitleByKey('c_minas_tirith').GetNameNoTier] ist den Armeen von [sauronthedarklordcharacter|El] gefallen, und die Mauern des [whitetower|E] haben sich schwarz von Asche und Rauch gefärbt.\n\nWährend die Banner von [mordor|E] auf ihren Mauern gehisst werden, quält eine Frage die verbliebenen Freien Völker: Bedeutet dies das Ende des [thirdage|E]? Wer kann sich dem herannahenden Dunkel entgegen stellen?"  #~TR~
 news_event.0038.sauron: "Ganz Mittelerde wird sich meiner Herrschaft beugen."  #~TR~
 news_event.0038.evil: "Für den Dunklen Herrn!"  #~TR~
 #news_event.0038.dunedain: "Noch ist nicht alles verloren!"  #~TR~
 news_event.0038.elves: "Die Stärke der Menschen hat versagt."  #~TR~
 news_event.0038.good: "Ich bitte euch, steht auf, Männer des Westens!"  #~TR~
 news_event.0038.a: "Der Schatten fällt auf die Dúnedain."  #~TR~

 news_event.0040.t: "Harwan fällt in Gondor ein"  #~TR~
 news_event.0040.desc: "Die Vermutungen einiger bestätigen sich: Das große [haradrim|E]-Reich Harwan hat einen Angriff auf Gondor begonnen und sucht wahrscheinlich, die lange umkämpften Länder Harondors den [gondorians|E] zu entreißen. Die Invasion überrascht viele nicht, da es Gerüchte gab, dass große Armeen und Flotten sich lange gesammelt hatten und sich auf den großen Angriff vorbereiteten.\n\nOb erwartet oder nicht, Gondor wird wahrscheinlich einen harten Kampf gegen die Invasoren führen, die versuchen, Gondor auf zwei Wegen anzugreifen.\n\nDer Großteil der Haradrim-Armee wird auf dem Landweg aus dem Süden vorrücken, während die Korsaren von [umbar|E] ihren eigenen Angriff auf die gondorische Küste gestartet haben, wahrscheinlich in der Hoffnung, eine Gelegenheit zu nutzen, anstatt aus innerer Loyalität."  #~TR~
 news_event.0040.a: "Möge die Tapferkeit der [dunedain|E] siegen!"  #~TR~
 news_event.0040.b: "Wehe den gottlosen [dunedain|E]!"  #~TR~
 news_event.0040.c: "Die Bucht von Belfalas wird rot sein."  #~TR~

 news_event.0041.t: "Die Befreiung Gondors"  #~TR~
 news_event.0041.desc: "In einer von vielen für unmöglich gehaltenen Leistung ist [gondor|E], einst Bollwerk des Westens, neugeboren worden. Nach einer hart umkämpften und mühsamen Kampagne, die von den Anführern der Freien Völker geführt wurde, wurden viele der ehemaligen freien Gebiete Gondors von der Knechtschaft des Schattens befreit, und obwohl die Genesung von seiner Plage viele lange Jahre dauern wird, herrscht immer noch große Freude unter den Freien Völkern.\n\nNun regiert [liberatedruler.GetName] von Minas Tirith und bewahrt das wiedergeborene Reich. Diejenigen, die den Zielen des Westens entgegenstehen, sind von Wut und Verzweiflung erfüllt und werden wahrscheinlich nicht untätig bei diesem Rückschlag bleiben. Im Moment schimmert Hoffnung im Westen; ob dies der Sonnenuntergang oder der Sonnenaufgang ist, bleibt abzuwarten."  #~TR~
 news_event.0041.a: "Welche erbaulichen Neuigkeiten!"  #~TR~
 news_event.0041.b: "Verfluchte Dúnedain!"  #~TR~
 news_event.0041.c: "Eine interessante Wendung der Ereignisse..."  #~TR~

 news_event.0050.t: "Der Drachenzorn"  #~TR~
 news_event.0050.desc: "Zu großem Entsetzen vieler sind [erebor|E] und [dale|E], unter den mächtigsten und wohlhabendsten Reichen in ganz [rhovanion|E], dem [dragon|E]-Feuer zum Opfer gefallen. Lange hatten die [dwarves|E] und die [northmen|E] von Dale in Reichtum gelebt, wobei der geschätzte [arkenstone|E] das Erbstück der Linie Durins und ein Symbol für den Reichtum des [lonelymountain|E] war. Doch der Reichtum der beiden Völker sollte ihr Untergang werden, denn Drachen begehren Gold mit dunklem und heftigem Verlangen.\n\nWie ein Hurrikan aus dem Norden herabgestiegen, konnte weder die [dalemen|E] noch die Zwerge Smaug dem Goldenen, dem letzten und größten der Feuerdrachen des Nordens, und seinem Zorn widerstehen. Viele Einwohner beider Reiche wurden getötet, und ganze Heerscharen von Kriegern, die gegen den Drachen ausgesandt wurden, wurden vollständig vernichtet.\n\nSowohl Dale als auch Erebor wurden bei dem Angriff zerstört, wobei die Überlebenden, denen keine andere Wahl blieb, in die Wildnis flohen. Während Smaug auf seinen Goldbergen ruht, erbebt ein Großteil des Nordlandes nach diesem Ereignis."  #~TR~
 news_event.0050.a: "#TOLKIENQUOTE: Das Feuer war rot, es breitete sich aus...#!"  #~TR~
 news_event.0050.b: "Gier ist der Untergang vieler."  #~TR~
 news_event.0050.c: "Es gibt Land zu erobern!"  #~TR~

 news_event.0051.t: "Der enthauptete König"  #~TR~
 news_event.0051.desc: "Der König des Volkes Durins, [Thror.GetFirstName], liegt tot. Sein Körper zerstückelt und sein Kopf abgetrennt. Das Ende seiner Herrschaft markiert den Beginn eines großen Krieges zwischen allen Häusern der [dwarves|E] und den unzähligen Heerscharen der [orcs|E] aus den Nebligen Bergen. Viele Schlachten werden in Tal und Höhle geführt werden, um das Unrecht der Orks wiedergutzumachen und die verlorenen Hallen der Langbärte von [khazaddum|E] bis [gundabad|E] zurückzuerobern. Eine große Schar Zwerge wird aufgestellt, und sie marschieren auf große Herrlichkeit oder den völligen Untergang zu."  #~TR~
 news_event.0051.a: "Baruk Khazâd! Khazâd ai-mênu!"  #~TR~
 news_event.0051.b: "Dieser Krieg geht uns nichts an."  #~TR~
 news_event.0051.c: "Stinkender Bartling hat bekommen, was er verdient hat."  #~TR~

 news_event.0052.t: "Die Tedjin vereinen sich erneut"  #~TR~
 news_event.0052.desc: "Seit der endgültigen Niederlage des [GetTitleByKey('e_tedjin').GetBaseNameNoTier] Katajate im Jahr 941 blieben die [tedjinfounder.GetCulture.GetName] uneinig und zerstreut, auf die Hochplateaus oberhalb der Küstenländer von [GetTitleByKey('k_mardruak').GetBaseNameNoTier] beschränkt. Dort blieben sie, wenig beeinflusst von den Winden der Welt, ein nomadisches Volk von Räubern und Hirten, Männer der Isolation und des wenig Liedes.\n\nAber ein Funke hat die Glut ihres alten Ruhms entzündet, und das Volk von Maladûm ist aufgestiegen. Vereint durch die gerissene Führung von [tedjinfounder.GetTitledFirstName], könnten diese erfahrenen Krieger endlich aus ihrer Betäubung erwachen und diesen kleinen Funken zu einem verzehrenden Feuer entfachen..."  #~TR~
 news_event.0052.a: "Ein weiterer Sturm zieht auf über [bellakar|E]..."  #~TR~
 news_event.0052.b: "Aus den Wüstenkönigreichen werden immer wieder welche aufsteigen und fallen."  #~TR~
 news_event.0052.c: "Die Heerscharen von Maladûm werden über die Lande fegen!"  #~TR~

 news_event.0053.t: "Der Tod des Drachen"  #~TR~
 news_event.0053.desc: "Smaug der Goldene, größtes Unglück, mächtigster der Feuer-[drakes|E] des Nordens, ist gefallen. In den schwelenden Ruinen von Esgaroth am langen See liegt er tot, sein Herz durch den schwarzen Pfeil von Dale durchbohrt, ein Erbstück der Linie Girions. Es ist zum Erstaunen und zur Überraschung aller Völker des Nordens, von den [lasgalendrimelves|E] des [woodlandrealm|E] bis zu den [northmen|E] von Esgaroth und den [dwarves|E] der [ironhills|E] und den opportunistischen unter den [goblins|E] der Berge.\n\nViele Jahre stellte Smaug eine große Bedrohung für den ganzen Norden dar, besonders für die unglücklichen Männer von Seehausen, auf die er oft Jagd machte. Erebor und Dale wurden beide vom Drachen zerstört, aber mit seinem Tod gibt es viel zu gewinnen. Die Reichtümer der beiden einst mächtigen Reiche, einschließlich des kostbaren [arkenstone|E], sind zu nehmen; die Zwerge und Nordmänner werden sicherlich ihr uraltes Gold begehren.\n\nIm Moment kehren viele in die Heimatländer ihrer Vorfahren zurück, ob sie nun neue Häuser oder uralte Juwelen wünschen, und vielleicht werden Dale und Erebor aufs Neue geboren werden, so wohlhabend wie zuvor."  #~TR~
 news_event.0053.a: "Möge der Wohlstand in die Region zurückkehren."  #~TR~
 news_event.0053.b: "Über dieses Gold wird es wahrscheinlich viel Streit geben."  #~TR~
 news_event.0053.c: "Es gibt Land zu erobern!"  #~TR~

 news_event.0054.t: "Die Morgendämmerung des Goldenen Reiches"  #~TR~
 news_event.0054.desc: "In einer Tat, die von vielen für nahezu unmöglich gehalten wurde, hat Bountig Medlókan, ein ehemaliger Söldner und nun General, die goldenen Steppen von Rhûn unter einem Banner mit Diplomatie vereint. Nach einem überwältigenden Sieg über eine Armee einfallender Variags von Khand wurde Bountig von einem Bund rhûnnischer Stämme zum Lôke-Khan von Medlóshûkain ausgerufen, der Höhepunkt seiner Bemühungen, über viele Jahre hinweg ein vereintes Ostlingsreich zu bilden.\n\nJahrhundertelang hatten die Stämme und Clans von Rhûn gegeneinander gekämpft, ohne zentrale Autorität, und die Ebenen waren von Gewalt und Unordnung geprägt. Der Anfang vom Ende dieser blutigen Ära begann, als ein junger Bountig, der zuvor als Söldner in Harad und Gondor gearbeitet hatte, begann, die verschiedenen Herren und Häuptlinge des Landes zu ermahnen, ihre Differenzen beiseite zu legen und sich zu vereinen, eine Rhetorik, die sich wie ein Lauffeuer unter den einfachen Leuten verbreitete. Angesichts einer Variag-Invasion wurde dieser Traum Wirklichkeit.\n\nDie Zeit wird zeigen, ob dieses neue Reich bestehen bleiben wird oder ob es nur eine Fußnote in den blutigen Annalen der Ostlinge von Rhûn sein wird."  #~TR~
 news_event.0054.a: "Hoffen wir, dass sie nicht der Dunkelheit verfallen."  #~TR~
 news_event.0054.b: "Lasst ein neues Balcoth-Reich entfesselt werden!"  #~TR~
 news_event.0054.c: "Wohin werden die Ostlinge ihre Aufmerksamkeit als nächstes wenden?"  #~TR~

 news_event.0055.t: "Siedler in Arysis"  #~TR~
 news_event.0055.desc: "Konflikte aus anderen Teilen der Welt haben in letzter Zeit viele Menschen dazu gebracht, ihr Glück in Arysis zu suchen. Viele dieser Menschen, von Kriegsflüchtlingen über religiöse Dissidenten bis hin zu Abenteurern und Händlern, haben sich dank der Bemühungen von [maresh_ruler.GetTitledFirstName], sie dorthin zu locken, in der Oase von [GetTitleByKey('c_maresh').GetNameNoTier] niedergelassen.\n\nObwohl die Große Sandsee in der Vergangenheit ihren gerechten Anteil an abenteuerlustigen Karawanen gesehen hat, die hofften, ein Vermögen zu machen, indem sie den gefährlichen Spiegel des Feuers überquerten, nimmt der [trans_haradric_trade|E] jetzt stetig zwischen [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] und [GetGeographicalRegion('middleearth_harad_near_harnen').GetName] zu, und [GetTitleByKey('c_maresh').GetNameNoTier] entwickelt sich schnell zu einem wichtigen Zwischenstopp für [trans_haradric_merchants|E] entlang dieser Handelswege. Es ist klar, dass der vorausschauende [maresh_ruler.GetFirstName] weiß, dass es für [maresh_ruler.GetHerHim] wichtig ist, in diese Region zu investieren und die Grundlagen für eine potenziell glorreiche Zukunft zu legen."  #~TR~
 news_event.0055.a: "Ihre Bedeutung wird mit der Zeit wachsen."  #~TR~

 news_event.0056.t: "Der Kodex von Maresh"  #~TR~
 news_event.0056.desc: "Im Laufe der Zeit gewann die Oase von [GetTitleByKey('c_maresh').GetNameNoTier] immer mehr an Bedeutung als Rastplatz für [trans_haradric_merchants|E]. In diesem Außenposten kamen Menschen verschiedener Sekten und Kulturen zusammen, um eine wohlhabende Stadt zu bauen. Allerdings kam es unweigerlich zu Konflikten zwischen den verschiedenen Menschen, die die Oase nun ihr Zuhause nannten. Eine Zeit lang war dies unerheblich, aber die Konflikte, die die Oase plagten, wurden zu groß, um sie zu ignorieren. Die Menschen von Maresh – gespalten durch Religion und Kultur – haben sich gegenseitig angegriffen, und alltägliche Missverständnisse haben zu offenen Fehden zwischen den verschiedenen Familien und Gemeinden geführt, die [maresh_prosperity|E] bedrohen.\n\nEinige behaupten jedoch, dass sich die Dinge jetzt ändern, da [maresh_ruler.GetTitledFirstName] verschiedene Parteien in diesen Fehden zusammengebracht hat, um zusammenzusitzen und einen unsicheren Frieden auszuhandeln. Gemeinsam entwarfen sie die Grundlage für ein Rechtskodex, eine Synthese zwischen ihren verschiedenen Traditionen. Es bleibt jedoch abzuwarten, ob [maresh_ruler.GetHerHis] Leistung ausreichen wird, um die Macht der Oase wiederherzustellen, oder ob sie zu schwach geworden ist, um ein leichtes Ziel für andere aufstrebende Mächte in der Region zu sein..."  #~TR~
 news_event.0056.a: "Ein bescheidener Anfang."  #~TR~
 
 news_event.0057.t: "Münze von Maresh"  #~TR~
 news_event.0057.desc: "Seit seiner Gründung vor langer Zeit ist [GetTitleByKey('c_maresh').GetNameNoTier] ein wichtiger Punkt entlang der Handelswege der Dünensee im westlichen Arysis gewesen. Viel Gold fließt hindurch, und es liegt auch in der Nähe einer Reihe lokaler Kupferminen.\n\nDaher ist es wenig überraschend, dass [maresh_ruler.GetTitledFirstName] die Initiative ergriffen hat, eine Münze in [GetTitleByKey('c_maresh').GetNameNoTier] zu errichten, die dieses Gold und Kupfer verwendet. Bereits jetzt spricht sich die Qualität der hier geprägten Münzen schnell herum, und der zusätzliche Handel wird sicher [maresh_prosperity|E] steigern."  #~TR~
 news_event.0057.a: "Ihr Wohlstand macht sie zum Ziel von Kriegsherren..."  #~TR~
 
 news_event.0058.t: "Wasserbauprojekte entlang des Rysis"  #~TR~
 news_event.0058.desc: "[GetTitleByKey('c_maresh').GetNameNoTier], eine der großen Siedlungen von Arysis, war lange Zeit auf den Fluss Rysis und andere nahegelegene Wasserquellen angewiesen, um seinen Wasserbedarf zu decken. Jetzt überwacht [maresh_ruler.GetTitledFirstName] eine große Erweiterung der Wasserressourcen der Stadt – die Stärkung bestehender Wasserbauprojekte und die Umsetzung neuer Projekte.\n\nDies wird den Einwohnern der Stadt noch mehr gutes Wasser liefern und es ermöglichen, dass [maresh_prosperity|E] für kommende Generationen wächst."  #~TR~
 news_event.0058.a: "Der Wohlstand der Stadt wächst von Tag zu Tag."  #~TR~

 news_event.0059.t: "Mauern um Maresh"  #~TR~
 news_event.0059.desc: "Seit Generationen dient [GetTitleByKey('c_maresh').GetNameNoTier] als eine Art Tor, das [GetGeographicalRegion('middleearth_harad_near').GetName] und [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] durch [GetGeographicalRegion('middleearth_harad_dunesea').GetName] verband. Seit einiger Zeit haben die Einheimischen jedoch das Gefühl, dass die bestehenden Verteidigungsanlagen der Gegend unzureichend sind.\n\nSo wurde unter der Leitung von [maresh_ruler.GetTitledFirstName] und anderen Gemeindeführern ein umfassenderes Verteidigungssystem – einschließlich einer Mauer und mehrerer großer Tore – gebaut, um einen Großteil der Tafilalt-Oase, in der Maresh liegt, zu umgeben.\n\n[maresh_prosperity|E] ist jetzt besser vor äußeren Räubern geschützt, und Besucher können die mächtigen Verteidigungsanlagen bewundern, die diese wohlhabende Oase schützen."  #~TR~
 news_event.0059.a: "Ein notwendiger Schritt."  #~TR~

 news_event.0060.t: "Die Karawanenkönige von Arysis"  #~TR~
 news_event.0060.desc: "Was einst eine dünn besiedelte Wüste war, die von einigen Arani-Stämmen bewohnt wurde, hat sich zu einem der reichsten Reiche entwickelt, die die [GetGeographicalRegion('middleearth_harad_dunesea').GetName] umgeben. Im Laufe der Jahrhunderte ist [GetTitleByKey('k_arysis').GetNameNoTier] zu einem glänzenden Juwel der Großen Sandsee geworden.\n\nDie Arysori haben ihre strategische Lage zwischen [nearharad|E] und Khy genutzt, um durch den [trans_haradric_trade|E] ein Vermögen zu machen. Über Generationen hinweg ist die Oase von [GetTitleByKey('c_maresh').GetNameNoTier] gewachsen und hat immer mehr Siedler aufgenommen. Jetzt macht [maresh_prosperity|E] sie zum Höhepunkt einer Handelsstadt, und ihre weisen Herrscher haben ihren Reichtum genutzt, um Arysis in einen vereinten Staat zwischen Harnen und der Bucht von Ormal zu verwandeln.\n\nVon ihrem großen Turm aus haben die Könige von Arysis zufrieden zugesehen, wie der stetige Strom von Karawanen in und aus ihrer Hauptstadt zog, und ihre Weitsicht und Weisheit wird Arysis sicher in ein noch nie dagewesenes goldenes Zeitalter führen."  #~TR~
 news_event.0060.a.arysis: "Unsere Zivilisation gedeiht."  #~TR~
 news_event.0060.a: "Beeindruckend."  #~TR~
 
 news_event.0061.t: "Der Aufstieg der Namâlo"  #~TR~
 news_event.0061.desc: "Viele Jahre lang hat eine Gruppe von Kaufleuten, bekannt als die [namalo|E], ihre Beteiligung am Gewürzhandel von [farharad|E] verstärkt. Insbesondere konzentrierten sie sich darauf, den Fluss von Gewürzen aus den Feldern von Sîrayn zu kontrollieren.\n\nUm ihre Kontrolle vollständig zu monopolisieren, haben sie einen Deal mit [namalo_founder.GetTitledFirstName] abgeschlossen, der über den größten Teil dieser Gebiete herrscht.\n\nEs ist nicht zu leugnen, dass die #italic Namâlo#! dank ihrer Beherrschung des Gewürzhandels, kombiniert mit ihren verschiedenen ethnischen Ursprüngen, die ihnen viel Flexibilität im Umgang mit anderen verleihen, zu einem der einflussreichsten Handelskonglomerate in der Region werden. Jetzt beginnen ihre Führer sogar, über den Gewürzhandel hinauszublicken und versuchen, ihre politischen, kommerziellen und kulturellen Netzwerke zu erweitern, indem sie sich unter den Gemeinschaften verschiedener [haradric|E] Völker niederlassen."  #~TR~
 news_event.0061.a: "Wohin werden ihre Heldentaten führen?"  #~TR~

 news_event.0062.t: "Der Fall Gondors"  #~TR~
 news_event.0062.desc: "Schockierende Neuigkeiten! Horden von [orcs|E] haben den [anduin|E] überquert, den Pelennor überrannt und schließlich die Weiße Stadt Minas Tirith geplündert. [gondor|E], einst der stolze Bollwerk des Westens, liegt zerschlagen und gebrochen da, ihre Führung zersplittert und ihr Volk in Verzweiflung. Der Weg nach Westen liegt nun offen für die unendlichen Legionen Mordors, die plündern und schlachten, wohin sie auch gehen.\n\nDie Welt verändert sich, und die Glut von [numenor|E] verblasst. Eine erstickende Dunkelheit liegt über der Welt, und wer kann jetzt noch dagegen ankämpfen?"  #~TR~
 news_event.0062.a: "Nein! Alle freien Völker müssen sich jetzt vereinen, oder wir werden bald Sklaven sein."  #~TR~
 news_event.0062.b: "Die Weiße Stadt ist gefallen. Der Westen liegt offen."  #~TR~
 news_event.0062.c: "Endlich sind die verfluchten Dúnedain gefallen! Sie entkamen der Flut, doch nun brennen sie!"  #~TR~

 news_event.0063.t: "Das Augen ohne Lider schließt sich"  #~TR~
 news_event.0063.desc: "In einer schockierenden Demonstration von Stärke haben die Truppen Gondors Mordor angegriffen, den Dunklen Turm geplündert und den Dunklen Lord im Herzen seiner Macht gestürzt. Der Dunkle Turm, seines Herrn beraubt, stürzte schnell ein und verwüstete die Gegend.\n\nNach der großen Schlacht begann die Einheit im Reich des Dunklen Lords schnell zu zerfallen. Ihre Führung enthauptet, begannen die ehemaligen Diener des Dunklen Lords sich schnell gegenseitig zu bekämpfen, Orks und Menschen, was eine neue Ära des Krieges in den ehemaligen Ländern Saurons einläutete. \n\nGleichzeitig verursachte der Verlust ihres Gottes eine schwere Glaubenskrise bei den Anhängern des Auges ohne Lider. Viele wandten sich schnell anderen Glaubensrichtungen zu, und die wenigen, die übrig blieben, zerfleischten sich schnell im Machtkampf. Der Kult des Auges ohne Lider, einst der vorherrschende Glaube in Mordor und allen Herrschaften Saurons, ist in der Folge so gut wie ausgelöscht worden. \n\nEin neues Zeitalter bricht an, das von einem wiedererstarkten Königreich der Dúnedain beherrscht zu werden scheint. Was auch immer sonst noch geschieht, die Macht Mordors ist unwiderruflich, vielleicht für immer, gebrochen."  #~TR~
 news_event.0063.desc.a: "In einer schockierenden Demonstration von Stärke haben die Truppen von [killer_of_sauron.GetPrimaryTitle.GetNameNoTooltip] Mordor angegriffen, den Dunklen Turm geplündert und den Dunklen Lord im Herzen seiner Macht gestürzt. Der Dunkle Turm, seines Herrn beraubt, stürzte schnell ein und verwüstete die Gegend.\n\nNach der großen Schlacht begann die Einheit im Reich des Dunklen Lords schnell zu zerfallen. Ihre Führung enthauptet, begannen die ehemaligen Diener des Dunklen Lords sich schnell gegenseitig zu bekämpfen, Orks und Menschen, was eine neue Ära des Krieges in den ehemaligen Ländern Saurons einläutete. \n\nGleichzeitig verursachte der Verlust ihres Gottes eine schwere Glaubenskrise bei den Anhängern des Auges ohne Lider. Viele wandten sich schnell anderen Glaubensrichtungen zu, und die wenigen, die übrig blieben, zerfleischten sich schnell im Machtkampf. Der Kult des Auges ohne Lider, einst der vorherrschende Glaube in Mordor und allen Herrschaften Saurons, ist in der Folge so gut wie ausgelöscht worden. \n\nEin neues Zeitalter bricht an. Was auch immer sonst noch geschieht, die Macht Mordors ist unwiderruflich, vielleicht für immer, gebrochen."  #~TR~
 news_event.0063.a: "Aber ist das Böse in Arda Marred jemals wirklich beendet?"  #~TR~
 news_event.0063.b: "Möge nun Friede sein, am Ende des Zeitalters."  #~TR~
 news_event.0063.c: "Das kann nicht sein..."  #~TR~
 news_event.0063.d: "Nein...NEIN...NEIN!!!"  #~TR~
 
 news_event.0064.t: "Die Rückkehr Angmars"  #~TR~
 news_event.0064.desc: "Nach dem Ende der [angmar_wars|E] fiel das dunkle Königreich des [witchkingshort|E] in völlige Ruinen. Kein einziger [orc|E] blieb westlich des [mistymountains] übrig. Aber jetzt hat sich das geändert. Angmar erhebt sich erneut.\n\nUnter der Führung von [angmarholder.GetName] wurde das Hexenreich neu geschmiedet. Mit einer so dunklen Macht, die nun den äußersten Norden beherrscht, wird befürchtet, dass der Friede in [eriador|E] allzu bald ein Ende haben wird..."  #~TR~
 news_event.0064.a: "Dunkle Zeiten für die Völker von [eriador|E] in der Tat!"  #~TR~
 news_event.0064.b: "Eine Überraschung, sicherlich. Aber ist sie eine willkommene?"  #~TR~
 news_event.0064.c: "Bald wird der ganze Norden brennen."  #~TR~

 news_event.0065.t: "Der Fall des Arienismus"  #~TR~
 news_event.0065.desc: "In einer schockierenden Wendung der Ereignisse wurde das Reich von Khy überfallen und besiegt! Invasoren aus Sîrayn haben sich einen blutigen Weg über die Grenze bis ins Herz des Arienismus und zur heiligen Stätte von $c_zarinusha$ gebahnt und diese völlig niedergebrannt und zerstört.\n\nNachdem der Kopf des Glaubens an die Sonnengöttin öffentlich hingerichtet wurde, wurde der Kult des Arien schwer verwüstet. Nur die Zeit wird zeigen, ob sie sich von einer so schrecklichen Katastrophe erholen können..."  #~TR~
 news_event.0065.a: "Was für eine Tragödie!"  #~TR~
 news_event.0065.b: "Es scheint, als hätte sich ihr Schicksal geändert..."  #~TR~
 news_event.0065.c: "Wie entzückend!"  #~TR~
