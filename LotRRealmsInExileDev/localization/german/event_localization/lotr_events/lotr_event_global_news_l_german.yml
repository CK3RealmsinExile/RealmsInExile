 news_event.0001.t: "Der Tedjiner Bürgerkrieg"  #~TR~
 news_event.0001.desc: "[GetTitleByKey('k_tedjin').GetName] brodelt vor Unruhe, da der ehrgeizige neue [defender.GetTitledFirstName] versucht, politische und religiöse Reformen durchzusetzen. Als Reaktion darauf haben die konservativeren Herren der Konföderation, angeführt von [attacker.GetTitledFirstName], begonnen, sich heimlich gegen die Bemühungen von [defender.GetFirstNameNoTooltip] zu wehren.\n\nWir könnten die internen Streitigkeiten der Wüstenstämme schnell abtun, aber die Tedjiner sind berühmte Kämpfer und Söldner und besetzen einen wichtigen Puffer zwischen Umbar und Bellakar. Sollte [attacker.GetFirstNameNoTooltip] und seine/ihre reaktionären Herren es schaffen, [defender.GetFirstNameNoTooltip] zu stürzen, werden sich ihre Ambitionen sicherlich wieder nach Süden wenden.\n\nSchließlich hat die Krise in der Konföderation ihren Höhepunkt erreicht. Formelle Forderungen der reformistischen Kataj nach Abdankung, die von der reaktionären Fraktion gestellt wurden, wurden rundweg abgelehnt, und die beiden Seiten befinden sich nun in offenem Krieg.\n\nDie Zeit für interessierte Parteien, ihre Interventionen vorzunehmen, läuft schnell ab, da die Zukunft der Konföderation auf dem Spiel steht."  #~TR~
 news_event.0001.a: "Der Unruhen gedenken wir wieder."  #~TR~
 news_event.0001.b: "Was kümmern mich fremde Nomaden?"  #~TR~
 news_event.0001.c: "Vielleicht kommt mir das zugute..."  #~TR~

 news_event.0002.t: "Die Krieger der Küste"  #~TR~
 news_event.0002.desc: "Die [tedjinfounder.GetCulture.GetName]-Streitkräfte unter [tedjinfounder.GetTitledFirstName] haben große Teile der Westküste in einem Reich erobert, das sich vom Harnen bis zur Bucht von Felaya erstreckt.\n\nDiese eifrigen neuen Konvertiten zum Glauben an [erutheone|E] haben es sich zur Aufgabe gemacht, sich in den alten Städten der Korsaren von [GetTitleByKey('k_mardruak').GetBaseNameNoTier] und [GetTitleByKey('k_umbar').GetBaseNameNoTier] eine neue Heimat zu schaffen.\n\nUnd dennoch haben ihre Anführer das Einmischen von [GetTitleByKey('k_haruzan').GetBaseNameNoTier] in ihre Angelegenheiten nicht vergessen und hegen seit langem einen Groll. Vielleicht versuchen sie von ihrem neuen Machtbereich aus, sogar [GetTitleByKey('c_amrun').GetBaseNameNoTier] selbst anzugreifen."  #~TR~
 news_event.0002.a: "Ein Triumph für die Gerechten!"  #~TR~
 news_event.0002.b: "Sind sie Freund oder Feind?"  #~TR~
 news_event.0002.c: "Wenn sie die Küste begehren, werden wir sie ins Meer stoßen..."  #~TR~

 news_event.0003.t: "Das Reich der Gerechten"  #~TR~
 news_event.0003.desc: "In einer entscheidenden Kampagne hat [tedjinfounder.GetTitledFirstName] einen Großteil des Harnen erobert und sich sowohl [GetTitleByKey('e_gondor').GetBaseNameNoTier] als auch [GetTitleByKey('e_mordor').GetBaseNameNoTier] genähert.\n\nIn einer so günstigen Lage haben sie nun eine starke Stellung im Nord-Süd-Handel über Land und See und werden sicherlich davon profitieren.\n\nDie Zeit wird zeigen, ob sie ihren kometenhaften Aufstieg fortsetzen oder daran scheitern, [ariencharacter|E] zu nahe gekommen zu sein."  #~TR~
 news_event.0003.a: "Endlich ist das Licht von Eru in Nahe Harad gekommen!"  #~TR~
 news_event.0003.b: "Wir werden sehen, was als nächstes passiert..."  #~TR~
 news_event.0003.c: "Sie mögen sich freuen, aber ihr Jubel wird nur von kurzer Dauer sein."  #~TR~

 news_event.0004.t: "Qadjajar erhebt sich neu"  #~TR~
 news_event.0004.desc: "In einer schockierenden Wendung wurde das furchterregende [tedjinfounder.GetCulture.GetName]-Reich von [GetTitleByKey('e_tedjin').GetBaseNameNoTier] von [tedjinfounder.GetName] wiederbelebt.\n\nQadjajar kontrollierte einst ganz [GetTitleByKey('e_bellakar').GetBaseNameNoTier], aber sein Herzland lag immer in den nördlichen Provinzen von Bellakar, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] und [GetTitleByKey('k_felaya').GetBaseNameNoTier], und das war es, was die Tedjiner meinten, wenn sie den Namen verwendeten.\n\nNun, nach einer brutalen Eroberung von Mardrûak und Felaya, haben die Tedjiner endlich den Staat wieder aufgebaut, der vor so langer Zeit zerfallen ist, und die alten Paläste von [GetTitleByKey('c_joam').GetBaseNameNoTier] wurden zur Hauptstadt dieses wiederhergestellten Staates erklärt.\n\nWird der ehrgeizige [tedjinfounder.GetTitledFirstName] als nächstes versuchen, die maximale Ausdehnung von Qadjajar wiederherzustellen und auch Süd-Bellakar zu erobern?"  #~TR~
 news_event.0004.a: "Ein Alptraum aus vergangenen Zeiten..."  #~TR~
 news_event.0004.b: "Qadjajar erhebt sich wieder."  #~TR~
 news_event.0004.c: "Sieh, wie die Schwachen vor den Starken fliehen!"  #~TR~

 news_event.0005.t: "Die Macht von Qadjajar"  #~TR~
 news_event.0005.desc: "In einer schnellen Kampagne haben die [tedjinfounder.GetCulture.GetName] von [GetTitleByKey('e_tedjin').GetBaseNameNoTier] die Leistungen ihrer grausamen Vorfahren wiederholt und [GetTitleByKey('e_bellakar').GetBaseNameNoTier] unter die Füße getreten.\n\nDie letzten Dynastien von Bellakar sind entweder ins Exil geflohen oder wurden abgeschlachtet, während Tag und Nacht Feste in der Qadjajar-Hauptstadt [GetTitleByKey('c_joam').GetBaseNameNoTier] gefeiert werden.\n\nMit diesem endgültigen Fall von Bellakar haben die Tedjiner ihren Höhepunkt an Macht und Stärke wieder erreicht."  #~TR~
 news_event.0005.a: "Ein großes Licht des Südens ist erloschen."  #~TR~
 news_event.0005.b: "Qadjajar-ali ist auferstanden."  #~TR~
 news_event.0005.c: "Einmal mehr herrscht Dunkelheit über Izindutârik!"  #~TR~

 news_event.0006.t: "Reformistischer Sieg im Tedjiner Bürgerkrieg"  #~TR~
 news_event.0006.desc: "Der Bürgerkrieg in [GetTitleByKey('k_tedjin').GetName], der zwischen reformistischen und reaktionären Fraktionen im Reich ausgetragen wurde und durch die Unterstützung wichtiger Mächte in der Region angeheizt wurde, ist endlich zu Ende gegangen.\n\nTrotz ihrer zahlenmäßigen Unterlegenheit gegenüber seinen rebellischen Untertanen hat sich [defender.GetTitledFirstName] entscheidend durchgesetzt. Die rebellischen Herren unter der Führung des reaktionären [attacker.GetTitledFirstName] wurden gedemütigt und werden mit Sicherheit ihrer Ländereien beraubt, ins Exil geschickt oder hingerichtet.\n\nDie alten Wege verblassen schnell in den Ländern der Tedjiner, und während [defender.GetTitledFirstNameNoTooltip] seine/ihre Reformen intensiviert, richtet sich sein/ihr Blick nach Westen auf die Küste und könnte sogar die Hegemonie von [GetTitleByKey('k_umbar').GetName] selbst herausfordern..."  #~TR~
 news_event.0006.a: "Der Beweis, dass eine gerechte Sache immer siegen wird!"  #~TR~
 news_event.0006.b: "Interessant."  #~TR~
 news_event.0006.c: "Wie kann man mit so einem zahlenmäßigen Vorteil verlieren?"  #~TR~

 news_event.0007.t: "Reaktionärer Sieg im Tedjiner Bürgerkrieg"  #~TR~
 news_event.0007.desc: "Der Bürgerkrieg in [GetTitleByKey('k_tedjin').GetName], der zwischen reformistischen und reaktionären Fraktionen im Reich ausgetragen wurde und durch die Unterstützung wichtiger Mächte in der Region angeheizt wurde, ist endlich zu Ende gegangen.\n\nLetztendlich waren die Zahlen für die reformistische Kataj [defender.GetName] zu groß, die von ihren Vasallen gestürzt wurde und versucht hat, mit ihren Anhängern ins Exil zu fliehen.\n\nAn ihre Stelle hat der neue [attacker.GetTitledFirstName] öffentlich seine Absicht erklärt, allen bösartigen 'fremden' Einflüssen in seinem Reich ein Ende zu setzen und die Quelle dieser Einflüsse - Felaya - zu zerschlagen.\n\nDie Tedjiner scheinen sich auf einen weiteren Versuch vorzubereiten, die Länder zu erobern, die sie vor so langer Zeit verloren haben..."  #~TR~
 news_event.0007.a: "Böse Taten haben böse Folgen gehabt."  #~TR~
 news_event.0007.b: "Interessant."  #~TR~
 news_event.0007.c: "Möge dies der Beginn einer brutaleren Eroberung sein."  #~TR~

 news_event.0008.t: "Annäherung zwischen Bellakar und Felaya"  #~TR~
 news_event.0008.desc: "Obwohl Felaya technisch gesehen nie unabhängig von [GetTitleByKey('e_bellakar').GetBaseName] war, hat die Region [GetTitleByKey('k_felaya').GetBaseNameNoTier] seit der Herrschaft von [amrozir.GetFirstNameRegnal] vor fast 1000 Jahren in der Praxis völlig autonom gehandelt.\n\nPerioden der Annäherung und Entfremdung wechselten sich zwischen der Provinz und dem größeren Königreich ab, da sie religiös von den südlichen Herzkammern des Königreichs getrennt war und ihre Kultur einen wachsenden Stolz auf ihre Eigenständigkeit pflegte. Die Ersten Herren haben sogar in der Vergangenheit Krieg gegen Bellakar geführt, als sie ihre Grenzen überschritten.\n\nJetzt scheinen die Beziehungen endlich dauerhaft verbessert zu sein, da der Erste Herr von Felaya offiziell nach [GetTitleByKey('c_nilulonde').GetBaseNameNoTier] gereist ist, um seinem neuen Oberherrn seine Huldigung zu erweisen und ihm die Treue zu schwören, was seit den Tagen von [masrakayan.GetTitledFirstName] und [zimrubel.GetTitledFirstName] nicht mehr geschehen ist.\n\nDiese Annäherung scheint größtenteils auf [bellakarruler.GetTitledFirstName|U] zurückzuführen zu sein, dessen sorgfältige Diplomatie, Vorschläge und Zusicherungen an die Bevölkerung von Felaya über ihren Status innerhalb des größeren Königreichs es ermöglicht haben, den Graben ohne eine schmerzhafte und blutige Rückeroberung zu schließen."  #~TR~
 news_event.0008.a: "Wir sind alle stärker vereint."  #~TR~
 news_event.0008.b: "Glückwünsche?"  #~TR~
 news_event.0008.c: "Vereint oder geteilt, sie werden fallen."  #~TR~

 news_event.0009.t: "Die Honnin des Sûzush Agkhôr"  #~TR~
 news_event.0009.desc: "Unerwartet, ungefragt und schockierend für die gesamte [bayoftulwang|E] sind die [honnin_restorer.GetCulture.GetName]-Stämme im [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier] durch das [GetTitleByKey('k_ray').GetBaseName] marschiert, Städte eingenommen und ihre Leute in kleinen Gruppen im ganzen Land angesiedelt.\n\nDie Honnin waren die ersten Menschen, die im Rây lebten, und errichteten die ersten monolithischen Steinbauten in der Region. Sie waren es, die den Apysaischen Haradrim zuerst beibrachten, Stein zu bearbeiten und Landwirtschaft zu betreiben.\n\nAls jedoch die Haradrim in die fruchtbaren und üppigen Täler zogen, verwandelte sich die Koexistenz von Lehrer und Schüler in einen stillen Tauziehen. Die Honnin, unansehnlich und langsam in der Fortpflanzung, wurden von den sich ständig vermehrenden Bôzishnarûd in das Sûza Sûmar verdrängt, wo sie einen Großteil ihres Wissens und ihrer Lehren verloren.\n\nJetzt hat sich das jedoch geändert. Die Honnin unter der Führung von [honnin_restorer.GetTitledFirstName] haben ihre angestammte Heimat zurückerobert, die sie Sûzush Agkhôr nennen. Sie errichten bereits neue große Steinbauten und scheinen mit einer ernsthaften Entschlossenheit darauf bedacht zu sein, nie wieder das Verderben zu erleiden, von dem sie sich nun zu erholen begonnen haben."  #~TR~
 news_event.0009.a: "Mögen sie Frieden und Wohlstand erfahren."  #~TR~
 news_event.0009.b: "Ein Sieg für den kleinen Mann!"  #~TR~
 news_event.0009.c: "Warte, was?"  #~TR~

 news_event.0010.t: "Der Marsch der Ents"  #~TR~
 news_event.0010.desc: "Eine große Macht, uralt an Geburt und Stärke, ist erwacht und hat den Lauf der Welt verändert, unerwartet und unvorhergesehen. Aus dem tiefen Inneren des Waldes von Fangorn sind die uralten Onodrim, den Menschen als die [ents|E] bekannt, zum Krieg gegen Isengard aufgebrochen und suchen Rache an dem machtgierigen [saruman.GetFirstName].\n\nIn einer brutal entscheidenden Schlacht wurde der Ring von [isengard|E] niedergerissen und seine Gruben wurden vom Fluss Isen überflutet, der eine Flutwelle durch das Tal schickte, als die Ents den großen Damm brachen, den Saruman dort gebaut hatte. Saruman ist jetzt ein Gefangener in seinem eigenen Turm, und die Ents haben jeden letzten seiner Uruk-Hai in der Region gejagt und seine letzte Macht ausgelöscht.\n\nDie Kinder von Yavanna haben heute einen entscheidenden Schlag gegen die Dunkelheit geführt."  #~TR~
 news_event.0010.a: "Ein Triumph für alles Gute in dieser Welt!"  #~TR~
 news_event.0010.b: "Großartig. Also muss ich mir jetzt Sorgen um die Bäume machen?"  #~TR~
 news_event.0010.c: "Abscheuliche Kreaturen... Verbrennt sie alle!"  #~TR~

 news_event.0012.t: "Krieg um die Wiederherstellung der Castamirs"  #~TR~
 news_event.0012.desc: "Seit dem [kinstrife|E] in Gondor, in dem [castamir.GetFirstNameNicknamed] seinem Vetter [eldacar.GetNameRegnal] den Thron entriss, ist [umbar|E] die Zuflucht der verbannten Nachkommen Castamirs gewesen. Lange haben sie heimlich geplant, den Thron zurückzuerobern, und ihre Propaganda hat die Korsaren oft zu Überfällen, Plünderungen und Brandschatzungen angespornt.\n\nDoch Umbar war zu zerstritten, um Gondor [gondor|E] wirklich eine Gefahr zu werden. Bis jetzt. Umbar ist vereint, und nach langer Vorbereitung hat der Herr von Anadûnê seinen Willen erklärt, seinen angestammten Thron zurückzuerobern, notfalls mit Gewalt. Ganz [middleearth|E] wartet auf die Nachrichten über den Ausgang..."  #~TR~
 news_event.0012.a: "Ein Echo der Vergangenheit"  #~TR~
 news_event.0012.b: "Ehrgeizig... obwohl ihr Anspruch bestenfalls schwach ist!"  #~TR~
 news_event.0012.c: "Ausgezeichnet... Gondor ist von allen Seiten bedroht."  #~TR~

 news_event.0013.t: "Castamir erneut besiegt"  #~TR~
 news_event.0013.desc: "Nach einer langen und brutalen Kampagne ist es [defender.GetName] gelungen, [attacker.GetName] zurück ins Meer zu treiben.\n\nDie Castamirs werden sich wieder über ihre wiederholten Misserfolge ärgern, und [gondor|E] ist wieder einmal sicher vor den Verwüstungen von Anadûnê.\n\nIn [umbar|E] bricht die zentrale Autorität zusammen, da lokale Kapitäne und Warlords das Hinterland des Reiches besetzen – ihnen steht mit Sicherheit eine Zeit der Instabilität bevor."  #~TR~
 news_event.0013.a: "Lasst die Usurpatoren beschämt nach Umbar zurückkriechen!"  #~TR~
 news_event.0013.b: "Viel Blutvergießen, und alles umsonst."  #~TR~
 news_event.0013.c: "Verflucht! Wird Minas Tirith nie fallen?"  #~TR~

 news_event.0014.t: "Die Herrschaft der Castamirs"  #~TR~
 news_event.0014.desc: "Nach einer langen und brutalen Kampagne ist es [attacker.GetName] gelungen, [defender.GetName] zu überwältigen und den historischen Anspruch seiner Familie auf den Thron von [GetTitleByKey('e_castamir').GetBaseNameNoTier] zu festigen. Ganz Mittelerde ist erschüttert über die Nachricht, ein altes Märchen wird plötzlich Wirklichkeit.\n\nWieder einmal sitzt das Geschlecht von [castamir.GetFirstName] auf dem Thron von [gondor|E], aber was sie damit tun wollen, kann noch niemand sagen..."  #~TR~
 news_event.0014.a: "Ach! Dass wir es erleben dürfen, einen solchen Tag zu sehen."  #~TR~
 news_event.0014.b: "Lasst die törichten Dúnedain unter sich zanken..."  #~TR~
 news_event.0014.c: "Ein lange erträumter Sieg, endlich erreicht!"  #~TR~

 news_event.0015.t: "Harad vereint"  #~TR~
 news_event.0015.desc: "Es ist eine Sache, die lange für unmöglich gehalten wurde. Aber [unifier.GetTitledFirstName] hat die physische Herausforderung der Dünenmeeres gemeistert und zum ersten Mal in der bekannten Geschichte ein vereinigtes Königreich von [GetTitleByKey('e_harad').GetBaseNameNoTier] geschmiedet, von den reichen Ländern der Haruze im Norden bis zu den entlegensten Wüsten des Südens.\n\nDie Menschen von [harad|E] werden nicht länger zweitklassige Mächte sein, Bauern in den Spielen der [numenoreans|E] oder Saurons. Stattdessen stehen sie jetzt als mächtiges Land da, ein großes Reich – ein Harad!\n\nDie Geschichte wird diesen Tag nicht vergessen, auch wenn die Jahre wie Sand im Meer vergehen."  #~TR~
 news_event.0015.a: "Buh!"  #~TR~
 news_event.0015.b: "Okay..."  #~TR~
 news_event.0015.c: "Hurra!"  #~TR~

 news_event.0016.t: "Dunländer finden Ùtrì Dunhainn"  #~TR~
 news_event.0016.desc: "In einer Reihe von Ereignissen, die nur wenige erwartet hatten, haben die [dunlendings|E] von Enedhwaith nun die [rohirrim|E] zerschlagen und die Ländereien der Reiterfürsten zu einem neuen, weitläufigen Hochkönigreich unterworfen. Ihr neu gekrönter Anführer führt jetzt Tausende von Dunländersiedlern über die Isen in die alten Ländereien von Calenardhon.\n\nAlle Augen richten sich nun darauf, in welche Richtung sich die Dunländer als nächstes bewegen werden. Werden sie mit ihren neuen Eroberungen zufrieden sein, oder gibt es keine Grenzen für ihren Ehrgeiz?"  #~TR~
 news_event.0016.a: "Weh den Reiterfürsten!"  #~TR~
 news_event.0016.b: "Ein alter Traum, erfüllt."  #~TR~
 news_event.0016.c: "Endlich! Die Reiterfürsten sind gefallen!"  #~TR~

 news_event.0017.t: "Hochkönigreich von Eryn Lasgalen gegründet"  #~TR~
 news_event.0017.desc: "Generationenlang zogen sich die [elves|E] des [greenwoodshort|E] langsam zurück und sammelten sich im nördlichen Drittel des Waldes, wobei sie ihre vorherigen Hauptstädte verließen.\n\nDas große Königreich Orophers schrumpfte, und die Eingriffe von [conceptracemen|E] und dem Schatten veränderten den Wald gleichermaßen. Der südliche Wald wurde ein dunkler und verdrehter Ort, unwirtlich und gefährlich.\n\nAber nach einer langen und zermürbenden Kampagne haben die Elben endlich den südlichen Wald zurückerobert, die Wiederherstellung des ehemaligen Königreichs [greenwood|E] erklärt und damit begonnen, den großen Wald wieder zu einem Ort des Lichts und der Schönheit zu machen."  #~TR~
 news_event.0017.a: "Das Reich Orophers, wiederhergestellt!"  #~TR~
 news_event.0017.b: "Kann keine gute Nachricht für die Waldläufer sein..."  #~TR~
 news_event.0017.c: "Verflucht seien diese spitzohrigen Teufel!"  #~TR~

 news_event.0018.t: "Der All-Thane erhebt sich!"  #~TR~
 news_event.0018.desc: "Seit Urzeiten blieben die Waldläufer und ihre Brüder im Tal sowohl von Außenstehenden als auch voneinander strikt unabhängig. Nur in größter Not wählten die zerstrittenen Stämme einen einzigen Herrscher, den All-Thane oder 'Aledegan', um ihre Bemühungen gegen einen gemeinsamen Feind zu vereinen.\n\nAber die Zeiten haben sich geändert. Es erreichte uns die Nachricht, dass unter einer starken neuen Dynastie ein großes neues Reich Aladegana geschmiedet wurde, das sowohl das Anduinta und die traditionellen Gebiete der Waldläufer im großen Wald von Greenwood vereint. Die unterschiedlichen Völker von Wald und Tal haben alle dem neuen Führer geschworen und das Recht ihrer Erben anerkannt, in alle Ewigkeit zu herrschen. Nach langen Jahrhunderten der Teilung scheint sich im Norden eine neue Macht erhoben zu haben..."  #~TR~
 news_event.0018.a: "Für Wald und Tal!"  #~TR~
 news_event.0018.b: "Aber werden sie ein Verbündeter oder eine Bedrohung sein?"  #~TR~
 news_event.0018.c: "Diese Primitiven werden sich in kürzester Zeit wieder untereinander bekämpfen..."  #~TR~

 news_event.0019.t: "Das Königreich der Éothéod wiederhergestellt!"  #~TR~
 news_event.0019.desc: "Lange Jahre klammerte sich ein Überrest der alten Éothéod an, ein Schatten ihrer früheren Macht, die ein verstecktes Leben in den Falten unter den [greymountains|E] führten. Mit der Abreise von Eorl und Leofr mit dem größten Teil der Éothéod waren die schwindenden Überreste zu schwach, um ihren Anspruch auf das Tal geltend zu machen, und der Druck durch Goblinüberfälle und Waldläufer-Usurpatoren verhinderte lange Zeit jede Hoffnung auf ein Wiederaufleben.\n\nDoch unter der Führung eines neuen Herrn haben sich die 'Framlinge' gesammelt. Wieder einmal wird das nördliche Tal von den Söhnen Frams beherrscht, deren Tapferkeit an der Spitze eines Schwertes bewiesen wurde, und das Königreich der Éothéod ist wiederaufgetaucht an den Wurzeln des großen Flusses.\n\nEs gibt sogar Gerüchte, dass das erneuerte nördliche Königreich versuchen könnte, sich gegenüber den Söhnen Eorls und Leofrs im Süden durchzusetzen..."  #~TR~
 news_event.0019.a: "Ein stolzes Volk, wiederauferstanden!"  #~TR~
 news_event.0019.b: "Solange sie uns in Ruhe lassen..."  #~TR~
 news_event.0019.c: "*Seufz* Weitere Reiterfürsten?"  #~TR~

 news_event.0020.t: "Bellakar erobert Mardrûak zurück"  #~TR~
 news_event.0020.desc: "Viele Generationen lang war Mardrûak ein integraler Bestandteil von Bellakar. Es beherbergte Städte, die zur Gründung der Bellakarierliga beitrugen, und es blieb (meistens) eine loyale Provinz während der Tedjin-Invasionen und bis weit in das Dritte Zeitalter hinein. Aber während der Tage der Not gerieten sowohl Mardrûak als auch Felaya außer Kontrolle von Bellakar.\n\nJetzt, da Felaya sich bereits dem Thron in Nilûlondê gebeugt hat, erreicht uns die Nachricht, dass Bellakar die letzte seiner nördlichen Provinzen wieder in den Schoß zurückgebracht hat. Es scheint, dass Bellakar endlich wieder aufsteigt..."  #~TR~
 news_event.0020.a: "Ausgezeichnet! Die Mardrûak-Piraten waren schlecht fürs Geschäft."  #~TR~
 news_event.0020.b: "Nun, ich nehme an, das wird die Schifffahrt sicherer machen..."  #~TR~
 news_event.0020.c: "Verflucht seien diese pompösen Bellakarier!"  #~TR~

 news_event.0021.t: "Die Éothéod vereint"  #~TR~
 news_event.0021.desc: "Seit den Tagen Eorls und seiner großen Reise nach Süden hat in Wahrheit niemand über alle Éothéod geherrscht.\n\nEinige blieben unter Leofr zurück, siedelten sich im südlichen Anduinta an, während andere sich weigerten, überhaupt zu gehen und ein hartes und zerbrechliches Dasein in den Ländern des nördlichen Anduin führten. Doch es erreicht uns die Nachricht, dass diese lange Spaltung nicht mehr besteht.\n\nNun hat der große [unifier.GetName] den Mantel einer vereinten Éothéod beansprucht und seine Völker aufgerufen, das, was sie trennt, beiseite zu legen und wieder als ein Volk zusammenzukommen. In jedem Hof wird nun die Frage gestellt: Wohin werden sich die Reiterfürsten nun wenden?"  #~TR~
 news_event.0021.a: "Vorwärts, Eorlinger!"  #~TR~
 news_event.0021.b: "Meine Träume werden vom Donnern der Hufe heimgesucht..."  #~TR~
 news_event.0021.c: "Dreimal verfluchte Reiterfürsten!"  #~TR~

 news_event.0022.t: "Ein Schatten auf dem Sand"  #~TR~
 news_event.0022.desc: "Vor langer Zeit beherrschte der Goldene König von Abrakhân [farharad|E]. Nach einer langen Zeit des Niedergangs ist sein dunkler Schatten nun zurückgekehrt, um seine Herrschaft in den trockenen, versengten Ländern von Abrakhân wiederaufzubauen.\n\nNun hat er sein Königreich gefestigt und die wilden Nafârati unterworfen. Sein Blick wendet sich nun nach Westen, entschlossen, die [haradrim|E] an ihre Treue zum Dunklen Herrn zu erinnern. Ein Schatten fällt auf den Sand, und er wächst."  #~TR~
 news_event.0022.a: "Abrakhân erhebt sich wieder."  #~TR~
 news_event.0022.b: "Dunkle Tage des Kampfes erwarten uns."  #~TR~
 news_event.0022.c: "Die Diener von Zîgur erwachen."  #~TR~

 news_event.0023.t: "Terror herrscht im Norden"  #~TR~
 news_event.0023.desc: "Jahrelang schienen die Armeen des [gundabad|E]-Gebirges ruhend zu liegen. Tatsächlich glaubten viele nach der Niederlage des Berges und [dolguldur|E] durch die Freien Völker in der Schlacht der Fünf Heere, dass die [orcish|E]-Bedrohung im Norden nur eine geringfügige Unannehmlichkeit im Vergleich zu alten Zeiten sein würde, aber diese Annahme war weit von der Wahrheit entfernt.\n\nDie Orks von Gundabad erneuern ihre Offensiven gegen die Nordmänner, eroberten viele Gebiete im [anduinvale|E] mit großem Blutvergießen, und es ist unwahrscheinlich, dass sie dort aufhören werden."  #~TR~
 news_event.0023.a: "Sie dürfen sich nicht weiter ausbreiten!"  #~TR~
 news_event.0023.b: "Lange Jahre des Friedens haben die Nordmänner offensichtlich abgestumpft."  #~TR~
 news_event.0023.c: "Die Nordlande werden keinen Frieden kennen!"  #~TR~

 news_event.0024.t: "Gondorianische Renaissance"  #~TR~
 news_event.0024.desc: "Die Niederlage von [sauronthedarklordcharacter|El] hat die [dunedain|E] von [gondor|E] nachhaltig beeinflusst, die endlich vom Schatten befreit sind. Ihr Herrscher, der nicht mehr gezwungen ist, seine ganze Aufmerksamkeit auf seine Verteidigung zu konzentrieren, hat begonnen, viele Gelehrte, Künstler und Denker zu fördern und so eine kulturelle Renaissance unter den [gondorians|E] auszulösen.\n\nSie haben begonnen, die verlorene Weisheit ihrer Vergangenheit wiederzuentdecken und sie auf ihr tägliches Leben anzuwenden. Dies ist wahrscheinlich der Beginn eines neuen [gondorian|E] goldenen Zeitalters des Wohlstands und der Entdeckung."  #~TR~
 news_event.0024.a: "Die Erben von Westernesse treten in ein neues Zeitalter ein."  #~TR~
 news_event.0024.b: "Hoffen wir, dass sie Frieden und nicht Eroberung in unsere Länder bringen werden."  #~TR~
 news_event.0024.c: "Ihre Hybris wird ihr Untergang sein."  #~TR~
 
