 news_event.0028.t: "Der Schatten vergeht" # Vector - PLACEHOLDER  #~TR~
 news_event.0028.desc: "In einer schockierenden Demonstration ist eine Armee der Freien Völker erneut nach Mordor marschiert und hat den Dunklen Lord besiegt. Unter der Führung von Maglor Fëanorian hat diese Koalition Barad-dûr gestürmt und Sauron selbst gegenübergetreten. Gerüchten zufolge folgte eine heftige Schlacht aus Magie und Gesang, aber letztendlich siegten die Freien Völker. Nach Saurons Fall schlug die Armee einen hastigen Rückzug ein, als der kolossale Turm unter seinem eigenen Gewicht zu bröseln begann.\n\nSaurons ehemalige Gebiete wurden durch den Verlust ihres Meisters erschüttert, beraubt seines leitenden Willens. Bereits haben interne Kämpfe unter denen begonnen, die sich als seine Erben erklären, und andere haben die Gelegenheit genutzt, ihre frühere Treue zum Dunklen Herrn zu widerrufen. Einst als unangreifbar angesehen, scheint es nun unvermeidlich, dass das große Reich Saurons zerfallen wird, wie sein Turm unter seinem eigenen Gewicht.\n\nDie Freien Völker können aufatmen, denn durch einen seltsamen Zufall ist der Schatten vorüber." # Vector - PLACEHOLDER  #~TR~
 news_event.0028.a: "Die Morgendämmerung ist angebrochen!" # Vector - PLACEHOLDER  #~TR~
 news_event.0028.b: "Das wird große Folgen haben." # Vector - PLACEHOLDER  #~TR~
 news_event.0028.c: "Verdammt seien sie alle!" # Vector - PLACEHOLDER  #~TR~

 news_event.0029.t: "Der Fall von Bellakar"  #~TR~
 news_event.0029.desc: "Das Undenkbare ist geschehen. Das einst wohlhabende Reich von [bellakar|E] wurde von den Armeen des Sturmwindes verwüstet. Einst standen seine Türme aus weißem Stein glänzend in der Sonne und ragten über grüne Hügel und fruchtbare Felder empor. Kaufleute aus fernen Ländern staunten über den Reichtum und die Pracht seiner Städte, ein Land, in dem das Wissen von [anadune|E] noch widerhallte. \n\nDie Legionen der [southerndragonarmyadunaic|E], bekleidet mit geschwärzter Rüstung, fegten wie ein Sturm über das Land. Weder Mitleid noch Gnade wurde denen gezeigt, die es wagten, sich gegen sie zu stellen. Die Männer von Bellakar kämpften tapfer, ihre Herzen brannten vor Stolz auf ihr uraltes Erbe, aber Tapferkeit allein konnte der Flut des Untergangs nicht standhalten, die über sie gekommen ist. \n\nDie Menschen, einst frei und stolz, schmachten nun in Ketten, ihre Seelen gebrochen unter dem Joch ihrer neuen grausamen Herren."  #~TR~
 news_event.0029.a: "Ein weiteres Licht, verzehrt vom herannahenden Schatten..."  #~TR~
 news_event.0029.b: "So fällt ein weiteres [realm_in_exile|E]"  #~TR~
 news_event.0029.c: "Nichts kann dem [darklord|E] widerstehen!"  #~TR~

 news_event.0030.t: "Der Sturm vergeht"  #~TR~
 news_event.0030.desc: "Die [southerndragonarmy|E] wurden von den Armeen von [bellakar|E] besiegt. Der Sturmwind, von innen durch einen offenen Aufstand der Einheimischen der [bayoftulwang|E] und zahlreiche gescheiterte Angriffe auf Bellakars Küsten unter Druck gesetzt, wurde zerschlagen. Der Südliche Sturm ist ein zweites Mal gekommen und vorüber.\n\nDie Bucht von Tûlwang wurde vom Joch ihrer [anbalukkhori|E]-Oberherren befreit, während der Arkhôr von An-Balkûmagân erneut die alleinige Herrschaft über die [numenorean|E]-Kolonie beansprucht. \n\nNur die Zeit wird zeigen, was dieses Land erwartet, das lange vom Schatten gezeichnet war."  #~TR~
 news_event.0030.a: "Ein schwaches Licht kehrt in ein einst verdorrtes Land zurück."  #~TR~
 news_event.0030.b: "Der Sturm zieht erneut vorüber."  #~TR~
 news_event.0030.c: "Eine weitere Große Armada vernichtet..."  #~TR~

 news_event.0031.t: "Rebellion in Tûlwang"  #~TR~
 news_event.0031.desc: "Die Spannungen im [southerndragonarmyadunaic|E], einem [black_numenorean|E]-Reich im fernen Süden, haben ihren Höhepunkt erreicht. Nach der Invasion der Sturm-Heere in Bellakar wittern die Eingeborenen des [bayoftulwang|E], die lange unter der Herrschaft der [anbalukkhori|E] gelitten haben, ihre Chance und erheben sich gegen die Sturm-Heere.\n\nDie Tûlwangi sind ein wildes und hartnäckiges Volk und werden mit Sicherheit erbitterten Widerstand leisten. An-Balkûmagân hat schon unzählige einheimische Aufstände erlebt, von denen nur wenige erfolgreich waren. Doch sollte dieser Aufstand siegreich sein, könnte sich das [bayoftulwang|E] für immer verändern."  #~TR~
 news_event.0031.a: "Möge der Sturm vorüberziehen, möge das vergossene Blut ihres Volkes gerächt werden."  #~TR~
 news_event.0031.b: "Viel Blut wird vergossen werden, unabhängig vom Sieger."  #~TR~
 news_event.0031.c: "Das sind Wilde, und nichts weiter."  #~TR~
 
 news_event.0032.t: "Tûlwangi-Rebellen siegreich"  #~TR~
 news_event.0032.desc: "Die jahrhundertelange Herrschaft der [anbalukkhori|E] über das [bayoftulwang|E] ist beendet. Die entschlossenen und kriegerischen Tûlwangi-Rebellen haben die [black_numenorean|E]-Streitkräfte des [southerndragonarmyadunaic|E] überwunden und einen Großteil ihrer Streitkräfte vernichtet.\n\nWeite Gebiete des [bayoftulwang|E] wurden von der Herrschaft der Sturm-Heere befreit, und zum ersten Mal seit Jahren sind die Eingeborenen der Region von fremder Herrschaft befreit. Dieser Sieg hat außerdem das Kräfteverhältnis in der Region zugunsten von Saurons Einfluss verschoben und einen Großteil seiner Arbeit bei der Befriedung der Region zunichtegemacht.\n\nDie Sonne geht über einem neuen Tûlwang auf."  #~TR~
 news_event.0032.a: "Das Feuer der Freiheit und Liebe wird niemals erlöschen."  #~TR~
 news_event.0032.b: "Das wird große Folgen haben."  #~TR~
 news_event.0032.c: "Verfluchte Wilde! Ihr Untergang wird kommen, und sie werden ihren Platz kennenlernen!"  #~TR~

 news_event.0033.t: "Tûlwangi-Rebellen besiegt"  #~TR~
 news_event.0033.desc: "Die Rebellen des [bayoftulwang|E], die sich gegen das [southerndragonarmyadunaic|E] erhoben und ihre Freiheit von ihren [adunaic|E]-Herrschern suchten, wurden besiegt. Nach einer langen und brutalen Kampagne haben die Streitkräfte der Sturm-Heere die Rebellenarmeen geschlagen und systematisch die Rebellenfestungen im [bayoftulwang|E] zerstört.\n\nViele [anbalukkhori|E] wurden von Rebellen getötet, aber die Verluste der Einheimischen – einschließlich vieler Zivilisten – übersteigen die ihrer Gegner bei weitem. Unzählige Dörfer wurden niedergebrannt, Gefangene massakriert und sogar diejenigen, die mit potenziellen Rebellen verwandt waren, kurzerhand hingerichtet.\n\nWie so viele vor ihnen haben sie versucht, ihre Freiheit von den Anbalûkkhôri zu erlangen, und sind gescheitert."  #~TR~
 news_event.0033.a: "Wird die Dunkelheit jemals gestoppt werden?"  #~TR~
 news_event.0033.b: "Es gab nie viel Hoffnung."  #~TR~
 news_event.0033.c: "Als ob diese Wilden eine Chance hätten, etwas zu erreichen."  #~TR~

