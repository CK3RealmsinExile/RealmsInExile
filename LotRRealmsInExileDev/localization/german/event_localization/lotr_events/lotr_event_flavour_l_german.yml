 ### FLAVOUR EVENTS - REFLAVOURED FROM VIET (WITH PERMISSIONS) ###
 # Reflavoured Scarborough Fair
 flavourevent.0001.t: "Heiteres Rauschen im Wind"  #~TR~
 flavourevent.0001.desc.start: "Als ich am späten Nachmittag einen Korridor in meinem Haus entlangging, verschwamm meine Sicht, und mein Geist füllte sich mit süßen Klängen, die im Wind dahinschwebten."  #~TR~
 flavourevent.0001.desc.end.good: "Zuerst war es schwer zu beschreiben, aber schließlich wurde es klar – rauschende Wasser, und in der Ferne das Klingen von Kristallglocken und Melodien auf Harfenstrings.\n\nIch spüre ein tiefes Gefühl des Friedens, das sich in mir ausbreitet – ist dies ein Geschenk des Meisters der Träume, die Zufriedenheit seiner Gärten zu spüren?"  #~TR~
 flavourevent.0001.desc.end.evil: "Zuerst war es schwer zu beschreiben, aber schließlich wurde es klar – das schmerzverzerrte Stöhnen meiner leidenden Feinde erfüllt die Luft, ein Nektar süßer als jeder Wein.\n\nDas Schlagen von Hämmern hallt im Hintergrund wider, die Herolde der kommenden Eroberung. Mein Geist klärt sich, die Vorahnung hat mir neues Selbstvertrauen gegeben!"  #~TR~
 flavourevent.0001.a: "Wahrlich die süßesten Klänge!"  #~TR~
 
 flavourevent.0002.t: "Unheiliges Rauschen im Wind"  #~TR~
 flavourevent.0002.desc.start: "Als ich am späten Abend einen Korridor in meinem Haus entlangging, verschwamm meine Sicht, und mein Geist füllte sich mit unheilvollen Klängen, die im Wind dahinschwebten."  #~TR~
 flavourevent.0002.desc.end.good: "Ich konnte kaum etwas daraus machen – was für ein schrecklicher Lärm! Es war, als ob eine ganze Armee ihre Schwerter direkt in mein Ohr schlug, kombiniert mit einem schrillen Heulen und dem unaufhörlichen Schlagen von Trommeln, das meinen Schädel zum Vibrieren brachte.\n\nBringt es zum Schweigen..."  #~TR~
 flavourevent.0002.desc.end.evil: "Zuerst war es nur ein leichtes Rascheln, aber dann hörte ich es – Wasser. Große, unvorstellbare Mengen Wasser, die in einem Strom hervorbrachen, der mich dort, wo ich stand, ertränken würde. Ich zitterte, gelähmt vor Angst, mein Herz schlug mit der Kraft von hundert Trommeln. Das Wasser kommt!\n\nBringt es zum Schweigen..."  #~TR~
 flavourevent.0002.a: "BRINGT ES ZUM SCHWEIGEN!"  #~TR~
 
 # Reflavoured Baklava Gift
 flavourevent.0003.t: "Honigtorten"  #~TR~
 flavourevent.0003.desc: "Bei einem Besuch in einer nahegelegenen Stadt wurde ich von einem reisenden Händler angesprochen, der seine Waren feilbot. Der Mann, ein vielgereister Gastronom, der es genießt, die Speisen verschiedener Länder zu entdecken, bot mir für einen bescheidenen Preis Honigtorten aus den Tälern des Anduin an.\n\nSüß, zart und triefend mit bernsteinfarbenem Honig, wären sie sicherlich ein seltener Leckerbissen!"  #~TR~
 flavourevent.0003.a: "Ich nehme sie!"  #~TR~
 flavourevent.0003.b: "Sehe ich aus, als wollte ich Kuchen?"  #~TR~
 
 # Reflavoured Oblivion Conversation
 flavourevent.0004.t: "Klatschende Diener"  #~TR~
 flavourevent.0004.desc: "Während meiner täglichen Routine konnte ich nicht anders, als das hitzige Geschwätz zwischen zwei meiner Diener zu belauschen, die alle möglichen kleinlichen Groll und vermeintlichen Kränkungen aufwärmten.\n\nIch werde ziemlich müde von ihrem Geschwätz und frage mich, ob ich weiterhin auf ihr Geplapper hören soll, das ich für sinnlos und substanzlos halte."  #~TR~
 flavourevent.0004.a: "Ich werde etwas anderes finden, um mich abzulenken."  #~TR~
 flavourevent.0004.b: "Ich habe nichts Besseres zu tun, wer weiß, was ich lernen könnte."  #~TR~
 flavourevent.0004.c: "Mache ein Exempel an ihnen. Töte sie beide."  #~TR~
 
 # Reflavoured forgotten dream
 flavourevent.0005.t: "Ein vergessener Traum?"  #~TR~
 flavourevent.0005.desc: "Ich hatte letzte Nacht den unglaublichsten Traum! Nachdem ich aufgewacht war, suchte ich sofort die nächste Person auf, einen meiner Diener, und begann, von dem zu erzählen, was passiert war.\n\nAußer… zu diesem Zeitpunkt hatte ich vergessen, was in meinem Traum passiert war. Ich stolperte über meine Worte, als ich mich bemühte, irgendwelche Details zu erinnern, während mein Diener unbeholfen dastand.\n\nWarum ist es oft so einfach, zu vergessen, was der Meister der Begierden uns in unseren Träumen gezeigt hat?"  #~TR~
 flavourevent.0005.a: "Wie ärgerlich. Na ja!"  #~TR~
 flavourevent.0005.b: "Ich muss mich erinnern! Warum kann ich das nicht? Warum?"  #~TR~
 flavourevent.0005.a.a: "Du erinnerst dich, worum es in dem Traum ging"  #~TR~
 flavourevent.0005.toast.a: "Du erinnerst dich, worum es in dem Traum ging"  #~TR~
 flavourevent.0005.a.b: "Du kannst dich immer noch nicht erinnern, worum es in dem Traum ging"  #~TR~
 flavourevent.0005.toast.b: "Du hast vergessen, worum es in dem Traum ging"  #~TR~
 
 # Largely unchanged A Parent's Grief
 flavourevent.0006.t: "Elterlicher Schmerz"  #~TR~
 flavourevent.0006.desc: "Einer meiner Diener hat kürzlich eine persönliche Tragödie erlebt, da sein geliebtes Kind an einer Krankheit gestorben ist. Dieser Diener trauert natürlich jetzt, ein Ausdruck äußerster Trauer auf seinem oft tränenüberströmten Gesicht.\n\nAlle anderen Diener und sogar einige Mitglieder meines Hofes tun ihr Bestes, um diesen Diener von mir zu trösten, daher sollte ich vielleicht zumindest ein paar freundliche Worte anbieten."  #~TR~
 flavourevent.0006.a: "Es tut mir aufrichtig leid für Ihren Verlust und die Schmerzen, die Sie durchmachen."  #~TR~
 flavourevent.0006.b: "Ihr Kind ist jetzt in [ROOT.Char.GetFaith.DivineRealm] bei [ROOT.Char.GetFaith.HighGodName]."  #~TR~
 flavourevent.0006.c: "Warum muss ich etwas sagen? Bauern sterben ständig."  #~TR~
 flavourevent.0006.d: "Ich gebe meinem Diener ein paar Wochen frei, um sich von dieser Tragödie zu erholen."  #~TR~
 
 # Reflavoured Age of Empires
 flavourevent.0007.t: "Völker Mittelerdes"  #~TR~
 flavourevent.0007.desc: "Seit seiner Erschaffung hat Mittelerde viele verschiedene Völker gesehen, die durch seine weiten Länder wanderten. In meiner Freizeit habe ich Geschichten über die Taten und Heldentaten vieler großer Königreiche aus nah und fern gelesen, und eine inspiriert mich besonders."  #~TR~
 flavourevent.0007.a: "Das kosmopolitische Königreich Bellakar mit seiner vielfältigen Mischung von Völkern."  #~TR~
 flavourevent.0007.b: "Das schreckliche Königreich Angmar mit seinen schrecklichen Legionen und dem Zauberkönig."  #~TR~
 flavourevent.0007.c: "Die fleißigen Zwerge von Khazad-dûm, die reich und geschickt im Handwerk waren."  #~TR~
 flavourevent.0007.d: "Die alte Haradrim-Stadt Bôzisha-Dâr, überfüllt und voller Intrigen."  #~TR~
 flavourevent.0007.e: "Die zeitlosen Elben von Imladris, ein Volk von unvergleichlicher Überlieferung und Weisheit."  #~TR~
 flavourevent.0007.f: "Die Ostlingsheere von Rhûn, die die Welt unter ihren Füßen zertrampelten."  #~TR~
 
 # Reflavoured Challenging Reading
 flavourevent.0008.t: "Herausforderndes Lesen"  #~TR~
 flavourevent.0008.desc: "Ich bin kürzlich in den Besitz eines alten Buches aus dem frühen [secondage|E] gekommen, und es ist sehr schwierig zu lesen, seine tieferen Bedeutungen entziehen sich mir weiterhin.\n\nSelbst meine gebildetsten Gelehrten hatten Probleme, das Buch zu lesen. Und doch bin ich überzeugt, dass es große Weisheit enthält, wenn ich es nur verstehen könnte!\n\nSollte ich weitermachen, um es zu lesen, oder sollte ich aufgeben?"  #~TR~
 flavourevent.0008.a: "Dieses Buch ist meine Energie nicht wert."  #~TR~
 flavourevent.0008.b: "Ich muss es versuchen, egal was!"  #~TR~
 flavourevent.0008.b.a: "Die Bedeutung des Buches entzieht sich dir"  #~TR~
 flavourevent.0008.toast.a: "Die Bedeutung des Buches ging an dir vorbei"  #~TR~
 flavourevent.0008.toast.failure: "Das Verständnis der tieferen Bedeutungen des Buches übersteigt deine Fähigkeiten"  #~TR~
 flavourevent.0008.b.b: "Du gewinnst neues Verständnis aus dem Buch"  #~TR~
 flavourevent.0008.toast.b: "Du verstehst die Bedeutung des Buches"  #~TR~
 flavourevent.0008.toast.success: "Dir ist klar, was die wichtigste Botschaft des Buches ist"  #~TR~
 
 # Reflavoured and condensed Forgotten Identity
 flavourevent.0009.t: "Wie hieß er noch gleich?"  #~TR~
 flavourevent.0009.desc: "Heute treffe ich mich mit dem Anführer einer lokalen Gruppe, der einen gewissen Einfluss auf einen kleinen, aber wichtigen Teil meines Reiches hat. Ich habe meinen Gast neulich getroffen, und wir haben uns formell kennengelernt.\n\nHeute werden wir uns treffen, um wichtige Dinge zu besprechen, aber als sich mein Gast nähert und ich im Begriff bin, meine Grüße auszusprechen, stelle ich fest, dass ich seinen Namen vergessen habe!\n\nWar es… Nein, natürlich nicht; es kann nicht… oder vielleicht doch…\n\nIch zwänge ein Lächeln auf, um mir Zeit zu verschaffen, während mein Gehirn seinen Namen nicht abrufen kann."  #~TR~
 flavourevent.0009.a: "Ich muss seinen Namen einfach erraten!"  #~TR~
 flavourevent.0009.b: "Ich werde geschickt so sprechen, dass ich seinen Namen vermeide, so umständlich es auch sein mag."  #~TR~
 flavourevent.0009.a.a: "Du errätst den Namen deines Gastes falsch"  #~TR~
 flavourevent.0009.toast.a: "Du kannst dich nicht an den Namen deines Gastes erinnern"  #~TR~
 flavourevent.0009.toast.failure: "Du hast deinen Gast beleidigt, indem du ihn mit einem anderen Namen angesprochen hast"  #~TR~
 flavourevent.0009.a.b: "Du errätst den Namen deines Gastes richtig"  #~TR~
 flavourevent.0009.toast.b: "Du hast dich an den Namen deines Gastes erinnert"  #~TR~
 flavourevent.0009.toast.success: "Es ist dir gelungen, dich an den Namen deines Gastes zu erinnern!"  #~TR~
 
 # Reflavoured Rumours of Amorous Adventures
 flavourevent.0010.t: "Gerüchte über amouröse Abenteuer"  #~TR~
 flavourevent.0010.desc.1: "In letzter Zeit kursieren Gerüchte darüber, dass ich eine amouröse Begegnung mit einem einfachen Menschen in einem nahegelegenen Dorf hatte, die ein Kind zur Folge hatte. Das ist natürlich völlig unsinnig."  #~TR~
 flavourevent.0010.desc.widowed: "Seit dem Tod der Liebe meines Lebens habe ich geschworen, nie wieder einen anderen anzusehen. Diese abscheulichen Gerüchte machen sich über das Andenken meiner Geliebten lustig!"  #~TR~
 flavourevent.0010.desc.chaste: "Ich verspüre nicht einmal im günstigsten Fall Lust! Es ist sinnlos, dass ich mich für das gefährden würde, was ich nicht einmal will."  #~TR~
 flavourevent.0010.desc.lustful: "Nun, ich liebe es, mich mit einem gutaussehenden Wesen zu vergnügen, so sehr wie jeder lüsterne [ROOT.Char.GetWomanMan], aber das heißt nicht, dass ich jemanden in diesem Dorf nach meinem Geschmack gefunden habe."  #~TR~
 flavourevent.0010.desc.numenorean: "Schon zu denken, dass ein [ROOT.Char.GetWomanMan], abstammend von den großen Männern von Númenor, mit einem einfachen Bauern schlafen würde, ist abscheulich."  #~TR~
 flavourevent.0010.desc.normal: "Tatsächlich gehe ich kaum in dieses Dorf und kenne dort niemanden. Es gibt keinen Grund, warum dieses Gerücht existieren sollte."  #~TR~
 flavourevent.0010.desc.2: "Trotzdem fängt all dieses Gerede an, außer Kontrolle zu geraten."  #~TR~
 flavourevent.0010.a: "Ich kann nicht viel tun – das sind nur abscheuliche Gerüchte."  #~TR~
 flavourevent.0010.b: "Es ist nicht wahr! Es ist überhaupt nicht wahr!"  #~TR~

 flavourevent.0011.t: "Zorn des Durins Fluchs"  #~TR~
 flavourevent.0011.desc: "Es kommt mit großen, schwerfälligen Schritten. Ein Titan aus Schatten und Flammen, Klinge und Peitsche in der Hand.\n\nDurins Fluch, der [balrog|E], ist erwacht. Er sieht unsere Einmischung in [khazaddum|E] nicht gern, und jetzt verwüstet er [targeted_county.GetNameNoTier] mit Wut und Zorn. Was tun wir?"  #~TR~
 flavourevent.0011.a: "Wir müssen kämpfen!"  #~TR~
 flavourevent.0011.b: "Wir müssen uns zurückziehen!"  #~TR~
 flavourevent.0011.tt.success: "Du schlägst Durins Fluch"  #~TR~
 flavourevent.0011.tt.effect: "Jedes [de_jure|E]-Grafschaft in [khazaddum|E] verliert den Modifikator [GetModifier( 'durins_bane_modifier' ).GetNameWithTooltip|L]"  #~TR~
 flavourevent.0011.tt.failure: "Du stirbst durch Durins Fluch"  #~TR~

 # The Ivory Trader - Thâni-Hazâd area specific flavour event
 flavourevent.0012.t: "Der Elfenbeinhändler"  #~TR~
 flavourevent.0012.desc: "Das Gerücht in [event_county.GetName] erreicht schnell meinen Hof. Anscheinend hat sich ein Elfenbeinhändler namens [trader.GetName] dort niedergelassen und schnell im ganzen Reich Berühmtheit erlangt.\n\n[trader.GetHerHis|U] Produkte: Kelche, Truhen, Halsketten und mehr, angeblich aus den hochwertigsten Mûmakil-Stoßzähnen und mit höchster Handwerkskunst gefertigt, schmücken die Häuser der Reichen, und jetzt wird von mir erwartet, dass ich diesem Beispiel folge.\n\nDas Thema ist bei vielen an meinem Hof im Gespräch, einige verkünden, dass mein Hof der Neid der [sevenlands|E] sein würde. Das Produkt ist sicherlich echt und einzigartig, und ich kann nicht anders, als mich zu fragen, ob sie Recht haben könnten, aber ist es den hohen Preis wert?"  #~TR~
 flavourevent.0012.a: "Qualität hat ihren Preis!"  #~TR~
 flavourevent.0012.b: "Versuche, um einen besseren Preis zu feilschen."  #~TR~
 flavourevent.0012.b.tt: "Du erhältst ein Hof-[artifact|E] aus Elfenbein"  #~TR~
 flavourevent.0012.b.success: "Dein Feilschen zahlt sich aus"  #~TR~
 flavourevent.0012.b.failure: "Du kannst keinen günstigen Deal aushandeln"  #~TR~
 flavourevent.0012.c: "Ich könnte [trader.GetName] an meinem Hof gebrauchen."  #~TR~
 flavourevent.0012.d: "Es lohnt sich nicht."  #~TR~

 flavourevent.0013.t: "Altes Gold"  #~TR~
 flavourevent.0013.desc: "Die Nachricht aus [numenorean_gold_hoard_county.GetName] erreicht schnell meine Ohren. Ein Bauer aus einem ländlichen Dorf ist anscheinend auf einen beträchtlichen [numenorean|E]-Goldschatz gestoßen, der seit Jahrhunderten unter der Erde verborgen war.\n\nSehr unglücklicherweise für mich enthielt das Gold aber auch eine eingravierte Botschaft. Sie buchstabiert in einer alten Sprache die Worte #italic 'Apho 'lae, ai chennor#!' aus. Während die Bedeutung selbst die Gelehrtesten unserer Gelehrten entgeht, glauben die Dorfbewohner nun, es sei eine Warnung, und befürchten, dass eine weitere Störung des Goldes einen Fluch über sie bringen würde.\n\nWie ich mit der Situation umgehe, bleibt mein Privileg."  #~TR~
 flavourevent.0013.a: "Unsinn! Das Gold würde uns gut tun."  #~TR~
 flavourevent.0013.b: "Vielleicht könnte ich sie überzeugen."  #~TR~
 flavourevent.0013.b.success: "Du überzeugst die Dorfbewohner, dass ihre Ängste unbegründet sind"  #~TR~
 flavourevent.0013.b.success.toast: "Die Dorfbewohner lassen dich das Gold haben"  #~TR~
 flavourevent.0013.b.failure: "Du kannst die Dorfbewohner nicht davon überzeugen, dass ihre Ängste unbegründet sind"  #~TR~
 flavourevent.0013.b.failure.toast: "Die Dorfbewohner sind nicht überzeugt"  #~TR~
 flavourevent.0013.c: "Besser kein Risiko eingehen..."  #~TR~

 # Second change for Grand wedding - Aragorn, Imrazôr and Arimîth
 flavourevent.0014.t: "Eine zweite Chance"  #~TR~
 flavourevent.0014.desc: "Lange habe ich darauf gewartet, [betrothed.GetFirstName], meine auserwählte Geliebte, zu heiraten, aber weltliche Umstände haben unsere große Hochzeit verhindert. \n\nIch bin entschlossen, diese Schwierigkeiten zu überwinden. Wir werden einen anderen Zeitpunkt für die Hochzeit finden, denn das verdient unsere Liebe. \n\nWenn es eilt, könnten wir uns natürlich für eine kleinere, weniger grandiose Feier entscheiden, die viel weniger Zeit und Mühe in Anspruch nehmen würde..."  #~TR~
 flavourevent.0014.a: "Wir verschieben unsere große Hochzeit, bis der Zeitpunkt richtig ist."  #~TR~
 flavourevent.0014.b: "Lass uns jetzt einfach heiraten, in kleinerem Rahmen."  #~TR~


 flavourevent.0015.t: "Die Große Zeremonie"  #~TR~
 flavourevent.0015.desc: "Die Luft ist dick vom Weihrauch, von Wehklagen und dem Geruch vieler Tiere. Priester stehen zu meiner Seite und sprechen trauernde Gebete, und eine Prozession von Schafen, Ziegen und ein paar Rindern wird vor mich gebracht. Sie meckern und blöken und schreien, und werden dann weggepeitscht. Fliegen schwirren um sie herum und summen unaufhörlich.\n\nDer Geruch des Weihrauchs vermischt sich mit dem abscheulichen Gestank der Tiere und ihres Kots und erstickt mich. Mein Gesicht ist schweißnass und mein Kopf pocht. Ich kann kaum atmen, aber endlich, endlich sind alle Tiere vor mir aufgestellt. Ich soll auswählen, welche – und wie viele – geopfert werden sollen."  #~TR~
 flavourevent.0015.a: "Dies ist ein feierlicher Anlass; überschwemme die Erde nicht mit Blut."  #~TR~
 flavourevent.0015.b: "Viele Ziegen und Schafe sollen geopfert werden."  #~TR~
 flavourevent.0015.c: "Keine Kosten scheuen!"  #~TR~
 flavourevent.0015.d: "Vielleicht sollten wir nicht..."  #~TR~
 
