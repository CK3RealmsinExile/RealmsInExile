  lotr_interaction_events.0002.title: "Das Bündnis zwischen Dale und Erebor erneuern?"  #~TR~
  lotr_interaction_events.0002.desc: "Seit vielen Generationen verbindet die Männer von Dale und die Zwerge von Erebor eine tiefe Bindung. Wirtschaftlich sind unsere Reiche miteinander verflochten, und militärisch sind wir einander zu Hilfe gekommen. Mit dem Tod von [previous_holder.GetName] ist ein neuer Herrscher in [ROOT.Char.GetPrimaryTitle.GetName] aufgestiegen. In vergangenen Zeiten haben wir Eide der Hilfe und Freundschaft geschworen, einander im Krieg zu verteidigen und einander im Frieden zu unterstützen. Sollen wir dies für eine weitere Generation erneut schwören?"  #~TR~
  lotr_interaction_events.0002.a: "Wir wollen es schwören."  #~TR~
  lotr_interaction_events.0002.b: "Das ist nicht nötig!"  #~TR~

  lotr_interaction_events.0003.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
