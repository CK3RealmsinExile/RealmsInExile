l_german:
 first_line_text_set_1_A: "Ein zartes, sanftes Pflänzlein bin ich,"  #~TR~
 first_line_text_set_1_B: "Ach, lüdet Ihr in Eure Laube ein nur mich,"  #~TR~
 first_line_text_set_2_A: "Mein Leitstern in dieser Welt seid allein Ihr,"  #~TR~
 first_line_text_set_2_B: "Kein Schweizer zu sein, das ist mein Pläsier,"  #~TR~
 second_line_text_set_1_A: "An einen Turm lasset Ihr denken mich,"  #~TR~
 second_line_text_set_1_B: "So viel Feudalmacht ist mein gar ewiglich,"  #~TR~
 second_line_text_set_2_A: "Quell all meines Segens seid Ihr mir,"  #~TR~
 second_line_text_set_2_B: "Ein sachter Kuss entfacht des Chaos wilde Gier,"  #~TR~
 third_line_text_set_1_A: "Mehr zu denken täte mir gewiss recht gut,"  #~TR~
 third_line_text_set_1_B: "Diesen Pesthauch reinzuwaschen, das könnte sich lohnen,"  #~TR~
 third_line_text_set_2_A: "Auf dem Pfad eines kleinen Vögleins Flug"  #~TR~
 third_line_text_set_2_B: "Irgendwo zwischen dem Käse der Ziegen und Quark,"  #~TR~
 fourth_line_text_set_1_A: "Doch das Gefühl zu versinken, bringt Wallung in mein Blut."  #~TR~
 fourth_line_text_set_1_B: "Ich scherze nur – lasst uns rasch ein neues Fässlein holen!"  #~TR~
 fourth_line_text_set_2_A: "Ist ein einziges Wort oft schon genug."  #~TR~
 fourth_line_text_set_2_B: "Verzeiht, wenn Euch das absurd erscheinen mag."  #~TR~
 poetry_line_break: "\n"  #~TR~
 #Lines from the Song of Roland
 poetry.0002.t: "Ein Gedicht!"  #~TR~
 #First line
 0002.blank_verse_line_1_A: " Gil-galad was an elven king,"
 0002.blank_verse_line_1_B: " Long was the way that fate them bore, O'er stony mountains cold and grey,"
 0002.blank_verse_line_1_C: " Eärendil was a mariner, that tarried in Arvernien;"
 0002.blank_verse_line_1_D: " Behold! the hope of Elvenland, the fire of Fëanor,"
 #Second line
 0002.blank_verse_line_2_A: "  Of him the harpers sadly sing;"
 0002.blank_verse_line_2_B: "  Through halls of iron and darkling door, And woods of nightshade morrowless."
 0002.blank_verse_line_2_C: "  He built a boat of timber felled in Nimbrethil to journey in;"
 0002.blank_verse_line_2_D: "  Light of Morn before the sun and moon were born,"
 #Third line
 0002.blank_verse_line_3_A: " The last whose realm was fair and free,"
 0002.blank_verse_line_3_B: " The Sundering Seas between them lay, And yet at last they met once more,"
 0002.blank_verse_line_3_C: " Her sails he wove of silver fair, of silver were her lanterns made,"
 0002.blank_verse_line_3_D: " Thus out of bondage came at last,"
 #Fourth line
 0002.blank_verse_line_4_A: "  Between the mountains and the Sea."
 0002.blank_verse_line_4_B: "  And long ago they passed away, In the forest singing sorrowless."
 0002.blank_verse_line_4_C: "  Her prow was fashioned like a swan, and light upon her banners laid."
 0002.blank_verse_line_4_D: "  From iron to mortal hand it passed."
 #Lines from the Song of Roland for now
 poetry.0003.t: "Gedicht über [ROOT.GetCharacter.Custom('theme_announcement')|UD]"  #~TR~
 #First line
 0003.line_1_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D] schon manch Land zerrüttet hat,"  #~TR~
 0003.line_1_B: "In einer langen Zeit voll [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"  #~TR~
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]: Keinen Mangel hieran kannte Karl der König, unser Fürst und Herrscher,"  #~TR~
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] zum Trotze: Heiter und kühn ist dieser Kaiser nun,"  #~TR~
 #Second line
 0003.line_2_A: "[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] grausam: Dem gaben wir alle nach,"  #~TR~
 0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]: Dies ward unserm Blick hiernach geschenkt,"  #~TR~
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Full seven years hath sojourned in Spain,"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Cordres he holds, the walls are tumbled down,"
 #Third line
 0003.line_3_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]: Sollte ich scheitern an diesem Ziel,"  #~TR~
 0003.line_3_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D], ganze [ROOT.GetCharacter.Custom('two_syllable_number')|D] Jahre,"  #~TR~
 0003.line_3_C: "O [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]! Das Land im Westen ward nun gewonnen,"  #~TR~
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] ungezähmt: Stadt und Turm zerschlagen von seinen Katapulten."  #~TR~
 #Fourth line
 0003.line_4_A: "So mögen sie mir eines dennoch niemals rauben: [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]!"  #~TR~
 0003.line_4_B: "Die [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] bald schon ganz vergessen sind."  #~TR~
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]  Now no fortress against him doth remain,"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Silver and gold and many a jeweled gown."
 0003.poetry_from: "[actor.GetTitledFirstName] hat Euch ein Gedicht geschrieben\n\n"  #~TR~
