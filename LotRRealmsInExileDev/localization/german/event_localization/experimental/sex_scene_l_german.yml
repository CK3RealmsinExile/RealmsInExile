 #Garden
 sex_scene.0003.opening_garden_1: "Mein[second.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second'))] kam zu mir, als ich durch die Gärten streifte. Der Duft [second.Custom('DE_PRO_POS_S_3P')]er Haut vermischte sich mit der Süße der Blumen."  #~TR~
 sex_scene.0003.conclusion_garden_1: "[second.Custom('DE_PRO_PER_S_3P_N')|U] ließ mich befriedigt und angenehm erschöpft hinter einer Hecke zurück."  #~TR~
 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "Mit pochendem Herzen schloss ich die Tür auf, um [second.Custom('DE_PRO_PER_S_3P_A')] in meine Privatgemächer einzulassen."  #~TR~
 sex_scene.0003.conclusion_private_chambers_1: "Stunden später strichen wir immer noch mit zärtlichen Fingern über unsere Haut und schrieben Liebesbotschaften auf den Leib des anderen."  #~TR~
 #The Stables
 sex_scene.0003.opening_stables_1: "Was für ein Skandal es wäre, wenn mein[second.Custom('DE_END_PRO_S_N')] [second.Custom2('RelationToMe', SCOPE.sC('second'))] und ich so ertappt würden, doch an diesem Abend war niemand anderes im Stall."  #~TR~
 sex_scene.0003.conclusion_stables_1: "Ich hoffe nur, dass unser leidenschaftliches Stöhnen im Stampfen und Wiehern der Pferde unterging."  #~TR~
 #A copse
 sex_scene.0003.opening_copse_1: "Mein[second.Custom('DE_END_PRO_S_N')] [second.Custom2('RelationToMe', SCOPE.sC('second'))] und ich trafen uns zum Techtelmechtel in einem Hain unweit der Residenz. Mein Herz pochte, auch wenn ich wusste, dass uns niemand sehen würde …"  #~TR~
 sex_scene.0003.conclusion_copse_1: "Eine Weile, nachdem [second.Custom('DE_PRO_PER_S_3P_N')] gegangen war, war das Gras dort, wo [second.Custom('DE_PRO_PER_S_3P_N')] gelegen hatte, noch ganz warm."  #~TR~
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "Jederzeit hätte ein Diener in die Küche kommen können! Ich hätte fast schon widersprochen, als [second.Custom('DE_PRO_PER_S_3P_N')] an meiner Kleidung nestelte. Aber eben nur fast …"  #~TR~
 sex_scene.0003.conclusion_kitchen_2: "Stunden später spürte ich noch die Klebrigkeit der Sahne, die [second.Custom('DE_PRO_PER_S_3P_N')] mir über die Brust gegossen hatte."  #~TR~
 sex_scene.0003.conclusion_kitchen_3: "Es war ein aufregender Rausch, und mag er noch so kurz gewesen sein. Doch vielleicht verzichte ich morgen lieber auf den Eintopf."  #~TR~
