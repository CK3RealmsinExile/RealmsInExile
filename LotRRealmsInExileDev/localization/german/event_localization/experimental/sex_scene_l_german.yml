 sex_scene.0001.t: "Ein gemeinsamer Augenblick"  #~TR~
 sex_scene.0001.opening_1: "Ich umarme [second.Custom('DE_PRO_PER_S_3P_A')]: [second.Custom('DE_PRO_POS_S_3P')] Leib so fordernd an meinem, [second.Custom('DE_PRO_POS_S_3P')] Atem so heiß in meinem Ohr."  #~TR~
 sex_scene.0001.opening_2: "Haut auf Haut: Nichts trennt mehr unsere Leiber, als wir einander umschlingen."  #~TR~
 sex_scene.0001.opening_3: "[second.Custom('DE_PRO_POS_S_3P')|U]e Blicke lodern vor Lust, als sie die meinen fest erwidern, als sie meinen Leib hinunterwandern, als meine Kleidung von mir abfällt."  #~TR~
 sex_scene.0001.opening_4: "„Zeigt mir, was Ihr empfindet“, wispert [second.Custom('DE_PRO_PER_S_3P_N')] mit schwerem Atem, als [second.Custom('DE_PRO_PER_S_3P_N')] an der Schnürung meines Untergewands nestelt."  #~TR~
 sex_scene.0001.opening_5: "Als glatte Haut von Kleidung befreit wird, durchströmt mich mit einem Mal eine starke Leidenschaft."  #~TR~
 sex_scene.0001.opening_6: "[second.Custom('DE_PRO_POS_S_3P')|U] Mund, diese weichen Lippen, diese suchende Zunge. [second.Custom('DE_PRO_POS_S_3P')|U]e Augen strahlen mich an."  #~TR~
 sex_scene.0001.opening_7: "Als ich [second.Custom('DE_PRO_PER_S_3P_A')] so vor mir sehe, ist mein Verlangen zu groß, um es noch zu zügeln."  #~TR~
 sex_scene.0001.opening_8: "Kein Laut hat je solche Lust in mir geweckt wie die Worte, die [second.Custom('DE_PRO_PER_S_3P_N')] mir nun ins Ohr flüstert."  #~TR~
 sex_scene.0001.second_1: "Ich verzehre mich danach, wieder [second.Custom('DE_PRO_POS_S_3P')]e brennende Berührung auf meiner Haut zu spüren."  #~TR~
 sex_scene.0001.second_2: "[second.Custom('DE_PRO_PER_S_3P_N')|U] stöhnt schon bald immer lauter meinen Namen, während unsere Bewegungen fahriger werden."  #~TR~
 sex_scene.0001.second_3: "Durch leidenschaftliche Küsse, schweres Atmen und pochende Herzen verschwimmt die Grenze zwischen [second.Custom('DE_PRO_POS_S_3P')]er Lust und meiner."  #~TR~
 sex_scene.0001.second_4: "[second.Custom('DE_PRO_PER_S_3P_N')|U] legt sanft eine Hand um meinen Hals und zieht meine Lippen zu sich. Kurz widerstehe ich, aber nur für einen Augenblick."  #~TR~
 sex_scene.0001.second_5: "Es gibt kein Zögern, kein Verweilen, keine Zeit für Sanftheit. Es gibt nur mein Verlangen."  #~TR~
 sex_scene.0001.second_6: "Ich fahre mit den Fingerspitzen sachte über [second.Custom('DE_PRO_POS_S_3P')]en Leib, sodass [second.Custom('DE_PRO_PER_S_3P_N')] sich unter meiner Berührung windet und sich mir entgegenreckt."  #~TR~
 sex_scene.0001.second_7: "Unser beider schmerzendes Verlangen verschmilzt und mit einem geschmeidigen Stoß werden wir eins."  #~TR~
 sex_scene.0001.second_8: "[second.Custom('DE_PRO_PER_S_3P_N')|U] reibt sich an mir, [second.Custom('DE_PRO_POS_S_3P')] Leib sehnt sich nach Erlösung."  #~TR~
 sex_scene.0001.second_9: "[second.Custom('DE_PRO_PER_S_3P_N')|U] führt meine Hand zwischen [second.Custom('DE_PRO_POS_S_3P')]e Beine, um mir zu zeigen, wie [second.Custom('wet_hard')] [second.Custom('DE_PRO_PER_S_3P_N')] ist."  #~TR~
 sex_scene.0001.third_1: "Die Heftigkeit verschlingt uns beide, und die Welt dreht sich um eine Achse, die durch uns und diesen Augenblick verläuft."  #~TR~
 sex_scene.0001.third_2: "Ich weiß, dass [second.Custom('DE_PRO_PER_S_3P_N')] in diesem Augenblick ganz mir gehört – und nur mir allein."  #~TR~
 sex_scene.0001.third_3: "[second.Custom('DE_PRO_PER_S_3P_N')] bekommt eine Gänsehaut, als ich mit meinen Fingern zärtlich über [second.Custom('DE_PRO_POS_S_3P')]en Leib streife. Doch schnell wird die Berührung fester, gieriger. Ich packe zu."  #~TR~
 sex_scene.0001.third_4: "Ich mache weiter, weit über die Erschöpfung und jede Vernunft hinaus. Es gibt nichts mehr außer uns beiden."  #~TR~
 sex_scene.0001.third_5: "Nie zuvor weckte jemand solche Gefühle in mir. [second.Custom('DE_PRO_PER_S_3P_N')|U] lächelt auf mich herab. [second.Custom('DE_PRO_PER_S_3P_N')|U] weiß es auch."  #~TR~
 sex_scene.0001.third_6: "Ich dachte, ich wüsste, wie man dieses Feuer löscht, doch [second.Custom('DE_PRO_PER_S_3P_N')] lässt es nur noch heißer brennen, bis es größer ist als alles, wogegen man sich noch wehren könnte."  #~TR~
 sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"  #~TR~
 sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"  #~TR~
 sex_scene.0001.last_1: "Danach bewege ich meine Hand in sanften Liebkosungen über [second.Custom('DE_PRO_POS_S_3P')]en Leib."  #~TR~
 sex_scene.0001.last_2: "Wir sind beide schweißüberströmt, doch dann gibt [second.Custom('DE_PRO_PER_S_3P_N')] endlich nach und sinkt auf mir zusammen."  #~TR~
 sex_scene.0001.last_3: "Als wir uns schließlich trennen, sehe ich noch, wie die Erinnerung an unser Vergnügen in [second.Custom('DE_PRO_POS_S_3P')]en Augen funkelt, ein Spiegelbild der meinen."  #~TR~
 sex_scene.0001.last_4: "Mit einem letzten, alles verschlingenden Kuss endet es. Dieser Augenblick wird mir für den Rest meines Lebens die Träume versüßen."  #~TR~
 sex_scene.0001.last_5: "[second.Custom('DE_PRO_PER_S_3P_N')] wirkt fast schon scheu, als wir uns trennen. Ein bezaubernder Gegensatz zu der Leidenschaft, die wir miteinander geteilt haben."  #~TR~
 sex_scene.0001.last_6: "Im Davongehen wirft [second.Custom('DE_PRO_PER_S_3P_N')] mir noch einen Blick zu und beißt sich in einem zärtlichen Lächeln auf die Lippen."  #~TR~
 sex_scene.0001.a: "Bis zum nächsten Mal, [second.GetFirstNameNoTooltip]!"  #~TR~
