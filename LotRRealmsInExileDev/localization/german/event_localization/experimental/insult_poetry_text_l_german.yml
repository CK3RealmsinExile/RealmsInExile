 insult_poetry_recipient_line_1_c_02: "#EMP \nAusgestoßen seid Ihr, unwürdig zu [ROOT.Char.Custom('rhyme_group_c_one')], Ziel allerlei böser Lieder#!"  #~TR~
 insult_poetry_recipient_line_2_a_01: "#EMP \nWer Euch kennt, [recipient.Custom('rhyme_group_a_two')], so scheint es mir#!"  #~TR~
