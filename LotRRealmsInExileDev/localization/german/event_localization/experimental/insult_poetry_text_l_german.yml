l_german:
 insult_poetry.0001.t: "Eine Schmähung!"  #~TR~
 insult_poetry.0001.from_other: "[actor.GetTitledFirstName] hat Euch ein Gedicht geschickt:\n"  #~TR~
 insult_poetry_line_1_a_01: "#EMP \nDümmer als ein [ROOT.GetCharacter.Custom('rhyme_group_a_one')] seid Ihr#!"  #~TR~
 insult_poetry_line_1_a_02: "#EMP \nHässlicher als ein [ROOT.GetCharacter.Custom('rhyme_group_a_one')] seid Ihr#!"  #~TR~
 insult_poetry_line_1_b_01: "#EMP \nDümmer als ein [ROOT.GetCharacter.Custom('rhyme_group_b_one')] seid Ihr#!"  #~TR~
 insult_poetry_line_1_b_02: "#EMP \nHässlicher als ein [ROOT.GetCharacter.Custom('rhyme_group_b_one')] seid Ihr#!"  #~TR~
 insult_poetry_line_1_c_01: "#EMP \nAuch nur zu [ROOT.Char.Custom('rhyme_group_c_one')], selbst dafür seid Ihr schon zu nieder#!"  #~TR~
 insult_poetry_line_1_c_02: "#EMP \nAusgestoßen seid Ihr, unwürdig zu [ROOT.Char.Custom('rhyme_group_c_one')], Ziel allerlei böser Lieder#!"  #~TR~
 insult_poetry_line_2_a_01: "#EMP \nWer Euch kennt, [ROOT.GetCharacter.Custom('rhyme_group_a_two')], so scheint es mir#!"  #~TR~
 insult_poetry_line_2_a_02: "#EMP \nSelbst Gott [ROOT.GetCharacter.Custom('rhyme_group_a_two')], und ihm geht es wie mir#!"  #~TR~
 insult_poetry_line_2_b_01: "#EMP \nUm Euch zu sein, ist eine [ROOT.GetCharacter.Custom('rhyme_group_b_two')], weh sei mir#!"  #~TR~
 insult_poetry_line_2_b_02: "#EMP \nMehr noch als eine [ROOT.GetCharacter.Custom('rhyme_group_b_two')] der Götter, das Gegenteil von Schläue und Zier#!"  #~TR~
 insult_poetry_line_2_c_01: "#EMP \nSelbst wenn man Euch [ROOT.GetCharacter.Custom('rhyme_group_c_two')], wär mir auch dies bereits zuwider#!"  #~TR~
 insult_poetry_line_2_c_02: "#EMP \nSelbst wenn man Euch [ROOT.GetCharacter.Custom('rhyme_group_c_two')], fährt Euch gewiss kein Schrecken mehr in die Glieder#!"  #~TR~
