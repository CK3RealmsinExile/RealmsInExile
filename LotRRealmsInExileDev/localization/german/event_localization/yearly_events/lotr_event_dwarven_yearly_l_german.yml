l_german:
 #Introduction Events
 dwarven_yearly.0001.t: "Gefährliches Saufen"
 dwarven_yearly.0001.desc: "Ich genieße gerade in Ruhe ein Abendbier als mein[steward.Custom('DE_END_PRO_S_N')] Ratsverwalter[steward.Custom('DE_END_NOU_S_GS_N')] [steward.GetFirstNameNoTooltip] mit einem besorgten Gesichtsausdruck zu mir kommt. \n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht wie zerschlagen und verbeult unsere Krüge sind! Man kann mit diesen Dingern nicht richtig saufen. Die Hälfte unserer Gäste haben zerstörte Klammotten nachdem sie mit Alkohol beschüttet wurden. Etwas muss getan werden!“" #gender
 dwarven_yearly.0001.a: "Ich werde die besten Krüge im Land erwerben!" #überprüfen
 dwarven_yearly.0001.b: "Ich werde einen lokalen Handwerker beauftragen neue herzustellen."
 dwarven_yearly.0001.c: "Warum können sie alle nicht lernen richtig zu trinken?"

 dwarven_yearly.0002.t: "Ein Jadgdwettstreit"
 dwarven_yearly.0002.desc: "Während ich durch meine Hallen gehe bemerke ich ein geheiztes Gespräch zwischen zwei meiner Höflinge über das Jagen. \n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], dieser Mann ist so arrogant, dass er behauptet mich in einem Jagdwettbewerb schlagen zu können, was wirklich empörend ist!“"
 dwarven_yearly.0002.b: "Zwerge sind eindeutig die besten Jäger!"
 dwarven_yearly.0002.c: "Ich bin mir nicht so sicher ob er Recht hat..."

 dwarven_yearly.0003.t: "Grollheger"
 dwarven_yearly.0003.desc: "Als ich durch die Hallen laufe entdecke ich auf einem Tisch ein kleines ledergebundenes Buch. Obwohl es keinen Titel trägt, drängt mich mein Neugier dazu, das abgenutzte Buch zu öffnen.\n\nIm innern finde ich etliche Seiten, gefüllt von einer knappen und engen Schrift. Ich brauche einen Moment um den Inhalt zu verstehen, und mein Neugier wird zu Verwirrung. Es sind viele Seiten von belanglosen Kränkungen und Beschwerden, über Jahre und sogar Jahrzehnte gesammelt! Viel werden von Notizen begleitet, die beschreiben wie der Autor für seine Ehre Satisfaktion erlangen will: Wie jemand vergeltet werden soll, der das letze Brötchen gegessen hat, die genaue Zeit als jemand im Lieblingssessel saß, ein Mal, wo eine Person ein Kinderspielzeug zu spät zurückgab - Die Vehemenz des Autors auf die kleinen „Kränkungen“ ist unglaublich!\n\nMeine Stirn runzelt, und ich lege das Buch zurück; auf einmal ertönt in der Halle das Gebrüll von [dwarven_char.GetName]: „Hat jemand hier ein Buch gesehen? Es ist klein, abgenutzt und ledergebunden.“"
 dwarven_yearly.0003.a: "Meint Ihr dieses Buch?"
 dwarven_yearly.0003.b: "Habt Ihr das geschrieben, [dwarven_char.GetName]? Wir müssen sprechen!"
 dwarven_yearly.0003.c: "Ich habe leider kein Buch gesehen."
 dwarven_yearly.0003.grudge_book.name: "Buch des Grolls"
 dwarven_yearly.0003.grudge_book.desc: "Ein kleines und abgenutztes ledernes Buch, dass Jahre von [dwarven_char.GetName]s Beschwerden, Groll und Vergeltungplänen beinhaltet." #Genitivapostroph
 dwarven_yearly.0003.intrigue_skill.desc: "Ihr versucht, das Buch zu verstecken um es für Euch zu behalten."
 dwarven_yearly.0003.intrigue_skill_win.desc: "Ihr versteckt das Buch erfolgreich"
 dwarven_yearly.0003.intrigue_skill_loss.desc: "Ihr schafft es nicht das Buch zu verstecken"
 dwarven_yearly.0003.friend_toast: "Ihr befreundet [dwarven_char.GetName]"
 dwarven_yearly.0003.toast_title: "Freunde vor Groll"
 dwarven_yearly.0003.befriend_reason: "[CHARACTER.GetShortUIName|U] mit [TARGET_CHARACTER.GetShortUIName] über das Ablegen von vergangenem Groll"
 dwarven_yearly.0003.fail_befriend_title: "Groll vor Freunden"
 dwarven_yearly.0003.steal_book_success_title: "Gestohlener Groll"

 dwarven_yearly.0004.t: "Eine Neue Höhle"
 dwarven_yearly.0004.desc: "Während ich im Licht einer Lampe eine Karte meines Reiches begutachte, spricht mich [dwarven_char.GetName] an.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], eine Gruppe von Minenarbeitern haben den Eingang eines extensiven Höhlensystems endeckt. Sie haben sich gefürchtet, ohne ihre Erlaubnis weiter zu endecken. Was soll getan werden?“\n\nSolche Höhlen können Naturschätze beinhalten, aber auch sehr gefährlich sein. Würde ich [dwarven_char.GetName] schicken, gäbe es kein persönliches Risiko für mich, aber [dwarven_char.Custom('DE_PRO_PER_S_3P_N')] würde einen Anteil der Profite verlangen. Wenn ich aber selber die Exedition in die Höhle führe..."
 dwarven_yearly.0004.a: "[dwarven_char.GetName] wird uns anführen!"
 dwarven_yearly.0004.a.success: "[dwarven_char.GetName] hat erfolgreich die Schätze der Höhle gesammelt."
 dwarven_yearly.0004.a.failure: "[dwarven_char.GetName] wurde von blutsaugenden Fledermäusen angegriffen."
 dwarven_yearly.0004.b: "Folgt mir! Ich werde selber diese Expedition führen!"
 dwarven_yearly.0004.b.success: "Ich habe erfolgreich die Schätze der Höhle gesammelt."
 dwarven_yearly.0004.b.failure: "Ich wurde von blutsaugenden Fledermäusen angegriffen"
 dwarven_yearly.0004.c: "Verschließt den Höhleneingang. Es ist zu riskant." #überprüfen

 dwarven_yearly.0005.t: "Wanderung in der Dunkelheit"
 dwarven_yearly.0005.desc: "Nach einem langen Tag am Hof entscheide ich mich, eine Wanderung zu machen um meinen Kopf freizubekommen. Der Pfad den ich wähle führt durch ausgegrabene Tunnel und an glitzernden unterirdischen Bächen vorbei. Ich folge ihm bis er zu einer felsenbedeckten Schlucht führt.\n\nAls ich umkehren will höre ich von hinter den Felsen ein Geräusch."
 dwarven_yearly.0005.a: "Was war das? Ich muss es wissen." #überprüfen
 dwarven_yearly.0005.b: "Es ist spät. Ich muss zu meinem Hof zurückkehren."

 dwarven_yearly.0006.t: "Eine schöner Anblick"
 dwarven_yearly.0006.desc: "Ein Blick hinter die Felsen enthüllt einen Wasserwal der zu einer kleineren versteckten Höhle führt. Ich trete ein und entdecke eine Vielzahl funkelnder Edelsteine. Schillernde Krystalle, Rubine, glänzende Stalaktiten und Stalagmiten erleuchtet wegen den Reflektionen eines glänzenden Sees. Der Anblick der Höhle mit ihren vielen tanzenden Farben ist atemberaubend.\n\nIch verbringe den Rest des Tages in der versteckten Höhle und laufe am Ufer des Sees bevor ich mich wieder meinen Pflichten widme."
 dwarven_yearly.0006.a: "Danke, oh Mahal, für dieses Wunder!"

 dwarven_yearly.0007.t: "Ein Zwerg in Not"
 dwarven_yearly.0007.desc: "Als ich um die Felsen laufe höhre ich um die Ecke schreckliche Schmerzenschreie,\n\nDie Quelle der schreie sind die Überreste einer gerade beendeten Schlacht. Die Körper von toten Kobolden liegen verstreut und in der Mitte ist ein einziger Zwerg. Ich schleiche vorsichtig heran und [dwarven_char.GetName] entdeckt mich.\n\n„Bitte, helft mir...“\n\nIch könnte versuchen [dwarven_char.GetName] zu retten, oder ich kann [dwarven_char.Custom('DE_PRO_PER_S_3P_A')] töten und alle diese chätze sammeln, unter ihnen ein großer Sack Gold. Will ich aber [dwarven_char.GetName] retten, muss ich [dwarven_char.Custom('DE_PRO_PER_S_3P_A')] zu meinem Hof bringen und alles liegen lassen."
 dwarven_yearly.0007.a: "Ich muss [dwarven_char.GetName] retten!"
 dwarven_yearly.0007.a.success:"Ihr rettet [dwarven_char.GetName]"
 #dwarven_yearly.0007.befriend_reason: "[CHARACTER.GetShortUIName|U] with [TARGET_CHARACTER.GetShortUIName] over saving life"  # caused errors
 dwarven_yearly.0007.a.failure: "[dwarven_char.GetName] starb als ich [dwarven_char.Custom('DE_PRO_PER_S_3P_A')] zu meinem Hof brachte."
 dwarven_yearly.0007.b: "Dieses Gold ist MEINS!"

 dwarven_yearly.0008.t: "Kobolde!"
 dwarven_yearly.0008.desc: "Als ich um die Felsen laufe höhre ich das Gekreische von Kobolden. Ich nähere mich dem Lärm und sehe ein Koboldlager, doch es sind noch nicht viele Kobolde anwesend. Es sieht aus wie als würden sie Beute sammeln und sich für das Weiterziehen vorbereiten.\n\nIch muss sie jetzt töten, bevor sie verschwinden während ich Verstärkung hole."
 dwarven_yearly.0008.a: "Stirb, abscheulicher Kobold!"
 dwarven_yearly.0008.a.success: "Ihr metzelt die Kobolde nieder."
 dwarven_yearly.0008.a.failure: "Ihr werdet überwältigt und müsst fliehen."
 dwarven_yearly.0008.b: "Es sind zu viel, ich muss für Verstärkung rufen." #überprüfen

 dwarven_yearly.0009.t: "Die Klopfer"
 dwarven_yearly.0009.desc: "Tipp-tapp, tipp-tapp. Mein Volk wird von mysteriösem Klopfen in den Wahnsinn getrieben, dass sobald verschwindet wie es erscheint. Unheimliche Echos erklingen in den Schächten und Gängen. Es konnte keine Quelle entdeckt werden, aber es gehen Gerüchte umher die eines kleinwüchsiges lokales Volk das in den Wurzeln des Bergs lebt verantwortlich machen.\n\nAlte Männer erzähle von grauhäutigen Geschöpfen mit großen Köpfen, dessen Klopfen bald durch Diebstahl von Werkzeug ergänzt werden wird... oder von Kindern."
 dwarven_yearly.0009.a: "Lächerlich! Ich fürchte mich nicht vor Echos."
 dwarven_yearly.0009.a.tt: "Ihr traut Euch nicht in die dunklen Gänge zu gehen."
 dwarven_yearly.0009.b: "Ratsmarschall [marshal.GetNameNoTooltip]  wird das Problem untersuchen."
 dwarven_yearly.0009.b.tt: "Euer Marschall kehrt mit erschrecklichen Geschichten zurück"

 dwarven_yearly.0010.t: "Schelmische Geister"
 dwarven_yearly.0010.desc: "Es begann mit leisem Geflüster und ist jetzt zu einem Strom von Beschwerden geworden: Sachen gehen verloren.\n\nAm Anfang waren es kleien Gegenstände wie Nägel und Kerzen, später Meißel, Ahle und Hämmer. Jetzt verschwinden immer größere Gegenstände, sogar eine ganzer Wagen von Erz!\n\nEs werden schelmische Geister verantwortlich gemacht, die anscheinend die unteren Stollen heimsuchen, aber manche weniger abergläubige befürchten, dass ein Dieb unter uns ist. Die Beshwerden kommen jeztz ohne Ende und ich befürchte, dass ein Aufstand gut möglich ist."
 dwarven_yearly.0010.a: "[Loremaster.GetNameNoTooltip] wird die Geister vetreiben! [piety cost]"
 dwarven_yearly.0010.b: "Das ist eine Aufgabe für [spymaster.GetNameNoTooltip]. Wir müssen den Dieb finden![intrigue challenge?]"
 dwarven_yearly.0010.c: "Es ist eine dunkle Mine. Sachen gehen die ganze Zeit verloren."

 dwarven_yearly.0011.t: "Der süße Geruch des Todes"
 dwarven_yearly.0011.desc: "Seit Tagen beschweren sie meine Minenarbeiter über einen seltsamen Gestank im Norden von [selected_province.GetName]. Er bleibt im Hals stecken und scheint zuerst wie der Todesgestank eines verwesenden Tiers. Er hat aber auch einen süßen, fast verlockenden Geruch. Eine Inspektion endeckt die Quelle - in der Dunkleheit blüht die fast mythische Todesblume.\n\nDiese rosenähnliche Pflanze benötigt kein Sonnenlicht, denn sie ernährt sich von Insekten und Aßfressern die von ihrem Todesgestank anfgezogen werden."
 dwarven_yearly.0011.a: "Bringt Holz und Öl - wir müssen sie verbrennen!"
 dwarven_yearly.0011.b: "Interessant. Schneidet eine Blume ab und schenkt sie diesem Schuft [random courtier/rival?]"
 dwarven_yearly.0011.c: "Ja, sie stinkt... aber wie schmeckt sie?"
 dwarven_yearly.0011.learning_skill.desc: "Entdeckt ob die Blume essbar ist."
 dwarven_yearly.0011.learning_skill_win.desc: "Die Blume hat keine schädlichen Nebenwirkungen"
 dwarven_yearly.0011.flower_success: "Reichliches Essen"
 dwarven_yearly.0011.learning_skill_loss.desc: "Die Blume verursacht unvorhergesehene Darmschmerzen"
 dwarven_yearly.0011.flower_failure: "Todesblume"
 dwarven_yearly.0012.t: "Ein Herausforderer naht"
 dwarven_yearly.0012.desc: "Ich nehme spätabends eine Pause von meinen Dokumenten und betrete den Speisesaal um in der Vorratskammer ein Häppchen zu essen. Obwohl im Saal viel los ist, schaffe ich es meinen Weg durch die Menge zu bahnen.\n\nMein Plan wird schnell von [drunkdwarf.Custom('DE_ART_IND_D')] betrunkenen [drunkdwarf.GetWomanMan] unterbrochen, [drunkdwarf.Custom('DE_ART_DEF_S_N')] in einer Menschenmenge steht und mir mit einem gefüllten Krug in der Hand zuruft.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], was ist los? Ihr seht ein wenig überarbeitet aus! Warum nehmt Ihr nicht eine kleine Pause und macht mit mir einen Trinkwettbewerb?“\n\nDie Menge jubelt. [drunkdwarf.GetName] grinst. „Außer wenn Ihr Angst habt, Eure Hoheit?“"
 dwarven_yearly.0012.a: "Ich habe keine Lust auf kindische Anfechtungen!"
 dwarven_yearly.0012.b: "Wenn Ihr eine Herausforderung wollt, bekommt Ihr eine!"
 dwarven_yearly.0012.b.success: "Ihr besiegt [drunkdwarf.GetName]"
 dwarven_yearly.0012.b.success.desc: "Ihr sauft mit Leichtigkeit Maß nach Maß"
 dwarven_yearly.0012.b.failure: "[drunkdwarf.GetName] trinkt Euch unter den Tisch"
 dwarven_yearly.0012.b.failure.desc: "[drunkdwarf.GetName] shafft es, Euch unter den Tisch zu trinken"
 dwarven_yearly.0012.c: "Vielleicht wird es Euch lehren, in einem Kerker aufzuwachen!"

 ### Adapted from RICE (Pamir Expansion)
 dwarven_yearly.0200.t: "Frische Bergluft"
 dwarven_yearly.0200.desc: " Diesen Morgen bin ich müde und unruhig aufgewacht. Nach dem Frühstück schlich ich aus meinen Gemächern und an meinen Höflingen und Dienern vorbei, ging durch das Tor und stieg viele, viele Treppen hinauf, bis ich den höchsten Punkt meiner Festung erreichte. Ich öffne die Türen eines alten Schachts und vor mir erstreckt sich der Breite Himmel, und unter mir liegen die Berge, vom Licht der Morgensonne gefärbt. Eine frische Brise streichelt meinen Bart während ich mich streckte und die frische Luft einatme. Obwohl wir [dwarves|E] unsere unterirdischen Tunnelsysteme vor den Steppen der [middleearth|E] bevorzugen, fühlt es sich gut an manchmal den Wind in meinen Haaren zu spüren."
 dwarven_yearly.0200.a: "Nichts hält besser das Gehirn frisch!"
 dwarven_yearly.0201.t: "Ein hitziger Streit"
 dwarven_yearly.0201.desc: "Es gibt manche Tunnelsysteme die wegen ihre Abgelegenheit verlassen wurden und jetzt unbewohnt sind. Zwei [dwarves|E] haben vor kurzem einen Streit über einen neuen Erzfund in diesen alten Tunnels begonnen. Der Erste behauptet er habe das Erz entdeckt und genommen, der Zweite, dass er die Rechte zum Tunnelsystem beesitzt.Ich wurde davon Aufmerksam gemacht, und sie hoffen ,dass ich eine Entscheidung treffen werde." #dass das
 dwarven_yearly.0201.a: "der Erste argumentiert eindeutig überzeugender"
 dwarven_yearly.0201.b: "Der Zweite hat die Rechte gekauft, im steht sein Besitz zu"
 dwarven_yearly.0201.c: "Das ist sicher ein Geschenk für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleTierName]!"
 dwarven_yearly.0201.d: "Ich habe keine Zeit für die Probleme dieser Leute."
 dwarven_yearly.0202.t: "Tiefes Blau"
 dwarven_yearly.0202.desc: "Ah, Lapis Lazuli, der blaue Edelstein, der seit alten Zeiten geschätzt wird! Er ist in dieser Region eher selten und hat nur künstlerischen oder dekorativen Nutzen, weshalb er wenn er gefunden wird oft als Geschenk dem Herrscher präsentiert wird. Eine Gruppe lokaler [dwarves|E] ist gekommen um mir ein Stück zu schenken."
 dwarven_yearly.0202.a: "Ich bin ihnen sehr dankbar."
 dwarven_yearly.0203.t: "[selected_province.GetNameNoTooltip]: Streiks"
 dwarven_yearly.0203.desc: "Seit einiger Zeit gibt es Streiks in meinem großen Minen in [selected_province.GetName], einer wichtigen Reichtumsquelle für die Region. Die Arbeiter behaupten, dass die Aufseher sie überarbeiten und rücksichtslos sind, was in manchen Fällen zu vermeidbaren Verletzungen führt. Jetzt wenden sie sich an mich. Beide Seiten präsentieren ihre Argumente, aber sie sind beide überzeugend."
 dwarven_yearly.0203.a: "Die Aufseher liegen im Unrecht."
 dwarven_yearly.0203.b: "Die Arbeiter sind nur faul und wollen weniger arbeiten!"
 dwarven_yearly.0203.c: "Ich helfe beiden Seiten eine Vereinbarung zu verhandeln bevor es zu Gewalt kommt"
 dwarven_yearly.0205.t: "[selected_province.GetNameNoTooltip]: Es ist von einer Lore abgefallen"
 dwarven_yearly.0205.desc: "Mein Vorarbeiter hat mich informiert, dass die Zahlen für einen Mine in [selected_province.GetName] nicht stimmen. Er hat herausgefunden, dass manche Arbeiter die seltenen Ressourcen herausgeschmuggelt haben um sie auf dem Schwarzmarkt zu verkaufen."
 dwarven_yearly.0205.a: "Sie wollten nur ihre Familien füttern. Befreit sie."
 dwarven_yearly.0205.b: "Gefangenschaft ist eine angemessene Strafe für ihr Verbrechen."
 dwarven_yearly.0205.c: "Richtet sie hin. Lasst dies eine Warnung für andere sein, die es wagen würden."
 dwarven_yearly.0207.t: "Unterirdische Thermalquellen"
 dwarven_yearly.0207.desc: "In meinem Reich gibt es eine Vielzahl von Thermalquellen, die von natürlichen Aquiferen gespeist werden. Heute habe ich mich enztschieden einen der weniger bekannten zu besuchen, vor allem damit ich ein bisschen Ruhe haben kann. Hier kann ich mich entspanned und von meinen Pflichten ablenken, wenn auch nur für eine kurze Zeit. Manche sagen, dass [mahalcharacter|E] diese Quellen gesegnet hat und sie deswegen heilende Eigenschaften besitzen!"
 dwarven_yearly.0207.a: "Ich bin froh hier hergereist zu sein." #überprüfen
 dwarven_yearly.0207.b: "Vielleicht trinke ich auch ein paar Schlücke..."
 dwarven_yearly.0207.b.toast.nothing: "Nichts passiert"
 dwarven_yearly.0207.b.toast.good: "Diese Quelle wurde von Mahal gesegnet!"
 dwarven_yearly.0208.t: "Ein schöner unterirdischer See"
 dwarven_yearly.0208.desc: "Obwohl es sich manche gar nicht vorstellen können, gibt es in den Tiefen unter [middleearth|E] wunderschöne Seen. Heute habe ich einen besucht, um mich zu entspannen. Der See hat die Farbe des tiefsten Blaus, wie Lapis Lazuli, und die Höhlenwände scheinen unendlich in die Dunkleheit zu steigen."
 dwarven_yearly.0208.a: "Ich werde mich ausruhen und die Atmosphäre genießen."
 dwarven_yearly.0208.b: "Zeit zum fischen."
 dwarven_yearly.0208.c: "Wer weiß welche alten Schrecken in der Dunkelheit lauern..."
 dwarven_yearly.0209.t: "Altertümliche Khuzdul-Runen"
 dwarven_yearly.0209.picto.t: "Altertümliche Khazâd-Piktogramme"
 dwarven_yearly.0209.cirth.desc: "Für den Großteil unserer Geschichte hatten wir [dwarves|E] keine wahre alphabetische Schrift und verwendeten Runen, ideographische oder pictographische Schrift, bis zur Einführung von Cirth im [secondage|E]. Arbeiter haben mich informiert, dass sie eine zuvor unentdeckte Wand mit altertümlichen Piktogrammen gefunden haben, die wahrscheinlich vor duzenden Jahrhunderten geschrieben wurden. Obwohl so viel Zeit vergangen ist, sind die Inschriften noch teilweise lesbar, ein Beweis für die [khazad|E]ische Fähigkeit die Sprache von [mahalcharacter|E] perfekt zu bewahren." #überprüfen
 dwarven_yearly.0209.picto.desc: "Für den Großteil unserer Geschichte hatten wir [dwarves|E] keine wahre alphabetische Schrift und verwendeten Runen, ideographische oder pictographische Schrift, bis zur Einführung von Cirth im [secondage|E]. Arbeiter haben mich informiert, dass sie eine zuvor unentdeckte Wand mit altertümlichen Piktogrammen gefunden haben, die wahrscheinlich vor duzenden Jahrhunderten geschrieben wurden. Obwohl so viel Zeit vergangen ist, sind die Inschriften noch teilweise lesbar, und eine Darstellung einer Schlacht zwischen schwer bewaffneten Kriegern und einer Gruppe von [goblins|E] ist erkennbar."
 dwarven_yearly.0209.a: "Ein Zeugnis unserer Vorfahren."
 dwarven_yearly.0210.t: "[selected_province.GetNameNoTooltip]: Besuch der Werkstätten"
 dwarven_yearly.0210.desc: "Heute bin ich nach [selected_province.GetName] gekommen um die Werkstätten zu begutachten.Überall schmieden [dwarves|E] mit großem Geschick Waffen und Werkzeug. Ich bemerke auf einem Tisch ein ungewöhnliches Gerät und hebe es auf um es zu inspizieren.\n\n„Das ist nur ein Protoyp: etwas das ich in meiner Freizeit geebastelt habe.“, erlärt ein[ROOT.Char.Custom('DE_END_PRO_S_N')] Handwerker[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], [dwarven_char.GetFirstNameNoTooltip]" #überprüfen #gender
 dwarven_yearly.0210.a: "Faszinierend! Das gbit mir ein paar Ideen..."
 dwarven_yearly.0210.b: "$dwarven_yearly.0210.a$"
 dwarven_yearly.0210.c: "Ihr solltet direkt für mich arbeiten.."
 dwarven_yearly.0210.d: "Amüsant. Zurück zur Arbeit." #überprüfen
 dwarven_yearly.0211.down.t: "[selected_province.GetNameNoTooltip]: Verringerte Profite"
 dwarven_yearly.0211.up.t: "[selected_province.GetNameNoTooltip]: Erhöhte Profite"
 dwarven_yearly.0211.down.desc: "Mein[mining_informant_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))][mining_informant_char.Custom('DE_END_NOU_S_GS_N')] [mining_informant_char.GetFirstNameNoTooltip] ist gekommen um mir eine schlechte Nachricht zu bringen:\n\n„Unsere Minen in [selected_province.GetName] haben in den letzen Monaten von mehreren Rückschlägen gelitten. Manche Tunnel sind eingestürzt, es gab Werkzeugschäden und eine Zahl von Erzvorkommen war weniger profitabel als erwartet.. Kurzum, unsere Profite sind gesunken.“\n\nIch kann nicht viel mehr machen außer ein paar Warnungen und unterstützende Worte sagen." #gender
 dwarven_yearly.0211.up.desc: "Mein[mining_informant_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))][mining_informant_char.Custom('DE_END_NOU_S_GS_N')] [mining_informant_char.GetFirstNameNoTooltip] ist gekommen um mir eine gute Nachricht zu bringen:\n\n„Unsere Minen in [selected_province.GetName]  haben in den letzen Monaten Rekordprofite gemeldet! Ales läuft gut, wir haben neue Erzvorkommen entdeckt und der Markt ist stabil.“\n\nDas sind wunderbare Nachrichten! Lasst die Rekordprofite weiter andauern." #gender
 dwarven_yearly.0211.a: "Hoffentlich verbessert sich die Lage."
 dwarven_yearly.0211.b: "Sehr Gut! Macht weiter so." #überprüfen
  dwarven_yearly.0212.t: "[bat_county.GetNameNoTierNoTooltip]: Migration der Riesenfledermäuse"
 dwarven_yearly.0212.desc: "Große Schwärme von Riesenfledermäusen haben begonnen nach [bat_county.GetNameNoTier] zu ziehen. Sa passiert nicht selten, denn diese Tiere migrieren oft zwischen Höhlensystemen. Manchmal habe die Einheimischen kein Problem damit und die Fledermäuse jagen sogar Ungeziefer. Die Fledermäuse manchmal aber auch Schwierigkeiten und es gibt Konflikt" #überprüfen
 dwarven_yearly.0212.a: "Hoffentlich stören die Viecher nicht..."
 dwarven_yearly.0212.toast.good: "Die Riesenfledermäuse benehmen sich gut."
 dwarven_yearly.0212.toast.bad: "Die Riesenfledermäuse benehmen sich schlecht."
 dwarven_yearly.0213.t: "Ein Zwergischer Händler"
 dwarven_yearly.0213.desc:  "Auf allen Handelswegen von [middleearth|E] kann man [dwarven|E] Händler finden, die ihre Ware verkaufen. Heute kam eine kleine Karawane in meiner Hauptstadt an. „Alle unsere Waren sind von der höchsten Qualität und wurden tief unter der Erde gewonnen.“ sagt [merchant_character_scope.GetFirstNameNoTooltip]. Die [ressources|E] könnten gute Schmiedematerialen sein.\n\n„Ich habe  [res_artifact_1.GetName], [res_artifact_2.GetName] und sogar ein Paar [res_artifact_3.GetName] zur Verfügung, alle natürlich für einen günstigen Preis!“"
 dwarven_yearly.0213.a: "Ich könnte ein Paar [res_artifact_1.GetNameNoTooltip] gebrauchen."
 dwarven_yearly.0213.b: "Ich könnte ein Paar [res_artifact_2.GetNameNoTooltip] gebrauchen."
 dwarven_yearly.0213.c: "Ich könnte ein Paar [res_artifact_3.GetNameNoTooltip] gebrauchen."
 dwarven_yearly.0213.d: "Ich kaufe alle drei!"
 dwarven_yearly.0213.e: "Verschleicht Euch, [merchant_character_scope.GetCulture.GetNameNoTooltip]."
 lotr_dwarven_flavor_nomad_spawn_event_troops: "Pamir Nomaden Auxiliartruppen"
 dwarven_yearly.0214.t: "Hornschüsseln"
 dwarven_yearly.0214.desc: "In dieser Region lebt eine einheimische Ziegenrasse, die Eisenhügelziege, bekannt für ihre großen Hörner. Ziegenhirte schöpfen aus diesen Hörnern einfache aber schöne riesifge Schüsseln. Eine Gruppe von Dorfbewohnern haben mir einige Schüdsseln geschenkt; sie werden in meinem Haushalt nützlich sein."
 dwarven_yearly.0214.a: "Ich bedanke mich für das Geschenk" #überprüfen
 dwarven_yearly.0215.t: "[selected_province.GetNameNoTooltip]: Prächtige Pilze"
 dwarven_yearly.0215.desc: "Komische Nachrichten erreichen mich aus meinen Pilzfarmen in [selected_province.GetName]. Eine Art von Pilz hat begonnen fünfmal schneller als üblich zu wachsen, und hat auch angefangen zu leuchten. Die Bauern sind verwirrt aber denken, dss es wahrscheinlich harmlos ist. Für die Ernte werden sie mehr Arbeitskräfte benötigen."
 dwarven_yearly.0215.a: "Sehr seltsam..."
 dwarven_yearly.0216.t: "Kleinlicher Nachbarsstreit"
 dwarven_yearly.0216.desc: "Zwei wichtige Familen von [dwarves|E] haben eine Fehde begonnen. Am Anfang war es nur ein kleiner Streit über ein winziges Bauprojekt, jetzt gibt es die Gefahr, dass die Situation sich zu einem Konflikt ausbreitet; viele Nachbarn mussten schon ihre Seite wählen. Falls die Lage sich verschlimmert wird es zu Chaos und Unruhen kommen."
 dwarven_yearly.0216.a: "Können wir nichts tun? Sagt ihnen, aufzuhören."
 dwarven_yearly.0216.b: "Ich werde meine diplomatischen Talente verwenden um den Konflikt zu lösen."
 dwarven_yearly.0216.c: "Ein Paar hinterhältige Handlungen sollten den Konflikt lösen."
 dwarven_yearly.0216.d: "Eine harte Hand wird den Konflikt lösen."
 dwarven_yearly.0216.toast.bad: "Unsere Versuche den Konflikt zu lösen scheitern"
 dwarven_yearly.0216.toast.good: "Unsere Versuche den Konflikt zu lösen funktionieren"
 dwarven_yearly.0217.t: "Genüssliche Bartpflege"
 dwarven_yearly.0217.desc: "Ich habe den ganzen Tag freigenommen um mich einer wichtgen Sache zu widmen: eine anständige Bartpflege! Ich denke jezt schon über die Möglikkeiten nach - Am Ende des Tages wird mein Bart der prächtigste im ganzen Hof sein!"
 dwarven_yearly.0217.a: "Aller Erstens, Seife für den saubersten Bart!"
 dwarven_yearly.0217.b: "Ich werde ihn zu einem dichten Schlacht-Bart flechten!"
 dwarven_yearly.0217.c: "Miene Diener werden goldene Ringe und Ornamente einflechten."
 dwarven_yearly.0217.d: "Ich werde die teuresten Öle anwenden."
 dwarven_yearly.0217.e:  "Vieleicht sollte ich die Ränder ein bisschen trimmen..."
 dwarven_yearly.0218.t: "[selected_province.GetNameNoTooltip]: Kurzzeitgewinn"
 dwarven_yearly.0218.desc: " Die Minen in [selected_province.GetName] sind seit ihrer Gründung eine stabile Einkommensquelle für mein Reich. Vor kurzem hat sich eine Chance geboten- ein Tunnel wurde gebaut um eine große Erzader abzubauen. Ich könnte meinen Arbeiten befehlen, die Ader so schnell wie möglich abzubauen. Dies würde zu einem erheblichem Profit in diesem Quartal führen, aber den Langzeitprofit verringern, da die schnell gebauten Tunnel verstärkt werden müssten und wir viele Vorkommen übersehen würden "
 dwarven_yearly.0218.a: "Ich brauche das Einkommen #EMP Jetzt!#!"
 dwarven_yearly.0218.b: "Solche Maßnahmen sind gerade nicht erforderlich."
 dwarven_yearly.0219.t: "Nur das Nötige"
 dwarven_yearly.0219.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich habe ein paar [mineral_resources|E] für ihre handwerklichen Projekte. Hoffentlich können sie von Nutzen sein. Kümmert Euch nicht um den Preis, das wurde schon geregelt.“, sagt mein[steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))][steward.Custom('DE_END_NOU_S_GS_N')] [steward.GetFirstNameNoTooltip].\n\nIch begutachte die Truhen - einige [res_artifact_1.GetName], ein paar [res_artifact_2.GetName], alle von hoher Qualität. Das sollte für meine privaten Projekt reichen." #gender
 dwarven_yearly.0219.a: "Dankeschön, [steward.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.t: "Bildhauerei Unterricht"
 dwarven_yearly.0220.desc: "Während eines Besuchs in meinem Steinbruch in [selected_province.GetName] bemerke ich einen riesigen, rechteckigen Granitblock. Der Maurermeister erklärt, dass sie vor einiger Zeit Dekorationen bildgehaut haben und dieser Stein übrig blieb.\n\nDa ich heute nichts besseres zu tun habe, könnte ich versuchen eine Skulptur zu schaffen. Aber welches Motiv sollte ich wählen?"
 dwarven_yearly.0220.miner: "Ihr lernt mehr über Bildhauerei:"
 dwarven_yearly.0220.dragon: "Eine Skulptur von mir wie ich einen Drachen besiege."
 dwarven_yearly.0220.fortress: "Eine Skulptur von einer uneinnehmbare Festung."
 dwarven_yearly.0220.garden: "Eine Skulptur von einem friedlichem Garten."
 dwarven_yearly.0220.flower: "Eine Skulptur von einer empfindlichen Blume."
 dwarven_yearly.0220.lover: "Eine Skulptur von [lover.GetFirstNameNoTooltip] in einer verführerischen Pose."
 dwarven_yearly.0220.duel: "Eine Skulptur von zwei Kämpfern in eine Duell."
 dwarven_yearly.0220.block: "Eine Skulptur von einem unberabeitetem Granitblock."
 dwarven_yearly.0220.handshake: "Eine Skulptur von mir und [rival.GetFirstNameNoTooltip] beim händeschütteln"
 dwarven_yearly.0220.rival: "Eine Skulptur von [rival.GetFirstNameNoTooltip], wie er erstochen wird."
 dwarven_yearly.0220.throne: "Eine Skulptur von mir auf einem riesigen Thron."
 dwarven_yearly.0220.friend: "Eine Skulptur von meinem Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetFirstNameNoTooltip]." #gender
 dwarven_yearly.0220.profit: "Eine Skulptur die für viel Profit verkauft werden kann."
 dwarven_yearly.0220.sealed: "Eine Skulptur von einem verschlossenem Tresor."
 dwarven_yearly.0220.dorfdad: "Eine Skulptur von [cultural_dorfdad.GetFirstNameNicknamedNoToolTip]"
 dwarven_yearly.0220.dorfdad.longbeard: "Eine Skulptur von [durindeathless|E]" # Unused
 dwarven_yearly.0220.dorfdad.firebeard:0 "Eine Skulptur von Úri dem Narbigen." # Unused # Beinamen später machen
 dwarven_yearly.0220.dorfdad.broadbeam:0 "Eine Skulptur von Dwálin dem Weisen." # Unused
 dwarven_yearly.0220.dorfdad.blacklock:0 "Eine Skulptur von Thrár dem Stolzen." # Unused
 dwarven_yearly.0220.dorfdad.ironfist:0 "Eine Skulptur von Sindri dem Reichen." # Unused
 dwarven_yearly.0220.dorfdad.stiffbeard:0 "Eine Skulptur von Thúlin dem Geschwindigen." # Unused
 dwarven_yearly.0220.dorfdad.stonefoot:0 "Eine Skulptur von Bavór dem Kühlen." # Unused
 dwarven_yearly.0220.dorfdad.fallback: "Eine Skulptur von unserem [dwarffather|E]"
 dwarven_yearly.0220.deceiver: "Eine Skulptur von dem Großen Betrüger."
 dwarven_yearly.0220.crude: "Eine Skulptur von einer"
 dwarven_yearly.0220.feast: "Eine Skulptur von einem großem Fest."
 dwarven_yearly.0220.highgod: "Eine Skulptur von [ROOT.Char.GetFaith.HighGodName]."
 dwarven_yearly.0220.hammer: "Eine Skulptur von einem Hammer der sieben Steine zerschmettert."
 dwarven_yearly.0220.worker: "Eine Skulptur von einem einfachen Arbeiter."
 dwarven_yearly.0220.column: "Eine Skulptur von einer stabilen Stütze."
 dwarven_yearly.0220.sculptception: "Eine Skulptur von mir, der eine kleine Skulptur von mir schafft, der-"
 dwarven_yearly.0220.overrated: "Skulpturen sind eh überbewertet."
 dwarven_yearly.0221.t: "Steinschlagszeremonie"
 dwarven_yearly.0221.desc: "Ein Adliger in [selected_province.GetName] baut eine neue Villa für seine Familie. Es ist eine Tradition bei den [dwarves|E] in dieser Gegend zuvor eine Zeremonie zu halten:\n\nEin wichtiger Funktionsträger, oft der lokale Herrscher oder sein Stellvetreter, schlagen symbolisch den ersten Stein mit einem zeremoniellen Hammer, um [mahalcharacter|E] beim überprüfen der Qualität zu repräsentieren.\nWenn alles richtig abläuft wird das Gebäude schnell und ohne Probleme fertiggestellt. Ist aber mein Schlag zu schwach, oder der Stein bricht im schlimmsten Fall, wird das ein schlechtes Omen für die Konstruktion sein.\n\nDer Trick ist es, einen beeindruckenden Schlag zu machen, aber die Kraft vorsichtig zu limitieren. Ich kann es entweder selber machen oder mein[steward.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))][steward.Custom('DE_END_NOU_S_GS_N')] [steward.GetFirstName] fragen." #gender
 dwarven_yearly.0221.a: "Ich zeige euch wie man das macht!"
 dwarven_yearly.0221.toast.good: "Ein guter Schlag"
 dwarven_yearly.0221.toast.neutral: "Ein mittelmäßiger Schlag"
 dwarven_yearly.0221.toast.bad: "Der Stein zerspringt"
 dwarven_yearly.0221.b: "[steward.GetFirstNameNoTooltip], ich überlasse Euch die Ehre"
 dwarven_yearly.0222.t: "Natürliche Schönheit"
 dwarven_yearly.0222.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('impressed_courtier'))] [impressed_courtier.GetFirstName] spricht mich an, die prächtigen Höhlen vor [impressed_courtier.Char.Custom('DE_PRO_PER_S_3P_D')] bewundernd.\n\n„Denken sie nicht, dass es keine größere Schönheit als die unberührten, natürlichen Höhlen von [middleearth|E] gibt, noch im gleichen Zustand wie [mahalcharacter|E] sie schuf?“" #überprüfen
 dwarven_yearly.0222.a: "Sie sind wahrhaftig schön"
 dwarven_yearly.0222.b: "Ich bevorzuge die großen Villen die wir bauen."
 dwarven_yearly.0223.t: "Gendanken über unsere Herkunft"
 dwarven_yearly.0223.desc.firstperson: "Ich denke über die Herkunft unserers Volks, der [khazad|E], und dem Vermächtnis von uns [dwarffathers_pluralshort|E]. Die [dwarfcreation|E] durch [mahalcharacter|E] war nicht von [erutheone|El] geplant, weshalb man uns manchmal seine Adptivkinder nennt.\n\n„Wie muss es sich angefühlt haben, der erste der [cultural_dorfdad.GetCulture.GetCollectiveNoun|E] gewesen zu sein, als ich von meinem Ort des Erwachens wegzog?“"
 dwarven_yearly.0223.desc: "Ich denke übe die Herkunft unserers Volks, der [khazad|E], und dem Vermächtnis von unseren [dwarffathers_pluralshort|E]. Die [dwarfcreation|E]durch [mahalcharacter|E] war nicht von [erutheone|El] geplant, weshalb man uns manchmal seine Adptivkinder nennt.\n\n„Wie muss [cultural_dorfdad.GetFirstNameNicknamed] sich angefühlt haben, der erste der [cultural_dorfdad.GetCulture.GetCollectiveNoun|E] gewesen zu sein, als er von seinem Ort des Erwachens wegzog?“"
 dwarven_yearly.0223.a: "Er war eifrig sein Volk zu vereinen"
 dwarven_yearly.0223.b: "Er hat sich verpflichtet gefühlt, sein Volk zu verteidigen"
 dwarven_yearly.0223.c: "Er wollte eine Heimat für sein Volk bauen"
 dwarven_yearly.0223.d: "Er war bereit, das nötige zu tun"
 dwarven_yearly.0223.e: "Er wollte diese neue Welt entdecken"
 dwarven_yearly.0223.f: "Ich errinere mich an Verwirrung und ein Gefühl von Verwunderung"
 dwarven_yearly.0224.t: "Die Verlorene Kunst des Ringschmiedens"
 dwarven_yearly.0224.desc: "Neben vielen [lesserrings|E] schöpften die [noldor|E] von [eregion|E] mit [sauroncharacter|E], als [annatarcharacter|E] verkleidet, im [secondage|E] die [ringsofpower|E]. Das Wissen ihrer Methoden ist schon lange verloren und es zu bergen ist fast unmöglich, aber vielleicht könnte ich einiges lernern indem ich sie untersuche?\n\nIch besitze [my_ring.GetName] und durch genaue Betrachtung könnte ich mir mehr über [crafting|El] lernen."
 dwarven_yearly.0224.a: "Ich werde den Ring genauer untersuchen."
 dwarven_yearly.0224.success.t: "Tieferes Verständnis"
 dwarven_yearly.0224.success: "Ihr erwerbt ein tiefes Verständnis der Ringe der Macht"
 dwarven_yearly.0224.failure.t: "Oberflächliches Verständnis"
 dwarven_yearly.0224.failure: "Ihr erwerbt nur ein oberflächliches Verständnis"
 dwarven_yearly.0224.b: "Ich schaue ihn lieber einfach an..."
 dwarven_yearly.0225.t: "Seismischer Sinn"
 dwarven_yearly.0225.desc: "Mein[trainer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trainer'))][trainer.Custom('DE_END_NOU_S_GS_N')] [trainer.GetFirstNameNoTooltip] hat ein Spiel entwickelt das meine Fähigkeit im entdecken von [mineral_resources|E] testet. Vor mir liegen fünf Schüsseln, jede mit einem anderen Erdschatz.\n\n„Ihr werdet raten müssen. Um den Einsatz zu erhöhen behaltet Ihr nur das was Ihr gewählt habt. Eine Schüssel ist leer, eine enhält einen Lumpen Kohle, eine ein [artifact_quartz.GetName], die nächste ein [artifact_cheap_gem.GetName] und die letzte ein [artifact_rare_gem.GetName]! Ihr Ziel ist es natürlich den [artifact_rare_gem.GetNameNoTooltip] zu finden. Nehmt Euch Zeit bevor Ihr eine Schüssel wählt.“, sagt [trainer.GetFirstNameNoTooltip].\n Könnte dies wirklich funktionieren? Ich konzentriere mich komplett auf die Schüsseln." #gender
 dwarven_yearly.0225.a: "Ich wähle die erste Schüssel!"
 dwarven_yearly.0225.b: "Ich wähle die zweite Schüssel!"
 dwarven_yearly.0225.c: "Ich wähle die dritte Schüssel!"
 dwarven_yearly.0225.d: "Ich wähle die vierte Schüssel!"
 dwarven_yearly.0225.e: "Ich wähle die fünfte Schüssel!"
 dwarven_yearly.0225.rare_gem: "Ihr findet den [artifact_rare_gem.GetName]!"
 dwarven_yearly.0225.cheap_gem: "Ihr findet den [artifact_cheap_gem.GetName]!"
 dwarven_yearly.0225.quartz: "Ihr findet das Stück [artifact_quartz.GetName]"
 dwarven_yearly.0225.coal: "Ihr findet einen Lumpen Kohle"
 dwarven_yearly.0225.nothing: "Ihr findet nichts..."
 dwarven_yearly.0226.t: "Ein dreckiges Häppchen"
 dwarven_yearly.0226.desc: "„Um die Erde besser zu verstehen, muss man mit ihr eins werden. Und vetraut mir, es schmeckt #italic köstlich#!!“\n\nMein[clay_eater.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clay_eater'))][clay_eater.Custom('DE_END_NOU_S_GS_N')] [clay_eater.GetFirstNameNoTooltip] versucht mich dazu zu bringen... Erde zu essen? Genauer gesagt eine Speise von speziell vorbereitetem Lehm, mit Kräutern und Gewürzen „gekocht“. Es hört sich für mich lächerlich an, aber [clay_eater.GetFirstNameNoTooltip] betont, dass es mehrere gesundheitliche Vorteile hat und denn Esser zu einem besseren [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] machen kann." #gender
 dwarven_yearly.0226.a: "Ich werde höflich verneinen."
 dwarven_yearly.0226.b: "Warum nicht! Reicht mir eine Schüssel!"
 dwarven_yearly.0226.earthen_insights: "Ihr erlangt einsicht in die Erde"
 dwarven_yearly.0226.stomach_pain: "Euer Magen tut höllisch weh."
 dwarven_yearly.0227.t: "Schuppige Bedrohung"
 dwarven_yearly.0227.desc: "Einige entlegene Höfe meldeten vor kurzem einen [dragon|E] gesichtet zu haben. Am Ende war es nur eine übergewichtige Echse, aber der Vorfall brachte mich zum denken - so viele der alten [dwarves|E]festungen wurden durch Drachenfeuer zerstört. Sollten wir uns nicht für solch einen Angriff besser vorbereiten?"
 dwarven_yearly.0227.a: "Die Großen Drachen sind tot, nur ihre niederen Nachfahren verbleiben noch."
 dwarven_yearly.0227.b: "Vielleicht sollten wir ein paar Fallen einbauen."
 dwarven_yearly.0227.c: "Ich will Ballisten auf jeder Mauer!"
 dwarven_yearly.0227.d: "Es bringt nichts! Wir können solch einem Angriff nicht widerstehen!"
 dwarven_yearly.0228.t: "Zu Tief gegraben"
 dwarven_yearly.0228.desc: "Heute hat mir mein Koch einen neuen Nachtisch gebracht, den er erfunden hat. Es ist ein süßer, leckerer Berg von Pudding. Wenn man aber zu tief hineinbeißt wird man den Kern erreichen, der mit... Senf gefüllt ist.\n\nDer Nachtisch ist dem Untergang von [khazaddum|E] gewidmet und soll unseren Kindern eine Lektion über Mäßigung und Bescheidenheit erteilen, da sie vorsichtig um die innere Wand essen müssen, aber ich bin mir nicht sicher, wie ich das finde."
 dwarven_yearly.0228.a: "Das scheint mir ein wenig respektlos..."
 dwarven_yearly.0228.b: "Sehr kreativ! So lehrt man spielerisch!"
 dwarven_yearly.0229.t: "Vermächtnis der Letzten Allianz"
 dwarven_yearly.0229.desc: "Bei einem Spaziergang durch meine Festung höre ich wie eine alte Dame Kindern vom [warwarlastalliance|E] erzählt. In diesem Kriege kämpften die [longbeards|E] von [khazaddum|E] gegen [sauronthedarklordcharacter|El]. Obwohl sie wenige waren, hielten sie die Stellung und verteidigten ihre Flanke gegen die endlose Horde von [orcs|E]."
 dwarven_yearly.0229.a: "Ihre militärische Macht war ohnegleichen."
 dwarven_yearly.0229.b: "Alle Freien Völker waren an diesem Tag vereint."
 dwarven_yearly.0230.t: "Eisen, Stahl und Gold"
 dwarven_yearly.0230.desc: "„Gold ist eindeutig das beste Metall! Es hat die meisten Anwendungen, militärische und andere, ist stark und haltbar und-“ „Ruhe, du Lümmel! Silber ist viel besser, wegen seiner Schönheit, Formbarkeit und...“\n\nIch laufe an zwei [dwarves|E] vorbei die lautstark über das beste Metall debattieren. Das bringt mich zum denken: Was ist mein Lieblingsmetall?"
 dwarven_yearly.0230.b: "Stahl #EMP ist#! sehr nützlich."
 dwarven_yearly.0230.c: "Ich bin ein Liebhaber von Silber."
 dwarven_yearly.0230.d: "Mithril ist das beste Metall, bei weitem."
 dwarven_yearly.0230.a: "Gold natürlich. Es ist der Kern des Handels."
 dwarven_yearly.0230.f: "Quecksilber hat einige interessante Anwendungen."
 dwarven_yearly.0230.e: "Eisen ist das Fundament jeder Zivilisation."
 dwarven_yearly.0231.t: "Ein wunderschönes Tal"
 dwarven_yearly.0231.desc: "Obwohl die hohen Berge kalt und karg sein können, beinhalten sie auch verborgene Schönheit. Bei einer Reise durch mein Reich entdecke ich ein Tal mit kräftig grünem Gras, Wiesen von blühenden Blumen und Seen mit Wasser fast so blau wie der Himmel. Ich bestaune diesen Anblick des Paradieses vor mir, den man nur hier am Dach der Welt erblicken kann."
 dwarven_yearly.0231.a: "Unglaublich."