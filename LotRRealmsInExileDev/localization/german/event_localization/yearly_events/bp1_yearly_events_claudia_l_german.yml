l_german:
 #A New Hobby
 bp1_yearly.1000.t: "Ein neues Steckenpferd"  #~TR~
 bp1_yearly.1000.desc: "Mein[friend.Custom('DE_END_PRO_S_N')] best[friend.Custom('DE_END_ADJ_IND_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] tritt mit einem breiten Grinsen an mich heran.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], endlich sehen wir einander! Ich habe den Eindruck, wir haben in letzter Zeit nicht viel angenehme Zeit miteinander verbracht … Vielleicht wärt Ihr bereit, mal etwas Neues mit mir auszuprobieren? Ich weiß genau das Richtige, um dem Verstand Ablenkung zu verschaffen, den Körper wiederherzustellen und unseren Geist zu erquicken!"  #~TR~
 bp1_yearly.1000.desc_cannibal: "\n\nWarum besucht Ihr mich nicht zum Essen? Ich habe eine frische Lieferung #EMP besonderes#! Fleisch bekommen, das Ihr noch nie probiert habt – #EMP verbotenes#! Fleisch, wenn Ihr versteht, was ich meine …“"  #~TR~
 bp1_yearly.1000.desc_deviant: "\n\nIhr solltet Euch mir eines Nachts bei einer meiner #EMP Erkundungen#! anschließen! Nichts ist erfrischender, als sich an all den kleinen Dingen zu erfreuen … oder an den #EMP großen#!, falls Euch das lieber ist … #EMP [friend.Custom('DeviantObjectPlural')]#!! Was haltet Ihr von denen?“"  #~TR~
 bp1_yearly.1000.desc_witch: "\n\nWarum kommt Ihr nicht einmal auf einen Nachtspaziergang mit? Ich kenne die geheimen Künste, um Glück zu fangen, den Tod einzusperren, die Liebe zu versklaven und Gold anzulocken – allzu #EMP gern#! würde ich sie Euch beibringen!“"  #~TR~
 bp1_yearly.1000.desc_hashish: "\n\n""When stress and responsibilities get you down, I like to light a pipe and puff some [ROOT.Char.Custom('GetPipeWeedName')]. Care to join me?"""
 bp1_yearly.1000.desc_drunkard: "\n\n#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!!! Mein Freund, wir trinken uns die Sorgen weg! Einen Becher nach dem anderen herunterzuzwingen, ist die beste Medizin!“"  #~TR~
 bp1_yearly.1000.desc_reveler: "\n\nEine ganze Nacht der Festlichkeiten! Speis, Trank, Gesang, Tanz und allgemeine Lustbarkeiten – das braucht Ihr! Kommt mit!“"  #~TR~
 bp1_yearly.1000.desc_hunter: "\n\nDie Stimme des Waldes und die Spannung der Jagd werden Euer Gemüt heben! Das klappt bei mir immer, und ich würde diese Passion wirklich gern mit Euch teilen.“"  #~TR~
 bp1_yearly.1000.desc_confider: "\n\nMeiner Erfahrung nach verschafft einem nichts mehr Erleichterung, als die eigenen Sorgen mit den Lieben zu teilen. Wenn Euch einmal alles zu viel wird, so denkt daran, dass stets mit mir reden könnt. Ihr werdet Euch besser fühlen – versprochen!“"  #~TR~
 bp1_yearly.1000.desc_athletic: "\n\nKörperliche Betätigung ist die Antwort! Schwitzt den Schmerz aus! Lasst Eure Muskeln so laut schreien, dass Ihr Eure eigenen Gedanken nicht mehr hört! #EMP BLUTET EURE WUT AUS#!! Trefft mich im Hof, und ich zeige Euch, wie das geht!“"  #~TR~
 bp1_yearly.1000.desc_fallback_1: "\n\nWie wäre es mit Angeln? Die Stille der Natur um einen herum und nichts außer Euch, Eurem Fang, guten Getränken und guter Gesellschaft …“"  #~TR~
 bp1_yearly.1000.desc_fallback_2: "\n\nWie wäre es mit einem Besuch auf dem örtlichen Markt? Andere Leute beschäftigt zu sehen, während man selbst entspannt umherspaziert, reinigt einem Kopf und Seele, und vielleicht findet man ja auch etwas Schönes zum Kaufen!“"  #~TR~
 bp1_yearly.1000.desc_fallback_3: "\n\nEin berühmter Wanderminnesänger ist in der Stadt. Warum sehen wir uns nicht einen Auftritt an? Ich bin mir sicher, dass das gut wird!“"  #~TR~
 bp1_yearly.1000.a1: "Denken wir an dasselbe #EMP besondere Fleisch#!?"  #~TR~
 bp1_yearly.1000.a: "Natürlich! Für Euch probiere ich es einmal aus!"  #~TR~
 bp1_yearly.1000.a.tt: "[friend.GetShortUIName] bringt Euch ein paar Tricks bei"  #~TR~
 bp1_yearly.1000.a.tt.2: "Tricks gelernt"  #~TR~
 bp1_yearly.1000.a.tt.3: "Ihr habt Euch etwas angewöhnt"  #~TR~
 bp1_yearly.1000.b: "#EMP Das#! klingt für mich, nicht sehr interessant …"  #~TR~
 bp1_yearly.1000.b.tt: "Ihr würdet Euch lieber auf Eure Pflichten konzentrieren."  #~TR~
 bp1_yearly.1000.c: "Wie könnt Ihr es #EMP wagen#!?"  #~TR~
 #Holy Mediation
 bp1_yearly.1010.t: "Heilige Vermittlung"  #~TR~
 bp1_yearly.1010.desc: "Mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] läuft mir beim Verlassen des Gotteshauses über den Weg und es ist umgehend ersichtlich, dass [friend.Custom('DE_PRO_PER_S_3P_N')] mir etwas zu sagen hat.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich habe für Euch gebetet, seit Ihr aus der Gemeinschaft der Gläubigen ausgeschlossen wurdet! Ich sorge mich einfach um Eure arme Seele … und wünschte wirklich, ich könnte mehr für Euch tun!\n\nDarf ich Eure Sache dem [ROOT.Char.GetFaith.ReligiousHeadName] vortragen? [pope.Custom('DE_PRO_PER_S_3P_N')|U] ist womöglich bereit, Euch Eure bisherigen Vergehen zu vergeben!“"  #~TR~
 bp1_yearly.1010.a: "Bitte versucht es. Mir zuliebe …"  #~TR~
 bp1_yearly.1010.a.success: "[friend.GetShortUIName] überzeugt [pope.GetTitledFirstNameNoTooltip], Eure Exkommunikation aufzuheben"  #~TR~
 bp1_yearly.1010.a.success.tt: "Exkommunikation aufgehoben!"  #~TR~
 bp1_yearly.1010.a.failure: "[pope.GetTitledFirstNameNoTooltip|U] ist nicht überzeugt"  #~TR~
 bp1_yearly.1010.a.failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U] ist nicht überzeugt"  #~TR~
 bp1_yearly.1010.a.horrible_failure: "[pope.GetTitledFirstNameNoTooltip|U] ist beleidigt"  #~TR~
 bp1_yearly.1010.a.horrible_failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U] ist beleidigt!"  #~TR~
 bp1_yearly.1010.b: "Das ist nicht nötig."  #~TR~
 #A Friend till the End
 bp1_yearly.1020.t: "Freundschaft bis zum Ende"  #~TR~
 bp1_yearly.1020.desc_intro: "As I lay upon my bed, prostrated by my sickness and cursing my weak, failing body, I can barely make out the human figure approaching. Their slow steps and heavy silence are starting to scare me."
 bp1_yearly.1020.desc: "\n\nSie erahnt wohl mein Unwohlsein ob der schwachen Laute, die aus meinem Mund dringen, und der zitternden Bewegungen meiner Hand, denn ihr Schritt beschleunigt sich und bald hält eine warme Hand die meine, während ich ein vertrautes Gesicht erkenne.\n\n„Ruhig, [ROOT.Char.GetFirstNameNoTooltip]. Ich bin es nur: [friend.GetFirstName]. Oh, wie sehr es mich schmerzt, Euch so zu sehen … Ich wünschte, ich könnte etwas tun – #EMP irgendetwas#! –, um Euer Leid zu lindern.“"  #~TR~
 bp1_yearly.1020.a: "Bitte bleibt bei mir …"  #~TR~
 bp1_yearly.1020.b: "Ich will nicht, dass Ihr mich so seht."  #~TR~
 bp1_yearly.1021.desc: "Ich sehe immer noch all die schönen Zeiten vor mir, die ich mit [friend.GetFirstName] verbracht habe. Als ich nun in den schwach erleuchteten Raum trete und den schwachen Leib meines Freundes nahezu reglos auf dem Bett liegen sehe, weiß ich sicher, dass diese Tage nicht zurückkehren werden. Eine tiefe Trauer erfasst mich.\n\n[friend.Custom('DE_PRO_PER_S_3P_N')|U] hört mich hereinkommen und wirkt sichtlich beunruhigt. Daher eile ich an [friend.Custom('DE_PRO_POS_S_3P')]e Seite.\n\n„Ich bin es [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich bin hier.“"  #~TR~
 bp1_yearly.1021.desc_bestie: "\n\nEinen Moment lang scheint [friend.GetFirstNameNoTooltip] mich zu erkennen und bedeutet mir, näher zu kommen."  #~TR~
 bp1_yearly.1021.desc_token: "„Nehmt … dies …“, murmelt [friend.Custom('DE_PRO_PER_S_3P_N')]. Ich nicke und nehme, was [friend.Custom('DE_PRO_PER_S_3P_N')] mir anbietet. Ich gelobe, es im Andenken an [friend.Custom('DE_PRO_PER_S_3P_A')] zu bewahren."  #~TR~
 1021_trinket_desc: "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] gab dies auf dem Sterbebett an [bestie.Custom('DE_PRO_POS_S_3P')]en besten Freund weiter."  #~TR~
 bp1_yearly.1021.desc_secret: "„Es gibt etwas … was ich Euch nie gesagt habe …“, flüstert [friend.Custom('DE_PRO_PER_S_3P_N')] mir ins Ohr. Meine Augen weiten sich, als ich die Wahrheit höre."  #~TR~
 bp1_yearly.1021.desc_misery: "„Bitte erlöst mich …“, flüstert [friend.Custom('DE_PRO_PER_S_3P_N')]."  #~TR~
 bp1_yearly.1021.desc_end: "Es ist nur ein kurzer Moment … Danach starren [friend.Custom('DE_PRO_POS_S_3P')]e Augen wieder ins Leere."  #~TR~
 bp1_yearly.1021.a: "Ich bleibe an Eurer Seite."  #~TR~
 bp1_yearly.1021.b: "Ich kann Euch so nicht sehen. Bitte vergebt mir."  #~TR~
 bp1_yearly.1021.c: "Ruht in Frieden, mein[friend.Custom('DE_END_PRO_S_N')] lieb[friend.Custom('DE_END_ADJ_IND_S_N')] [friend.GetFirstNameNoTooltip]."  #~TR~
 #Till the Bitter End
 bp1_yearly.1030.t: "Bis zum bitteren Ende"  #~TR~
 bp1_yearly.1030.desc: "\n\n""HA! Look at you now! Not so fearsome anymore, are you? Did you even recognize me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? It's me, [rival.GetFirstName]! I can't believe my luck — so long have I dreamed to see you so low and broken!""\n\nI can barely find the strength to murmur ""Have you just come to gloat?"""
 bp1_yearly.1030.desc_nemesis: "\n\n„Nein, bin ich nicht!“, antwortet [nemesis.Custom('DE_PRO_PER_S_3P_N')]. Ich habe kaum Gelegenheit, das gefährliche Funkeln in [nemesis.Custom('DE_PRO_POS_S_3P')]en Augen zu sehen, ehe [nemesis.GetFirstNameNoTooltip] mit einem eiskalten Lächeln an meinem Bett steht."  #~TR~
 bp1_yearly.1030.desc_nemesis_guard: "Ich habe schon alle Hoffnungen fahren lassen, als mein [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] in den Raum stürmt!"  #~TR~
 bp1_yearly.1030.desc_nemesis_no_guard: "Ich versuche, mich zu bewegen, zu flüchten, zu schreien, #EMP irgendetwas#! zu tun, doch mein gebrechlicher Leib will einfach nicht auf mich hören …"  #~TR~
 bp1_yearly.1030.desc_rival: "\n\nDas bittere Lachen [rival.Custom('DE_PRO_POS_S_3P')]er vertrauten Stimme löst einige unangenehme Gedanken in mir aus, doch schon bald vernebelt sie ein trüber Dunst wieder. Ich kann mich nicht einmal mehr daran erinnern, warum wir einander so sehr hassen."  #~TR~
 bp1_yearly.1030.a: "Wisst Ihr was? #EMP Ich vergebe Euch#!."  #~TR~
 bp1_yearly.1030.b: "#EMP GEHT EINFACH!#!"  #~TR~
 bp1_yearly.1030.c: "…#EMP Hilfe#!…"  #~TR~
 bp1_yearly.1030.c_saved_guard: "[guard.GetShortUIName] tötet den Möchtegernmörder"  #~TR~
 bp1_yearly.1030.c_saved_guard.tt: "[guard.GetShortUIName] rettete Euch!"  #~TR~
 bp1_yearly.1030.c_barely_saved_guard: "[guard.GetShortUIName] rettet Euch knapp"  #~TR~
 bp1_yearly.1030.c_barely_saved_guard.tt: "[guard.GetShortUIName] rettete Euch knapp!"  #~TR~
 bp1_yearly.1030.c_killed_guard: "[guard.GetShortUIName] rettet Euch, aber stirbt dabei"  #~TR~
 bp1_yearly.1030.c_killed_guard.tt: "[guard.GetShortUIName] rettete Euch, aber ist dabei gestorben!"  #~TR~
 bp1_yearly.1030.c_killed_all: "Ihr und [GetCourtPositionType('bodyguard_court_position').GetName()] werden getötet"  #~TR~
 bp1_yearly.1030.c_saved: "Ihr schafft, es den Angreifer abzuwehren"  #~TR~
 bp1_yearly.1030.c_saved.tt: "Ihr wehrtet den Angreifer ab!"  #~TR~
 bp1_yearly.1030.c_killed: "Ihr werdet getötet"  #~TR~
 bp1_yearly.1031.desc: "Seit die Nachricht von der Krankheit von [rival.GetTitledFirstName] mich erreicht hat, finde ich einfach keinen Frieden. Ich muss es einfach mit eigenen Augen sehen. Nun da ich hier bin und [rival.Custom('DE_PRO_POS_S_3P')]en schwachen Leib nahezu reglos auf dem Bett liegen sehe, sich mit aller verbleibenden Kraft ans Leben klammernd, bin ich überwältigt von widerstreitenden Gefühlen."  #~TR~
 bp1_yearly.1031.desc_nemesis: "\n\nWäre es nicht leichter, all den Schmerz und die Wut loszulassen? Und doch hat [nemesis.GetFirstNameNoTooltip] noch nie so schwach, so angreifbar ausgesehen … so zerbrechlich, dass ich [nemesis.Custom('DE_PRO_PER_S_3P_D')] mit bloßen Händen das #EMP Genick brechen#! könnte."  #~TR~
 bp1_yearly.1031.desc_rival: "\n\n„Habt Ihr mich überhaupt erkannt, [ROOT.Char.Custom('InsultNoun')]?“, [rival.Custom('DE_PRO_POS_S_3P')|U] Gesicht scheint sich kurz zu verkrampfen und [rival.Custom('DE_PRO_POS_S_3P')] Blick wandert umher, ohne mich jedoch genau anzuvisieren."  #~TR~
 bp1_yearly.1031.desc_guard: "Während ich ganz in meinen Gedanken verloren bin, entgeht mir beinahe der frostige Blick von [guard.GetTitledFirstName], [GetCourtPositionType('bodyguard_court_position').GetName()] von [nemesis.GetFirstNameNoTooltip], [guard.Custom('DE_ART_DEF_S_N')] mich von der anderen Seite des Raums aus anstarrt."  #~TR~
 bp1_yearly.1031.a: "Es scheint jetzt alles so sinnlos, nicht wahr?"  #~TR~
 bp1_yearly.1031.b: "Ihr habt bekommen, was Ihr verdient."  #~TR~
 bp1_yearly.1031.c: "#EMP So … so … zerbrechlich …#!"  #~TR~
 bp1_yearly.1031.c.tt: "Doch erst muss ich die Wache loswerden!"  #~TR~
 bp1_yearly.1031.c_killed_all: "Ihr tötet sowohl [nemesis.GetShortUIName] als auch [nemesis.Custom('DE_PRO_POS_S_3P')][guard.Custom('DE_END_PRO_S_A')] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"  #~TR~
 bp1_yearly.1031.c_killed_all.tt: "Ihr seid erfolgreich!"  #~TR~
 bp1_yearly.1031.c_killed_guard: "Ihr verletzt [nemesis.GetShortUIName] nur, aber tötet [guard.GetShortUIName]"  #~TR~
 bp1_yearly.1031.c_failed.tt: "Euer Mordanschlag scheitert!"  #~TR~
 bp1_yearly.1031.c_barely_saved_guard: "Ihr verletzt [nemesis.GetShortUIName] nur und tötet [guard.GetShortUIName]"  #~TR~
 bp1_yearly.1031.c_saved_guard: "[guard.GetShortUIName] tötet Euch"  #~TR~
 bp1_yearly.1031.c_killed: "Ihr tötet [nemesis.GetShortUIName]"  #~TR~
 bp1_yearly.1031.c_saved: "[nemesis.GetShortUIName] schafft, es Euch abzuwehren"  #~TR~
 #Something in Common
 bp1_yearly.1040.t: "Eine Gemeinsamkeit"  #~TR~
 bp1_yearly.1040.desc: "Ich weiche mich glücklich im Badehaus ein und teile mit [new_friend.GetTitledFirstName] Gedanken und schlüpfrige Witze. Als ich spüre, wie alle Spannung meinen Körper verlässt, merke ich, dass nicht nur das warme Wasser meine Muskeln lockert.\n\nIch habe aufrichtig Spaß! Und das alles nur wegen der Gesellschaft von [new_friend.GetFirstNameNoTooltip]."  #~TR~
 bp1_yearly.1040.desc_best_friend: "Ich zähle [new_friend.Custom('DE_PRO_PER_S_3P_A')] eh schon zu meinen Freunden, doch ich habe endlich erkannt, dass ich mich auf jede Gelegenheit freue, die wir zusammen verbringen. Ich schätze [new_friend.Custom('DE_PRO_POS_S_3P')]e Meinung mehr als jede andere, und jeder Moment mit [new_friend.Custom('DE_PRO_PER_S_3P_D')] ist voller Lachen und Wärme.\n\nIst [new_friend.GetFirstNameNoTooltip] mein[new_friend.Custom('DE_END_PRO_S_N')] #EMP best[new_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[new_friend.Custom('DE_END_NOU_S_GS_N')]#! geworden?"  #~TR~
 bp1_yearly.1040.desc_friend: "Bis wir unsere gemeinsame Leidenschaft für Badehäuser entdeckten, hatten wir kaum etwas miteinander zu tun oder uns auch nur richtig kennengelernt. Nun freue ich mich auf unsere Treffen dort, denn diese sind immer voller Lachen und Erheiterung!\n\nSind wir wirklich #EMP Freunde#! geworden?"  #~TR~
 bp1_yearly.1040.a: "In der Tat! Ein Hoch auf [new_friend.GetFirstNameNoTooltip]!"  #~TR~
 bp1_yearly.1040.b: "Oder vielleicht sogar #EMP mehr#!?"  #~TR~
 bp1_yearly.1040.b.tt: "Alle wissen, dass die besten Beziehungen auf wahrer Freundschaft aufbauen!"  #~TR~
 bp1_yearly.1040.c: "#EMP So#! sehr mag ich [new_friend.Custom('DE_PRO_PER_S_3P_A')] eigentlich nicht …"  #~TR~
 #Annoying Company
 bp1_yearly.1050.t: "Lästige Gesellschaft"  #~TR~
 bp1_yearly.1050.desc: "Ich weiche mich gemütlich im Badehaus ein, weil ich endlich mal etwas wohlverdiente Freizeit habe, als von irgendwo in der Nähe eine raue Stimme meine ruhigen Gedanken stört.\n\n„Habt Ihr [ROOT.Char.Custom('DE_ART_DEF_S_A')] … von … gesehen? Und dies[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] #EMP lächerlich#! winzigen …?“ Ein wenig tiefer im Raum entdecke ich [new_rival.GetTitledFirstName], [new_rival.Custom('DE_ART_DEF_S_N')] obszöne Gesten macht und von einer Horde an Speichelleckern umgeben ist. Es ist kaum zu übersehen, dass sie alle mich anstarren."  #~TR~
 bp1_yearly.1050.desc_nemesis: "\n\nJETZT REICHT’S! Ich bin [new_rival.Custom('DE_PRO_POS_S_3P')]en Unfug einfach leid! [new_rival.GetFirstNameNoTooltip] hat mich schon viel zu lange gepiesackt, und jetzt will [new_rival.Custom('DE_PRO_PER_S_3P_N')] mir auch noch die Badezeit ruinieren?! [new_rival.Custom('InsultAdjective')]! [new_rival.Custom('InsultNoun')]! SEID VERFLUCHT, [new_rival.GetFirstNameNoTooltip]!"  #~TR~
 bp1_yearly.1050.desc_rival: "\n\nIch kenne [new_rival.Custom('DE_PRO_PER_S_3P_A')] kuam, doch schon jetzt fühle ich mich, als ob ich [new_rival.Custom('DE_PRO_PER_S_3P_A')] hasse. Wie kann [new_rival.GetFirstNameNoTooltip] es #EMP wagen#!, mich öffentlich zu verhöhnen?! Diese Erniedrigung werde ich nicht vergessen …"  #~TR~
 bp1_yearly.1050.a: "Das wird [new_rival.Custom('DE_PRO_PER_S_3P_N')] mir büßen."  #~TR~
 bp1_yearly.1050.b: "Ich will [new_rival.Custom('DE_PRO_PER_S_3P_A')] tot sehen. #EMP AUF DER STELLE#!."  #~TR~
 bp1_yearly.1050.c: "Wahrscheinlich übertreibe ich es …"  #~TR~
 #A Superstitious Mind
 bp1_yearly.1060.t: "Ein abergläubischer Geist"  #~TR~
 bp1_yearly.1060.desc: "Als ich das letzte Mal [friend.GetTitledFirstName] sah, versuchte [friend.Custom('DE_PRO_PER_S_3P_N')] unauffällig, meinen gelben Hut zu beseitigen, denn „Gelb ist eine Unglücksfarbe für Menschen von meinem Stand“. Das Mal davor musste ich [friend.Custom('DE_PRO_PER_S_3P_A')] einen lächerlich langen Umweg begleiten, um einer schwarzen Katze aus dem Weg zu gehen. „Sie bringt Pech!“, sagte [friend.Custom('DE_PRO_PER_S_3P_N')]. Ich will gar nicht an das Mal denken, als [friend.Custom('DE_PRO_PER_S_3P_N')] #EMP meinte#!, [friend.Custom('DE_PRO_PER_S_3P_N')] hätte [friend.Custom('DE_PRO_POS_S_3P')]en Glücksbringer verloren!\n\nDoch als ich [friend.Custom('DE_PRO_PER_S_3P_A')] dabei erwische, wie [friend.Custom('DE_PRO_PER_S_3P_N')] fast die Hälfte meines kostbaren Salzes über die Schulter wirft, nur weil es verschüttet wurde, ist mein Geduldsfaden kurz davor, endgültig zu reißen …"  #~TR~
 bp1_yearly.1060.a: "Aber was, wenn das alles #EMP stimmt#!?"  #~TR~
 bp1_yearly.1060.b: "Lasst mich Euch zeigen, wie sehr Ihr Euch irrt."  #~TR~
 bp1_yearly.1060.b_persuaded: "Ihr überzeugt [friend.GetShortUIName], [friend.Custom('DE_PRO_POS_S_3P')]en Aberglauben aufzugeben"  #~TR~
 bp1_yearly.1060.b_persuaded.tt: "[friend.GetShortUIName] überzeugt!"  #~TR~
 bp1_yearly.1060.b_not_persuaded: "[friend.GetShortUIName] zeigt sich unbeeindruckt von Euren Argumenten"  #~TR~
 bp1_yearly.1060.b_not_persuaded.tt: "[friend.GetShortUIName] nicht überzeugt!"  #~TR~
 bp1_yearly.1060.b_you_persuaded: "[friend.GetShortUIName] wendet das Blatt und überzeugt Euch"  #~TR~
 bp1_yearly.1060.b_you_persuaded.tt: "[friend.GetShortUIName] hat Eure Meinung geändert!"  #~TR~
 bp1_yearly.1060.c: "#EMP Gotteslästerlicher Unfug!#!"  #~TR~
 bp1_yearly.1060.d: "Unsinn!"  #~TR~
 #Bad Luck, X!
 bp1_yearly.1070.t: "Pech, [rival.GetFirstNameNoTooltip]!"  #~TR~
 bp1_yearly.1070.desc: "Es ist mir nicht entgangen, dass [rival.Custom('DE_ART_DEF_S_N')] abscheuliche [rival.GetTitledFirstName] sehr abergläubisch ist. [rival.Custom('DE_PRO_PER_S_3P_N')|U] fürchtet Pechtage, unglückbringende Tiere und sogar unheilverheißende Bäume! Wenn [rival.Custom('DE_PRO_PER_S_3P_N')] den Schatten des falschen Vogels zur falschen Zeit sieht, kann darauf eine tagelange Panikspirale folgen.\n\nWenn [rival.Custom('DE_PRO_PER_S_3P_N')] sich an feste Rituale halten kann, scheint [rival.Custom('DE_PRO_PER_S_3P_D')] dies ein Gefühl von ungeheurer Sicherheit zu verschaffen, doch selbst eine geringfügige Abweichung davon kann unvorhersehbar große Auswirkungen auf [rival.Custom('DE_PRO_POS_S_3P')]en Seelenfrieden haben – Auswirkungen, die ich ausnutzen könnte …"  #~TR~
 bp1_yearly.1070.a: "Die Möglichkeiten sind wirklich endlos …"  #~TR~
 bp1_yearly.1070.a.tt: "Dieses Komplott erhält eine erhöhte Erfolgschance."  #~TR~
 bp1_yearly.1070.c: "Ich werde [rival.Custom('DE_PRO_PER_S_3P_A')] ganz kirre machen!"  #~TR~
 bp1_yearly.1070.d: "So tief werde ich nicht sinken."  #~TR~
 #Dear Father, ...
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"  #~TR~
 bp1_yearly.1080.desc: "Seitdem ich mit [rival.Custom('DE_ART_DEF_S_D')] abscheulichen [spouse.GetTitledFirstName] verheiratet wurde, sind meine Tage nur noch elendig."  #~TR~
 bp1_yearly.1080.intoxicated: "[spouse.Custom('DE_PRO_PER_S_3P_N')|U] scheint ständig betrunken und kaum bei sich zu sein."  #~TR~
 bp1_yearly.1080.sexuality: "[spouse.Custom('DE_PRO_PER_S_3P_N')|U] macht keinen Hehl aus [spouse.Custom('DE_PRO_POS_S_3P')]er unersättlichen Lüsternheit – ich erröte schon allein bei dem Gedanken an [spouse.Custom('DE_PRO_POS_S_3P')]e vielen Seitensprünge!"  #~TR~
 bp1_yearly.1080.violence: "[spouse.Custom('DE_PRO_PER_S_3P_A')|U] scheint das Leid anderer zu erfreuen. Selbst [spouse.Custom('DE_PRO_PER_S_3P_N')]e Untertanen sind von Angst erfüllt. Ich muss mich sogar um meine eigene Sicherheit sorgen."  #~TR~
 bp1_yearly.1080.reclusive: "[spouse.Custom('DE_PRO_PER_S_3P_N')|U] verabscheut menschliche Gesellschaft, drückt sich vor jeder Verantwortung und lässt sogar mich im Stich. Ich fühle mich, als hätte ich einen Geist geheiratet."  #~TR~
 bp1_yearly.1080.profligate: "[spouse.Custom('DE_PRO_POS_S_3P')|U] Umgang mit Geld kennt weder Maß noch Mitte – das Reich steht beständig am Rand der Zahlungsunfähigkeit und wir leben in würdeloser Armut!"  #~TR~
 bp1_yearly.1080.fallback: "Ich fürchte, ich kann [spouse.Custom('DE_PRO_POS_S_3P')]e unangenehme Persönlichkeit und widerlichen Angewohnheiten nicht mehr lange dulden …"  #~TR~
 bp1_yearly.1080.ending: "Bitte vergesst nicht Eur[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."  #~TR~
 bp1_yearly.1080.a: "Das ist #EMP unerhört#!!"  #~TR~
 bp1_yearly.1080.a.success: "Ihr schafft es, [relative.GetShortUIName] heimlich nach Hause zu bringen"  #~TR~
 bp1_yearly.1080.a.failure: "[relative.GetShortUIName] schafft es nicht, zu entkommen"  #~TR~
 bp1_yearly.1080.a.failure.tt: "Die Flucht von [relative.GetFirstNameNoTooltip] scheitert"  #~TR~
 bp1_yearly.1080.b: "Wir können ein Bündnis nicht wegen so etwas aufs Spiel setzen."  #~TR~
 bp1_yearly.1080.c: "Bitte habt Geduld …"  #~TR~
 bp1_yearly.1080.d: "UNVERZEIHLICH!"  #~TR~
 bp1_yearly.1080.d.success: "Ihr überzeugt [spouse.GetShortUIName], [relative.GetShortUIName] gehen zu lassen"  #~TR~
 bp1_yearly.1080.d.failure: "[spouse.GetShortUIName] rüffelt Eure Anfragen"  #~TR~
 bp1_yearly.1080.d.failure.tt: "[relative.GetFirstNameNoTooltip] wurde nicht freigegeben"  #~TR~
 bp1_yearly.1081.t: "Willkommen daheim!"  #~TR~
 bp1_yearly.1081.desc: "Ich traue meinen Augen kaum, als m[relative.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))] [relative.GetTitledFirstName] endlich zu mir geführt wird. Mein Plan war erfolgreich und [relative.Custom('DE_PRO_PER_S_3P_N')] ist endlich nicht mehr in den Klauen von [spouse.Custom('DE_ART_DEF_S_D')] [spouse.Custom('InsultAdjective')|l]en [spouse.GetTitledFirstName]!\n\nAls ich [relative.Custom('DE_PRO_PER_S_3P_D')] bedeute, sich mir am Feuer anzuschließen, fällt mir auf, dass [relative.Custom('DE_PRO_PER_S_3P_N')] immer noch verheiratet ist … und ich frage mich, was man dagegen unternehmen kann oder ob ich mich damit zufriedengeben sollte, [relative.Custom('DE_PRO_PER_S_3P_A')] wieder sicher und wohlbehalten an meiner Seite zu haben."  #~TR~
 bp1_yearly.1081.a: "Lassen wir Euch scheiden. #EMP Auf der Stelle#!."  #~TR~
 bp1_yearly.1081.b: "Erzählt mir von all Euren Nöten …"  #~TR~
 bp1_yearly.1081.c: "#EMP Bis dass der Tod uns scheidet#!, sagtet Ihr …?"  #~TR~
 bp1_yearly.1082.desc: "Unlängst habe ich entdeckt, dass mein[spouse.Custom('DE_END_PRO_S_N')] Gemahl[spouse.Custom('DE_END_NOU_S_GS_N')] [spouse.GetFirstName], dieses widerliche Schwein, noch ein schmutziges Geheimnis hat! Ich habe Eure Hilfe bei meiner Flucht aus dieser unglücklichen Ehe nicht vergessen – und als Zeichen des Danks habe ich mich entschieden, dieses Geheimnis mit Euch zu teilen. Es ist nicht viel, doch ich hoffe, dass es Euch nützlich sein wird."  #~TR~
 bp1_yearly.1082.a: "Hervorragend …"  #~TR~
