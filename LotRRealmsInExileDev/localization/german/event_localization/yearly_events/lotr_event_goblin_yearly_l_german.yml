l_german:
 goblin_yearly.0001.t:0 "Eindringlinge!"  #~TR~
 goblin_yearly.0001.desc:0 "Ich bespreche gerade mit meinen Höflingen die Verteidigung meiner Besitzungen, als plötzlich laute Geräusche durch meine Hallen hallen. Trommelschläge antworten: Alarm.\n\n"Eindringlinge? In MEINEN Hallen?"\n\nIch stürme sofort, wutentbrannt, dorthin, wo ich die Geräuschquelle vermutete... nur um [goblin_char.GetName] in einer leeren Kammer neben einem Brunnen vorzufinden.\n\n"Mein [ROOT.Char.GetLadyLord|U], ich kann das erklären... da war ein Eimer... am Brunnen... und... ich..."\n\nWährend [goblin_char.GetName] versucht, die Situation zu erklären, nähert sich die Trommel meiner Armee. Wenn die Wahrheit ans Licht kommt, muss jemand für die Alarmierung der Armee bezahlen."  #~TR~
 goblin_yearly.0001.a:0 "Gib [goblin_char.GetName] die Schuld am Fehlalarm."  #~TR~
 goblin_yearly.0001.b:0 "#italic Es gab eine große Schlacht und ich habe im Alleingang alle Eindringlinge getötet!#"  #~TR~
 goblin_yearly.0001.b.success:0 "Du überzeugst deine Höflinge von deiner Stärke und Tapferkeit"  #~TR~
 goblin_yearly.0001.b.failure:0 "Deine Höflinge durchschauen deinen Bluff."  #~TR~
 goblin_yearly.0001.c:0 "#italic Sie sind alle entkommen! Verdopple die Wachen und verbessere die Verteidigung!#"  #~TR~
 goblin_yearly.0001.c.success:0 "Du überzeugst, oder vielleicht erschreckst du, deine Höflinge davon, dass die Verteidigung verbessert werden muss"  #~TR~
 goblin_yearly.0001.c.failure:0 "Deine Höflinge bleiben nicht überzeugt"  #~TR~

 goblin_yearly.0002.t:0 "Ein Kampf um Beute"  #~TR~
 goblin_yearly.0002.desc:0 "Seit ihrer Rückkehr von einem jüngsten Raubzug waren [goblin_char_1.GetName] und [goblin_char_2.GetName] nicht zu überhören. Seit sie in diese Hallen zurückgekehrt sind, streiten sie sich darüber, wem ihre Beute gehört. Ihr Streit eskaliert schnell und ein Kampf zwischen ihnen ist unmittelbar bevorstehend.\n\nIch könnte ihren Kampf einfach beobachten... oder ich könnte einen von ihnen persönlich bekämpfen und deren Beute an mich nehmen, während der andere mit seinem Anteil davonläuft. Oder vielleicht könnte ich versuchen, beide zu bekämpfen und ihre gesamte Beute an mich zu nehmen. Alternativ könnte ich versuchen, sie davon zu überzeugen, dass die Beute hauptsächlich mir und dann zu gleichen Teilen beiden gehört."  #~TR~
 goblin_yearly.0002.a:0 "Warum sollte ich mich in einen solchen Klein(krieg) einmischen?"  #~TR~
 goblin_yearly.0002.a.success:0 "[goblin_char_2.GetName] gewinnt den Kampf"  #~TR~
 goblin_yearly.0002.a.loss:0 "[goblin_char_1.GetName] gewinnt den Kampf"  #~TR~
 goblin_yearly.0002.b:0 "[goblin_char_1.GetNamePossessive] Beute gehört MIR!"  #~TR~
 goblin_yearly.0002.b.success:0 "Ich gewinne den Kampf"  #~TR~
 goblin_yearly.0002.b.failure:0 "[goblin_char_1.GetName] gewinnt den Kampf"  #~TR~
 goblin_yearly.0002.c:0 "[goblin_char_2.GetNamePossessive] Beute wird MEIN!"  #~TR~
 goblin_yearly.0002.c.success:0 "Ich gewinne den Kampf"  #~TR~
 goblin_yearly.0002.c.failure:0 "[goblin_char_2.GetName] gewinnt den Kampf"  #~TR~
 goblin_yearly.0002.d:0 "Alles. Alles gehört MIR!"  #~TR~
 goblin_yearly.0002.d.success:0 "Ich gewinne den Kampf"  #~TR~
 goblin_yearly.0002.d.failure:0 "Sie gewinnen den Kampf und teilen die Beute zu gleichen Teilen auf."  #~TR~
 goblin_yearly.0002.e:0 "Ich bin euer König, also gebt mir, was mir rechtmäßig gehört, und teilt den Rest unter euch auf."  #~TR~
 goblin_yearly.0002.e.success:0 "Es gelingt mir, sie davon zu überzeugen, die Beute zu teilen"  #~TR~
 goblin_yearly.0002.e.failure:0 "Es gelingt mir nicht, sie zu überzeugen"  #~TR~
 goblin_yearly.0002.e.failure_1:0 "Sie ignorieren meinen Rat, und [goblin_char_2.GetName] gewinnt"  #~TR~
 goblin_yearly.0002.e.failure_2:0 "Sie ignorieren meinen Rat, und [goblin_char_1.GetName] gewinnt"  #~TR~

 goblin_yearly.0003.t:0 "Ein bärtiger Feind"  #~TR~
 goblin_yearly.0003.desc:0 "Als ich in meinen Hallen sitze, kann ich [dwarven_char.GetName] nicht aus dem Kopf bekommen. [dwarven_char.GetSheHe|U] sitzt in [dwarven_char.GetHerHis] schmutzigen Steinhallen auf einem abscheulichen Thron aus Gold und trinkt [dwarven_char.GetHerHis] Becher seines stinkenden Bieres! Sie glauben, die Berge gehörten ihnen. Abscheuliche [dwarves|E], wie sehr ich sie und ihre Arroganz hasse! Ich werde es ihnen zeigen.\n\n[dwarven_char.GetName] wird verstehen, wie sehr [dwarven_char.GetSheHe] sich geirrt hat, wenn ich [dwarven_char.GetHerHis] Kopf auf einen Pfahl spießen und ihn zur Schau stellen lasse!"  #~TR~
 goblin_yearly.0003.a:0 "Bringt mir [dwarven_char.GetNamePossessive] Kopf!"  #~TR~
 goblin_yearly.0003.b:0 "Ich habe Besseres zu tun."  #~TR~

 goblin_yearly.0004.t:0 "Eine böse Nachricht"  #~TR~
 goblin_yearly.0004.desc:0 "Während ich zu Abend aß, kam [dwarf_courtier.GetName] mit einem strengen und besorgten Blick auf mich zu.\n\n"Mein [dwarven_char.GetLadyLord|U] [dwarven_char.GetFirstName], deine Krieger haben eine Gruppe Orks getötet. Einer von ihnen trug eine Nachricht."\n\n[dwarf_courtier.GetName] legt ein Stück Fell vor mich, mit Reihen schwarzer Schriftzeichen verziert.\n\n"Ein Versprechen der Bezahlung... für deinen Kopf, mein [dwarven_char.GetLadyLord|U]. Diese abscheuliche Kreatur [goblin_char.GetName] will dich tot sehen!"  #~TR~
 goblin_yearly.0004.a:0 "Die Zahl der Feinde wächst von Tag zu Tag."  #~TR~

 goblin_yearly.0005.t:0 "Dekorationen"  #~TR~
 goblin_yearly.0005.desc:0 "Als ich durch meine Hallen schlendere, nähert sich mir [goblin_char.GetName].\n\n"Mein [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], deine Hallen sind groß und weitläufig, aber bei weitem nicht furchteinflößend genug." Sagt [goblin_char.GetName], "Besucher sind nicht beeindruckt von der Grausamkeit deiner Kreativität und Fantasie. Ich schlage vor, wir ändern das, mein [ROOT.Char.GetLadyLord|U]. Es würde deinen Feinden Angst einjagen, ganz zu schweigen davon, dass es den Ort wirklich aufwerten würde!"\n\nAls ich meine Hallen überblicke, komme ich zu dem Schluss, dass [goblin_char.GetName] Recht haben könnte. Meine Hallen könnten verbessert werden."  #~TR~
 goblin_yearly.0005.a:0 "[goblin_char.GetName] wird eine Bestie töten und sie zu mir bringen."  #~TR~
 goblin_yearly.0005.a.success:0 "[goblin_char.GetName] ist erfolgreich und erlegt eine Bestie."  #~TR~
 goblin_yearly.0005.a.failure:0 "[goblin_char.GetName] scheitert und wird verletzt."  #~TR~
 goblin_yearly.0005.b:0 "Ich werde eine wilde und grausame Bestie töten und meine Halle damit schmücken."  #~TR~
 goblin_yearly.0005.b.success:0 "Ich erlege die Bestie erfolgreich."  #~TR~
 goblin_yearly.0005.b.failure:0 "Ich kann die Bestie nicht töten und werde verletzt."  #~TR~
 goblin_yearly.0005.c:0 "Ich werde meine Halle mit [goblin_char.GetNamePossessive] Überresten schmücken."  #~TR~
 goblin_yearly.0005.c.success:0 "Ich töte [goblin_char.GetName]."  #~TR~
 artifact_goblin_skull_trinket_name:0 "[goblin_char.GetNamePossessive] Schädel"  #~TR~
 artifact_goblin_skull_trinket_description:0 "[goblin_char.GetNamePossessive] Schädel, abgetrennt von [ROOT.Char.GetName]"  #~TR~
 goblin_yearly.0005.c.failure:0 "[goblin_char.GetName] besiegt mich."  #~TR~
 goblin_yearly.0005.d:0 "Meine Halle wird mit der Leiche meines Gefangenen [prisoner_char.GetName] geschmückt werden."  #~TR~
 artifact_prisoner_skull_trinket_name:0 "[prisoner_char.GetNamePossessive] Schädel"  #~TR~
 artifact_prisoner_skull_trinket_description:0 "[prisoner_char.GetNamePossessive] Schädel, abgetrennt von [ROOT.Char.GetName]"  #~TR~
 goblin_yearly.0005.e:0 "Es ist so in Ordnung."  #~TR~
