l_german:

 # Garden Gnome
 elven_yearly.0001.t: "Der Gartenzwerg"  #~TR~
 elven_yearly.0001.desc: "Als ich durch die Straßen von [capital_province.GetNameNoTooltip] schlendere, nähert sich mir ein Noldorin-Elf. [gardener_character.GetNameNoTooltip]s Kleidung ist einfach und seine/ihre Hände sind schmutzig.\n\n"Mein [ROOT.Char.GetTitleAsNameNoTooltip], man nennt mich den Gartenzwerg, weil ich die Liebe meiner Sindarin-Mutter für alles teilt, was grün ist und in der Erde wächst. Dein Herrschaftsgebiet ist voll von Steinen und Metallen, aber wäre es nicht schöner, wenn Aulë und Yavanna zusammenarbeiten würden?"  #~TR~
 elven_yearly.0001.a: "Du hast Recht, werde bitte als Gärtner an meinen Hof."  #~TR~
 elven_yearly.0001.b: "Bitte bringe [physician.GetNameNoTooltip] etwas über Heilkräuter bei."  #~TR~
 elven_yearly.0001.c: "Wirst du mir die Kunst des Gärtnerns beibringen?"  #~TR~
 elven_yearly.0001.c.tooltip_b: "Du lernst nichts dazu."  #~TR~
 elven_yearly.0001.d: "Sollten wir vielleicht alle ein bisschen gärtnern?"  #~TR~
 elven_yearly.0001.d.tt:1 "Reduziert die Kosten für die Gründung der Tradition [GetCultureTradition('tradition_gardening').GetName] um [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"  #~TR~


 elven_yearly.0002.t: "Ein Juwelen-Garten"  #~TR~
 elven_yearly.0002.desc: "Ich gehe für eine Pause in meinen Garten, atme tief durch und schließe meine Augen. Der Himmel ist blau, und die Vögel zwitschern #italic fröhlich#!? Ich öffne meine Augen und sehe eine Person vor mir, die Hände voller glänzender Kristalle. Er bemerkt mich, bevor ich ein Wort sagen kann.\n\n"Mein [ROOT.GetCharacter.GetLadyLord|U]! Ich habe gestern von der Schönheit Tirions gelesen, als die [noldorelves|E] noch in [aman|E] lebten." [jewel_elf.GetSheHe|U] sagt fröhlich. "Anscheinend verstreuten die Noldor in jenen Tagen Juwelen und Kristalle in ihren Gärten! Ich fand das brillant und dachte, dass ich die Pracht deiner eigenen Gärten auf die gleiche Weise steigern könnte!"\n\nEr lächelt vergnügt, obwohl ich keine Ahnung habe, woher er die Juwelen hat. Das Gras um mich herum glitzert."  #~TR~
 elven_yearly.0002.a: "Du und deine Juwelen, raus hier!"  #~TR~
 elven_yearly.0002.b: "Eine wunderbare Idee! Mach weiter so!"  #~TR~
 elven_yearly.0002.b.success: "Die Idee kommt bei deinem Hof gut an."  #~TR~
 elven_yearly.0002.b.failure: "Die Leute treten ständig auf scharfe Juwelen."  #~TR~
 elven_yearly.0002.c: "Wie schön, ich sollte auch etwas beisteuern!"  #~TR~
 elven_yearly.0002.d: "Wie wäre es, wenn du mir stattdessen meine #italic Taschen#! mit Juwelen füllst!"  #~TR~
 elven_yearly.0002.e: "Es waren in der Tat die Ufer und Becken, die Juwelen hatten, #italic nicht#! die Gärten."  #~TR~
