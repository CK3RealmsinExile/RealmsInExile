l_german:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t: "Der letzte Tag"  #~TR~
 yearly.7001.desc: "Mein [marshal.GetCouncilTitle] [marshal.GetTitledFirstNameNoTooltip] reicht mir meine liebste Waffe. Sie ist gewetzt und poliert, sodass ich einen Ausschnitt meines eigenen gespiegelten Antlitzes darin sehe.\n\n„Ihr solltet dies hier bei Euch tragen. Zu Eurem eigenen Wohl. Spalter huschen an Eurem Hof umher wie kranke Ratten, und jedes Mal, wenn wir einen öffentlichen Auftritt haben, frage ich mich, ob es unser letzter wird.ׅ“\n\n[marshal.Custom('DE_PRO_PER_S_3P_N')|U] starrt aus dem Fenster. „Vielleicht sollten wir die Zahl der Wachpatrouillen erhöhen … In der Morgenluft liegt ein kränklicher Gestank und mir ist mulmig zumute.“"  #~TR~
 yearly.7001.a: "Das wird die Gäste beunruhigen! Das ist doch nichts als Verfolgungswahn."  #~TR~
 yearly.7001.b: "Schickt ein paar mehr Patrouillen los."  #~TR~
 yearly.7001.c: "#EMP Wisst#! Ihr etwas, [marshal.GetTitledFirstNameNoTooltip]?"  #~TR~
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip] erzählt Euch mehr über [marshal.Custom('DE_PRO_POS_S_3P')|U]e Verdachtsmomente"  #~TR~
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip] wischt Eure Fragen beiseite"  #~TR~
 yearly.7001.d: "Packt das ganze Gebäude voller Truppen. Lasst keinen Raum unbewacht!"  #~TR~
 yearly.7001.d.tt: "Ihr verängstigt jeden, der an Euren Hof kommt"  #~TR~
 yearly.7001.d.win.tt: "Ihr verängstigt Fraktionen, die Euch zum Ziel haben"  #~TR~
 ## Letter of warning from your marshal who is a sympathizer
 yearly.7002: "Ihr schwebt in unmittelbarer Gefahr, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.GetLadyLord|U]"  #~TR~
 yearly.7002.d: "Ich empfinde nichts als Scham, während ich diese Worte schreibe. [coup_leader.GetTitledFirstName] brachte Monate damit zu, Eure Wachen zu bestechen. [coup_leader.Custom('DE_END_PRO_S_N')|U] plant einen Anschlag auf Euer Leben vor den Augen des Hofes … Ich wünsche Euer Leben verschont zu sehen, doch sosehr ich mich auch dagegen wehre, schlägt mein Herz für die Sache der [coup_faction.GetName].\n\nIch bin ins Exil geeilt. Wir werden uns nicht wiedersehen."  #~TR~
 yearly.7002.a: "Ich kann niemandem trauen!"  #~TR~
 yearly.7002.b: "Einige meiner treuesten [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] müssen mich bewachen!"  #~TR~
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName] und [knight_2.GetTitledFirstName] zählen zu meinen feinsten Kriegern. Ich muss darauf hoffen, dass sie mich schützen werden."  #~TR~
 yearly.7002.c: "Ich kann mich selbst verteidigen!"  #~TR~
 yearly.7002.b.tt.2: "Ihr vertraut Euch zwei Eurer Wachen an"  #~TR~
 yearly.7002.c.tt: "Ihr haltet das geheim"  #~TR~
 #### Traitor knights carry you off in a sack
 yearly.7004.desc: "„Sputet Euch! [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U] wacht auf!“\n\nAls ich erwache, fühlt sich mein Kissenbezug rauer an als sonst. Alles um mich dreht sich, und es ist stockfinster um mich herum. Ich bin nicht in meinem Bett, sondern werde in einem Sack über den Boden geschleift.\n\n„[ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U] windet sich zu viel! Ich kann ihn nicht mehr festhalten.“\n\nWährend die Stimmen weiter zanken, gelingt es mir mit Leichtigkeit, sie dazu zu bringen, den Sack fallen zu lassen. Als ich daraus hervorkrieche, stelle ich fest, dass wir nur ein paar wenige Schritte aus dem Garten meiner Residenz heraus sind."  #~TR~
 yearly.7004.tt: "Die Komplotte der Fraktion wurden vereitelt"  #~TR~
 yearly.7004.a: "Das nennt Ihr eine Entführung? Ich hätte zumindest erwartet, dass Ihr es nach [neighbor_county.GetNameNoTier] schafft."  #~TR~
 yearly.7004.b: "Verräter! Ihr werdet beide in Säcken in meinem Kerker enden!"  #~TR~
 yearly.7004.c: "Tragt mich sofort in mein Bett zurück!"  #~TR~
 yearly.7004.c.tt: "Ihr kehrt in den Sack zurück und werdet zu Eurem Gemach befördert"  #~TR~
 #### Assassination attempt
 yearly.7005.preparation: "Es ist fast schon ein Nervenkitzel, einfach nur darauf zu warten, dass die [coup_faction.GetName] zuschlägt."  #~TR~
 yearly.7005.preparation_poor: "Ich habe beschlossen, niemandem außer meiner Waffe zu trauen, und wenn es sein muss, gehen wir gemeinsam ins Jenseits."  #~TR~
 yearly.7005.preparation_good: "Es ist eine Farce, dass sie meinen, einfache Meuchler könnten mich erschlagen."  #~TR~
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName] und [knight_2.GetTitledFirstName] sind bereit, für mich zu sterben, doch ich habe Mitleid mit jedem, der sich ihren Klingen stellen muss."  #~TR~
 yearly.7005.single_knight_support: "Meine [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] werden mich doch sicherlich unterstützen."  #~TR~
 yearly.7005.decreased_security: "Alle Gäste in meiner Residenz nippen an ihren Bechern und ergötzen sich sorglos an allerlei Geplauder und Gerüchten."  #~TR~
 yearly.7005.increased_security: "Die Residenz ist still. Nur hier und da wird in kleinen Grüppchen getuschelt. Alle sind angespannt, da die Wände meines Thronsaals von Wachen gesäumt sind."  #~TR~
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName] nähert sich meinem Thron."  #~TR~
 yearly.7005.liberty_faction: "„Offenbar besteht der einzige Weg, die Ketten um unseren Hals zu sprengen, darin, dass ich Euch und mir die Kehle aufschlitze.“"  #~TR~
 yearly.7005.independence_faction: "\n\n„Wenn ich keinen eigenen Staat haben kann, so will ich wenigstens [coup_leader.Custom('DE_ART_DEF_S_N')] Held[coup_leader.Custom('DE_END_NOU_S_GS_N')] meiner eigenen Tragödie sein.“"  #~TR~
 yearly.7005.claimant_faction: "„Ihr habt kein Recht, Euch auf diesem Thron zu fläzen. Ich sterbe lieber, als Euch auch nur noch einen einzigen falschen Erlass darauf verkünden zu sehen.“"  #~TR~
 yearly.7005.populist_faction: "„Ich schwöre, es dauert mich, dass ich Euch angesichts der Qualen all jener, die Ihr unter Eurer Stiefelsohle zermalmt habt, keinen angemesseneren Tod bereiten kann. Doch wenigstens sterbe ich den Heldentod.“"  #~TR~
 yearly.7005.weapon: "\n\n[coup_leader.GetSheHe|U] pulls out a concealed [coup_leader.Custom('SignatureWeaponNameOrType')] and bolts forth."
 yearly.7005.single_death: "In einem einzigen grauenhaften Ausbruch von Gewalt trifft [coup_leader.Custom('DE_PRO_PER_S_3P_N')] [first_character_kill.GetTitledFirstName],"  #~TR~
 yearly.7005.double_death: "In einem Gewaltausbruch in zwei Richtungen schlägt [coup_leader.Custom('DE_PRO_PER_S_3P_N')] gegen [first_character_kill.GetTitledFirstName] und [second_character_kill.GetTitledFirstName] zu,"  #~TR~
 yearly.7005.triple_death: "Zum Schrecken aller greift [coup_leader.Custom('DE_PRO_PER_S_3P_N')] [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] und [third_character_kill.GetTitledFirstName] an."  #~TR~
 yearly.7005.coup_ruler_strike: "ehe er weitereilt, um mich zu attackieren."  #~TR~
 yearly.7005.no_death: "Dieser dreiste Wahnsinn findet rasch ein Ende: Meine [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] umzingeln [coup_leader.Custom('DE_PRO_PER_S_3P_A')] sogleich."  #~TR~
 yearly.7005.failure: "Als die Wachen [coup_leader.Custom('DE_PRO_PER_S_3P_A')] packen, erkenne ich, dass [coup_leader.Custom('DE_PRO_PER_S_3P_N')] wie wild versucht, sich lieber die eigene Klinge ins Herz zu rammen, anstatt sich gefangen nehmen zu lassen."  #~TR~
 yearly.7005.ruler_death: "[coup_leader.Custom('DE_PRO_POS_S_3P')|U] Blut vermischt sich bald mit meinem, als ich spüre, wie [coup_leader.Custom('DE_PRO_POS_S_3P')]e Waffe mir in die Brust dringt."  #~TR~
 yearly.7005.success: "Der Glaube, [coup_leader.Custom('DE_PRO_PER_S_3P_N')] könnte mir mit diesem winzigen Coup meinen Thron rauben, ist töricht, doch als [coup_leader.Custom('DE_PRO_PER_S_3P_N')] sich dann die Klinge an die eigene Kehle hält, erkenne ich, dass [coup_leader.Custom('DE_PRO_PER_S_3P_N')] das auch nie wollte."  #~TR~
 yearly.7005.a: "Wachen, ergreift [coup_leader.Custom('DE_PRO_PER_S_3P_A')]! [coup_leader.Custom('DE_PRO_PER_S_3P_N')|U] darf kein[coup_leader.Custom('DE_END_PRO_S_N')] Märtyrer[coup_leader.Custom('DE_END_NOU_S_GS_N')] für Abweichler werden."  #~TR~
 yearly.7005.b: "[coup_leader.Custom('DE_PRO_PER_S_3P_N')|U] soll es tun."  #~TR~
 yearly.7005.c: "Ihr verdient ein weitaus schlimmeres Schicksal, als hier zu sterben!"  #~TR~
 yearly.7005.c.tt: "Ihr blendet [coup_leader.GetTitledFirstName] und kerkert [coup_leader.Custom('DE_PRO_PER_S_3P_A')] ein"  #~TR~
 yearly.7005.d: "Verbannt [coup_leader.Custom('DE_PRO_PER_S_3P_A')], damit er die Kunde verbreitet, wie schwierig ich zu töten bin."  #~TR~
 yearly.7005.d.tt: "Ihr erhaltet alle Titel und Vasallen von [coup_leader.GetTitledFirstName]"  #~TR~
 yearly.7005.devout.e: "Euch elendes Ding werde ich sicher nicht an einem besseren Ort wiedersehen!"  #~TR~
 yearly.7005.e: "Ich werde Euch Hund in der Nachwelt erschlagen!"  #~TR~
 ##Participate in a football game,
 #Set up event
 yearly.7010.t: "Das schönste Spiel"  #~TR~
 yearly.7010.desc: "Bei meinem Ausflug in eines meiner Dörfer bin ich auf einen spannenden Anblick gestoßen: Der Großteil des Dorfes hat sich auf dem Marktplatz eingefunden, und es haben sich zwei bunt gemischte Gruppen gebildet.\n\nIn gleichem Abstand zu beiden – und von meiner Position aus nur durch den etwas ängstlich dreinblickenden Dorfbewohner zu erkennen, der sie hält – befindet sich eine aufgeblasene Schweineblase.\n\nEin Diener, der meinen fragenden Blick vermutlich bemerkt hat, klärt die Sache rasch auf: Es handelt sich um eine Art Spiel!"  #~TR~
 yearly.7010.a: "Faszinierend! Wie lauten die Regeln?"  #~TR~
 yearly.7010.b: "Nun … Ich sollte lieber etwas Abstand nehmen und sie machen lassen."  #~TR~
 yearly.7010.tt.yes: "Ihr beobachtet das Geschehen."  #~TR~
 yearly.7010.tt.win: "Es könnte Euch dabei helfen, zu gewinnen!"  #~TR~
 yearly.7010.tt.lose: "Dies zu tun, könnte Eure Chance auf den Sieg schmälern!"  #~TR~
 #Valet explains game
 yearly.7011.t: "Das schönste Spiel: Abwägen der Risiken"  #~TR~
 yearly.7011.desc: "Mit einiger Besorgnis setzt mich mein treuer Diener über die Regeln des bevorstehenden Ereignisses in Kenntnis. Anscheinend handelt es sich bei diesem Spiel um das sogenannte #EMP „Fußball“#!, das sehr weit verbreitet ist und von allen möglichen Leuten gespielt wird.\n\nDabei versuchen beide Seiten, den „Ball“ – wie die Schweineblase genannt wird – mit allen Mitteln auf die jeweils gegenüberliegende Seite des Dorfes zu bringen.\n\nDer letzte Teil der Erklärung kam schnell und wurde mit großer Ernsthaftigkeit vorgetragen: Tote gibt es zwar selten, Verletzungen sind allerdings an der Tagesordnung."  #~TR~
 yearly.7011.a: "Glaubt Ihr, dass ich einmal mitmachen kann?"  #~TR~
 yearly.7011.b: "Ein üblicher Zeitvertreib der Gemeinen."  #~TR~
 yearly.7011.tt: "Holt mir meine Stiefel!"  #~TR~
 #Pre-game: Literal Under Armour
 yearly.7012.t: "Das schönste Spiel: Die ganze Ausrüstung …"  #~TR~
 yearly.7012.desc: "Als ich inmitten der Dorfbewohner stehe, entdecke ich [dummy_gender.Custom('DE_ART_IND_A')] [dummy_gender.GetWomanMan] mittleren Alters, [dummy_gender.Custom('DE_ART_DEF_S_N')] einige Lederriemen unter [dummy_gender.Custom('DE_PRO_POS_S_3P')]er Tunika zurechtrückt. Bei genauerem Hinsehen wirkt [dummy_gender.Custom('DE_PRO_POS_S_3P')]e gesamte Taille insgesamt viel zu voluminös für jemanden von [dummy_gender.Custom('DE_PRO_POS_S_3P')]em recht dürren Wuchs. Als [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] mein Interesse bemerkt, grinst [dummy_gender.Custom('DE_PRO_PER_S_3P_N')], winkt mich näher heran und hebt den Stoff an.\n\nUnter der Tunika, die um [dummy_gender.Custom('DE_PRO_POS_S_3P')]en Körper gewickelt ist, befinden sich mehrere Schichten aus groben Holzlatten, die einer Rüstung ähneln.\n\n„Ich nenne es #EMP ‚Unterrüstung‘#!“, sagt [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] stolz mit einem Augenzwinkern."  #~TR~
 yearly.7012.a: "Wie viel wollt Ihr dafür?"  #~TR~
 yearly.7012.b: "Was für eine lächerliche Vorgabe."  #~TR~
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t: "Das schönste Spiel: Schmutzige Wetten"  #~TR~
 yearly.7013.desc: "Während ich die Menschenmenge beobachte, erblicke ich [dummy_gender.Custom('DE_ART_IND_A')] [dummy_gender.GetWomanMan], [dummy_gender.Custom('DE_ART_DEF_S_N')] seltsam fehl am Platz wirkt: [dummy_gender.Custom('DE_ART_DEF_S_N')|U] trägt reiche Gewandung und hat ein kleines Gefolge von Dienern hinter sich. Ich bemerke, dass [dummy_gender.Custom('DE_ART_DEF_S_N')] in ein lebhaftes Gespräch mit [dummy_gender.Custom('DE_ART_IND_D')] anderen, wesentlich größeren [dummy_gender.GetWomanMan] verwickelt ist und bahne mir einen Weg durch die Menge, nur um zu sehen, wie der eine wohlhabende Handeltreibende dem anderen einen kleinen Geldbeutel in die Hand drückt.\n\n„… es ist mir ein Vergnügen, mit Euch Geschäfte zu machen. Sorgt dafür, dass meine Wette sicher ist!“, grinst der hagere Vertreter seines Standes.\n\nAls [dummy_gender.Custom('DE_ART_DEF_S_N')] große [dummy_gender.GetWomanMan] schließlich zu der anderen Gruppe hinübergeht, komme ich nicht umhin, zu bemerken, dass sich manche Leute scheinbar nicht um die Heiligkeit des Spiels scheren …"  #~TR~
 yearly.7013.a: "Wartet! Was auch immer [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] Euch bezahlt hat, ich verdopple es!"  #~TR~
 yearly.7013.b: "Wie ekelhaft. Das wäre zu meiner Zeit nicht möglich gewesen!"  #~TR~
 yearly.7013.c: "Sieht so aus, als müssten wir einfach ohne [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] gewinnen!"  #~TR~
 #Pre-game: Messing with pies
 yearly.7014.t: "Das schönste Spiel: Alle Augen auf die Pasteten"  #~TR~
 yearly.7014.desc: "[dummy_gender.Custom('DE_ART_IND_N')|U] einfallsreich[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] Bäcker[dummy_gender.Custom('DE_END_NOU_S_GS_N')] hat den Andrang offenbar bemerkt: [dummy_gender.Custom('DE_PRO_POS_S_3P')|U]e zwei klapprige Karren mit frisch gebackenen Fleischpasteten sind heiß begehrt.\n\nIch schlendere zu dem Karren hinüber, um den sich die gegnerische Mannschaft drängt, und stelle fest, dass die Speichen eines der Räder fast zersplittert sind. Kaum ist mir der Gedanke gekommen, bietet sich mir auch bereits die Gelegenheit, als das laute Krachen von etwas, was auf der anderen Seite des Platzes umkippt, alle dazu veranlasst, sich umzudrehen und zu gaffen.\n\nEin schneller Tritt gegen diese eine Speiche, und …"  #~TR~
 yearly.7014.desc.1: "[dummy_gender.Custom('DE_ART_IND_N')|U] einfallsreich[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] Bäcker[dummy_gender.Custom('DE_END_NOU_S_GS_N')] aus der Gegend hat den Andrang zusätzlicher Kundschaft offenbar bemerkt: [dummy_gender.Custom('DE_PRO_POS_S_3P')|U]e zwei klapprige Karren mit frisch gebackenen Fleischpasteten sind heiß begehrt.\n\nIch schlendere zu dem Karren hinüber, um den sich die gegnerische Mannschaft drängt, und werfe einen Blick auf die Auslage mit dem heißen Gebäck. Kaum ist mir der Gedanke gekommen, bietet sich mir auch bereits die Gelegenheit, als das laute Krachen von etwas, was auf der anderen Seite des Platzes umkippt, alle dazu veranlasst, sich umzudrehen und zu gaffen.\n\nMeine Hand huscht zu dem kleinen Beutel mit Schierling an meiner Taille …"  #~TR~
 yearly.7014.a: "Mal sehen, wie gut Ihr jetzt spielt …"  #~TR~
 yearly.7014.b: "O nein! Die ganzen Pasteten sind in den Dreck gefallen!"  #~TR~
 yearly.7014.c: "Das sollte ich besser nicht tun."  #~TR~
 yearly.7014.hemlock: "Streut eine kleine Extrazutat auf die Pasteten …"  #~TR~
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t: "Das schönste Spiel: Leistungssteigernde Substanzen"  #~TR~
 yearly.7015.desc: "Während ich mich auf die körperliche Anstrengung vorbereite, die mir bevorsteht, entdecke ich [dummy_gender.Custom('DE_ART_IND_A')] [dummy_gender.GetWomanMan] am Rande der Menge, [dummy_gender.Custom('DE_ART_DEF_S_N')] aus einer Flasche trinkt, wobei sich bei jedem Schluck [dummy_gender.Custom('DE_PRO_POS_S_3P')] Gesicht etwas verzieht. Eigentlich wäre dies nicht übermäßig verdächtig, doch [dummy_gender.Custom('DE_PRO_POS_S_3P')]e Heimlichtuerei ist es schon. Es wird noch deutlicher, als ich [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] neugierig auf die Schulter tippe und [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] regelrecht zusammenschreckt.\n\nWas es auch ist, es ist kein Wasser: Die Flüssigkeit ist eher undurchsichtig und das Zucken [dummy_gender.Custom('DE_PRO_POS_S_3P')]er Lippen macht klar, dass sie wohl nicht angenehm schmeckt. Glücklicherweise ist [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] bereit, das Geheimnis zu verraten, als ich [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] sanft dazu dränge.\n\n„Leistungssteigernd“, ja?"  #~TR~
 yearly.7015.a: "… Wie viel wollt Ihr dafür?"  #~TR~
 yearly.7015.b: "Ihr solltet Euch schämen!"  #~TR~
 #Game starts!
 yearly.7020.t: "Das schönste Spiel: Das Spiel beginnt"  #~TR~
 yearly.7020.desc: "Da nun alle Vorbereitungen für das Spiel getroffen sind, kann es jeden Augenblick losgehen. Der Marktschreier des Dorfs lehnt sich gefährlich weit aus einem Fenster im ersten Stock eines Hauses, das den Platz überblickt, und hält die Schweineblase durch den Rahmen.\n\nDie Menge blickt erwartungsvoll nach oben, und nach einer kurzen Pause hebt der „Ball“ ab.\n\nDas Spiel beginnt."  #~TR~
 yearly.7020.a: "Folgt mir!"  #~TR~
 yearly.7020.b: "AAAAAAAAAAARGGGHHHH!"  #~TR~
 #First half: A villager comes at you with a rock!
 yearly.7021.t: "Das schönste Spiel: Eine steinige Sache"  #~TR~
 yearly.7021.desc: "Das sogenannte „Spiel“ ist weit gefährlicher, als man erwarten würde, und auch der Ruf der Gewalttätigkeit, der ihm vorauseilt, ist nicht unberechtigt.\n\nZu meiner Linken hat [dummy_gender.Custom('DE_ART_IND_N')] [dummy_gender.GetWomanMan] [dummy_gender.Custom('DE_ART_IND_A')] [Select_CString(dummy_gender.IsFemale, 'andere', 'anderen')] in einem behelfsmäßigen Schwitzkasten und die beiden taumeln an einer Schlägerei vorbei, bei der – allem Anschein nach – gleich vier Leute ein echtes Knäuel bilden.\n\nAls ich mich von der Rangelei entferne, kommt ein anderer Dorfbewohner mit einem Stein in der Hand auf mich zu – unter einer Maske aus Blut, das ihm aus einer Wunde an der Stirn rinnt, erkenne ich seinen wilden Blick."  #~TR~
 yearly.7021.a: "He! Das ist verboten!"  #~TR~
 yearly.7021.b: "ICH WERDE EUCH DIESEN STEIN SELBST FRESSEN LASSEN!"  #~TR~
 yearly.7021.c: "Zeit, hier zu verschwinden!"  #~TR~
 yearly.7021.a.tt.win: "Ihr schlagt den Stein weg!"  #~TR~
 yearly.7021.a.tt.lose: "Ihr schafft es nicht, Euch zu verteidigen"  #~TR~
 yearly.7021.c.tt.escape: "Ihr entkommt unversehrt"  #~TR~
 yearly.7021.c.tt.escapefail: "Ich schafft es nicht, zu entkommen"  #~TR~
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t: "Das schönste Spiel: Ein wohlgestaltetes Publikum"  #~TR~
 yearly.7022.desc: "Die gegnerische Mannschaft hat den Ball! Am Ball ist gerade [Select_CString(dummy_gender.IsFemale, 'eine gut aussehende junge', 'ein gut aussehender junger')] [dummy_gender.GetWomanMan], [dummy_gender.Custom('DE_ART_DEF_S_N')] dazu auch noch sehr geschickt ist: Kurz nachdem [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] den Ball gesichert hatte, kletterte [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] bereits eine Hauswand hoch, um der grölenden Menge unter [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] zu entkommen.\n\nZunächst schien [dummy_gender.Custom('DE_PRO_POS_S_3P')] Plan wasserdicht, doch scheinbar hat [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] nicht mit den niederen Gelüsten gerechnet, die [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] in die Quere kommen würden: Während ich mich an der Fassade des Hauses zu [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] hochziehe, ist [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] offensichtlich von [same_gender.Custom('DE_ART_IND_D')] besonders liebreizenden [same_gender.GetWomanMan] am Fenster abgelenkt.\n\nDie beiden wirken ganz vernarrt ineinander, und ich bin nur eine Armlänge entfernt …"  #~TR~
 yearly.7022.a: "Meins!"  #~TR~
 yearly.7022.b: "Ach, die junge Liebe!"  #~TR~
 yearly.7022.c: "Ich zeig dir, wie [ROOT.Char.Custom('DE_ART_IND_N')] [Select_CString(ROOT.Char.IsFemale, 'echte', 'echter')] [ROOT.Char.GetWomanMan] aussieht!"  #~TR~
 #First half: Punching a priest
 yearly.7023.t: "Das schönste Spiel: Die Hand von [ROOT.Char.GetFaith.HighGodName]"  #~TR~
 yearly.7023.desc: "Die Schweineblase rollt ziellos umher! Ein nervöses Paar Hände hat sie fallen lassen, und nun springt sie einmal auf, ehe sie von … einem [ROOT.Char.GetFaith.AltPriestTermPlural] gepackt wird?\n\n[dummy_clergy_gender.Custom('DE_PRO_PER_S_3P_N')|U] grinst und stolpert nach vorn, während sich die verunsicherte Menge vor [dummy_clergy_gender.Custom('DE_PRO_PER_S_3P_D')] teilt. Niemand weiß so recht, was er von dieser heiligen Person halten soll, die ein so gewalttätiges Spiel spielt und noch dazu damit durchzukommen scheint!\n\nIch trete zögernd vor …"  #~TR~
 yearly.7023.a: "… und schlage [dummy_clergy_gender.Custom('DE_PRO_PER_S_3P_D')] direkt ins Gesicht."  #~TR~
 yearly.7023.b: "… und trete beiseite, damit sich jemand anderes um [dummy_clergy_gender.Custom('DE_PRO_PER_S_3P_A')] kümmern kann."  #~TR~
 #First half: Damaging a local building
 yearly.7024.t: "Das schönste Spiel: Das Strohdach"  #~TR~
 yearly.7024.desc: "Die Menge stürmt los und schwappt wie eine Welle gegen die Wände eines nahen Hauses. Während die meisten Leute einfach von der Wand abprallen, halten sich einige an allen möglichen Vorsprüngen fest. Wieder andere versuchen, genau diese Vorsprünge wegzureißen, um an den Ballträger heranzukommen.\n\nDas Geräusch von splitterndem Holz und zerbrechendem Flechtwerk hallt über den Marktplatz, und als sich die Menge zurückzieht, stürzen mehrere Teile des Strohdachs zu Boden."  #~TR~
 yearly.7024.a: "Ich bezahle die Instandsetzung!"  #~TR~
 yearly.7024.b: "Im Krieg und im Fußball ist alles erlaubt!"  #~TR~
 #Second half: Diving scum
 yearly.7030.t: "Das schönste Spiel: Niemals eine Strafe"  #~TR~
 yearly.7030.desc: "Je länger das Spiel dauert, desto mehr Dorfbewohner müssen aussteigen. Gerade taumelt jemand mit Schrammen am Kopf an mir vorbei.\n\nPlötzlich fällt ein weiterer Mann mit einem ohrenbetäubenden Schrei vor meine Füße. Der Lärm reicht aus, um alle anderen Teilnehmer abzulenken, und sowohl die Menge als auch ich treten von dem sich windenden Mann zurück – obwohl ich #EMP schwören#! könnte, dass ich ein offenes Auge gesehen habe …\n\nIn einem Moment, in dem genug Tageslicht durch die versammelten Schaulustigen fällt , springt der „Verletzte“ plötzlich auf, schnappt sich den Ball und läuft über den Platz auf mich zu!"  #~TR~
 yearly.7030.a: "Ich … ähm … #EMP Schiri!#!"  #~TR~
 yearly.7030.b: "Betrüger! Den schnappe ich mir!"  #~TR~
 yearly.7030.c: "Schön, dass er sich so schnell erholen konnte!"  #~TR~
 yearly.7030.b.win: "Ihr fangt den Schwindler"  #~TR~
 yearly.7030.b.lose: "Ihr verfehlt den Schurken"  #~TR~
 #Second half: Bladed boots
 yearly.7031.t: "Das schönste Spiel: Wadenbeißer"  #~TR~
 yearly.7031.desc: "Das Spiel geht weiter, und ich stelle fest, dass sich die Reihen meiner Mannschaft zu lichten beginnen. Mehrere Teilnehmer liegen über den Marktplatz verstreut, alle mit Verletzungen an den Knöcheln. #EMP Schwere#! Knöchelverletzungen, wie es scheint. Während ich mich mit den Umstehenden balge, fällt mir ein Glitzern in der Nähe des Bodens auf und ich erkenne mit Schrecken, welches Schicksal meine Kameraden ereilt hat:\n\nEin besonders blutrünstiger Dorfbewohner hat kleine Klingen in seine Schuhe eingenäht, und noch während ich mir diese genauer ansehe, hackt er sie bereits brutal in das Schienbein eines anderen Spielers. Ich überlege, ob ich nach vorn stürmen soll, um mich ihm entgegenzustellen."  #~TR~
 yearly.7031.a: "Zieht ihm die Schuhe aus!"  #~TR~
 yearly.7031.b: "Ich mag meine Schienbeine so, wie sie sind!"  #~TR~
 yearly.7031.c: "Was für eine neuartige Idee …"  #~TR~
 yearly.7031.a.win: "Ihr schafft es, ihm die Schuhe von den Füßen zu reißen"  #~TR~
 yearly.7031.a.lose: "Er tritt Euch ans Schienbein!"  #~TR~
 #Second half: Drinks break
 yearly.7032.t: "Das schönste Spiel: Trinkpause"  #~TR~
 yearly.7032.desc: "Die Menge taumelt wie ein Mann zur Seite und schiebt mich mit einiger Wucht aus ihrer Mitte. Ich schwanke auf eine Wand zu, um mich zu orientieren und wieder zu Atem zu kommen, und entdecke ein paar Händler, die mit verschiedenen Erfrischungen beladen sind. Sie müssen gute Geschäfte machen, wenn man bedenkt, was für eine Anstrengung das hier ist!\n\nIch könnte auch eine Erfrischung gebrauchen und frage mich, was sie wohl zu verkaufen haben?"  #~TR~
 yearly.7032.a: "Erfrischendes Wasser! Perfekt!"  #~TR~
 yearly.7032.b: "Ein guter Humpen würde mir schon reichen!"  #~TR~
 yearly.7032.c: "Ihr habt nicht zufällig etwas [ROOT.Char.Custom('RegionalDrink')], oder?"  #~TR~
 yearly.7032.d: "Stehen diese Haschischkuchen zum Verkauf?"  #~TR~
 #Second half: Bowyer and dyer fight
 yearly.7033.t: "Das schönste Spiel: Ein buntes Durcheinander"  #~TR~
 yearly.7033.desc: "Während des Spiels ist es üblich, sich mit den Gegnern zu prügeln, doch ich bin etwas verwirrt, als ich sehe, wie zwei meiner Mannschaftskameraden #EMP gegeneinander#!kämpfen. Ich erkenne beide wieder: Der eine ist der örtliche Bogenmacher, der andere ein Tuchfärber. Die beiden sind in eine heftige Keilerei verwickelt, die so sehr ausgeartet ist, dass ihre Mannschaftskameraden sie nun ebenfalls bemerken.\n\nDieser unbedeutende Streit fängt an, einen beträchtlichen Teil meiner Mannschaft abzulenken, und die Menge beginnt, sich auf die Seite des Dorfes zu drängen, die wir verteidigen …"  #~TR~
 yearly.7033.a: "Schluss damit!"  #~TR~
 yearly.7033.b: "Ich habe kein Interesse daran, belanglose Streitigkeiten zu schlichten."  #~TR~
 yearly.7033.a.win: "Ihr trennt die Streithähne erfolgreich"  #~TR~
 yearly.7033.a.lose: "Der Streit eskaliert"  #~TR~
 #Match resolution holding event
 yearly.7040.t: "Das schönste Spiel: Endstand"  #~TR~
 yearly.7040.desc: "Im Lauf des Tages erreicht das Spiel seinen Höhepunkt. Beide Seiten stürmen nach vorn, um den Ball zu erobern, und ich gerate mitten in den Strudel.\n\nIch strauchle und falle und versuche, meinen Kopf vor den stampfenden Füßen zu schützen. Als ich wieder auf die Knie komme, stelle ich fest, dass auf dem Marktplatz eine ungewöhnliche Ruhe herrscht.\n\nEs sieht so aus, als sei das Spiel vorbei."  #~TR~
 yearly.7040.a: "Haben … Haben wir gewonnen?"  #~TR~
 #Glorious victory
 yearly.7041.t: "Das schönste Spiel: Glorreicher Sieg!"  #~TR~
 yearly.7041.desc: "Meine Mannschaftskammeraden reißen mich in die Höhe, und ihr Jubel lässt mein Herz fast zum Bersten bringen! Es war nicht nur ein Sieg, es war eine #EMP Abreibung#!, und ich hatte einen nicht unbedeutenden Anteil daran!\n\nUnsere Gegner beginnen, "  #~TR~
 yearly.7041.a: "Was für ein aufregendes Spiel!"  #~TR~
 yearly.7041.b: "Ich werde ein Andenken daran in Auftrag geben!"  #~TR~
 yearly.7041.desc.ending: "mutlos den Dorfplatz zu verlassen, doch für die Sieger fangen die Feierlichkeiten gerade erst an. Ein großes Fass Bier steht bereits auf der Bühne und der Alkohol fließt in Strömen. Das Fest wird zweifellos bis in den Abend andauern."  #~TR~
 #Victory
 yearly.7042.t: "Das schönste Spiel: Sieg!"  #~TR~
 yearly.7042.desc: "Ich komme schwankend auf die Beine und versuche, mich zu konzentrieren, während die Leute um mich herum vorbeiziehen. In der Mitte des Platzes feiert eine Gruppe, und ich brauche einige Sekunden, um zu begreifen, dass es sich um meine Mannschaft handelt!\n\nUnsere Gegner beginnen, "  #~TR~
 yearly.7042.a: "Was für ein aufregendes Spiel!"  #~TR~
 yearly.7042.b: "Ich werde ein Andenken daran in Auftrag geben!"  #~TR~
 #Draw
 yearly.7043.t: "Das schönste Spiel: Unentschieden"  #~TR~
 yearly.7043.desc: "Als ich aufstehe, bin ich noch immer von Menschenmassen umgeben. Der Unterschied liegt in der Dringlichkeit, mit der sich alle bewegen: Anscheinend verlassen nun alle Spieler lustlos den Dorfplatz.\n\nDie Sonne steht tief am Himmel, und es sieht so aus, als wäre das Spiel vorbei, ohne dass ein entscheidendes Ergebnis erzielt worden wäre."  #~TR~
 yearly.7043.a: "Nun ja, nächstes Mal kriegen wir sie schon!"  #~TR~
 #Defeat
 yearly.7044.t: "Das schönste Spiel: Niederlage"  #~TR~
 yearly.7044.desc: "Ich komme schwankend auf die Beine und versuche, mich zu sammeln, während die Leute um mich herum vorbeiziehen. In der Mitte des Platzes feiert eine Gruppe, und ich brauche einige Sekunden, um zu begreifen, dass es die gegnerische Mannschaft ist.\n\nMeine Mannschaft beginnt, "  #~TR~
 yearly.7044.a: "Herzlichen Glückwunsch an die Gewinner!"  #~TR~
 yearly.7044.b: "Pah! Wir hätten gewinnen müssen!"  #~TR~
 yearly.7044.c: "Ich habe dennoch eine Trophäe verdient!"  #~TR~
 #Heavy Defeat
 yearly.7045.t: "Das schönste Spiel: Schwere Niederlage"  #~TR~
 yearly.7045.desc: "Trampelnde Füße donnern an mir vorbei, und ich ringe damit, selbst wieder auf die Beine zu kommen, um herauszufinden, woher die Eile rührt. In einiger Entfernung hält die gegnerische Mannschaft triumphierend den Ball in die Höhe und jubelt. Es ist nicht nur eine Niederlage, es ist eine regelrechte Erniedrigung.\n\nMeine Mannschaft beginnt, "  #~TR~
 yearly.7045.a: "Herzlichen Glückwunsch an die Gewinner!"  #~TR~
 yearly.7045.b: "Pah! Wir hätten gewinnen müssen!"  #~TR~
 yearly.7045.c: "Ich habe dennoch eine Trophäe verdient!"  #~TR~
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "Ausgelocht?"  #~TR~
 yearly.7050.desc: "Ich treffe [unfortunate_soul.GetTitledFirstName] im Flur, während [unfortunate_soul.Custom('DE_PRO_PER_S_3P_N')] völlig in sich versunken die Wand anstarrt. Neugierig erkundige ich mich, was [unfortunate_soul.Custom('DE_PRO_PER_S_3P_N')] da treibt.\n\nMit einem unheilverheißenden Zucken wendet er den Blick zu mir. „Hier war einmal ein Loch, wisst Ihr?“, sagt [unfortunate_soul.GetTitledFirstNameNoTooltip] mit großer Überzeugung.\n\nIch schaue auf die Wand vor [unfortunate_soul.Custom('DE_PRO_PER_S_3P_D')] – und kann keine Spur von dem erwähnten Loch finden."  #~TR~
 yearly.7050.a: "Wo ist das … Loch?"  #~TR~
 yearly.7050.a_paranoid: "Ich muss mehr erfahren."  #~TR~
 yearly.7050.a.flavor: "Was für ein packender Gedanke."  #~TR~
 yearly.7050.b: "Das ist Unfug."  #~TR~
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName|U] scheint zu fantasieren."  #~TR~
 yearly.7050.c: "Hört auf, meine Zeit zu vergeuden!"  #~TR~
 #A bad dream?
 yearly.7051.t: "Nebliger Hügel"  #~TR~
 yearly.7051.desc: "Der Nebel ist so dicht, dass man ihn mit einem Messer schneiden könnte. Ich schaue mich um und unternehme einen kläglichen Versuch, mich zu orientieren. War ich schon einmal hier? Ist dies ein … Schlachtfeld?\n\nMeine Hände zittern, während mir meine eigene Lage weiter schleierhaft bleibt, und ich gehe ein paar Schritte voran. In der Ferne höre ich ein Geräusch – eine rufende Stimme: „Habt Ihr einen kleinen Jungen gesehen?“\n\nPlötzlich erkenne ich Gesichter im Nebel. Sind das … Menschen, die ich getötet habe? Ihre Züge scheinen zu furchterregenden Fratzen erstarrt zu sein."  #~TR~
 yearly.7051.a: "Das ist allein meine Schuld …"  #~TR~
 yearly.7051.a.flavor: "Ihr übernehmt die Verantwortung."  #~TR~
 yearly.7051.b: "Sie hatten das verdient. Sie ALLE."  #~TR~
 yearly.7051.b_conviction.desc: "Ihr schafft es, Euch selbst zu überzeugen"  #~TR~
 yearly.7051.b_unconvinced.desc: "Ihr habt einen Zusammenbruch"  #~TR~
 #Waking up
 yearly.7052.t: "Wie ein Traum"  #~TR~
 yearly.7052.desc_unconvinced: "Ich erwache schweißgebadet. Das war womöglich nicht der schrecklichste Traum, den ich je hatte, aber dennoch einer der schlimmsten.\n\nMeine Hände zittern noch immer von der Anspannung des Traums, während ich an ihn zurückdenke. „Viel schlimmer kann es doch gar nicht mehr werden“, murmle ich und wälze mich auf die andere Seite in dem kläglichen Versuch, wieder in den Schlaf zu finden."  #~TR~
 yearly.7052.desc: "Ich wache auf und bin erstaunlich ruhig. Das war ein interessanter Traum – zwar nicht besonders angenehm, doch ich habe schon Schlimmeres geträumt.\n\nIch denke sorgfältig über meinen Traum nach, ehe ich mich auf die andere Seite drehe und wieder in einen erholsamen Schlaf versinke."  #~TR~
 yearly.7052.a: "Es war alles nur ein böser Traum."  #~TR~
 yearly.7052.a_positive: "Was für ein merkwürdiger Traum."  #~TR~
 #Denial
 yearly.7053.t: "Was ist das … Loch?"  #~TR~
 yearly.7053.desc: "Der Gang ist in Tageslicht getaucht, als ich mich auf den Weg zur Küche mache. Plötzlich sehe ich aus dem Augenwinkel ein #EMP Loch#! in der Wand.\n\nIch erstarre, als ich mit neugierigem und aufmerksamem Blick das Loch betrachte. Es ist kein großes Loch. Vielleicht passt gerade ein Arm hinein. Doch es ist stockfinster.\n\nIch nähere mich vorsichtig dem Loch und versuche, in es hineinzuspähen, verwirrt über seinen Ursprung und Zweck."  #~TR~
 yearly.7053.a: "Der Hausmeister sollte mehr hierüber erfahren."  #~TR~
 yearly.7053.b: "Ich glaube, ich sehe etwas …"  #~TR~
 yearly.7053.b_pouch.desc: "Ihr zieht einen Beutel mit Goldmünzen aus dem Loch"  #~TR~
 yearly.7053.b_scratch.desc: "Etwas zerkratzt Euch den Arm"  #~TR~
 #Coming to
 yearly.7054.t: "Ein munteres Erwachen"  #~TR~
 yearly.7054.intro: "Einer der Bediensteten rüttelt mich vorsichtig wach. [7054_servant.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich ängstlich an und ruft: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Geht es Euch gut?“, während ich mich benommen im Flur umschaue.\n\nWar ich etwa ohnmächtig?"  #~TR~
 yearly.7054.desc_pouch: "Doch in der Hand halte ich immer noch diesen Beutel mit Gold, den ich irgendwie aus diesem … Loch gezogen hatte?"  #~TR~
 yearly.7054.desc_scratch: "Ich spüre ein Brennen an dem Arm, den ich in dieses … Loch gesteckt hatte?"  #~TR~
 yearly.7054.desc: "Ich erinnere mich vage an ein Gespräch, das ich mit dem Hausmeister … über ein Loch führen sollte?"  #~TR~
 yearly.7054.outro: "\n\nIch komme hastig auf die Beine und starre die Wand an. „Hier war ein Loch“, murmle ich, während mein Blick über die hellen Flurwände schweift."  #~TR~
 yearly.7054.a: "… Ich muss mir wohl etwas eingebildet haben."  #~TR~
 yearly.7054.a.flavor_pouch: "Ich halte den Beutel fest umklammert."  #~TR~
 yearly.7054.a.flavor_scratch: "Das Brennen des Kratzers auf meinem Arm wird heftiger."  #~TR~
 yearly.7054.a.flavor: "Ich bemerke [Select_CString(7054_servant.IsFemale, 'die Dienstbotin, die', 'den Dienstboten, der')] mich nun vorsichtig beobachtet."  #~TR~
 #It was the dog all along
 yearly.7055.t: "Ein Hundebesitztum"  #~TR~
 yearly.7055.desc: "Als ich den Hof überquere, kommt aus dem Nichts ein streunender Köter angelaufen und bleibt unmittelbar vor mir stehen. An seinem Halsband sind sonderbare Metallteile befestigt.\n\nDer Hund schaut mich erwartungsvoll an, während ich ihm in die braunen Augen blicke, leicht verärgert über die Störung. Meine Verärgerung verfliegt jedoch rasch, und ich habe das merkwürdige Gefühl, dass der Hund … über die Dinge bestimmt?\n\n„Ich verliere wahrlich den Verstand“, denke ich, als ich das Hundehalsband ergreife und die lächerlichen Metallstücke abnehme. Als ich mich zum Gehen umwende, sieht mich der Hund mit ernstem Blick an. Ich schätze … er gehört jetzt zu mir?"  #~TR~
 yearly.7055.a: "Bei Fuß, Hund."  #~TR~
 yearly.7055.b: "#EMP Fort#! mit dir, du räudige Töle!"  #~TR~
 yearly.7055.b.flavor: "Der Hund schaut Euch mit gekränktem Blick an."  #~TR~
