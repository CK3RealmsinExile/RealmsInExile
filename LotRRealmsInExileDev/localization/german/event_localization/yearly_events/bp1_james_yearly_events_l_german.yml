l_german:
 bp1_yearly.9001.t: "Ein Freund aus Holz"  #~TR~
 bp1_yearly.9001.opening: "Freunde sind oft so sprunghaft und verräterisch, doch mein liebster Freund hat mich noch nie verraten. Mein Lieblingsspielzeug ist mehr als nur ein Spielzeug für mich: Es ist mein bester Freund.\n\n"  #~TR~
 bp1_yearly.9001.desc.bully: "Doch immerfort hänselt mich [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] vor den anderen Kindern und sagt, ich wäre so erbärmlich, dass ich keine richtigen Freunde finde. Ich könnte mein Lieblingsspielzeug wegpacken und die Quälereien würden gewiss aufhören, doch damit würde ich auch meinen besten Freund aufgeben!"  #~TR~
 bp1_yearly.9001.desc.mentor: "Doch [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] besteht darauf, dass ich meinen besten Freund wegpacke und Zeit mit „echten“ Kindern verbringe und Beziehungen pflege, aber [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] versteht einfach nicht, was dieses süße Spielzeug mir bedeutet!"  #~TR~
 bp1_yearly.9001.a: "Ich schätze, ich bin jetzt wohl einfach zu alt dafür."  #~TR~
 bp1_yearly.9001.b: "Ich werde meinen besten Freund niemals aufgeben!"  #~TR~
 bp1_yearly.9002.desc.opening: "Jeden Tag läuft [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] mit [bp1_yearly_9001_shy_kid.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug in der Hand [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] herum. Manchmal zieht [bp1_yearly_9001_shy_kid.Custom('DE_PRO_PER_S_3P_N')] sich sogar in eine Ecke zurück, um sich damit zu unterhalten, als wäre es [bp1_yearly_9001_shy_kid.Custom('DE_PRO_POS_S_3P')] bester Freund!\n\n"  #~TR~
 bp1_yearly.9002.desc.bully: "Das ist doch lächerlich. Ich glaube, es wird Zeit, dass [bp1_yearly_9001_shy_kid.Custom('DE_PRO_PER_S_3P_N')] lernt, wie zerbrechlich solche Freundschaften sein können."  #~TR~
 bp1_yearly.9002.desc.mentor: "Ich finde es recht merkwürdig, und ich sorge mich, dass [bp1_yearly_9001_shy_kid.Custom('DE_PRO_PER_S_3P_N')] gefühlsmäßig ein Kind im Körper eines Erwachsenen bleiben wird, doch [bp1_yearly_9001_shy_kid.Custom('DE_PRO_PER_S_3P_N')] hat schon alle vernünftigen Forderungen abgelehnt, sein Spielzeug wegzupacken."  #~TR~
 bp1_yearly.9002.a: "Ich werde es kaputtmachen!"  #~TR~
 bp1_yearly.9002.b: "Vielleicht sollte ich [bp1_yearly_9001_shy_kid.Custom('DE_PRO_PER_S_3P_A')] in Ruhe lassen."  #~TR~
 bp1_yearly.9002.c: "Ich werde es kaputtmachen und darauf hoffen, dass [bp1_yearly_9001_shy_kid.Custom('DE_PRO_PER_S_3P_N')] mir vergibt."  #~TR~
 bp1_yearly.9003.desc.child: "Dankenswerterweise hat [bp1_yearly_9001_toy_hater.GetName] entschieden, meinen besten Freund zu verschonen und mich weiter den ganzen Tag mit ihm spielen und reden zu lassen!\n\nEs gab einen Augenblick, in dem es aussah, als wäre [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] entschlossen, meinen besten Freund zu ermorden, doch nun scheint mein Freund eine Schonfrist zu haben."  #~TR~
 bp1_yearly.9003.desc.mentor: "[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)], ein süßes, liebes Kind, ist heute mit Freudentränen in den Augen zu mir gekommen, um mir zu erzählen, dass sein Lieblingsspielzeug fast von [bp1_yearly_9001_toy_hater.GetName] kaputtgemacht worden wäre, dann aber doch verschont wurde.\n\nEin solches Betragen wirkt etwas überzogen, wo es doch nur um ein Stück Holz geht, das von einem anderen Kind zertrümmert worden wäre, doch es ist trotzdem eine Gelegenheit, etwas zu lernen."  #~TR~
 bp1_yearly.9003.a.child: "Ich schätze, [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] ist doch nicht so übel."  #~TR~
 bp1_yearly.9003.a.mentor: "Merkt Ihr? Auch Quälgeister haben ihre guten Seiten."  #~TR~
 bp1_yearly.9003.b.child: "Jetzt brauche ich niemanden mehr!"  #~TR~
 bp1_yearly.9003.b.mentor: "Aber [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] #EMP hätte#! es kaputtmachen können!"  #~TR~
 bp1_yearly.9004.t: "Zersplitternde Freundschaft"  #~TR~
 bp1_yearly.9004.desc: "Ich fasse es nicht. Eben hatte ich meinen besten Freund noch sicher im Arm, im nächsten wurde er mir durch die groben Pfoten von [bp1_yearly_9001_toy_hater.GetName] entrissen! Wie eine bösartige Kreatur meckernd hielt [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] ihn hoch, um ihn dann auf dem Boden zu zertrümmern, sodass nur noch Splitter zurückblieben. Ich weinte um meinen geliebten Freund und versuchte verzweifelt, ihn wieder zusammenzusetzen, doch es nützte nichts. Ich war [Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')] eines Mordes geworden."  #~TR~
 bp1_yearly.9004.a: "Eines Tages werde ich [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_D')] das Gleiche antun!"  #~TR~
 bp1_yearly.9004.b: "Es ist schwer, doch ich muss [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_D')] vergeben."  #~TR~
 bp1_yearly.9004.c: "Ich gehe nie wieder raus!"  #~TR~
 bp1_yearly.9005.t: "Niemals vergeben"  #~TR~
 bp1_yearly.9005.desc.imprisoned: "Endlich ist [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] in meinem Kerker eingesperrt, wo [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] hingehört! Wahrscheinlich hat [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] längst vergessen, wie [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] einst mein kostbares Spielzeug kaputtmachte – meinen besten Freund. Doch ich habe es nicht vergessen. Ich vergesse nie und vergebe äußerst selten.\n\n"  #~TR~
 bp1_yearly.9005.desc.guest: "Gerade als ich dachte, ich hätte mal etwas Frieden, trifft [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] als Gast an meinem Hof ein! Jeden Tag sehe ich [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_A')], wie [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] mein Essen isst und in meinen Betten schläft, als ob [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_N')] hierhingehören würde – und ich kann das nicht mehr ertragen!\n\n"  #~TR~
 bp1_yearly.9005.desc.outro: "Es bleibt die Frage, was ich mit [bp1_yearly_9001_toy_hater.Custom('DE_PRO_PER_S_3P_D')] anstelle, jetzt da er in meiner Gewalt ist? Wie genau werde ich Gerechtigkeit für ein derart schreckliches Verbrechen üben?"  #~TR~
 bp1_yearly.9005.a: "Zeit für Rache!"  #~TR~
 bp1_yearly.9005.b: "Zeit für Mord!"  #~TR~
 bp1_yearly.9005.c: "Zeit für Vergebung."  #~TR~
 may_lead_to_vengeful: "Kann zur [trait|E] „[GetTrait('vengeful').GetName(GetNullCharacter)|LV]“ führen."  #~TR~
 may_lead_to_forgiving: "Kann zur [trait|E] „[GetTrait('forgiving').GetName(GetNullCharacter)|LV]“ führen."  #~TR~
 may_lead_to_shy: "Kann zur [trait|E] „[GetTrait('shy').GetName(GetNullCharacter)|LV]“ führen."  #~TR~
 bp1_living_as_peasant_modifier: "Lebte als Bauer"  #~TR~
 bp1_living_as_peasant_modifier_desc: "Dieser Charakter hat ausgiebig unter den örtlichen Bauern gelebt, um dem Druck der Herrschaft zu entkommen."  #~TR~
 bp1_yearly.9006.t: "Eine unheimliche Überlegung"  #~TR~
 bp1_yearly.9006.desc.intro: "Als ich auf dem Heimweg vom Gotteshaus bin, tritt [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] mit einem lasziven Grinsen an mich heran.\n\n„[ROOT.Char.GetFirstNameNoTooltip], ich weiß, dass wir beide"  #~TR~
 bp1_yearly.9006.desc.lustful: "den Freuden des Fleisches frönen, die uns die [ROOT.Char.GetFaith.PriestNeuterPlural] verwehren wollen!"  #~TR~
 bp1_yearly.9006.desc.gluttonous: "eine Leidenschaft für die unzähligen Geschmäcker und Texturen dieser Welt haben, die uns die magische Kunst des Kochens bietet. Die Welt wurde mit so vielen wunderbaren Speisen geschaffen – die wahre Sünde wäre doch, sie nicht alle zu probieren."  #~TR~
 bp1_yearly.9006.desc.vengeful: "es genießen, wenn unsere Feinde ihre gerechte Strafe bekommen. Während die [ROOT.Char.GetFaith.PriestNeuterPlural] die Freude am Leid unserer Feinde „sündig“ nennen, glaube ich, dass wir vielmehr himmlische Werkzeuge der Rache sind."  #~TR~
 bp1_yearly.9006.desc.sadistic: "uns an den wehklagenden Schreien der Unschuldigen und Verdammten ergötzen! Wenn sie ohnehin sterben müssen, warum sollten wir nicht etwas Spaß haben, bevor sie gehen?"  #~TR~
 bp1_yearly.9006.desc.craven: "die ständigen Verkündungen zu „tapferen“ Taten leid sind, mit denen diese Grobiane immerzu prahlen. Was heißt es schon, ein Tier zur Strecke bringen? Das ist doch nur ein unnötiges Wagnis!"  #~TR~
 bp1_yearly.9006.desc.arbitrary: "wissen, dass Gerechtigkeit nur ein Wort ist, um die Launen anderer zu rechtfertigen, denn niemand weiß, was wirklich gerecht ist. Was lässt uns als eigenwillig gelten, während der Wille der [ROOT.Char.GetFaith.PriestNeuterPlural] gerecht ist?"  #~TR~
 bp1_yearly.9006.desc.deceitful: "die „Wahrheit“ unterhaltsam formbar begreifen – und jene, die töricht genug sind, einer Täuschung zu erliegen, verdienen schlichtweg, was ihnen geschieht."  #~TR~
 bp1_yearly.9006.desc.chaste: "die Freuden des Fleisches meiden, obwohl die Kirche will, dass wir uns ihnen hingeben. Ist denn eine Nacht der ruhigen Unterhaltung und der Innenschau nicht viel friedlicher, als sich einem Haufen schwitzender, fauliger Leiber anzuschließen?"  #~TR~
 bp1_yearly.9006.desc.greedy: "wissen, dass man festhalten muss, was einem gehört – anstatt den Armen und „Bedürftigen“ etwas zu geben! Wenn sie unseren Wohlstand wollen, vielleicht sollten sie dann ihren nicht erst verschwenden."  #~TR~
 bp1_yearly.9006.desc.wrathful: "unsere Gefühlsregungen nicht verbergen, sondern Hass und Wut frei und ungezügelt durch unseren Leib strömen lassen. Sie sagen uns, dass wir so etwas nicht fühlen und in uns zurückhalten sollen – und das nennen sie auch noch eine Tugend."  #~TR~
 bp1_yearly.9006.desc.cynical: "die Autorität der weltlichen Kirche in spirituellen Dingen infrage stellen. Was weiß ein [ROOT.Char.GetFaith.PriestNeuter] wirklich über das Jenseits, was wir nicht wissen?"  #~TR~
 bp1_yearly.9006.desc.ambitious: "uns nach mehr als jenen Krümeln sehnen, die uns die höheren Mächte in die Wiege gelegt haben. Wir können nicht mit dem zufrieden sein, was uns gegeben wurde, wenn wir doch wissen, dass uns so viel Größeres vorherbestimmt ist!"  #~TR~
 bp1_yearly.9006.desc.shy: "die Gesellschaft anderer äußerst erschöpfend finden. Man erwartet von uns, dass wir mit so vielen Leuten sprechen, die wiederum nichts Interessantes zu sagen haben – und worauf wir ohnehin nichts Interessantes erwidern könnten. Warum Zeit mit ihnen verschwenden, wenn wir allein so viel glücklicher sind?"  #~TR~
 bp1_yearly.9006.desc.callous: "uns nicht einen Deut um das Leid anderer scheren. Wie kann man denn von uns erwarten, dass wir uns um die flüchtigen Gefühle anderer kümmern, wenn unser eigenes ununterbrochenes Glück auf dem Spiel steht?"  #~TR~
 bp1_yearly.9006.desc.generic: "uns selbst treu sind, ganz gleich, welchen Unsinn die [ROOT.Char.GetFaith.PriestNeuterPlural] auch verkünden mögen."  #~TR~
 bp1_yearly.9006.desc.outro: "Wer vermag schließlich schon zu sagen, wie die höheren Mächte wollen, das wir leben?\n\nWir haben eindeutig mehr gemeinsam als uns unterscheidet, und ich glaube, dass wir beide mehr Zeit miteinander fernab der fauligen Hirne gewöhnlicher Leute verbringen sollten. Was sagt Ihr dazu?“"  #~TR~
 bp1_yearly.9006.a: "Ein wundervolle Idee ist das, sage ich!"  #~TR~
 bp1_yearly.9006.b: "Meine sündigen Gedanken sind nichts, worauf man stolz sein sollte!"  #~TR~
 bp1_yearly.9007.t: "Ein Spiegel im Schlamm"  #~TR~
 bp1_yearly.9007.desc: "Während ich die Straßen von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] umgeben von meinem üblichen Gefolge aus Wachen und Höflingen durchstreife, sehe ich etwas, was mich innehalten lässt und mir den Atem verschlägt.\n\n[bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_N')|U] Bauernbettler[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')], [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_N')] sich nur mit Schlamm und Lumpen vor den Elementen schützen kann, starrt mich mit flehentlichen Augen an. Ich wäre weitergegangen, wenn mir an [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'dieser Gemeinen', 'diesem Gemeinen')] nicht etwas beinahe schon vertraut vorgekommen wäre.\n\nDann weist mich ein Mitglied der Prozession daraufhin, dass [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_N')] mir wie aus dem Gesicht geschnitten ist! Es ist ein erschütterndes Spiegelbild, das dort im Dreck leben muss, doch vielleicht kann ich etwas gegen diese kosmische Ungerechtigkeit unternehmen."  #~TR~
 bp1_yearly.9007.a: "[bp1_yearly_9007_doppelganger.GetSheHe|U] wird sich uns bei Hofe anschließen!"  #~TR~
 bp1_yearly.9007.b: "Lasst dies[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_A')] abscheulich[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_IND_S_A')] Doppelgänger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] beseitigen."  #~TR~
 bp1_yearly.9007.c: "Gehen wir weiter und vergessen wir diese unheimliche Kreatur."  #~TR~
 bp1_yearly.9008.t: "Das Leben mit meiner anderen Hälfte"  #~TR~
 bp1_yearly.9008.desc: "Es ist schon einige Zeit her, seit ich [bp1_yearly_9007_doppelganger.GetName] an den Hof geholt habe, und es ist recht angenehm zu sehen, wie mein[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] Doppelgänger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] das Leben [bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_G')] Adligen führt, anstatt in Dreck und Armut zu darben.\n\n[bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_N')|U] tritt mit einem Funkeln in den Augen an mich heran und macht mir einen interessanten Vorschlag: „Keiner von den Leuten zu Hause weiß, dass ich bei Adligen lebe. Ich habe mir gedacht, wir könnten tauschen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich springe als [ROOT.Char.GetTitleAsNameNoTooltip] ein und Ihr könnt einmal einen Tag als [ROOT.Char.Custom('DE_ART_IND_N')] von uns Gemeinen verbringen!“"  #~TR~
 bp1_yearly.9008.a: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] soll für einen Tag [ROOT.Char.Custom('DE_ART_DEF_S_N')] Beherrschte sein!"  #~TR~
 bp1_yearly.9008.b: "Was für ein beleidigender Vorschlag."  #~TR~
 bp1_yearly.9009.t: "Noch [bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_N')] Liebhaber[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')]"  #~TR~
 bp1_yearly.9009.desc.intro: "Als ich mich meinen Schlafgemächern nähere, dringen beunruhigende Geräusche wie von einem schlimmen Kampf an meine Ohren! Klatschen, Patschen und … [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)] schreit!\n\nDoch als ich in mein Schlafzimmer platze, sehe ich mein[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_A')] vollkommen nackt[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_IND_S_A')] Doppelgänger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] [bp1_yearly_9007_doppelganger.GetNameNoTooltip], [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_N')] Unaussprechliches mit [bp1_yearly_9009_lover.GetNameNoTooltip] anstellt!"  #~TR~
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.Custom('DE_PRO_PER_S_3P_N')|U] schluchzt: „Es tut mir so leid, mein Herz. Es ist nur so, dass [bp1_yearly_9007_doppelganger.GetNameNoTooltip] einfach eine etwas schönere Fassung von Euch ist! Mein Herz schlägt für [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_A')]!“"  #~TR~
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.Custom('DE_PRO_PER_S_3P_N')|U] besteht darauf, dass [bp1_yearly_9009_lover.Custom('DE_PRO_PER_S_3P_N')] keine Ahnung hatte, dass das nicht ich war, doch ich weiß nicht, ob ich [bp1_yearly_9009_lover.Custom('DE_PRO_PER_S_3P_D')] glauben kann."  #~TR~
 bp1_yearly.9009.a: "Geht mir aus den Augen! Alle beide!"  #~TR~
 bp1_yearly.9009.b: "Lasst diesen hübschen Tunichtgut einkerkern."  #~TR~
 bp1_yearly.9009.c: "Ich kann mich wahrer Liebe nicht in den Weg stellen."  #~TR~
 bp1_yearly.9009.d: "Nun wird mir klar, dass sie mir beide am Herzen liegen!"  #~TR~
 bp1_yearly.9010.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')] doppelte [ROOT.Char.GetTitleAsNameNoTooltip]"  #~TR~
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName] platzt in meinen Thronsaal."  #~TR~
 bp1_yearly.9010.desc.drunk: "Der Gestank von [ROOT.Char.Custom('RegionalDrink')] geht von [bp1_yearly_9007_doppelganger.Custom('DE_PRO_POS_S_3P')]em Leib aus. [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_N')|U] stolpert mit Wut im Blick auf mich zu.\n\n„Betrüger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')]! Hochstapler[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')]! Dies[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_IND_S_N')] *#EMP hicks#!*"  #~TR~
 bp1_yearly.9010.desc.stoner: "surrounded by a cloud of smoke. [bp1_yearly_9007_doppelganger.GetHerHis|U] calm eyes scowl at the area around my head as [bp1_yearly_9007_doppelganger.GetSheHe] lazily walks towards me, cackling like a mad[bp1_yearly_9007_doppelganger.GetWomanMan] all the way.\n\n""Imposter! That *#EMP cough#!*"
 bp1_yearly.9010.desc.outro: "widerliche Geschöpf ist nicht [ROOT.Char.GetNameNoTooltip]! Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] wahre [ROOT.Char.GetNameNoTooltip]!“\n\nAuch wenn es eine offensichtliche Lüge ist, kommt mein Hof irgendwie zu der Überzeugung, dass meine wahre Identität infrage steht! Als [bp1_yearly_9007_doppelganger.GetNameNoTooltip] die Waffe zückt, wird klar, dass Gewalt die einzige Lösung zu sein scheint."  #~TR~
 bp1_yearly.9010.a: "Es kann nur [ROOT.Char.Custom('DE_ART_IND_A')] geben!"  #~TR~
 bp1_yearly.9010.a_tt: "Beginnt ein [single_combat_duel|E] mit [bp1_yearly_9007_doppelganger.GetShortUIName]"  #~TR~
 bp1_yearly.9010.b: "Wachen, ergreift dies[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_IND_S_A')] Hochstapler[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')]!"  #~TR~
 bp1_yearly.9012.t: "Doppelter Ärger"  #~TR~
 bp1_yearly.9012.desc: "„Sieg! Seht Ihr? Nur [ROOT.Char.Custom('DE_ART_DEF_S_N')] wahre [ROOT.Char.GetNameNoTooltip] könnte einen ehrlichen Kampf gewinnen!“\n\nMein[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] Doppelgänger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] erklärt sich [Select_CString(ROOT.Char.IsFemale, 'zur', 'zum')] Sieger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')], und auch wenn viele nicht überzeugt sind, wirken andere doch beeindruckt von [bp1_yearly_9007_doppelganger.Custom('DE_PRO_POS_S_3P')]em Kampfgeschick und halten mich für suspekt. Unter den Adligen gibt es eine kleine Abstimmung, und ich gelte als [ROOT.Char.Custom('DE_ART_DEF_S_N')] Echte, wenn auch nur mit kleinem Vorsprung.\n\nAuch wenn noch ausreichend Höflinge mir glauben, dass ich [ROOT.Char.Custom('DE_ART_DEF_S_N')] bin, [ROOT.Char.Custom('DE_ART_DEF_S_N')] ich angebe zu sein, sind doch genug Leute davon überzeugt, dass [bp1_yearly_9007_doppelganger.GetNameNoTooltip] eigentlich [ROOT.Char.Custom('DE_ART_DEF_S_N')] wahre [ROOT.Char.GetNameNoTooltip] ist, damit [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_N')] dieses Zusammentreffen mit einem Anspruch auf meine Titel und einer ganzen Schar von Anhängern verlässt, die [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_A')] für mich halten!"  #~TR~
 bp1_yearly.9012.a: "Verliere ich gerade den Verstand oder sind alle anderen verrückt geworden?"  #~TR~
 bp1_yearly.9013.desc: "Als mein Sieg über [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_A')] Hochstapler[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] verkündet wird, scheinen alle, die meine wahre Identität infrage gestellt haben, zu verstummen. Meine Wachen packen [bp1_yearly_9007_doppelganger.GetNameNoTooltip], [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_N')] mich immer noch anfaucht, angiftet und kreischt, dass man [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_D')] angeblich [bp1_yearly_9007_doppelganger.Custom('DE_PRO_POS_S_3P')] Reich verweigere.\n\nAuch wenn [bp1_yearly_9007_doppelganger.GetNameNoTooltip] weiterhin behauptet, [ROOT.Char.Custom('DE_ART_DEF_S_N')] Echte zu sein, werden [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_D')] nur wenige in den Mauern meines Kerkers Gehör schenken."  #~TR~
 bp1_yearly.9013.a: "Ich bin froh, dass das vorbei ist."  #~TR~
 bp1_yearly.9014.t: "Mehr als nur ein schönes Antlitz"  #~TR~
 bp1_yearly.9014.desc.soulmate: "Während ich mit meiner wunderschönen Affäre [bp1_yearly_9007_doppelganger.GetNameNoTooltip] im Bett liege, stelle ich fest, dass wir mehr als nur unser Aussehen gemeinsam haben. [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_N')|U] ist [bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_N')] genial[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_IND_S_N')] Gelehrt[bp1_yearly_9007_doppelganger.Custom('DE_END_ADJ_IND_S_N')], [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_N')] oft Gedanken zum Ausdruck bringt, die ich selbst schon so hegte, doch für die ich nie die richtigen Worte fand! Es ist, als wären unsere Geister verschmolzen und könnten einander unsere Gedanken vervollständigen. Solch eine Beziehung kann nur eins sein: Liebe!\n\nDoch bin ich wirklich derart selbstverliebt, dass ich mein[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_N')] Doppelgänger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] nicht nur [bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_A')] Liebhaber[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')], sondern auch [bp1_yearly_9007_doppelganger.Custom('DE_ART_IND_A')] … [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Seelengefährtin', 'Seelengefährten')] nennen mag?"  #~TR~
 bp1_yearly.9014.desc.lover: "Ich verbringe immer mehr Zeit mit [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_D')] schönen und süßen [bp1_yearly_9007_doppelganger.GetName]. Auch wenn ich [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_A')] einst nur als düsteres Spiegelbild sah, ist mir [bp1_yearly_9007_doppelganger.Custom('DE_PRO_POS_S_3P')]e angenehme und wohltuende Gesellschaft doch ans Herz gewachsen. Als wir gemeinsam über den Hof spazieren, frieren wir beide ein, als sich unsere Hände berühren.\n\nSo kurz dieser flüchtige Moment auch war, in dem sich unsere Haut berührte, treibt er mir doch feurige Röte auf die Wangen, und ich blicke [bp1_yearly_9007_doppelganger.GetNameNoTooltip] in die Augen. Es scheint jedoch, als empfinde [bp1_yearly_9007_doppelganger.Custom('DE_PRO_PER_S_3P_N')] wie ich.\n\nBin ich wirklich derart selbstverliebt, dass ich eine … Affäre mit mein[bp1_yearly_9007_doppelganger.Custom('DE_END_PRO_S_D')] Doppelgänger[bp1_yearly_9007_doppelganger.Custom('DE_END_NOU_S_GS_N')] eingehen würde?"  #~TR~
 bp1_yearly.9014.a: "Natürlich bin ich das!"  #~TR~
 bp1_yearly.9014.a.arrogant: "Ich liebe mi… ich meine Euch … so sehr!"  #~TR~
 bp1_yearly.9014.b: "N-nein! Das können wir nicht!"  #~TR~
 bp1_yearly.9015.t: "Zwei auf einmal"  #~TR~
 bp1_yearly.9015.desc: "Seitdem ich Zeit mit [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_D')] charmanten und wunderschönen [bp1_yearly_9007_doppelganger.GetName] verbringe, wirkt [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] nachdenklich und doch aufgebracht. Vielleicht hält [bp1_yearly_9015_living_parent.Custom('DE_PRO_PER_S_3P_N')] nichts von unserer Beziehung?\n\nAls ich etwas Druck mache, gesteht [bp1_yearly_9015_living_parent.GetNameNoTooltip] unter Tränen: „Ihr seid ein Zwilling, [ROOT.Char.GetFirstNameNoTooltip]! Als Ihr auf die Welt kamt, wollten wir die Erbfolge nicht infrage stellen. Daher trennten wir Euch beide. Ich hätte nie gedacht, dass Ihr beide Euch jemals finden würdet!“\n\nEin schockierendes Geständnis, um es milde auszudrücken, doch was soll ich mit diesem Wissen anfangen?"  #~TR~
 bp1_yearly.9015.a: "In meine Arme, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"  #~TR~
 bp1_yearly.9015.b: "Niemand darf das wissen."  #~TR~
 bp1_yearly.9016.t: "[bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_N')|U] [bp1_yearly_9016_uppity_child.GetWomanMan|U], [bp1_yearly_9007_doppelganger.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] sein wollte"  #~TR~
 bp1_yearly.9016.desc.intro: "Was als gewöhnliches Familientreffen im Speisesaal von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] begann, entwickelte sich zu einem hitzigen Streit, den [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] und [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] nun führen!\n\n[bp1_yearly_9016_uppity_child.Custom('DE_PRO_PER_S_3P_N')|U] verkündet, dass [bp1_yearly_9016_heir.GetNameNoTooltip] unwürdig ist, mein Erbe anzutreten.\n\n"  #~TR~
 bp1_yearly.9016.desc.not_a_child: "„[bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht einmal Euer Nachkomme! Welches Vorrecht hat [bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')] gegenüber mir, wenn Ihr ins Jenseits eingeht?"  #~TR~
 bp1_yearly.9016.desc.bastard: "„[bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist kein legitimer Nachkomme dieser Familie. Ich entsprang dem Bund meiner Eltern. Warum sollte dieser Bastard den Thron bekommen?"  #~TR~
 bp1_yearly.9016.desc.child_of_concubine: "„[bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist das Kind einer niederen Konkubine! Ich entstand aus dem heiligen Bund der Ehe zwischen Euch und [bp1_yearly_9016_uppity_child.GetMother.GetName]. Von Geburt wegen steht mir die Krone zu!"  #~TR~
 bp1_yearly.9016.desc.rival: "„[bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')|U] hat Euch tausendfach verraten, während ich Euch stets treu geblieben bin! Wie könnt Ihr dieser liederlichen Bestie nach Eurem Tod [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] anvertrauen, wenn [bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')] sich nicht einmal darum kümmert, solange Ihr noch unter uns seid?"  #~TR~
 bp1_yearly.9016.desc.fallback: "„[bp1_yearly_9016_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist dieser Krone einfach vollkommen unwürdig und verdient es gerade einmal, nach meiner Krönung [Select_CString(bp1_yearly_9016_heir.IsFemale, 'Hofnärrin', 'Hofnarr')] zu werden! Dieser Tunichtgut stand lange genug an erster Stelle, was die Krone angeht, und verdient es, auf [bp1_yearly_9016_heir.Custom('DE_PRO_POS_S_3P')]en Platz verwiesen zu werden."  #~TR~
 bp1_yearly.9016.desc.outro: "Ich verlange ein Duell mit Euch, [bp1_yearly_9016_heir.GetNameNoTooltip]! Ein Duell um den Thron!“"  #~TR~
 bp1_yearly.9016.a: "Oho! Das wird gut."  #~TR~
 bp1_yearly.9016.b: "Setzt Euch wieder hin, Trottel!"  #~TR~
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.GetName] gewinnt das Duell."  #~TR~
 9016_heir_wins: "[bp1_yearly_9016_heir.GetName] gewinnt das Duell."  #~TR~
 bp1_yearly.9017.t.culture: "[bp1_yearly_9017_uppity_child.Custom('DE_ART_DEF_S_N')|U] fremde [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"  #~TR~
 bp1_yearly.9017.t.faith: "[bp1_yearly_9017_uppity_child.Custom('DE_ART_DEF_S_N')|U] heidnische [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"  #~TR~
 bp1_yearly.9017.desc.intro: "Drüben beim Feuer grübelt [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] heftigst. Ich frage [bp1_yearly_9017_uppity_child.Custom('DE_PRO_PER_S_3P_A')], was [bp1_yearly_9017_uppity_child.Custom('DE_PRO_PER_S_3P_A')] so sehr umtreibt, und [bp1_yearly_9017_uppity_child.Custom('DE_PRO_PER_S_3P_N')] dreht sich mit Wut und Scham im Blick zu mir um.\n\n"  #~TR~
 bp1_yearly.9017.desc.culture: "„Ich bin anders als der Rest von Euch! Ich kenne die [ROOT.Char.GetCulture.GetName|l]en Bräuche und Traditionen nicht. Ich bin hier einsam. Ein [bp1_yearly_9017_uppity_child.GetCulture.GetName|l]er Mensch, der so tun muss, als wäre er einer der [ROOT.Char.GetCulture.GetCollectiveNoun] bei Hofe. Als ob ich das Recht hätte, mich wirklich zu ihnen zu zählen."  #~TR~
 bp1_yearly.9017.desc.faith: "„Ich bin nicht wie sie! Meine Gebete und meine Ausdrucksformen der Verehrung sind andere als die der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]! Ich bin ein [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip], der ein Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) von Ungläubigen erben wird."  #~TR~
 bp1_yearly.9017.desc.outro: "Ich bin nur [bp1_yearly_9017_uppity_child.Custom('DE_ART_IND_N')] Hochstapler[bp1_yearly_9017_uppity_child.Custom('DE_END_NOU_S_GS_N')] und kann nicht länger Euer Erbe antreten!“"  #~TR~
 bp1_yearly.9017.a: "Unsere Unterschiede sollten wir feiern, mein[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]!"  #~TR~
 bp1_yearly.9017.b.culture: "Ob [bp1_yearly_9017_uppity_child.GetCulture.GetName] oder [ROOT.Char.GetCulture.GetName]: Ihr seid immer noch mein[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."  #~TR~
 bp1_yearly.9017.b.faith: "Ob [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] oder [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: Ihr seid immer noch mein[bp1_yearly_9017_uppity_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."  #~TR~
 bp1_yearly.9017.c: "Ausgezeichnete Idee. Ihr seid enterbt!"  #~TR~
 cultural_acceptance_embraced_child: "Kulturfeier"  #~TR~
 cultural_acceptance_rejected_child: "Kulturausschluss"  #~TR~
 bp1_yearly.9018.t: "Leidenschaft oder Reinheit"  #~TR~
 bp1_yearly.9018.desc.intro: "In einem verletzlichen Augenblick stürmt [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] auf mich zu, schlingt die Arme um meine Beine und beschmiert mich mit Tränen und Rotz.\n\n"  #~TR~
 bp1_yearly.9018.desc.bastard: "„[ROOT.Char.GetMotherFather|U]! Es ist so *#EMP schnief#!* schrecklich! Ich ertrage es einfach nicht mehr! [bp1_yearly_9018_bully.GetName|U] ärgert mich ununterbrochen und behauptet, ich wäre jenseits jeder Moral geboren worden – und dass ich Eurer Liebe nicht würdig wäre. Bitte sagt mir, dass das nicht stimmt!“\n\n"  #~TR~
 bp1_yearly.9018.desc.child_of_concubine: "„[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U] sagt, Kinder von Konkubinen wären unrein! [bp1_yearly_9018_bully.Custom('DE_PRO_PER_S_3P_N')] hat sich die Nase zugehalten und gesagt, ich rieche nach Konkubinenblut. Sagt mir, dass Ihr mich liebt, [ROOT.Char.GetMotherFather]!“\n\n"  #~TR~
 bp1_yearly.9018.desc.outro.callous: "In diesem Augenblick würde ich dem Dreikäsehoch wohl alles sagen, damit [bp1_yearly_9018_bully.Custom('DE_PRO_PER_S_3P_N')] loslässt. Doch was sage ich tatsächlich?"  #~TR~
 bp1_yearly.9018.desc.outro: "Dies ist zweifelsohne ein sehr heikler Augenblick für das Kind, doch was sage ich [bp1_yearly_9018_illegitimate_child.Custom('DE_PRO_PER_S_3P_D')]?"  #~TR~
 bp1_yearly.9018.a: "Vielleicht wird es Zeit, dass wir drei uns einmal unterhalten."  #~TR~
 bp1_yearly.9018.b: "Kinder sind eben Kinder!"  #~TR~
 bp1_yearly.9018.c: "Warum weint Ihr denn? Das lässt sich doch sicher mit Gewalt lösen."  #~TR~
 9018_uppity_child_wins: "[bp1_yearly_9018_illegitimate_child.GetName] gewinnt das Duell."  #~TR~
 9018_bully_child_wins: "[bp1_yearly_9018_bully.GetName] gewinnt das Duell."  #~TR~
 bp1_yearly.9019.t: "[bp1_yearly_9019_lover.Custom('DE_ART_IND_N')|U] [bp1_yearly_9019_lover.GetWomanMan|U] in unserem Bett"  #~TR~
 bp1_yearly.9019.desc.intro.gay: "Die Zeit, die ich gefürchtet habe, ist gekommen. Ich zucke leise zusammen und schleiche in mein [ROOT.Char.Custom('GetChamber')], wohl wissend, dass [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] darin auf eine Nacht voll leidenschaftlicher Liebe wartet."  #~TR~
 bp1_yearly.9019.desc.intro.bi: "Die Zeit ist gekommen, mein [ROOT.Char.Custom('GetChamber')] erneut zu betreten: [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich müssen ein weiteres Mal versuchen, ein Kind zu zeugen."  #~TR~
 bp1_yearly.9019.desc.bridge: "Doch zu meiner Überraschung sehe ich [bp1_yearly_9019_spouse.Custom('DE_PRO_PER_S_3P_A')] vollständig bekleidet neben ein[bp1_yearly_9019_lover.Custom('DE_ART_IND_D')] nackten [bp1_yearly_9019_lover.GetWomanMan] stehen! Ich verlange eine Erklärung und [bp1_yearly_9019_spouse.Custom('DE_PRO_PER_S_3P_N')] beginnt, wissend zu lächeln.\n\n"  #~TR~
 bp1_yearly.9019.desc.bridge.gay: "„Ich weiß schon eine Weile, dass die Berührung des anderen Geschlechts Eure Lenden nicht entflammen kann."  #~TR~
 bp1_yearly.9019.desc.bridge.bi: "„Ich weiß schon eine Weile, dass Ihr Euch nach der Berührung Eures eigenen Geschlechts sehnt."  #~TR~
 bp1_yearly.9019.desc.compassionate: "Ich bin weder missgünstig noch eifersüchtig. Ich will nur, dass Ihr glücklich seid. Vielleicht wird unser Liebesspiel zärtlicher, wenn wir [Select_CString(bp1_yearly_9019_lover.IsFemale, 'eine Geschlechtsgenossin', 'einen Geschlechtsgenossen')] dazu holen!“"  #~TR~
 bp1_yearly.9019.desc.lustful: "Für mich spielt es keine Rolle. Ich wünsche mir nur eine leidenschaftliche Nacht! Vielleicht wird es uns beiden besser gefallen, wenn unser[bp1_yearly_9019_lover.Custom('DE_END_PRO_S_N')] Freund[bp1_yearly_9019_lover.Custom('DE_END_NOU_S_GS_N')] hier am Liebesspiel beteiligt ist.“"  #~TR~
 bp1_yearly.9019.desc.cynical: "Ehrlich gesagt schert es mich nicht, mit wem oder was Ihr zu kopulieren trachtet. Ich will nur, dass unserem Bund ein eheliches Kind entspringt.“"  #~TR~
 bp1_yearly.9019.desc.lover: "\n\nIch frage mich, ob [bp1_yearly_9019_spouse.Custom('DE_PRO_PER_S_3P_N')] sich bewusst ist, dass [bp1_yearly_9019_lover.GetName] und ich schon sehr vertraut mit dem Körper des jeweils anderen sind, doch auf jeden Fall ist dies eine gänzlich unerwartete Überraschung!"  #~TR~
 bp1_yearly.9019.desc.friend: "\n\nAuch wenn ich nie erwartet hätte, m[bp1_yearly_9019_spouse.Custom('DE_ART_IND_A')] lieb[bp1_yearly_9019_spouse.Custom('DE_END_ADJ_IND_S_A')] Freund[bp1_yearly_9019_spouse.Custom('DE_END_NOU_S_GS_N')] in einer solch kompromittierenden Lage zu erleben, muss ich doch gestehen, dass mir der Anblick gefällt."  #~TR~
 bp1_yearly.9019.desc.stranger: "\n\nIch frage mich, woher [bp1_yearly_9019_spouse.Custom('DE_PRO_PER_S_3P_N')] dieses arme Geschöpf hat, doch [bp1_yearly_9019_lover.Custom('DE_PRO_PER_S_3P_N')] scheint durchaus begierig zu sein."  #~TR~
 bp1_yearly.9019.desc.outro: ""  #~TR~
 bp1_yearly.9019.a: "Bei den schaffenden Kräften ([ROOT.Char.GetFaith.FertilityGodName])! Sind denn all meine Wünsche wahr geworden?"  #~TR~
 bp1_yearly.9019.b: "Schweigt, [bp1_yearly_9019_lover.Custom('InsultNoun')]! Ich werde [bp1_yearly_9019_lover.Custom('DE_PRO_PER_S_3P_D')] allein beiwohnen!"  #~TR~
 bp1_yearly.9019.c: "Was? Aber das kann ich doch nicht tun!"  #~TR~
 bp1_yearly.9020.t: "Eine seltsame Bitte"  #~TR~
 bp1_yearly.9020.desc.intro: "Die Zeit ist für mich gekommen, den Versuch zu unternehmen, dass [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich ein Kind bekommen, doch während ich mich auf eine weitere Nacht voll leidenschaftlicher Liebesspiele vorbereite, starrt [bp1_yearly_9020_spouse.Custom('DE_PRO_PER_S_3P_N')] mich mit einem schrecklichen Blick an.\n\n„Gewöhnliche Liebesspiele sind eine lästige Pflicht, meint Ihr nicht? Habt Ihr schon einmal daran gedacht,"  #~TR~
 bp1_yearly.9020.desc.goat: "was man alles mit einer Ziege anstellen könnte? Diese Hörner; dieser zottelige Bart; sie scheren sich nicht darum, was sie verspeisen. Na, allein schon der durchdringende Geruch würde mein Herz in Flammen setzen, wenn wir eine mit in unsere Schlafstatt nehmen würden!“"  #~TR~
 bp1_yearly.9020.desc.vegetable: "was für eine natürliche Sinnlichkeit Wurzelgemüse hat? Stellt Euch nur vor, wie es sich anfühlen würde, wenn man eine der Gaben der Natur aus der Erde zieht und sie sich gegen jene Stellen reibt, wo die eigene Haut am zartesten ist?“"  #~TR~
 bp1_yearly.9020.desc.bondage: "wie es sich wohl anfühlt, einer unserer Gefangenen zu sein? In Ketten gelegt, jedem Wunsch eines grausamen Wärters unterworfen, der einen unbedingt zum Schreien bringen will. Denkt doch nur daran, wie leicht es wäre, ein paar Ketten und andere … Utensilien aus den Zellen zu holen.“"  #~TR~
 bp1_yearly.9020.desc.feet: "wie es sich anfühlen würde, der Boden unserer Schlafstatt ([ROOT.Char.Custom('GetChamber')]) zu sein? Wenn bloße Füße auf einen drücken, wenn man nur ein Gegenstand ist, der von anderen benutzt wird und auf den jeder tritt. Allein bei dem Gedanken brennen meine Lenden!“"  #~TR~
 bp1_yearly.9020.desc.hof: "wie es wäre, vom Oberhaupt unseres Glaubens beschlafen zu werden? Denkt an all die Zeit, die seine Finger damit verbringen, heilige Schriften durchzublättern – wie sich das wohl anfühlt! Schlüpft für mich in diese Rolle und macht mich zu Eurer heiligen Schrift!“"  #~TR~
 bp1_yearly.9020.desc.outro: "\n\nMir fehlen die Worte ob dessen, was mir gerade gesagt wurde, doch als [ROOT.Char.GetTitleAsNameNoTooltip] ist es meine Pflicht, [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] zufriedenzustellen und weitere eheliche Kinder in die Welt zu setzen. Koste es, was es wolle. Wer weiß? Vielleicht gefällt es mir ja."  #~TR~
 bp1_yearly.9020.a: "Alles, um Euch zu erfreuen."  #~TR~
 bp1_yearly.9020.b: "Nein! Alles, nur das nicht!"  #~TR~
 bp1_yearly.9020.c: "Alle werden von Eurer widerlicher Perversion erfahren."  #~TR~
 bp1_yearly.9021.t: "Der Feind in meinem Bett"  #~TR~
 bp1_yearly.9021.desc: "Worte können es kaum beschreiben: Ich hasse [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] so sehr! Doch meine Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] erfordern leider, dass ich über meine Gefühle hinwegsehe und mich dem ‚Liebesspiel‘ mit dieser [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')|l]en Kreatur hingebe.\n\nIch hätte gedacht, dass ich jeden Augenblick verabscheuen würde, doch als wir mit dem kraftlosen Koitus beginnen, spüre ich ein Feuer in meinem Leib aufsteigen, das mir bis dahin völlig fremd gewesen ist. Als ich den puren Trotz und den Ekel in [bp1_yearly_9021_rival_spouse.Custom('DE_PRO_POS_S_3P')]en Augen sehe, spüre ich mein Herz rasen und meine Lenden tun freudig ihren Dienst. Ich merke, dass [bp1_yearly_9021_rival_spouse.Custom('DE_PRO_PER_S_3P_N')] ebenso empfindet, als [bp1_yearly_9021_rival_spouse.Custom('DE_PRO_PER_S_3P_N')] mich fest niederdrückt und mit einer Mischung aus Abstoßung und Leidenschaft zugleich über meinen ganzen Leib streichelt. Was ist das für ein Gefühl? Liebe? Hass? Eine elende Vermengung der beiden?\n\nWas auch immer ich da empfinde: Es ist wahrscheinlich eine Sünde, aber kann ein leidenschaftliches Liebesspiel zwischen vermählten Ehepartnern in den Augen der höheren Mächte denn tatsächlich eine Sünde sein? Selbst wenn wir einander hassen, muss das denn heißen, dass wir unsere verpflichtenden Kopulationen nicht genießen können?"  #~TR~
 bp1_yearly.9021.a: "Ich hasse Euch, Liebling! Haltet mich fester."  #~TR~
 bp1_yearly.9021.b: "Ich muss mir wohl eine Klinge an dieser zarten Kehle vorgestellt haben."  #~TR~
 bp1_yearly.9022.t: "Ein freundliches Einschreiten"  #~TR~
 bp1_yearly.9022.desc.intro: "Nach einem schwierigen Tag als [ROOT.Char.GetTitleAsNameNoTooltip] kehre ich in mein [ROOT.Char.Custom('GetChamber')] zurück, doch bald stelle ich fest, dass ich nicht allein bin. Vor mir steht [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem nicht sehr erfreuten Ausdruck im Gesicht.\n\n„[ROOT.Char.GetFirstNameNoTooltip],"  #~TR~
 bp1_yearly.9022.desc.hashishiyah: "wir alle wissen einen guten Haschischkeks gelegentlich zu schätzen, doch wenn ich mit Euch spreche, ist es so, als würde ich mit dem Haschisch sprechen. In Eurer ewigen Stumpfheit ist nur noch wenig von [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetFirstNameNoTooltip] übrig, den ich kenne – und ich sehne mich nach Gesprächen, die für einen unberauschten Menschen Sinn ergeben."  #~TR~
 bp1_yearly.9022.desc.drunkard: "jedes Mal, wenn wir uns unterhalten, rieche ich [ROOT.Char.Custom('RegionalDrink')] in Eurem Atem und die Worte [ROOT.Char.Custom('DE_ART_IND_G')] hirnlosen [Select_CString(ROOT.Char.IsFemale, 'Säuferin', 'Säufers')] fallen Euch aus dem Mund. Es bringt ja Freude, hin und wieder etwas zu trinken, doch ehrlich gesagt kann ich mich kaum daran erinnern, wann ich Euch das letzte Mal nüchtern gesehen habe."  #~TR~
 bp1_yearly.9022.desc.rakish: "Eure hemmungslose Abhängigkeit von Huren und Freudenhäusern ist eine wahre Pest an Leib und Seele für Euch. Ihr hattet schon so viele Affären mit Fremden, dass ich Euch keulen lassen würde, wenn Ihr Vieh wärt – und das wäre Gnade und Vorsichtsmaßnahme zugleich."  #~TR~
 bp1_yearly.9022.desc.comfort_eater: "gibt es denn noch Augenblicke, in denen Ihr nicht auf etwas herumkaut? Speisen sind ein natürliches Geschenk der höheren Mächte, doch wenn ich Euch essen sehe, liegt darin keine Freude. Wie viel Essen wird es brauchen, um das Loch in Eurer Seele zu stopfen?"  #~TR~
 bp1_yearly.9022.desc.inappetetic: "wann habt Ihr das letzte Mal etwas gegessen? Ihr seht fast schon wie eine Leiche aus. Eure Haut hängt wie Lumpen an Eurem Knochengerüst. Wenn ich Euch sehe, will ich Euch füttern und einfach nur sehen, wie Ihr einmal etwas Leckeres und Nahrhaftes esst. Wie lange kann es noch dauern, bis Ihr zu Staub zerfallt?"  #~TR~
 bp1_yearly.9022.desc.flagellant: "warum tut Ihr Euch selbst so weh? Wenn Ihr Euch ein Leid antut, ehrt Ihr dann damit wirklich die höheren Mächte oder ist es nur ein verzweifelter Hilferuf, damit endlich jemand den Schmerz in Eurer Seele erkennt? Kommt. Sprecht mit mir. Ich kann keine weitere Narbe am Leib [Select_CString(ROOT.Char.IsFemale, 'meiner lieben Freundin', 'meines lieben Freundes')] ertragen."  #~TR~
 bp1_yearly.9022.desc.reclusive: "muss ich Euch denn auflauern, um einmal ein Wort mit Euch zu wechseln? Wann habt Ihr Euch das letzte Mal mit jemandem getroffen, wenn es nicht um Eure Pflichten ging? Ich mag nicht mehr am Rand hocken und darum betteln müssen, einen Krümel Aufmerksamkeit zu erhaschen."  #~TR~
 bp1_yearly.9022.desc.outro: "Lasst mich Euch helfen, [ROOT.Char.GetFirstNameNoTooltip].“\n\nIch bin völlig baff. Für wen hält [bp1_yearly_9022_friend.Custom('DE_ART_DEF_S_N')] sich denn, dass [bp1_yearly_9022_friend.Custom('DE_PRO_PER_S_3P_N')] meint, über meine Lebensweise urteilen zu dürfen?\n\n„Lasst Euch Zeit. Ich gehe nirgendwohin.“"  #~TR~
 bp1_yearly.9022.a: "Ihr habt recht. Ich brauche Hilfe."  #~TR~
 bp1_yearly.9022.b: "Raus hier! Auf der Stelle raus hier!"  #~TR~
 bp1_yearly.9023.t: "Eine Sprachbarriere"  #~TR~
 bp1_yearly.9023.desc: "[bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist eine Person, mit der ich liebend gern meine Zeit verbringe. Nur brauchen wir üblicherweise einen Übersetzer. Meist ist die Sprachbarriere kein Problem, doch heute scheine ich irgendetwas gesagt zu haben, was mein[bp1_yearly_9023_friend.Custom('DE_END_PRO_S_A')] lieb[bp1_yearly_9023_friend.Custom('DE_END_ADJ_IND_S_A')] Freund[bp1_yearly_9023_friend.Custom('DE_END_NOU_S_GS_N')] verärgert hat.\n\n[bp1_yearly_9023_friend.Custom('DE_PRO_PER_S_3P_N')|U] sagte etwas, was wie ein Scherz klang, und aus Höflichkeit lachte ich, doch dann warf [bp1_yearly_9023_friend.Custom('DE_PRO_PER_S_3P_N')] mir einen finsteren Blick zu, der mehr als tausend Worte sagte. Und während ich spürte, dass sich dieser Blick in meine Seele bohrte, erkannte ich, dass unsere sprachübergreifende Freundschaft dahinschwand.\n\nWas kann ich tun, um das in Ordnung zu bringen und diese Freundschaft zu erhalten?"  #~TR~
 bp1_yearly.9023.a: "Etwas murmeln, was wie [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|U] klingt und das Beste hoffen."  #~TR~
 bp1_yearly.9023.b: "Vielleicht sollte ich [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|U] lernen."  #~TR~
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetNameNoTooltip] sollte [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|U] lernen!"  #~TR~
 bp1_yearly.9024.t: "Eine fürsorgliche Hand"  #~TR~
 bp1_yearly.9024.desc: "Diese Krankheit saugt mir das Leben aus, doch dankenswerterweise kümmert sich [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] gut um mich, solange ich noch genese.\n\n[bp1_yearly_9024_friend.Custom('DE_PRO_PER_S_3P_N')|U] sorgt dafür, dass ich mir trotz meiner Verfassung wirklich verwöhnt vorkomme: [bp1_yearly_9024_friend.Custom('DE_PRO_PER_S_3P_N')] kocht, reinigt meine Kleider und umsorgt mich, als ob [bp1_yearly_9024_friend.Custom('DE_PRO_PER_S_3P_N')] nur [bp1_yearly_9024_friend.Custom('DE_ART_IND_N')] einfach[bp1_yearly_9024_friend.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(bp1_yearly_9024_friend.IsFemale, 'Dienstbotin', 'Dienstbote')] wäre."  #~TR~
 bp1_yearly.9024.a: "Es ist schön, solch fürsorgliche Freunde zu haben."  #~TR~
 bp1_yearly.9024.b: "Ich kann mich selbst um mich kümmern."  #~TR~
 bp1_sickness_being_doted_on: "Wird verwöhnt"  #~TR~
 bp1_sickness_being_doted_on_desc: "Während seiner Krankheit wird diesem Charakter wirklich jeder Wunsch erfüllt."  #~TR~
 bp1_yearly.9025.t: "Jetzt verstehe ich Euch"  #~TR~
 bp1_yearly.9025.desc: "Endlich haben [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich eine gemeinsame Sprache, und wir haben nun schon eine ganze Weile geplaudert.\n\nDie einzige Schwierigkeit dabei ist nur, dass ich jedes einzelne Wort verabscheue, das aus [bp1_yearly_9025_friend.Custom('DE_PRO_POS_S_3P')]em [bp1_yearly_9025_friend.Custom('InsultAdjective')|l]en Maul kommt. Wenn es hier kein Missverständnis gab, frage ich mich langsam wirklich, wie man diesen Menschen ernsthaft seinen Freund nennen kann.\n\nAll dies ist eine Katastrophe, und ich sehne mich nach den Tagen, an denen ich still in [bp1_yearly_9025_friend.Custom('DE_PRO_POS_S_3P')]er behaglichen Gegenwart sitzen konnte, ohne etwas über die Fäulnis in [bp1_yearly_9025_friend.Custom('DE_PRO_POS_S_3P')]em Herzen zu ahnen."  #~TR~
 bp1_yearly.9025.a: "Geht mir sofort aus den Augen."  #~TR~
 bp1_yearly.9025.b: "Vielleicht lässt sich das doch noch retten."  #~TR~
 bp1_yearly.9026.t: "Ein Gesicht aus lang vergangenen Tagen"  #~TR~
 bp1_yearly.9026.desc.intro: "Ich kuschle mich ins Bett, behaglich und bequem wie ein Säugling am Busen seiner Mutter, doch gerade als sich meine schweren Lider schließen wollen, damit ich etwas Ruhe finde, schieße ich aus dem Bett hoch – denn ich erspähe eine Gestalt, die sich neben mir hinsetzt!\n\nZu meinem Schrecken handelt es sich um [bp1_yearly_9026_dead_friend.Custom('DE_ART_IND_A')] verstorben[bp1_yearly_9026_dead_friend.Custom('DE_END_ADJ_IND_S_A')] Freund[bp1_yearly_9026_dead_friend.Custom('DE_END_NOU_S_GS_N')]: [bp1_yearly_9026_dead_friend.GetFullName]! [bp1_yearly_9026_dead_friend.Custom('DE_PRO_PER_S_3P_N')|U] lacht kaltherzig, als ich erschreckt aufschreie.\n\n„Kommt schon, [ROOT.Char.GetFirstNameNoTooltip]. Begrüßt man denn so [bp1_yearly_9026_dead_friend.Custom('DE_ART_IND_A')] alt[bp1_yearly_9026_dead_friend.Custom('DE_END_ADJ_IND_S_A')] Freund[bp1_yearly_9026_dead_friend.Custom('DE_END_NOU_S_GS_N')]? Ich komme mit einer Warnung zu Euch:"  #~TR~
 bp1_yearly.9026.desc.secret_murderer: "Wir wissen, was Ihr [bp1_yearly_9026_murder_victim.GetName] angetan habt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."  #~TR~
 bp1_yearly.9026.desc.murderer: "Euch wird der Mord an [bp1_yearly_9026_murder_victim.GetName] niemals vergeben werden."  #~TR~
 bp1_yearly.9026.desc.killer: "Ihr seid der Grund, warum [bp1_yearly_9026_murder_victim.GetFullName] nun im Jenseits weilt."  #~TR~
 bp1_yearly.9026.desc.greedy: "Eure Gemeinen brechen unter der Last Eurer unverhohlenen Geldgier und Habsucht schier zusammen."  #~TR~
 bp1_yearly.9026.desc.wrathful: "Es gibt nicht eine Seele, die nicht Eure schrecklichen Launen fürchtet."  #~TR~
 bp1_yearly.9026.desc.torturer: "Die Schmerzen, die Ihr so eifrig Euren Mitmenschen zufügt, sind ein Verbrechen wider den grundlegenden menschlichen Anstand, und jedes Loch, das ihr in den Leib eines Elenden bohrt, macht das Loch in Eurem Herzen nur noch tiefer."  #~TR~
 bp1_yearly.9026.desc.arbitrary: "Eure Unfähigkeit, Gerechtigkeit und Moral zu begreifen, lässt Euer ganzes Reich aus Angst vor Eurem mangelnden Urteilsvermögen zittern."  #~TR~
 bp1_yearly.9026.desc.callous: "Der Mangel an grundlegender Sorge und Mitleid für das Leid anderer macht Euer Urteilsvermögen unbedeutend, doch Euer Herz ist schwer wie ein Ziegel durch all die üblen Taten, die Ihr begeht."  #~TR~
 bp1_yearly.9026.desc.sadistic: "Jedes Mal, wenn Ihr freudig anderen Schmerzen zufügt, zieht Ihr die Schlinge um den Hals Eures Geistes enger."  #~TR~
 bp1_yearly.9026.desc.vengeful: "Jedes Mal, wenn Ihr Euch an jenen rächt, die Euch etwas angetan haben, entfernt Ihr Euch einen Schritt weiter von den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]). Ist es das wert?"  #~TR~
 bp1_yearly.9026.desc.deceitful: "Die endlosen Intrigen und Lügen, an denen Ihr Euch beteiligt, um Euren Willen durchzusetzen, werden Euch schlussendlich nur den Tod bringen. Wann reicht endlich die Wahrheit? Wisst Ihr überhaupt noch, was wirklich wahr ist?"  #~TR~
 bp1_yearly.9026.desc.impatient: "Euer Mangel an Geduld verwandelt Euch in ein Ungeheuer, das immer nach dem nächsten Bissen schnappt und jenen keine Gnade schenkt, die ‚Eure Zeit verschwenden‘."  #~TR~
 bp1_yearly.9026.desc.arrogant: "Die Liebe, die Ihr für Euch selbst empfindet, macht Euch taub für die Liebe Eurer Mitmenschen. Was nützt denn Liebe, die im Innern eingesperrt wird?"  #~TR~
 bp1_yearly.9026.desc.craven: "Eure Feigheit hinterlässt einen Makel auf Eurem Gewissen, der schlimmer ist als das Blut jeder Schlacht. Wie viele tapfere Krieger sollen noch an Eurer Stelle sterben?"  #~TR~
 bp1_yearly.9026.desc.ambitious: "Euer unersättlicher Ehrgeiz macht Euch kaltschnäuzig gegenüber dem Leid all jener, die Euch beim Erreichen Eurer Ziele im Weg stehen. Wie viele Titel wollt Ihr noch halten? Wie viele Schlachten noch gewinnen, bis Ihr zufrieden seid?"  #~TR~
 bp1_yearly.9026.desc.lazy: "Eure Tatenlosigkeit sorgt dafür, dass finstere Mächte wie der große Täuscher ([ROOT.Char.GetFaith.DevilName]) leichtes Spiel haben. Haltet Ihr Euch für erhaben über Eure Pflichten gegenüber [ROOT.Char.GetTitleAsNameNoTooltip]? Was ist mit den Pflichten gegenüber Euren Mitmenschen?"  #~TR~
 bp1_yearly.9026.desc.cynical: "Euer Zweifel am Willen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) macht Euch zum Diener des großen Täuschers ([ROOT.Char.GetFaith.DevilName])!"  #~TR~
 bp1_yearly.9026.desc.shy: "Eure Weigerung, Euch mit anderen Reisenden in diesem Leben abzugeben, macht Euch jeden Tag ein bisschen weniger menschlich. Haltet Ihr Euch für etwas Besseres?"  #~TR~
 bp1_yearly.9026.desc.gluttonous: "Euer übermäßiger Genuss von Speisen, während andere darben, ist obszön. Warum noch einen Nachschlag nehmen, wenn es andere gibt, die nicht einmal eine einzige Portion hatten?"  #~TR~
 bp1_yearly.9026.desc.lustful: "Eure lüsternen Begierden lenken Euch vom wahren Pfad in ein glückliches Dasein in der Nachwelt ab. Ganz gleich, wie viel Ihr kopuliert: Nichts kann sich mit der göttlichen Liebe messen!"  #~TR~
 bp1_yearly.9026.desc.temperate: "Die formenden Mächte ([ROOT.Char.GetFaith.CreatorName]) erschufen diese Welt und alle Speisen darin, damit wir sie genießen – und doch verweigert Ihr Euch diesen Gaben."  #~TR~
 bp1_yearly.9026.desc.chaste: "Die formenden Mächte ([ROOT.Char.GetFaith.CreatorName]) erschufen die Menschheit, damit sie kopuliert, doch Ihr bleibt jungfräulich gegenüber so vielen Genüssen und Verlangen."  #~TR~
 bp1_yearly.9026.desc.honest: "Ihr meint, die Wahrheit würde Euch befreien, und doch sind Lügen allzu oft das, womit wir jene schützen müssen, die wir lieben."  #~TR~
 bp1_yearly.9026.desc.fallback: "Jede Sünde, die Ihr in Eurem Leben begeht, wird von den Himmlischen bezeugt, und keine wird vergessen."  #~TR~
 bp1_yearly.9026.desc.outro: "Ihr müsst bereuen, was Ihr getan habt. Mir wurde die harte Lektion erteilt, dass man für jede Sünde, die man begeht, in der Schuld der höchsten Macht steht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Und solche Mächte vergeben ihren Schuldnern nicht.“"  #~TR~
 bp1_yearly.9026.a: "Ich bereue! Was auch immer nötig ist, ich bereue!"  #~TR~
 bp1_yearly.9026.b: "Ich habe wohl Wahnvorstellungen! Verschwindet, Geist!"  #~TR~
 bp1_yearly.9027.t: "Arme unglückselige Leibeigene"  #~TR~
 bp1_yearly.9027.desc.intro: "Es ist schon eine Weile her, seit mich der Geist [Select_CString(bp1_yearly_9027_dead_friend.IsFemale, 'meiner alten Freundin', 'meines alten Freundes')] [bp1_yearly_9027_dead_friend.GetName] besucht hat, doch nun beginnt mein Weg zur Buße. Als [ROOT.Char.GetTitleAsNameNoTooltip] habe ich erkannt, dass meine Treue meinem Volk gilt. Daher wandle ich unter ihm und frage die Leute, was sie sich von mir wünschen.\n\nEin armer Mensch in Lumpen tritt an mich heran und fleht mich an, den Armen und Kranken von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zu helfen, jenen, die niemanden haben, der sich um sie kümmert."  #~TR~
 bp1_yearly.9027.desc.greedy: "Was [bp1_yearly_9027_peasant_begger.Custom('DE_PRO_PER_S_3P_N')] danach von mir verlangt, ist eine unerhörte Summe,"  #~TR~
 bp1_yearly.9027.desc.fallback: "Was [bp1_yearly_9027_peasant_begger.Custom('DE_PRO_PER_S_3P_N')] danach von mir verlangt, reicht gerade so, dass die Leute damit über die Runden kommen,"  #~TR~
 bp1_yearly.9027.desc.outro: "doch ist denn irgend ein Preis zu hoch, wenn es um Einlass in ein tröstliches Jenseits geht?"  #~TR~
 bp1_yearly.9027.a: "Ihr bekommt alles, was Ihr braucht."  #~TR~
 bp1_yearly.9027.b: "Diese Leute sind so arm, dass sie alles nehmen würden, was ich ihnen anbiete!"  #~TR~
 bp1_yearly.9027.c: "Ihr wollt wie viel?"  #~TR~
 bp1_yearly.9028.t: "Der Geist vergangener Streitigkeiten"  #~TR~
 bp1_yearly.9028.desc.intro: "Ich schrecke mit diesem vertrauten kalten Gefühl im ganzen Leib hoch. Wieder schaue ich mich um, und dieses Mal sehe ich mein[bp1_yearly_9028_dead_rival.Custom('DE_END_PRO_S_A')] schon lange tot[bp1_yearly_9028_dead_rival.Custom('DE_END_ADJ_IND_S_A')] Gegner[bp1_yearly_9028_dead_rival.Custom('DE_END_NOU_S_GS_N')] [bp1_yearly_9028_dead_rival.GetFullName] vor mir!\n\n"  #~TR~
 bp1_yearly.9028.desc.murderer: "„Mörder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“,"  #~TR~
 bp1_yearly.9028.desc.murderer.fallback: "„[ROOT.Char.Custom('InsultNoun')]!“,"  #~TR~
 bp1_yearly.9028.desc.bridge: "heult [bp1_yearly_9028_dead_rival.Custom('DE_PRO_PER_S_3P_N')] auf. „Ich [bp1_yearly_9028_dead_rival.GetDeathReason], und nun durchstreift meine Seele diese Welt auf der Suche nach Euch! Was Ihr mir angetan habt, befleckt meine Seele und Ihr müsst meine verstorbene Familie um Vergebung anflehen!“\n\n"  #~TR~
 bp1_yearly.9028.desc.callous: "Ehrlich gesagt habe ich das Gefühl, dass es nichts zu bereuen gibt: Alles, was diesem Monstrum zugestoßen ist, ist ihm zurecht widerfahren."  #~TR~
 bp1_yearly.9028.desc.fallback: "Ich spüre, wie dieser Makel meine Seele mehr und mehr besudelt. Kann denn irgendeine Art von Buße dafür reichen?"  #~TR~
 bp1_yearly.9028.desc.outro: "Ich habe meine Anweisungen aus dem Jenseits erhalten. Wie soll ich damit umgehen?"  #~TR~
 bp1_yearly.9028.a: "Ich werde alles tun, um Erlösung zu erfahren!"  #~TR~
 bp1_yearly.9028.b: "Ich werde mich niemals erniedrigen."  #~TR~
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"  #~TR~
 bp1_yearly.9029.desc.intro: "Es ist schon einige Zeit seit meinem letzten Geisterbesuch vergangen, und ich bin gänzlich auf den nächsten vorbereitet. Worauf ich nicht vorbereitet bin, ist diese abschätzige Miene unmittelbar vor meiner Nase: [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)]!\n\n„Ungezogenes Kind!"  #~TR~
 bp1_yearly.9029.desc.rival_sibling: "Seht Ihr denn nicht, dass diese Fehde zwischen dem Blut meines Blutes die ganze Familie näher an den Untergang treibt?"  #~TR~
 bp1_yearly.9029.desc.rival_sibling_unrelated: "Auch wenn [bp1_yearly_9029_rival.GetName] nicht mein Kind ist, so ist [bp1_yearly_9029_rival.Custom('DE_PRO_PER_S_3P_N')] immer noch Euer Geschwister, und Eure Rivalität bringt die ganze Familie dem Untergang näher!"  #~TR~
 bp1_yearly.9029.desc.rival: "Hass ist ein sicherer Weg in die Unterwelt, mein Kind, und Ihr müsst Eure Fehden beenden, wenn Ihr Euer Schicksal ändern wollt."  #~TR~
 bp1_yearly.9029.desc.outro: "Ihr müsst Euch bemühen, Eure Rivalität mit [bp1_yearly_9029_rival.GetName] zu beenden. Erniedrigt Euch und helft [bp1_yearly_9029_rival.Custom('DE_PRO_PER_S_3P_D')], wenn es nötig ist!“"  #~TR~
 bp1_yearly.9029.a: "Dann werde ich mich erniedrigen und dienen."  #~TR~
 bp1_yearly.9029.b: "In die Unterwelt mit [bp1_yearly_9029_rival.GetFirstNameNoTooltip]!"  #~TR~
 bp1_yearly.9030.t: "Der zweite Besuch von [bp1_yearly_9026_dead_friend.GetName]"  #~TR~
 bp1_yearly.9030.desc.intro: "Ich spüre, wie die Lähmung sich in meinem Körper ausbreitet, als [bp1_yearly_9026_dead_friend.GetFullName] wieder erscheint.\n\n„Sagt mir, Geist, was muss ich denn noch tun, um mir einen schönen Platz im Jenseits zu sichern?“\n\n„Gut, dass Ihr fragt, [Select_CString(ROOT.Char.IsFemale, 'alte Freundin', 'alter Freund')]."  #~TR~
 bp1_yearly.9030.desc.pilgrimage: "Besucht heilige Stätten. Dort werdet Ihr die Erlösung finden, die Ihr sucht. Trödelt nicht. Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) warten dort auf Euch.“"  #~TR~
 bp1_yearly.9030.desc.fallback: "Wohltätigkeit! Wie viel mehr muss ich denn noch sagen? Ein einzelne Tat wird nicht reichen. Ihr müsst Euch angewöhnen, Euren Wohlstand zu verbreiten!“"  #~TR~
 bp1_yearly.9030.a: "Ich werde tun, was getan werden muss."  #~TR~
 bp1_yearly.9030.a.tt_pilgrimage: "Eure nächste [pilgrimage|E] wird günstiger"  #~TR~
 bp1_yearly.9030.b: "Mehr kann ich nicht tun."  #~TR~
 bp1_yearly.9031.t: "Vergebt mir"  #~TR~
 bp1_yearly.9031.desc.intro: "Endlich habe ich es geschafft: [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] ist unbeschäftigt und konnte von mir abgepasst werden. Völlig verzweifelt auf der Jagd nach Vergebung falle ich auf die Knie und flehe darum, von allem freigesprochen zu werden, was ich [bp1_yearly_9031_rival.GetFirstNameNoTooltip] angetan habe."  #~TR~
 bp1_yearly.9031.desc.flagellant: "Ein widerwärtiges Grinsen zeigt sich auf [bp1_yearly_9031_rival_family.Custom('DE_PRO_POS_S_3P')]em Gesicht.\n\n„Wir wissen doch beide, dass Ihr die Vergebung der höchsten Mächte ([bp1_yearly_9031_rival_family.GetFaith.HighGodName]) sucht, und die Selbstkasteiung ist der einzige Weg, diese zu erlangen. Tut es – hart –, und ich werde Euch vergeben. Und Ihr solltet lieber hoffen, dass Euch dann auch die höchsten Mächte ([bp1_yearly_9031_rival_family.GetFaith.HighGodName]) vergeben.“"  #~TR~
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip] lächelt mich höhnisch von oben herab an.\n\n„Gut, dass Ihr endlich erkennt, wie sündig Euer Leben ist, doch ich fürchte, ich kann Euch für Vergehen wider die Lehren unserer heiligen Schriften ([bp1_yearly_9031_rival_family.GetFaith.ReligiousText]) nicht vergeben. Es sei denn, Ihr könnt mich in einer Debatte vom Gegenteil überzeugen.“"  #~TR~
 bp1_yearly.9031.desc.cleanup: "Ich kann fast schon mit ansehen, wie sich ein Einfall im liederlichen Haupt von [bp1_yearly_9031_rival_family.GetNameNoTooltip] formt.\n\n„Oh, seid [bp1_yearly_9031_rival.GetFirstNameNoTooltip] verschieden ist, musste ich die Zahl der Putzkräfte in unseren Diensten verringern. Wenn jemand meine Unterkunft putzen könnte, würde ihm dies gewiss meine Vergebung einbringen.“"  #~TR~
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.Custom('DE_PRO_PER_S_3P_N')|U] lächelt und beugt sich herunter, um mich anzusehen.\n\n„Steht auf, Freund[CHARACTER.Custom('DE_END_NOU_S_GS_N')]. Ich musste von Euch nur hören, dass es Euch leidtut. In den Augen der höchsten Mächte ([bp1_yearly_9031_rival_family.GetFaith.HighGodName]) sind wir schließlich alle nur Kinder. Wir machen alle Fehler.“"  #~TR~
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich mit tränenerfülltem Blick an.\n\n„Euch vergeben? Nein, ich werde Euch #EMP niemals#! vergeben. Es macht mich krank, Euch [bp1_yearly_9031_rival.Custom('DE_PRO_POS_S_3P')]en Namen sagen zu hören! Was könnte ich schon als Buße für das verlangen, was Ihr getan habt?“"  #~TR~
 bp1_yearly.9031.a.forgiven: "Ich habe Demut erfahren."  #~TR~
 bp1_yearly.9031.a: "Ich werde tun, was man von mir fordert."  #~TR~
 bp1_yearly.9031.b.forgiven: "Ich nehme alles zurück!"  #~TR~
 bp1_yearly.9031.b: "Ich lasse mich nicht erniedrigen."  #~TR~
 bp1_yearly.9032.t: "Wiedergutmachung leisten"  #~TR~
 bp1_yearly.9032.desc: "Wie mir aufgetragen wurde, habe ich [bp1_yearly_9032_rival.GetName] aufgespürt, fiel sogleich auf die Knie und flehte um Vergebung.\n\n„Bei den höchsten Mächten! Das ist einfach zu gut! Ihr zu meinen Füßen! Ha! Wie sehr ich mir diesen Tag erträumt hatte.“\n\nAls meine Miene so ungerührt wie Stein bleibt, ändert sich [bp1_yearly_9032_rival.Custom('DE_PRO_POS_S_3P')] Ton.\n\n„Meint Ihr das ernst? Nun, ich schätze, es gäbe da ein paar Dinge, mit denen Ihr Euch meine Vergebung verdienen könntet …“"  #~TR~
 bp1_yearly.9032.a: "Ich werde alles tun."  #~TR~
 bp1_yearly.9032.b: "Ich nutze diese Gelegenheit, um [bp1_yearly_9032_rival.Custom('DE_PRO_PER_S_3P_A')] zu Fall zu bringen!"  #~TR~
 bp1_yearly.9033.t: "Die letzte Nacht"  #~TR~
 bp1_yearly.9033.desc.intro: "Endlich kommt [bp1_yearly_9026_dead_friend.GetFullName] wieder zu mir und hoffentlich zum letzten Mal. Ich erwache aus meinem Schlummer und frage nach, wie ich mich dabei geschlagen habe, mein Schicksal abzuwenden.\n\n"  #~TR~
 bp1_yearly.9033.desc.did_well: "„O Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr habt ein großartiges Werk getan! Obschon Eure Zukunft noch immer etwas ungewiss ist, ist sie doch wesentlich besser als bei meinem ersten Besuch! Die Last auf Eurer Seele ist geschwunden, und ich kann zu meiner ewigen Strafe zurückkehren, in dem Wissen, dass ich alles in meiner Macht Stehende tat, um Euch vor eben diesem Schicksal zu bewahren.“"  #~TR~
 bp1_yearly.9033.desc.did_bad: "„Wie gut? Wie gut? Ihr seid verdammt, [ROOT.Char.GetFirstNameNoTooltip]! Eine Ewigkeit in der finstersten Unterwelt erwartet Euch! Eure Zukunft ist ein Wandteppich der Schrecken und Tragödien, den Ihr selbst mit Euren eigenen blutbefleckten Händen gewebt habt! Ich kehre in die ewige Ruhe zurück, denn ich habe nun wirklich alles versucht, um Eure Seele zu retten.“"  #~TR~
 bp1_yearly.9033.desc.did_okay: "„Nun, was soll ich sagen? Man gab Euch eine Gelegenheit, Buße zu tun, und Ihr habt sie verstreichen lassen. Auch wenn Ihr einige Schritte nach vorn tatet, habt Ihr dennoch sehr viel mehr Rückschritte gemacht. Ich hoffe, Ihr könnt mehr tun, um Euch zu ändern, mein Freund. Fürs Erste muss ich zu meiner ewigen Bestrafung zurückkehren, und ich hoffe nicht, Euch jemals dort bei mir zu sehen.“"  #~TR~
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] verschwindet wieder, und ich habe großen Zweifel, [bp1_yearly_9026_dead_friend.Custom('DE_PRO_PER_S_3P_A')] jemals wiederzusehen."  #~TR~
 bp1_yearly.9033.a: "Ich bin gerettet!"  #~TR~
 bp1_yearly.9033.b: "Vielleicht ist das finsterste Jenseits ja gar nicht so schlimm."  #~TR~
 bp1_yearly.9033.c: "Ich bin wie ausgewechselt."  #~TR~
 end_marley_ghost_story_tt: "Ihr werdet nicht wieder von Geistern heimgesucht werden."  #~TR~
 bp1_increase_good_deeds_tt: "#EMP Die Geister werden erfreut sein#!"  #~TR~
 bp1_decrease_good_deeds_tt: "#EMP Die Geister werden sehr zornig sein#!"  #~TR~
 bp1_yearly.9034.t: "Eine wässrige Hexe"  #~TR~
 bp1_yearly.9034.desc.intro: "Ich habe Spaß in den Mooren von [bp1_yearly_9034_swampy_location.GetNameNoTooltip] mit mein[bp1_yearly_9034_friend.Custom('DE_END_PRO_S_D')] Freund[bp1_yearly_9034_friend.Custom('DE_END_NOU_S_GS_N')] [bp1_yearly_9034_friend.GetName]. Wir sind so in unser Spiel vertieft, dass wir gar nicht merken, wie wir von [bp1_yearly_9034_guardian.GetName] getrennt werden!\n\nPlötzlich sehen wir eine durchnässte und verschmierte Moorhexe aus dem Schlamm und Schlick aufsteigen. [bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')] schaut uns böse an, und ehe ich michs versehe, ist [bp1_yearly_9034_friend.GetName] schon davongelaufen!"  #~TR~
 bp1_yearly.9034.desc.giant: "[bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')|U] schlurft auf mich zu, doch durch [bp1_yearly_9034_witch.Custom('DE_PRO_POS_S_3P')]e hoch aufragende Gestalt gerät [bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')] ins Straucheln und bricht unter [bp1_yearly_9034_witch.Custom('DE_PRO_POS_S_3P')]em eigenen Gewicht zusammen!"  #~TR~
 bp1_yearly.9034.desc.hunchbacked: "[bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')|U] schlurft auf mich zu. Die Gestalt ist unnatürlich vorgebeugt, als ob man ihr das Rückgrat verknotet hätte."  #~TR~
 bp1_yearly.9034.desc.beauty_bad: "Ich habe noch nie eine derart schreckliche Kreatur gesehen, selbst aus der Ferne. Ehe ich sie überhaupt in Gänze betrachten kann, stürmt sie plötzlich auf mich zu!"  #~TR~
 bp1_yearly.9034.desc.albino: "Zwischen dem Schlamm kann ich Haut und Haare erkennen, die milchig weiß zu sein scheinen. Die roten Augen sind jedoch erfüllt von rasender Wut. Bevor ich die Kreatur überhaupt in Gänze betrachten kann, stürmt sie plötzlich auf mich zu!"  #~TR~
 bp1_yearly.9034.desc.scaly: "Die Haut dieser Kreatur erinnert an eine Eidechse und ist voller Falten und Furchen. Bevor ich sie überhaupt in Gänze betrachten kann, stürmt sie plötzlich auf mich zu!"  #~TR~
 bp1_yearly.9034.desc.outro: "\n\nDa mein[bp1_yearly_9034_friend.Custom('DE_END_PRO_S_D')] Freund[bp1_yearly_9034_friend.Custom('DE_END_NOU_S_GS_N')] und mein Vormund nun weit weg sind, stehe ich der Hexe hier ganz allein gegenüber. Doch was soll ich tun?"  #~TR~
 bp1_yearly.9034.a: "Weglaufen!"  #~TR~
 bp1_yearly.9034.b: "Wollen wir einmal sehen, was dieses Geschöpf will!"  #~TR~
 9034_escaped_witch: "Ihr seid der Hexe entkommen!"  #~TR~
 9034_failed_to_escape: "Ihr wurdet auf der Flucht verletzt."  #~TR~
 bp1_yearly.9035.t: "Die gute Hexe des Moors"  #~TR~
 bp1_yearly.9035.desc: "Als die Hexe endlich herangekommen ist, zerquetscht sie ein Insekt auf ihrem Gesicht und wischt sich danach die Hand an ihrem Überwurf ab.\n\n„Vorsicht in dieser Gegend, Kindchen. Selbst die kleinen Viecher können einen erwischen, wenn man nicht vorsichtig ist. Ich sollte es wissen: Ich habe schon so manche geschwollene Backe bei Reisenden behandelt.“\n\n[bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig kein Ungeheuer, wie ich zunächst dachte, sondern stellt sich als örtlich[bp1_yearly_9034_witch.Custom('DE_END_ADJ_IND_S_N')] Heiler[bp1_yearly_9034_witch.Custom('DE_END_NOU_S_GS_N')] und Magier[bp1_yearly_9034_witch.Custom('DE_END_NOU_S_GS_N')] vor, [bp1_yearly_9034_witch.Custom('DE_ART_DEF_S_N')] sich mit Kräuterarzneien und rituellen Praktiken auskennt. Damit kann [bp1_yearly_9034_witch.Custom('DE_PRO_PER_S_3P_N')] sogar Geister aus Personen und Gegenständen austreiben! Vielleicht könnte dieser Mensch auch einem edleren Zweck dienen?"  #~TR~
 bp1_yearly.9035.a: "[bp1_yearly_9034_witch.Custom('DE_ART_IND_N')] Heiler[bp1_yearly_9034_witch.Custom('DE_END_NOU_S_GS_N')]? Ich könnte [Select_CString(bp1_yearly_9034_witch.IsFemale, 'eine Ärztin', 'einen Arzt')] brauchen …"  #~TR~
 bp1_yearly.9035.b: "Unterweist mich in Eurer Lebensart, o Mensch von Weisheit."  #~TR~
 bp1_yearly.9035.c: "Und wen schert das?"  #~TR~
 bp1_yearly.9036.t: "Die böse Hexe des Moors"  #~TR~
 bp1_yearly.9036.desc: "Die [bp1_yearly_9034_witch.Custom('InsultAdjective')|l]e Hexe packt mich so fest mit langen, dürren Fingern, dass ich spüre, wie mir das Blut in den Armen stockt.\n\n„Bei den behütenden Mächten ([bp1_yearly_9034_witch.GetFaith.WitchGodName])! Was macht Ihr in meinem Sumpf, [ROOT.Char.Custom('InsultAdjective')|l]es Ding? Wisst Ihr irgendetwas über die bösen Geister dieses Ortes? Ungezogenes Kind!“\n\nIch versuche, ihr zu erklären, dass ich [ROOT.Char.GetTitleAsNameNoTooltip|U] bin, doch sie lässt nicht mehr mit sich reden. Ich spüre, wie die Kraft meinen Leib verlässt und meine Haut aufspringt, als [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] auftaucht."  #~TR~
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip], helft mir!"  #~TR~
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip] ist siegreich"  #~TR~
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip] kann mich nicht vor Verletzungen bewahren"  #~TR~
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP Die Hexe könnte sich als etwas anderes erweisen, als Ihr denkt …#!"  #~TR~
 bp1_yearly.9037.t: "Die Leiche im Moor"  #~TR~
 bp1_yearly.9037.desc: "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] hat mich mit hinaus zum Moor von [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] genommen, und es ist wirklich ein wundersamer Ort!\n\nIch laufe umher und spiele, trample durch das faulige Wasser und werfe Kiesel in den Schlamm. Ich habe den Spaß meines Lebens, als ich etwas sehe, was langsam auf mich zukriecht.\n\nWas das Schilf da teilt, ist das Gesicht einer seltsamen Leiche: Ihre Miene des reinen Schreckens wurde durch die Mineralien im Sumpfwasser für immer bewahrt."  #~TR~
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip], seht doch, was ich gefunden habe!"  #~TR~
 bp1_yearly.9037.custom: "Mein Vormund [bp1_yearly_9037_guardian.GetName] wird wissen, was zu tun ist …"  #~TR~
 bp1_yearly.9037.b: "Schreiend davonlaufen!"  #~TR~
 bp1_yearly.9038.t: "Ein offenbartes Geheimnis"  #~TR~
 bp1_yearly.9038.desc.intro: "Als [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] herantritt, verzieht sich [bp1_yearly_9037_guardian.Custom('DE_PRO_POS_S_3P')]e Miene zu einem Ausdruck des Unwohlseins und des Schreckens, als [bp1_yearly_9037_guardian.Custom('DE_PRO_PER_S_3P_N')] das Gesicht der Leiche im Moor sieht.\n\n„Das ist [bp1_yearly_9037_corpse.GetNameNoTooltip] … Ich habe [bp1_yearly_9037_corpse.Custom('DE_PRO_PER_S_3P_A')] ermordet."  #~TR~
 bp1_yearly.9038.desc.killer: "Wisst Ihr, [ROOT.Char.GetTitleAsNameNoTooltip], ich kann Euch natürlich nicht herumlaufen und allen erzählen lassen, was Ihr hier gesehen habt. Das Spaßige an diesem Ort ist, dass er abgelegen und gefährlich ist – niemand würde hier nach Euch suchen. Seid Ihr denn [Select_CString(ROOT.Char.IsFemale, 'eine gute Schwimmerin', 'ein guter Schwimmer')]?“"  #~TR~
 bp1_yearly.9038.desc.not_killer: "Ich hatte gar nicht vor, es jemandem zu erzählen, doch es nun zu verbergen, bringt auch nichts mehr. Ich bin nicht stolz darauf, [ROOT.Char.GetFirstNameNoTooltip]. Ich hoffe nur, dass Ihr mir als Eur[bp1_yearly_9037_guardian.Custom('DE_END_PRO_S_D')] Euch liebenden Mentor[bp1_yearly_9037_guardian.Custom('DE_END_NOU_S_GS_N')] vergeben könnt.“"  #~TR~
 bp1_yearly.9038.a: "Ich weiß nicht, was ich sagen soll."  #~TR~
 bp1_yearly.9038.b: "Weglaufen und es allen erzählen!"  #~TR~
 bp1_yearly.9038.c: "[bp1_yearly_9037_guardian.GetHerHim] kräftig ins Moor stoßen."  #~TR~
 9038_killed_guardian: "Ihr schubst [bp1_yearly_9037_guardian.GetName] erfolgreich ins Moor."  #~TR~
 9038_guardian_kills_you: "Ihr werdet von [bp1_yearly_9037_guardian.GetName] überwältigt."  #~TR~
 bp1_yearly.9039.t: "Die makellose Leiche"  #~TR~
 bp1_yearly.9039.desc: "[bp1_yearly_9037_guardian.GetName] wirkt ebenso schockiert und erschreckt von der Leiche im Moor zu sein, doch [bp1_yearly_9037_guardian.Custom('DE_PRO_POS_S_3P')]e Miene des Schreckens weicht einem Ausdruck der Faszination.\n\n„Mein [Select_CString(ROOT.Char.IsFemale, 'liebes Mädchen', 'lieber Junge')], erkennt Ihr diese Kleidung? Das ist die Mode der Bauernschaft vor 300 Jahren! Zweifelsohne scheint diese Leiche seitdem im Moor bewahrt worden zu sein! Die höchsten Mächte ([bp1_yearly_9037_guardian.GetFaith.HighGodName]) müssen ein Wunder gewirkt haben! Daran gibt es nichts zu rütteln! Erlaubt mir, diese Gebeine zu sammeln und ein schönes Geschenk für Euch zu machen.“\n\nDie ‚Wunder‘ der höchsten Mächte ([bp1_yearly_9037_guardian.GetFaith.HighGodName]) scheinen bisweilen eine seltsame Form anzunehmen, doch wenn [bp1_yearly_9037_guardian.GetNameNoTooltip] das sagt, dürfte es wohl so sein."  #~TR~
 bp1_yearly.9039.a: "Was für ein … merkwürdiges Geschenk."  #~TR~
 bp1_yearly.9039.b: "Nein, ich bin mir ziemlich sicher, dass das ein böser Geist ist."  #~TR~
 ghost_stories_modifier: "Geistergeschichten"  #~TR~
 ghost_stories_modifier_desc: "Diese Gemeinde wird angeblich von einem bösartigen Geist heimgesucht."  #~TR~
 box_of_boggy_bones: "Kisten mit Moorgebeinen"  #~TR~
 box_of_boggy_bones_desc: "Die Gebeine einer mehrere hundert Jahre alten Leiche, die perfekt vom Moorwasser konserviert wurde und nun in dieser praktischen Kiste gelagert werden."  #~TR~
 bp1_withholding_ghost_sex: "Widersteht sinnlichen Träumen"  #~TR~
 bp1_withholding_ghost_sex_desc: "Dieser Charakter träumt von einer schon lange verstorbenen Affäre, doch verweigert sich deren fleischlicher Avancen."  #~TR~
 bp1_indulging_ghost_sex: "Sinnliche Träume"  #~TR~
 bp1_indulging_ghost_sex_desc: "Dieser Charakter träumt von einer schon lange verstorbenen Affäre und gibt sich ganz jenseitigen fleischlichen Erfahrungen hin."  #~TR~
 bp1_yearly.9040.t: "Heimsuchung einer Affäre"  #~TR~
 bp1_yearly.9040.desc: "Ich liege gemütlich im Bett, als ich eine vertraute Berührung auf der bloßen Brust spüre. Erst denke ich mir nichts dabei, doch als ich mühsam die Augen aufschlage, sehe ich meine lange verstorbene Affäre [bp1_yearly_9040_dead_lover.GetName], [bp1_yearly_9040_dead_lover.Custom('DE_ART_DEF_S_N')] neben mir sitzt!\n\n„O [ROOT.Char.Custom('LoverPetName')], es ist schon so lange her, nicht wahr? Doch wenn ich Euch halte und küsse, bringt die Liebe Euer Herz dann nicht zurück in jene Tage, als ob es erst gestern gewesen wäre? Haltet mich, [ROOT.Char.Custom('LoverPetName')]! Liebt mich von Neuem!“\n\nIch kann es kaum glauben und doch sehe und spüre ich [bp1_yearly_9040_dead_lover.Custom('DE_PRO_PER_S_3P_A')]! Ich weiß zwar, dass es nur ein Traum ist, und doch kann ich kaum widerstehen."  #~TR~
 bp1_yearly.9040.a: "Oh, haltet mich wie vor so langer Zeit!"  #~TR~
 bp1_yearly.9040.b: "Hinfort, Geist."  #~TR~
 bp1_yearly.9041.t: "Erinnerungen an [bp1_yearly_9041_parent.Custom('DE_ART_IND_A')] [bp1_yearly_9041_parent.GetMotherFather|U]"  #~TR~
 bp1_yearly.9041.desc: "[bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitzt leise schluchzend in einer abgeschiedenen Ecke von „[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]“. Als [bp1_yearly_9041_sibling.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt, steht [bp1_yearly_9041_sibling.Custom('DE_PRO_PER_S_3P_N')] auf und versucht vergeblich, den Tränen Einhalt zu gebieten.\n\n„Oh, [ROOT.Char.Custom('SisterBrother')]. Verzeiht. Ich sollte nicht weinen. Schließlich habt Ihr mehr Grund, unser[bp1_yearly_9041_parent.Custom('DE_END_ADJ_DEF_S_A')] [bp1_yearly_9041_parent.GetMotherFather] zu vermissen, als ich. Ich bleibe Euch aus dem Weg.“\n\nEhrlich gesagt hatte ich gar nicht die Zeit, an [bp1_yearly_9041_parent.GetMotherFather] zu denken, seit ich den Thron bestiegen habe, doch [bp1_yearly_9041_sibling.GetNameNoTooltip] scheint deswegen wirklich aufgewühlt zu sein."  #~TR~
 bp1_yearly.9041.a: "Lasst alles raus. Ich bin hier."  #~TR~
 bp1_yearly.9041.b: "Haha! Was für ein Weichei!"  #~TR~
 bp1_yearly.9042.t: "Das Antlitz der heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName])"  #~TR~
 bp1_yearly.9042.desc: "Ein weiterer Tag, an dem ich mein Reich lenke, bringt wenig Überraschungen, bis [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] in meinen Thronsaal stürmt und mir einen Beutel mit Nachspeisen unter die Nase hält.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]! Oh, es ist ein Wunder! Ich inspizierte gerade in der Küche die Speisen für den heutigen Abend, als mir auffiel, wie sehr all dies hier zusammen dem Antlitz der heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) ähnelt!“\n\nAls ich mir die Auswahl näher betrachte, muss ich eingestehen, dass es wirklich eine ungeheure Ähnlichkeit aufweist – doch dies zu propagieren, wäre gewiss Ketzerei."  #~TR~
 bp1_yearly.9042.a: "Ihr habt völlig recht!"  #~TR~
 bp1_yearly.9042.b: "Das ist auf jeden Fall ein Sakrileg."  #~TR~
 bp1_yearly.9042.c: "Was für ein Wunder! Ich muss das verspeisen!"  #~TR~
 9042_you_win: "Ihr gewinnt die Debatte"  #~TR~
 9042_you_lose: "Ihr verliert die Debatte"  #~TR~
 dessert_looks_like_god: "Köstliches Antlitz der heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName])"  #~TR~
 dessert_looks_like_god_desc: "Eine Sammlung von Nachspeisen ([ROOT.Char.Custom('GetExpensiveDessert')]), die eine gewisse Ähnlichkeit zu den heilenden Mächten ([ROOT.Char.GetFaith.HealthGodName]) aufweisen."  #~TR~
 full_of_jesus_modifier: "Voller Spiritualität"  #~TR~
 full_of_jesus_modifier_desc: "Dieser Charakter hat eine Leckerei verspeist, die erstaunlich an das Aussehen der heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) erinnert."  #~TR~
 bp1_yearly.9043.t: "Der kinderfressende Kleriker"  #~TR~
 bp1_yearly.9043.desc: "Es ist ein weiterer herrlicher Tag der Gebete und der Gottesdienste durch meinen wunderbaren [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName], doch als ich mich gerade auf den Weg machen möchte, hält [bp1_yearly_9043_chaplain.GetName] mich auf. [bp1_yearly_9043_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] wartet, bis alle anderen fort sind, ehe [bp1_yearly_9043_chaplain.Custom('DE_PRO_PER_S_3P_N')] sich dicht an mein Ohr beugt.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich muss Euch etwas sagen: Mir sind die Genüsse des Lebens nicht fremd. Keine Form der Perversion ist zu verkommen für mich: Tiere, Pflanzen oder Mineralien. Ehrlich gesagt führe ich alles überall ein, doch es gibt keine größere Freude im Leben als das Fleisch der Kleinen. Man hat nicht gelebt, wenn man noch kein Menschenfleisch gekostet hat, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und mir wäre nichts lieber, als Euch heute zum Abendessen einzuladen!“\n\nÜberraschung wäre viel zu milde, um auszudrücken, was ich gerade empfinde – doch was soll man denn auf so etwas erwidern?"  #~TR~
 bp1_yearly.9043.a: "Ihr habt schon einmal einen Säugling gegessen? Das klingt nach Spaß!"  #~TR~
 bp1_yearly.9043.b: "#EMP Wachen!#!"  #~TR~
 bp1_yearly.9043.c: "Einfach lächeln und weitergehen."  #~TR~
 bp1_yearly.9044.t: "Die Hinrichtung"  #~TR~
 bp1_yearly.9044.desc: "Ich hatte gehofft, ich würde es schaffen, der Hinrichtung von [recipient.GetName] fernzubleiben, doch offensichtlich kann ich dem Drang, mich zu verabschieden, einfach nicht widerstehen.\n\n[recipient.Custom('DE_PRO_PER_S_3P_N')|U] lag mir in einer Weise am Herzen, wie es nur wenige verstehen würden, aber die Ereignisse, die zu [recipient.Custom('DE_PRO_POS_S_3P')]er Gefangennahme führten, hat [recipient.Custom('DE_PRO_PER_S_3P_N')] sich ganz allein selbst zuzuschreiben, und ich kann in Fragen der Gerechtigkeit keine Ausnahmen machen.\n\n[recipient.GetFirstNameNoTooltip] verbrachte [recipient.Custom('DE_PRO_POS_S_3P')]e letzten Momente damit, mich aus tränennassen Augen vorwurfsvoll für meinen Verrat anzustarren. Dann ein letztes #EMP Knacken#! und [recipient.Custom('DE_PRO_PER_S_3P_N')] ist nicht mehr. Ich verweile einen Augenblick bei der Leiche und denke an die schönen Zeiten zurück, die wir gemeinsam verbracht haben."  #~TR~
 bp1_yearly.9044.desc.outro.memory: "Besonders gern erinnere ich mich an das Folgende: [bp1_yearly_9044_memory_scope.GetDescription]. Und dann bedauere ich, dass wir nicht noch mehr solcher schönen Zeiten zusammen hatten."  #~TR~
 bp1_yearly.9044.desc.outro.no_memory: "Ich kann nur hoffen, dass wir uns im Jenseits wiedersehen – falls [recipient.Custom('DE_PRO_PER_S_3P_N')] mir vergeben kann."  #~TR~
 bp1_yearly.9044.a.indifferent: "Es war nichts Persönliches."  #~TR~
 bp1_yearly.9044.a.guilty: "Es tut mir leid, dass es so enden musste."  #~TR~
 bp1_yearly.9045.t: "Die Hinrichtung"  #~TR~
 bp1_yearly.9045.desc.intro: "Vor einer Weile gab ich den Befehl, [recipient.GetName] hinrichten zu lassen. [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nahm mich zum Galgen mit und versprach mir, dass ich dort eine wertvolle Lektion lernen würde.\n\n"  #~TR~
 bp1_yearly.9045.desc.zealous: "Ich sehe zu, wie [recipient.GetName] mit fest zugekniffenen Augen an den Henker herantritt. Auf dem Hof kehrt Stille ein, sodass ich hören kann, wie [recipient.Custom('DE_PRO_PER_S_3P_N')] unverständliche Gebete und Gesänge in [recipient.Custom('DE_PRO_POS_S_3P')]e gefalteten Hände murmelt, als ob es irgendeine Hoffnung gäbe, dass die höchsten Mächte ([recipient.GetFaith.HighGodName]) bereit wären, [recipient.Custom('DE_PRO_PER_S_3P_D')] dieses vorzeitige Ende zu ersparen."  #~TR~
 bp1_yearly.9045.desc.brave: "[recipient.GetName] starrt dem Henker ins Gesicht, als würde [recipient.Custom('DE_PRO_PER_S_3P_N')] ihn anspucken wollen, doch dann erspäht [recipient.Custom('DE_PRO_PER_S_3P_N')] mich unter den Zuschauern. [recipient.Custom('DE_PRO_POS_S_3P')|U] Blick lässt meinen nicht mehr los, und darin liegt eine solche Abscheu und reinster Hass, dass sie bis in meine Seele zu dringen scheinen."  #~TR~
 bp1_yearly.9045.desc.fallback: "Die Augen von [recipient.GetNameNoTooltip] sind gerötet von all den vergossenen Tränen. Als [recipient.Custom('DE_PRO_PER_S_3P_N')] die Stufen zum Henker hinaufgeht, versucht [recipient.Custom('DE_PRO_PER_S_3P_N')] still zu bleiben, und doch entkommt [recipient.Custom('DE_PRO_PER_S_3P_D')] ein leises Wimmern und Husten, als [recipient.Custom('DE_PRO_PER_S_3P_N')] an [recipient.Custom('DE_PRO_POS_S_3P')] bevorstehendes Ende denken muss."  #~TR~
 bp1_yearly.9045.desc.outro: "\n\nUngeachtet dessen, wie sich dieses Schauspiel für mich anfühlt: Es ist viel zu schnell vorbei, als dass ich es noch hätte abblasen können. Sobald es erledigt ist und das Herz von [recipient.GetNameNoTooltip] nicht mehr schlägt, lässt mich [bp1_yearly_9045_guardian.GetNameNoTooltip] bei der Leiche allein, damit ich bedenken kann, was ich getan habe."  #~TR~
 bp1_yearly.9045.a.indifferent: "Kann ich jetzt nach Hause?"  #~TR~
 bp1_yearly.9045.a.sadistic: "Was für eine großartige Schau!"  #~TR~
 bp1_yearly.9045.a.guilty: "Warum habt Ihr mir das gezeigt?"  #~TR~
 bp1_yearly.9046.t: "Eine beschmutze Namensfeier"  #~TR~
 bp1_yearly.9046.desc.intro: "Die Zeit ist gekommen, endlich [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'meine liebe Erstgeborene', 'meinen lieben Erstgeborenen')] [bp1_yearly_9046_poopy_child.GetName] vor den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) einen Namen zu geben, und alle wichtigen Männer und Frauen von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] haben sich versammelt, um diesen heiligen Tag mitzuerleben. Während [bp1_yearly_9046_chaplain.GetName] [bp1_yearly_9046_chaplain.Custom('DE_PRO_POS_S_3P')]er heiligen Pflicht nachkommt, steigt mir ein widerlicher Geruch in die Nase.\n\n"  #~TR~
 bp1_yearly.9046.desc.christian: "Im Taufbecken zeigt sich die dunkelbraune Spur der Fäkalien des Säuglings. Sein Kopf wurde bereits einmal für den Vater ins Weihwasser getunkt, und ich kann nur tatenlos mit ansehen, wie er zwei weitere Male für den Sohn und den Heiligen Geist eingetunkt wird."  #~TR~
 bp1_yearly.9046.desc.not_christian: "Die tropfende braune Flüssigkeit zwischen den Fingern von [bp1_yearly_9046_chaplain.GetNameNoTooltip] zeigt allzu deutlich, dass [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'meine liebe', 'mein lieber')] [bp1_yearly_9046_poopy_child.GetNameNoTooltip] sich vor den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) nicht beherrschen konnte."  #~TR~
 bp1_yearly.9046.desc.outro: "Trotz des widerlichen Gestanks und dem Hohn der Gemeinde bleibt [bp1_yearly_9046_chaplain.GetNameNoTooltip] bei der Sache.\n\nIch habe das Gefühl, dass dieses Ereignis mein Neugeborenes den Rest seines Lebens verfolgen und der Name [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] für immer mit Exkrementen verbunden sein wird."  #~TR~
 bp1_yearly.9046.a.indifferent: "Ha! Was für eine Schau!"  #~TR~
 bp1_yearly.9046.a: "Nun, es gibt nichts, was ich dagegen tun kann."  #~TR~
 bp1_yearly.9046.b: "Dieses Ereignis wird diesen Raum nicht verlassen."  #~TR~
 bp1_yearly.9047.t: "Ein liebevoller Blick"  #~TR~
 bp1_yearly.9047.desc: "Während unseres üblichen Bettgeflüsters wickle ich ein Strähne des herrlichen Haars von [bp1_yearly_9047_lover.GetName] um meine Finger.\n\n„Liebt Ihr mein Haar so sehr, [ROOT.Char.Custom('LoverPetName')]? Vielleicht solltet Ihr immer etwas davon bei Euch tragen, wenn Ihr Euren Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] nachgeht, damit jeder sehen kann, dass Ihr und ich zusammengehören.“\n\nErst dachte ich, [bp1_yearly_9047_lover.Custom('DE_PRO_PER_S_3P_N')] würde Witze machen, doch rasch wurde klar, dass [bp1_yearly_9047_lover.Custom('DE_PRO_PER_S_3P_N')] wirklich will, dass ich [bp1_yearly_9047_lover.Custom('DE_PRO_POS_S_3P')] Haar als Accessoire bei mir trage, sodass alle es sehen können!"  #~TR~
 bp1_yearly.9047.a: "Ich werde es bis zu meinem Tode tragen."  #~TR~
 bp1_yearly.9047.b: "Was? Das ist widerlich!"  #~TR~
 bp1_yearly.9048.t: "Mit einem Dämon ringen"  #~TR~
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName|U] zeigt [bp1_yearly_9048_nemesis.Custom('DE_PRO_POS_S_3P')]e abstoßende Visage auch immer genau zur rechten Zeit, um einem den Tag zu vermiesen. Dieses Mal scheint [bp1_yearly_9048_nemesis.Custom('DE_PRO_PER_S_3P_D')] besonders viel Galle hochzukommen, als [bp1_yearly_9048_nemesis.Custom('DE_PRO_PER_S_3P_N')] sich mir mit wütendem Blick [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] nähert.\n\n„[ROOT.Char.Custom('InsultNoun')]! [ROOT.Char.Custom('InsultNoun')]! [ROOT.Char.Custom('InsultAdjective')|U] seid Ihr! [ROOT.Char.Custom('InsultNoun')]! Der Atem in Euren Lungen ist verschwendet und eine Beleidigung für alle lebenden Wesen. Ich bin es leid, mir eine solche verdrehte Perversion der schönen Schöpfung der formenden Mächte ([bp1_yearly_9048_nemesis.GetFaith.CreatorName]) weiter anzusehen, und ich verlange Satisfaktion. Diese Sache zwischen uns endet heute! Kämpft mit mir!“\n\nEhe ich überhaupt Gelegenheit habe, darauf zu antworten, hat sich [bp1_yearly_9048_nemesis.GetName] schon in die passende Stellung zum Ringen gebracht!"  #~TR~
 bp1_yearly.9048.a: "Wenn ich hier fertig bin, wird die Welt von einem weiteren Widerling befreit sein!"  #~TR~
 bp1_yearly.9048.b: "Ach, verschwindet, [ROOT.Char.Custom('InsultNoun')]."  #~TR~
 9048_you_lose: "Ihr werdet im Kampf bezwungen"  #~TR~
 bp1_yearly.9049.t: "Gerechte Strafe?"  #~TR~
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.GetName] sackt zu meinen Füßen zusammen, blutend und gebrochen durch [bp1_yearly_9048_nemesis.Custom('DE_PRO_POS_S_3P')]en lächerlichen Versuch, mich zu bezwingen. Der Kampf ist vorbei und ich habe ihn ganz eindeutig gewonnen – und dennoch spüre ich nach wie vor ein Feuer in meinem Herzen. Meine Fäuste wollen nichts mehr, als weiter auf diese widerliche Kreatur einzuschlagen, bis von [bp1_yearly_9048_nemesis.Custom('DE_PRO_PER_S_3P_D')] nur noch eine blutige Pfütze übrig bleibt.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] hebt schwach die Hände vors Gesicht, die Augen voller Angst – wie ein Tier, das weiß, dass die Jagd zu Ende ist."  #~TR~
 bp1_yearly.9049.a: "Ich werde ein Stück aus Euch herausbeißen!"  #~TR~
 bp1_yearly.9049.b: "Es ist vorbei."  #~TR~
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$ … für Euch!"  #~TR~
 bp1_yearly.9050.t: "Kriegsgeschichten"  #~TR~
 bp1_yearly.9050.desc: "Eines der liebsten Dinge, die [bp1_yearly_9050_friend.GetName] mit mir macht, ist, in einer wunderschönen Nacht am Feuer zu sitzen und Kriegsgeschichten auszutauschen – und heute Nacht haben wir von der Sonne bis zum Mond und wieder zur Sonne in Erinnerungen geschwelgt.\n\nIch fing mit folgender Geschichte an: [bp1_yearly_9050_my_memory.GetDescription]. [bp1_yearly_9050_friend.GetFirstNameNoTooltip] klatscht daraufhin in die Hände und lacht los.\n\n„Eine schöne Geschichte! Doch ganz ehrlich: Ich sage Euch, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], es gibt keinen glorreicheren Augenblick in der Geschichte als den Folgenden: [bp1_yearly_9050_friend_memory.GetDescription]! Ha! Was für ruhmreiche Tage wir hatten, und ich bete, dass noch viel Ruhmreiches kommen möge!“"  #~TR~
 bp1_yearly.9050.a: "Niemand erzählt Geschichten wie [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"  #~TR~
 bp1_yearly.9050.b: "#EMP Meine#! Geschichte ist eindeutig die bessere!"  #~TR~
 exploitative_lord_modifier: "Ausbeuterischer Fürst"  #~TR~
 exploitative_lord_modifier_desc: "Dieser Charakter beutet selbst die allerärmsten Leibeigenen aus, wenn sich so etwas verdienen lässt."  #~TR~
