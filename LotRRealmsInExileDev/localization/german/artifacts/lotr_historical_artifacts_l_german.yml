 lasgalendrim_spear_name: "Lasgalendrim-Speer"  #~TR~
 lasgalendrim_spear_description: "Dieser lange, blattartige Speer nach Art der Elben des Grünwaldes wurde dem Herrscher von Nelornieth vom Herrscher von [erynlasgalen|E] geschenkt. Er ist von exquisiter Machart und tödlich."  #~TR~
 
 galadhrim_bow_name: "Galadhrim-Bogen"  #~TR~
 galadhrim_bow_description: "Dieser großartige Bogen aus dem Holz des Mallornbaums, nach Art der Elben von Lothlórien gefertigt, wurde dem Herrscher von Nelornieth vom Herrscher von [lorien|E] geschenkt. Er ist von exquisiter Machart und tödlich."  #~TR~

 elven_sword_name: "Noldor-Schwert"  #~TR~
 elven_sword_description: "Dieses scharfe Stahlschwert, nach Art der Noldor-Elben gefertigt, wurde dem Herrscher von Nelornieth geschenkt. Es ist von exquisiter Machart und tödlich."  #~TR~

