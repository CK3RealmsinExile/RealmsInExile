 ### RINGS OF POWER ###
 
 nenya_name: "Nenya"  #~TR~
 nenya_description: "Der Ring aus Adamant und Wasser, Nenya, wurde aus [mithril|E] geschmiedet und mit einem Adamantenstein besetzt. Normalerweise verborgen, brennt er, wenn er enthüllt wird, hell wie ein Stern am Finger. In ihm liegt die Kraft der Bewahrung, des Schutzes und der Verborgenheit vor dem Bösen. \n\nEr wurde Galadriel gegeben und ermöglichte es ihr, ihre eigene Macht zu vergrößern und [lothlorien|E] zu bewahren, unbefleckt von den Zerstörungen der Zeit. Dort wurde ein Abbild von [aman|E] in [middleearth|E] bewahrt, und es war eines der stärksten Reiche der [elves|E]."  #~TR~

 vilya_name: "Vilya"  #~TR~
 vilya_description: "Der Ring der Luft, der mächtigste der [threeringsofelvesshort|E], Vilya ist ein goldener Ring mit einem darin gesetzten Saphir, und er leuchtet sanft mit einem inneren Licht. In ihm liegt das Ideal der Heilung, dass die Welt von den Beschädigungen geheilt werden möge. \n\nEr wurde ursprünglich von Gil-galad getragen, bevor er an [elrondshort|E] weitergegeben wurde. In Vilyas Reich hallt die heilende Gnade von [valinor|E] wider, und durch seine Kraft wurde Imladris während des [thirdage|E] bewahrt."  #~TR~

 narya_name: "Narya"  #~TR~
 narya_description: "Der Rote Ring, der Ring des Feuers, Narya ist ein goldener Ring mit einem eckigen Rubin. Er ist vom Ideal der Hoffnung erfüllt, inspiriert andere, besonders dem Tyrannen zu widerstehen, zusätzlich zur Standardkraft der Bewahrung vor den Zerstörungen der Zeit. Ursprünglich von Gil-galad getragen und dann von ihm Círdan anvertraut, war der Träger des Rings am längsten [gandalfcharacter|E]. \n\nEs wird spekuliert, dass [celebrimbor|E] ursprünglich beabsichtigte, Narya selbst zu tragen. \n\n#TOLKIENQUOTE "Nimm diesen Ring, Meister, denn deine Arbeit wird schwer sein; aber er wird dich in der Müdigkeit unterstützen, die du auf dich genommen hast. Denn dies ist der Ring des Feuers, und damit kannst du Herzen in einer Welt, die kälter wird, wieder entflammen." — Círdan der Schiffsbauer zu Gandalf"  #~TR~

 one_ring_name: "Der Eine Ring"  #~TR~
 one_ring_description: "#TOLKIENQUOTE "Einer für den Dunklen Herrn auf seinem Dunklen Thron"#!\n\nDer Eine Ring, der Meister-Ring, der Herrschende Ring; das sind alles Arten, vom Einen Ring zu sprechen, der sie alle beherrscht. Von [sauroncharacter|E] im Feuer des Schicksalsberges geschmiedet, wurde in ihn seine Bosheit, seine Grausamkeit und sein Wunsch gegossen, alles Leben zu beherrschen. Er verstärkt die Macht entsprechend der angeborenen Macht des Trägers, und er ist für alle außer [sauroncharacter|E] tückisch zu führen, denn er ist ein Teil von ihm – er allein ist sein Meister. \n\nAlle [ringsofpower|E], einschließlich der [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] und [nineringsofmenshort|E], waren an sein Schicksal gebunden, und wenn er zerstört würde, würde auch ihre Macht versagen. Nur im Schicksalsberg kann er zerstört werden, im Herzen von [sauroncharacter|E]s Reich. So ein kleines Ding... \n\n#S Ein Ring, sie alle zu knechten, Ein Ring, sie zu finden, Ein Ring, sie alle zu beherrschen, im finstern Land zu binden.#!"  #~TR~
 
 witchking_ring_name: "Ûri, Der Ring des Hexenkönigs"  #~TR~
 khamul_ring_name: "Orôm, Der Ring von Khamûl"  #~TR~
 goldenking_ring_name: "Sapthân, Der Ring des Goldenen Königs"  #~TR~
 yi_indur_ring_name: "Jûru, Der Ring von Yí-Indûr"  #~TR~
 blindsorceror_ring_name: "Mêbat, Der Ring des Blinden Zauberers"  #~TR~
 mauhoshat_ring_name: "Nitîr, Der Ring von Mauhoshat"  #~TR~
 dendra_dwar_ring_name: "Sâkhla, Der Ring von Dendra-Dwâr"  #~TR~
 ren_iey_ring_name: "Khânto, Der Ring von Rên-Iey"  #~TR~
 uvatha_ring_name: "Adâsh, Der Ring von Ûvatha"  #~TR~
 ring_of_men_description: "@warning_icon!#T Vertraue deinen Sinnen nicht: Die Magie der [ringsofpower|E] ändert sich je nach dem Volk des Trägers.#!\n\n#TOLKIENQUOTE "Neun für sterbliche Menschen, zum Tode bestimmt."#! \n\nIn [eregion|E] geschmiedet, wurden die Neun zu den [greaterrings|E] gezählt und waren als solche an die Macht des [onering|E] gebunden. Welcher ihr ursprünglicher Zweck war, ist seit langem der Zeit verloren gegangen, aber wenn sie von [conceptracemen|E] getragen werden, verleihen sie ihnen mächtige magische Fähigkeiten, die Fähigkeit, den Willen anderer zu beeinflussen, und verleihen ihren Trägern ein sehr langes Leben. \n\nNeun Könige und Herren der Menschen erhielten diese Ringe von [sauroncharacter|E], und sie bauten mit ihnen mächtige Königreiche. Aber mit der Zeit wurden die Träger der Ringe verzehrt, bis nur noch verdrehte Geister übrig blieben, gefallene Geschöpfe der Qual und des Schreckens – die [nazgulcharacter|E]."  #~TR~
 
 ring_of_longbeards_name: "Der Ring der Langbärte"  #~TR~
 ring_of_firebeards_name: "Der Ring der Feuerbärte"  #~TR~
 ring_of_broadbeams_name: "Der Ring der Breitbalken"  #~TR~
 ring_of_ironfists_name: "Der Ring der Eisenfäuste"  #~TR~
 ring_of_stiffbeards_name: "Der Ring der Steifbärte"  #~TR~
 ring_of_blacklocks_name: "Der Ring der Schwarzschlösser"  #~TR~
 ring_of_stonefoots_name: "Der Ring der Steinfüße"  #~TR~
 ring_of_dwarves_description: "@warning_icon!#T Vertraue deinen Sinnen nicht: Die Magie der [ringsofpower|E] ändert sich je nach dem Volk des Trägers.#!\n\n#TOLKIENQUOTE "Sieben für die Zwergenfürsten in ihren Hallen aus Stein."#! \n\nIn [eregion|E] geschmiedet, wurden die Sieben zu den [greaterrings|E] gezählt und waren als solche an die Macht des [onering|E] gebunden. Welcher ihr ursprünglicher Zweck war, ist seit langem der Zeit verloren gegangen, aber wenn sie von [dwarves|E] getragen werden, verleihen sie ihnen langes Leben und großen Reichtum, aber sie steigern auch die Gier ihres Trägers. \n\nSie waren sieben, einer für den Kopf jedes Zwergenstammes. Und obwohl einige glauben, dass sie den Zwergen von ihren Elfenfreunden geschenkt wurden, glauben andere, dass es [sauronthedarklordcharacter|E] war, der sie ihnen gab, um die Kinder von [aulecharacter|E] zu kontrollieren und zu verderben."  #~TR~
 
 
 ### HISTORICAL ARTIFACTS ###
 
 ## Maiar ##

 sword_of_manwe_name: "Schwert von Manwë"  #~TR~
 sword_of_manwe_description: "Die Klinge von [manwecharactershort|E], bekannt als [Glossary('Námalcassë','namalcasse_gloss')], bezieht sich auf die Waffe des [elderkingcharacter|E], des [valagod|E] [manwecharactershort|E]. Wie ein Blitz, der Gestalt angenommen hat, ist sie die Inkarnation der letzten Rolle des [elderkingcharacter|E] als Richter und Vollstrecker des Gesetzes. In alten Zeiten von [manwecharactershort|E] selbst geführt, fielen ganze Armeen unter seine Wut, verdorrten und zerstreuten sich wie Blätter vor einem mächtigen Sturm. \n\nDie Klinge sollte erst wieder im [warofwrath|E] gesehen werden – als sie von [manwecharactershort|E]s Herold, [eonwecharacter|E], geführt wurde, der sie an Stelle seines Meisters hielt. Mit dieser Klinge wurde [morgothcharacter|E] erneut besiegt und erneut mit Ketten gebunden, um vor den [elderkingcharacter|E] in [Glossary('Máhanaxar','mahanaxar_gloss')] gebracht zu werden. Wenn sie vor dem Ende wieder gebraucht werden sollte, wird sie wieder als Waffe des Gerichts für alle dienen, die das Gesetz und die Ordnung von [eru|E] umstürzen wollen. \n\n#TOLKIENQUOTE Es geschah, dass schließlich die Tore von [utumno|E] zerbrochen und seine Hallen entdach wurden, und [melkorcharacter|E] suchte Zuflucht in der äußersten Grube. Von dort aus, als er sah, dass alles verloren war (für diese Zeit), sandte er plötzlich eine Schar von [balrogs|E], die letzten seiner Diener, die übrig blieben, aus, und sie griffen das Banner von Manwë an, wie eine Flammenflut. Aber sie verdorrten im Wind seines Zorns und wurden mit dem Blitz seines Schwertes erschlagen; und Melkor stand schließlich allein da.#!"  #~TR~
 
 ## Wizards ##
 
 ring_saruman_name: "Ring von Saruman"  #~TR~
 ring_saruman_description: "Die [ringsofpower|E] wurden während des [secondage|E] von den [elves|E] von [eregion|E] unter der Führung von [annatarcharacter|E] hergestellt. Sicherlich ist [sarumancharacter|E] von den [istariconcept|E], Schüler von [aulecharacter|E], nicht weniger geschickt als [sauroncharacter|E]? Der Beweis ist, dass er zum ersten Mal im [thirdage|E] einen neuen [ringofpower|E] geschmiedet hat."  #~TR~
 
 staff_saruman_name: "Stab von Saruman"  #~TR~
 staff_saruman_description: "Der Stab von [sarumancharacter|E] dem Weissen, dem Oberhaupt der [istariconcept|E] und Anführer des [whitecouncil|E]. Dieser lange, glatte schwarze Stab ist mit einer Kugel gekrönt und hilft dem [wizard|E], seine Kräfte zu kanalisieren."  #~TR~
 
 staff_gandalf_the_grey_name: "Stab von Gandalf dem Grauen"  #~TR~
 staff_gandalf_the_grey_description: "Der Stab von [gandalfcharacter|E] dem Grauen, einer der [istariconcept|E] und Mitglied des [whitecouncil|E]. Ein Holzstab mit einem weißen Edelstein darin."  #~TR~

 glamdring_name: "Glamdring"  #~TR~
 glamdring_description: "[Glossary('Glamdring','glamdring_gloss')] war ein Anderthalbhänder, der für Turgon, den Elfenkönig von [gondolin|E] während des [firstage|E] geschmiedet wurde. Geschmiedet aus dem besten [noldorin|E]-Stahl, glänzt er blau wie lebendiges Eis, wenn Feinde in der Nähe sind."  #~TR~
 glamdring_description_gandalf: "Nach dem Fall von Gondolin verschwand das Schwert für 6000 Jahre, wurde aber wiedergefunden und vom Zauberer Gandalf benutzt."  #~TR~
 
 staff_radagast_the_brown_name: "Stab von Radagast dem Braunen"  #~TR~
 staff_radagast_the_brown_description: "Der Stab von [radagastcharacter|E] dem Braunen, einer der [istariconcept|E], die nach [middleearth|E] kamen. Er ist bekannt für seinen Schutz der großen Wälder und seine Fürsorge für Tiere, er kümmert sich wenig um die Angelegenheiten von [conceptracemen|E] und [elves|E], aber er kannte sich viel besser mit Pflanzen, Vögeln und Tieren im Wald aus. Ein Holzstab mit einem grünen Edelstein oben drauf."  #~TR~
 
 staff_alatar_the_blue_name: "Stab von Alatar dem Blauen"  #~TR~
 staff_alatar_the_blue_description: "Der Stab von [alatarcharacter|E] dem Blauen, einer der [istariconcept|E], die nach [middleearth|E] kamen. Er ist aus weißem Holz gefertigt, mit Runen beschriftet und einem eingebetteten Smaragd oben drauf."  #~TR~
 
 staff_pallando_the_blue_name: "Stab von Pallando dem Blauen"  #~TR~
 staff_pallando_the_blue_description: "Der Stab von [pallandocharacter|E] dem Blauen, einer der [istariconcept|E], die nach [middleearth|E] kamen. Er ist aus dunklem Holz gehauen und hat einen blauen Edelstein oben drauf."  #~TR~

 pipe_of_radagast_name: "Pfeife von Radagast"  #~TR~
 pipe_of_radagast_description: "Eine kleine, schlichte Pfeife, die einst dem [istariconcept|E] [radagastcharacter|E] gehörte. Es scheint, als hätte er sie nicht mehr nötig und hat sie einem vertrauten Freund geschenkt."  #~TR~
 
 ## Palantir ##
 
 palantir_description: "Einer der sieben '[seeingstones|E]', die von [elendil|E] und seinen Söhnen nach [middleearth|E] gebracht wurden. Ursprünglich von [feanor|E] von den [noldorelves|E] geschaffen, wurden sie von den [elves|E] an [numenor|E] geschenkt. Die meisten Steine waren miteinander verbunden und konnten verwendet werden, um über große Entfernungen zu kommunizieren. Sie konnten auch verwendet werden, um Ereignisse zu beobachten, die weit entfernt geschahen. Sie boten ihren Besitzern daher große Vorteile... wenn auch mit großem Risiko, wenn einer von einem mächtigen Feind gehalten wurde."  #~TR~
 
 palantir_minasanor_name: "Palantír von Minas Anor"  #~TR~
 palantir_minasanor_description: "\n\nDer Anor-Stein war der [gondorian|E] [palantirone|E], der in [minastirith|E] aufbewahrt wurde und nach dem alten Namen der Stadt benannt wurde: [minasanor|E]."  #~TR~
 
 palantir_orthanc_name: "Palantír von Orthanc"  #~TR~
 palantir_orthanc_description: "\n\nDie Exilanten von [numenor|E] bauten den Turm von [orthanc|E] an den damaligen nördlichen Grenzen des Königreichs [gondor|E] und platzierten den [palantirone|E] in dieser unantastbaren Festung."  #~TR~
 
 palantir_elostirion_name: "Palantír von Elostirion"  #~TR~
 palantir_elostirion_description: "\n\nDieser [stone|E] ist nach Westen zum Hauptstein im Turm von Avallonë in [toleressea|E] ausgerichtet, entlang der Geraden Straße. Aus diesem Grund kann er nicht mit den anderen sechs von Mittelerde kommunizieren. [elendil|E] konnte ihn benutzen, um über das Meer nach Westen zu schauen und die [undyinglands|E] zu sehen; aber er konnte [numenor|E] nicht sehen, denn es war für immer von den gekrümmten Meeren bedeckt."  #~TR~
 
 palantir_minasithil_name: "Palantír von Minas Ithil"  #~TR~
 palantir_minasithil_description: "\n\nDer [stone|E] von [minasithil|E] wurde erobert und nach [mordor|E] gebracht, als [isildur|E]s Stadt dem [witchkingshort|E] fiel."  #~TR~
 
 palantir_amonsul_name: "Palantír von Amon Sûl"  #~TR~
 palantir_amonsul_description:  "\n\nDer [stone|E] von Amon Sûl ging in der Bucht von Forochel zusammen mit dem [palantirone|E] von [annuminas|E] verloren."  #~TR~
 
 palantir_annuminas_name: "Palantír von Annúminas"  #~TR~
 palantir_annuminas_description: "\n\nDer [stone|E] von [annuminas|E] ging in der Bucht von Forochel zusammen mit dem [palantirone|E] von Amon Sûl verloren."  #~TR~

 palantir_osgiliath_name: "Palantír von Osgiliath"  #~TR~
 palantir_osgiliath_description: "\n\nDer [stone|E] von [osgiliath|E] ging während des [kinstrife|E] in den [anduin|E] verloren."  #~TR~

 
 ## Elven ##
 
 galadriel_mirror_name: "Spiegel von Galadriel"  #~TR~
 galadriel_mirror_description: "In [Glossary('Caras Galadhon','caras_galadhon_gloss')], im Herzen von [lothlorien|E], in einem geheimen Garten liegt der Spiegel von Galadriel. #TOLKIENQUOTE "Viele Dinge kann ich den Spiegel offenbaren lassen, und manchen kann ich zeigen, was sie sehen möchten. Aber der Spiegel wird auch Dinge ungewollt zeigen, und diese sind oft seltsamer und gewinnbringender als Dinge, die wir zu sehen wünschen. Was du sehen wirst, wenn du den Spiegel frei arbeiten lässt, kann ich nicht sagen. Denn er zeigt Dinge, die waren, und Dinge, die sind, und Dinge, die noch sein mögen. Aber welches es ist, das er sieht, kann selbst der Weiseste nicht immer sagen."#!"  #~TR~
 
 elessar_name: "Elessar"  #~TR~
 elessar_description: "Der grüne Edelstein, bekannt als [Glossary('Elessar','elessar_gloss')], wurde während des [elderdays|E] in der Stadt [gondolin|E] für die schöne Tochter des Hohen Königs Turgon geschaffen: Idril Celebrindal. Als sie mit Tuor über das [greatsea|E] ging, hinterließ sie den Stein ihrem Sohn Eärendil dem Seefahrer, der ihn auf seiner Brust trug, als er zu den Ufern von Eldamar segelte.\n\nEs wird erzählt, dass [mithrandircharacter|E], als er in den [greyhavens|E] landete, den grünen Stein mitbrachte und ihn der Lady Galadriel schenkte.\n\nEs wird angenommen, dass der [Glossary('Elessar','elessar_gloss')] die Heilkunst seines Besitzers erheblich verbessert."  #~TR~
 
 narn_name: "Lied von den Kindern Húrins"  #~TR~
 narn_description: "'Sieh! Der goldene Drache des Gottes der Hölle,\nder Schatten der Wälder der Welt nun dahin,\ndas Leid der [conceptracemen|E] und das Weinen der [elves|E]\nverblasst leise auf Waldpfaden,\nsoll nun erzählt werden, und der traurigste Name\nvon Níniel der Trauernden, und der traurigste Name\nvon Thalians Sohn Túrin, vom Schicksal gestürzt.'\n\nDieses wunderschön illuminierte Manuskript enthält eine der frühesten Ausgaben des [Glossary('Narn i Chîn Húrin','narn_i_chin_hurin_gloss')], angefertigt für den Hof von König [elu_thingol|E] von Doriath."  #~TR~
 
 leithian_name: "Lied von Leithian"  #~TR~
 leithian_description: "'Leb wohl, süße Erde und nördlicher Himmel,\nfür immer gesegnet, seit hier lag,\nund hier mit geschmeidigen Gliedern rannte,\n unter dem Mond, unter der Sonne,\nLúthien Tinúviel\nschöner als Sterbliche Zungen sagen können.'\n\nDieses wunderschön illuminierte Manuskript enthält eine der frühesten Ausgaben des [Glossary('Lay of Leithian','leithian_gloss')], angefertigt für den Hof von König [elu_thingol|E] von Doriath."  #~TR~
 
 aranthel_and_ungoldagnir_name: "Aranthel und Ungoldagnir"  #~TR~
 aranthel_and_ungoldagnir_description: "[Glossary('Aranthel','aranthel_gloss')] und [Glossary('Ungoldagnir','ungoldagnir_gloss')], die Zwillingsklingen Thranduils, Elbenkönigs von [greenwood|E], ein Geschenk von Lady Galadriel von [lothlorien|E] als Zeichen der Freundschaft. Sie wurden von den [noldorelves|E] in den Schmieden des Hauses der Lady geschmiedet, mit Runen der Macht und einer einzigartigen Mischung aus [sindarelves|E]- und Silvan-Motiven graviert, ein Symbol des eigenen gemischten Erbes des [woodlandrealm|E]."  #~TR~
 
 crown_woodland_realm_name: "Krone des Waldsreichs"  #~TR~
 crown_woodland_realm_description: "Aus Ästen und Beeren gefertigt, verändert sich die Waldkrone mit den Jahreszeiten und wird neu gestaltet, wenn der Wald selbst stirbt und mit dem vergehenden Jahr wiedergeboren wird."  #~TR~
 
 legolas_childhood_sledge_name: "Prinz Legolas' Kinderschlitten"  #~TR~
 legolas_childhood_sledge_description: "Dieser einfache Schlitten, ausgestattet mit einer Handbremse, war Prinz Legolas' Lieblingsspielzeug als Elfling. Er verbrachte stundenlang damit, im Winter die verschneiten Hänge von Aradhrynd hinunterzurutschen, und alle erinnern sich an den denkwürdigen Vorfall, als er beschloss, ihn die Haupttreppe des Palastes hinunterzunehmen.\n\nAls der junge Prinz aus ihm herauswuchs, ließ er seinen Schlitten in dem Palast seines Vaters zurück, der ihn als liebevolle Erinnerung an gemeinsam verbrachte freudige Momente schätzt."  #~TR~
 
 necklace_of_girion_name: "Halskette von Girion"  #~TR~
 necklace_of_girion_description: "Die Halskette von Girion war ein wundervolles Schmuckstück, das ursprünglich Girion, dem Herrn von Dale, gehörte. Die Kette war mit fünfhundert Smaragden besetzt, so grün wie Gras."  #~TR~
 
 hadhafang_name: "Hadhafang"  #~TR~
 hadhafang_description: "“Die Klinge von Idril von Gondolin, Tochter von Turgon und Mutter von Eärendil. Auf die Klinge ist [Glossary('Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen','aen_estar_hadhafang_gloss')] eingraviert. Manche vermuten, dass diese wunderschöne Klinge von Maeglin selbst geschmiedet wurde, bevor er fiel. Nach Idrils Abreise mit Tuor ins [westaman|E] wurde die Klinge ihrem Sohn vermacht, der sie auf seinen Reisen zurückließ. Sie gelangte schließlich in den Besitz von [elrondshort|E], Idrils Enkel, der sie im [warofwrath|E] und danach trug.”"  #~TR~
 
 silver_harp_name: "Silberne Harfe"  #~TR~
 silver_harp_description: "Eine einfache Wanderharfe aus Silber, diese unscheinbare Harfe hat mehr Geschichte erlebt, als viele ahnen. Von [maglor|E] geschaffen, um sie zu Pferd im Gap zu benutzen, vermachte er sie schließlich [elrondshort|E], als er und [elrosshort|E] nach Gil-galad zurückkehrten."  #~TR~
 
 silmaril_name: "Silmaril"  #~TR~
 silmaril_description: "Eines von drei [silmarils|E], Edelsteine von immenser Macht und Schönheit. Aus der hartkristallinen Substanz [Glossary('silima','silima_gloss')] als ihre Schale gefertigt und danach benannt, waren sie die Meisterwerke von [feanor|E]. In ihrem Herzen brannte ein Teil des Lichts von Valinor von den [twotrees|E]. Nach ihrem Fall waren die [silmarils|E] das einzige verbleibende Überbleibsel des unverminderten ursprünglichen Lichts.\n\nUnsagbar schön, von unverständlichem Wert, alle bewunderten und begehrten sie. Ein Großteil der großen Geschichten und Tragödien des [firstage|E] lässt sich auf ihre Erschaffung und ihren späteren Diebstahl durch [morgothcharacter|E] zurückführen, der der Anstoß des [oathoffeanor|E] war. Am Ende wurden die drei getrennt, einer fand seinen Platz am Himmel, einer im Herzen der Erde und der letzte in der Obhut der Gewässer. \n\nEs heißt, dass in den Letzten Tagen [feanor|E] sie wieder vereinen, zerbrechen und durch ihr Licht die [twotrees|E] wiederherstellen wird."  #~TR~

 athrad_gillith_harp_name: "Athrad Gilliths Harfe"  #~TR~
 athrad_gillith_harp_description: "Diese exquisite, ungewöhnlich geformte Harfe gehört Lanthir "[Glossary('Athrad Gillith','athrad_gillith_gloss')]", König der [penni|E] von [nelornieth|E] und größter Sänger östlich der [themountains|E].\n\nAuf ihr komponierte er das Epos "[Glossary('Athrad Gillith','athrad_gillith_gloss')] und die Spinnen von [lasgalen|E]", eine mystische Ballade über die Leiden seines Volkes bis zu ihrer heutigen Heimat."  #~TR~

 hyandolire_name: "Hyandolírë"  #~TR~
 hyandolire_description: "In der Unruhe von [valinor|E] schmiedete [feanor|E] jedem seiner [sonsoffeanorshort|E] eine Klinge, die er tragen sollte, wenn das Schlimmste eintreten sollte. Obwohl relativ schlicht, verglichen sich nur wenige Klingen mit diesen Meisterwerken der Metallurgie. Jede Klinge war subtil anders, um den Stärken und Schwächen jedes Sohnes zu entsprechen. \n\nDie Klinge von [maglor|E] war [Glossary('Hyandolírë','hyandolire_gloss')]. Der Name war ein Hinweis auf seine große Stimme und ihre Kraft, und sie schien zu singen, als sie durch die Luft schnitt. Sie war einer der wenigen Besitztümer Maglors, die auch nach dem Ende des [firstage|E] in seinem Besitz blieben, und die einzige bekannte Überlebende der Klingen von [feanor|E]."  #~TR~
 
 ringil_name: "Ringil"  #~TR~
 ringil_description: "In [valinor|E] von [fingolfin|E] während der Vorbereitungen für das [exileofthenoldor|E] geschmiedet, soll [Glossary('Ringil','ringil_gloss')] im Morgenlicht wie Eis geglänzt haben. Er diente dem Hohen König der [noldorelves|E] gut in seinen Kriegen gegen [morgothcharacter|E] bis zum Dagor Bragollach.\n\nAls er glaubte, das vollständige Verderben seines Volkes zu sehen, ritt Fingolfin nach [angband|E], um den Schwarzen Feind im Einzelkampf zu bekämpfen. Obwohl er ihn siebenmal schwer verwundete, fiel der [noldo|E]-König schließlich unter Grond, dem Hammer der Unterwelt.\n\nEs wurde zusammen mit Fingolfins Überresten von Thorondor, dem König der Adler, nach Gondolin gebracht. Obwohl [morgothcharacter|E]s Blut die Klinge spröde und kampfunfähig gemacht hatte, wurde sie von Turgon als Erbstück aufbewahrt und von Tuor vor dem Untergang von [gondolin|E] gerettet."  #~TR~
 
 rop_name: "Die erstaunliche Geschichte der Ringe der Macht"  #~TR~
 rop_description: "Fein geprägt, enthält dieses Buch eine großartige Reihe von Geschichten über das [secondage|E] von [middleearth|E], insbesondere das Schmieden der [ringsofpower|E], der [elves|E] und der [numenoreans|E]. Sorgfältig illuminiert und mit brillanten Illustrationen ist es zweifellos ein Werk von großem Aufwand.\n\nMit dem Titel 'Die erstaunliche Geschichte der Ringe der Macht' und alternativ bekannt als [Glossary('Nyárië i Túrecormaron','nyarie_i_turecormaron_gloss')], ist es anders als jedes andere Werk über diese Zeit. Ein Großteil seiner Schrift widerspricht den bekannten Fakten der Zeit und hat eine seltsame Besessenheit von einer alternativen Variante der Lady Galadriel. Die Zeitlinie ist verzerrt und komprimiert, wodurch sie für den Abgleich historischer Ereignisse nahezu nutzlos ist. Es hat viele seltsame Abschweifungen, wie z. B. die Widmung großer Abschnitte der Gesellschaft nomadischer und überraschend unmenschlicher [halflings|E]. \n\nEs behauptet, die Ursprünge sowohl von [mithril|El] als auch die Mittel zur Herstellung von [ringsofpower|E] zu kennen, obwohl diese von dem, was [dwarves|E] und [elves|E] davon gehört haben, verurteilt wurden. Es argumentiert, einen Einblick in die Politik des späten imperialen [numenor|E] zu haben, behauptet aber, dass es vor dem Aufstieg von Ar-Pharazon kein númenóreisches Imperium gab.\n\nInsbesondere scheint das Werk die meisten Elben als sehr inkompetent darzustellen, von den Richtlinien von Hochkönig Erenion Gil-galad bis hin zu Lady Galadriels Wut und Arroganz oder Lord [celebrimbor|E] als Novize-Handwerker, dem beigebracht werden muss, was eine Legierung ist. [elrondshort|E] Halb-Elb wird als kleiner Lord dargestellt, der nicht für den Rat geeignet ist und ein Eidbrüchiger ist.\n\nEs ist bei den meisten Gelehrten von Ansehen als das Buch der Lügen bekannt, denn es enthält kaum etwas anderes. Seine Autoren sind der Geschichte verloren gegangen, aber manche vermuten, dass es das Werk von [sauroncharacter|E] selbst war - oder zumindest derer, die in seinen Diensten standen. Denn wer sonst könnte davon profitieren, eine so völlige Verzerrung der Wahrheit der Geschichte zu verbreiten?"  #~TR~
 
 aeglos_name: "Aeglos"  #~TR~
 aeglos_description: "[Glossary('Aeglos','aeglos_gloss')] ist der Speer von Hochkönig Gil-galad, der vom Feind sehr gefürchtet wurde. Geschmiedet aus dem besten [noldorin|E]-Stahl, glänzt er blau wie lebendiges Eis, wenn Feinde in der Nähe sind."  #~TR~
 aeglos_description_thirdage: "Der König führte ihn in der letzten großen Schlacht des [warlastalliance|E] und kämpfte gegen [sauronthedarklordcharacter|E] selbst vor Barad-dûr. Obwohl er fiel, verbrannt von [sauroncharacter|E]s Hand, überlebte [Glossary('Aeglos','aeglos_gloss')] und wurde später in [imladris|E] aufbewahrt."  #~TR~
 
 pearl_of_ereinion_name: "Ereinions Perle"  #~TR~
 pearl_of_ereinion_description: "Diese streng weiße Perle ist glatt und makellos. Sie schimmert sanft im Licht des Tages und spiegelt Mond- und Sternenlicht nach Einbruch der Dunkelheit schwach wider. \n\nDie Perle war einer der Schätze, die an den Stränden der Insel Balar gefunden wurden, wo die [falathrim|E] einst nach der Plünderung ihrer Häfen Brithombar und Eglarest wohnten. Es wird gesagt, dass diese spezielle Perle dem Herrn der Häfen vom jungen Ereinion während seiner Amtszeit auf der Insel geschenkt wurde. \n\nAls Gil-galad nach dem Ende des [warlastalliance|E] nicht aus [mordor|E] zurückkehrte, behielt Círdan die Perle seines Freundes als Andenken - und als traurige Erinnerung an den letzten Hochkönig von [lindon|E]."  #~TR~
 
 galadriel_phial_name: "Phiole von Galadriel"  #~TR~
 galadriel_phial_description: "Die Phiole von Galadriel war ein Geschenk der Elbenkönigin Galadriel an Frodo Beutlin als Licht für dunkle Orte. Die Phiole von Galadriel war eine Kristallphiole, gefüllt mit Wasser aus Galadriels Brunnen, das etwas vom Licht von Eärendils Stern enthielt: die [twotrees|E] von [valinor|E], die lange vor Eärendils Lebenszeit in einem [silmarils|E] aufbewahrt worden waren."  #~TR~
 
 ## Dwarven ##
 
 key_of_erebor_name: "Schlüssel von Erebor"  #~TR~
 key_of_erebor_description: "Der Schlüssel von [erebor|E] war ein kleiner, merkwürdig aussehender Silberschlüssel mit einem langen Schaft. Er wurde benutzt, um den geheimen Eingang zum [lonelymountain|E] zu öffnen, der nur an Durins Tag erschien."  #~TR~

 arkenstone_name: "Arkenstein"  #~TR~
 arkenstone_description: "Der Arkenstein war ein großes Juwel, das unter den Wurzeln des [lonelymountain|E] während der Herrschaft Thráins I. entdeckt wurde und von seinen Nachkommen als das ‚Herz des Berges‘ geschätzt wurde."  #~TR~

 cache_of_mithril_name: "Mithrilvorrat"  #~TR~
 cache_of_mithril_description: "#TOLKIENQUOTE [mithril|E]! Alle Leute begehrten es. Es konnte wie Kupfer gehämmert und wie Glas poliert werden; und die Zwerge konnten daraus ein Metall herstellen, leicht und doch härter als gehärteter Stahl. Seine Schönheit glich der von gewöhnlichem Silber, aber die Schönheit des Mithrils verblasste oder wurde nicht matt.#!"  #~TR~
 
 barazanthual_name: "Barazanthual"  #~TR~
 barazanthual_description: "[Glossary('Barazanthual','barazanthual_gloss')] ist die einzigartige rote Axt, die von König Dáin von [erebor|E] geführt wurde. Diese Axt war eine der feinsten Waffen, die jemals vom Zwergenvolk hergestellt wurden, und wurde von all ihren Feinden zu Recht gefürchtet."  #~TR~
 
 orcrist_name: "Orcrist"  #~TR~
 orcrist_description: "[Glossary('Orcrist','orcrist_gloss')] war ein elbisches Schwert aus [gondolin|E], das Gegenstück zu [Glossary('Glamdring','glamdring_gloss')], und gehörte möglicherweise zuerst [GetScriptedCharacterByHistoryID( 'lineofecthelion' ).GetFirstNameNicknamed]. Geschmiedet aus dem besten [noldorin|E]-Stahl, glänzt es blau wie lebendiges Eis, wenn Feinde in der Nähe sind."  #~TR~
 orcrist_description_thorin: "Tausende von Jahren später wurde es während der Quest von [erebor|E] das Schwert Thorins II. Eichenschild."  #~TR~
 
 axe_of_durin_name: "Axt von Durin"  #~TR~
 axe_of_durin_description: "Die Axt von [durin|E] war ein kostbares Erbstück des [dwarven|E]-Clans von [durinsfolk|E]. Erstmals von Durin II., einem engen Freund von [celebrimbor|E], geschmiedet, wurde sie später von Durin III. getragen, der den Fall von [eregion|E] miterlebte und die Streitkräfte von [sauroncharacter|E] verteidigte, um seine Flüchtlinge zu schützen. Wunderbar gefertigt aus Zwergenstahl, kunstvoll verziert mit [mithril|El] und Runen der Macht, die aus [ithildin|E] gezogen wurden, trug sie das Zeichen einer Freundschaft, die sich über Generationen hinweg als dauerhaft erweisen würde. Es heißt, sie verliere niemals ihre Schärfe."  #~TR~
 axe_of_durin_description_balrog: "\n\nDie Axt von Durin ging verloren, als Durin VI in [khazaddum|E] dem Balrog zum Opfer fiel."  #~TR~
 
 durins_helm_name: "Durins Helm"  #~TR~
 durins_helm_description: "[durin|E]s Helm war ein gekrönter und maskierter großer Helm [durindeathless|E], den er selbst nach der Entdeckung von [mithril|E] in [khazaddum|E] anfertigen ließ. Er ist so leicht auf dem Kopf wie eine einfache Kapuze, aber nicht einmal ein Kratzer ist auf seiner polierten Oberfläche sichtbar."  #~TR~
 durins_helm_description_balrog: "\n\nDurin VI trug den Helm, als er in [khazaddum|E] dem Balrog zum Opfer fiel."  #~TR~

 cursed_sword_of_blacklocks_name: "Dumsuhersar" #Gloss  #~TR~
 cursed_sword_of_blacklocks_description: "Geschmiedet von Fullâ VII. ‚Flammenhand‘, wurde Dumsuhersar aus Sternenmetall geschmiedet, mit einem aschfahlen Aussehen, das jedoch ein verborgenes Feuer enthielt. Es sollte ein Zeichen für ein neues Zeitalter für die [dwarves|E] von Bizarûldûm und ein Erbstück für das Haus Thrárs sein. Sein Meisterwerk war ihm von solcher Bedeutung, dass Fullâ VII die [Concept('sevenringsofdwarves', 'Rings')|E] von zwei [dwarven|E]-Clans beim Schmieden trug – seine eigenen und die seiner [stonefoot|E]-Verwandten, die ihm ausgeliehen wurden. Es kostete ihn wochenlange Arbeit, mit wenig Schlaf und viel Qual. Doch am Ende schmiedete er vielleicht das größte Schwert, das jemals von den Zwergen des Ostens geschmiedet wurde.\n\nAber es wurde ein Omen des Verderbens, denn nur Tage nach seiner Vollendung stiegen nicht nur ein, sondern drei [dragons|E] auf Bizarûldûm herab. Sie suchten nach den Reichtümern des größten Herrenhauses des Ostens, den Horten zweier Clans. Die Überraschung der [dwarves|E] war total, denn bis zu diesem Zeitpunkt hatte sich kein Drache so weit südlich wie das Rôisûri gewagt. Fullâ VII stellte sich tapfer selbst einem der Drachen, mit seiner königlichen Garde, die ihn umgab. Mit Ringen noch an seinen Fingern und Dumsuhersar in der Hand verwundete er ihn schwer, wurde aber zusammen mit den zwei Ringen verbrannt. Nur Dumsuhersar überlebte das Drachenfeuer. Sein Sohn Thrár IV. versammelte die [blacklocks|E] und Stonefoots, rächte seinen Vater und erschlug die Drachen. Doch er fiel in den Schlachten, und so wurde die königliche Linie von Thrár in Bizarûldûm ausgelöscht. Die Stonefoots bargen Dumsuhersar nachträglich, betrachteten die Klinge jedoch als verflucht. Ihre Erschaffung hatte anscheinend ein völliges Verderben über das einst größte der Herrenhäuser des Ostens gebracht. Aufgrund ihrer neu entstandenen [Concept('successionofbizaruldum','feud')|E] mit dem Kadettenzweig der Blacklocks von Nargubraz beschlossen die Stonefoots von Bizarûldûm, die Klinge an Thrárs südliche Linie in den [yellowmountains|E] zu schicken. Dort wurde sie zum Erbstück ihrer Linie und würde in ihrem Besitz bleiben.\n\nEine Volkslegende entwickelte sich später unter den Zwergen von Bizarûldûm und besagt: „Die Alte Linie wird wieder herrschen, wenn der Nordhammer die Klinge des Leides umschmiedet und sie durch Gold reinigt.“"  #~TR~
 
 trusty_boots_name: "Treue Stiefel"  #~TR~
 trusty_boots_description: "Ein Paar abgenutzte, aber gut erhaltene Stiefel, die von Argân, der ‚Axt, die geht‘, auf vielen seiner Reisen getragen wurden.\n\n„Diese Stiefel sind zum Gehen gemacht“, sagte der [blacklock|E]-Zwerg immer. Und das haben sie auch getan und Argân auf seinen Reisen durch [middleearth|E] treu gedient."  #~TR~

 ## Mordor & Nazgûl ##
 
 skull_earnur_name: "Schädel von Eärnur"  #~TR~
 skull_earnur_description: "Der Schädel von Eärnur, dem letzten [gondorian|E]-König der Linie von [anarion|E]. Nach seinem Sieg über den [witchking|E] von Angmar in [arnor|E] kehrte der stolze Prinz Eärnur unzufrieden nach [gondor|E] zurück, da er seine Chance verpasst hatte, gegen den [ringwraith|E] im Einzelkampf zu kämpfen. Als der Hexenkönig dann wieder an der Spitze der [nazgulcharacter|E] erschien, [minasithil|E] einnahm und den König herausforderte, konnte Eärnur nicht widerstehen und duellierte sich mit dem [witchking|E], um nie wieder von lebenden Menschen gesehen zu werden. Sein Schädel schmückt seitdem die schreckliche Halle von [minasmorgul|E], ein Beweis für den Stolz der Menschen und seine Folgen."  #~TR~
 
 sauron_defying_thunder_name: "Sauron trotzt dem Donner"  #~TR~
 sauron_defying_thunder_description: "Ein reich bestickter Wandteppich, der [sauroncharacter|E] auf der silbernen Kuppel des Tempels von [melkorcharacter|E] in [armenelos|E] zeigt, der den [valargods|E] und dem Donner trotzt. Dieses Ereignis fand kurz vor dem [downfallofnumenor|E] statt, ein Ereignis, das [sauronthedarklordcharacter|E] immer noch als seine größte Leistung betrachtet. Dieser Wandteppich wurde nach dem Wiederaufbau von Barad-dûr in Rhûn hergestellt."  #~TR~
 
 vasa_name: "Vása"  #~TR~
 vasa_description: "[Glossary('Vása','vasa_gloss')], die große Streitflegel von [sauronthedarklordcharacter|E] [sauroncharacter|E], eine Nachbildung derjenigen, die er während der [warlastalliance|E] führte und mit der er [elendil|E] den Langen tödlich verwundete. Ihre Inspiration ist natürlich Grond, der Hammer der Unterwelt, die Waffe von [morgothcharacter|E], [sauroncharacter|E]s Meister vor dem [warofwrath|E]."  #~TR~
 
 morgul_blade_name: "Morgul-Klinge"  #~TR~
 morgul_blade_description: "Diese Klinge, in den schrecklichen Schmieden von [minasmorgul|E] hergestellt und mit Zaubern des Todes und des Verderbens verzaubert, ist die Waffe der Wahl der [nazgulcharacter|E] für Feinde, die sie in ihren Dienst zwingen wollen. Nachdem sie ihr Opfer erstochen haben, bricht die Klinge, und die Scherben winden sich langsam in das Herz des Opfers. Wenn es nicht schnell geheilt wird, wird das Opfer sterben und sich in einen geringeren Wraith verwandeln, der den [ringwraiths|E] verfallen ist. Es gibt keine dauerhafte Heilung für eine Wunde, die durch ein solches Messer verursacht wurde, außer vielleicht eine Reise in die [undyinglands|E]."  #~TR~
 
 helm_witchking_name: "Gekrönte Helm des Hexenkönigs"  #~TR~
 helm_witchking_description: "Gekrönte Helm des [witchkingshort|E], Herrn der [nazgulcharacter|E], Schwarzer Hauptmann von [sauronthedarklordcharacter|E], aus schwarzem Eisen in den alten Schmieden von [angmar|E] hergestellt."  #~TR~
 
 helm_khamul_name: "Helm von Khamûl"  #~TR~
 helm_khamul_description: "Der gehörnte Helm von [khamul|E]. Ursprünglich ein schönes Beispiel für einen alten [womawas_drus|E]-Kampfhelm, haben Zeit und Nähe zum [ringwraith|E] ihn so geschwärzt und verdorben wie den [nazgulcharacter|E] selbst."  #~TR~

 scythe_of_khamul_name: "Sense von Khamûl"  #~TR~
 scythe_of_khamul_description: "Die Sense von [khamulshort|E], grob aus zerbrochenen elbischen Klingen geschmiedet, die während der Plünderungen von [lorien|E] und [lasgalen|E] erbeutet wurden. Acht Fuß lang, mit einer grausamen, gezackten Schneide, ist sie sowohl eine beeindruckende Waffe als auch ein düsteres Symbol der brutalen Eroberungen ihres Trägers."  #~TR~

 mask_goldenking_name: "Maske des Goldenen Königs"  #~TR~
 mask_goldenking_description: "Goldene Maske des [goldenkingshort|E], [nazgulcharacter|E]-Oberherr von Abrakhân. Diese verzierte massive goldene Maske ist das Symbol seines Wohlstands und ein gefürchteter Anblick für seine Sklaven und seine Feinde."  #~TR~
 
 hame_of_the_vampire_name: "Umhang des Vampirs"  #~TR~
 hame_of_the_vampire_description: "Ein Umhang aus einer Riesenfledermaus"  #~TR~
 
 
 ## Mountain Orc ##
 
 ulukai_name: "Ulûkai"  #~TR~
 ulukai_description: "Der [Glossary('Ulûkai','ulukai_gloss')] ist ein orkischer Artefakt, ein unheiliges Juwel, von dem man glaubt, dass es hergestellt wurde, nachdem eines der drei [silmaril|E] als Ersatz von [morgothcharacter|E] gestohlen wurde. Aber das Juwel enttäuschte Morgoth sehr, denn es konnte das nicht ersetzen, was er verloren hatte, denn das Juwel schien Licht zu verschlingen, nicht zu geben. Wütend und verbittert warf der Dunkle Lord es in die Gewölbe von Angband, und es war eines der wenigen Artefakte, die vom Ende des [warofwrath|E] von [orcs|E] gerettet wurden, die während des Untergangs der Eisernen Hölle nach Osten flohen. Es ging während des Großen Nordkriegs mit [durinsfolk|E] verloren, wurde aber von Skorg, dem ersten Ork-Lord von [gundabad|E], während der Plünderung von Gundabad wiederentdeckt.\n\nMan glaubt, dass der Edelstein einen Teil der dunklen Essenz von Morgoths bösem Geist enthält und seinem Träger grausame Weisheit zuflüstert. Der Träger des [Glossary('Ulûkai','ulukai_gloss')] wird von den Orks des Nordens als derjenige angesehen, der das Recht und das Schicksal hat, die nördlichen Teile von [middleearth|E] als [Glossary('Ashdurbúk','Ashdurbuk_gloss')] zu regieren."  #~TR~
 
 bellowers_horn_name: "Horn des Brüllers"  #~TR~
 bellowers_horn_description: "Dieses Horn ist aus der äußersten Spitze eines Mûmak-Stoßzahns gefertigt, der von Häuptling Gazduf im Einzelkampf erschlagen wurde.\n\nSpäter stellte sich heraus, dass ‚Einzelkampf‘ tatsächlich bedeutete, mit hoher Geschwindigkeit zu rennen, während man von einem wütenden Oliphant verfolgt wurde, bis die Ausdauer des Tieres erschöpft war. Es wurde anschließend von einem Hagel von Speeren aufgespießt.\n\nDas Horn ist makellos. Wenn es geblasen wird, ist sein Ton ohrenbetäubend. Die Lungen von Häuptling Gazduf besitzen eine Stärke, die bei seinen Kollegen selten zu finden ist."  #~TR~

 red_maw_name: "Rote Schnauze"  #~TR~
 red_maw_description: "Der blutige Speer, den Bo Lagg ‚der Schlächter‘ bei seinen Überfällen auf Chennacatt führte.\n\nDer Speer scheint wenig mehr als ein gezacktes Messer zu sein, das an einem Schaft befestigt ist, aber unter den Orks wird geflüstert, dass die Speerspitze das abgebrochene Ende eines Schwertes ist, das einst vom [ringwraith|E] [khorahil|E] geführt wurde."  #~TR~
 ## Hobbits ##
 
 sting_name: "Sting"  #~TR~
 sting_description_preBilbo: "Sting ist ein elbisches Dolch, der während des [firstage|E] in [gondolin|E] hergestellt wurde. Seine Klinge leuchtet blau in Gegenwart von [Orcs|E], wie alle Klingen, die von den noldorinischen Schmieden von [beleriand|E] hergestellt wurden."  #~TR~
 sting_description_Bilbo: "Sting ist ein elbisches Dolch, der während des [firstage|E] in [gondolin|E] hergestellt wurde. Bilbo Beutlin entdeckte Sting im Jahre Z.A. 2941 in einem [troll|E]-Hort und benutzte ihn während der Quest von [erebor|E]. Später gab er ihn an seinen Erben Frodo Beutlin weiter."  #~TR~
  
 red_book_of_westmarch_name: "Rotes Buch von Westmarch"  #~TR~
 red_book_of_westmarch_description: "Das erste Rote Buch wurde vom Hobbit Bilbo Beutlin als Tagebuch geschrieben und erzählte von seiner Quest nach [erebor|E], die er #italics Hin und wieder#! nannte. Darin sammelte er auch elbisches Wissen, während er in [rivendell|E] im Ruhestand war. Später gab er das Buch an seinen Verwandten und Erben Frodo Beutlin weiter."  #~TR~
 
 mithril_mail_name: "Bilbos Beutlins Mithril-Kettenhemd"  #~TR~
 mithril_mail_description: "Dieses Kettenhemd, leicht wie eine Feder, aber haltbarer als Stahl, wurde Bilbo Beutlin von Thorin Eichenschild nach der Rückeroberung von [ereborrealmshort|E] geschenkt. Es wurde in vergangenen Zeiten aus [mithril|El] hergestellt, und seine geringe Größe deutet darauf hin, dass es wahrscheinlich für einen jungen Elbenprinzen hergestellt wurde.\n\n[gandalfcharacter|E] witzelte immer, dass es wahrscheinlich mehr wert war als alles im Auenland zusammen."  #~TR~

 
 ## Gondor ##

 stewards_rod: "Stab der Truchsessen"  #~TR~
 stewards_rod_description: "Der Stab der Truchsessen ist das Symbol des Amtes der Truchsessen. Schlicht und weiß, repräsentiert er ihren Dienst an den Königen von [gondor|E], aber auch ihre Fähigkeit, in deren Namen und mit deren Autorität zu sprechen. Bei ihrem Amtsantritt schwor jeder Truchsess einen Eid "den Stab zu halten und im Namen des Königs zu herrschen, bis er zurückkehrt"."  #~TR~
 
 crown_of_gondor_name: "Krone von Gondor"  #~TR~
 crown_of_gondor_description: "Die ursprüngliche Krone von [gondor|E] soll ein schlichter numenorischer [numenorean|E] Kriegshelm gewesen sein, wie ihn die numenorischen [numenorean|E] Könige in der [battleofdagorlad|E] trugen. Da [anarion|E]s Helm bei seinem Tod zertrümmert wurde, diente der Kriegshelm von [isildur|E] zur Krönung der Könige von [gondor|E]. In den Tagen Atanatars II. Alcarin wurde er durch diese juwelenbesetzte Krone ersetzt, deren Form an den alten Kriegshelm erinnert."  #~TR~
 crown_of_gondor_description_stewards: "\n\nBevor Eärnur die Herausforderung des [witchking|E] annahm, legte er die Krone in den Schoß König Eärnils II. in den Häusern der Toten, und sie blieb dort auch nach seinem Verlust und wartete auf die Rückkehr des Königs. Keiner der regierenden Truchsessen wagte es, die geflügelte Krone zu tragen, falls die Linie von [anarion|E] zurückkehren sollte."  #~TR~
 
 throne_of_gondor_name: "Thron von Gondor"  #~TR~
 throne_of_gondor_description: "Dieser hohe weiße Marmorsitz ist der Thron der Könige von [gondor|E]. In den Tagen von [elendil|E] gab es in [osgiliathcity|E] zwei Sitze für seine Söhne [anarion|E] und [isildur|E]. Nach seinem Tod und dem von Anárion im [warlastalliance|E] ging [isildur|E] nach Norden nach [arnor|E] und überließ die Königswürde Meneldil."  #~TR~
 throne_of_gondor_description_kinstrife: "\n\nDer Thron blieb während der glorreichen Tage des [southernkingdom|E] in Osgiliath, bis zum [kinstrife|E] und der Zerstörung der Hauptstadt. Die Könige verlegten dann ihren Hof und ihren Thron nach [minastirith|E]."  #~TR~
 throne_of_gondor_description_stewards: "\n\nNach dem Verschwinden des letzten Königs, Eärnur, der gegangen war, um die Herausforderung des [witchking|E] anzunehmen, blieb der hohe Sitz leer und wartete auf die Rückkehr des Königs. Keiner der regierenden Truchsessen wagte es, sich auf den Thron zu setzen, falls die Linie von [anarion|E] zurückkehren sollte."  #~TR~
 
 black_chair_stewards_name: "Schwarzer Stuhl der Truchsessen"  #~TR~
 black_chair_stewards_description: "Der Schwarze Stuhl der Truchsessen, am Fuße des königlichen Podests, ist der Ort, an dem die regierenden Truchsessen von [gondor|E] seit den Tagen der Könige das Reich regierten. Dieser schlichte, unverschmückte schwarze Stuhl repräsentiert ihre Treue zur Linie von [anarion|E] und ihre anhaltende Autorität über das [southernkingdom|E]."  #~TR~
 black_chair_replica_description: "Der Schwarze Stuhl der Truchsessen, am Fuße des königlichen Podests, ist der Ort, an dem die regierenden Truchsessen von [gondor|E] seit den Tagen der Könige das Reich regierten. Dieser schlichte, unverschmückte schwarze Stuhl repräsentiert ihre Treue zur Linie von [anarion|E] und ihre anhaltende Autorität über das [southernkingdom|E]. Bei seiner Rückkehr schenkte König Aragorn diese perfekte Nachbildung dem treuen Truchsess, der sein Amt aufgab. Dieser Stuhl folgt dem Truchsess, wo immer er Gericht hält, außer in [minastirith|E], wo der Originalstuhl verwendet wird."  #~TR~
 
 mithrellas_talisman_name: "Mithrellas' Talisman"  #~TR~
 mithrellas_talisman_description: "Der Überlieferung nach enthält dieser Anhänger eine Haarlocke von Mithrellas der Elbin, der Frau von [imrazor|E] von [dol_amroth|E]. Einbalsamiert in unvergänglichem Kristall."  #~TR~
  
 lindalf_name: "Lindalph"  #~TR~
 lindalf_description: "[Glossary('Lindalph','lindalph_gloss')] die Ahnlanze der Fürsten von Dol Amroth.  Ihr verzierter Schaft ist mit der Darstellung eines Schwans graviert, mit Silber eingelegt und mit Saphiraugen verziert. Geschmiedet für Galador von [dol_amroth|E], Sohn von [imrazor|E] und legendärer Belfalathrin-Ritter."  #~TR~
 
 swan_shield_name: "Schwanenschild"  #~TR~
 swan_shield_description: "Dieser Drachenschild aus versilbertem Stahl wurde für einen der Ritter von Belfalas geschmiedet. Er wurde von Maratar, dem Racheengel, in die Schlacht getragen, als er einen Strafzug gegen Seeräuber aus [enedhwaith|E] anführte."  #~TR~
 swan_shield_description_wotr: "Nach einem langen Feldzug in der meist ungezähmten Wildnis der Küstenebenen West-Enedwaiths wurde der Anführer der dreisten Räuber von Maratar im Einzelkampf getötet. Als er nach Belfalas zurückkehrte, wurde der Schild in die Waffenkammer des Prinzen zurückgebracht. In den folgenden Jahrhunderten benutzten viele der Ritter von Dol Amroth diesen berühmten Gegenstand, bis er in einem der vielen Grenzkonflikte in Süd-Harondor verloren ging."  #~TR~
 
 mace_of_anarion_name: "Streitkolben des Anárion"  #~TR~
 mace_of_anarion_description: "Ein schwerer Streitkolben, geführt von [anarion|E], König von [gondor|E]. Er ist mit versilbertem Stahl eingelegt und hat scharfe Kanten um den gesamten Kopf des Streitkolbens. Der Griff ist perfekt ausbalanciert für den Einsatz in der Schlacht. Dieser Streitkolben ist besonders effektiv beim Zerschlagen von Rüstungen und Schilden."  #~TR~
 mace_of_anarion_description_angmar: "Nach dem Fall von [anarion|E] bei der Belagerung von Barad-dûr wurde sein Streitkolben ein Erbstück des Südreichs und wurde traditionell vom Thronfolger von Gondor geführt."  #~TR~
 mace_of_anarion_description_wotr: "Als die Königslinie endete, wurde der Streitkolben von [anarion|E] den Seeherren von Pelargir anvertraut und wird als Insignie in ihrem großen Saal aufbewahrt."  #~TR~
 
 horn_gondor_name: "Großes Horn von Gondor"  #~TR~
 horn_gondor_description: "Das Horn wurde geschaffen, bevor die Linie der Könige von [gondor|E] zerbrochen wurde, als Vorondil der Jäger, Vater von Mardil [Glossary('Voronwë','voronwe_gloss')], die wilden Rinder von [Glossary('Araw','araw_gloss')] in den fernen Feldern von Rhûn jagte. Es heißt, wenn es in der Not irgendwo innerhalb der Grenzen von [gondor|E] geblasen wird, wie das Reich einst war, wird seine Stimme nicht ungehört bleiben. Das Große Horn ist ein Erbstück des Hauses der Truchsessen, traditionell von deren Erstgeborenen getragen."  #~TR~
 
 watch_chronicle_name: "Chronik der Wache an Mordor"  #~TR~
 watch_chronicle_description: "Hierin ist die Geschichte und die Taten der Wache an Mordor dokumentiert, die von [isildur|E] gegründet wurde, bevor er das Reich von [gondor|E] verließ. Sie listet die Namen und Titel der Kommandeure der Wache auf und zeichnet wichtige Ereignisse auf, die während der Amtszeit der Wache stattfanden."  #~TR~

 horse_book_name: "Stutbuch von Roquendil"  #~TR~
 horse_book_description: "Dieser alte Foliant enthält eine Aufzeichnung der Pferde des $dynn_roquendilin$ aus der Zeit Roquendils des Ersten, bearbeitet und ergänzt von seinen Nachfolgern, um eine genaue Abstammung ihrer Herde zu liefern. Der Handel und die Zucht dieser Reittiere, Nachkommen der tapferen numenorischen Pferde von Calenardhon und [dol_amroth|E], aber auch der wilden und robusten Hengste von [harad|E] und [rhun|E], brachten verschiedenen Sprossen der Roquendilioni in Zeiten des Streits ein stabiles Einkommen ein.\n\nAm Ende des Stutbuches befindet sich eine Reihe von Tagebucheinträgen der verschiedenen Herren des Hauses sowie Skizzen besonders edler Rosse. Außerdem ist eine Kinderzeichnung von [GetScriptedCharacterByHistoryID( 'lineofroquendil2sister' ).GetFirstName] $dynn_roquendilin$ mit ihrem Fohlen namens 'Ferdal' beigefügt."  #~TR~
 horse_book_description_ks: "\n\nWährend des verheerenden [kinstrife|E] gingen viele dieser geschätzten Pferde verloren, entweder im Kampf gegen Castamirs Truppen oder in der Nacht von einigen seiner unehrenhaftesten Anhänger gestohlen. In der Folgezeit gewannen die Roquendilioni ihre Ländereien zurück, um Herden zu finden, die dezimiert waren, wobei einige der ältesten Blutlinien ausgelöscht wurden. Es dauerte mehrere Jahrhunderte, bis ihre Herren die Herden auf ihre Größe und Abstammung vor dem [kinstrife|E] wiederhergestellt hatten."  #~TR~
 horse_book_description_eorl: "\n\nObwohl die Aufzeichnung lange veraltet ist, hat sie immer noch einen großen Wert, insbesondere für die [rohirrim|E], wobei viele unter ihnen der Meinung sind, dass die sorgfältigen Bemühungen dieser längst verstorbenen Herren für die Qualität ihrer Pferde auch Jahrhunderte später verantwortlich sind, vielleicht sogar als Vorfahren einiger der Mearas."  #~TR~

 ## Arnor ##

 ring_barahir_name: "Ring des Barahir"  #~TR~
 ring_barahir_description: "Stolz sind die Worte, und alle wandten sich um\ndie grünen Juwelen zu sehen, die brannten\nim Ring des Beren. Diese Elben hatten gesetzt\nals Augen von Schlangen geflochten, die sich trafen\n unter einer goldenen Krone von Blumen\ndie eine stützt und eine verschlingt:\ndas Abzeichen, das Finarfin einst gemacht hatte\nund Felagund, sein Sohn, trug nun.\n\nDieser Ring wurde in [valinor|E] gefertigt und vom Elbenkönig von Nargothrond, Finrod Felagund, Barahir, dem Vater von Beren, als Symbol der ewigen Freundschaft geschenkt, nachdem Barahir ihn vor einer Armee von [orcs|E] während des Dagor Bragollach gerettet und während des [firstage|E] gegen [morgothcharacter|E] gekämpft hatte. Er wurde ein Erbstück des Hauses Andunië in [numenor|E] und danach der Linie von [isildur|E]."  #~TR~
 
 shards_of_narsil_name: "Scherben von Narsil"  #~TR~
 shards_of_narsil_description: "Die Scherben von [narsil|E], Klinge von [elendil|E]. Geschmiedet von Telchar von [nogrod|E] in den 'Tiefen der Zeit', gelangte sie schließlich nach [numenor|E], bevor sie zur Erbstückswaffe der Herren von Andúnië wurde. Aus dem [downfall|E] von Elendil hervorgegangen, soll es nur wenige gegeben haben, die seiner Wut widerstehen konnten, bevor es von [sauroncharacter|E] selbst zerschmettert wurde. Die Scherben wurden jedoch immer noch verwendet, um den Ring von [sauroncharacter|E]s Hand durch [isildur|E] zu schneiden, und es wird prophezeit, dass Narsil wieder ganz werden wird, wenn Sauron zurückkehrt."  #~TR~
 
 narsil_name: "Narsil"  #~TR~
 narsil_description: "PLATZHALTER"  #~TR~
 
 anduril_name: "Andúril"  #~TR~
 anduril_description: "Von den Elbenschmieden von [imladris|E] aus den Scherben von [narsil|E], der legendären Klinge von [elendil|E], die von dem Zwerg Telchar von [nogrod|E] geschmiedet wurde, neu geschmiedet und neu geschaffen. Die '[flameofthewest|E]' symbolisiert die erneuerte Stärke der [dunedain|E]."  #~TR~
 
 sceptre_of_annuminas_name: "Zepter von Annúminas"  #~TR~
 sceptre_of_annuminas_description: "Das Zepter von [annuminas|E] war eine Stange aus [mithril|El], ursprünglich das Amtszeichen der Herren von Andúnië in [numenor|E]. Es überlebte den [downfallofnumenor|E] und wurde von den Königen des [northernkingdom|E] gehalten, solange dieses Reich bestand."  #~TR~
 sceptre_of_annuminas_description_secession: "Nach der Teilung des Nordreichs wurde es durch die Generationen der Könige von [arthedain|E] weitergegeben."  #~TR~
 sceptre_of_annuminas_description_fall: "Als der letzte König, Arvedui, im Jahr 1975 des Dritten Zeitalters starb, wurde das Zepter in [rivendell|E] aufbewahrt."  #~TR~
 
 elendilmir_elendil_name: "Elendilmir des Elendil"  #~TR~
 elendilmir_elendil_description: "Der Stern von [elendil|E] war ein edler sternförmiger weißer Edelstein, der auf einem [mithril|El]-Band befestigt war. Er stammt aus den frühen Jahrhunderten von [numenor|E] und gehörte Silmariën, der Tochter König Tar-Elendils.\n\nDas Emblem des Reiches von [arnor|E] war ein Stern, der [Glossary('Gil-Estel','gil_estel_gloss')], den Stern von Eärendil, symbolisierte."  #~TR~
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 
 elendilmir_valandil_name: "Elendilmir des Valandil"  #~TR~
 elendilmir_valandil_description: "Der ursprüngliche Stern von [elendil|E] war ein edler sternförmiger weißer Edelstein, der auf einem [mithril|El]-Band befestigt war. Eine Kopie wurde von den Elbenschmieden von [rivendell|E] für [isildur|E]s Sohn Valandil angefertigt, nachdem das Original mit [isildur|E] an den [gladdenfields|E] verloren gegangen war.\n\nDas Emblem des Reiches von [arnor|E] war ein Stern, der [Glossary('Gil-Estel','gil_estel_gloss')], den Stern von Eärendil, symbolisierte."  #~TR~
 elendilmir_valandil_description_secession: "Nach der Teilung des Nordreichs wurde es durch die Generationen der Könige von [arthedain|E] weitergegeben."  #~TR~
 elendilmir_valandil_description_fall: "Als der letzte König, Arvedui, im Jahr 1975 des Dritten Zeitalters starb, wurde der Stern in [rivendell|E] aufbewahrt."  #~TR~
 
 dunachar_name: "Dúnacharn"  #~TR~
 dunachar_description: "[Glossary('Dúnacharn','dunacharn_gloss')] war einst ein Schwert elbischer Machart, das damals den Namen [Glossary('Orthadel','orthadel_gloss')] trug.  Wie das Schwert in den Besitz der [dunedain|E] von [arnor|E] gelangte, ist der Zeit verloren gegangen. Die Klinge wurde in den königlichen Waffenkammern von Fornost neu geschmiedet und von manchem starken Arm in den [angmar_wars|E] geführt. \n\nNach dem Fall von [arthedain|E] wurde der Dúnacharn eine Klinge der Waldläufer, die ihnen bei der Verteidigung von [eriador|E] gegen die vielen Gefahren diente, die nun die nördlichen Länder bedrohen."  #~TR~

 gorthagnir_name: ""  #~TR~
 gorthagnir_description: "[Glossary('Gorthagnir','gorthagnir_gloss')] war ein Dolch, der für den Hauptmann von [arvedui|E]s persönlicher Garde während der letzten Phasen der [angmar_wars|E] geschmiedet wurde.  Eines der sagenumwobenen Hügelgrab-Klingen, fähig, untote Wights zu töten, erwies es sich in vielen folgenden Schlachten als entscheidend. Sowohl Klinge als auch Träger erlangten einen gefürchteten Ruf, doch in der letzten Schlacht wurde Aratan Tarmacilionath von [witchking|E] getötet, während er seinen König Arvedui verteidigte. \n\nNach dem Fall von [arthedain|E] wurde Gorthagnir sowohl zu einer Waffe als auch zu einem Symbol für die Tarmacilionath und die Waldläufer insgesamt, wobei die Nachkommen des Hauptmanns die Klinge nach der Schlacht fanden und sie als Wächter von [eriador|E] zu Ehren ihres Vorfahren führten. Im Laufe der Jahre wurde nur den würdigsten Erben das Privileg gewährt, diese uralte Klinge zu führen, um ihr Volk und ihr Erbe zu beschützen."  #~TR~
 gorthagnir_description_wotr: "Mit dem Tod des letzten Tarmacilionath ging Gorthagnir an seine Verwandten über, wobei der standhafte Waldläufer Halbarad vom Norden die Waffe in seinen Besitz nahm."  #~TR~

 ## Rohan & Dunland ##

 tapestry_ride_eorl_name: "Wandteppich von Eorls Ritt"  #~TR~
 tapestry_ride_eorl_description: "Dieser Wandteppich, gewebt aus Gold- und Silberfäden, zeigt die Reiterfahrt des jungen Éorl, als er den Truchsessen von [gondor|E] zu Hilfe kam. Er wurde von seinem Sohn, König Brégo von der [riddermark|E], für die Ausschmückung der neu erbauten Goldenen Halle von Meduseld in Auftrag gegeben."  #~TR~
 
 herugrim_name: ""  #~TR~
 herugrim_description: "[Glossary('Herugrim','herugrim_gloss')] ist das Schwert der Könige von [rohan|E] und stammt aus der Zeit Fréaláfs (Z.Z. 2759 – 2798), des ersten Königs der zweiten Linie des Hauses Eorls."  #~TR~
 
 guthwine_name: ""  #~TR~
 guthwine_description: "[Glossary('Gúthwine','guthwine')] ist das Erbschwert des Hauses Eofor.  Es wurde Eofor von seinem Vater, König Brego, bei seiner Volljährigkeit übergeben und hat das Ostfeld in vielen Händen verteidigt."  #~TR~
 
 horn_mark_name: "Horn von Rohan"  #~TR~
 horn_mark_description: "Die [dwarves|E] schufen dieses Horn aus Silber mit einem grünen Baldriem, verziert mit Reitern, die von der Spitze bis zum Mundstück in einer Reihe dargestellt sind. Runen von großer Macht wurden eingearbeitet, von denen gesagt wird, dass sie Feinden Furcht und Freunden Freude bereiten und die Freunde des Bläsers zu ihm bringen. Dieses Horn wurde ein Erbstück des Königshauses von [rohan|E], das Eorl der Junge aus dem Norden mitbrachte. Es stammte ursprünglich aus dem Hort des Drachen Scatha der Wurm, der von Fram, König der [eothed|E], getötet wurde."  #~TR~
 
 wulf_fang_name: "Wolfszahn"  #~TR~
 wulf_fang_description: "Dieses Langschwert westfälischer Machart wurde von Lord Freca für seinen Sohn Wulf in Auftrag gegeben. Es wurde zu dessen Eintritt ins Mannesalter angefertigt, und in den Griff ist ein Teil des Übungsschwertes eingelassen, das den Jungen nie verließ."  #~TR~
 wulf_fang_description_post_LW: "Es wurde ein Erbstück von König Wulf, dem [dunlending|E], der die Ländereien des [Glossary('Forgoil','forgoil_gloss')] für sein Volk zurückeroberte. Wulf fand ein vorzeitiges Ende durch Fréalaf von [rohan|E], und die [dunlendings|E] wurden erneut ihrer angestammten Ländereien beraubt."  #~TR~
 
 wrothblada_name: ""  #~TR~
 wrothblada_description: "Ein Geschenk des Zauberers [sarumancharacter|E] an den Herrn der Éothéod, Frumgar, ging dieses Schwert an seinen Sohn und Erben, Fram, als Frumgar vom Drachen Scatha getötet wurde.  Fram, seinen Racheeid erfüllend, führte Wrothbláda, als er Scatha tötete und die Bedrohung des Drachen für die nördlichen Länder beendete."  #~TR~
 
 helm_of_nordinbad_name: "Helm von Nordinbad"  #~TR~
 helm_of_nordinbad_description: "Dieser schwere Helm ist von zwergischer Machart und stammt von einem der Schmiede aus [nordinbad|E], der ihn dem Herrn der Framlinge schenkte. Er wurde zum Erbstück ihres Hauses, wurde aber aufgrund seines Gewichts nur selten in Schlachten verwendet."  #~TR~
 
 ## Bellakar ##

 branch_name: "Erhaltener Zweig von Oiolairë"  #~TR~
 branch_description: "Ein kleiner Zweig des wohlriechenden [oiolaire|E]-Baumes, aus versunkenem [numenor|E]. Mitgebracht und aufbewahrt von Isilithôr von Númenor, dessen Erben Korlea seitdem regieren."  #~TR~
 
 niluzagar_name: ""  #~TR~
 niluzagar_description: "Das Erbschwert der [tumakveh|E], [Glossary('Nîluzagar','niluzagar_gloss')], hat eine bewegte, wenn auch etwas mysteriöse Geschichte.  In jüngerer Zeit, [secondage|E] Bellakarani-Herstellung, trägt es alle Kennzeichen [numenorean|E] Handwerkskunst. Doch die sanft geschwungene Klinge zeigt Einflüsse der Krummsäbel der [harad|E]rim.  Traditionelle Überlieferungen besagen, dass es für Zagarthôr, Herr von Nîlûlôni, geschmiedet und während der Schlachten des [warlastalliance|E] geführt wurde, doch Gelehrte streiten darüber, ob es für die Herren von Narîk-Zadan bestimmt war oder ob es das Zeremonialschwert des Oberhaupts der [baitha|E] war, welches dessen Herrschaft über alle Völker von [bellakar|E] symbolisierte.\n\nWas auch immer die Wahrheit ist:  Es befand sich zur Zeit des zweiten Königs, Abâruzôr, in den Händen der Tumakveh, der es in zeitgenössischen Porträts führt.  Verloren in der Katastrophe auf dem Feld des Schwarzen Todes während der Tedjin-Invasion, verschwand es für fast ein Jahrhundert von der Bildfläche, bevor es im Jahre T.A. 952 in den Ruinen von Joam nach Bellakars Plünderung der Stadt wiederentdeckt wurde.  Es bleibt ein starkes Symbol für die Ausdauer und Zähigkeit der Tumakveh."  #~TR~
 
 book_baitha_name: "Buch der Bâitha’n-Kadîr"  #~TR~
 book_baitha_description: "Obwohl Hazaj Tollin nach der Tedjin-Besetzung wiederaufgebaut wurde, verfielen Teile der Stadt in Trümmer. Während des Wiederaufbaus wurden die Fundamente der ursprünglichen Großen Halle des [baitha|E] freigelegt. Hinter einer sandverstopften Kellertür wurde der Rest einer Bibliothek entdeckt, die sogar noch älter war als der [downfallofnumenor|E]. Viele der darin befindlichen Schriftrollen waren zu Staub zerfallen, doch unter ihnen befand sich ein Bündel illuminierter Manuskripte auf Pergament – die Gründungsurkunde des [baitha|E], verliehen von Tar-Ciryatan von [numenor|E] höchstpersönlich. Die Urkunde wurde später in einen großen Folianten mit Leder- und Goldeinband gebunden, der ausführliche historische Kommentare zur Geschichte von [bellakar|E], seiner Regierung und seinen Gesetzen enthält."  #~TR~
 
 ring_macilion_name: "Ring des Macilion"  #~TR~
 ring_macilion_description: "Nachdem [bellakar|E] [elendil|E] im Kampf gegen [sauronthedarklordcharacter|E] zu Hilfe gekommen war, schenkte der Hochkönig der [dunedain|E] Zagarthôr von Nîlûlôni diesen Ring und ernannte ihn in der Elbensprache zu [Glossary('Macilion','macilion_gloss')] von [Glossary('Isillondë','isillonde_gloss')]. Mit dieser Geste anerkannte er das südliche Reich als ein brüderliches, treues Land, frei von der Verderbnis der [kingsmen|E]. [elendil|E] gab sein Wort, dass, falls Bellakar jemals die Hilfe von [gondor|E] benötigen sollte, Zagarthôr und seine Erben dem König von Gondor nur den Ring mit den Worten "[Glossary('Macilion','macilion_gloss')] von [Glossary('Isillondë','isillonde_gloss')] bittet dich, die Schuld von [elendil|E] zu begleichen." vorzeigen müssten."  #~TR~
 

 ## Near Harad, Umbar & Dune Sea ##

 throne_of_castaher_name: "Thron von Castamir"  #~TR~
 throne_of_castaher_description: "Der Thron von Castaher ist der Thron, den sich der Sohn des Usurpators nach seinem Exil in [umbar|E] nach dem [kinstrife|E] anfertigen ließ. Ursprünglich ein [gondorian|E] Gouverneurssitz, hat Castaher ihn mit einer dicken Schicht Gold überziehen lassen, das er aus den Küstenstädten und von den Schiffen von [gondor|E] geplündert hatte. Nach der Eroberung Gondors in einen der Keller von Umbar verbannt, wurde er von den Câssimirioni-Herrschern mit großem Aufwand wiedergefunden und restauriert, um ihre Verwandtschaft mit Castamir weiter zu beweisen. Es ist ein ziemlich grelles Möbelstück, aber eines, das dem Geschmack des im Exil lebenden Korsarenreichs entspricht."  #~TR~
 
 spear_sealord_name: ""  #~TR~
 spear_sealord_description: "Ein Speer, den er auf seinen Reisen in den fernen Osten erbeutet hat, das [Glossary('Ephalzagar-an-Azarkhôr','ephalzagar_an_azarkhor_gloss')] war die Waffe, die Bûrodapan von [umbar|E] führte. Mit der Zeit wurde diese exotische Waffe zu einem sicheren Kennzeichen für Bûrodapan bei der ersten Begegnung und zu einem Symbol seiner Tapferkeit als größter Kämpfer und Seefahrer, den [umbar|E] in diesem Zeitalter gesehen hat."  #~TR~
 
 serpent_headdress_name: "Schlangenhauptbedeckung"  #~TR~
 serpent_headdress_description: "Alte [harad|E]rimische Legenden sprechen von einem großen König aus alter Zeit, der das Geschenk von Khäz-Gramaze trug, einen Kopfschmuck aus lebenden Schlangen, und kein Mann konnte seinem Blick standhalten, wenn er zornig war. König Sûladan gab nach seiner Thronbesteigung in Haruzan einen glorreichen Kopfschmuck in Form eines Vipernnests in Auftrag, um an diese alte Legende zu erinnern und seine Männer zu großen Taten zu inspirieren."  #~TR~
 
 scorpion_sting_name: "Skorpiongift"  #~TR~
 scorpion_sting_description: "Dieser Speer wurde von Ruadômirh in einer Höhle entdeckt, die im Sandmeer während einer Antilopenjagd verborgen war. Seine Herkunft ist geheimnisvoll, doch seine Handwerkskunst ist wunderschön, unübertroffen von allem, was die Schmiede von Kôanoz je gesehen haben. Der Skorpionkönig nannte ihn 'Skorpions Stachel', nach sich selbst."  #~TR~
 
 naluzor_name: ""  #~TR~
 naluzor_description: "[Glossary('Nâluzôr','naluzor')] ein Stab aus schwarzem Gagat, für den Schwarzen Wesir in Mordor geschaffen und mit Zauberkraft erfüllt. Ein wahrhaft schreckliches Symbol der Autorität und der dunklen Macht, die sich gegen die Feinde Saurons sammelt."  #~TR~
 
 wave_reaper_name: "Der Wellenschneider"  #~TR~
 wave_reaper_description: "Diese Seeräuber-Hallerde wurde von den Korsarenfürsten der [GetTitleByKey('d_fleet_of_shadows').GetNameNoTier] geführt. Sie ist relativ leicht zu führen und daher ideal für Seeschlachten geeignet."  #~TR~
 
 ## Tedjin ##
 
 bones_batou_joche_name: "Knochen von Batou Jochë"  #~TR~
 bones_batou_joche_description: "Die Überreste des berühmten Tedjin Kataj, der während des frühen Dritten Zeitalters einen Großteil von Nord-[bellakar|E] eroberte. Sie wurden Jahrhunderte später zuerst von Kataj Joam-Tuv nach dessen eigenem erfolgreichen Eroberung von Bellakar geborgen. Der siegreiche Kataj bestattete die Überreste in einer aufwendigen Zeremonie nahe seinem Palast. Die sterblichen Überreste von Batou Jochë blieben jedoch nicht für immer in Bellakar.  Eilig exhumiert und von flüchtenden Tedjin vor dem Fall von Qadjajar während der Bellakarier Rückeroberung mitgenommen, wurden sie durch die Zeiten bewahrt. Selbst im späten Dritten Zeitalter bleiben sie ein mächtiges Symbol für das Tedjin-Volk."  #~TR~
  
 shield_malador_name: "Schild von Malador"  #~TR~
 shield_malador_description: "Dieser uralte Schild wurde von Malador, dem Obersten Marschall von Maladum und Gründer des Tedjin-Bündnisses, in die Schlacht getragen. Er trägt die Wappen des Hauses Thezij und die heiligen Symbole von Maladum."  #~TR~
 
 
 ## Bozisha & Storm Host ##

 cloak_ancient_ones_name: "Umhang der Uralten"  #~TR~
 cloak_ancient_ones_description: "Die Uralten wandeten einst durch diese Dschungel und lehrten die Honnin ihre Sprache und ihr Handwerk. Sie sind längst gegangen, doch ihre Erinnerung lebt in den Liedern und Erzählungen des Volkes des tiefen Dschungels weiter. Man sagt, dieser Umhang, traditionell vom Häuptling der Honnin getragen, wurde von diesen Uralten gefertigt und bewahrt, obwohl er schon oft repariert wurde, immer noch etwas von seiner einstigen Magie."  #~TR~

 silver_sword_name: "Silberschwert von Iunást"  #~TR~
 silver_sword_description: "Lange in einer vergessenen Kammer der Hohen Zitadelle von Kâtri verwahrt, ist dieses Silberschwert erheblich abgenutzt und wirkt sehr alt.  Der Legende nach gehörte es keinem Geringeren als Iunást, dem großen [harad|E]rim-Helden."  #~TR~
 
 heart_vatra_name: "Herz von Vâtra"  #~TR~
 heart_vatra_description: "Während der Herrschaft von [Glossary('Vâtra Acolû','vatra_acolu_gloss')] fand ein Bauer diesen glorreichen gelben Diamanten in einer flachen Mine und brachte ihn seinem König als Geschenk.  Die Sänger waren sich weitestgehend einig, dass dieser Stein ein Segen des Sonnen-Gottes Vâtra war, und er wurde fortan als das Herz Vâtras bekannt."  #~TR~
 
 storms_wrath_name: "" # Trig - Continue glossing here  #~TR~
 storms_wrath_description: "Das legendäre Schwert des Sturmkönigs von [anbalkumagan|E]. Ein Schwert [numenorean|E]ischen Designs, das bekanntermaßen von Zimrubâr (Z.A. 898-1147) geführt wurde. Angeblich im Besitz der ersten Sturmkönige und tatsächlich númenorischer Herstellung, ist es eher ein frühes Schwert des [thirdage|E] von geringerer Handwerkskunst, das aus [bellakar|E] geplündert wurde."  #~TR~
 
 
 ## Rhovanion ##
 
 skull_bolg_name: "Schädel von Bolg"  #~TR~
 skull_bolg_description: "Bolg, Sohn des Azog, führte die Orkhorde in der Schlacht der Fünf Heere an. Während der Schlacht wurde er von Beorn zu Tode zerquetscht, was dazu beitrug, das Blatt zugunsten von Menschen, Elben und Zwergen zu wenden. Beorn nahm Bolgs Kopf als Trophäe und Erbstück seines Hauses und als einfache Warnung an die Orks der Nebelberge, dass sie sich weit von seinen Hallen und von allen fernhalten sollten, die seinen Schutz suchten."  #~TR~
 
 telperion_chalice_name: "Telperion-Kelch"  #~TR~
 telperion_chalice_description: "Dieser silberne Kelch trägt das Zeichen der [noldorelves|E] in Silberschmieden von [lindon|E]. Er bildet ein Paar mit seinem Zwilling, dem Laurelin-Kelch. Sie sind nach dem Vorbild der [twotrees|E] von [valinor|E] geformt, [laurelin|E] dem Goldenen und [telperion|E] dem Silbernen."  #~TR~
 telperion_chalice_description_oropher: "\n\nEr wurde zusammen mit seinem goldenen Zwilling als diplomatisches Geschenk von Hochkönig Gil-Galad an Oropher von [greenwood|E] vor der [warlastalliance|E] überreicht."  #~TR~
 telperion_chalice_description_dorwinion: "König Thranduil wiederum schenkte das Paar dem Reichsmeister von [dorwinion|E] als Symbol der dauerhaften Freundschaft zwischen ihren Völkern.\n\nDer Telperion-Kelch dient seitdem als Amtszeichen in Dorwinion und wird bei Zeremonien zu Ehren von Aldena, der Erdmutter, dem dortigen Namen für [yavannacharacter|E], verwendet. Obwohl der Telperion-Kelch sicher den Hof des Reichsmeisters erreichte, sank das Flussboot, das den Laurelin-Kelch transportierte, im Celduin, und jede Suche nach dem verlorenen Schatz war vergeblich."  #~TR~
 
 bard_bow_name: "Bards Bogen"  #~TR~
 bard_bow_description: "Dieser robuste Eibenbogen, ursprünglich ein einfacher Kriegsbogen, gehörte einst Bard dem Drachentöter.\n\nBevor er zum König gekrönt und [dale|E] auf den Ruinen der durch Drachenfeuer zerstörten Stadt wiederbegründet wurde, benutzte er diesen Bogen, um auf Smaug den Goldenen zu schießen. Nachdem er seinen Köcher geleert hatte, durchbohrte er ihm schließlich mit dem glücklichen zwergischen Schwarzen Pfeil das Herz, den seine Vorfahren aus den Ruinen von Dale gerettet hatten.\n\nEr trägt jetzt eine reichhaltige Bemalung von flammenden Drachen, rot und gold auf seinem Schaft bemalt."  #~TR~


 ## Rhûn and Khand ##

 throne_ovatha_name: "Thron der Ôvatha"  #~TR~
 throne_ovatha_description: "Dieser prächtige Thron aus exotischem Rosenholz, geschnitzt und mit Elfenbein, Kine-Horn und Gold eingelegt, um Jagd- und Kriegsszenen darzustellen, wurde von der letzten regierenden Ôvatha von Khand in Auftrag gegeben: Ôvatha IX.\n\nObwohl seine Nachkommen seinen Einfluss über die unruhigen Stämme nicht aufrechterhalten konnten, bleibt der Thron ein prestigeträchtiges Erbstück und eine Erinnerung für alle an den Anspruch des Besitzers, über alle Variag zu herrschen."  #~TR~
 
 crown_bountig_name: "Krone von Bountig"  #~TR~
 crown_bountig_description: "Die Krone von Bountig, aus Eisen und Gold geschmiedet, ist relativ schmucklos und einfach, mit nur kleinen Verzierungen. Manche sagen, dass das Eisen darin aus dem eingeschmolzenen Speer von Ôvatha VIII. von Khand geschmiedet wurde, obwohl diese Gerüchte nie bestätigt wurden. Sie steht als Symbol des Herrschers von Medlóshûkain und seiner rechtmäßigen Herrschaft über seine Brüder."  #~TR~

 ## Thâni-Hazâd ##

 witness_of_restraint_name: "Zeugnis der Zurückhaltung"  #~TR~
 witness_of_restraint_description: "Eine kleine, schöne goldene Streitkolben, Zeugnis der Zurückhaltung, ist die uralte Waffe, die seit langem von den Adunai-Herrn von Uruloni weitergegeben wird und nur selten verwendet wird. In vielerlei Hinsicht ist sie eher ein Symbol ihres Amtes als eine echte Waffe und ähnelt auf den ersten Blick einem Zepter.\n\nIhr Name soll angeblich eine Erinnerung an die Herren sein - obwohl sie herrschen und über die Mittel der Gewalt verfügen, um dies aufrechtzuerhalten, sollte Zurückhaltung immer ihr erster Instinkt sein. Wenn sie zu oft und ohne Sorgfalt geführt wird, kann ihre Autorität, wie das Gold des Streitkolbens, abgenutzt werden und nur noch einen Eisenkern hinterlassen, der verrosten wird."  #~TR~

 narunuphkaran_name: "Narûnûphkaran"  #~TR~
 narunuphkaran_description: "Narûnûphkaran, oder 'Spalter der törichten Leute', ist eine mächtige Axt, die bevorzugte Waffe der Herren von Hôlzôrêth. Doppelköpfig und mit einem mächtigen Eichenschaft, wurde sie angeblich von Schwarzfels-[dwarves|E] im Auftrag während der ersten An-Balkumagan- und Balan-lai-Konflikte hergestellt.\n\nEs ist eine schwere Waffe, hergestellt für Männer von [numenorean|E]-Gestalt, und erfordert zwei Hände zum Führen, wodurch der Träger verwundbarer ist. Aber infolgedessen ist ein Schlag damit fast immer tödlich, und nur wenige Rüstungen können solche mächtigen Schläge absorbieren."  #~TR~
 
 the_grand_concordant_name: "Der Große Konkordat"  #~TR~
 the_grand_concordant_description: "Friedensvertrag, Verteidigungspakt, Verfassung - der Große Konkordat ist all dies. Nach langen Verhandlungen zwischen den sieben jüngsten Kindern von Imrazor nach ihrem Triumph in den Bürgerkriegen nach seinem Tod verfasst, begründete der Große Konkordat den Balan-lai, bestimmte, wie die Länder des ehemaligen Fürstentums aufgeteilt werden sollten, sowie die Gepflogenheiten und Regeln, nach denen die Fürsten herrschen und einander zur Rechenschaft ziehen sollten. Acht wunderschön illuminierte Kopien des Dokuments wurden erstellt - eine für jedes der sieben Kinder und eine, die zur sicheren Aufbewahrung, Aufzeichnung und zur Genehmigung des Zepters (die gewährt wurde) nach Númenor zurückgeschickt werden sollte.\n\nAuf Pergament geschrieben und mit feinem Leder gebunden, trug der Einband die Worte in goldenen Tengwar: "Der Große Konkordat der Kinder des Imrazor", mit einem Untertitel: "enthält die Vereinbarungen, Grenzen und Gesetze, an die ihre Erbschaften gebunden sein sollen". Jede Kopie wurde von den sieben neuen Prinzen und Prinzessinnen unterzeichnet, um ihre Zustimmung zu zeigen. Auf der Rückseite jeder Kopie befanden sich leere Seiten, in denen zukünftige Änderungen (wie das spätere Verbot der Vereinigung) verzeichnet werden konnten."  #~TR~

 ## Bay of Ormal ##

 janez_almanac_name: "Davrameshi Janez' Almanach"  #~TR~
 janez_almanac_description: "Ein alter Almanach, der einst dem berühmten Apayrabande [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez gehörte, der in den Zwielichttagen der Piraterie in der Bucht von Ormal selbst lebte. Vor seinem frühen Tod behauptet er, den Ort des Schatzes von Nhazadh Ahraser entdeckt zu haben, aber als er die Schrift an der Wand sah, erkannte er, dass er ihn aufgrund der zunehmenden Verfolgung der Apayrabandâ selbst nicht bergen könnte. Stattdessen zerriss er seine Schatzkarte und versteckte Fragmente davon in verschiedenen Städten rund um die Bucht und hinterließ Hinweise auf deren Fundort in diesem Almanach.\n\nAuf dem Einband ist ein Oktopus abgebildet, und Tentakel schmücken die Ränder der Seiten. [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] scheint eine gewisse Besessenheit mit Kopffüßern gehabt zu haben."  #~TR~

 ahraser_regalia_name: "Regalien des Nhazadh Ahraser"  #~TR~
 ahraser_regalia_description: "Die Regalien des längst verstorbenen Nhazadh Ahraser, die aus seinem Grab vom Apayrabande [GetScriptedCharacterByHistoryID( 'lineoflastpirate0' ).GetFirstName] Ezbaro geplündert wurden, indem er einer Schatzkarte folgte, die von [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez angefertigt wurde. Sein Abenteuer führte ihn in die entlegensten Gebiete von Harshandatt, wo er Prüfungen und Schwierigkeiten auf seinem Weg bewältigte."  #~TR~

 ### ADVENTURE ARTIFACTS ###
 
 ## Adventure Trinkets ##
 
 mumak_ring_name: "Mûmak-Kopfring"  #~TR~
 mumak_ring_description: "Dieser schwere goldene Ring ist in der Form eines Mûmak-Kopfes gestaltet, eines der legendären und gigantischen elefantengroßen Tiere des fernen [harad|E]. Seine Augen sind mit zwei Granaten besetzt. Manche mögen diesen Schmuck grell nennen, aber du findest ihn einfach nur toll!"  #~TR~
 
 gondorian_figurine_name: "Gondorianische Figur"  #~TR~
 gondorian_figurine_description: "Unter den vielen Ruinen, die entlang der Straßen von [gondor|E] gefunden werden und von seinem früheren Glanz zeugen, finden sich solche Kleinigkeiten wie diese Figur von Tar-Miriel, der letzten Königin von [numenor|E] und Beschützerin der [faithful|E]."  #~TR~
 
 belt_buckle_name: "Messing-Gürtelschnalle"  #~TR~
 belt_buckle_description: "Eine glänzende Messing-Gürtelschnalle, praktisch, aber schmucklos, in einem Stil, wie man ihn bei Kriegern sowohl von [rohan|E] als auch von Dunland sehen kann."  #~TR~
 
 horse_brooch_name: "Pferdekopf-Brosche"  #~TR~
 horse_brooch_description: "Eine Schmiedeeisenfibel in Form eines Pferdekopfes, wie sie von den Nordbewohnern von [rhovanion|E] bevorzugt wird."  #~TR~
 
 chain_necklace_name: "Elbische Silberkette"  #~TR~
 chain_necklace_description: "Diese schlichte, elegante Silberkette ist im elbischen Stil gefertigt. Fließende, florale Formen verschmelzen ineinander. Obwohl sie unter den Elben recht verbreitet sind, werden sie selten von Außenstehenden gesehen oder getragen."  #~TR~
 
 orc_bauble_name: "Ork-Schmuckstück"  #~TR~
 orc_bauble_description: "Diese grobe, aber glänzende Glaskugel ist eindeutig von [orc|E]-Herkunft. Sie trägt das Symbol des Roten Auges und war höchstwahrscheinlich Teil einer Schlachtstandarte."  #~TR~
 
 electrum_nugget_name: "Elektrum-Nugget"  #~TR~
 electrum_nugget_description: "Dieser ungewöhnlich große Elektrum-Nugget wurde von deinem Abenteurer aus dem mineralreichen [bellakar|E] mitgebracht."  #~TR~
 
 dale_toy_name: "Dalish-Spielzeug"  #~TR~
 dale_toy_description: "Dieses exquisit geschnitzte und bewegliche Holzspielzeug stammt aus dem berühmten Spielzeugmarkt von [dale|E]."  #~TR~
 
 dale_brooch_name: "Zwergische Brosche"  #~TR~
 dale_brooch_description: "Diese silberne Zwergenbrosche wurde auf dem großen Markt von [dale|E] gekauft."  #~TR~
 
 lizard_hide_name: "Haut eines "Drachen""  #~TR~
 lizard_hide_description: "Von deinem Abenteurer als die Haut eines gefürchteten [drake|E] beschrieben, ist diese schuppige Haut nicht größer als die eines Hundes. Du vermutest, dass sie von einer großen Eidechse stammt."  #~TR~
 
 
 ## Adventure Common ##

 numenorean_figurine_name: "Númenoreanische Figur"  #~TR~
 numenorean_figurine_description: "Diese exquisite Steinschnitzerei, vom Wetter gezeichnet, wurde in einer längst vergessenen [numenorean|E]-Ruine entdeckt. Ihre unglaublich lebensechte Darstellung ist ein Beweis für die Kunst der Handwerker im alten [numenorean|E]."  #~TR~
 
 numenorean_helm_name: "Númenoreanischer Helm"  #~TR~
 numenorean_helm_description: "Dieser uralte geflügelte Helm ist von einem Design, das man in [middleearth|E] seit vielen Jahren nicht mehr gesehen hat, nicht seit den verblassenden Jahren nach dem [downfallofnumenor|E]. Obwohl er zu zerbrechlich ist, um noch in der Schlacht getragen zu werden, ist dieser wunderschön gravierte Helm ein großartiges Relikt vergangener Zeiten."  #~TR~
 
 numenorean_shield_name: "Númenoreanischer Schild"  #~TR~
 numenorean_shield_description: "Dieser uralte, verblichene Schild trägt die Wappen der alten Könige von [numenor|E], die jetzt auf dem Meeresgrund verloren sind. Er wurde in den Überresten einer vergessenen [numenorean|E]-Waffenkammer entdeckt und von einem Antiquitätenhändler sorgfältig restauriert."  #~TR~
 
 numenorean_steelbow_name: "Númenoreanischer Stahlbogen"  #~TR~
 numenorean_steelbow_description: "Der [numenorean|E]-Stahlbogen war eine legendäre Waffe der [dunedain|E]. Er wurde aus hohlgeschmiedetem Stahl gefertigt und war etwas kürzer als der durchschnittliche Langbogen. Der [numenorean|E]-Stahlbogen wurde im [thirdage|E] ungewöhnlich, aber einige [adunaic|E]-Familien bewahrten noch alte Stahlbögen auf, die eifersüchtig als Familienerbstücke gehütet wurden. Andere wurden gelegentlich in verlassenen Außenposten und Waffenkammern gefunden, wenn auch in einem fortgeschrittenen Verfallszustand."  #~TR~
 
 guard_citadel_helm_name: "Helm der Zitadellenwache"  #~TR~
 guard_citadel_helm_description: "An der geflügelten Form dieses [mithril|E]-Helms erkennt man leicht die Ausrüstung der Elite des [gondorian|E]-Heeres: die Zitadellenwache. Diese Helme sollen Relikte aus dem alten [numenor|E] sein, sowohl geschätztes Erbe als auch wertvoller Schutz im Kampf. Es macht dieses Artefakt umso wertvoller, dass Exemplare dieser Helme außerhalb von [minastirith|E] an den Fingern einer Hand abzuzählen sind."  #~TR~
 
 statue_of_pharazon_name: "Statue des Vergoldeten Königs"  #~TR~
 statue_of_pharazon_description: "Diese alte [numenorean|E]-Statue stellt Ar-Pharazôn, den Goldenen, dar. Viele solcher Statuen wurden während seiner Regierungszeit errichtet. Und während die meisten nach dem [downfallofnumenor|E] zerstört oder abgerissen wurden, blieben in den südlichen Kolonien einige erhalten. Spuren von Goldfarbe sind noch unter den Achseln zu erkennen."  #~TR~
 
 white_tree_branch_name: "Zweig vom Weißen Baum"  #~TR~
 white_tree_branch_description: "Dieser weiße Zweig stammt vom Weißen Baum von [gondor|E] in [minastirith|E], Symbol des Reiches und Spross von Nimloth der Schönen, und kommt von der Frucht von [telperion|E] aus [valinor|E]. Das Abreißen eines Zweigs von diesem Baum ist in den Ländern des Königs mit dem Tod bestraft."  #~TR~
 
 dagger_westernesse_name: "Dolch von Westernesse"  #~TR~
 dagger_westernesse_description: "Eine meisterhaft gearbeitete Klinge der [dunedain|E] von [arnor|E], dieses Schwert hat Einlagen mit Verzauberungen, die es angeblich rostfrei, scharf und tödlich für Diener der Dunkelheit machen sollen. Ob dies wahr ist oder nicht, ist unbekannt, aber es bleibt eine sehr gut gearbeitete Klinge."  #~TR~
 
 ranger_star_name: "Nordstern"  #~TR~
 ranger_star_description: "Diese silberne Fibel, die einen strahlenden Stern darstellt, wird gewöhnlich von den [dunedain|E]-Waldläufern des Nordens getragen. Ihr Besitzer hat sie wahrscheinlich im Kampf gegen [orcs|E] oder Trolle in der Wildnis verloren."  #~TR~
 
 northron_horn_name: "Horn des Nordens"  #~TR~
 northron_horn_description: "Dieses alte, mit Silber verzierte Horn soll ein Relikt aus der Zeit sein, als Eorl der Junge die [eothed|E] führte, um dem Ruf von [gondor|E] zu folgen."  #~TR~
 
 northron_fibula_name: "Fibel des Nordens"  #~TR~
 northron_fibula_description: "Diese alte silberne Fibel zeigt ein Pferd, das über ein Feld aus grünem Email reitet. Die Handwerkskunst ist leicht als nordisch zu erkennen, und die Brosche scheint sehr alt, obwohl gut erhalten."  #~TR~
 
 mundburgian_shield_name: "Schild von Mundburg"  #~TR~
 mundburgian_shield_description: "Diese silberne und goldene Fibel mit dem Baum und den Sternen von [gondor|E] wird jedem neuen Krieger verliehen, der dem mundburgischen Éored beitritt. Diese Elite-Kavallerieeinheit besteht ausschließlich aus [northmen|E] aus [rohan|E] und den Tälern des [anduin|E], die eine Zeit lang in der [gondorian|E]-Armee dienen, bevor sie in ihre Heimat zurückreiten."  #~TR~
 
 elven_rope_name: "Rolle Elben-Seil"  #~TR~
 elven_rope_description: "Dieses Stück leichtes, silbernes Seil wurde von den [elves|E] von [lothlorien|E] aus Hithlain hergestellt. Obwohl es nichts Außergewöhnliches zu haben scheint, ist es extrem stark und scheint gelegentlich auf mysteriöse Weise dem Willen seines Besitzers zu folgen. Keine böse Kreatur kann Hithlain berühren, denn es verbrennt alle bösen Hände."  #~TR~
 
 elven_brooch_name: "Elbenbrosche"  #~TR~
 elven_brooch_description: "Diese wunderschön gefertigte Brosche trägt das Zeichen eines [elven|E]-Handwerkers, denn kein Mensch oder [orc|E] könnte etwas so Einfaches und doch so Schönes herstellen. Sie ist blattähnlich geformt und stammt höchstwahrscheinlich entweder aus [lothlorien|E] oder [mirkwood|E]."  #~TR~
 
 lembas_bread_name: "Lembasbrot"  #~TR~
 lembas_bread_description: "Lembas, das Wegbrot der [elves|E], bleibt monatelang frisch, wenn es in seinem Blatt eingewickelt wird, und ernährt einen Mann für einen langen Arbeitstag. Das Rezept dafür soll von [meliancharacter|E] den Elben von Doriath beigebracht worden sein."  #~TR~
 
 elven_cape_name: "Elbenumhang"  #~TR~
 elven_cape_description: "Dieser Umhang wurde von den [elves|E] des Waldes gewebt, höchstwahrscheinlich aus [lothlorien|E] oder [mirkwood|E]. Seine Farbe ist schwer zu bestimmen, sie verändert sich mit dem Licht. Manchmal die Farbe von Gestein, manchmal die der Erde oder des Waldes, sein Träger scheint sich mit seiner Umgebung zu vermischen."  #~TR~
 
 miruvor_name: "Phiole Miruvor"  #~TR~
 miruvor_description: "Diese Kristallflasche enthält Miruvor, den Trunk von [imladris|E]. Ein einziger Schluck davon stärkt sowohl Körper als auch Geist, gibt den Müden Kraft und den Niedergeschlagenen Hoffnung."  #~TR~
 
 noldorin_tools_name: "Set Ñoldorin Werkzeuge"  #~TR~
 noldorin_tools_description: "Dieser Hammer und diese Zange sind exquisit geformt und mit [tengwar|E] graviert, eindeutig das Werk von [noldorelves|E]-Schmieden."  #~TR~
 
 eregion_gem_name: "Eregion-Edelstein"  #~TR~
 eregion_gem_description: "Dieser exquisite weiße Edelstein brennt mit einem ungewöhnlichen inneren Feuer. Er muss das Werk der berühmten [noldorelves|E]-Schmiede von [eregion|E] gewesen sein."  #~TR~
 
 statue_of_varda_name: "Statue der Varda"  #~TR~
 statue_of_varda_description: "Diese Elbenstatue von [vardacharacter|E] ist unglaublich lebensecht. Ihr Blick folgt jedem im Raum, und man könnte schwören, dass man ihren Kopf leicht aus dem Augenwinkel sieht, wie er sich dreht."  #~TR~
 
 dwarven_tools_name: "Set Zwergenwerkzeuge"  #~TR~
 dwarven_tools_description: "Dieser robuste Hammer und diese Zange sind kunstvoll geformt und mit [cirth|E] graviert, eindeutig das Werk von [dwarven|E]-Schmieden."  #~TR~
 
 mahal_figurine_name: "Figur des Mahal"  #~TR~
 mahal_figurine_description: "Diese kleine goldene Figur, gegossen im aufwendigen, geometrischen Stil, den [dwarven|E]-Künstler bevorzugen, ist eine Darstellung von [mahalcharacter|E], die seine traditionellen Attribute trägt: Vollbart und Schmiedehammer."  #~TR~
 
 stonesinger_tablet_name: "Tafel des Steingesängers"  #~TR~
 stonesinger_tablet_description: "Diese schwere Steintafel ist mit [cirth|E] beschriftet. Der Klang des Textes ist musikalisch und reich und erweckt ungewohnte Echos, wenn er laut vorgelesen wird. Leider bleibt die Bedeutung für jeden verborgen, der [khuzdul|E], die Geheimsprache der [dwarves|E], nicht versteht."  #~TR~
 
 windlance_bolt_name: "Windlanzenbolzen"  #~TR~
 windlance_bolt_description: "Eine Erfindung der [longbeards|E], eine [dwarven|E]-Windlanze war eine spezielle Art von Ballista, die entwickelt wurde, um große Metallbolzen (daher der Name) abzufeuern. Diese Bolzen waren außergewöhnlich schwer und robust und konnten Stein oder Plattenpanzer durchbrechen. Keine menschliche Lanze konnte mit ihrer rohen Durchschlagskraft mithalten. Sie erforderte solche Kraft, denn dies waren Waffen, die mit einem einzigen Zweck entwickelt wurden – Schuppen zu durchstechen und [dragons|E] zu töten.\n\nLange stritten die Zwerge mit den [drakes|E], und nirgendwo heftiger als im hohen Norden und in den [greymountains|E]. Obwohl nicht alle Drachen fliegen, taten viele dies, und die Zwerge, klein aber einfallsreich, entwickelten bald ein Mittel, um ihre Feinde vom Himmel zu schlagen – die Windlanze. Aufgrund der Kraft, mit der sie ihre Bolzen schleudern mussten, waren Windlanzen groß und unhandlich, funktionierten aber gut als statische Verteidigung.\n\nDies ist eine Lanze aus einer solchen Waffe – sie hat offensichtlich Gebrauchsspuren und ist schwer genug, dass ein Mann sie im Notfall als eine Art Keule benutzen könnte."  #~TR~

 mumak_rider_insignia_name: "Abzeichen des Mûmak-Reiters"  #~TR~
 mumak_rider_insignia_description: "Dieser elfenbeinerne Mûmak-Kopf ist das Abzeichen der Mûmak-Reiter, ein Elitekorps und eine Bruderschaft, die ihre Dienste und die ihrer gigantischen Kriegs-Mûmakil in ganz [harad|E] verkaufen. Den Status eines Reiters zu erlangen, ist die höchste Ehre, die sich ein junger Mann erhoffen kann, und ein Privileg, das nur den Besten vorbehalten ist."  #~TR~
 
 emblem_of_ladnoca_name: "Emblem von Ladnoca"  #~TR~
 emblem_of_ladnoca_description: "Dieses silberne, mondförmige Ornament ist das Emblem von Ladnoca, der Göttin des Mondes und der Sterne. Sie wird in ganz [harad|E] verehrt und führt Karawanen durch die strukturlose Wüste mit ihrem kühlen Licht. Dieser Aspekt des [valagod|E] [vardacharactershort|E] steht oft im Gegensatz zu Vâtra: der sengenden, gnadenlosen Sonne."  #~TR~
 
 flask_of_grog_name: "Phiole Grog"  #~TR~
 flask_of_grog_description: "Diese Phiole enthält Grog, das abscheuliche Getränk, das von den [orcs|E] bevorzugt wird. Es ist sowohl belebend als auch beschleunigt den Heilungsprozess und ist die wichtigste Quelle der Erleichterung unter den Dienern von [sauroncharacter|E]. Orks haben keine Geduld mit denen, die ihre Medizin nicht nehmen."  #~TR~
 
 orc_whip_name: "Orkpeitsche"  #~TR~
 orc_whip_description: "Diese Peitsche ist Standardausgabe für die Aufseher von [mordor|E]. Diese [orcs|E] benutzen sie großzügig an denen, die unglücklicherweise in Reichweite geraten. Getrocknetes Orksblut ist noch an ihren Schwänzen zu sehen und zu riechen."  #~TR~
 
 dunlending_torc_name: "Dunlending-Torc"  #~TR~
 dunlending_torc_description: "Dieser schwere Torc aus purem Gold ist ein Symbol des Status unter den Dunlending-Stämmen. Dieser besondere, fein gearbeitete und gravierte Torc muss einem mächtigen Häuptling gehört haben, der ihn in seinem Hügelgrab vermissen muss."  #~TR~

 dorwinrim_chalice_name: "Dorwinrim-Kelch"  #~TR~
 dorwinrim_chalice_description: "Dieser wunderschön gravierte goldene Kelch stammt aus [dorwinion|E], nahe dem Meer von Rhûn. Er wird normalerweise verwendet, um den Wein in Zeremonien zu Ehren Aldenas, der Erdmutter, dem lokalen Namen für [yavannacharacter|E], zu segnen."  #~TR~
 
 rhunic_saddle_name: "Runische Sattel"  #~TR~
 rhunic_saddle_description: "Dieser wunderschön gravierte Sattel ist typisch für die Nomaden von Rhûn. Er ist aus Kuhhorn aus Araw und Mûmak-Elfenbein aus Far [harad|E] gefertigt. Wahrscheinlich gehörte er einst einem Häuptling der Balchoth-Heere."  #~TR~
 
 kine_drinking_horn_name: "Kine-Trinkhorn"  #~TR~
 kine_drinking_horn_description: "Dieses Trinkhorn, fein graviert mit einem Motiv von Reitern, die sich spiralförmig vom Mund zum Rand ziehen, wurde aus dem Horn eines der großen Kine von Araw gefertigt: majestätische Wildbullen, die die Ebenen um das Rhûn-Meer durchstreifen."  #~TR~
 
 walrus_tooth_name: "Walrosszahn"  #~TR~
 walrus_tooth_description: "Dieser Walrosszahn, verziert mit schlichten, aber eleganten Formen von Vögeln und Meeressäugern, ist ein prächtiges Beispiel für die Kunst der Stämme von Forodwaith."  #~TR~

 totem_of_hudari_name: "Totem des Hudari"  #~TR~
 totem_of_hudari_description: "Ein imposantes, aus Hartholz geschnitztes Objekt. Dieses Totem trägt das Bild Hudaris, des mächtigen Gottes des Kampfes und der Stärke, des Kettenbrechers und Befreiers der Menschen. Solche sind unter seinen Gläubigen nicht ungewöhnlich, doch dieses hier ist besonders groß und extravagant und zeigt die Fertigkeit seines Schöpfer für jedermann. Es wäre nicht ungewöhnlich, ein solches über einem Grab, im Zentrum eines Schreins oder Familienhauses oder an den Toren eines Dorfes als Beschützer zu finden."  #~TR~

 khyan_censer_name: "Heilige Rauchfässer"  #~TR~
 khyan_censer_description: "Eine aufwändige Räucherdose, vergoldet und mit Rubinen besetzt, die immer wiederkehrende Bilder einer strahlenden Sonne zeigt. Dieses besonders prunkvolle Stück wird traditionell verwendet, um in Verehrung der Sonnengöttin Arien im Land [khy|E] Weihrauch zu verbrennen, wobei der wohlriechende Rauch zum Himmel steigt. Jeder Ungläubige, der einen solchen kostbaren Gegenstand besitzt, wird den Zorn der frommen Khyaner auf sich ziehen."  #~TR~

 crocodile_mummy_name: "Mumie eines Krokodils"  #~TR~
 crocodile_mummy_description: "In den Landen von Harshandatt ist es nicht selten, dass Adlige ihre Lieblingstiere einbalsamieren und mumifizieren lassen. So erging es auch diesem Krokodil, sorgsam in Baumwollbinden gewickelt."  #~TR~

 tartaustapestry_name: "Tartaust-Wandteppich"  #~TR~
 tartaustapestry_description: "Ein prächtiger Wandteppich, gewebt von den meisterhaften Webern aus Tartaust, zeigt eine klassische Szene aus der Garaudan-Mythologie, in der der Schafgott seine eigene Wolle schert, um sie den Menschen zu schenken und ihnen die Kunst des Webens lehrt."  #~TR~
 
 ## Adventure Uniques ##
 
 dragon_helm_of_dor_lomin_name: "Drachenhelm von Dor-lómin"  #~TR~
 dragon_helm_of_dor_lomin_description: "Auch bekannt als Helm des Hador, dieser visierte Stahlhelm, geprägt und verziert mit Gold und Runen, trägt als Wappen ein Bild des Kopfes von Glaurung, dem [drake|E] von [morgothcharacter|E]. Es heißt, er trage einen Zauber, der seinen Träger vor Wunden schützte und den Feinden Furcht ins Herz schlug.\n\nUrsprünglich geschmiedet für den [dwarf|E]-Lord Azaghâl von [belegost|E], in den [eredluin|E], der ihn [maedhros|E] gab. Zu groß und schwer, um von einem [elf|E] getragen zu werden, wurde er an Hador Lórindol weitergegeben und wurde ein Erbstück seines Hauses. Sein letzter bekannter Besitzer, der tragischste, war Túrin, Sohn Hurins, der Mormegil von Nargothrond, dessen große Taten und Leiden bis heute besungen werden."  #~TR~
 
 dramborleg_name: ""  #~TR~
 dramborleg_description: "Diese elbenhafte Streitaxt, in Gondolin im späten [firstage|E] geschmiedet, gehörte dem legendären Helden Túrin Turambar, Sohn des Húrin, aus dem Hause Hador. Sie wurde für ihn während seines Aufenthalts im Verborgenen Königreich geschmiedet, und er kämpfte mit ihr gegen [orcs|E] und Balroge während des Falls von [gondolin|E]. Er hinterließ sie seinem Sohn Eärendil bei seiner Abreise nach [valinor|E], und von ihm ging sie an [elros|E] über und wurde ein Erbstück des Königshauses von [numenor|E].  Sie galt im [downfallofnumenor|E] als verloren."  #~TR~
 
 anguirel_name: ""  #~TR~
 anguirel_description: "Zwillingschwert Anglachel, das Schwarze Schwert Túrins, Anguirel, wurde von Eöl dem Dunklen Elf im Wald von Nan Elmoth aus Meteoriteisen geschmiedet.  Maglin, sein Sohn, nahm es mit sich, als er mit seiner Mutter nach Gondolin floh, und das Schwert blieb dort bei ihm bis zu seinem Verrat an Turgon gegenüber [morgothcharacter|E]. Während des Falls von Gondolin versuchte er, Idril zu ergreifen, wurde aber von ihrem Mann Tuor erschlagen.  Mehr über das Schicksal dieser Waffe ist nicht bekannt, bis zu ihrem kürzlichen Fund an den Ufern des [belegaer_sea|E]."  #~TR~
 
 anarion_helm_name: "Zerbrochener Helm des Anárion"  #~TR~
 anarion_helm_description: "Dieser reich verzierte, zerbrochene [numenorean|E] Kriegshelm gehörte einst [anarion|E], dem Sohn von [elendil|E], Gründer von [minastirith|E] und erstem König des [southernkingdom|E], gemeinsam mit seinem Bruder [isildur|E]. Er regierte [gondor|E] während der frühen Jahre des [warlastalliance|E], erlebte aber den endgültigen Sieg nicht. Der Felsbrocken, der diesen Helm zertrümmerte und von den Zinnen von Barad-dûr geschleudert wurde, tötete auch seinen Besitzer."  #~TR~
 
 black_arrow_name: "Schwarzer Pfeil"  #~TR~
 black_arrow_description_LW: "Dieser Pfeil aus schwarzem Stahl wurde in den tiefsten Schmieden von [ereborrealmshort|E] geschmiedet. Er ist unglaublich leicht und gleichzeitig bösartig scharf. Ein Köcher voller solcher Pfeile wurde für ein kleines Vermögen gekauft, und laut seinem Schmied „könnte er die Haut eines Drachen wie Papier durchbohren!“. Ein Anspruch, der wohl niemals auf die Probe gestellt werden wird."  #~TR~
 black_arrow_description_WotR: "Dieser Pfeil aus schwarzem Stahl durchbohrte Smaugs, des Goldenen, Herz und tötete ihn.  Geschossen von Bards, dem Bogenschützen, Bogen, fand er die einzige Schwachstelle im gepanzerten Bauch des Drachen, die ein Drossel dem Bogenschützen gezeigt hatte. Er wurde in [ereborrealmshort|E] vor dessen Fall geschmiedet und flog genau und tödlich. Der Pfeil lag am Grund von Esgaroth, bis ein verwegener Abenteurer ihn aus den Überresten des Drachen barg."  #~TR~
 
 smaug_scale_name: "Geschmückte Schuppe des Smaugs"  #~TR~
 smaug_scale_description: "Smaug der Goldene ruhte viele lange Jahre nach seiner Verwüstung von [ereborrealmshort|E] auf seinem Bett aus geraubtem Reichtum.  In dieser Zeit wuchsen das Gold und die Juwelen in seinen geschuppten Bauch hinein, bis er wortwörtlich in Edelsteinen gepanzert war. Nach dem Tod des Drachen schwemmten gelegentlich geschuppte Schuppen mit Juwelen an die Ufer des Esgaroth-Sees und warteten auf einen glücklichen Passanten."  #~TR~
 
 smaug_skull_name: "Schädel des Smaugs"  #~TR~
 smaug_skull_description: "Smaug der Goldene terrorisierte lange Zeit das Land um [ereborrealmshort|E] und [dale|E]. Nach dem Tod des Drachen durch die Hand von Bard dem Bogenschützen blieb die Ruhestätte des großen Ungetüms ein Ort der Furcht und des Schreckens für die Bewohner an Esgaroths Ufern. Nur ein waghalsiger Abenteurer würde es wagen, sich an diesen Ort zu begeben und mit einer solch schrecklichen Beute zurückzukehren."  #~TR~
 
 amroths_belt_name: "Gürtel von Amroth"  #~TR~
 amroths_belt_description: "Dieser goldene Gürtel, verziert mit goldenen Elbenblumen, gehörte Amroth, dem letzten König von [lothlorien|E]. Er trug ihn um die Hüfte, als er in die Bucht von Belfalas sprang, nachdem er erkannte, dass sein Schiff ohne seine geliebte Nimrodel abgelegt hatte."  #~TR~
 
 nimrodel_gem_name: "Weißer Edelstein von Nimrodel"  #~TR~
 nimrodel_gem_description: "Dieses einzelne weiße Juwel, an einer silbernen Kette befestigt, gehörte Nimrodel, dem Mädchen von [lothlorien|E] und Geliebten König Amroths. Sie verließ das Goldene Holz wie geplant, doch ihr Verlobter wartete vergeblich in den Häfen von Edhellond an der Bucht von Belfalas auf sie. Als sie endlich in die Häfen kam, hatte sie sowohl ihr Juwel als auch ihren Geliebten verloren."  #~TR~

 laurelin_chalice_name: "Lorienkelch"  #~TR~
 laurelin_chalice_description: "Dieser goldene Kelch trägt die Markierung der [noldorelves|E]goldschmiede von [lindon|E]. Er bildet ein Paar mit seinem Zwilling, dem Telperion-Kelch. Sie sind nach dem Vorbild der [twotrees|E] von [valinor|E] geformt, [laurelin|E] dem Goldenen und [telperion|E] dem Silbernen."  #~TR~
 laurelin_chalice_description_oropher: "\n\nIt was given, along with its silver twin, as a diplomatic present by High King Gil-Galad to Oropher of [greenwood|E] before the [warlastalliance|E]. 
 laurelin_chalice_description_dorwinion: "König Thranduil schenkte die beiden dem Herrscher von [dorwinion|E] als Zeichen der dauerhaften Freundschaft zwischen ihren Völkern.\n\nObwohl der Telperion-Kelch den Hof des Herrschers sicher erreichte, sank das Flussboot, das den Laurelin-Kelch transportierte, im Celduin, und jede Suche nach dem verlorenen Schatz war vergeblich."  #~TR~
 
 sword_joam_tuv_name: "Schwert von Joam-Tuv"  #~TR~
 sword_joam_tuv_description: "Dieses uralte, geschwungene Schwert soll dem legendären Tedjin-Eroberer Joam-Tuv gehört haben, dem Schrecken von [bellakar|E] und Gründer der Qadjajar. Dieses Artefakt ging nach der Zerstörung seiner Hauptstadt nach der Niederlage seiner Söhne verloren."  #~TR~
 
 forestel_name: "Vorschlag"  #~TR~
 forestel_description: "Forestel, 'Nördliche Hoffnung', war die Axt, die für Eldacar von [gondor|E] geschmiedet wurde und an seinen Sohn Ornendil bei dessen Volljährigkeit überging.  Hergestellt aus [gondorian|E] Stahl von den besten Schmieden in [osgiliathcity|E], orientiert sich ihr Design an den Äxten der Nordmänner von [rhovanion|E], Eldacars mütterlichen Verwandten. Sie sollte die vereinten Stärken beider Völker symbolisieren, verkörpert im Prinzen."  #~TR~
 forestel_description_kinstrife: "Nach der Plünderung von Osgiliath wurde Ornendil hingerichtet und seine Waffe verloren."  #~TR~
 
 scroll_of_isildur_name: "Schriftrolle von Isildur"  #~TR~
 scroll_of_isildur_description: "Lange tief in den Archiven von [minastirith|E] vergraben, wurde diese Schriftrolle von [isildur|E] verfasst, der einen Bericht über seinen Fund des [onering|E] in [gondor|E] hinterlassen wollte, bevor er damit aufbrach, auf dem Weg nach [arnor|E] und seinem späteren Tod an den [gladdenfields|E]. Sie bleibt die einzige Beschreibung der physikalischen Eigenschaften des Einen Rings und der darauf befindlichen Schrift."  #~TR~
 
 statue_of_elros_name: "Statue von Elros Tar-Minyatur"  #~TR~
 statue_of_elros_description: "Eine wunderschöne Marmorstatue von [elros|E], dem ersten König von [numenor|E], geschaffen in den frühen Tagen des Königreichs [gondor|E], um der Erinnerung an die versunkene Heimat der [dunedain|E] und ihres vergangenen Ruhms zu ehren. Die Originalstatue wurde von König Meneldil in Auftrag gegeben, dem letzten überlebenden Mann, der auf Númenor geboren wurde."  #~TR~
 
 aldarion_erendis_name: "Aldarion und Erendis"  #~TR~
 aldarion_erendis_description: "[elendil|E]s eigenhändige Abschrift der Geschichte von Aldarion und Erendis, auch bekannt als Die Seefahrerfrau. Eine alte Geschichte, die das Leben von Tar-Aldarion, dem sechsten König von [numenor|E], seiner Frau Erendis und wie Aldarons Liebe zum Meer sie schließlich trennte, beschreibt. Tatsächlich war Aldarion, dessen Großvater der allererste [numenorean|E] war, der eine Expedition nach [middleearth|E] leitete, vom Meer fasziniert. Als junger Mann, bevor er König wurde, gründete er die Gilde der Abenteurer, die während der númenoreanischen Kolonisierung Mittelerdes eine glorreiche Zukunft haben sollte. Erendis wurde Aldarion gegenüber verbittert und zog mit ihrer Tochter Ancalimë, die ihr einziges Kind blieb, in die Schafweiden des Landes. Mit der Zeit erbte Ancalimë, mit dem Spitznamen die Prinzessin-Schäferin, die Verachtung ihrer Mutter gegenüber Männern. Sie wurde später die erste regierende Königin von Númenor, Tar-Ancalimë. Diese besondere Abschrift der Geschichte ist die älteste, die noch existiert; es scheint sogar wahrscheinlich, dass Elendil sie in Númenor schrieb, vor dem [downfallofnumenor|E]."  #~TR~
 
 giant_bear_pelt_name: "Fell des Riesenbären vom Carrock"  #~TR~
 giant_bear_pelt_description: "Dieser schwarze, unglaublich große Pelz wurde aus den Tälern von [anduin|E] zurückgebracht. Man sagt, er sei eine Trophäe aus der Jagd auf einen riesigen Bären, der in der Gegend einer großen Felsformation lauert, die bei den Einheimischen als "Der Carrock" bekannt ist.\n\nDas Haar um seinen Kopf ist ungewöhnlich lang und seidig und trägt silberne und goldene Zöpfe, nach der Art der Häuptlinge der Region. Dein Antiquarius vermutet, dass dies ein lokaler Brauch ist: das Haar bemerkenswerter Bären zu flechten im Austausch für ihren Schutz.\n\nDiese Theorie macht sicherlich Sinn, aber du kannst nicht umhin, dich zu wundern, wie #italic menschlich #!dieses Haar aussieht..."  #~TR~

 goblin_crown_name: "Der gehämmerte Helm"  #~TR~
 goblin_crown_description: "Nach der Plünderung von Imladris wurde ein grober Helm geschaffen, um den Triumph zu feiern. Während die [goblins|E] behaupten, sie hätten die Schwerter ihrer verhassten Feinde eingeschmolzen, um ihn herzustellen, ist es wahrscheinlicher, dass sie alle Metallschnitzel verwendeten, die sie finden konnten. Unabhängig davon bleibt der Helm eine grimmige Erinnerung an ihre überwältigende Macht."  #~TR~
 
 fram_spear_name: "Speer des Fram"  #~TR~
 fram_spear_description: "Dieser kurze, breitköpfige Speer ist eindeutig von Zwergischer Herstellung und Gestaltung. Er trägt Runen der Tapferkeit und des Durchdringens, zusammen mit dem Namen "Fram, Sohn des Frumgar". Fram der Drachentöter, Herr der [eothed|E], ist bekannt dafür, die Wyrm Scatha zu besiegen und ihren großen Schatz zu bergen. Ob dieser Speer zum Kampf gegen den Drachen verwendet wurde oder aus dem von ihm bewachten Zwergenschatz stammt, ist ungewiss."  #~TR~
 
 axe_faderda_name: "Axt des Faderda"  #~TR~
 axe_faderda_description: "Diese blattförmige, dezent gravierte Axt soll Faderda gehört haben, einem halbmythischen Vorfahren der Waldläufer von [rhovanion|E]. Obwohl ihre Herstellung deutlich [sindarelves|E] ist, wurde der Name "Faðerda" grob in [cirth|E] Runen auf die Klinge gemeißelt. Ob diese Inschrift von Faderda selbst oder von einem späteren Besitzer hinzugefügt wurde, um ihrem Anspruch Gewicht zu verleihen, bleibt unbekannt."  #~TR~
 
 crown_ovatha_great_name: "Krone der Ôvatha die Große"  #~TR~
 crown_ovatha_great_description: "Diese alte goldene Krone, verziert mit Mithril und winzigen Drachenschuppen, ist ein prächtiges Zeugnis variagischer Kunst auf ihrem Höhepunkt. Es wird angenommen, dass es sich um die verlorene Krone von Ôvatha VI. "der Großen" handelt, die neben den traditionellen Variag-Gebieten auch die Herrschaft über Nurn und Chelkar erlangte und deren Herrschaft in Khand als goldenes Zeitalter in Erinnerung geblieben ist, gesegnet von Tumrakhi."  #~TR~
 
 narmacil_standard_name: "Schlachtstandarte des Narmacil II."  #~TR~
 narmacil_standard_description: "Als König Narmacil II. von [gondor|E] gegen die Wainreiter-Armee marschierte, trug sein Standartenträger hoch die königliche Standarte aus schwarzem Samt, bestickt mit [mithril|E]-Fäden, die das Sonnenlicht einfingen und den [gondorian|E] Soldaten Hoffnung brachten.\n\nEs war daher eine tiefe Demütigung für das trauernde Königreich, als nach dem Tod des Königs auf dem Schlachtfeld die Wainreiter-Armee diese glorreiche Trophäe am Zelt ihres Kriegshäuptlings zeigten.\n\nNachdem Calimehtar die Wainreiter besiegt hatte, konnte die Standarte nicht mehr gefunden werden und verschwand aus der Geschichte."  #~TR~
 
 ondoher_campaign_bed_name: "Ondohers Feldbett"  #~TR~
 ondoher_campaign_bed_description: "Dieser reich bestickte und vergoldete Diwan war ursprünglich das Feldbett von König Ondoher von [gondor|E]. Die Muster des Weißen Baumes und der geflügelten Krone im spätköniglichen [gondorian|E] Stil sind leicht erkennbar.\n\nNach der [gondorian|E] Niederlage in der Schlacht am Morannon plünderten die Wainreiter den Feldzugszug des Königs und nahmen dieses wunderschön gearbeitete Möbelstück für sich. Es wurde modifiziert, um eine Rückenlehne zu integrieren und als Diwan für den Kriegsrat des Wainreiter-Generals zu dienen.\n\nAls die Wainreiter-Armee schließlich besiegt wurde, wurde das Feldbett von einem flüchtenden Soldaten geborgen und hat seitdem verschiedene Besitzer gesehen."  #~TR~
 
 conquerors_war_chest_name: "Die Schatztruhe des Eroberers"  #~TR~
 conquerors_war_chest_description: "Azernakh der Eroberer, erster Herrscher des Balchoth-Reiches, war berühmt dafür, alle zu besiegen, die seinem unaufhaltsamen Marsch aus den östlichen Steppen von [rhun|E] entgegenstanden.\n\nDiese verzierte und vergoldete Truhe, massiv, aber raffiniert gefertigt, um leicht transportiert zu werden, empfing sowohl den Tribut der neuen Vasallen als auch die zerbrochenen Kronen der besiegten Möchtegern-Herausforderer.\n\nAzernakhs Nachfolger, die mehr damit beschäftigt waren, gegen [gondor|E] zu kämpfen und ihr Reich zu konsolidieren als mit endlosen Eroberungen, vergaßen die Truhe tief in ihren Schatzkammern, und sie wurde schließlich für eine stattliche Summe verkauft, um die Kriegsanstrengungen zu finanzieren."  #~TR~
 
 laegrist_name: "Laegrist"  #~TR~
 laegrist_description: "„ Scharfer Spalter“, ein wunderschönes Langschwert, das für Arador, den vierten Prinzen von Dol Amroth geschmiedet wurde und lange Zeit von seinen Nachkommen gehalten wurde. Laegrist wurde traditionell dem fähigsten Schwanenritter geschenkt, um es in Kriegszeiten als Symbol für die Macht und Reichweite des Prinzen zu führen. Sein letzter Träger, dessen Name in den Tiefen der Zeit verloren gegangen ist, fiel in einer großen Schlacht, und die Klinge ging verloren."  #~TR~
 
 turann_name: "Turann"  #~TR~
 turann_description: "Im Jahre 1500 des [secondage|E] freundete sich Sauron unter dem Deckmantel von [annatarcharacter|E] mit [celebrimbor|E] an und behauptete, von den Valar als Gesandter gesandt worden zu sein. Er präsentierte dem Elbenherrn den Entwurf für einen kunstvollen Mithril-Hammer, ein Werkzeug, mit dem immer größere Wunder geschaffen werden konnten. Celebrimbor, der keine Unbekannte für feine Arbeiten und schöne Kreationen war, war erstaunt über die Schönheit und Eleganz der Idee, ein Beweis für die unglaublichen Einsichten von [annatarcharacter|E]. Gemeinsam schmiedeten sie den Hammer und verbanden sich in gemeinsamer Arbeit, zumindest dachte der Elf das.\n\nMit diesem Hammer in der Hand würde der Erbe von [feanor|E] die Gwaith-i-Mirdain in ihrem größten Werk anführen, das schließlich die [ringsofpower|E] werden würde.\n\nEin Schmied könnte Wunder erschaffen, ausgerüstet mit einem solchen Werkzeug."  #~TR~
 
 nardring_name: "Nardring"  #~TR~
 nardring_description: "Nardring, was "Feuerhammer" bedeutet, ist einer der Hämmer des großen Handwerkers [feanor|E] und der einzige, der mit ihm nach [middleearth|E] kam. Es war nicht sein einziger Hammer und tatsächlich nicht derjenige, der angeblich bei der Schmiede der [silmarils|E] verwendet wurde. Dieser Hammer war jedoch ideal für Reisen geeignet und soll ihm von seinem Lehrer Mahtan am Ende seiner Lehre geschenkt worden sein. Daher war dieser Hammer derjenige, der während seiner Reisen durch [valinor|E] am häufigsten an [feanor|E] gefunden wurde und mit ihm ins Exil gebracht wurde.\n\nEr ist einer der wenigen persönlichen Gegenstände von [feanor|E], die das [firstage|E] in den Hither Lands überstanden haben und schließlich in den Besitz von Celebrimbor gelangten, bevor sie während des [waroftheelvesandsauron|E] verloren gingen.\n\nEin Schmied könnte Wunder erschaffen, ausgerüstet mit einem solchen Werkzeug."  #~TR~
 
 azaghal_helmet_name: "Helm des Azaghâl"  #~TR~
 azaghal_helmet_description: "Der Helm des Azaghâl, geschmiedet in den feurigen Schmieden von [belegost|E], ist ein Meisterwerk [dwarven|E] Handwerkskunst. Geschmiedet aus dem reinsten und widerstandsfähigsten [mithril|El], besitzt dieser Helm eine imposante und elegante Struktur, die die wilde Entschlossenheit seines Trägers widerspiegelt. Der Kamm und die Reliefs auf der Oberfläche des Helms sind fein mit kunstvollen Zwergenmotiven verziert, die die Taten und die Tapferkeit von Azaghâl im Kampf gegen die Mächte von [morgothcharacter|E] erzählen. Auf der Stirn strahlt ein eingebetteter Edelstein ein subtiles Licht aus, das an Azaghâls Verbindung zu den Tiefen der Erde und an die Ahnenhandwerkskunst seines Volkes erinnert."  #~TR~
 
 lesser_ring_name: "Kleinerer Ring"  #~TR~
 lesser_ring_description: "In Eregion von den [noldorelves|E] Schmieden der Gwaith-i-Mirdain als Studien in der Kunst geschmiedet, waren die kleineren Ringe, obwohl bei weitem nicht so mächtig wie die [ringsofpower|E], dennoch für die Menschen späterer Zeiten Wunder und Magie."  #~TR~
 
 nimphelos_name: "Nimphelos"  #~TR~
 nimphelos_description: "Eine riesige Perle, so groß wie ein Taubenei, die von den Falathrim an den Ufern der Insel Balar gefunden wurde. Círdan schenkte sie zusammen mit vielen kleineren Perlen seinem Freund und Verbündeten Thingol. Als Thingol die [dwarves|E] von [belegost|E] aufforderte, beim Bau von Menegroth zu helfen, gehörte Nimphelos zu den Belohnungen, die er ihnen gab, und der Herr von Belegost soll die Perle über einen Berg von Reichtümern geschätzt haben."  #~TR~
 
 royal_standard_cardolan_name: "Königliche Standarte von Cardolan"  #~TR~
 royal_standard_cardolan_description: "In Auftrag gegeben von König Thorondor dem Prächtigen, ließ die königliche Standarte von [cardolan|E] das Banner der königlichen Familie von einem mächtigen goldenen Stab wehen, der mit Thorondor selbst, dem König aller Adler, gekrönt war.\n\nDiese prächtige Standarte ging während der innerparteilichen Kriege zwischen den [arnorian|E] Nachfolgestaaten verloren, wobei die späteren Fürsten von Cardolan mit einer geringeren Nachbildung auskommen mussten.\n\nObwohl alles, was vom ursprünglichen Artefakt übrig geblieben ist, der Standartenmast ist, wurde eine neue Flagge hergestellt, um die alte zu ersetzen."  #~TR~
 
 sceptre_of_umbar_name: "Zepter von Umbar"  #~TR~
 sceptre_of_umbar_description: "Ein Elfenbeinzpater, mit fein gearbeitetem Gold und Juwelen eingelegt.\n\nDas Amt des Gouverneurs von [umbar|E] wurde direkt von der [numenorean|E] Krone ernannt. Oft waren dies mächtige Adlige oder Militärbeamte. Als Symbol ihres Amtes erhielten sie ein Zepter aus Elfenbein, geschnitzt und mit Gold und Juwelen eingelegt. In den Schnitzereien waren Treue- und Loyalitätseide auf den númenóreischen Thron sowie ein Fluch eingraviert, falls sein Inhaber jemals den Glauben des rechtmäßigen Königs verraten sollte.\n\nNach dem [downfallofnumenor|E] wurde es zum Amtszeichen des Herrn von Umbar, dem gewählten Führer der [black_numenoreans|E] im Rat von Umbar. Das Zepter ging während der Eroberung Umbars durch Eärnil I. verloren. Spätere umbarische Legenden behaupteten, es sei von Eärnil persönlich zerstört worden, wobei der König sagte, dass es in [middleearth|E] nur ein Zepter geben könne."  #~TR~
 
 crown_of_herumor_name: "Krone des Herumor"  #~TR~
 crown_of_herumor_description: "Eine schwere goldene Krone, die Krone des Herumor war das Symbol des [black_numenorean|E] Königs gleichen Namens.\n\nDie Krone wurde kurz nach Herumors Übernahme der ehemaligen [numenorean|E] Außenposten von Harnendor sowie seiner Annexion des [haradrim|E] Tributkönigreichs Amrûn geschaffen. Schwer und schlecht sitzend, ist die Krone in vielerlei Hinsicht ein Symbol für Herumors Herrschaft. Ihre Verarbeitung ist nach númenóreischen Maßstäben mittelmäßig und eine Eilearbeit. Die Krone ging mit dem schnellen Fall seines Königreichs verloren."  #~TR~

 crown_of_fuinur_name: "Krone des Fuinur"  #~TR~
 crown_of_fuinur_description: "Eine zusammengesetzte Krone aus Silber, Gold und Bronze, die Krone des Fuinur war das Symbol des [black_numenorean|E] Königs gleichen Namens.\n\nDie Krone wurde von Fuinur geschaffen, indem er die Kronen der kleinen Könige des späteren Pezarsan einschmolz, ein Symbol ihrer Unterwerfung unter sein neues Königreich. Die neue Krone war einzigartig, aber die Elemente vermischten sich nicht gut und wurden von einigen als hässlich angesehen. Sie ging mit seinem Königreich verloren."  #~TR~
 
 badge_mirdain_name: "Abzeichen der Gwaith-i-Mírdain"  #~TR~
 badge_mirdain_description: "Ein eleganter Stern aus [mithril|El], in dessen Mitte ein Edelstein eingelegt ist. Diese Abzeichen waren die Symbole der Mitgliedschaft in der Gwaith-i-Mírdain von [eregion|E] und gewährten Zugang zu ihren Ressourcenlagern und spezialisierten Laboren. Es war üblich, dass ein neues Mitglied der Gilde das Abzeichen selbst herstellte, bevor es zur Genehmigung vorgelegt wurde."  #~TR~
 
 gilded_armour_of_imrazor_name: "Vergoldete Rüstung des Imrazôr"  #~TR~
 gilded_armour_of_imrazor_description: "Diese Rüstung war eher ein Prunkstück als ein praktischer Schutz und wurde Prinz Imrazôr von seinem Onkel Ar-Sakalthôr vermacht, als er [numenor|E] verließ, um seinen Fürstentitel anzunehmen. Aus glänzendem Silber geschmiedet und mit [mithril|E] und Gold eingelegt, ist sie ein beeindruckendes Beispiel [numenorean|E] Kunstfertigkeit und enthält viele ihrer gebräuchlichen Motive wie Schiffe, Wellen und Sterne. Besonders hervorzuheben ist ein großer Edelstein, der in die Mitte der Brust eingesetzt ist und in die Form des Sterns von Eärendil geschnitzt ist.\n\nDie Rüstung wurde nach seinem Tod von Imrazôrs ältestem legitimen Sohn Adûnaphazôr geerbt und getragen. Als Adûnaphazôr jedoch in der Schlacht fiel, ging die Rüstung in den Tiefen der Zeit verloren."  #~TR~
 
 galvorn_armour_name: "Galvorn-Rüstung"  #~TR~
 galvorn_armour_description: "Dieser Kettenhemd ist aus einem seltsamen Metall gefertigt: Er ist federleicht, aber stärker als normaler Stahl und glänzt schwarz wie Pech. Wissenschaftler behaupten, er sei aus Galvorn gefertigt, dem sagenumwobenen Metall, das von Eöl dem dunklen Elben erfunden wurde. Es ist bekannt, dass nur eine solche Rüstung hergestellt wurde, von Eöl für seinen eigenen Gebrauch. Er trug sie, als er von den Mauern von Gondolin verstoßen wurde, weil er seine Frau Aredhel ermordet hatte."  #~TR~
 
 oropher_statue_name: "Statue des Oropher"  #~TR~
 oropher_statue_description: "Diese hohe Holzstatue elbischer Machart stellt König Oropher aus dem [greenwoodshort|E] dar. Sie befand sich einst in einer der Elbenstädte im südlichen Mirkwood, die jetzt lange von Vegetation überwuchert ist."  #~TR~
 
 crown_of_imrazor_II_name: "Kaiserkrone des Imrazor II."  #~TR~
 crown_of_imrazor_II_description: "Imrazor II., König von Gimilthani, ist eine polarisierende Figur in der Geschichte der Balan-lai. Einst war er ein großer Held, der die Fürsten tapfer gegen die Ambitionen von An-Balkumagan anführte und sie zurückwies. Doch in seinen späteren Jahren wurde er gleichermaßen paranoid und ehrgeizig, zutiefst frustriert über die Spaltungen unter den Kharadunai und die Stagnation der Balan-lai. Mit der Zeit führte dies zu einem gewaltigen Krieg zwischen den Fürsten, wobei Imrazor versuchte, die Balan-lai zu zwingen, sich seiner Macht zu beugen, obwohl Imrazor ihn letztendlich verlieren würde.\n\nUm seine selbst erklärte Herrschaft über die Region zu symbolisieren, ließ Imrazor zu Beginn des Krieges eine große Krone in Auftrag geben. Im Stil der alten Kolonialfürsten gefertigt, sollte sie die bevorstehende Wiedergeburt des vereinten Fürstentums Zimrathani markieren. Aus Gold und Silber gefertigt, hatte sie einen Mithrilstern auf der Stirn – ein unbeschreiblich seltenes Metall in den südlichen Ländern Mittelerdes, von dem man Gerüchteweise annimmt, dass es aus dem alten Númenor stammt. Die Krone würde mit Imrazors Tod verloren gehen, wahrscheinlich von einem einfallsreichen Soldaten versteckt. Sie war tatsächlich jahrhundertelang ein Punkt des Misstrauens und der Intrigen, da Händler und Fürsten gleichermaßen behaupteten, entweder den wahren Standort der Krone zu haben oder zu kennen.\n\nWenn sie wiedergefunden würde, wäre sie in der Tat ein mächtiges Symbol."  #~TR~

 fated_heir_name: "Martaryon"  #~TR~
 fated_heir_description: "[feanor|E] schmiedete für jeden seiner Söhne eine Klinge, aber keine war größer als die von [maedhros|E]. Für seinen Erben schmiedete Feanor ein prächtiges Schwert, größer als jedes andere, das er schmiedete. Während die meisten Klingen seiner Söhne einfach, elegant, aber fein gearbeitet waren, war die Klinge von Maedhros anders. Reich verziert, war sie nicht weniger tödlich als ihre Verwandten, aber die bloße Vision davon verkündete ihre Natur. Ein mächtiges Juwel in Form des geflügelten Sterns von [nolofinwe|E] war in den Parierstangen eingesetzt, und es schien mit Licht zu glänzen, als ob eine lebende Flamme darin wäre. Im Knauf war der Stern des Feanor eingesetzt. Denn Feanor beabsichtigte, dass diese Klinge eine Aussage sein sollte – dass Finwe nur einen wahren und rechtmäßigen Erben hatte – Feanor. Und so hatte Feanor wiederum nur einen #bold einen#! erstgeborenen Sohn, seinen eigenen Erben – Maedhros. Durch sein Design wollte Feanor die Kontinuität der rechtmäßigen Autorität des Königtums der Noldor verkünden, die vom Vater auf den Sohn weitergegeben wurde, ungeachtet kleinerer Meinungsverschiedenheiten. Dies wurde im Namen der Klinge deutlich: [Glossary('Martaryon','martaryon_gloss')]. Es war eine Vertrauenserklärung und eine Verkündigung des hohen Erbes des Trägers – und dass er der Macht würdig war, die sie gewährte.\n\nEs ist vielleicht passend, dass die Klinge mit Maedhros' eigenem Königtum verschwand. Denn als er von [morgothcharacter|E] gefangen genommen und auf Thangorodrim gequält wurde, wurde auch die Klinge genommen und in die Gewölbe von [angband|E] geworfen, woher sie nicht mehr gesehen wurde."  #~TR~

 
