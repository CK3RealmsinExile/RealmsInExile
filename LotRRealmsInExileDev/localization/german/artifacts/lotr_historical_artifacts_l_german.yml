 ## Adventure Trinkets ##
 
 mumak_ring_name:0 "Mûmakkopfring"
 mumak_ring_description:0 "Dieser Schwere goldring ist geformt wie der Kopf eines Mûmak, eines der Legendären, Riesigen Elefantenartigen Biester aus dem Fernen [harad|E]. Seine Augen sind mit zwei Granatsteinen besetzt. Manche Leute würden solchen Schmuck grell nennen, aber Du findest Es hübsch!"
 
 gondorian_figurine_name:0 "Gondorische Figur"
 gondorian_figurine_description:0 "Zwischen den vielen Ruinen die man auf den straßen nach [gondor|E] antrift, Zeugen eines vergangenen Ruhms, kann man viele Schätze finden, wie zum beispiel diese Statue von Tar-Miriel, der letzten Königin von [numenor|E] und beschützer der [faithful|E]."
 
 belt_buckle_name:0 "Messinggürtelschnalle"
 belt_buckle_description:0 "Eine Schillernde Messinggürtelschnalle, praktisch aber schlicht, im stil der von den Krigern [rohan|E]s und Dunlands getragen wird."
 
 horse_brooch_name:0 "Pferdekopfbrosche"
 horse_brooch_description:0 "Eine Schmiedeeiserne Fibel in der form eines Pferdekopfes, so wie die Nordmenschen von [rhovanion|E] sie tragen."
 
 chain_necklace_name:0 "Elbensilberkette"
 chain_necklace_description:0 "Diese elegante Silberkette wurde im Stil der Elben hergestellt. Fließende Blumenformen verschmelzen auf der Kette ineinander. Obwohl solche Ketten häufig von Elben getragen werden, sind sie außerhalb des Elbenvolkes seten gesehen."
 
 orc_bauble_name:0 "Orkische Kugel"
 orc_bauble_description:0 "Dieser Rohe Glasball ist unverweigerlich von [orc|E]ischer Herkunft. Er trägt ein Symbol eines Roten Auges und war wahrscheinlich Teil eines Orkischen Kriegsbanners."
 
 electrum_nugget_name:0 "Elektrumbrocken"
 electrum_nugget_description:0 "Dieser ungewöhnlich große Brocken aus Elektrum wurde im Mineralreichen Bellakar gefunden." 
 
 dale_toy_name:0 "Spielzeug aus Thal"
 dale_toy_description:0 "Dieses Holzspielzeug von feinster Schnitzkunst kommt von dem berühmten Spielzeugmarkt in Thal."
 
 dale_brooch_name:0 "Zwergenbrosche"
 dale_brooch_description:0 "Diese Silberne Zwergenbrosche wurde auf dem Großen Markt in Thal angeboten."
 
 lizard_hide_name:0 "Haut eines "Drachens""
 lizard_hide_description:0 "Von deinem Abenteurer als Drachenhaut beschrieben, hat diese schuppige Haut die größe eines Hundes. Du denkst das sie wahrscheinlich eher von einer Echse kommt."
 
 
 ## Adventure Common ##

 numenorean_figurine_name:0 "Numenorische Figur"
 numenorean_figurine_description:0 "Diese, exquisit aus Stein geschnitzte, durch die Zeiten verwitterr, wurde in einer lange vergessenen [numenorean|E] ruine. Its incredibly life-like appearance is a credit to the art of the craftsmen in [numenorean|E] of old." 
 
 numenorean_helm_name:0 "Numenorischer Helm"
 numenorean_helm_description:0 "So ein Helm wurde in [middleearth|E] viele Jahre nicht mehr gemacht, nicht mehr seit kurz nach dem [downfallofnumenor|E]. Obwohl er zu Fragil ist um in der Schlacht getragen zu werdeb, ist dieser großartige Helm ein schönes Relikt aus vergangenen Zeiten." 
 
 numenorean_shield_name:0 "Numenorisches Schild"
 numenorean_shield_description:0 "Dieses Antike, Verblasste Schild zeigt das Wappen vom Alten [numenor|E], das jetzt an die See verloren ist. Es wurde in den Ruinen einer Vergessenen [numenorean|E] Waggenkammer gerfunden, und von einem Restaurator mühevoll restauriert."
 
 numenorean_steelbow_name:0 "Numenorischer Stahlbogen"
 numenorean_steelbow_description:0 "Dieser [numenorean|E] Stahlbogen war eine Legendäre Waffe der [dunedain|E]. Er wurde aus Hohlstahl gemacht, ein bisschen kürzer als der Durchschnittliche Langbogen. Der [numenorean|E] Stahlbogen wurde während des [thirdage|E] selten, doch manche [adunaic|E] Familien behielten immer noch ihre Alten Stahlbögen, als Familienerbstücke harsch beschützt. Andere werden manchmal in verlassenen Außenposten und Waffenkammern gefunden, obwohl sie schon stark am Zerfallen sind."
 
 guard_citadel_helm_name:0 "Helm der Zitadellenwache"
 guard_citadel_helm_description:0 "Die geflügelte Form dieses [mithril|E]helms ist ein einfaches erkennungszeichen für die Elite der [gondorian|E] Armee: die Zitadellenwache. Es wird gesagt die Helme seien Überbleibsel des alten [numenor|E]s, sowohl von wertvoller Herkunft als auch von Nutzen im Kampf. Noch Wertvoller wird dieses Artefakt dadurch dass man die Exemplare die Außerhalb von [minastirith|E] zu finden sind an einer Hand abzählen kann."
 
 statue_of_pharazon_name:0 "Statue des Güldenen Königs"
 statue_of_pharazon_description:0 "Diese antike [numenorean|E] Statue repräsentiert Ar-Pharazôn, den Goldenen. Während seiner Herrschaft wurden viele solche Statuen aufgestellt. Und obwohl die meisten nach dem [downfallofnumenor|E] zerstört wurden, blieben in den südlichen Reichen einige bestehen. In den Axelhöhlen kann man immernoch Spuren von Goldfarbe finden."
 
 white_tree_branch_name:0 "Zweig des Weißen Baumes"
 white_tree_branch_description:0 "Dieser weiße Zweig kommt vom Weißen Baum von [gondor|E] in [minastirith|E], Symbol des Reiches und Sprößling von Nimloth dem Edlen, entsprungen aus der Frucht [telperion|E]s von [valinor|E]. Im Lande des Königs wird das Zerbrechen eines der Zweige mit dem Tode bestraft."
 
