 tarat_balazayn_name: "Tarat Balazayn"  #~TR~
 tarat_balazayn_description: "Die Tayee glauben, dass die Erde von den Göttern für ihre Kinder erschaffen wurde. Sie glauben auch, dass die Götter sie nicht ohne das Wissen, wie man lebt, im Stich lassen würden, und bewahren daher eine Reihe heiliger Bücher auf, die die richtigen Wege lehren. Die zusammenfassend Tarat Balazayn (Ta. „Buch des Landes“) genannten Folianten wurden Augar vom Schreibergott Nûm selbst diktiert und notieren die Rituale und Gebete des Glaubens sowie Regeln für das richtige Verhalten.\n\nSie wurden durch die Jahrhunderte weitergegeben und ihre Seiten enthalten das gesamte religiöse Wissen der Tayee.\n\nDer Tarat Balazayn erzählt von der Erschaffung der Welt, dem Streit zwischen den Göttern und der Gründung des Tayee-Glaubens. In seinen Seiten finden sich Richtlinien für ein korrektes Leben und die Gebete der Gläubigen. Die Priester des Tayee-Glaubens benutzen dieses Buch als Grundlage ihrer Religion."  #~TR~

 ring_maubezin_name: "Ring der Maubezin"  #~TR~
 ring_maubezin_description: "Ein Amtszeichen, das die Mitgliedschaft im angesehenen Karstet ir Maubezin (Ta. 'Versammlung der Sprecher'), dem Regierungsorgan von Tul Harar, kennzeichnet. Dem Tarb unterworfen, fungiert das Karstet ir Maubezin als Beratungsrat, bestehend aus prominenten Familien, Patriziern und Gilden."  #~TR~
 
 sikentr_bone_name: "Anhang von Sikentr"  #~TR~
 sikentr_bone_description: "Ein Fingerknochen, von dem behauptet wird, er gehöre dem legendären Bulgan-Eroberer und Helden Sikentr.\n\nIn der ersten Hälfte des 6. Jahrhunderts Z.A. vereinigte Sikentr große Teile von Sîrayn, Shayn und Harshandatt unter bulganischer Herrschaft und griff sogar Anarike und Khy an. Sikentr fand schließlich 542 Z.A. sein Ende, als er in den Hügeln von Raishoul einer Koalition aus Bellakar, Ray und An-Balkûmagân gegenüberstand. Seine Leiche wurde nie gefunden."  #~TR~
 
 ny_cennacatt_tome_sorcery_name: "Altes Grimoire"  #~TR~
 ny_cennacatt_tome_sorcery_description: "Dieser verstaubte Foliant, aus den dunklen Bibliotheken unter Ny Cénnacatt geborgen, enthält illustrierte Diagramme und Anweisungen zur Durchführung okkulter Rituale. Er scheint in Menschenhaut gebunden zu sein."  #~TR~
 
 ny_cennacatt_tome_warfare_name: "Altes Grimoire"  #~TR~
 ny_cennacatt_tome_warfare_description: "Dieser verstaubte Foliant, aus den dunklen Bibliotheken unter Ny Cénnacatt geborgen, behandelt die militärischen Techniken, mit denen die [ringwraith|E] [khorahil|E] den Süden unterwarfen."  #~TR~
 
 ny_cennacatt_tome_assassin_name: "Altes Grimoire"  #~TR~
 ny_cennacatt_tome_assassin_description: "Dieser verstaubte Foliant, aus den dunklen Bibliotheken unter Ny Cénnacatt geborgen, enthält die geheimen Geschichten der Tayb-Attentäter. Das Register enthält die Namen prominenter Mitglieder, Ziele von Attentaten und Techniken für die Infiltration und das Brauen von Giften."  #~TR~
 
