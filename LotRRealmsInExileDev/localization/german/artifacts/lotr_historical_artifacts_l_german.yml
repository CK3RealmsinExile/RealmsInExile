 janez_almanac_name: "Davrameshi Janez' Almanach"  #~TR~
 janez_almanac_description: "Ein alter Almanach, der einst dem berühmten Apayrabande [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez gehörte, der in den Zwielichttagen der Piraterie in der Bucht von Ormal selbst lebte. Vor seinem frühen Tod behauptet er, den Ort des Schatzes von Nhazadh Ahraser entdeckt zu haben, aber als er die Schrift an der Wand sah, erkannte er, dass er ihn aufgrund der zunehmenden Verfolgung der Apayrabandâ selbst nicht bergen könnte. Stattdessen zerriss er seine Schatzkarte und versteckte Fragmente davon in verschiedenen Städten rund um die Bucht und hinterließ Hinweise auf deren Fundort in diesem Almanach.\n\nAuf dem Einband ist ein Oktopus abgebildet, und Tentakel schmücken die Ränder der Seiten. [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] scheint eine gewisse Besessenheit mit Kopffüßern gehabt zu haben."  #~TR~

