l_german:

 ### RINGS OF POWER ###
 
 nenya_name:0 "Nenya"
 nenya_description:0 "Der Adamantring und Ring des Wasser,[nenya|E] wurde aus [mithril|E] geschmiedet und mit Adamant besetzt. Obwohl er meist versteckt ist, brennt er hell wenn er enthüllt wird, wie ein Stern an einem Finger. In ihm liegt die Macht der Bewahrung, des Schutzes und des Verbergens vor dem Bösen.\n\nEr wurde zu Galadriel gegeben, und gab ihr die Macht sich selbst zu verstärken und [lothlorien|E] zu bewahren, unberührt vom Zahn der Zeit. Dort wurde ein Abbild von [aman|E] in [middleearth|E] erhalten und es war eins der stärksten Reiche der [elves|E]."

 vilya_name:0 "Vilya"
 vilya_description:0 "Der Luftring, mächtigster der [threeringsofelvesshort|E], [vilya|E] ist ein goldener Ring und mit einem Saphir besetzt, und er leuchtet sanft mit einem inneren Licht. In ihm ist das Ideal der Heilung, um die Welt von der Zerstörung zu heilen. \n\nSein erster Träger war Gil-Galad, bevor er zu [elrondshort|E] gegeben wurde. In Vilyas Reich gibt es ein Echo der Heilungskraft von [valinor|E], und seine Kraft erhielt Imladris durch das [thirdage|E]."

 narya_name:0 "Narya"
 narya_description:0 "Der Rote Ring, der Ring des Feuers, [narya|E] ist ein goldener Ring, der mit einem eckigen Rubin besetzt ist. In ihm ist das Ideal der Hoffnung, andere zu Inspirieren, besonders im Kampf gegen Tyrannei, zusätzlich zu der Fähigkeit gegen den Zahn der Zeit zu beschützen. Sein erster Träger war Gil-Galad und dann gab dieser ihn zu Círdan, doch sein längster Träger war [gandalfcharacter|E]. \n\nEs wird spekuliert, dass [celebrimbor|E] eigentlich [narya|E] selber tragen wollte. \n\n#TOLKIENQUOTE "Nehmt diesen Ring, Herr, denn Eure Mühen werden schwer sein; aber er wird Euch unterstützen bei der schweren Aufgabe, die Ihr auf Euch genommen habt. Denn dies ist der Ring des Feuers, und mit ihm werdet Ihr vielleicht die Herzen" — Círdan der Schiffbauer zu Gandalf"

 one_ring_name:0 "Der Eine Ring"
 one_ring_description:0 "#TOLKIENQUOTE "Einer dem Dunklen Herrn auf seinem Dunklem Thron"#!\n\nDer [onering|E], der [masterring|E], der [rulingring|E], alles Wege um über den Einen Ring zu sprechen. Von [sauroncharacter|E] in den Flammen des Schicksalsbergs geschmiedet, ließ er all seine Bosheit, seine Grausamkeit und sein Streben danach alles Leben zu Beherrschen in den Ring fließen. Obwohl er die Innere Kraft des Trägers verstärkt, ist der Ring voller Tücken für jeden außer [sauroncharacter|E] zu tragen, denn er ist Teil von ihm - Sauron allein ist sein Meister. \n\nAlle der [ringsofpower|E], die [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] und [nineringsofmenshort|E], waren an sein Schicksal gebunden, und falls er zerstört würde, würde ihre Macht auch schwinden. Nur im Schicksalsberg kann es zerstört werden, im Herzen von [sauroncharacter|E]s Reich. So ein kleines Ding... \n\n#S Ein Ring sie zu knechten, sie alle zu finden, ins Dunkel zu treiben und ewig zu binden.#!"
 
 witchking_ring_name:0 "Ûri, Der Ring des Hexenkönigs"
 khamul_ring_name:0 "Orôm, Der Ring Khamûls"
 goldenking_ring_name:0 "Sapthân, Der Ring des Goldenen König"
 yi_indur_ring_name:0 "Jûru, Der Ring Yí-Indûrs"
 blindsorceror_ring_name:0 "Mêbat, Der Ring des Blinden Hexers"
 mauhoshat_ring_name:0 "Nitîr, Der Ring des Mauhoshat"
 dendra_dwar_ring_name:0 "Sâkhla, Der Ring von Dendra-Dwâr"
 ren_iey_ring_name:0 "Khânto, Der Ring von Rên-Iey"
 uvatha_ring_name:0 "Adâsh, Der Ring vom Ûvatha"
 ring_of_men_description:0 "@warning_icon!#T Vertraue deinen Sinnen nicht: Die Magie der [ringsofpower|E] ändert sich je nach der der Rasse des Nutzers .#!\n\n#TOLKIENQUOTE "Neun den Sterblichen, ewig dem Tode geweiht."#! \n\nGeschmiedet in [eregion|E], zählen die Neun zu den [greaterrings|E], und sind als solche an di Kraft des [onering|E]s gebunden. Ihr originaler Nutzen ist in der Zeit verloren, aber wenn von [conceptracemen|E] getragen geben sie potente magische Kräfte, die Fähigkeit den Willen anderer zu beeinflussen und sehr langes Leben. \n\nNeun Könige und Herren der Menschen bekamen diese Ringe von [sauroncharacter|E], und mit ihnen bauten sie Mächtige Königreiche. Doch mit der Zeit wurden die Ringträger hinweggezogen bis sie nur noch verzerrte Geister waren, gefallene Kreaturen von Qual und Angst - Die [nazgulcharacter|E]."
 
 ring_of_longbeards_name:0 "Ring der Langbärte"
 ring_of_firebeards_name:0 "Ring der Feuerbärte"
 ring_of_broadbeams_name:0 "Ring der Breitstämme"
 ring_of_dwarves_description:0 "@warning_icon!#T Vertraue deinen Sinnen nicht: Die Magie der [ringsofpower|E] ändert sich je nach der der Rasse des Nutzers.#!\n\n#TOLKIENQUOTE "Sieben für die Zwergenfürsten in ihren Hallen aus Stein."#! \n\nGeschmiedet in [eregion|E], die Sieben zählen zu den [greaterrings|E], und sind als solche, gebunden zu der Kraft des [onering|E]. Ihr originaler Nutzen ist in der Zeit verloren, aber wenn von [dwarves|E] getragen geben sie langes Leben und große Reichtümer, aber erhöhen die Gier seiner Träger.\n\nSie waren sieben, einer für den Anführer jedes Stammes. Und obwohl manche sagen die Elben hätten die Ringe ihren Zwergenfreunden gegeben, glauben andere, dass [sauronthedarklordcharacter|E] sie gegeben hätte, um die Kinder von [aulecharacter|E] zu korrumpieren und zu kontrollieren."
 
 
 ### HISTORICAL ARTIFACTS ###
 
 ## Maiar ##

 sword_of_manwe_name:0 "Schwert des Manwë"
 sword_of_manwe_description:0 "Die Klinge von [manwecharactershort|E], bekannt als [Glossary('Námalcassë','namalcasse_gloss')], bezeichnet eine Waffe des [elderkingcharacter|E], dem [valagod|E] [manwecharactershort|E]. Strahlend wie formgegebener Blitz, ist es eine Inkarnation der Rolle des [elderkingcharacter|E] als Richter und Henker zugleich. In früheren Tagen von [manwecharactershort|E] selbst getragen, fielen ganze Armeen unter seinem Zorn, schwindend und durcheinander.\n\nDie Klinge wurde bis zum Krieg des Zorns nicht wiedergesehen - als sie von [manwecharactershort|E]s Herold, [eonwecharacter|E] geführt wurde, der sie an seines Meisters statt benutzte. Mit dieser Klinge wurde [morgothcharacter|E] einst besiegt und wieder in Ketten gelegt um ihm dem Gericht des [elderkingcharacter|E] in [Glossary('Máhanaxar','mahanaxar_gloss')] zu bringen. Falls es vor dem Ende wieder gebraucht wird, soll es wieder als Waffe des Gerichts dienen für alle die Gesetze und die Ordnung [eru|E]s brechen.\n\n#TOLKIENQUOTE Am Ende waren die Tore von [utumno|E] zerbrochen und seine Hallen entdacht und [melkorcharacter|E] versteckte sich in der tiefsten Höhle. Als er sah, dass alles verloren war, entsendete er plötzlich eine Horde von [balrogs|E], seine letzten übrigen Diener, und sie Bestürmten das Banner Manwës, als seien sie eine Flammenflut. Doch sie schwanden im Wind seines Zornes und wurden erschlagen mit dem Donner seines Schwertes; und Melkor stand zuletzt allein.#!"
 
 ## Wizards ##
 
 ring_saruman_name:0 "Ring von Saruman"
 ring_saruman_description:0 "Die [ringsofpower|E] wurden während des [secondage|E]s von [elves|E] aus [eregion|E] geschmiedet, unter [annatarcharacter|E]s aufsicht. Natürlich ist [sarumancharacter|E] von den [istariconcept|E], Schüler von [aulecharacter|E], nicht schlechter als [sauroncharacter|E]? Ein beweis dafür ist, dass er , zum ersten Mal im [thirdage|E], einen neuen [ringofpower|E] schmiedete."
 
 staff_saruman_name:0 "Sarumans Stab"
 staff_saruman_description:0 "Der Stab von [sarumancharacter|E] dem Weißen, erster der [istariconcept|E] und Anführer des [whitecouncil|E]. Dieser lange elegante Stab hat eine Kugel an seiner Spitze und hilft dem [wizard|E] seine Macht zu lenken."
 
 staff_gandalf_the_grey_name:0 "Stab von Gandalf dem Grauen"
 staff_gandalf_the_grey_description:0 "Der Stab von [gandalfcharacter|E] dem Grauen, dem dritten der [istariconcept|E] und Mitglied des [whitecouncil|E]. Ein hölzerner Stab besetzt mit einem weißem Stein." 
  
 glamdring_name:0 "Glamdring"
 glamdring_description:0 "[Glossary('Glamdring','glamdring_gloss')] war ein Anderthalbhänder geschmiedet für Turgon, den Elbenkönig von Gondolin während des [firstage|E]. Geschmiedet aus bestem [noldorin|E] Stahl, leuchtet es Blau wie Eis wenn Feinde nahe sind."
 glamdring_description_gandalf:0 "Nach dem Fall Gondolins galt es 6000 Jahre lang als verschollen bevor der Magier Gandalf es wieder fand."
 
 staff_radagast_the_brown_name:0 "Stab von Radagast dem Braunen"
 staff_radagast_the_brown_description:0 "Der Stab von [radagastcharacter|E] dem Braunen, einer der fünf [istariconcept|E] die nach [middleearth|E] kamen. Er ist bekannt als Beschützer der Wälder und Tiere und interessiert sich nicht viel für die Konflikte der [conceptracemen|E] und [elves|E], aber er hatte viel mehr Wissen über die Pflanzen, Vögel und Biester des Walds. Ein Holzstab mit einem grünen Edelstein an der Spitze."
  
 ## Palantir ##
 
 palantir_description:0 "Einer der Sieben '[seeingstones|E]' welche von [elendil|E] und seinen Söhnen nach [middleearth|E] gebracht wurden. Ursprünglich vom Noldo [feanor|E] gefertigt, wurden sie von den [Elves|E] an die [numenoreans|E] gegeben. Die meisten der Steine waren Verbunden, sodass man durch den einen den anderen sehen konnte. Man konnte sie auch benutzen um Ereignisse, die Weit entfernt geschehen, zu sehen. Sie gaben also große Vorteile zu ihren Besitzern... welche Nachteile wären, wenn einer von seinem größten Feind besessen wäre."
 
 palantir_minasanor_name:0 "Palantír von Minas Anor"
 palantir_minasanor_description:0 "\n\nDer Anorstein war der [gondorian|E] [palantirone|E] gelagert in [minastirith|E], und war nach dem früheren Stadtnamen benannt: [minasanor|E]."
 
 palantir_orthanc_name:0 "Palantír von Orthanc"
 palantir_orthanc_description:0 "\n\nDie Vertriebenen aus [numenor|E] bauten den Turm von [orthanc|E] an der damaligen Nordgrenze von [gondor|E] und platzierten einen [palantirone|E] in diese unantastbare Burg."
 
 palantir_elostirion_name:0 "Palantír von Elostirion"
 palantir_elostirion_description:0 "\n\nDieser [stone|E] ist Westwärts gerichtet zum Meisterstein auf [toleressea|E], über den Geraden Weg. Wegen dieser Ausrichtung kann er nicht mit den anderen Palantiri kommunizieren. [elendil|E] konnte mit ihm Westwärts in die[undyinglands|E] sehen; doch [numenor|E] konnte er nicht sehen, da es für immer von gekrümmter See bedeckt war."
 
 palantir_minasithil_name:0 "Palantír von Minas Ithil"
 palantir_minasithil_description:0 "\n\nDer [stone|E] von [minasithil|E] wurde gefangen und nach [mordor|E] gebracht als [isildur|E]s Stadt dem [witchkingshort|E] fiel."
 
 palantir_amonsul_name:0 "Palantír von Amon Sûl"
 palantir_amonsul_description:0  "\n\nDer [stone|E] von Amon Sûl versank mit dem [palantirone|E] von Annúminas in der Bucht von Forochel."
 
 palantir_annuminas_name:0 "Palantír of Annúminas"
 palantir_annuminas_description:0 "\n\nDer [stone|E] von Annúminas versank mit dem [palantirone|E] von Amon Sûl in der Bucht von Forochel."

 palantir_osgiliath_name:0 "Palantír von Osgiliath"
 palantir_osgiliath_description:0 "\n\nDer [stone|E] von [osgiliath|E] wurde während dem [kinstrife|E] im [anduin|E] verloren."

 
 ## Elven ##
 
 galadriel_mirror_name:0 "Galadriels Spiegel"
 galadriel_mirror_description:0 "In [Glossary('Caras Galadhon','caras_galadhon_gloss')], im Herzen von [lothlorien|E], liegt ein geheimer Garten und in ihm Galadriels Spiegel. #TOLKIENQUOTE "Ich kann dem Spiegel befehlen, vieles zu zeigen und manchen kann ich zeigen, was ihnen verlangt zu sehen. Doch der Spiegel kann auch ungewollte Dinge zeigen, die viele nicht sehen wollen. Was du sehen wirst, falls du den Spiegel frei laufen lässt, kann ich nicht sagen. Denn er zeigt Dinge die waren, Dinge die sind und Dinge die passieren mögen. Doch sogar die weisesten können nicht vorraussagen was man sehen wird."#!" #zitat üerprüfen
 
 elessar_name:0 "Elessar"
 elessar_description:0 "Der grüne Stein bekannt als der [Glossary('Elessar','elessar_gloss')], wurde während den [elderdays|E] in der Stadt Gondolin für des Hohen König Turgons liebliche Tochter geschmiedet: Idril Celebrindal. Als sie mit Tuor über die  [greatsea|E] fuhr, überließ sie den Stein ihrem Sohn Eärendil dem Seefahrer, welcher ihn auf der Brust trug als er nach [aman|E] segelte.\n\nEs wird erzählt, dass als [mithrandircharacter|E] in den [greyhavens|E] ankam, er den Elbenstein wieder mitbrachte und ihn zu Galadriel gab.\n\nDem [Glossary('Elessar','elessar_gloss')] werden große Heilkräfte nachgesagt."
 
 narn_name:0 "Lied der Kinder Húrins"
 narn_description:0 "'Siehe! Der Goldene Drache des Höllengotts,\nDie Düsteren Wälder der Vergangen Welt,\nDie Sorgen der [conceptracemen|E], und Tränen der [elves|E]\nSchwach auf Waldwegen verblassend,\nist jetzt zu erzählen, der Tränende Name\nVon Niniel der Sorgenreichen, und dem traurigsten Namen\nVon Thalions Sohn Hurin, gestürzt vom Schicksal.'\n\nDieses schön beleuchtete Manuskript ist eine der frühesten Versionen der [Glossary('Narn i Chîn Húrin','narn_i_chin_hurin_gloss')], gemacht für den Palast Thingols in Doriath." #gedicht
 
 leithian_name:0 "Leithian-Lied"
 leithian_description:0 "'Lebwohl, lieb Land, Nordhimmelstag,\nvon Glück beglänzt, seit sie hier lag,\nund hier mit leichten Gliedern lief,\nim Sonnenlicht, durch Mondflut tief,\nLúthien Tinuviel \nkein Wort strahlt je wie sie so hell'\n\nDieses schön beleuchtete Manuskript ist eine der frühesten Versionen der [Glossary('Lay of Leithian','leithian_gloss')], für König Thingol in Doriath niedergeschrieben." #gedicht
 
 aranthel_and_ungoldagnir_name:0 "Aranthel und Ungoldagnir"
 aranthel_and_ungoldagnir_description:0 "[Glossary('Aranthel','aranthel_gloss')] und [Glossary('Ungoldagnir','ungoldagnir_gloss')], die Zwillingsklingen von Thranduil, Elbenkönig von [greenwood|E], ein Geschenk von Herrin Galadriel von [lothlorien|E] als Zeichen der Freundschaft. Sie wurden von den [noldorelves|E] in Schmieden im Haus der Herrin geschmiedet, mit Runen und einzigartigen [sindarelves|E] und Waldelbischen Motiven eingraviert, ein Zeichen der Gesmischten Herkunft des [woodlandrealm|E]."
 
 crown_woodland_realm_name:0 "Krone des Waldlandreichs"
 crown_woodland_realm_description:0 "Die aus Zweigen und Beeren geflochtene Waldlandkrone ändert sich mit der Jahreszeit, neugemacht wie der Wald der mit jedem neuen Jahr stirbt und wiedergeboren wird."
 
 legolas_childhood_sledge_name:0 "Prinz Legolas Kindheitsschlitten"
 legolas_childhood_sledge_description:0 "Dieser simple Schild, ausgestattet mit einer Handbremse, war das Lieblingsspielzeug von Prinz Legolas als Kind. Im Winter verbrachte er Stunde um Stunde damit Aradhrynds Pisten hinunterzufahren, und Jeder erinnert sich an den Vorfall wo er es auf der Haupt Palasttreppe versuchte.\n\nAls der Junge Elb führ den Schlitten zu groß wurde, gab er ihn seinem Vater, welcher es im Palast als Erinnerungsstück an die Schönen Zeiten gemeinsam behält."
 
 necklace_of_girion_name:0 "Halsband von Girion"
 necklace_of_girion_description:0 "Das Halsband von Girion war ein wundervolles Schmückstück dessen erster Besitzer Girion, Herr von Thal war. Das Halsband war mit 500 Grasgrünen Smaragden besetzt."
 
 hadhafang_name:0 "Hadhafang"
 hadhafang_description:0 "“Die Klinge Idrils von Gondolin, Tochter des Turgon und Mutter von Eärendil. In die Klinge eingraviert steht [Glossary('Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen','aen_estar_hadhafang_gloss')]. Manche denken dass Maeglin sie vor seinem Wandel zum Bösen schmiedete. Nach Idrils Fahrt nach [westaman|E], wurde die Klinge ihrem Sohn gegeben, der es zurücklies bevor er lossegelte . Am Ende kam es in den Besitz von [elrondshort|E], Idrils Enkel, der es im [warofwrath|E] und danach führte.”"
 
 silver_harp_name:0 "Silberne Harfe"
 silver_harp_description:0 "Eine einfache Reiseharfe bespannt mit Silber, diese Harfe hat schon mehr erlebt als viele ahnen. Von [maglor|E] gemacht zum Nutzen beim reiten, gab er es irgendwann zu [elrondshort|E] als er und [elrosshort|E] zu Gil-galad zurückgebracht wurden."
 
 silmaril_name:0 "Silmaril"
 silmaril_description:0 "Eins der drei [silmarils|E], Juwelen von höchster Macht und Schänheit. Mit der harten kristallinen Substanz  [Glossary('silima','silima_gloss')] als Schale und Namensgeber, waren sie das Meisterstück von [feanor|E]. In ihrem Inneren brannte ein teil des Lichts der [twotrees|E]. Nach ihrer Zerstörung, waren die [silmarils|E] die einzigen Überreste dieses urzeitlichen Lichts.\n\n unvergleichlich Schön, unvergleichlich Teuer. Alle wollten und bewunderten sie. Viele der großen Sagen und Heldentaten des [firstage|E] können auf ihre Herstellung und ihren Raub durch [morgothcharacter|E] zurückgeführt werden, da dies der Ursprung des [oathoffeanor|E] ist. Am Ende des Ersten Zeitalters wurden alle getrennt, eins im Himmel, Eins im Herzen der Erde und das Letzte in den Tiefen des Meeres. \n\nEs wird gesagt dass am ende der Zeit [feanor|E] sie alle bekommen und zerstören wird, und mit ihrem Lich die [twotrees|E] wiederherstellen wird."

 athrad_gillith_harp_name:0 "Athrad Gilliths Harfe"
 athrad_gillith_harp_description:0 "Diese prunkvolle Harfe, Schärfer als die meisten, gehört Lanthir "[Glossary('Athrad Gillith','athrad_gillith_gloss')]", König der [penni|E] von [nelornieth|E] und der größte Sänger diesseits der [themountains|E].\n\nAuf ihr komponierte er die Epische Ballade"[Glossary('Athrad Gillith','athrad_gillith_gloss')] und die Spinnen aus [lasgalen|E]", die von den Umtreibungen seines Volkes auf dem Weg nach Nelornieth handelt."

 hyandolire_name:0 "Hyandolírë"
 hyandolire_description:0 "In der Unstille von [valinor|E], schmiedete [feanor|E] jedem von [sonsoffeanorshort|E] eine Klinge zu tragen, falls das schlimmste eintreten sollte. Obwohl sie relativ schnöde sind, sind sie ein paar der am besten gemachten Schwerter auf der Welt. Jede Klinge ist ein bisschen anders, um zu den Stärken und Schwächen der einzelnen Söhne zu passen. \n\nDie Klinge [maglor|E]s war [Glossary('Hyandolírë','hyandolire_gloss')]. Ihr Name war eine Hommage an seine Stimme, und sie schien zu singen als sie durch die Luft schnitt. Sie war eine der wenigen Besitztümer die Maglor nach dem Ende des [firstage|E]s, und das einzig überlebende Schwert der Söhne [feanor|E]s."
 
 ringil_name:0 "Ringil"
 ringil_description:0 "Ringil wurde in [valinor|E] von [fingolfin|E] während der Vorbereitung auf das [exileofthenoldor|E] geschmiedet. [Glossary('Ringil','ringil_gloss')] soll wie Eis in der Morgensonne gefunkelt haben. Es diente dem Hohen König der [noldorelves|E] gut im Krieg gegen [morgothcharacter|E] bis zur Dagor Bragollach.\n\nAls er sah was er als komplette verwüstung seines Volkes wähnte, ritt er nach [angband|E] um den Dunklen Feind im Duell zu schlagen. Obwohl er ihn Siebenfach Verwundete, fiel der Noldorkönig am Ende durch Grond, den Hammer der Unterwelt \n\nEs wurde danach zusammen mit dem Leichnam Fingolfins nach Gondolin gebracht. Obwohl durch [morgothcharacter|E]s Blut die Klinge Spröde und nicht im Kampf benutzbar wurde, wurde es von Turgon als Erbstück behalten und von TUor aus Gondolin gerettet."
 
 rop_name:0 "Die Epische Sage der Ringe der Macht"
 rop_description:0 "Dieses fein geprägte Buch erzählt viele Geschichten aus dem [secondage|E] von [middleearth|E], besonders vom Schmieden der [ringsofpower|E], den [elves|E], und den [numenorean|E]. Sorgfältig mit Edelsteinen bestückt, is es ohne Frage ein wertvolles Buch.\n\nTitled 'Die Epische Sage der Ringe der Macht' auch alternativ bekannt als [Glossary('Nyárië i Túrecormaron','nyarie_i_turecormaron_gloss')], ist wie keine zweite Schrift über diese Ära. Viele seiner Geschichten unterscheiden sich von ihren gemeinhin akzeptierten Versionen, und es hat eine seltsame Besessenheit von einer anderen Version Galadriels. Vieles ist verzerrt und gestaucht, was es nutzlos zur Untersuchung der historischen Umstände macht. Es hat auch andere seltsame Abhandlungen, zum Beispiel wird ein großer Teil des Buches darauf verschwendet die Gesellschaft der nomadischen und überraschend unmenschlichen [halflings|E] zu beschreiben. \n\nEs behauptet den Ursprung des [mithril|El]s und das Schmieden der [ringsofpower|E] zu kennen, obwohl diese Ansichten von [dwarves|E] und [elves|E] gleich verurteilt werden. Auf der einen Seite sagt es, es wüsste viel über die Politik im Späten [numenor|E], doch sagt andererseits das vor Ar-Pharazôn kein Numeorisches Weltreich existierte.\n\nIm besonderen stellt die Schrift viele Elben als inkompetent dar, von den Richtlinien des Hohen Königs Ereinion Gil-Galad, Herrin Galadriels Stolz und Arroganz, bis zu [celebrimbor|E] den es als einen Neuanfänger im Schmiedehandwerk darstellt, der nicht weiß was eine Legierung ist. [elrondshort|E] Elrond der Halbelb wird als ein niederer Graf dargestellt der nicht als Ratgeber geeignet ist und zu allem Überfluss als ein Eidbrecher.\n\nEs wird in fachlichen Kreisen "Buch der Lügen" genannt, da in ihm nicht viel anderes zu finden ist. Da die Namen seiner Autoren im Laufen der Geschichte verschollen, gehen einige Gelehrte davon aus, dass es von [sauroncharacter|E] selbst geschrieben wurde - oder wenigstens von seinen Dienern. Den wer sonst könnte von so einer Verdrehung der Geschichte profitieren? "
 
 aeglos_name:0 "Aeglos"
 aeglos_description:0 "[Glossary('Aeglos','aeglos_gloss')] ist der vom Feind gefürchtete Speer des Hohen Königs Gil-Galad. Aus bestem [noldorin|E] Stahl geschmiedet, so Blau wie Eis wenn Feinde Nahen."
 aeglos_description_thirdage:0 " Der König führte ihn in der Letzten Schlacht des [warlastalliance|E], als er [sauronthedarklordcharacter|E] vor Barad-Dûr bekämpfte. Obwohl der König durch [sauroncharacter|E]s Hand fiel, überlebte [Glossary('Aeglos','aeglos_gloss')] und wurde später in [imladris|E] aufbewahrt."
 
 pearl_of_ereinion_name:0 "Ereinions Perle"
 pearl_of_ereinion_description:0 "Diese Weiße Perle ist Glatt und frei von verunreinigung. Sie glänzt Sanft in der Sonne und reflektiert den Mond und die Sterne in der Nacht. \n\nDie Perle war einer der Schätze, die am Strand der Insel Balar gefunden wurden, wo die [falathrim|E] einst nach der Plünderung der Hafenstädte von Brithombar und Eglarest lebten. Es wird gesagt, dass der junge Ereinion während seines aufenthalts auf der Insel die Perle dem Herren der Anfurten schenkte. \n\nAls Gil-Galad nicht aus [mordor|E] zurückkehrte nach dem Ende des [warlastalliance|E], behielt Cirdan die Perle seines Freundes als Erinnerungsstück in [lindon|E]."
 
 ## Dwarven ##
 
 key_of_erebor_name:0 "Schlüssel von Erebor"
 key_of_erebor_description:0 "Der Schlüssel von [erebor|E] war ein ein kleiner, seltsam aussehender Silberschlüssel mit einem langen Schaft. Es wurde benutzt um den geheimen Eingang vom [lonelymountain|E] zu benutzen, der nur am Durinstag erschien."

 arkenstone_name:0 "Arkenstein"
 arkenstone_description:0 "Der Arkenstein war ein strahlendes Juwel das tief unter den Wurzeln des [lonelymountain|E] während der Herrschaft Thrains I. gefunden wurde und von Thrains Nachkommen als "Herz des Berges" verehrt wurde."

 cache_of_mithril_name:0 "Mithril-Vorrat"
 cache_of_mithril_description:0 "#TOLKIENQUOTE [mithril|E]! Alles Volk wollte es. Es konnte wie Kupfer gehämmert und wie Glas poliert werden; und die Zwerge konnten daraus ein Metall machen, dass Mächtiger als alle anderen Metalle war . Sein Antlitz ähnelte dem von normalem Silber, aber die Schönheit des Mithrils wurde mit der Zeit nicht schwächer und blieb glänzend!#"
 
 barazanthual_name:0 "Barazanthual"
 barazanthual_description:0 "[Glossary('Barazanthual','barazanthual_gloss')] is die einzigartige Rote Axt die von King Dáin von [erebor|E] geschwungen wurde. Diese Axt war eine der Besten Waffen, die die Zwergenheit je hervorbrachte und wurde zu Recht von Dáins Feinden gefürchtet."
 
 orcrist_name:0 "Orcrist"
 orcrist_description:0 "[Glossary('Orcrist','orcrist_gloss')] war ein Elbisches Schwert aus Gondolin, der Gefährte von [Glossary('Glamdring','glamdring_gloss')], und wurde möglicherweise als erstes Eigentum Ecthelions von der Quelle. Aus dem besten [noldorin|E] Stahl geschmiedet, scheint es Blau wie Eis wenn Feinde nah sind."
 orcrist_description_thorin:0 "Tausende von Jahren später wurde es wiedergefunden und von Thorin II. Eichenschild auf der Reise nach  [erebor|E] benutzt."
 
 axe_of_durin_name:0 "Axt von Durin"
 axe_of_durin_description:0 "Die Axt von [durin|E] war ein wertvolles Erbstück des [dwarven|E] Klans von [durinsfolk|E]. Es war die Axt von Durin III., der den Fall von [eregion|E] bezeugte und zur Verteidigung der Flüchtlinge aus Eregion vor [sauroncharacter|E]s Mächten kämpfte. Wundervoll aus Zwergenstahl geschmiedet, Fein mit [mithril|El] dekoriert und mit Machtrunen aus [ithildin|E], geschnitzt von seinem Freund [celebrimbor|E]. Es wird erzählt dass sie nie ihre Schärfe verlor."
 axe_of_durin_description_balrog:0 "\n\nDie Axt von Durin war Verschollen als Durin VI. vom Balrog im Kampf um [khazaddum|E] erschlagen wurde."
 
 durins_helm_name:0 "Durins Helm"
 durins_helm_description:0 "[durin|E]s Helm war ein Mächtiger Großhelm gemacht für soch selbst durch Durin I., den Unsterblichen, nach dem Fund von [mithril|El] in [khazaddum|E]. Es ist so leicht wie eine einfache Kapuze, aber auf seiner polierten Oberfläche ist kein Kratzer zu finden."
 durins_helm_description_balrog:0 "\n\nDurin VI. trug diesen Helm als er in [khazaddum|E] im Kampf gegen den Balrog fiel."

 cursed_sword_of_blacklocks_name:0 "Dumsuhersar" #Gloss
 cursed_sword_of_blacklocks_description:0 "Von Fulla VII 'Flammenhand' aus Sternenstahl geschmiedet, mit einem Aschfahlen Aussehen, das jedoch ein Inneres Feuer enthält. Das Schwert sollte ein neues Zeitalter für die [dwarves|E] von Bizarûldûm einläuten und blieb danach als Erbstück des Hauses Thrár. Sein Meisterstück war von solcher Wichtigkeit zu ihm, dass Fulla VII die [Concept('greaterrings', 'rings')|E] von Zwei Zwergenklans anhatte als er es schmiedete, - Sein eigener, und der ausgeliehene seiner Verbündeten [stonefoot|E]. Er brauchte Wochen an Arbeit, mit wenig Schlaf und viel Schmerz. Doch am Ende hatte er vielleicht das beste Schwert, dass je ein Zwerg des Ostens schmiedete.\n\nAber es wurde ein Omen der Verdammnis, denn nur Tage nach seiner Vollendung, stiegen nicht ein sondern gleich drei [dragons|E] auf Bizarûldûm herab. Sie suchten die Reichtümer der Reichsten Hallen im Osten, den Schatz von zwei Zwergenklans. Die Überraschung der Zwerge war vollkommen, da bis dahin kein Drache sich so weit in den Südlich bis zu den Rôisûri getraut hatte. Fulla VII kämpfte Tapfer selbst mit einem Drachen, mit seiner Leibwache um ihn. Mit den beiden Ringen immer noch an seinen FIngern und Dumsuhersar in seiner Hand fügte er der Bestie eine Tiefe Wunde zu, aber verscholl mit den Zwei Ringen in den Flammen. Nur Dumsuhersar überlebte das Drachenfeuer. Sein Sohn Thrár IV versammelte die [blacklocks|E] und Steinfüße, rächte seinen Vater und erschlug die Drachen. Doch auch er fiel in der Schlacht, und so wurde die Königliche Linie in Bizarûldûm vernichtet. Die Steinfüße fanden Dumsuhersar nach der Schlacht, aber sahen die Klinge als Verflucht an. Sein Schmieden hatte scheinbar die Zerstörung der größten Hallen im Osten ausgelöst. Durch ihren neuen [Concept('successionofbizaruldum','feud')|E] mit dem Haus der Schwarzschmiede von Nargubraz, entschieden die Steinfüße von Bizarûldûm die Klinge zu Thrár's Südlicher Linie in den Gelben Bergen zu senden. Daraufhin wurde es ein Erbstück dieser Linie und blieb in ihrem Besitz.\n\nSpäter gab es eine Sage unter den Bewohnern von Bizarûldûm, die besagte: "Die Alte Linie soll wieder Herrschen wenn der Nordhammer die Elendsklinge wiederherstellt und durch Gold bereinigt."
 
 trusty_boots_name:0 "Zuverlässige Stiefel"
 trusty_boots_description:0 "Ein Paar von Alten Stiefeln die von Argân, der "Wandernden Axt" auf vielen Reisen getragen wurden.\n\n"Diese Stiefel sind für das Laufen gemacht," sagte der [blacklock|E] Zwerg immer. Und exakt das haben sie getan, Argân treu dienend auf seinen Reisen durch [middleearth|E]."

 ## Mordor & Nazgûl ##
 
 skull_earnur_name:0 "Schädel von Eärnur"
 skull_earnur_description:0 "Der Schädel von Eärnur, dem Letzten [gondorian|E] König der Linie Anárions. Nach seinem Sieg über den [witchking|E] von Angmar in [arnor|E], kehrte der Stolze Prinz Eärnur unzufrieden nach [gondor|E] zurück, hatte er doch seine Chance verpasst den [ringwraith|E] im Duell zu erschlagen. Deswegen konnte der König, als der Hexenkönig als Anführer der [nazgulcharacter|E]wiederkam, [minasithil|E] einnahm und ihn herausforderte, nicht wiederstehen und zog aus um den [witchking|E] zu Duellieren, und er ward niemals mehr von einem Menschen gesehen. Seitdem hat sein Schädel die große Halle von [minasmorgul|E] dekoriert, ein Zeichen des Stolzes der Menschen, und seiner Konsequenzen."
 
 sauron_defying_thunder_name:0 "Sauron trotzt dem Donner"
 sauron_defying_thunder_description:0 "Ein reichlich geschmückter Wandteppich, der [sauroncharacter|E] zeigt, wie er auf der obersten Spitze des Tempels von [melkorcharacter|E] in [armenelos|E] steht und den [valargods|E] und ihrem Donner trotzt. Dieses passierte kurz vor dem [downfallofnumenor|E], ein Ereignis das [sauronthedarklordcharacter|E] immer noch als seinen größten Erfolg ansieht. Dieser Wandteppich wurde in Rhûn nach dem Wiederaufbau Barad-Dûrs angefertigt."
 
 vasa_name:0 "Vása"
 vasa_description:0 "[Glossary('Vása','vasa_gloss')], der große Streitkolben von [sauronthedarklordcharacter|E] [sauroncharacter|E], eine Replik von dem den er im [warlastalliance|E] trug und mit dem er [elendil|E] den Langen tödlich verwundete. Er ist von Grond, dem Hammer der Unterwelt, der Waffe von [morgothcharacter|E] inspiriert, [sauroncharacter|E]s Meister vor dem Krieg des Zorns."
 
 morgul_blade_name:0 "Morgulklinge"
 morgul_blade_description:0 "Dieses Messer, gemacht in den Schreckensschmieden [minasmorgul|E]s und verzaubert mit Magie des Todes und Verderbens, ist die Waffe der Wahl der [nazgulcharacter|E] gegen gegner die sie zu Dienern machen wollen. Nachdem das Opfer gestochen wird, zerbricht die Klinge und ihre Scherben wandern zum Herz des Opfers wie Würmer. Wenn nicht schnell geheilt, wird das Opfer sterben und zu einem Niederen Geist werden, von den [ringwraiths|E] versklavt. Es gibt keine permanente Heilung für solche Wunden, außer vielleicht eine Reise in die [undyinglands|E]."
 
 helm_witchking_name:0 "Kronenhelm des Hexenkönigs"
 helm_witchking_description:0 "der Kronenhelm des [witchkingshort|E], Herr der [nazgulcharacter|E], Schwarzer Feldherr von [sauronthedarklordcharacter|E], aus schwarzem Eisen in den Alten Schmieden von [angmar|E] gemacht."
 
 helm_khamul_name:0 "Helm von Khamûl"
 helm_khamul_description:0 "Der Gehörnte Helm von [khamul|E]. Original ein gutes Beispiel für einen [womawas_drus|E] Schlachthelm, hat die Zeit in der Nähe des [ringwraith|E]s es Schwarz wie den [nazgulcharacter|E] selbst gemacht."

 scythe_of_khamul_name:0 "Sichel von Khamûl"
 scythe_of_khamul_description:0 "Die Sichel von [khamulshort|E], Notdürftig geschmiedet aus Elbenklingen geraubt beim Sturm auf [lorien|E] und [lasgalen|E]. Acht Fuß in Länge, mit einem Barbarisch Gezackten Sensenrücken ist es auf der einen Seite eine Waffe mit der nicht zu Spaßen ist und gleichzeitig ein Zeichen seiner brutalen Eroberungen."

 mask_goldenking_name:0 "Maske des Goldenen Königs"
 mask_goldenking_description:0 "Die Goldmaske des [goldenkingshort|E], des [nazgulcharacter|E]herrschers von Abrakhân. Diese Verzierte Maske aus Massivgold ist ein Zeichen des Wohlstandes, aber auch ein Gefürchteter Anblick für seine Feinde und Sklaven."
 
 hame_of_the_vampire_name:0 "Mantel des Vampires"
 hame_of_the_vampire_description:0 "Ein Mantel gemacht aus der Haut einer Riesenfledermaus" 
 
 
 ## Mountain Orc ##
 
 ulukai_name:0 "Ulûkai"
 ulukai_description:0 "Der [Glossary('Ulûkai','ulukai_gloss')] ist ein Orkisches Artefakt, ein unheiliger Stein von dem man sagt er wäre als Ersatz geschmiedet worden, als ein [silmaril|E] aus [morgothcharacter|E] gestolen wurde. Doch das Juwel enttäuschte Morgoth, denn es vermochte nicht seinen Verlust zu ersetzem, denn der Stein schien Licht zu verschlingen, anstatt es zu geben. Erzürnt und Verbitter warf der Dunkle Herrscher es in tiefen gruben von Angband, und es war unter den wenigen Dingen die beim Untergang der Eisenhölle von Orks auf der Flucht gerettet wurden. Er ward während des Großen Nordischen Krieges mit Durins Volk verschollen, aber wurde von Skorg, dem Ersten  Orkfürst von [gundabad|E] während des Sturms auf Gundabad gefunden .\n\nMan sagt das Juwel enthalte immernoch die Essenz von Morgoths Bösen Geist und würde ab und an seinem Besitzer dunkle Geheimnisse verraten. Dem Träger des [Glossary('Ulûkai','ulukai_gloss')] wird von den Orks des Nordens die Macht und Bestimmung den Nördlichen Teil von [middleearth|E] als [Glossary('Ashdurbúk','Ashdurbuk_gloss')] zu regieren nachgesagt."
 
 bellowers_horn_name:0 "Horn des Brüllers"
 bellowers_horn_description:0 "Dieses Horn wurde aus der Spitze eines Mûmakstoßzahns gemacht, den Häuptling Gazduf im Zweikampf tötete.\n\nSpäter kam heraus das "Zweikampf" bedeutete vor dem erbosten Oliphanten mit hoher Geschwindigkeit wegzulaufen bis die Bestie erschöpft war, woraufhin es von einem Speerhagel durchbohrt wurde.\n\nDas Horn ist Makellos und Ohrenbetäubend laut wenn geblasen. Häuptling Gazdufs Lungen besitzen sicherlich eine Stärke die bei wenigen anderen zu finden ist."

 ## Hobbits ##
 
 sting_name:0 "Stich"
 sting_description_preBilbo:0 "Stich ist ein Elbischer Dolch der während des [firstage|E] in Gondolin geschmiedet wurde. Seine Klinge leuchtet Blau in der Nähe von [Orcs|E], wie bei allen Klingen die die Noldor in [beleriand|E] schmiedeten."
 sting_description_Bilbo:0 "Stich ist ein Elbischer Dolch der während des [firstage|E] in Gondolin geschmiedet wurde. Bilbo Beutlin fand  Stich im Jahr D.Z. 2941 in einem Troll-Schatz, und benutzte ihn auf dem Weg nach [erebor|E]. Später gab er ihn seinem Erben Frodo."
  
 red_book_of_westmarch_name:0 "Das Rote Buch der Westmark"
 red_book_of_westmarch_description:0 "Das erste Rote Buch wurde vom Hobbit Bilbo Beutlin geschrieben und gab seine Erinnerungen an die Reise nach [erebor|E] wieder, was er #italics Hin und zurück#! nannte. In selbigen gab er auch Elbische Sagen die er in seinem Ruhestand in [rivendell|E] sammelte. Später gab er das Buch seinem Verwandten und Erben Frodo Beutlin."
 
 mithril_mail_name:0 "Bilbo Beutlins Mithrilhemd"
 mithril_mail_description:0 "Dieses Mithrilhemd, leicht wie eine Feder aber Robuster als Stahl, wurde Bilbo Beutlin als Geschenk von Thorin Eichenschild gegeben nach der Zurückeroberung von [ereborrealmshort|E]. Es war vor langer Zeit aus [mithril|El] gemacht worden, und seine kleine Größe ließ darauf schließen, dass es wahrscheinlich für einen Jungen Elbenprinzen gemacht wurde.\n\n[gandalfcharacter|E] scherzte oft, dass das Hemd warscheinlich mehr wert sei als alles andere im Auenland zusammen ."

 
 ## Gondor ##

 stewards_rod:0 "Stab der Truchsesse" 
 stewards_rod_description:0 "Der Stab der Truchsesse ist das Symbol für die Macht der Truchsesse. Ungeschmückt und Weiß, zeigt es ihre Loyalität zu den Königen [gondor|E]s, aber auch die Fähigkeit der Truchsesse an ihrer Statt zu Regieren. Bei ihrer Machtübernahme schworen die Truchsesse den Stab zu halten und bis zur Rückkehr des Königs zu regieren."
 
 crown_of_gondor_name:0 "Krone von Gondor" 
 crown_of_gondor_description:0 "Die erste Krone von [gondor|E] soll ein [numenorean|E] Kriegshelm gewesen sein, wie die [numenorean|E] Könige sie in der [battleofdagorlad|E] trugen. Da Anárions Helm zerquetscht wurde bei seinem Tod, wurde der Kriegshelm [isildur|E]s die Krönung der Könige von [gondor|E] benutzt. In den Tagen Atanatars II Alcarin wurde sie durch diese mit Juwelen besetzte Krone ersetzt, deren Form auf den Antiken Kriegshelm zurückzuführen ist ."
 crown_of_gondor_description_stewards:0 "\n\nBevor er der Forderung des [witchking|E] zum Zweikampf nachkam, legte Eärnur die Krone in den Schoß Eärnils II in den Häusern der Toten, wo sie liegt, wartend auf die Rückkehr des Königs. Keiner der Truchsesse hat es je gewagt die Flügelkrone aufzusetzen, bis die Linie Anárions zurückkehrt."
 
 throne_of_gondor_name:0 "Thron von Gondor"
 throne_of_gondor_description:0 "Dieser Hohe Weiße Marmorstuhl ist der Thron der Könige von [gondor|E]. In den Tagen [elendil|E]s baute er zwei Sitze in [osgiliathcity|E] für seine Söhne Anárion und [isildur|E]. Nach seinem und Anárions Tod im [warlastalliance|E], ging [isildur|E] nach [arnor|E] und überließ das Königstum Meneldil."
 throne_of_gondor_description_kinstrife:0 "\n\nDer Thron verblieb in Osgiliath während der Hochzeit des [southernkingdom|E], bis zum [kinstrife|E] und der Zerstörung der Hauptstadt. Danach Verlegten die Könige ihren Sitz nach [minastirith|E]."
 throne_of_gondor_description_stewards:0 "\n\nNach dem Verschwinden des Letzten Königs, Eärnur, gegangen um die Herausforderung des [witchking|E]s anzunehmen, blieb sein Sitz leer, wartend auf die Rückkehr des Königs. Keiner der Truchsesse hat es je gewagt die Flügelkrone aufzusetzen, bis die Linie Anárions zurückkehrt."
 
 black_chair_stewards_name:0 "Der Schwarze Stuhl der Truchsesse"
 black_chair_stewards_description:0 "Der Schwarze Stuhl der Truchsesse, am Fuße des Königlichen Podests, ist von wo die Herrschenden Truchsesse [gondor|E]s ihr Reich regierten seit den Tagen der Könige. Dieser simple ungeschmückte schwarze Stuhl repräsentiert ihre Treue zu der Line Anárions und ihre angehende Autorität über das [southernkingdom|E]."
 black_chair_replica_description:0 "Der Schwarze Stuhl der Truchsesse, am Fuße des Königlichen Podests, ist von wo die Herrschenden Truchsesse [gondor|E]s ist von wo die Herrschenden Truchsesse [gondor|E]s ihr Reich regierten seit den Tagen der Könige [southernkingdom|E]. Dieser simple ungeschmückte schwarze Stuhl repräsentiert ihre Treue zu der Line Anárions. Bei seiner Wiederkehr gab König Ellesar dem treuen Truchsess eine Perfekte Kopie des Stuhls, nachdem er abgedankt hatte. Dieser Stuhl folgt dem Truchsess, wo auch immer er seinen Hof hinverlegt, außer in [minastirith|E] wo der Originale Stuhl benutzt wird."
 
 mithrellas_talisman_name:0 "Mithrellas Talisman"
 mithrellas_talisman_description:0 "Laut der Tradition enthält dieser Talisman ein Haar von Mithrellas der Elbe, Frau [imrazor|E]s von [dol_amroth|E], erhalten in klarem Kristall."
  
 lindalf_name:0 "Lindalph"
 lindalf_description:0 "[Glossary('Lindalph','lindalph_gloss')] ist die vererbte Lanze der Prinzen von Dol Amroth. Sein Verzierter Schaft ist graviert mit dem Abbild eines Schwans, belegt mit Silber und mit saphirenen Augen versehen. Geschmiedet für Galador von [dol_amroth|E], dem Erben [imrazor|E]s und Legendärem Ritter von Belfalas."
 
 swan_shield_name:0 "Schwanenschild"
 swan_shield_description:0 "Dieser Drachenschild wurde für einen der großen Ritter von Belfalas gemschmiedet. Es wurde in die Schlacht getragen von Maratar, dem Rächenden Schwan, als er eine Strafexpedition gegen die Seeräuber der [enedhwaith|E] anführte."
 swan_shield_description_wotr:0 "Nach einem Langen Feldzug gegen die Räuber, erschlug Maratar ihren Anführer im Duell . Als er nach Belfalas zurückkam, wurde der Schild den Waffenkammern des Prinzen übergeben. In den folgenden Jahrhunderten benutzten viele der Ritter von Dol Amroth dieses berühmte Artefakt, bis es bei einem der vielen Grenzkonflikte mit dem Südlichen Harondor verscholl."
 
 mace_of_anarion_name:0 "Anárions Streitkolben"
 mace_of_anarion_description:0 "Ein Schwerer Streitkolben, mit dem Anárion, König von [gondor|E], in die Schlacht zog. Er ist mit Silbernem Stahl besetzt und hat Scharfe Kanten an allen seiten des Kolbenkopfes. Sein Griff ist perfekt ausbalanciert für den Gebrauch im Kampf. Dieser Streitkolben ist besonders effektiv im Zerschmettern von Schild und Rüstung."
 mace_of_anarion_description_angmar:0 "Nach dem Tod Anárions während der Belagerung Barad-dúrs, bekam sein Streitkolben ein Erbstück des [southernkingdom|E]s und wurde Traditionell vom Kronprinzen Gondors geschwungen."
 mace_of_anarion_description_wotr:0 "Als die linie der Könige endete, wurde der Streitkolben den Seefürsten von Pelargir anvertraut und wurde seitdem als Insignie in ihrem Thronsaal."
 
 horn_gondor_name:0 "Horn von Gondor"
 horn_gondor_description:0 "Das Horn wurde gebaut bevor die Linie Anárions ausstarb, als Vorondil der Jäger, Vater Mardils [Glossary('Voronwë','voronwe_gloss')], ein wildes Rind von [Glossary('Araw','araw_gloss')] in den großen Weiten Rhûns erlegte. Es wird gesagt sollte das Horn irgendwo in den Grenzen von [gondor|E] geblasen werden, wie sie zu den Hochzeiten des Reiches waren, wird sein Ruf nicht unerwiedert sein. Das Horn ist ein Erbstück der Linie der Truchsesse und wird Traditionell dem Erstgeborenen zum Tragen gegeben."
 
 watch_chronicle_name:0 "Chronik der Wache von Mordor"
 watch_chronicle_description:0 "Hier werden die Geschichte und die Taten der Wache von Mordor dokumentiert, die von [isildur|E] gegründet wurde bevor er [gondor|E] verließ. Es listet die Namen und Titel der Hauptmänner der Wache, und gibt die wichtigsten Ereignisse wieder die in der Amtszeit des Jeweiligen Hauptmanns passierten."

 ## Arnor ##

 ring_barahir_name:0 "Barahirs Ring"
 ring_barahir_description:0 "Dieser Ring der in [valinor|E] geschmiedet und vom Elbenkönig von Nargothrond, Finrod Felagund, zu Barahir, Berens Vater, als Zeichen ewiger Freundschaft gegeben wurde, nachdem Barahir den König in der Dagor Bragollach vor einer Armee von [orcs|E] rettete, kämpfte im [firstage|E] gegen [morgothcharacter|E]. Danach wurde es ein Erbstück des Hauses von Andúnië in [numenor|E], und des Hauses von [isildur|E] danach."
 # Da noch unübersetzt aus dem Leithian Lied rauskommentiert: Proud are the words, and all there turned\nto see the jewels green that burned\nin Beren’s ring. These Elves had set\nas eyes of serpents twined that met\nbeneath a golden crown of flowers\nthat one upholds and one devours:\nthe badge Finarfin made of yore\nand Felagund his son now bore.\n\n

 shards_of_narsil_name:0 "Scherben von Narsil"
 shards_of_narsil_description:0 "Die Scherben von [narsil|E], Schwert des [elendil|E]. Geschmiedet durch Telchar von [nogrod|E] in "den Tiefen der Zeit", fand es irgendwann seinen weg nach [numenor|E], wo es die Erbwaffe des Hauses von Andúnië wurde. Von [elendil|E] aus dem [downfall|E] gerettet, wurde gesagt das wenig seiner Macht standhielt, bevor es von [sauroncharacter|E] persönlich zerbrochen wurde. Trotzdem wurden die Scherben der Klinge noch durch [isildur|E] benutzt um den Einen Ring von [sauroncharacter|E]s Hand zu schneiden, und es wurde vorhergesagt, dass [narsil|E] wiedergeschmiedet werden soll, wenn [sauroncharacter|E] zurückkehrt."
 
 narsil_name:0 "Narsil"
 narsil_description:0 "PLACEHOLDER" 
 
 anduril_name:0 "Andúril"
 anduril_description:0 "Wiedergeschmiedet und neugemacht von Elbenschmieden in [imladris|E] aus den Scherben von [narsil|E], dem Legendären Schwert [elendil|E]s, dass von Telchar von [nogrod|E] geschmiedet wurde. Die "[flameofthewest|E]" symbolisiert die erneuerte Stärke der [dunedain|E]."
 
 sceptre_of_annuminas_name:0 "Zepter von Annúminas"
 sceptre_of_annuminas_description:0 "Das Zepter von Annúminas war ein Stab aus [mithril|El] und anfangs ein Symbol der Fürsten von Andúnië in [numenor|E]. Es überlebte den [downfallofnumenor|E], und wurde solange das [northernkingdom|E] existierte von den Königen Arnors gehalten."
 sceptre_of_annuminas_description_secession:0 "Nach der Teilung des Nordreiches wurde es durch die Generationen der Könige von [arthedain|E] durchgereicht."
 sceptre_of_annuminas_description_fall:0 "Nachdem der Letzte König, Arvedui, im Jahre 1975 D.Z. verstarb, blieb das Zepter in [rivendell|E]."
 
 elendilmir_elendil_name:0 "Elendilmir vom Elendil"
 elendilmir_elendil_description:0 "Der Stern von [elendil|E] war ein Edles Sternenförmiges Juwel, gelegt auf [mithril|El]. Es ging zurück auf die Frühen Jahrhunderte [numenor|E]s, und gehörte Silmariën, der Tochter von König Tar-Elendil.\n\nDas Emblem von [arnor|E] war ein Stern, der [Glossary('Gil-Estel','gil_estel_gloss')] symbolisierte, den Stern von Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 
 elendilmir_valandil_name:0 "Elendilmir von Valandil"
 elendilmir_valandil_description:0 "Der Originale Stern von [elendil|E] war ein Edles Sternenförmiges Juwel, gelegt auf Mithril [mithril|El]. Eine Kopie wurde von den Elbenschmieden von [rivendell|E] für [isildur|E]s Sohn Valandil gemacht, nachdem das Original beim Tod [isildur|E]s auf den [gladdenfields|E] verloren ging.\n\nDas Originale Emblem von [arnor|E] war ein Stern, der [Glossary('Gil-Estel','gil_estel_gloss')] symbolisierte, den Stern von Eärendil."
 elendilmir_valandil_description_secession:0 "Nach der Teilung des Nordreiches, wurde es durch die Generationen der Könige von [arthedain|E] durchgereicht"
 elendilmir_valandil_description_fall:0 "Nachdem der Letzte König, Arvedui, im Jahre 1975 D.Z. verstarb, blieb das Zepter in [rivendell|E]."
 
 dunachar_name:0 "Dúnacharn"
 dunachar_description:0 "[Glossary('Dúnacharn','dunacharn_gloss')] war einst ein Schwert gemacht von Elbenhand, damals [Glossary('Orthadel','orthadel_gloss')] genannt. Die Geschichte wie das Schwert in den Besitz der [dunedain|E] von [arnor|E] kam ist in der Zeit verloren worden. Die Klinge wurde von den Königlichen Schmieden von Fornost wiedergeschmiedet von so mancher starker Hand in den [angmar_wars|E] geführt. \n\nNach dem Fall [arthedain|E]s, wurde Dúnacharn die Klinge der Waldläufer und diente ihnen bei der Verteidigung [eriador|E]s gegen die vielen Gefahren die jetzt die Nördlichen Lande bedrohten."

 gorthagnir_name:0 "Gorthagnir"
 gorthagnir_description:0 "[Glossary('Gorthagnir','gorthagnir_gloss')] war ein Dolch, der für den Kapitän von Arveduis Leibwache in der Endzeit der [angmar_wars|E] geschmiedet wurde. Als eine der berühmt berüchtigten Klingen der Hügelgräber fähig die Untoten Grabwichte zu töten, erwies es sich unersätzlich in vielen darauffolgenden Schlachten. Die Klinge und ihr Träger bekamen einen furchterregenden Ruf, doch während der Letzten Schlacht, wurde Aratan Tarmacilin durch den [witchking|E] erschlagen während er seinen König Arvedui verteidigte. \n\nNach dem Fall von [arthedain|E], wurde Gorthagnir sowohl eine Waffe als auch ein Symbol für die Tarmacilin und die Waldläufer als Ganzes, wo die Nachfahren des Kapitäns den Dolch nach der Schlacht fanden und ihn in Erinnerung an ihren Ahnen weiter trugen. Über die Zeit hat sich herauskristallisiert, dass nur die würdigsten Nachfahren des Kapitäns die Klinge tragen, um beides sein Volk und sein Vermächtnis zu bewahren."
 gorthagnir_description_wotr:0 "Mit dem Tod des letzten Tarmacilin, wurde Gorthagnir zu seiner Familie gegeben, sodass Halbarad vom Norden ihn in seine Obhut name."

 ## Rohan & Dunland ##

 tapestry_ride_eorl_name:0 "Wandteppich von Eorls Ritt"
 tapestry_ride_eorl_description:0 "Dieser Wandteppich, aus Gold- und Silberfaden gewoben, zeigt den Ritt Eorl des Jungen, als er dem Truchsess von [gondor|E] zur hilfe eilte. Es wurde von seinem Sohn Brego, König der [riddermark|E] für die Dekoration der neugebauten Goldenen Halle von Meduseld beauftragt"
 
 herugrim_name:0 "Herugrim"
 herugrim_description:0 "[Glossary('Herugrim','herugrim_gloss')] ist das Schwert der Könige von [rohan|E], und geht zurück auf Fréaláf (D.Z. 2759 – 2798), den Ersten König der Zweiten Linie der Könige von Rohan."
 
 guthwine_name:0 "Gúthwine"
 guthwine_description:0 "[Glossary('Gúthwine','guthwine')] ist das vererbte Schwert des Hauses von Eofor. Es wurde Eofor von seinem Vater König Brego gegeben, als er Volljährig wurde und hat die Ostfold schon häufig verteidigt."
 
 horn_mark_name:0 "Horn der Mark"
 horn_mark_description:0 "Von [dwarf|E]enhand gefertigtes Horn aus Silber mit einem Grünen Tragegurt, eingraviert mit Reitern die in einer Linie vom einen zum anderen ende reiten. Runen von großer Macht wurden reingeschnitzt, denen nachgesagt wird, dass sie Freunden Freude und Feinden Furcht bringen und die Freunde des Trägers herbeiriefem. Dieses Horn wurde zum Erbstück der Royalen Linie [rohan|E]s, von Eorl dem Jungen aus dem Norden gebracht. Als erstes ward es im Schatz von Scatha dem Wurm gefunden, der von Fram, König der [eothed|E] erschlagen wurde."
 
 wulf_fang_name:0 "Wolfszahn"
 wulf_fang_description:0 "Dieses in der Westfold geschmiedete Kurzschwert wurde von Freca für seinen Sohn Wulf in auftrag gegeben. Es wurde ihm zu seiner Volljährigkeit gegeben, und in den Griff ist ein Teil seines Trainingsschwertes eingearbeitet das von Kindesbeinen an ihm nicht von der Seite wich."
 wulf_fang_description_post_LW:0 "\n\nEs wurde ein Erbstück von König Wulf, dem [dunlending|E] der die Lande von [Glossary('Forgoil','forgoil_gloss')] für sein Volk zurückeroberte. Wulfs Leben nam ein vorzeitliches Ende durch Fréaláf von [rohan|E], und die [dunlendings|E] wurden wieder von den Landen ihrer Ahnen vertrieben."
 
 wrothblada_name:0 "Wrothbláda"
 wrothblada_description:0 "Ein Geschenk von [sarumancharacter|E] zum Herren der Éothéod, Frumgar, wurde dieses Schwert zu seinem Sohn  Fram gegeben als Frumgar durch den Drachen Scatha fiel. Seinen Racheschwur erfüllend schwung Fram Wrothbláda als er Scatha erschlug und seine gefahr für die Nördlichen Lande beendete."
 
 helm_of_nordinbad_name:0 "Helm von Nordinbad"
 helm_of_nordinbad_description:0 "Dieser Schwere Kriegshelm, von Zwergischem Entwurf und Handwerk, wurde von einem der Zwergenschmiede Nordinbads als Geschenk an den Fürsten der Framlinge geschmiedet. Es wurde ein Erbstück ihres Hauses, doch aufgrund seines außerordentlichen Gewichts wurde er nur Selten in der Schlacht benutzt."
 
 ## Bellakar ##

 branch_name:0 "Konservierter Ast von Oiolairë"
 branch_description:0 "Ein kleiner Ast vom [oiolaire|E]-baum, vom Versunkenen [numenor|E]. Hergebracht und behalten von Isilithôr von [numenor|E], dessen Erben seitdem durchgehend Korlea regierten."
 
 niluzagar_name:0 "Nîluzagar"
 niluzagar_description:0 "Das Schwert der Ahnen der [tumakveh|E], [Glossary('Nîluzagar','niluzagar_gloss')] hat eine bewegte Geschichte, doch trotzdem Mysteriöse Ursprünge. Als Stück Bellakaranischer Manufaktur des [secondage|E], hat es all die Zeichen von [numenorean|E] Handwerkskunst. Trotzdem zeigt die leicht gebogene Klinge einige einflüsse der [harad|E]rim. Der Traditionellen Geschichte nach wurde es für Zagarthôr, den Herren der Nîlûlôni gemacht, der es während der Schlachten des [warlastalliance|E] führte, aber viele Gelehrte sagen, dass es wahrscheinlicher für einen Fürst der Narîk-Zadan hergestellt wurde, oder das es das Zeremonielle Schwert des Anführers des [baitha|E] war und seine Rolle als Anführer von ganz [bellakar|E] symbolisierte.\n\nWas auch immer die Wahrheit sein möge, es war in der Zeit des Zweiten Königs, Abâruzôr, in der Hand der [tumakveh|E] da der König das Schwert auf offiziellen Bildern hält. Während der Katastrophe auf dem Feld des Schwarzen Todes gegen die Invasion der Tedjin verschollen, verschwand es für fast ein Jahrhundert aus den Annalen der Geschichte, bevor es nach dem Bellakaranischen Sturm auf die Stadt in den Ruinen von Joam gefunden wurde, im Jahre 952 D.Z.. Es verbleibt ein symbol für die Anhaltende Macht der [tumakveh|E]."
 
 book_baitha_name:0 "Buch von dem Bâitha’n-Kadîr"
 book_baitha_description:0 "Bei der Rückeroberung Hazaj Tollins von der Besatzung der Tedjin, blieben teile der Stadt als Ruinen. Während des Wiederaufbaus wurde die Originale Große Halle des [baitha|E] ausgegraben. Hinter einer Versandeten Kellertür fand man die Überreste einer Bibliothek die sogar vor dem [downfallofnumenor|E] gebaut wurde. Obwohl die Meistenschriftrollen zu Staub zerfallen wahren überlebten ein Paar von Schriftrollen, unter anderem ein Bündel, dass auf Pergament verfasst war - Die Gründungsurkunde des [baitha|E], geschrieben von Tar-Ciryatan von [numenor|E] selbst. Die Urkunde wurde später in einen großen Einband aus Silber und Gold gefasst, der unfassende Kommentare zur Geschichte von [bellakar|E], seiner Regierung und Gesetzgebung enthielt."
 
 ring_macilion_name:0 "Ring von Macilion"
 ring_macilion_description:0 "Nachdem [bellakar|E] zu [elendil|E] hilfe kam, im Kampf gegen [sauronthedarklordcharacter|E], gab der Hohe König der [dunedain|E] Zagarthôr von Nîlûlôni diesen Ring, und nannte ihn [Glossary('Macilion','macilion_gloss')] von [Glossary('Isillondë','isillonde_gloss')] in der Elbensprache, und durch diese Geste erkannte er Bellakar als einen Bruderstaat im Süden an, frei vom schlechten einfluss der [kingsmen|E]. [elendil|E] gab seine Worte, dass falls [bellakar|E] jemals die Hilfe [gondor|E]s bräuchte, das Zagarthôr und seine Erben dem König von [gondor|E] nur den Ring mit den Worten:"[Glossary('Macilion','macilion_gloss')] f [Glossary('Isillondë','isillonde_gloss')] will dass du die Schuld [elendil|E]s zurüclzahlst." vorzeigen soll."
 

 ## Near Harad, Umbar & Dune Sea ##

 throne_of_castaher_name:0 "Castahers Thron"
 throne_of_castaher_description:0 "Castahers Thron wurde vom Sohn des Usurpators im Exil in [umbar|E] nach dem [kinstrife|E] gebaut. Es war anfangs der Sitz eines [gondorian|E] Governeurs, den Castaher mit einem Haufen Gold, dass er aus [gondor|E]s Küstenstädten und Schiffen geraubt hatte, bestochen hatte. Nachdem es nach der Eroberung Umbars durch Gondor zum Verstauben im Keller verdammt wurde, wurde es von den Câssimirioni kostenaufwendig restauriert, um ihre Verwandtschaft mit Castamir zu unterstreichen. Es ist ein sehr auffälliges Möbelstück, aber eins das der Mode des Korsaren Exilreiches entspricht."
 
 spear_sealord_name:0 "Ephalzagar-an-Azarkhôr"
 spear_sealord_description:0 "Ein Speer, den er auf einer seiner vielen Reisen geplündert hatte, [Glossary('Ephalzagar-an-Azarkhôr','ephalzagar_an_azarkhor_gloss')] war die Waffe des Bûrodapan von [umbar|E]. Mit der Zeit wurde diese Waffe das Markenzeichen Bûrodapans, und ein sicherer Weg ihn zu erkennen wenn man ihn zum ersten mal sah. So war es ein weiteres Zeichen der Stärke des Stärksten Seglers und Kriegers den [umbar|E] zu diesem Zeitpunkt kannte."
 
 serpent_headdress_name:0 "Der Schlangenkopfschmuck"
 serpent_headdress_description:0 "Alte [harad|E]rim Legenden reden von einem Großen König der ein Geschenk von Khäz-Gramaze, einen Kopfschmuck aus Lebendigen Schlangen, trug, sodass sich kein Mann im Streit seinem Blick entgegenstellen konnte. König Sûladan ließ bei seiner Krönung zum König von Haruzan einen Prächtigen Kopfschmuck mit der Form eines Schlangennestes erstellen, um seinen Leuten die Vergangene Größe näherzubringen."
 
 scorpion_sting_name:0 "Stachel des Skorpions"
 scorpion_sting_description:0 "Dieser Speer wurde von Ruadômirh in einer Versandeten Höhle in der Dünensee gefunden, währedn der Antilopenjagd. Seine Herkunft ist mysteriös, doch er zeugt von Guter Handwerkskunst, bessere als die Schmiede von Kôanoz je gesehen haben. Der Skorpionkönig benannte seinen "Skorpionenstachel" nach sich selbst"
 
 naluzor_name:0 "Nâluzôr"
 naluzor_description:0 "[Glossary('Nâluzôr','naluzor')] ein Stab aus schwarzer Pechkohle wurde für den Schwarzem Wisier von Mordor gemacht, und mit Hexerischer Kraft verzaubert. Ein wirklich angsteinflößendes Symbol der Schwarzen Macht die gegen die Feinde Saurons anführt."
 
 wave_reaper_name:0 "Der Wellenschneider"
 wave_reaper_description:0 "Diese Seemannshellebarde wurde von den Korsarenfürsten der [GetTitleByKey('d_fleet_of_shadows').GetNameNoTier] getragen. Er ist ziemlich leicht zu Schwingen, perfekt für Kämpfe zur See."
 
 ## Tedjin ##
 
 bones_batou_joche_name:0 "Knochen von Batou Jochë"
 bones_batou_joche_description:0 "Die Knochen des Berühmten Tedjin Kataj der viel vom Nördlichen [bellakar|E] während des Frühen Dritten Zeitalters eroberte. Die Knochen wurden zuerst von Joam-Tuv gefunden, nachdem er selber Jahrhunderte später erfolgreich [bellakar|E] einnahm. Der Siegreiche Kataj Begrub die Knochen in einer prunkvollen Zeremonie nahe seines Palastes. Batou Jochë knochen würden jedoch nicht für immer in [bellakar|E] verbleiben. Hastig wurden sie vor dem Fall von Qadjajar während der Bellakarischen Wiedereroberung von Fliehenden Tedjin ausgegraben, und wurden über die Jahre erhalten. Sogar im Späten Dritten Zeitalter bleiben sie ein starkes symbol für die Tedjin."
  
 shield_malador_name:0 "Schild von Malador"
 shield_malador_description:0 "Dieser Antike Schild war der den Malador, der Hochmarschall von Maladum und Gründer der Tedjin Konföderation in die Schlacht trug. Es zeigt das Wappen von Thezij und die Heiligen Symbole von Maladum."
 
 
 ## Bozisha & Storm Host ##

 cloak_ancient_ones_name:0 "Umhang der Alten"
 cloak_ancient_ones_description:0 "Die Alten lebten einst in diesen Dschungeln und lehrten den Honnin die Sprache und das Handwerk. Obwohl sie schon lange fort sind bleibt ihre Erinnerung erhalten in den Gesängen und Sagen der Menschen des Tiefen Dschungels. Es wird gesagt, dass dieser Umhang, den die Anführer der Honnin tragen, von den Alten gemacht wurde und dass er Trotz vieler Reparaturen immer noch einen Teil seiner Früheren Magie enthält."

 silver_sword_name:0 "Silberschwert von Iunást"
 silver_sword_description:0 "Dieses lange in einer Vergessenen Kammer in der Hohen Zitadelle von Kâtri weggesperrte Schwert wirkt alt und ziemlich verschlissen. Der Sage nach gehörte es niemand anderem als Iunást, dem großen Helden der [harad|E]rim."
 
 heart_vatra_name:0 "Vâtras Herz"
 heart_vatra_description:0 "Während der Herrschaft [Glossary('Vâtra Acolû','vatra_acolu_gloss')]s, fand ein Bauer diesen Gelben Edelstein in einer flachen Mine und gab es seinem König als Geschenk. Von den Priestern wurde gesagt dieser Stein sei ein Geschenk des Sonnengottes Vâtra, woraufhin es Vâtras Herz benannt wurde."
 
 storms_wrath_name:0 "Sârazzam" # Trig - Continue glossing here
 storms_wrath_description:0 "Die Legendäre Klinge des Sturmkönigs von [anbalkumagan|E]. Ein Schwert von [numenorean|E] Bauweise, von dem wir wissen dass Zirumbâr (D.Z. 898-1.147) es im Kampf führte. Obwohl frühe Sturmkönige sagten dass es alt und von Númenórischer Herstellung gewesen sei, ist es wahrscheinlicher eine Klinge von geringerer Handwerkskunst die im frühen [thirdage|E] aus [bellakar|E] gestohlen wurde."
 
 
 ## Rhovanion ##
 
 skull_bolg_name:0 "Bolgs Schädel"
 skull_bolg_description:0 "Bolg, Sohn des Azog, war der Anführer des Orkheeres in der Schlacht der Fünf Heere. Während der Schlacht wurde er von Beorn erschlagen, was den Verlauf der Schlacht in die Richtung der Allianz aus Elben, Menschen und Zwergen richtete. Beorn nam Bolgs Kopf als eine Trophäe, die in seiner Linie weitervererbt wurde, und als Warnung an die Orks der Nebelberge, sich von seinem Haus und den Häusern derer die seinen Schutz suchen fernzuhalten."
 
 telperion_chalice_name:0 "Telperionkelch"
 telperion_chalice_description:0 "Dieser Silberne Kelch trägt das Zeichen der [noldorelves|E]schmiede von [lindon|E]. Mit seinem Zwillingskelch, dem Laurelinkelch, formt er ein Paar. Sie sind in anlehnung an die [twotrees|E] von [valinor|E] geschaffen, [laurelin|E] der Goldene und [telperion|E] der Silberne."
 telperion_chalice_description_oropher:0 "\n\nEs wurde zusammen mit seinem Goldenen Zwilling, vom Hohen König Gil-Galad als Diplomatisches Geschenk an Oropher von [greenwood|E] gegeben, vor dem [warlastalliance|E]."
 telperion_chalice_description_dorwinion:0 "Später gab Thranduil die Kelche weiter an den Herrscher von [dorwinion|E] als Zeichen der anhaltenden Freundschaft zwischen ihren Völkern.\n\n Seitdem hat der Telperionkelch als ein Zeichen der Herrscher von Dorwinion gedient und wird in Zeremonien zur Ehre von Aldena der Erdenmutter benutzt, dem lokalen Namen von [yavannacharacter|E]. Obwohl der Telperionkelch sicher am Hof des Herrschers ankam, sank das Boot dass den Laurelinkelch trug im Celduin und der Kelch ward nie mehr gesehen." #Herrscher ≠ Realm-Master
 
 bard_bow_name:0 "Bards Bogen"
 bard_bow_description:0 "Dieser robuste Eibenbogen, eigentlich ein normaler Kriegsbogen, gehörte einst Bard dem Drachentöter.\n\nBevor er König wurde und [dale|E] neugründete auf den vom Drachenfeuer verbrannten Ruinen, benutzte er diesen Bogen um Smaug den Goldenen zu Erschießen. Nachdem er seinen Köcher gelehrt hatte, traf er den Drachen mit einem Schwarzen Zwergenpfeil ins Herz, die Stelle auf die sein Ahn Girion eine Schuppe weggeschossen hatte.\n\nHeutzutage ist es mit prunkvollen Drachen in Rot und Gold bemalt."


 ## Rhûn and Khand ##

 throne_ovatha_name:0 "Thron der Ôvatha"
 throne_ovatha_description:0 "Dieser Herrliche Thron, aus Exotischem Rosenholz gemacht, beschnitzt und besetzt mit Elfenbein, Horn und Gold die Kriegs und Jagdszenen darstellen, wurde vom Letztwn Ôvatha von Khand in auftrag gegeben: Ôvatha IX.\n\nObwohl seine Nachfahren nicht seinen Griff über die anderen Stämme behalten konnten, bleibt der Thron ein prestigeträchtiges Erbstück, und eine Erinnerung an jeden von dem Anspruch der Besitzer über alle Variags zu Herrschen."
 
 crown_bountig_name:0 "Krone von Bountig"
 crown_bountig_description:0 "Die aus Eisen und Gold geschmiedete Krone von Bountig ist relativ simpel und schmucklos gehalten, mit nur kleinen Verzierungen. Manche sagen dass das Eisen der Krone aus dem eingeschmolzenen Speer von Ôvatha VIII von Khand kommt, obwohl diese gerüchte noch nie bestätigt wurden. Sie bleibt ein Symbol der Herrscher von Medlóshûkain und ein Symbol von ihrem Recht über die Anderen Stämme zu Herrschen."

 ## Thâni-Hazâd ##

 witness_of_restraint_name:0 "Zeuge der Selbstbeherrschung"
 witness_of_restraint_description:0 "Der Zeuge der Selbstbeherrschung, ein kleiner, wunderschöner, goldener Streitkolben, ist die Erbwaffe der Adunaiherrscher von Uruloni und wird nur Selten benutzt. In vielerlei Hinsicht ist es eher ein Symbol der Herrschaft als eube Waffe, da es auf den ersten Blick wie ein Zepter aussieht.\n\nSein Name soll angeblich als Erinnerung an die Herrscher dienen, dass obwohl sie Herrschen und die Macht haben diese Herrschaft zu erhalten, trotzdem Selbstbeherrschung ihr erster Instinkt sein sollte. Wenn man sie zu oft sorglos benutzt, wird ihre Autorität, wie das Gold des Streitkolbens, verschlissen, sodass nur das Eiserne Innere übrig bleibt und wegrostet."

 narunuphkaran_name:0 "Narûnûphkaran"
 narunuphkaran_description:0 "Narûnûphkaran, oder 'Beil der Törichten Leute', ist eine Mächtige Axt, die Lieblingsaxt der Herren von Hôlzôrêth. Zweiköpfig, mit einem Schaft aus Eichenholz, wurde es angeblich von den Schwarzschmieden während des ersten An-Balkumagan und Balan-lai Konflikts geschmiedet.\n\nEs ist eine Mächtige Waffe, gemacht für einen Mann von [numenorean|E] Statur, und benötigt Zwei Hände zum Schwingen, was den Träger verwundbarer macht. But as a result, a blow from it is almost always fatal, with few armours able to absorb such mighty strikes."
 
 the_grand_concordant_name:0 "Die Große Übereinkunft"
 the_grand_concordant_description:0 "Friedensvertrag, Verteigungspakt, Verfassung - Die Große Übereinkunft ist alle diese Dinge. Geschrieben nach langer Debatte der sieben jüngsten Kinder Imrazors nach deren Triumph in den Bürgerkriegen, die auf seinen Tod folgten, Gründete die Große übereinkunft das Balan-lai, entschied wie die Länder des Früheren Prinzemtums aufgeteilt würden, und stellte auch die Regeln und Bräuche nach denen die Prinzen handeln und an denen sie sich messen sollen. Acht Kopien von Meisterhafter Qualität wurden hergestellt, eine für jedes Kind, und eine um es zur Aufbewahrung, Aufzeichnung, Anerkennung durch die Krone in Numenor (die sie bekam).\n\nAuf Pergament geschrieben und mit feinem Leder gebunden, mit einem Einband auf dem in Goldenen Tengwar "Die Große Übereinkunft der Erben Imrazors" steht, mit einem Untertitel der "Enthält die Abkommen, Grenzen, und Gesetze an die die Nachkommen Imrazors sich halten sollen". Jede Kopie wurde von allen Prinzen und Prinzessinen signiert, um ihre zustimmung zu zeigen. Am Ende des Buches wurden Leere Seiten gelassen, um spätere Ergänzungen zuzulassen (So wie das Verbot der Vereinigung)."

 crown_of_imrazor_II_name:0 "Imperiale Krone von Imrazor II"
 crown_of_imrazor_II_description:0 "Imrazor II, König von Gimilthani, ist eine Polarisierend Figur in der Geschichte des Balan-lai. Einst war er ein Großer Held, der die Prinzen tapfer gegen die Ambitionen von An-Balkumagan vereinigte und sie Abwehrte. Doch in späteren Jahren wurde er gleichermaßen Ambitioniert wie Paranoid, zutiefst frustriert von der Gespaltenheit der Kharadunai und der Stagnation des Balan-lai. Später führte diese Ambition Imrazors zu einem großen Krieg zwischen den Prinzen, da Imrazor versuchte das Balan-Lai vor ihm niederknien zu lassen, doch am Ende Imrazor verlor.\n\nUm seine selbst ausgerufene Herrschaft über die Region zu unterstreichen, gab Imrazor bei Kriegsbeginn eine herrliche Krone in Auftrag. Im Stil der alten Kolonialprinzen gestaltet, sollte diese Krone den Aufstieg des erneuerten Prinzentums von Zimrathani bezeugen. Geschmiedet aus Gold und Silber, hatte die Krone einen Mithrilstein auf der Stirn, ein Metall, dass im Süden von Mittelerde unglaublich selten ist und dem nachgesagt wird, aus Numenor gekommen zu sein. Die Krone ging bei Imrazors Tod verloren, wahrscheinlich im geheimen von einem Unloyalen Soldaten gestohlen. Es war für Jahrhunderte ein Punkt des Mistrauens und der Intrige, da sowohl Hausierer als auch Prinzen sagten sie hätten sie oder wüssten ihren Aufenthaltsort.\n\nIm Falle eines Wiederfundes wäre sie sicher ein Starkes Symbol."

 fated_heir_name: "Martaryon"
 fated_heir_description: "[feanor|E] machte für jeden seiner Söhne ein Schwert, aber Keins war besser als das Schwert des [maedhros|E]. Für seinen Erben schmiedete er ein Fulminantes Schwert, das Größte dass er je schmiedete. Obwohl die meisten Schwerter, die er für seine Söhne machte, schlicht, klein und elegant, trotzdem von feinster qualität, war die Klinge von Maedhros anders. Reich ornamentiert, war es nicht weniger Tödlich als seine Bruderschwerter, doch zeigte einzig sein Anblick seine Natur. Ein Mächtiges Juwel, geförmt wie der Geflügelte Stern von [nolofinwe|E] zierte die Parierstange, und es sah aus als gäbe es eine Lebende Flamme in ihm. Den Knauf der Waffe zierte der Stern von Feanor, weil Feanor diese Waffe als Politisches Symbol sah, dass Finwe nur einen Waren Erben hatte - Feanor. Und so hatte auch Feanor nur #bold einen#! erstgeborenen Sohn, seinen Erben, Maedhros. Durch diese Gestaltungsmittel wollte Feanor die Kontinuität der Linie der Hohen Könige der Noldor untermalen, weitergegeben von Vater zu Sohn, egal welche kleinen Meinungsverschiedenheiten auftreten. Dieses wurde durch den Namen der Klinge betont: [Glossary('Martaryon','martaryon_gloss')]. Es war ein Zeichen des Vertrauens und ein Tribut an die Hohe Herkunft des Besitzers und dass er es wert war, jedes ihm gegebene Amt zu halten.\n\nEs ist deshalb passend, dass die Waffe mit Maedhros Königtum verschwand. Denn als er von [morgothcharacter|E] gefangen und zur Qual in Thangorodrim gezwungen wurde, ward die Waffe auch genommen, und sie ward nie wieder gesehen."
