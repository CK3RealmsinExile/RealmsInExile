 artifact_lash_of_tyranny_description: "Eine Angmarim-Peitsche aus geflochtenem schwarzem Leder, in das kleine Knochensplitter befestigt sind. Der Knauf ist eine goldene Kappe in Form eines neuneckigen Sterns, dessen Mitte ein milchig roter Rubin ist."  #~TR~
 
 artifact_jewellery_orocarni_heart_of_flame_pendant_name: "Herz der Flamme Anhänger"  #~TR~
 artifact_jewellery_orocarni_heart_of_flame_pendant_description: "Ein Anhänger aus rötlichem Gold mit einer Konstellation winziger Rubine, an einer goldenen Kette getragen. Gefertigt von einem zwergischen Juwelier aus dem [orocarni|E] Gebirge."  #~TR~

 artifact_jewellery_galinim_name: "Galinim, das Liedlicht"  #~TR~
 artifact_jewellery_galinim_description: "Dieser mattierte weiße Kristall leuchtet hell, wenn man ihm auf Sindarin vorsingt."  #~TR~
 
 artifact_weapon_carchring_name: "Carchring, der Eisfäng"  #~TR~
 artifact_weapon_carchring_description: "Eine durchdringende Waffe aus unbekanntem Material, geformt wie die langen Eiszapfen, die von den Eishöhlen von Forodwaith hängen. Im Inneren befindet sich eine kleine, dunkle Form, die nicht zu erkennen ist. Sie ist kalt anzufühlen und friert Wasser ein."  #~TR~
 
 artifact_weapon_anfaroth_arrow_name: "Anfaroth Pfeil"  #~TR~
 artifact_weapon_anfaroth_arrow_description: "Kupferne Flügel, gefegt und gebogen wie die Flügel eines Mauerseglers, Vorder- und Rückseite des Schaftes bestehen aus unterschiedlich farbigem Holz, der Pfeilspitze ist wie ein Vogelschnabel geformt. Er kann über die Entfernung anderer Pfeile geschossen werden, die Legende besagt, dass er 10 Meilen vom Bogen geflogen ist, wenn er auf die Sonne gezielt wurde."  #~TR~
 
 artifact_fisherfolk_storytellers_pipe_name: "Pfeife des Fischerdorf-Geschichtenerzählers"  #~TR~
 artifact_breeland_storytellers_pipe_description: "Eine hölzerne Pfeife; der Kopf ist in die Form eines Fischkopfes geschnitzt, dessen Maul weit geöffnet ist."  #~TR~
 
 artifact_belfalas_wind_chart_name: "Belfalas Windkarte"  #~TR~
 artifact_belfalas_wind_chart_description: "Eine numenoreanische Seekarte aus gewachstem Tuch, auf der die Küste von der Bucht von Belfalas bis Nen Umbar detailliert eingezeichnet ist, einschließlich der Mündungen der Flüsse Anduin und Harnen und der Inseln Tolfalas und Tol Uialgaer. Bestimmte Linien dieser Karte zeigen detailliert die vorherrschenden Winde.\n\nGraviert ist der hölzerne Zylinder, in dem diese Karte aufbewahrt wird: zarte Seevögel und ein Gebet an Gaerys. Eine einzige Kappe verschließt sie vollständig vor dem Salz des Ozeans."  #~TR~
 
 artifact_moria_belt_of_the_caravan_master_name: "Gürtel des Karawanenmeisters"  #~TR~
 artifact_moria_belt_of_the_caravan_master_description: "Ein dünner Ledergürtel mit einer einzigen Reihe quadratischer Messingnieten, von zwergischer Herstellung. Er ist schwerer als er aussieht, und die Messingschnalle sieht seltsamerweise wie eine sechseckige Münze aus."  #~TR~
 
 artifact_moria_blademender_scabbard_name: "Klingenflicker"  #~TR~
 artifact_moria_blademender_scabbard_description: "Eine Langschwert-Scheide von zwergischer Qualität, gefertigt aus weißem Elfenbein, mit goldenen Bändern gebunden, die mit geometrischen Formen geprägt sind. Ein schwaches Glimmen kann gelegentlich in der massiven Scheide gesehen werden, aber es gibt keinen Hinweis darauf, was sich darin befindet."  #~TR~
 
 artifact_weapon_numenorean_west_rune_blade_name: "West-Rune Klinge"  #~TR~
 artifact_weapon_numenorean_west_rune_blade_description: "Ein dünner numenoreanischer Dolch mit einem goldenen Griff in Form eines Seevogels, dessen ausgestreckte Flügel den Handschutz bilden. Wenn er fallen gelassen wird, zeigt die Spitze immer nach Westen."  #~TR~
 
 artifact_boots_of_the_duck_name: "Stiefel der Ente"  #~TR~
 artifact_boots_of_the_duck_description: "Weiche, bequeme Lederstiefel, die über die Wade reichen, völlig wasserdicht. Auf jeder Ferse befindet sich ein kleines, eingraviertes Bild einer Ente."  #~TR~
 
 artifact_bridle_of_dark_will_name: "Zaumzeug des dunklen Willens"  #~TR~
 artifact_bridle_of_dark_will_description: "Ein Halfterzaumzeug aus der rauen grauen Haut eines großen Tieres aus Rhûn. Das Scheitelstück hat quadratische schwarze Edelsteine entlang seiner Länge, und das Stirnband hat eine Reihe gebogener Haken aus schwarzem Eisen. Es hat eine dominierende Wirkung auf jedes Lebewesen."  #~TR~

 artifact_changeling_tunic_name: "Wendemantel-Tunika"  #~TR~
 artifact_changeling_tunic_description: "Eine schimmernde indigofarbige Tunika, weiß gepunktete Stickerei, mit Emblemen der gleißenden Sonne um den Kragen, Saum und jede Manschette. Bei hellem Tageslicht, mit dem Himmel im Rücken, wirst du unsichtbar, sehr nützlich für einen Reisenden der Dünensee des fernen Haradwaith."  #~TR~
 
 artifact_clasp_of_sparrows_name: "Spangenschloss der Spatzen"  #~TR~
 artifact_clasp_of_sparrows_description: "Silberne Umhangspangen in Form von zwei Spatzen, die in entgegengesetzte Richtungen aufsteigen. Es ist von raffinierter Zwergenarbeit und öffnet sich nur mit einem gesprochenen Passwort in Khuzdul."  #~TR~
 
 artifact_curiously_abhorrent_hat_name: "Merkwürdig abscheulicher Hut"  #~TR~
 artifact_curiously_abhorrent_hat_description: "Randlos, aus vielen Farben, die sich zu einem Punkt verjüngen. Darüber hängen drei weiße Quasten und drei weiße flauschige Kugeln. Pelzlappen bedecken die Ohren, Stränge aus roten und grünen Perlen fallen dir auf den Rücken. Die Leute verurteilen dich. Er trägt dich."  #~TR~
 
