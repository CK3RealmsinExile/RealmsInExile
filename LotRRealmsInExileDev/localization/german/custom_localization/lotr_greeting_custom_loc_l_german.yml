l_german:
 greeting_supplimentary.negative.insult_rhun: "Mögest du von einer Herde wilder Rinder zu Tode getrampelt werden."  #~TR~
 greeting_supplimentary.negative.insult_warg: "Möge ein tollwütiger Warg deine Eingeweide verschlingen."  #~TR~
 greeting_supplimentary.negative.insult_elf1: "Mögest du in Mandos weilen, bis die Welt neu geschaffen ist."  #~TR~
 greeting_supplimentary.negative.insult_elf2: "Mögen die Valar Mitleid mit dir haben, denn ich habe keins."  #~TR~
 greeting_supplimentary.negative.insult_darkflame: "Möge die Dunkle Flamme deine Wirbelsäule als Zahnstocher benutzen."  #~TR~
 greeting_supplimentary.negative.insult_bon: "Möge der Schatten deinen Namen beanspruchen, und mögen selbst die Toten dich vergessen."  #~TR~
 greeting_supplimentary.negative.insult_dwarf1: "Mögen deine Hallen leer liegen, und mögen keine Lieder von deinen Taten gesungen werden."  #~TR~
 greeting_supplimentary.negative.insult_dwarf2: "Mögen alle reichen Adern vor deiner Spitzhacke verschwinden."  #~TR~
 greeting_supplimentary.negative.insult_dwarf3: "Möge ein Drache deinen Hort für sein Nest nehmen."  #~TR~
 greeting_supplimentary.negative.insult_horselords: "Möge dein Pferd dich vor der Schlacht abwerfen, und mögen deine Feinde lachen, während du kriechst."  #~TR~
 greeting_supplimentary.negative.insult_dunesea: "Möge dein Wasser zu Staub werden, und Schatten für immer unerreichbar sein."  #~TR~
 greeting_supplimentary.negative.insult_harad: "Möge Sand deine Augen blenden und Salz deine Lungen füllen."  #~TR~
 greeting_supplimentary.negative.insult_orc1: "Mögest du wie ein Schwein quieken, wenn das Feuer dich ergreift, und mögen die Flammen langsam brennen."  #~TR~
 greeting_supplimentary.negative.insult_orc2: "Selbst ein Ork besitzt mehr Anmut als du."  #~TR~
 greeting_supplimentary.negative.insult_orc3: "Wärst du meine einzige Mahlzeit, ich würde lieber hungern."  #~TR~
 greeting_supplimentary.negative.insult_orc4: "Mögen die Schreier dich bei lebendigem Leib häuten."  #~TR~
 greeting_supplimentary.negative.insult_hobbit1: "Möge dein Garten verdorren, deine Kartoffeln faulen, und mögen deine Löcher von Hermelinen überrannt werden."  #~TR~
 greeting_supplimentary.negative.insult_hobbit2: "Dein Kopf eignet sich besser für einen Golfball."  #~TR~
 greeting_supplimentary.negative.insult_hobbit3: "Wenn es dir nichts ausmacht, werde ich dich nicht gleich zum Tee einladen."  #~TR~
 greeting_supplimentary.negative.insult_hobbit4: "Entschuldige sehr! Ich habe #italic vergessen#!, dich zu meiner Geburtstagsfeier einzuladen!"  #~TR~
 greeting_supplimentary.negative.insult_hobbit5: "Du bist wie ein Kaninchen-Eintopf ohne Kartoffeln: geschmacklos."  #~TR~
 greeting_supplimentary.negative.insult_corsair: "Mögen Korsaren jede deiner Reisen angreifen."  #~TR~
 greeting_supplimentary.negative.insult_winds: "Mögen die Winde niemals von deinem Dahinscheiden erzählen."  #~TR~
 greeting_supplimentary.negative.insult_pride: "Möge dein Stolz verschwendet und deine Würde vergessen sein."  #~TR~
 greeting_supplimentary.negative.insult_crownless: "Möge dein Volk ohne Krone und wenige bleiben."  #~TR~
 greeting_supplimentary.negative.insult_death: "Mögest du den Tod aus tausend Qualen kosten."  #~TR~
 greeting_supplimentary.negative.insult_sauron: "Deine Tage sind gezählt. Aber das wusstest du ja, nicht wahr?"  #~TR~
