  nick_the_terror_drukurz: "der Schrecken"  #~TR~
  nick_the_terror_drukurz_desc: "Der Schlächter vieler [dunadan|E], [CHARACTER.GetFirstNameNoTooltip] [CharWereWas(CHARACTER)], der Alptraum vieler Soldaten während des [warlastallianceshort|E], nur übertroffen von [sauroncharacter|E] und [ninenazgulshort|E]. [CharYourHerHis(CHARACTER)|U] Herrschaft des Bösen wurde schließlich von [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed] beendet, aber viele von [CharYourHerHis(CHARACTER)] Nachkommen würden die unglückliche Welt bis zum Ende des [fourthage|E] weiterhin beunruhigen."  #~TR~
