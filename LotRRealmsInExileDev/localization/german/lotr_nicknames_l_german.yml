  ### Dwarven Nicknames ###
  nick_the_slug_unique:  "Dalat 'azm-markh"  #~TR~
  nick_the_slug_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] unter den ersten [stiffbeard|E] [dwarves|E], die Nulâ Mabedkhmâ besiedelten, obwohl [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] lange brauchte, um seinen Wert zu erkennen, und daher verfiel es für mehrere Jahrzehnte während des [secondage|E]."  #~TR~
  nick_the_watcher_unique:  "der Beobachter"  #~TR~
  nick_the_watcher_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] unter den [dwarven|E] Schmieden, die die Tötung von [elu_thingol|E] miterlebten, von denen einige sagen, dass sie vom [nauglamir|E] verzaubert wurden. Nach seiner Rückkehr zu seinen Verwandten sprach er bitterlich von Verrat und Verachtung, stiftete Zwietracht unter den [firebeards|E] an und gründete den [Glossary('Khathzâ-zûl','khathza_zul_gloss')] Glauben. Er lehrte seine Linie, sich auf niemanden außer sich selbst zu verlassen und keinem Außenstehenden zu trauen."  #~TR~
  nick_the_first_greybeard: "der Erste Grauträger"  #~TR~
  nick_the_first_greybeard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Gründer der Grauträger, Meister des Steingesangs, und errichtete das große Kloster von [Glossary('Zelemabkhan','zelemabkhan_gloss')], oben auf [GetTitleByKey('d_mount_dolmed').GetNameNoTier], wo die [dwarffathers|E] der [bluemountains|E] zuerst entstanden."  #~TR~
  nick_the_axe_that_walks_unique:  "die Axt, die geht"  #~TR~
  nick_the_axe_that_walks_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] auf der Straße geboren. Mit nur 30 Jahren übernahm er das Kommando über die Armee seines kränkelnden Vaters und verbrachte zwei Jahrhunderte damit, durch [middleearth|E] zu reisen.\n\nGetrieben sowohl vom Wunsch, Rache an [sauroncharacter|E] zu üben, wofür die [blacklocks|E] bekannt sind, als auch von seinem Bedürfnis, sich selbst und anderen zu beweisen, dass er jedes Hindernis überwinden kann. Manche sagen, sein Stolz konkurriert sogar mit dem unbescheidensten Haus Thrárs."  #~TR~
  nick_the_generous_unique:  "der Großzügige"  #~TR~
  nick_the_generous_unique_desc:  "Während [CharYouSheHe(CHARACTER)] immer stur und impulsiv gewesen war, als [CharYourHerHis(CHARACTER)] Geist nach [ardaconcept|E] zurückkehrte, war [CharYourHerHis(CHARACTER)] sechste Inkarnation einzigartig mitfühlend. [CharYouSheHe(CHARACTER)|U] ergriff die Gelegenheit, im Krieg der [dwarves|E] und [orcs|E] zu kämpfen, wo Dáin II. 'Eisenfuß' und [CharYouSheHe(CHARACTER)] sich immer wieder gegenseitig retteten.\n\n[CharYouSheHe(CHARACTER)|U] hieß auch Thorins Exilanten willkommen, sich neben [CharYourHerHis(CHARACTER)] eigener Festung niederzulassen, und tat alle materiellen Sorgen beiseite, indem [CharYouSheHe(CHARACTER)] ihre Kolonie finanzierte. Schließlich brachte [CharYouSheHe(CHARACTER)] den Glauben an 'Kemnêl-mesêm' zu seinem Volk durch [CharYourHerHis(CHARACTER)] Zusammenarbeit mit den [broadbeams|E] und Círdan von [lindon|E]. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] sprach begeistert von seinem Glauben und von der Freundschaft mit den [elves|E] zu allen, die zuhören wollten.\n\nStur in seiner Großzügigkeit verbrachte [CharYouSheHe(CHARACTER)] sein Leben damit, Brücken zwischen den Völkern zu bauen, und legte den Grundstein für Beziehungen, die es den siebten und letzten Inkarnationen von Durin, Úri und Dwálin ermöglichten, ihre alten Häuser von [khazaddum|E], [belegost|E] und [nogrod|E] wiederaufzubauen. Die Taten dieses mitfühlendsten der [dwarves|E] wurden lange nach dem Tod des letzten Zwergs in Erinnerung behalten."  #~TR~
  nick_the_deathless:  "der Todlose" # Durin I  #~TR~
  nick_the_deathless_desc:  "[durindeathless|E] war der [dwarffather|E] der [longbeards|E] und der erste unter den sieben [dwarffathers|E], der erwachte. Von [GetScriptedCharacterByHistoryID( 'lineofdurinI' ).GetFirstName] wird gesagt, dass er 'die namenlosen Hügel und Täler benannte'. [CHARACTER.GetFirstNameNoTooltip] lebte so lange, dass viele der [dwarves|E] [CharYouHerHim(CHARACTER)] für unsterblich hielten und viele Male die Lebensdauer seines Volkes erreichte."  #~TR~
  nick_the_scarred_dwarf:  "der Vernarbte"  #~TR~
  nick_the_scarred_dwarf_desc: "[uriscarred|E] war der [dwarffather|E] der [firebeards|E]. Energiegeladen und oft von heftigem Temperament, erhielt [GetScriptedCharacterByHistoryID( 'lineofuriI' ).GetFirstName] seinen Beinamen für eine große Narbe, die [CharYouSheHe(CHARACTER)] erhielt, als [CharYouSheHe(CHARACTER)] eine plötzlich einstürzende Säule daran hinderte, auf einen Zwergling zu stürzen. Der Vorfall zeigte seine Stärke und die Kraft seiner Genesung, sowie seine tiefe Liebe und seine unerschütterliche Loyalität zu seinem Volk. Die [elves] von [beleriand|E] kannten [GetScriptedCharacterByHistoryID( 'lineofuriI' ).GetFirstName] auch als [Glossary('Barin','barin_gloss')], denn [CharYouSheHe(CHARACTER)] verließ [nogrod|E] selten, und wenn doch, kehrte er schnell dorthin zurück und fühlte sich unruhig, weg von seinen Hallen."  #~TR~
  nick_the_wise_dwarf:  "der Weise"  #~TR~
  nick_the_wise_dwarf_desc: "[dwalinwise|E] war der [dwarffather|E] der [broadbeams|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalinI' ).GetFirstName] war bekannt für sein ruhiges Wesen und seine ernste Miene, im Gegensatz zu seinem Vater [uriscarred|E]. Unter seiner Führung erforschten die [dwarves|E] von [belegost|E] die Höhlen von Menegroth für [GetScriptedCharacterByHistoryID( 'lineofelwe1' ).GetFirstNameNicknamedRegnal] von [GetTitleByKey('k_doriath').GetNameNoTier], wobei ihre Arbeit die Bindungen an die [elves|E] von [beleriand|E] vertiefte. [CharYouSheHe(CHARACTER)|U] war bekannt dafür, sein Volk beim Arbeiten im Gesang anzuführen, und dafür nannten ihn die Elfen [Glossary('Linnar','linnar_gloss')]."  #~TR~
  nick_the_rich_dwarf:  "der Reiche"  #~TR~
  nick_the_rich_dwarf_desc:  "[sindririch|E] war der [dwarffather|E] der [ironfists|E]. Ein brillanter Handwerker und unermüdlicher Tüftler, verdiente sich [GetScriptedCharacterByHistoryID( 'lineofsindriI' ).GetFirstName] den Beinamen 'der Reiche' für den unglaublichen Reichtum, den er anhäufte. Er war es, der zuerst die Geheimnisse der Eisenverarbeitung entdeckte, während andere noch in Bronze schmiedeten. Dieses Wissen verschaffte seinen Nachkommen einen großen Vorteil. Die Eisenfaust beherrschten den Handel im Osten, da die Clans hohe Preise für eisengeschmiedete Waren zahlten. Sindris Hallen waren für ihre Pracht berühmt, geschmückt mit Waren aus der Ferne, darunter auch die seltenen Köstlichkeiten der Hisildi [elves|E]."  #~TR~
  nick_the_swift_dwarf:  "der Schnelle"  #~TR~
  nick_the_swift_dwarf_desc:  "[thulinswift|E] war der [dwarffather|E] der [stiffbeards|E]. [GetScriptedCharacterByHistoryID( 'lineofthulinI' ).GetFirstName] war bekannt für seine unerbittliche Sturheit, selbst unter den [dwarves|E]."  #~TR~
  nick_the_proud_dwarf:  "der Stolze"  #~TR~
  nick_the_proud_dwarf_desc: "[thrarproud|E] war der [dwarffather|E] der [blacklocks|E]. Mit einer überlebensgroßen Präsenz und einer dröhnenden Stimme war [CharYouSheHe(CHARACTER)] bekannt für seinen großen Stolz, sowohl auf sich selbst als auch auf sein Volk. Dies führte dazu, dass sich die Avari des Ostens an [CharYouHerHim(CHARACTER)] als [Glossary('Druin','druin_gloss')] erinnerten, während die Ostlinge [CharYouHerHim(CHARACTER)] stattdessen als 'Sadal', 'der Unhöfliche', bezeichneten."  #~TR~
  nick_the_cold_dwarf:  "der Kalte"  #~TR~
  nick_the_cold_dwarf_desc:  "[bavorcold|E] war der [dwarffather|E] der [stonefoots|E]. Ein zurückhaltender und berechnender [dwarf|E], dessen ruhige Hand und stille Loyalität einen Ruf für Kälte verbargen, führte [GetScriptedCharacterByHistoryID('lineofbavor0').GetFirstName] sein Volk mit abgemessener Entschlossenheit und charakteristischer Zurückhaltung. Bei den benachbarten [avari|E] als [Glossary('Mallin','malln_gloss')] bekannt, pflegte er friedliche Beziehungen, die seinem Reich zugute kamen."  #~TR~
  nick_the_last_dorfdad_durin: "der Letzte"  #~TR~
  nick_the_last_dorfdad_durin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [durindeathless|E], [dwarffather|E] der [longbeards|E], anerkannt."  #~TR~
  nick_the_last_dorfdad_uri: "der Letzte"  #~TR~
  nick_the_last_dorfdad_uri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [uriscarred|E], [dwarffather|E] der [firebeards|E], anerkannt."  #~TR~
  nick_the_last_dorfdad_dwalin: "der Letzte"  #~TR~
  nick_the_last_dorfdad_dwalin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [dwalinwise|E], [dwarffather|E] der [broadbeams|E], anerkannt."  #~TR~
  nick_the_last_dorfdad_sindri: "der Letzte"  #~TR~
  nick_the_last_dorfdad_sindri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [sindririch|E], [dwarffather|E] der [ironfists|E], anerkannt."  #~TR~
  nick_the_last_dorfdad_thulin: "der Letzte"  #~TR~
  nick_the_last_dorfdad_thulin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [thulinswift|E], [dwarffather|E] der [stiffbeards|E], anerkannt."  #~TR~
  nick_the_last_dorfdad_thrar: "der Letzte"  #~TR~
  nick_the_last_dorfdad_thrar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [thrarproud|E], [dwarffather|E] der [blacklocks|E], anerkannt."  #~TR~
  nick_the_last_dorfdad_bavor: "der Letzte"  #~TR~
  nick_the_last_dorfdad_bavor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als die letzte Reinkarnation von [bavorcold|E], [dwarffather|E] der [stonefoots|E], anerkannt."  #~TR~
  nick_gamil_zirak: "Gamil"  #~TR~
  nick_gamil_zirak_desc: "[Glossary('Gamil','gamil_gloss')] [GetScriptedCharacterByHistoryID('lineofgamilzirak').GetFirstName] war ein [dwarven|E] Schmied und der Meister von [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] von [nogrod|E]. Die Schatzkammern von [GetScriptedCharacterByHistoryID( 'lineofelwe1' ).GetFirstName] von [GetTitleByKey('k_doriath').GetNameNoTier] waren dafür bekannt, Beispiele seiner Arbeit zu enthalten."  #~TR~
  nick_ironfoot:  "Eisenfuß" # Dain II  #~TR~
  nick_ironfoot_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltip|U] Präsenz ist bei jedem Schritt zu spüren und brachte ihm den Spitznamen 'Eisenfuß' ein."  #~TR~
  nick_stonehelm:  "Steinhelm" # Thorin son of Dain  #~TR~
  nick_stonehelm_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen Spitznamen in jungen Jahren nach einem angeblichen Vorfall, bei dem ein Stein und sein Kopf aufeinandertrafen. Der Stein verlor."  #~TR~
  nick_the_slakeless: "der Unermüdliche"  #~TR~
  nick_the_slakeless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen Spitznamen während der [battle_of_the_five_armies|E], als weder Wunde noch Feind seinen unersättlichen Durst nach Kampf stillen konnten."  #~TR~
  nick_oakenshield:  "Eichenschild" # Thorin son of Thrain  #~TR~
  nick_oakenshield_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen Beinamen im D.Z. 2799 während der Schlacht von Azanulbizar, auf dem Höhepunkt des Krieges der [dwarves|E] und [orcs|E]. Irgendwann in der Schlacht zerbrach sein Schild, und mit einem auf dem Boden gefundenen Eichenast als Schild erhielt er den Beinamen 'Eichenschild'."  #~TR~
  nick_bravesoul_unique:  "Tapferer"  #~TR~
  nick_bravesoul_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der legendäre Vorfahr der Familie Tapferer. Unter den Bartlingen werden Geschichten erzählt, wie er einen sonnenartigen Diamanten gefangen und einen Dämon getötet hat. Sicher ist jedoch, dass das Erbe dieses Zwergs eine Tradition von Ehrlichkeit und harter Arbeit unter seinen Nachkommen bewahrt, die sich an das Glaubensbekenntnis halten, dass Reichtum einem Bedürfnis dienen soll."  #~TR~
  nick_durin_bane_bane:  "Verhängnis des Fluchs von Durins" # For slaying the Balrog  #~TR~
  nick_durin_bane_bane_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erschlug den [balrog|E], der in den Tiefen von [khazaddum|E] hauste."  #~TR~
  nick_the_turncoat:  "der Abtrünnige"  #~TR~
  nick_the_turncoat_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] versuchte, den Thron seines [CharYourHerHis(CHARACTER)] Bruders zu beanspruchen, als der vorherige König von [khazaddum|E] starb, und [CharWereWas(CHARACTER)] wurde wegen [CharYourHerHis(CHARACTER)] Verbrechen verbannt."  #~TR~
  nick_roadwalker:  "der Wegelagerer"  #~TR~
  nick_roadwalker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dafür bekannt, die Zwergenstraße zu erhalten, die durch den [greenwoodshort|E] und vorbei an [erebor|E] führte und [khazaddum|E] mit den [ironhills|E] verband."  #~TR~
  nick_of_the_naugrim:  "der Naugrim"  #~TR~
  nick_of_the_naugrim_desc:  "Als Kind verwaist, wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] als einsamer [dwarf|E] inmitten eines Meeres von [elves|E] aufgezogen."  #~TR~
  nick_orc_hewer:  "Orkenschlächter"  #~TR~
  nick_orc_hewer_desc: "'Kári war ein kleiner [dwarf|E]. Kleiner als du oder ich. Und wohin Kári auch ging, nahm er seine Axt mit... oder drei.'\n\n So lautete ein beliebtes Kinderreim, der auf [CharYourHerHis(CHARACTER)] Leben basiert."  #~TR~
  nick_river_seeker: "der Flusssucher"  #~TR~
  nick_river_seeker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] richtete [CharYourHerHis(CHARACTER)] Blick auf unerwartete Bestrebungen. Während die meisten [dwarves|E] nach dem Fall von [khazaddum|E] Zuflucht im [lonelymountain|E] suchten, wandte [CharYouSheHe(CHARACTER)] sich den Gewässern des [eredluin|E] zu und gründete den Handelshafen [GetTitleByKey('c_kheledul').GetNameNoTier], wobei [CharYouSheHe(CHARACTER)] Tradition und Erwartungen gleichermaßen trotze."  #~TR~
  nick_of_the_three_hammers: "der Drei-Hämmer"  #~TR~
  nick_of_the_three_hammers_desc: "Während der Herrschaft von [CHARACTER.GetShortUINameNoTooltipNoFormat] erhoben sich drei große Rebellionen, und jedes Mal schlug [CharYourHerHis(CHARACTER)] Zorn wie ein Hammerschlag nieder und zerschlug sie eine nach der anderen. Diese Taten brachten [CharYouHerHim(CHARACTER)] [CharYourHerHis(CHARACTER)] Beinamen ein, gefürchtet von Feinden und geehrt von Verwandten."  #~TR~
  nick_the_reconciler_uri_V:  "der Versöhner"  #~TR~
  nick_the_reconciler_uri_V_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde 'der Versöhner' genannt, weil er die alten Gräben zwischen den [firebeards|E], [longbeards|E] und [broadbeams|E] schloss. Durch geduldige Diplomatie führte [CharYouSheHe(CHARACTER)] sein Volk aus der Isolation zurück in die größere Bruderschaft der [dwarves|E]."  #~TR~
  nick_the_flamebeard_secondlineofuri: "der Aschbart"  #~TR~
  nick_the_flamebeard_secondlineofuri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], Bruder von [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstName], führte die Hälfte des [firebeard|E]-Volkes nach [khazaddum|E], nachdem der [warofwrath|E] [nogrod|E] zerstört hatte, und lehnte den Widerstand seines Bruders gegen das Angebot von [GetScriptedCharacterByHistoryID('lineofdurin2').GetFirstNameNicknamedRegnal] zur Zuflucht ab. Während Thrur [GetTitleByKey('k_buzra_dum').GetNameNoTier] in den südlichen [bluemountains|E] gründete, suchte Baraz Sicherheit unter den [longbeards|E]. Keiner dieser Feuerbärte würde in seine alte Heimat zurückkehren, da viele während des Falls von [gundabad|E] unter der Herrschaft von [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameRegnal] umkamen, was zur Aufgabe der nördlichen [dwarven|E]-Besitztümer in den [mistymountains|E] führte. Der Rest der Feuerbärte in Khazad-dûm wurde allmählich in das Volk der [longbeard|E] assimiliert."  #~TR~
  nick_the_broadbeard_dwalin_II: "der Breitbart"  #~TR~
  nick_the_broadbeard_dwalin_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] führte drei Viertel der [broadbeams|E] nach [khazaddum|E] im Zuge des [warofwrath|E], der [belegost|E] zerstörte, auf der Suche nach Sicherheit und Verwandtschaft unter den [longbeards|E]. Obwohl die Breitbärte viele Jahrhunderte später in ihre angestammte Heimat zurückkehren würden, beschlossen einige zu bleiben, die bis dahin vollständig in die Bevölkerung der Langbärte assimiliert waren."  #~TR~
  nick_the_magnanimous_dwalin_IV: "der Großmütige"  #~TR~
  nick_the_magnanimous_dwalin_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war bekannt für seine Großzügigkeit und Weitsicht, förderte den Handel vom [orocarni|E] bis zum [eredluin|E], schenkte den [noldor|E] Schätze und half, uraltes Schweigen zwischen entfremdeten [dwarven|E]-Clans aufzutauen und leitete das goldene Zeitalter von [nelvorin|E] ein."  #~TR~
  nick_trollbane_dwalin_VI: "Trolltöter"  #~TR~
  nick_trollbane_dwalin_VI_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erwarb großen Ruhm, nachdem er im [GetTitleByKey('d_high_pass').GetNameNoTier] der [mistymountains|E] im Alleingang drei [trolls|E] erschlagen hatte und sein Gefolge während einer diplomatischen Reise zu den [longbeards|E] der [ironhills|E] vor einem Hinterhalt beschützte."  #~TR~
  nick_the_reunifier_dwarf: "der Wiedervereiner"  #~TR~
  nick_the_reunifier_dwarf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] stellte das Erbe der [broadbeams|E] wieder her, indem er ihre Rückkehr von [khazaddum|E] nach [belegost|E] leitete und zwei Zweige von $Dw_alin$ durch die Heirat mit [GetScriptedCharacterByHistoryID('secondlineofdwalin19').GetFirstName] der zweiten [dwalin|E]-Linie vereinte, aus der [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameNicknamedRegnal] geboren wurde."  #~TR~
  nick_the_gilded_sindri_II: "der Vergoldete"  #~TR~
  nick_the_gilded_sindri_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde als 'der Vergoldete' bekannt, als [CharYouSheHe(CHARACTER)] das goldene Zeitalter der [ironfists|E] einleitete, indem [CharYouSheHe(CHARACTER)] den Reichtum von [GetTitleByKey('k_kheled_nala').GetNameNoTier] mehren und die verstreute Eisenfaust-Diaspora durch Handel und Diplomatie zusammenschließen ließ. Während [CharYourHerHis(CHARACTER)] Regierungszeit wurde das Prinzip der Handelsnneutralität etabliert, das den Eisenfäusten durch den Handel mit den vielen verstreuten Stämmen von [rhun|E] Wohlstand sicherte."  #~TR~
  nick_the_burned_sindri_IV: "der Verbrennte"  #~TR~
  nick_the_burned_sindri_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] versuchte, die Pracht von [GetTitleByKey('k_kheled_nala').GetNameNoTier] für die [ironfists|E] im frühen [thirdage|E] wiederherzustellen, starb aber im [dragon|E]-Feuer. Nach [CharYourHerHis(CHARACTER)] Tod wurde Kheled-Nâla verwüstet und schließlich verlassen."  #~TR~
  nick_the_wanderer_sindri_V: "der Wanderer"  #~TR~
  nick_the_wanderer_sindri_V_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war bekannt für [CharYourHerHis(CHARACTER)] lange Reisen durch den Osten im Gefolge der Großen Pest. [CharYouSheHe(CHARACTER)|U] suchte nach verlorenen Verwandten und schmiedete Bande unter den verstreuten Eisenfäusten. Obwohl [CharYouSheHe(CHARACTER)] die Ebenen von [rhun|E] die meiste Zeit seines Lebens durchstreifte, führten [CharYourHerHis(CHARACTER)] Spuren viele nach Hause."  #~TR~
  nick_the_mercenary_sindri_VI: "der Söldner"  #~TR~
  nick_the_mercenary_sindri_VI_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] schmiedete eine wilde Söldnerkompanie, Sindris Legion, deren Können Furcht und Respekt auf den Ebenen von [rhun|E] einbrachte. Im Alter nahm [CharYouSheHe(CHARACTER)] seine Herrschaft in [GetTitleByKey('k_namagaluz').GetNameNoTier] wieder auf, kehrte aber mit [CharYourHerHis(CHARACTER)] Legion zurück, um im [warofdwarvesandorcs|E] zu helfen."  #~TR~
  nick_the_prolific_thulin_II: "der Fruchtbare"  #~TR~
  nick_the_prolific_thulin_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war bekannt für [CharYourHerHis(CHARACTER)] viele Kinder, eine seltene Gabe unter [dwarves|E]. Während [CharYourHerHis(CHARACTER)] Herrschaft waren die Hallen von [GetTitleByKey('k_kibilzahar').GetNameNoTier] voller Bartlinge, und es wurden Bande über ihre üblichen Grenzen hinaus mit den Stämmen der Forodwaithrim geschmiedet. Diesen Stämmen war [CharYouSheHe(CHARACTER)] stattdessen als Vanha Isä, 'der Alte Vater', bekannt."  #~TR~
  nick_the_steadfast_thulin_III: "der Standhafte"  #~TR~
  nick_the_steadfast_thulin_III_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] führte die [stiffbeards|E] durch unerbittliche Angriffe von [orcs|E] und [dragons|E] und festigte ihren Halt in [kibil_tarag|E]. [CharYouSheHe(CHARACTER)|U] schätzte die defensive Bewahrung höher als das offensive Risiko, im Gegensatz zu [GetScriptedCharacterByHistoryID( 'lineofthrarIII' ).GetFirstNameNicknamedRegnal], und sicherte so das Überleben seines Reiches."  #~TR~
  nick_the_charred_thulin_IV: "der Verkohlte"  #~TR~
  nick_the_charred_thulin_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] regierte während eines Wendepunkts für die [stiffbeards|E]. Unter [CharYourHerHis(CHARACTER)] Herrschaft wurde [GetTitleByKey('k_kibilzahar').GetNameNoTier] zum ersten Mal in der Erinnerung durchbrochen. [CharYouSheHe(CHARACTER)|U] fiel bei der Verteidigung des Außenpostens gegen [dragon|E]-Feuer, wobei der [Concept('sevenringsofdwarves', 'Ring of the Stiffbeards')|E] in den Flammen verzehrt wurde. Obwohl [CharYourHerHis(CHARACTER)] Herrschaft großen Reichtum brachte, war sie auch von großem Verlust geprägt."  #~TR~
  nick_the_pragmatic_thulin_V: "der Pragmatische"  #~TR~
  nick_the_pragmatic_thulin_V_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war bekannt für [CharYourHerHis(CHARACTER)] Wachsamkeit und weitsichtige Voraussicht. Während [CharYourHerHis(CHARACTER)] Herrschaft, angesichts wiederholter Angriffe von [orcs|E] und [dragons|E], [CharYouSheHe(CHARACTER)|U] genehmigte die Wiedereinrichtung entfernter Außenposten und Vorposten und bereitete die [stiffbeards|E] auf unsichere Zeiten vor und sicherte ihre Zukunft."  #~TR~
  nick_the_forlorn_thulin_VI_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] regierte im Exil während eines dunklen Zeitalters für die [stiffbeards|E]. Obwohl [CharYouSheHe(CHARACTER)] nie [kibilzahar|E] sah, stärkte [CharYouSheHe(CHARACTER)] den Willen seines Volkes und führte viele Feldzüge gegen kleinere Feinde an. [CharYourHerHis(CHARACTER)|U] Söhne und Enkel würden schließlich ihre angestammte Heimat zurückerobern und [CharYouHerHim(CHARACTER)] dort zur Beerdigung zurückbringen und so ein wichtiges Ritual der [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFaith.GetAdherentNamePlural] erfüllen."  #~TR~
  nick_the_peacemaker_thris: "der Friedensstifter"  #~TR~
  nick_the_peacemaker_thris_desc: "Obwohl von vielen seiner verbannten Verwandten nach dem [warofiron|E] verachtet, ermöglichte [CHARACTER.GetShortUINameNoTooltipNoFormat|U] einigen der [ironfists|E], weiterhin in den [redmountains|E] zu leben. [CharYourHerHis(CHARACTER)|U] Herrschaft markierte einen Wendepunkt und bewies, dass Weisheit und Frieden sein Volk dort führen konnten, wo der Krieg gescheitert war."  #~TR~
  nick_south_king_thrar_II:  "Südkönig"  #~TR~
  nick_south_king_thrar_II_desc:  "In seiner Jugend auf den Thron gestiegen, gründete [CHARACTER.GetShortUINameNoTooltipNoFormat] das Reich von [GetTitleByKey('e_bizaruldum').GetNameNoTier] auf der Kolonie, die dort im Jahr [ageSA|E] 625 existierte. [CharYouSheHe(CHARACTER)|U] heiratete [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], Tochter von [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal], die der Erste Vasall und Nordkönig von Bizarûldûm wurde. Die [blacklocks|E] beherrschten das südliche Bizarûldûm, mit Thrár II als erstem Südkönig."  #~TR~
  nick_the_bloodstained_thrar_III:  "der Blutbefleckte"  #~TR~
  nick_the_bloodstained_thrar_III_desc:  "Während der Herrschaft von [CHARACTER.GetFirstNamePossessiveNoTooltip] begannen große Zahlen von [orcs|E], die [orocarni|E] aus dem Norden zu befallen. [CHARACTER.GetShortUINameNoTooltipNoFormat] leitete eine Expedition nach Norden und entlastete die [dwarven|E]-Besitzungen, starb aber gegen Ende seiner Feldzüge. Doch viele kleinere Satellitenbesitzungen gingen verloren, und die Zwergenreiche des Ostens wurden geschwächt. Diese Verzweiflung führte dazu, dass die östlichen Häuser die Ringe benutzten, die sie bald erhalten würden."  #~TR~
  nick_three_day_king_thrar_IV:  "der Dreitagekönig"  #~TR~
  nick_three_day_king_thrar_IV_desc:  "Während der Regierungszeit von [CHARACTER.GetShortUINameNoTooltipNoFormat]'s Vater kamen drei Drachen über [GetTitleByKey('e_bizaruldum').GetNameNoTier] her, brachten große Verwüstung und töteten [CharYourHerHis(CHARACTER)] Vater. [CHARACTER.GetShortUINameNoTooltipNoFormat] sammelte Bizarûldûm und wollte die Berge säubern, egal was es kostet. [CharYouSheHe(CHARACTER)|U] gelang dies auf Kosten von [CharYourHerHis(CHARACTER)] Leben und vielen seiner [dwarves|E]. Da außer [CharYourHerHis(CHARACTER)] Cousins in der königlichen Linie der Steinfüße keine Erben da waren, löste dies eine schreckliche Nachfolgekrise in Bizarûldûm aus, und die Ringe der [blacklocks|E] und [stonefoots|E] gingen in den Schlachten verloren."  #~TR~
  nick_the_rebuilder_thrar_V:  "der Wiederaufbauer"  #~TR~
  nick_the_rebuilder_thrar_V_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] baute das Königreich der [blacklock|E] aus der Asche von [GetTitleByKey('k_mablad_dum').GetNameNoTier] wieder auf. Nachdem es während der Regierungszeit seines Vaters zerstört worden war, verbrachte [CharYouSheHe(CHARACTER)] sein Leben damit, ein neues Leben für sein Volk in [GetTitleByKey('k_barazimab_ul').GetNameNoTier] aufzubauen."  #~TR~
  nick_the_valiant_thrar_VI: "der Tapfere"  #~TR~
  nick_the_valiant_thrar_VI_desc: "Während der Regierungszeit von [CHARACTER.GetShortUINameNoTooltipNoFormat|U] begannen die [blacklocks|E] des Südens wieder, sich mit der Außenwelt auseinanderzusetzen, und führte sein Volk gegen das große [orc|E]-Reich, das in [GetTitleByKey('k_mablad_dum').GetNameNoTier] entstanden war. Bemerkenswert ist die Organisation eines Bündnisses zwischen seinem Reich und dem von Kôronânde gegen den zurückgekehrten Ji-Indûr, das die Pläne der [nazgul|E] gegen die Republik erfolgreich abmilderte und [CharYouHerHim(CHARACTER)] zwang, viel länger als erwartet in der Region zu bleiben."  #~TR~
  nick_north_king_bavor_II: "Nordkönig"  #~TR~
  nick_north_king_bavor_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde der Erste Vasall und Nordkönig von [GetTitleByKey('e_bizaruldum').GetNameNoTier] nach der Heirat seiner Tochter [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName] mit [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal]."  #~TR~
  nick_the_steward_bavor_III: "der Verwalter"  #~TR~
  nick_the_steward_bavor_III_desc: "[GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstName] blieb zurück, als [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstName] Krieg in den nördlichen [redmountains|E] führte und [GetTitleByKey('e_bizaruldum').GetNameNoTier] durch Arbeit, Versorgung und Rat unterstützte. Während Thrár kämpfte, sorgte Bavór dafür, dass das Reich bestand."  #~TR~
  nick_sole_king_bavor_IV: "Alleinkönig"  #~TR~
  nick_sole_king_bavor_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erbte ein Reich, das durch Drachenfeuer und die [successionofbizaruldum|E] geteilt wurde. Als König von Nord- und Süd-[GetTitleByKey('e_bizaruldum').GetNameNoTier] regierte [CharYouSheHe(CHARACTER)] mit stiller Stärke und [CharAreIs(CHARACTER)] wird als der Alleinkönig in Erinnerung behalten, weil [CharYouSheHe(CHARACTER)] das zusammenhielt, was andere zerbrochen hatten."  #~TR~
  nick_the_blessed_bavor_V: "der Gesegnete"  #~TR~
  nick_the_blessed_bavor_V_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] förderte eine Zeit des Friedens und des Wohlstands für die Steinfüße von [GetTitleByKey('e_bizaruldum').GetNameNoTier], gesegnet von [mahalcharacter|E]. In der Einsamkeit Zuflucht suchend, widmete [CharYouSheHe(CHARACTER)] sein Leben der künstlerischen Meisterschaft."  #~TR~
  nick_flamehand: "Flammenhand"  #~TR~
  nick_flamehand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war berühmt für [CharYourHerHis(CHARACTER)] Können in der Metallverarbeitung und Waffenschmiedekunst, aber [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] war am bekanntesten dafür, kühn und arrogant zu sein, so feurig im Temperament wie die Flammen, die [CharYouSheHe(CHARACTER)] schwang. [CharYourHerHis(CHARACTER)|U]'s Hochmut führte zur [successionofbizaruldum|E] und Zerstörung des [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] und [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E], als [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] vom [dragon|E]-Feuer verschlungen wurde."  #~TR~
  nick_the_hero_hevdrok: "der Held"  #~TR~
  nick_the_hero_hevdrok_desc: "Für [CharYourHerHis(CHARACTER)] unübertroffenen Mut und Opferbereitschaft von den [stiffbeards|E] der [redmountains|E] gerühmt, verdiente sich [CHARACTER.GetShortUINameNoTooltipNoFormat] seinen Namen, indem [CharYouSheHe(CHARACTER)] den gefürchteten [dragon|E] Veznarûkh, 'die Flamme des Ruins', trotz schwerer Wunden niederschlug."  #~TR~
  nick_the_jewelwright: "der Juwelier"  #~TR~
  nick_the_jewelwright_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erwarb sich unter den [stonefoots|E] Ruhm für die Gründung der Juweliersgilde und die Herstellung von Schmuck von extravaganter Schönheit. [CharYourHerHis(CHARACTER)|U]'s Werke inspirierten dauerhafte Verbindungen mit den Hisildi-Elben, deren Handel seltene Materialien brachte, die eine Erweiterung der Fähigkeiten der Steinfüße über die Juwelierkunst hinaus auslösten."  #~TR~
  nick_the_ram_rider: "der Widderreiter"  #~TR~
  nick_the_ram_rider_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen Namen, indem [CharYouSheHe(CHARACTER)] die wilden Widder der [ironhills|E] zähmte, getrieben von dem Wunsch, die Hand eines edlen [dwarven|E] Mädchens zu gewinnen. [CharYourHerHis(CHARACTER)|U]'s Erfolg legte den Grundstein für die großen Herden und widdergezogenen Wagen, die von den [longbeards|E] der [ironhills|E] gefahren wurden."  #~TR~
  nick_the_exile_ron: "der Verbannter"  #~TR~
  nick_the_exile_ron_desc: "Bekannt als 'der Verbannter' wegen [CharYourHerHis(CHARACTER)] Verbannung aus [GetTitleByKey('k_nargubraz').GetNameNoTier], wird [CHARACTER.GetShortUINameNoTooltipNoFormat] in Erinnerung behalten, weil [CharYouSheHe(CHARACTER)] die verbannten [blacklocks|E] von Nargubraz in ihrem Kampf während des [warofthelie|E] anführte und der erste Herr der [axesofnargubraz|E] wurde."  #~TR~
  nick_the_raven_keeper: "der Rabenhüter"  #~TR~
  nick_the_raven_keeper_desc: "Bekannt für [CharYourHerHis(CHARACTER)] Rolle als Bote und Gesandter, [CharWereWas(CHARACTER)] [CHARACTER.GetShortUINameNoTooltipNoFormat] der erste [dwarf|E], der die Rabensprache verstand und ihnen die [westron|E] Sprache beibrachte."  #~TR~
  nick_the_goblinslayer_gorovod: "der Koboldschlächter"  #~TR~
  nick_the_goblinslayer_gorovod_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen Beinamen für [CharYourHerHis(CHARACTER)] unerbittlichen Krieg gegen [goblin|E] im nördlichen Tiefland. Da [CharYouSheHe(CHARACTER)] glaubte, dass [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] gefallen war, kämpfte [CharYouSheHe(CHARACTER)] lange nachdem sich andere [blacklocks|E] zurückgezogen hatten und gab [CharYourHerHis(CHARACTER)] Leben, um die Linie allein zu halten."  #~TR~
  nick_the_bridgemaster: "der Brückenmeister"  #~TR~
  nick_the_bridgemaster_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] beaufsichtigte den Bau der großen Brücke der Einheit, die das Nordkönigreich und das Südkönigreich von [GetTitleByKey('e_bizaruldum').GetNameNoTier] sowohl in Stein als auch im Geiste verband, in einer Zeit der Verzweigung und Migration unter den [blacklocks|E]."  #~TR~
  nick_the_avaricious_dwarf: "der Habgierige"  #~TR~
  nick_the_avaricious_dwarf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde im Gedächtnis als 'der Habgierige' verflucht. In [CharYourHerHis(CHARACTER)] Gier und Verzweiflung, [GetTitleByKey('k_kheled_nala').GetNameNoTier] nach dem [akallabeth|E] wiederaufzubauen, nahm [CharYouSheHe(CHARACTER)] [sauroncharacter|E]'s Gold an und schickte [ironfist|E] Krieger, um im Namen des Dunklen Herrschers während des [warlastalliance|E] zu kämpfen, ein Ereignis, das als [treacheryoforn|E] bekannt wurde."  #~TR~
  nick_the_banished_dwarf: "der Verbannte"  #~TR~
  nick_the_banished_dwarf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde als 'der Verbannte' bekannt, weil [CharYouSheHe(CHARACTER)] nach den Taten seines Vaters [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal] im [treacheryoforn|E] floh. Von seinen Verwandten verstoßen, floh [CharYouSheHe(CHARACTER)] mit seinen letzten Loyalisten nach [GetTitleByKey('k_nurunkizdin').GetNameNoTier], wo [CharYouSheHe(CHARACTER)] die Herrscher des Außenpostens vertrieb und die Macht für sich an sich riss."  #~TR~

  ### Hobbit Nicknames ###
  nick_fatty:  "Dickebacke"  #~TR~
  nick_fatty_desc:  "Es wird allgemein angenommen, dass [CHARACTER.GetFirstNamePossessiveNoTooltip] Umfang größer ist als seine Größe."  #~TR~
  nick_the_bullroarer:  "der Brüller"  #~TR~
  nick_the_bullroarer_desc:  "Da [CHARACTER.GetFirstNamePossessiveNoTooltip] viel größer ist als andere [hobbits|E], ermöglicht [CharYourHerHis(CHARACTER)] größerer Körperbau und seine Statur es [CharYouHerHim(CHARACTER)], ein Pferd zu reiten und zu brüllen, während [CharYouSheHe(CHARACTER)] in die Schlacht gegen diejenigen reitet, die seine Verwandten bedrohen würden."  #~TR~
  nick_the_old_took:  "der Alte Took"  #~TR~
  nick_the_old_took_desc:  "Entgegen der landläufigen Meinung wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] ursprünglich nicht wegen [CharYourHerHis(CHARACTER)] Langlebigkeit, sondern wegen [CharYourHerHis(CHARACTER)] zahlreicher jüngerer Verwandter als 'der Alte Took' bekannt."  #~TR~
  nick_deepdelver:  "Tiefenforscher"  #~TR~
  nick_deepdelver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ist bekannt für [CharYourHerHis(CHARACTER)] große Bauwerke, wobei [CharYouSheHe(CHARACTER)] viele neue Wohnungen grub und noch mehr erweiterte."  #~TR~
  nick_proudneck:  "Stolzgenick"  #~TR~
  nick_proudneck_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ist dafür bekannt, dass [CharYouSheHe(CHARACTER)] sich selbst für wichtiger als seine Hobbit-Mitbewohner hält und oft mit hoch erhobenem Blick unter ihnen wandelt."  #~TR~
  nick_masterful:  "der Meisterhafte"  #~TR~
  nick_masterful_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ist dafür bekannt, in allem gut zu sein, was [CharYouSheHe(CHARACTER)] sich vornimmt."  #~TR~
  nick_broadbelt:  "Breitgürtel"  #~TR~
  nick_broadbelt_desc:  "Größer als der durchschnittliche Hobbit, ist es seit langem ein Gerücht, dass [CHARACTER.GetShortUINameNoTooltipNoFormat] seine Gürtel speziell anfertigen lassen muss, nur um zu verhindern, dass seine Hosen herunterfallen."  #~TR~
  nick_goldfather:  "Goldvater"  #~TR~
  nick_goldfather_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ist bekannt dafür, ein besonderes Händchen für das Geldverdienen zu haben."  #~TR~
  nick_scattergold:  "Goldstreuer"  #~TR~
  nick_scattergold_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] bekannt für [CharYourHerHis(CHARACTER)] leichtfertige Ausgabegewohnheiten."  #~TR~
  nick_old_toby:  "Alter Toby"  #~TR~
  nick_old_toby_desc:  "Es ist unklar, ob es [CHARACTER.GetShortUINameNoTooltipNoFormat] oder das berühmte Kraut war, das [CharYouSheHe(CHARACTER)] in das Auenland einführte, das zuerst als 'Alter Toby' bekannt wurde, aber beide werden mit großer Verehrung unter [CharYourHerHis(CHARACTER)] Leuten erwähnt."  #~TR~
  nick_farmer_maggot:  "Bauer"  #~TR~
  nick_farmer_maggot_desc:  "Der Bauer Maggot, der für Eindringlinge notorisch wild war, war auch für seinen Rübenbauernhof und seine Pilze bekannt."  #~TR~
  nick_gaffer:  "der Bauer"  #~TR~
  nick_gaffer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] lange Zeit Gärtner in Beutlin's Ende und lokaler Experte für Kartoffeln und andere Wurzeln."  #~TR~
  nick_roper:  "Seiler"  #~TR~
  nick_roper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein renommierter Seiler im Auenland."  #~TR~
  nick_bombadil:  "Bombadil"  #~TR~
  nick_bombadil_desc:  "Ältester, das bin ich… Tom erinnert sich an den ersten Regentropfen und die erste Eichel… [CharYouSheHe(CHARACTER)] kannte die Dunkelheit unter den Sternen, als sie furchtlos war – bevor der Dunkle Lord von Draußen kam.\n\n„Alter Tom Bombadil ist ein fröhlicher Gesell;\nHellblau ist sein Jacket, und seine Stiefel sind gelb.“"  #~TR~
  nick_flourdumpling:  "Mehlklößchen"  #~TR~
  nick_flourdumpling_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erhielt diesen scherzhaften Spitznamen, nachdem [CharYouSheHe(CHARACTER)] nach dem Einsturz des Rathauses von Michel Delving mit Kreide bedeckt hervortrat."  #~TR~
  nick_long_hom:  "Langhals"  #~TR~
  nick_long_hom_desc:  "Dieser Spitzname wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] aufgrund [CharYourHerHis(CHARACTER)] beträchtlicher Größe gegeben, ein äußerst ungewöhnliches Merkmal für einen Hobbit."  #~TR~
  nick_the_greenhanded:  "der Grüngriffige"  #~TR~
  nick_the_greenhanded_desc:  "Dieser Spitzname wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] aufgrund [CharYourHerHis(CHARACTER)] großer Fähigkeiten und Leidenschaft für Pflanzen, Früchte und Bäume und alles, was mit Gartenarbeit zu tun hat, gegeben."  #~TR~
  nick_old_noakes:  "Alter Noakes"  #~TR~
  nick_old_noakes_desc:  "Dieser Spitzname wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] aufgrund [CharYourHerHis(CHARACTER)] ehrwürdigen Alters gegeben."  #~TR~
  nick_daddy:  "Vati"  #~TR~
  nick_daddy_desc:  "Dieser Spitzname wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] als Zeichen der Zuneigung für [CharYourHerHis(CHARACTER)] ausgeprägte Freundlichkeit gegeben."  #~TR~
  nick_old_gammidgy:  "Alter Gammidgy"  #~TR~
  nick_old_gammidgy_desc:  "Dieser Spitzname wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] aufgrund [CharYourHerHis(CHARACTER)] ehrwürdigen Alters gegeben."  #~TR~
  nick_andy:  "Andy"  #~TR~
  nick_andy_desc:  "Dieser Spitzname wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] als Zeichen der Zuneigung gegeben."  #~TR~
  
  ### Eotheod Nicknames ###
  nick_the_hapless:  "der Unglückliche"  #~TR~
  nick_hammerhand:  "Hammerhand"  #~TR~
  nick_hammerhand_desc:  "#TOLKIENQUOTE „Man glaubte, dass, wenn er keine Waffe trug, keine Waffe ihn verletzen würde.“#!\n\n[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Hammerhand genannt wegen [CharYourHerHis(CHARACTER)] großer Stärke und Fähigkeiten mit [CharYourHerHis(CHARACTER)] Fäusten. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] bekannt dafür, mit bloßen Händen zu kämpfen und [CharYourHerHis(CHARACTER)] Rivalen Freca mit einem Schlag zu Fall zu bringen."  #~TR~
  nick_leofa:  "Léofa"  #~TR~
  nick_ednew:  "Ednew"  #~TR~
  nick_eadig:  "Éadig"  #~TR~
  nick_knight_of_the_mark:  "Ritter der Mark"  #~TR~
  nick_wormtongue:  "Schlangenzung"  #~TR~
  nick_wormtongue_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als Schlangenzung bekannt, denn es heißt, dass jedes Wort, das [CharYourHerHis(CHARACTER)] Lippen verließ, eine Lüge war."  #~TR~
  nick_wolfsbane:  "Wolfsban"  #~TR~
  nick_wolfsbane_desc:  "In einem Wutanfall soll [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] einen ganzen Wolfsrudel allein dezimiert haben. Dies brachte [CharYouHerHim(CHARACTER)] den Spitznamen Wolfsban ein."  #~TR~
  nick_the_unifier:  "der Einiger"  #~TR~
  nick_steelsheen:  "Stahlglanz"  #~TR~
  nick_steelsheen_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] den Menschen von Rohan als [Glossary('Stýlescíene','steelsheen_gloss')] für ihr stolzes und anmutiges Auftreten bekannt."  #~TR~
  nick_the_pure:  "die Reine"  #~TR~
  nick_bride_of_death:  "die Braut des Todes"  #~TR~
  nick_bride_of_death_desc:  "Während der Belagerung von Helms Klamm im Langen Winter erfüllte [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharYourHerHis(CHARACTER)] Pflicht als letzte[CharYourHerHis(CHARACTER)] väterlichen Blutlinie und führte [CharYourHerHis(CHARACTER)] Volk in der letzten Verteidigung des Hornburg. Auf den Mauern schwor [CharYouSheHe(CHARACTER)] Wulf, nur den Tod zu heiraten und lehnte für immer seinen Antrag ab."  #~TR~
  nick_warrior_poet:  "der Kriegerdichter"  #~TR~
  nick_warrior_poet_desc:  "Anders als sein älterer Bruder war [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] unbekümmert, gutmütig und besaß das Herz eines Dichters. Und so lagen [CharYourHerHis(CHARACTER)] Leidenschaften in Liedern und Geschichten, von denen viele [CharYouSheHe(CHARACTER)] benutzte, um diejenigen um [CharYouHerHim(CHARACTER)] herum zu großen Taten des Mutes und des Tapfers zu inspirieren."  #~TR~
  nick_freared:  "Fréared"  #~TR~
  nick_freared_desc:  "Nachdem [CHARACTER.GetShortUINameNoTooltipNoFormat] die Streitigkeiten seiner Heimat verlassen hatte, reiste er zuerst zu den Ursprüngen seiner Mutter in Belfalas, um bei den Fürsten zu dienen. Dann reiste er nach Rohan, wo er große Gunst in den Augen König Grams erlangte, der ihm die Herrschaft über Harrowdale und die Königstochter Hild gewährte, die ihm ihre Hand schenkte. Geboren als [Glossary('Brandir','brandir_gloss')], war er wegen seiner gewagten Heldentaten und weisen Ratschläge besser bekannt als [Glossary('Branhael','branhael_gloss')] Fréared – 'Ratgeber der Herren'."  #~TR~
  
  nick_of_the_hills:  "der Hügelländer"  #~TR~
  nick_of_the_hills_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verbrachte einen Großteil [CharYourHerHis(CHARACTER)] Jugend mit Wanderungen durch die wilden Hügel von [rhovanion|E]. Dies, zusammen mit [CharYourHerHis(CHARACTER)] Ruf als Räuber, der plötzlich Händler überfällt, die durch das Braune Land ziehen, brachte [CharYouHerHim(CHARACTER)] den Beinamen 'der Hügelländer' ein."  #~TR~
  nick_the_rider_that_remained:  "der Reiter der blieb"  #~TR~
  nick_the_rider_that_remained_desc:  "Als Eorl den Großteil der [eothed|E] nach Süden führte, blieben einige aus verschiedenen Gründen im [anduinvale|E] zurück. Sie wählten [CHARACTER.GetShortUINameNoTooltipNoFormat] zu ihrem Anführer, der von [CharYourHerHis(CHARACTER)] Verwandten weiter südlich „der Reiter der blieb“ genannt wurde. Obwohl [CharYouSheHe(CHARACTER)] niemals den Titel eines Königs beanspruchte, denn [CharYouSheHe(CHARACTER)] sich immer noch als Untertan des Königs von [rohan|E] betrachtete, wurde [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] als der Vorfahr der modernen Leofrings ('Leofrs Volk') in Erinnerung behalten."  #~TR~
  nick_the_singer_of_sagas:  "der Sagen-Sänger"  #~TR~
  nick_the_singer_of_sagas_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein ausgezeichneter Barde, und seine/ihre legendären Geschichten inspirierten viele der Mythen und Sagen um die Feen."  #~TR~
  
  ### Northmen Nicknames
  nick_the_last:  "der Letzte"  #~TR~
  nick_the_last_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Letzte seiner/ihrer Herrscherlinie."  #~TR~
  nick_the_outrider:  "der Vorreiter"  #~TR~
  nick_the_outrider_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt dafür, im Sattel zu leben und die Hauptstadt seines/ihres Reiches nur zu besuchen, wenn seine/ihre Anwesenheit erforderlich war."  #~TR~
  nick_the_steadfast_shield:  "der Standhafte Schild"  #~TR~
  nick_the_steadfast_shield_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für seinen/ihren unerschütterlichen Glauben an seine/ihre Traditionen und seinen/ihren Glauben, selbst inmitten von Migrationen und Veränderungen in den sich verändernden Ebenen von Rhovanion."  #~TR~
  nick_rhovanion_savior: "der Retter von Rhovanion"  #~TR~
  nick_rhovanion_savior_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] maßgeblich an der Wiederherstellung des zerstörten Reiches von [rhovanion|E] zu altem Glanz beteiligt."  #~TR~

  ### Dorwinion Nicknames ###
  nick_gwinaran:  "Gwînaran"  #~TR~
  nick_grapeseed:  "Traubensaft"  #~TR~
  nick_alphathel:  "Alphathel"  #~TR~
  nick_half_full:  "Halbvoll"  #~TR~
  nick_half_full_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] oft wegen seiner/ihrer geringen Statur verspottet."  #~TR~
  nick_anoriell:  "Anoriell"  #~TR~
  nick_anoriell_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] genannt Anoriell, was "Sonnenjungfrau" bedeutet, wegen ihrer Schönheit und ihres heiteren Wesens."  #~TR~
  nick_elf_friend:  "Elbenfreund"  #~TR~
  nick_elf_friend_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein/e [CHARACTER.GetWomanMan], der/die einen der [eldar|E] befreundete. Ihre Bindung war ein Echo einer seltenen und tiefen Einheit, die einst in vergangenen Zeiten hell strahlte."  #~TR~
  nick_elf_friend_dwarf:  "Elbenfreund"  #~TR~
  nick_elf_friend_dwarf_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein/e [dwarf|E], der/die einen der [eldar|E] befreundete. Ihre Bindung war ein Echo einer seltenen und tiefen Einheit, die einst in vergangenen Zeiten hell strahlte."  #~TR~
  nick_the_vine_whisperer:  "der Rebenflüsterer"  #~TR~
  nick_the_vine_whisperer_desc:  "Es wurde gesagt, dass [CHARACTER.GetShortUINameNoTooltipNoFormat|U] immer genau wusste, was seine/ihre Pflanzen brauchten. Unter seiner/ihrer fürsorglichen Pflege wuchsen die Weinberge seiner/ihrer Familie zu den größten von [dorwinion|E]."  #~TR~
  nick_wineblood:  "Weinblut"  #~TR~
  nick_wineblood_desc:  "Es wurde gesagt, dass Wein in den Adern von [CHARACTER.GetShortUINameNoTooltipNoFormat|U] floss, sowohl wegen seines/ihres fröhlichen Wesens als auch wegen der leicht violetten Farbe seines/ihres Blutes."  #~TR~
  nick_the_esoteric_lotr:  "der Esoteriker"  #~TR~
  nick_the_esoteric_lotr_desc:  "Viele seltsame Geschichten werden über [CHARACTER.GetShortUINameNoTooltipNoFormat] erzählt. Er/Sie [CharWereWas(CHARACTER)] soll halb Fisch gewesen sein und nachts ins [seaofrhun|E] gekrochen sein, um sich mit seinen/ihren seltsamen Verwandten in der Tiefe zu treffen."  #~TR~
  
  ### Dale Nicknames ###
  nick_the_bowman:  "der Bogenschütze"  #~TR~
  nick_the_bowman_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für seine/ihre legendäre Treffsicherheit. Seine/Ihre größte Tat war die Niederlage von Smaug. Ihm/Ihr gelang es, einen schwarzen Pfeil in die einzige Schwachstelle des [dragon|E] an seinem Bauch zu schießen."  #~TR~
  nick_shatterstag:  "Zerstörthirsch"  #~TR~
  nick_shatterstag_desc:  "In seiner/ihrer Jugend brachte [CHARACTER.GetShortUINameNoTooltipNoFormat] einen großen Hirsch dazu, gegen eine Eiche zu rennen, wodurch ein Riss in seinem Schädel entstand, der jetzt an den Wänden seiner/ihrer Halle hängt."  #~TR~
  nick_the_lavish:  "der Verschwenderische"  #~TR~
  nick_the_lavish_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt dafür, großen Reichtum zu besitzen, den er/sie hauptsächlich durch Handel mit den [dwarves|E] von [erebor|E] und den [elves|E] von [greenwoodshort|E] erlangte. Sein/Ihr Reichtum wurde großzügig unter denen geteilt, die er/sie für würdig hielt."  #~TR~
  
  ### Woodmen & Valemen Nicknames ###
  nick_the_wood_goer:  "der Waldgänger"  #~TR~
  nick_the_wood_goer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt dafür, einen Großteil seiner/ihrer Zeit in den Wäldern von [rhovanion|E] zu verbringen."  #~TR~
  nick_raven_eye:  "Rabenaauge"  #~TR~
  nick_raven_eye_desc:  "Selbst mit nur noch einem Auge soll [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Sehvermögen doppelt so scharf sein wie gewöhnlich."  #~TR~
  nick_honeybeard:  "Honigbart"  #~TR~
  nick_honeybeard_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ist bekannt für sein/ihr fröhliches Wesen und seine/ihre Liebe zu Honig, aber wegen seines/ihres mangelnden Verstandes verspottet."  #~TR~
  
  ### Dunlending Nicknames ###
  nick_the_secretive:  "der Verschwiegene"  #~TR~
  nick_champion_of_dunland:  "der Champion von Dunland"  #~TR~
  nick_champion_of_the_hillmen:  "der Champion der Hügelmänner"  #~TR~
  nick_the_grim:  "der Grimmige"  #~TR~
  nick_mist_child:  "Nebelskind"  #~TR~
  nick_first_among_equals:  "der Erste unter Gleichen"  #~TR~
  nick_thornheart:  "Dornherz"  #~TR~
  nick_bloodspear:  "Blutlanze"  #~TR~
  nick_bloodspear_desc:  "Als sein/ihr Vater vergiftet wurde, lag es an der Schildmaid [CHARACTER.GetShortUINameNoTooltipNoFormat], den Stamm der Dunlandfells zu vereinen, was er/sie tat, indem er/sie eine Lanze schwang, die fast immer vom Blut seiner/ihrer Feinde tropfte."  #~TR~
  nick_red_raider:  "der Rote Räuber"  #~TR~
  nick_red_raider_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein gefürchteter Bandit, der die verstreuten Stämme entlang des Flusses Adorn vereinte."  #~TR~
  
  ### Gwaithurim Nicknames ###
  nick_the_mad_dog:  "der Verrückte Hund"  #~TR~
  nick_the_mad_dog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für seine/ihre/dessen waghalsigen und gefährlichen Heldentaten, die ihm/ihr/ihm den Ruf eines erbitterten Feindes einbrachten."  #~TR~
  nick_the_river_snake:  "die Flussnatter"  #~TR~
  nick_the_river_snake_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für seine/ihre/dessen Tücke und List. Seine/Ihre/Dessen Zunge soll gegabelt gewesen sein."  #~TR~
  nick_the_weasel:  "der Wiesel"  #~TR~
  nick_the_weasel_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Verhalten wurde oft mit dem eines Wiesels verglichen."  #~TR~
  nick_the_riverlord:  "der Flussfürst"  #~TR~
  nick_the_mountainfather:  "der Bergvater"  #~TR~
  nick_the_mountainfather_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein großer Patriarch der Ered Luin, seine/ihre/dessen Kinder so zahlreich wie die Berggipfel, und ein starker Beschützer seines/ihres/dessen Clans."  #~TR~
  nick_brazen_brigant:  "der Dreiste Wegelagerer"  #~TR~
  nick_brazen_brigant_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein berüchtigter Plünderer, der oft zur See fuhr, um an den Küsten von [enedhwaith|E] zu plündern, manchmal sogar über das Kap von Andrast hinaus, um an den Reichtümern von [gondor|E] zu gelangen."  #~TR~
  
  ### Angmar Nicknames ###
  nick_the_merciless_angmar:  "der Gnadenlose"  #~TR~
  nick_the_merciless_angmar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein grausamer Tyrann, der vom [witchkingshort|E] im Tal eingesetzt wurde und viele der lokalen [northmen|E] zum Dienst in den Armeen von [angmar|E] zwang und jeden Aufruhr brutal niederschlug."  #~TR~
  
  ### Hillmen Nicknames ###
  nick_nine_chief:  "Neunhäuptling"  #~TR~
  nick_nine_chief_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vereinte die neun Stämme von [rhudaur|E], indem er durch Diplomatie, Stärke und List Häuptling jedes einzelnen wurde. Seine/Ihre/Dessen Taten werden in einer Reihe beliebter [hillmen|E]-Volksmärchen erzählt."  #~TR~
  nick_chief_of_chiefs:  "der Häuptling der Häuptlinge"  #~TR~
  nick_chief_of_chiefs_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erhob sich gegen den letzten [dunedain|E] [king|E] von [rhudaur|E] und errichtete mit Hilfe von [angmar|E] ein [hillmen|E] [kingdom|E]."  #~TR~

  nick_the_adjudicator: "der Schiedsrichter"  #~TR~
  nick_the_adjudicator_desc: "Bekannt als weiser und diplomatischer Mann, gewann [CHARACTER.GetShortUINameNoTooltipNoFormat] viele Freunde sowohl unter seinem Volk als auch unter den [dunedain|E] und stieg zum König von Arne und den Arniern auf."  #~TR~
  
  ### the Istari ###
  nick_the_white_istari:  "$nick_the_white$"  #juke note: distinct from vanilla the White
  nick_the_white_istari_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Weiße Zauberer, erster der [istariconcept|E], Anführer des Weißen Rates."  #~TR~
  nick_the_grey_istari:  "der Graue"  #~TR~
  nick_the_grey_istari_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Graue Zauberer, einer der [istariconcept|E], ein Freund des Volkes von [middleearth|E]."  #~TR~
  nick_the_brown_istari:  "der Braune"  #~TR~
  nick_the_brown_istari_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Braune Zauberer, einer der [istariconcept|E], bekannt für seine/ihre/dessen zurückgezogene Natur und seine/ihre/dessen Liebe zur Wildnis."  #~TR~
  nick_the_blue_istari:  "der Blaue" # Description added by Jaguaism, feel free to change, was missing a description.  #~TR~
  nick_the_blue_istari_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] one of the Blue Wizards, among the [istariconcept|E], who journeyed far into the East, beyond the knowledge of the West.
  nick_of_many_colors:  "der Vielfarbige"  #~TR~
  nick_of_many_colors_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der größte der [istariconcept|E], und versuchte, aktiver in die Lenkung des Schicksals von [middleearth|E] einzugreifen."  #~TR~
  nick_the_radiant:  "der Strahlende" #unused  #~TR~

  ### Dunedain Nicknames ###
  nick_the_bad:  "der Schlechte"  #~TR~
  nick_the_bad_desc:  "Aufgrund seiner/ihrer/dessen schlechten Führung seines/ihres/dessen Reiches erhoben sich seine/ihre/dessen Vasallen und töteten ihn/sie/ihn."  #~TR~
  nick_the_tall_dunedain:  "der Große"  #Elendil  #~TR~
  nick_the_tall_dunedain_desc:  "Selbst für [dunedain|E]-Verhältnisse war [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] außergewöhnlich groß."  #~TR~
  nick_sheep_lord:  "Schafsherr"  #~TR~
  nick_sheep_lord_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] ein kleiner [numenorean|E]-Adliger, der Mittalmar im Rat des Zepters vertrat und diesen Beinamen aufgrund seines/ihres/dessen Besitzes großer Schafherden erhielt."  #~TR~
  nick_mamandil:  "Mámandil"  #~TR~
  nick_mamandil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] nannte sich [CharYourHerHimself(CHARACTER)] [Glossary('Mámandil','mamandil_gloss')], als er um die Hand von Tar-Ancalimë warb, die sich selbst als die Schäferin [Glossary('Emerwen','emerwen_gloss')] auf den Feldern von Emerie versteckte."  #~TR~
  nick_emerwen_aranel:  "Emerwen Aranel"  #~TR~
  nick_emerwen_aranel_desc:  "In ihrer Jugend wurde Tar-Ancalimë von ihrer Mutter Erendis in einem Haus aufgezogen, das ausschließlich aus Frauen bestand, verbittert durch Tar-Aldarions ständige Abwesenheit.  Belehrt, alle Männer zu verachten und auf dem Land unter den Schafen zu leben, wurde Ancalimë als [Glossary('Emerwen','emerwen_gloss')] [Glossary('Aranel','aranel_gloss')] bekannt, eine ungewöhnliche Erziehung für die Erbin des Königs. Sie sollte ihrem Namen gerecht werden, als sie vor ihren Freiern auf die Felder floh, nur um von Hallacar [Glossary('Mámandil','mamandil_gloss')] entdeckt zu werden."  #~TR~
  nick_the_faithful:  "der Treue" #Bór the Faithful - unused  #~TR~
  nick_the_renewer_dunedain: "Envinyatar" #Aragorn  #~TR~
  nick_the_renewer_dunedain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] beanspruchte den Namen [Glossary('Envinyatar','envinyatar_gloss')]. Er bezieht sich auf seine/ihre/dessen Erneuerung der Königsherrschaft der [dunedain|E] und damit auch auf die Erneuerung der Hoffnung der [men|E]."  #~TR~
  nick_jewel_west: "Andúmir" #Eldarion  #~TR~
  nick_jewel_west_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erhielt kurz nach seiner/ihrer/dessen Volljährigkeit den Spitznamen [Glossary('Andúmir','andumir_gloss')]. Er bezieht sich auf seinen/ihren/dessen Platz als Thronfolger des [reunitedkingdom|E] und seine/ihre/dessen Geburt am Beginn der Herrschaft der [men|E], als die [elves|E] massenhaft in das Sonnenuntergangsreich von [valinor|E] zogen."  #~TR~
  nick_southernvictor:  "Hyarmendacil"  #~TR~
  nick_southernvictor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nahm den Namen Hyarmendacil an, was auf [quenya|E] "Süd-Sieger" bedeutet."  #~TR~
  nick_umbardacil:  "Umbardacil"  #~TR~
  nick_umbardacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nahm den Namen Umbardacil an, was auf [quenya|E] "Sieger über Umbar" bedeutet, nachdem er/sie/es die südliche Provinz von [umbar|E] zurückerobert hatte."  #~TR~
  nick_romendacil:  "Rómendacil" #East-victor  #~TR~
  nick_romendacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nahm den Namen Rómendacil an, was auf [quenya|E] "Ost-Sieger" bedeutet, nachdem er/sie/es die östliche Provinz Dor Rhúnen zurückerobert hatte."  #~TR~
  nick_hyarmendacil:  "Hyarmendacil" #South-victor  #~TR~
  nick_hyarmendacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nahm den Namen Hyarmendacil an, was auf [quenya|E] ‚Süd-Sieger‘ bedeutet, nachdem [CharYouSheHe(CHARACTER)] die [haradrim|E] und die ehemaligen Herren von [umbar|E], die seinen Vater getötet hatten, vollständig besiegt hatte."  #~TR~
  nick_falastur:  "Falastur"  #~TR~
  nick_falastur_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nahm den Namen Falastur an, ein [elven|E] Wort, das ‚Herr der Küsten‘ bedeutet."  #~TR~
  nick_the_steadfast_dunedain:  "Voronwë"  # Mardil Voronwë  #~TR~
  nick_the_steadfast_dunedain_desc:  "Nachdem die Königslinie im [southernkingdom|E] versagte, übernahm [CHARACTER.GetShortUINameNoTooltipNoFormat] die Zügel als König im Geheimen und wurde der erste Regierende Verwalter von [gondor|E]. [CharYouSheHe(CHARACTER)] regierte das Reich mit fester Hand und verdiente sich [CharYouHerHim(CHARACTER)] den Beinamen [Glossary('Voronwë','voronwe_gloss')]."  #~TR~
  nick_the_last_castellan:  "der Letzte Kastellan"  #~TR~
  nick_the_last_castellan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der letzte der [gondorian|E] Kastellane von Úlond."  #~TR~
  nick_the_last_flame: "die Letzte Flamme"  #~TR~
  nick_the_last_flame_desc: "Nachdem [GetScriptedCharacterByHistoryID( 'lineeruholion11' ).GetFirstName] die Herrschaft des Letzten Kastellans über Úlond usurpierte, suchte [CharYourHerHis(CHARACTER)] Sohn [CHARACTER.GetShortUINameNoTooltipNoFormat|U] Zuflucht am Hof von Anfalas, wartete [CharYourHerHis(CHARACTER)] Zeit ab und sicherte sich schließlich eine politische Ehe, um Truppen gegen [CharYourHerHis(CHARACTER)] Feind zu sammeln. Nach seiner Rückkehr eroberte [CharYouSheHe(CHARACTER)] das Gebiet zurück, indem [CharYouSheHe(CHARACTER)] den Andrake in einem Duell besiegte, erlag aber kurz darauf [CharYourHerHis(CHARACTER)] Wunden und löschte so den letzten Funken des Hauses An Úlond aus."  #~TR~
  nick_udalraph:  "Udalraph" #the Stirrupless  #~TR~
  nick_udalraph_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Beinamen bedeutet ‚der Steigbügellese‘, denn [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] ein Reiter, der keine Steigbügel brauchte, wie die [northmen|E]."  #~TR~
  nick_the_sunsword:  "Anorvegil"  #~TR~
  nick_the_sunsword_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] hieß Anorvegil, was ‚Sonnenschwert‘ bedeutet, weil er im Alleingang einen [troll|E] tötete, nachdem er ihn mit der Sonnenreflexion auf [CharYourHerHis(CHARACTER)] Klinge geblendet hatte."  #~TR~
  nick_orcsbane:  "Orksbane"  #~TR~
  nick_orcsbane_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war ein großer Krieger, der sich [CharYourHerHis(CHARACTER)] Titel durch die wiederholte Vernichtung von [orc|E]-Rudeln während seiner Streifzüge in den Ruinen von [arnor|E] verdiente."  #~TR~
  nick_atannahtar:  "Atannahtar"  #~TR~
  nick_atannahtar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich [CharYourHerHis(CHARACTER)] Spitznamen, indem [CharYouSheHe(CHARACTER)] während des Angriffs von König Minalcar auf die Ostlinge viele feindliche Soldaten tötete. Atannahtar bedeutet auf [quenya|E] ‚Menschen-Schlächter‘."  #~TR~
  nick_andamacil:  "Andamacil"  #~TR~
  nick_andamacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt den Namen Andamacil, was Langschwert bedeutet. [CharYourHerHis(CHARACTER)] Kollegen wählten diesen Namen für [CharYouHerHim(CHARACTER)] wegen des langen Schwertes, das [CharYouSheHe(CHARACTER)] treu in die Schlacht trug."  #~TR~
  nick_mormegil:  "Mormegil"  #~TR~
  nick_mormegil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt den Namen Mormegil, was ‚Schwarzschwert‘ bedeutet, wegen des Massenmordes, den [CharYouSheHe(CHARACTER)] während der Belagerung von Narthan beging."  #~TR~
  nick_the_outlander:  "der Ausländer"  #~TR~
  nick_the_outlander_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] aus [CharYourHerHis(CHARACTER)] angestammten Heimat in [rhudaur|E] verbannt, als das Königreich im [thirdage|E] an die [hillmen|E] und [angmar|E] fiel, wanderte eine Zeit lang durch die Wildnis, bevor [CharYouSheHe(CHARACTER)] sein Leben im Dienste des Königs von [arthedain|E] beendete."  #~TR~
  nick_son_of_rhudaur:  "Sohn von Rhudaur"  #~TR~
  nick_son_of_rhudaur_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] bewies [CharYourHerHimself(CHARACTER)] immer wieder [CharYourHerHis(CHARACTER)] Tapferkeit und Loyalität gegenüber den Erben von [isildur|E]. Die wahre Stärke von [rhudaur|E] lebt noch heute weiter."  #~TR~
  nick_avenging_swan:  "der Rache-Schwan"  #~TR~
  nick_avenging_swan_desc:  "Als Seeräuber aus [enedhwaith|E] die Küsten von Anfalas überfielen, rächte sich [CHARACTER.GetShortUINameNoTooltipNoFormat] persönlich, indem [CharYouSheHe(CHARACTER)] einen Strafexpedition nach Lond Angren führte."  #~TR~
  nick_the_pale:  "der Blasse"  #~TR~
  nick_the_pale_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für [CharYourHerHis(CHARACTER)] blasse Haut und den hellen Teint, von vielen für [CharYourHerHis(CHARACTER)] zarte Schönheit bewundert."  #~TR~
  nick_the_ambusher:  "der Hinterhalter"  #~TR~
  nick_the_ambusher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein geschickter Jäger, der bekannt dafür war, [CharYourHerHis(CHARACTER)] Feinde in Fallen und Hinterhalte zu locken – was sich als sehr effektiv gegen die [orcish|E] Räuber erwies, die [eriador|E] hin und wieder heimsuchen."  #~TR~
  nick_alcarin:  "Alcarin"  #~TR~
  nick_alcarin_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] regierte über das Reich von [gondor|E] auf dem Höhepunkt seiner Macht und Pracht, so dass kostbare Juwelen für [CharYourHerHis(CHARACTER)] Untertanen nur Kinderspielzeug waren."  #~TR~
  nick_liberator_gondor:  "der Befreier von [gondor|E]"  #~TR~
  nick_liberator_gondor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] die treibende Kraft hinter der Befreiung von [gondor|E], die das gefallene Königreich wiederherstellte und aus dem Schatten von [mordor|E] befreite."  #~TR~
  nick_orcslayer: "der Orkschlächter"  #~TR~
  nick_orcslayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] forderte den Anführer der [orcs|E] von [moria|E] zum Zweikampf heraus und schlug [CharYourHerHis(CHARACTER)] Feind in einer Leistung unübertroffener Klingenkunst nieder."  #~TR~
  nick_laicamaite: "Laicamaitë"  #~TR~
  nick_laicamaite_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde [Glossary('Laicamaitë','laicamaite_gloss')] genannt wegen [CharYourHerHis(CHARACTER)] Herrschaft über [calenardhon|E] und [CharYourHerHis(CHARACTER)] Kenntnisse im Gartenbau."  #~TR~
  nick_veatura: "Vëaturá"  #~TR~
  nick_veatura_desc: "Mit großer Tapferkeit zu Lande und zu Wasser wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] [Glossary('Vëaturá','veatura_gloss')] genannt für [CharYourHerHis(CHARACTER)] große Leistungen an Stärke, Mut und stolzer Loyalität als Hauptmann von [gondor|E]."  #~TR~
  nick_of_many_lands: "Aus vielen Ländern"  #~TR~
  nick_of_many_lands_desc: "Sein ganzes Leben lang rief die Welt, und [CHARACTER.GetShortUINameNoTooltipNoFormat] antwortete, bekannt als Freigeist – Reisen, Erkunden und das Verständnis der vielen Länder von [ardaconcept|E] ist [CharYourHerHis(CHARACTER)] Lebenszweck."  #~TR~
  nick_angulocelunte: "Angulóceluntë"  #~TR~
  nick_angulocelunte_desc: "[Glossary('Angulóceluntë','angulocelunte_gloss')] ist der Beinamen von [CHARACTER.GetShortUINameNoTooltipNoFormat] für [CharYourHerHis(CHARACTER)] Leistungen an Dominanz und Tapferkeit an den Küsten von [gondor|E] und darüber hinaus. Im Kampf soll [CHARACTER.GetShortUINameNoTooltipNoFormat] einen weißglühenden Zorn gehabt haben, der bei Feinden und Verbündeten gleichermaßen Ehrfurcht erregte."  #~TR~
  nick_aureamaitale: "Aurëamaitalë"  #~TR~
  nick_aureamaitale_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde [Glossary('Aurëamaitalë','aureamaitale_gloss')] genannt, denn [CharYourHerHis(CHARACTER)] Werk wurde von vielen seiner Gläubigen für die Wärme seiner Prosa und die wunderschönen Illustrationen seines Gartenheims Hyarnustar geschätzt – es erzählte viele Geschichten, die an die Seele und das Leben und das Gute erinnerten, das selbst in der Verdunkelung von [numenor|E] blieb."  #~TR~
  nick_moria_purger: "der Lichtbringer"  #~TR~
  nick_moria_purger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vertrieb erfolgreich die [orcs|E] aus [moria|E] und brachte ein wenig Licht in die Schwarze Grube – wenn auch nur für einen kurzen Moment."  #~TR~
  # nick_the_dreamer: "Der Träumer" #Duplicate  #~TR~
  # nick_the_dreamer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is known as 'The Dreamer'
  nick_formendil: "Formendil"  #~TR~
  nick_formendil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] genannt [Glossary('Formendil','formendil_gloss')], wegen deiner/seiner/ihrer Verbundenheit mit den Nordmännern und den Arnorrim und wegen der Nationalität deiner/seiner/ihrer Frau, in die du/er/sie sich auf einer deiner/seiner/ihrer Reisen in den Norden verliebte."  #~TR~
  nick_ohtanis: "Ohtanis"  #~TR~
  nick_ohtanis_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt als [Glossary('Ohtanis','ohtanis_gloss')]. Du/Er/Sie war ein großer Hauptmann von [men|E] und ein Krieger, dessen Können mit dem Schwert von wenigen übertroffen wurde. Obwohl du/er/sie den Krieg nicht liebte, umgab und prägte er/sie dein/sein/ihr Leben."  #~TR~
  nick_arassatar: "Arassatar"  #~TR~
  nick_arassatar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] genannt [Glossary('Arassatar','arassatar_gloss')], wegen deiner/seiner/ihrer Treue zum schwindenden Geschlecht von [anarion|E]."  #~TR~
  nick_methrohir: "Methrohir"  #~TR~
  nick_methrohir_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] genannt [Glossary('Methrohir','methrohir_gloss')]. Der Letzte deiner/seiner/ihrer Art ritt er/sie zu Ruhm und Tod aus Liebe zu seinen/ihren Verwandten und seiner/ihrer Heimat. Du/Er/Sie war nicht der geringste Edelmann eines edlen Hauses."  #~TR~
  nick_nendelote: "Nendelótë"  #~TR~
  nick_nendelote_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] genannt [Glossary('Nendelótë','nendelote_gloss')] wegen deiner/seiner/ihrer Anmut und deiner/seiner/ihrer Liebe zu den mondbeschienenen Wassern des Nenuial-Sees unweit deiner/seiner/ihrer Heimat in Tarmabar."  #~TR~
  nick_haven_finder: "der Erste des Hafens"  #~TR~
  nick_haven_finder_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] eine neugierige Seele, die sich früh der Liga der Abenteurer anschloss und von [lindon|E] bis zur Spitze des [thanihazad|E] segelte. Obwohl du/er/sie in Wahrheit ein [faithful|El] war, bewahrte [CHARACTER.GetFirstNameNoTooltip|U] ein gemäßigtes Auftreten und gewann genügend Gunst bei [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetTitledFirstName], um ein kleines Stück Land östlich von Belfalas zu besitzen und zu entwickeln. Durch den strategischen Einsatz der Ressourcen des Herrn von Andúnië, deiner/seiner/ihrer Schwiegereltern, schuf [CHARACTER.GetFirstNameNoTooltip|U] die Grundlagen der Stadt Pelargir, eine Zuflucht der Gläubigen. Obwohl du/er/sie nicht der einzige Mann war, der an der Gründung der Stadt beteiligt war, wird du/er/sie zu den Ersten gezählt."  #~TR~
  nick_warrior_of_the_north: "der Krieger des Nordens"  #~TR~
  nick_warrior_of_the_north_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] besiegte unzählige Feinde, die den Frieden in [rhovanion|E] und [eriador|E] bedrohten, und erwarb sich so den Respekt und die Bewunderung aller freien Völker im Norden."  #~TR~
  nick_aearthuron: "Aearthuron"  #~TR~
  nick_aearthuron_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wuchs am zerklüfteten Küstenstreifen auf und schleppte Netze, wobei er jede Strömung und jeden Wind allein am Gefühl erkannte. Als [CHARACTER.GetFirstNameNoTooltip|U] sein/ihr erstes Schiff befehligte, nannten ihn/sie sogar erfahrene Seeleute [Glossary('Aearthuron','aearthuron_gloss')], denn niemand sonst konnte das Meer so lesen wie [CHARACTER.GetFirstNameNoTooltip|U]."  #~TR~
  nick_the_seer_malbeth: "der Seher"  #~TR~
  nick_the_seer_malbeth_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt als 'der Seher' wegen seiner/ihrer vielen Prophezeiungen, die sowohl Hoffnung als auch Ruin für die [dunedain|E] vorhersagten. Seine/Ihre berühmteste betraf das Schicksal von [GetScriptedCharacterByHistoryID( 'lineofisildur26' ).GetTitledFirstName] und die endgültige Reinigung der Pfade der Toten."  #~TR~
    
  nick_fimbaeth: "Fimbaeth"  #~TR~
  nick_fimbaeth_desc: "[CHARACTER.GetFirstNameNoTooltip|U] erwarb sich den Beinamen [Glossary('Fimbaeth','fimbaeth_gloss')] wegen seiner/ihrer außergewöhnlichen Art mit Worten umzugehen. Du/Er/Sie vermittelte viele starke Heiratsbündnisse und Handelsabkommen für sich und für viele der adligen Familien Süd-[arnor|E]. Einige dieser Abkommen waren mit [gondorian|E] Adligen, wodurch die Borinionath die größeren Adelsfamilien Arnors für fast vier Generationen rivalisierten."  #~TR~
  nick_gorchu: "Gorchu"  #~TR~
  nick_gorchu_desc:  "[CHARACTER.GetFirstNameNoTooltip|U] wuchs im Schatten der tödlichen Schicksale seiner/ihrer Vorfahren auf und entwickelte einen tiefen Hass auf das Königreich [angmar|E] und die [hillmen|E] von [rhudaur|E]. Im Laufe der Zeit wurde sein/ihr Hass mit dem Alter immer stärker, er/sie rekrutierte Gleichgesinnte und führte seinen/ihren eigenen Krieg gegen diejenigen, von denen er/sie glaubte, dass sie ihm/ihr und seinen/ihren Verwandten Unrecht getan hatten. Du/Er/Sie überfiel und plünderte alle Siedlungen, auf die er/sie stieß, und beging viele schlimme Taten, für die er/sie sich seinen/ihren Namen [Glossary('Gorchu','gorchu_gloss')] von [rhudaur|E] verdiente."  #~TR~

  ### Defender against Wildmen Nicknames ###
  nick_the_unyielding:  "der Unnachgiebige"  #~TR~
  nick_the_unyielding_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein unerschütterlicher Bollwerk gegen alle Eindringlinge."  #~TR~
  nick_the_westron_hammer:  "der westliche Hammer"  #~TR~
  nick_the_westron_hammer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] bewies immer wieder seine/ihre Tapferkeit bei der Verteidigung seiner/ihrer Heimat. Immer wieder schlug der Hammer auf seine/ihre Feinde ein!"  #~TR~
  nick_the_bane_of_wildmen:  "der Schrecken der Wilden"  #~TR~
  nick_the_bane_of_wildmen_desc:  "Nur wenige der Wilden, die in die Ländereien von [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] einfielen, lebten, um die Geschichte zu erzählen."  #~TR~
  nick_the_shield_of_the_west:  "der Schild des Westens"  #~TR~
  nick_the_shield_of_the_west_desc:  "Stark wie ein Schild verteidigte [CHARACTER.GetShortUINameNoTooltipNoFormat] seine/ihre Ländereien vor allen Eindringlingen."  #~TR~
  
  ### Númenórean Nicknames ###
  nick_minyatur:  "Tar-Minyatur" # Elros's regnal name  #~TR~
  nick_minyatur_desc:  "Tar-Minyatur war der Königsname von Elros. Er bedeutete 'Hoher Erster-Herrscher' in [quenya|E]."  #~TR~
  nick_nolimon:  "Nólimon" # Epiteth of Vardamir, son of Elros  #~TR~
  nick_nolimon_desc:  "Nólimon war der Beiname von Vardamir, dem zweiten König von [numenor|E]. Er bedeutete 'Gelehrter' in [quenya|E], so genannt wegen seiner Liebe zu alter Überlieferung."  #~TR~
  nick_parmaite:  "Parmaitë" # Epiteth of Elendil, King of Númenor  #~TR~
  nick_parmaite_desc:  "Parmaitë war der Beiname von Elendil, dem vierten König von [numenor|E]. Er bedeutete 'Buchhändiger' in [quenya|E], denn er verfasste viele Bücher aus den Legenden, die sein Großvater Tar-Vardamir gesammelt hatte."  #~TR~
  nick_star_watcher:  "Elentirmo" # Epiteth of Tar-Meneldur, 5th King of Numenor  #~TR~
  nick_star_watcher_desc:  "Elentirmo war der Beiname von Meneldur, dem fünften König von [numenor|E]. Er bedeutete 'Sternenbeobachter' in [quenya|E]."  #~TR~
  nick_the_mariner_elros:  "der Seefahrer"  #Epiteth of Tar-Aldarion, 6th King of Numenor  #~TR~
  nick_the_mariner_elros_desc:  "Tar-Aldarion war der sechste König von [numenor|E]. Seine/Ihre Erweiterung der maritimen Traditionen Númenors und seine/ihre Erkundung der Küstenregionen von [middleearth|E] brachten ihm/ihr den Beinamen 'der Seefahrer' ein."  #~TR~
  nick_the_vigilant_elros:  "Tirítë" #Epiteth  #~TR~
  nick_the_vigilant_elros_desc:  "Tirítë war der Beiname von Tar-Minastir, dem elften König von [numenor|E]. Während seiner/ihrer Regierungszeit begannen die [numenoreans|E], dauerhafte Siedlungen in [middleearth|E] zu errichten. Der Beiname bedeutete 'Wachsam' in [quenya|E]."  #~TR~
  nick_ship_builder_elros:  "Balkumagân" #Epiteth  #~TR~
  nick_ship_builder_elros_desc:  "Tar-Ciryatan, in [adunaic|E] als Ar-Balkumagân bekannt, war der zwölfte König von [numenor|E]. Während seiner Herrschaft begannen die [numenoreans|E] zum ersten Mal, sich offen gegen das [banofthevalar|E] auszusprechen. Auf dem Festland war seine Herrschaft von zunehmendem Kolonialismus geprägt. Du/Er/Sie erweiterte die númenorische Marine stark und verdiente sich so den Beinamen 'Ciryatamo', der in [quenya|E] Schiffbauer bedeutet."  #~TR~
  nick_bright_sword:  "Ar-Belzagar" #Epiteth  #~TR~
  nick_bright_sword_desc:  "Calmacil war der Sohn von Tar-Alcarin. Er war ein großer Hauptmann der Soldaten Númenors und eroberte in seiner Jugend weite Gebiete entlang der Küsten Mittelerdes. Infolgedessen zog sich Sauron von den Küsten zurück und baute seine Macht im Osten weit entfernt von den Küsten auf. Während seiner Regierungszeit nannten ihn die Könige Ar-Belzagar, was in [adunaic|E] 'Helles Schwert' bedeutet. Dies war das erste Mal, dass der Name des Königs in [adunaic|E] auf [numenor|E] ausgesprochen wurde."  #~TR~
  nick_jewel_gatherer:  "Juwelsammler" #Epiteth of Ar-Zimrathôn, 21st king of Numenor  #~TR~
  nick_jewel_gatherer_desc:  "Ar-Zimrathôn war der Sohn und Erbe von Ar-Adûnakhôr und wurde der einundzwanzigste König von Númenor. Sein Vater war der erste König, der seinen Namen in der [adunaic|E]-Sprache annahm, und Ar-Zimrathôn setzte diese Tradition fort, obwohl die [quenya|E]-Form seines Namens, Tar-Hostamir, in der Königsrolle verzeichnet wurde."  #~TR~
  nick_shore_son:  "Strandsohn" #Epiteth of Ar-Sakalthôr, 22nd king of Numenor  #~TR~
  nick_star_flame:  "Sternenflamme" #Epiteth of Gimilzôr, 23rd king of Numenor  #~TR~
  nick_star_flame_desc:  "Ar-Gimilzôr war ein großer Feind der [faithful|E]. Er verbot die Verwendung der Elbensprachen vollständig. Außerdem erlaubte er den [eldar|E] nicht, nach [numenor|E] zu kommen, und bestrafte diejenigen, die dennoch die Elbenschiffe willkommen hießen, die immer noch heimlich von Eressëa an die westlichen Küsten Númenors kamen, wo die meisten Treuen lebten, weil er diese Elben für die 'Spione der [valar|E]' hielt und hoffte, seine Taten und Ratschläge vor den Valar geheim zu halten. Schließlich führte Ar-Gimilzôrs Misstrauen gegenüber den Treuen dazu, dass [CharYouHerHim(CHARACTER)] alle Treuen, die er identifizieren konnte, östlich von Númenor in der Nähe des Hafens von Rómenna verbannte. Dort hielt er sie unter Beobachtung. Obwohl die [quenya|E]-Form seines Namens, Tar-Telemnar, in der Königsliste verzeichnet wurde."  #~TR~
  nick_the_far_sighted:  "Ar-Inziladûn" #Epiteth of Tar-Palantir, 24th king of numenor  #~TR~
  nick_the_far_sighted_desc:  "Inziladûn war der [adunaic|E]-Name, den Tar-Palantir, der vierundzwanzigste König von [numenor|E], bei seiner Geburt von seinem Vater erhielt. Er bedeutete 'Blume des Westens'. Als Inziladûn das Zepter übernahm, war es eine Zeit großer Finsternis in Númenor. Seit der Herrschaft von Tar-Atanamir hatte jeder König gegen die [valar|E] gesprochen und ihr Verbot, dass die Númenorier nach [aman|E] segelten, in Frage gestellt. Mit dem Wachstum des Reichtums und der Macht Númenors wuchs auch ihre Todesangst, und ihre Freude und ihre Jahre nahmen ab. Er suchte Buße für die Taten seiner Vorgänger und nahm einen königlichen Namen in der elbischen Sprache [quenya|E] in der Tradition seiner Vorfahren an, Tar-Palantir. Infolgedessen ließ er die Treuen in Frieden leben."  #~TR~
  nick_the_golden_pharazon:  "der Goldene" # Epiteth of Ar-Pharazon, last king of numenor  #~TR~
  nick_the_golden_pharazon_desc:  "[pharazon|E] war der letzte König von [numenor|E]. Er wurde aufgrund seiner großen Zurschaustellung von Reichtum und Macht 'der Goldene' genannt. Er stellte die größte Armee auf, die [middleearth|E] je gesehen hatte, und seine Taten führten zum [akallabeth|E]."  #~TR~
  nick_tar_elestirne:  "Tar-Elestirnë" # Epiteth of Erendis, wife of Tar-Eldarion  #~TR~
  nick_tar_elestirne_desc:  "Erendis war bekannt dafür, ein weißes Juwel auf der Stirn zu tragen, das ihr zu ihrer Verlobung mit Tar-Aldarion geschenkt wurde, und wurde deshalb [Glossary('Tar-Elestirne','tar_elestirne_gloss')] genannt. Obwohl sie die Praxis in traurigeren Tagen aufgab, würden die Menschen von [numenor|E] sie danach immer als Zeichen der Königswürde beibehalten."  #~TR~
  nick_the_last_lord_admiral: "Der Letzte Lord-Admiral"  #~TR~
  nick_the_last_lord_admiral_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der letzte Lord-Admiral von Anarikê vor dem [akallabeth|E], Befehlshaber der östlichen Flotte von [numenor|E]. Im Gefolge des [akallabeth|E] leitete [CharYouSheHe(CHARACTER)|l] die kleine [numenorean|E]-Minderheit, die [CharYouSheHe(CHARACTER)|l] regierte, bei der Assimilation mit den Einheimischen von Anarikê und erkannte, dass der Kolonie die Arbeitskräfte fehlten, um langfristig die Kontrolle über eine feindliche einheimische Bevölkerung aufrechtzuerhalten. \n\nUm die Fehler und die Tyrannei von [pharazon|E] zu vermeiden, schuf [CharYouSheHe(CHARACTER)|l] den Hohen Rat von Anarikê, ein Gremium von Ratgebern, das den neuen Monarchen sowohl einschränken als auch beraten sollte."  #~TR~
  
  ### Edain Nicknames ###
  nick_lorindol:  "Lórindol" # Hador  #~TR~
  nick_lorindol_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt den Beinamen Lórindol, was im [sindarin|E] 'Goldkopf' bedeutet, als Hinweis auf [CharYourHerHis(CHARACTER)] goldenes Haar."  #~TR~
  nick_turambar:  "Turambar" # Turin  #~TR~
  nick_turambar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nahm den Namen Turambar, 'Meister des Verderbens', an, nachdem [CharYourHerHis(CHARACTER)] in Brethil angekommen war, da [CharYourHerHimself(CHARACTER)] den Fluch, den Morgoth auf [CharYourHerHimself(CHARACTER)] gelegt hatte, für beendet hielt."  #~TR~
  nick_beor:  "Bëor" # Bëor/Balan  #~TR~
  nick_beor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] von den [elves|E] von Nargothrond als Bëor bekannt, was in der Sprache von [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] Volk 'Vasall' bedeutet."  #~TR~
  nick_aradan:  "Aradan" # Malach  #~TR~
  nick_aradan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verbrachte vierzehn Jahre mit den Elben während des [firstage|E] und erhielt den [sindarin|E]-Namen Aradan, was 'Edler Mann' bedeutet."  #~TR~
  nick_meldis:  "Meldis" # Zimrahin  #~TR~
  nick_meldis_desc:  "Meldis war der [sindarin|E]-Name von [CHARACTER.GetShortUINameNoTooltipNoFormat], was 'Freund' bedeutet."  #~TR~
  nick_thalion:  "Thalion" # Hurin  #~TR~
  nick_thalion_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] im [sindarin|E] als [Glossary('Thalion','thalion_gloss')] bekannt."  #~TR~
  nick_lalaith:  "Lalaith" # Urwen sister of Turin  #~TR~
  nick_lalaith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt von ihren Eltern den Spitznamen Lalaith, was 'Lachen' bedeutet."  #~TR~
  nick_niniel:  "Níniel" # Nienor sister of Turin  #~TR~
  nick_niniel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt von Turin Turambar den Namen Níniel, was 'Tränenjungfrau' bedeutet, nach dem Verlust von [CharYourHerHis(CHARACTER)] Gedächtnis, nachdem [CharYouSheHe(CHARACTER)|U] vom Drachen Glaurung verflucht worden war."  #~TR~
  nick_erchamion:  "Erchamion" # Beren One-Handed  #~TR~
  nick_erchamion_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt den Spitznamen Erchamion, was im [sindarin|E] 'der Einhand' bedeutet, nach dem Verlust von [CharYourHerHis(CHARACTER)] Hand durch den Wolf Carcharoth."  #~TR~
  
  ### Elven Nicknames ###
  nick_noldoran:  "Ñoldóran" # Finwë  #~TR~
  nick_noldoran_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war der erste Hochkönig der [noldorelves|E] und war als Ñoldóran bekannt, was 'König der [noldorelves|E]' bedeutet."  #~TR~
  nick_the_unbegotten:  "der Unbezeugte" # For elves of Cuivienen  #~TR~
  nick_the_unbegotten_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] unter den ersten [elves|E], die in [cuivienen|E] erwachten, und hat daher keine Eltern."  #~TR~
  nick_the_minstrel:  "der Barde" # Maglor  #~TR~
  nick_the_minstrel_desc:  "[maglor|E] war einer der [sonsoffeanor|E], der für seine Begabung in Poesie und Gesang bekannt war, und nur wenige unter den [eldar|E] waren ihm ebenbürtig."  #~TR~
  nick_felagund:  "Felagund" # Finrod  #~TR~
  nick_felagund_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erhielt den Spitznamen [felagund|E], eine Ehre, die [CharYouHerHim(CHARACTER)] von den [dwarves|E] der [bluemountains|E] verliehen wurde."  #~TR~
  nick_the_white_lady:  "Ar-Feiniel" # Aredhel  #~TR~
  nick_the_white_lady_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] die einzige Tochter von [fingolfin|E], benannt [Glossary('Ar-Feiniel','ar_feiniel_gloss')] wegen [CharYouHerHim(CHARACTER)] blasser Haut und [CharYouHerHim(CHARACTER)] Gewohnheit, immer weiße und silberne Kleidung zu tragen."  #~TR~
  nick_the_wise_elven:  "der Weise" # Turgon  #~TR~
  nick_the_wise_elven_desc:  "$nick_the_wise_desc$"
  nick_the_wise_celeborn:  "der Weise" # Turgon  #~TR~
  nick_the_wise_celeborn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gilt als der weiseste der [elves|E] von [middleearth|E] und als Geber von Gaben, die über die Macht der Könige hinausgehen."  #~TR~
  nick_the_crafty_elven:  "der Verschlagene" # Curufin  #~TR~
  nick_the_crafty_elven_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Lieblingssohn von [feanor|E], der seinem Vater im Aussehen, Können und Temperament am meisten von allen seinen Geschwistern ähnelte."  #~TR~
  nick_the_dark_elven:  "der Dunkle" # Caranthir  #~TR~
  nick_the_dark_elven_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der barschste und schnellste zum Zorn unter den [sonsoffeanor|E]."  #~TR~
  nick_ambarussa:  "Ambarussa" # Amrod and Amras  #~TR~
  nick_the_shipwright:  "der Schiffbauer" # Cirdan  #~TR~
  nick_the_shipwright_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] weithin als Meister im Bau und Segeln von Schiffen bekannt und verdiente sich den Spitznamen 'der Schiffbauer'."  #~TR~
  nick_greycloak:  "Graumantel" # Elu Thingol  #~TR~
  nick_swan_maiden:  "das Schwanenmädchen" # Eärwen, wife of Finarfin  #~TR~
  nick_the_elvenking:  "der Elbenkönig" # Thranduil  #~TR~
  nick_the_elvenking_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als Elbenkönig bezeichnet, denn [CharYouSheHe(CHARACTER)] herrschte über die [lasgalendrimelves|E] von Nord-[mirkwood|E]."  #~TR~
  nick_celebrindal:  "Celebrindal" # Idril  #~TR~
  nick_celebrindal_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] trug den Beinamen [epesse|E] Celebrindal, was so viel bedeutet wie 'Silberfuß', aufgrund [CharYouHerHim(CHARACTER)] Gewohnheit, immer barfuß zu gehen."  #~TR~
  nick_faelivrin: "Faelivrin" # Finduilas  #~TR~
  nick_faelivrin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] von ihrem Verlobten Gwindor [Glossary('Faelivrin','faelivrin_gloss')] genannt, wegen ihrer strahlenden Schönheit."  #~TR~
  nick_tinuviel:  "Tinúviel" # Lúthien  #~TR~
  nick_tinuviel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] als Tinúviel bekannt, was 'Tochter der Zwielicht' bedeutet."  #~TR~
  nick_undomiel:  "Undómiel" # Arwen  #~TR~
  nick_undomiel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] trug den Beinamen [epesse|E] [Glossary('Undómiel','undomiel_gloss')]."  #~TR~
  nick_eluchil:  "Eluchíl" # Dior  #~TR~
  nick_eluchil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Sohn von Beren und Lúthien. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] später als Eluchíl oder 'Erbe Elus' bekannt, da [CharYouSheHe(CHARACTER)] der Erbe von [elu_thingol|E], dem Herrn von Doriath, war."  #~TR~
  nick_ardamire:  "Ardamírë" # Eärendil  #~TR~
  nick_ardamire_desc:  "Ardamírë war die prophetische [mothername|E] von [CHARACTER.GetShortUINameNoTooltipNoFormat], was 'Juwel der Welt' bedeutet."  #~TR~
  nick_athrad_gillith:  "Athrad"  #~TR~
  nick_athrad_gillith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ein Meister der Harfe, fähig, wundersame Musik zu erzeugen, die selbst die unnachgiebigsten Herzen verzaubert."  #~TR~
  nick_lordlady_of_light:  "[CHARACTER.GetLadyLord|U] des Lichts"  #~TR~
  nick_the_bulwark_of_the_glades:  "Bulle des Hain"  #~TR~
  nick_telpemaite:  "Telpemaitë"  #~TR~
  nick_telpemaite_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] von seinen Mirdain-Brüdern in Ost-in-Edhil 'Silberhand' genannt, bevor er deren Zerstörung mit Meister Elrond floh"  #~TR~
  nick_the_pale_elf:  "der Blasse"  #~TR~
  nick_the_pale_elf_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] einen sehr hellen Teint und zieht es vor, nicht lange der Sonne ausgesetzt zu sein."  #~TR~
  nick_the_garden_gnome:  "der Gartenzwerg"  #~TR~
  nick_the_garden_gnome_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] genieß[_s(CHARACTER)]t die Gartenarbeit, anders als die meisten [noldorelves|E]."  #~TR~
  nick_halfelven:  "Halbelb" #Elrond  #~TR~
  nick_halfelven_desc:  "Aufgrund seines halbelbischen Erbes beschloss [CHARACTER.GetShortUINameNoTooltipNoFormat], sich nach dem [warofwrath|E] zu den [elves|E] zu zählen."  #~TR~
  nick_the_duckwarrior:  "der Enten-Krieger"  #~TR~
  nick_the_duckwarrior_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] den Beinamen 'der Enten-Krieger' verliehen, nach seinem Helm und Brustpanzer, von denen der erste Entenflügel trug und der zweite das Bild einer Ente zeigte. Er erlangte dadurch Ruhm, nachdem er diese Rüstung in verschiedenen Schlachten während des [warlastalliance|E] trug"  #~TR~
  nick_the_venturesome:  "der Abenteuerlustige"  #~TR~
  nick_the_venturesome_desc:  "Als [CharYourHerHis(CHARACTER)] Eltern von den Küsten [middleearth|E] flohen – geweckt durch die Verdunkelung des [greenwoodshort|E] – schwor [CHARACTER.GetShortUINameNoTooltipNoFormat|U], die Ursache der aufkommenden Schatten zu finden und wagte sich südlich vom Reich des Elbenkönigs auf die Suche nach Antworten."  #~TR~
  nick_galion:  "Galion"  #~TR~
  nick_of_the_fountain: "vom Brunnen"  #~TR~
  nick_of_the_fountain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Herr des Hauses am Brunnen in [GetTitleByKey('k_gondolin').GetNameNoTier], bekannt für [CharYourHerHis(CHARACTER)] kommandierende Stimme im Kampf und unerschütterliche Loyalität zu [GetScriptedCharacterByHistoryID( 'lineoffingolfin2' ).GetFirstNameRegnal]. In der letzten Stunde der Stadt schlug [CharYouSheHe(CHARACTER)] Gothmog, den Herrn der Balrogs, nieder, obwohl es [CharYourHerHis(CHARACTER)] das Leben kostete."  #~TR~
  nick_the_vigilant: "der Wachsame"  #~TR~
  nick_the_vigilant_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hat geschworen, die Lande von [eriador|E] vor allen Bedrohungen zu schützen, die ihnen drohen könnten."  #~TR~
  
  ### Maiar ###
  nick_lord_of_the_rings:  "der Ringherr"  #~TR~
  nick_the_dark_lord:  "der Dunkle Herr"  #~TR~
  nick_the_deceiver_sauron:  "$nick_the_deceiver$"
  nick_the_deceiver_sauron_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] trug viele Titel und Beinamen. Im [secondage|E], unter dem Decknamen [annatarcharacter|E], täuschte er die [elves|E] und brachte sie dazu, die [ringsofpower|E] zu schmieden. [CharYouSheHe(CHARACTER)|U] betrog später die [conceptracemen|E] von [numenor|E] und verursachte den [akallabeth|E]."  #~TR~
  nick_the_necromancer:  "der Zauberer"  #~TR~
  nick_the_necromancer_desc:  "Der Zauberer war der dunkle Herrscher von [dolguldur|E]. Seine Identität war unbekannt, obwohl [thewise|E] vermutete, dass [CharYouHerHim(CHARACTER)] einer der [nazgul|E] war. Als er sich in Dol Guldur niederließ, fiel ein Schatten auf [greenwoodshort|E], später bekannt als [mirkwood|E].\n\nSchließlich erfuhr der [whitecouncil|E], dass der Zauberer niemand anderes als [sauroncharacter|E] [CharYourHerHimself(CHARACTER)] war, der sich versteckte, um seine Rückkehr zu planen und nach dem [onering|E] zu suchen."  #~TR~

  ### Nazgul ###
  nick_witch_king:  "der Hexenkönig"  #~TR~
  nick_witch_king_desc:  "[witchking|E], der Erste der [nazgulcharacter|E], wurde so für den mittleren Teil des [thirdage|E] von denen im Norden von [middleearth|E] genannt, während [CharYourHerHis(CHARACTER)] Jahren als Zauberherrscher von [angmar|E]."  #~TR~
  nick_blind_sorcerer:  "der Blinde Zauberer"  #~TR~
  nick_blind_sorcerer_desc:  "[blindsorcerer|E], auch bekannt als der [stormking|E], Fünfter der [nazgulcharacter|E], wurde so genannt, weil [CharYouSheHe(CHARACTER)] seine eigenen Augen opferte, um dunkle Zauberkräfte zu erlangen."  #~TR~
  nick_ard_the_silent:  "der Goldene König"  #~TR~
  nick_ard_the_silent_desc:  "[ardthesilent|E], Siebter der [nazgulcharacter|E], wurde so nach seiner goldenen Maske genannt."  #~TR~
  nick_black_horseman:  "der Schwarze Reiter"  #~TR~
  nick_black_horseman_desc:  "Der Schwarze Reiter, Neunter der [nazgulcharacter|E], wurde so genannt, weil [CharYouSheHe(CHARACTER)] oft zu Pferd erschien, in Dunkelheit gehüllt."  #~TR~
  nick_fire_king:  "der Flammenkönig"  #~TR~
  nick_fire_king_desc:  "Der Flammenkönig, Achter der [nazgulcharacter|E], wurde so genannt, da [CharYouSheHe(CHARACTER)] während einer Reihe von Feldzügen, bekannt als die Flammenkriege, Feuer und Zerstörung nach Khey Sârt brachte."  #~TR~
  nick_dawndeath:  "Morgentod"  #~TR~
  nick_dawndeath_desc:  "Dawndeath, der Vierte der [nazgulcharacter|E], wurde so genannt wegen [CharYourHerHis(CHARACTER)] Angewohnheit, Angriffe im Morgengrauen zu starten."  #~TR~
  nick_shadow_of_east:  "der Schatten des Ostens"  #~TR~
  nick_shadow_of_east_desc:  "[khamulshadwoftheeast|E], auch bekannt als [khamulblackeasterling|E], der Zweite der [nazgulcharacter|E], wurde so genannt, weil [CharYouSheHe(CHARACTER)] während des [thirdage|E] als [sauroncharacter|E] größter Befehlshaber im Osten diente."  #~TR~
  nick_dog_lord:  "der Hundelord"  #~TR~
  nick_dog_lord_desc:  "Der Hundelord, der Dritte der [nazgulcharacter|E], wurde so genannt, da [CharYouSheHe(CHARACTER)] während [CharYourHerHis(CHARACTER)] Eroberung der Insel Waw Tausende von Jagdhunden in der Schlacht einsetzte."  #~TR~
  nick_ice_king:  "der Eiskönig"  #~TR~
  nick_ice_king_desc:  "Der Eiskönig, der Sechste der [nazgulcharacter|E], wurde so genannt, da [CharYouSheHe(CHARACTER)], wie gesagt wird, Ûrd regierte, ein eisiges Reich im fernen Nordosten von [middleearth|E]."  #~TR~
  
  ### Black Númenórean ###
  nick_mouth_of_sauron:  "der Mund Saurons"  #~TR~
  nick_mouth_of_sauron_desc:  "Der Mund Saurons war einer der ergebensten Diener von [sauroncharacter|E] und diente als sein Herold und Bote sowie als Leutnant des Turms von Barad-dûr während des Ringkriegs. [CharYourHerHis(CHARACTER)] wahrer Name geriet sogar [CharYourHerHimself(CHARACTER)] in Vergessenheit."  #~TR~
  nick_the_black_dulgu:  "$nick_the_black$"
  nick_the_black_dulgu_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein rücksichtsloser General des [stormking|E]. Sein brutaler Führungsstil und seine unehrenhaften Taktiken brachten [CharYouHerHim(CHARACTER)] seinen Beinamen ein."  #~TR~
  nick_the_great_anbalkumagan:  "$nick_the_great$"
  nick_the_great_anbalkumagan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der größte der Könige von [anbalkumagan|E], denn [CharYouSheHe(CHARACTER)|U] eroberte nicht nur $e_sirayn$, sondern unterwarf und brach es und brachte es für immer unter die Herrschaft von $anbalukkhori$."  #~TR~
  nick_storm_disciple:  "der Sturmschüler"  #~TR~
  nick_storm_disciple_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde von dem [stormking|E] und dem [witchkingshort|E] [CharYourHerHimself(CHARACTER)] in dunkler Zauberei unterrichtet. [CharYourHerHis(CHARACTER)] Herrschaft als Sturm-Marschall sah die Annexion von Tûlwang und die Niederschlagung der Tûlwangi-Aufstände."  #~TR~
  nick_black_vizier:  "der Schwarze Wesir"  #~TR~
  nick_black_vizier_desc:  "Der Schwarze Wesir war [ardthesilent|E]s Stellvertreter. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] ein Zauberer schwarzer [numenorean|E]-Abstammung, unterrichtet vom Goldenen König [CharYourHerHimself(CHARACTER)]. [CharYourHerHis(CHARACTER)] Grausamkeit war ebenso legendär wie [CharYourHerHis(CHARACTER)] Einfallsreichtum, und ein Großteil der Verwaltung von Âbrakhan wurde in [CharYourHerHis(CHARACTER)] Hände gelegt, was [CharYouHerHim(CHARACTER)] unglaublich mächtig machte."  #~TR~
  nick_the_ghost_of_belegaer:  "Gespenst des Belegaer"  #~TR~
  nick_the_ghost_of_belegaer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein legendärer Korsarkönig von Madruak. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] wurde "Gespenst des Belegaer" genannt, da [CharYourHerHis(CHARACTER)] Schiffe scheinbar aus dem Nichts auftauchten und genauso schnell wieder verschwanden."  #~TR~
  nick_the_sorceress_of_mirkwood:  "die Zauberin von Mirkwood"  #~TR~
  nick_the_sorceress_of_mirkwood_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] eine Ausübende dunkler Zauberei und eine glühende Anhängerin von [dolguldur|E]."  #~TR~
  nick_andrake:  "Andrake"   # Drake of Anrast Corsair  #~TR~
  nick_andrake_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein ehrgeiziger Abenteurer aus [umbar|E], der eine Mannschaft von Schurken und Halunken zusammenstellte und die Kontrolle über die Festung Úlond übernahm. Er nutzte sie dann als Marinestützpunkt, um Überfälle an der Küste von Andrast durchzuführen. Dies brachte [CharYouHerHim(CHARACTER)] den Spitznamen "Der Drache von Andrast" ein, der schnell zu "Andrake" verkürzt wurde."  #~TR~
  nick_the_lost_jerman:  "der Verlorene" # Jerman flavor char  #~TR~
  nick_the_lost_jerman_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein berüchtigter Korsar aus [anbalkumagan|E]. Leider waren [CharYourHerHis(CHARACTER)] Fähigkeiten in der Navigation nicht die besten."  #~TR~
  nick_falseheir:  "Falscher Erbe"  #~TR~
  nick_falseheir_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] von vielen [CharYourHerHis(CHARACTER)] Mitmenschen für nicht das Kind dessen gehalten, von dem [CharYouSheHe(CHARACTER)] behauptete, [CharYouSheHe(CHARACTER)] sei es, und nutzte die Verwirrung nach dem Tod [CharYourHerHis(CHARACTER)] Vorgängers aus, um sich als [CharYourHerHis(CHARACTER)] Kind auszugeben."  #~TR~
  nick_the_ship_born:  "der Schiffsgeborene"  #~TR~
  nick_the_ship_born_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] auf dem Deck eines Schiffes geboren, als die Erben Castamirs nach [umbar|E] flohen."  #~TR~
  nick_the_sun_king: "Anararan"  #~TR~
  nick_the_sun_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein großer König, der [CharYourHerHis(CHARACTER)] Ruf als die unübertroffene Sonne pflegte. [CharYourHerHis(CHARACTER)|U] Herrschaft lässt sich in [CharYourHerHis(CHARACTER)] berühmtem Zitat zusammenfassen: 'Nánye i turmen'."  #~TR~
  nick_twice_bled:  "Zweimal-Blutend"  #~TR~
  nick_twice_bled_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] soll in [CharYourHerHis(CHARACTER)] Leben nur zweimal geblutet haben\nEinmal in [CharYourHerHis(CHARACTER)] Jugend, als [CharYourHerHis(CHARACTER)] Vater [CharYouHerHim(CHARACTER)] für einen vermeintlichen Vergehen brutal bestrafte und [CharYouHerHim(CHARACTER)] aus seinem Haus verbannte.\nEinmal viel später, als [CharYourHerHis(CHARACTER)] Krummsäbel [CharYourHerHis(CHARACTER)] Vater mit solcher Wucht traf, dass er sich zwei [CharYourHerHis(CHARACTER)] Finger brach und [CharYouHerHim(CHARACTER)] durchtrennte."  #~TR~
  nick_captain_of_the_pit:  "der Hauptmann der Grube"  #~TR~
  nick_captain_of_the_pit_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde unter den [orcs|E] von [mordor|E] gefürchtet, weil er in der dunklen Festung Seregost an die Macht gelangt war, indem er alle Herausforderer im Einzelkampf in den Kampfgruben besiegte."  #~TR~
  nick_the_iron_handed:  "der Eisenhändige"  #~TR~
  nick_the_iron_handed_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dafür bekannt, einen Schlag zu landen - Ein furchtbarer Gegner im Nahkampf."  #~TR~
  nick_throng_cleaver:  "Gedränge-Spalter"  #~TR~
  nick_throng_cleaver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dafür bekannt, sich unerbittlich durch große Gruppen von Feinden zu schlagen."  #~TR~
  nick_the_lookout_unique:  "$nick_the_lookout$"
  nick_the_lookout_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wusste an dem Tag, an dem [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] geboren wurde, dass kein Hafen [CharYouHerHim(CHARACTER)] lange halten konnte. Kurz nach Erreichen des Erwachsenenalters machte sich [CharYouSheHe(CHARACTER)] auf, gegen den Willen [CharYourHerHis(CHARACTER)] Vaters das Große Meer zu bereisen.\n\nAuf [CharYourHerHis(CHARACTER)] Reisen fand [CHARACTER.GetShortUINameNoTooltipNoFormat] viele Freunde, Feinde und lebenslange Begleiter in ganz [middleearth|E]. Besonders viel Zeit verbrachte [CharYouSheHe(CHARACTER)] in den Häfen des [southernkingdom|E], wo [CharYouSheHe(CHARACTER)] viel über die alte Gilde der Abenteurer lernte, deren Heldentaten [CharYouSheHe(CHARACTER)] nachahmen wollte."  #~TR~
  nick_silken_spider:  "die Seidene Spinne"  #~TR~
  nick_silken_spider_desc:  "Aus der kläglichen Existenz eines Núrnoth-Sklaven an die Macht gelangt, ließ [CHARACTER.GetShortUINameNoTooltipNoFormat] die Fesseln hinter sich und erwies sich als loyaler Herrscher von [GetTitleByKey('d_ghurzun').GetBaseNameNoTier] im Namen des Herrn von Morgul.\n\nMit der Zeit war [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] dafür bekannt, viele Fallen für [CharYourHerHis(CHARACTER)] Feinde zu legen, sowohl physische als auch metaphorische."  #~TR~
  nick_seashadow:  "der Meerschatten"  #~TR~
  nick_seashadow_desc:  "Stammend von einer renommierten - und gefürchteten - Linie von Piratenfürsten, war [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] schnell dabei, [CharYourHerHis(CHARACTER)] Erbe nach dem frühen Tod [CharYourHerHis(CHARACTER)] Vaters anzutreten und baute einen Ruf auf, plötzlich auf See aufzutauchen und wieder zu verschwinden, während er die Küsten überfiel."  #~TR~
  nick_golden_reaver:  "der Goldene Plünderer"  #~TR~
  nick_golden_reaver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein enorm erfolgreicher Korsar, der reich genug wurde, um sich viele Teile [CharYourHerHis(CHARACTER)] Flaggschiffs mit purem Gold schmücken zu können."  #~TR~
  nick_the_unlikely_kalbahil: "Der Unwahrscheinliche"  #~TR~
  nick_the_unlikely_kalbahil_desc: "Nachdem Usurpatoren [CharYourHerHis(CHARACTER)] Familie getötet und [CharYourHerHis(CHARACTER)] Land eingenommen hatten, war [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] gezwungen, im Verborgenen zu leben. Während des Chaos des [akallabeth|E] erschlug [CHARACTER.GetShortUINameNoTooltipNoFormat|U] den letzten der Usurpatorenlinie, forderte [CharYourHerHis(CHARACTER)] Geburtsrecht zurück und nahm den Namen $Kalbahil$ an - Erbe der Gefallenen."  #~TR~
  nick_the_soldier_arunnardu: "der Soldat"  #~TR~
  nick_the_soldier_arunnardu_desc: "Schnell zu Zorn, gut im Plündern und Verwüsten und begierig auf Ruhm, war [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dazu bestimmt, ein Soldat von [anadune|E] zu sein, der schnell in den Reihen der Soldaten und in der Wertschätzung [CharYourHerHis(CHARACTER)] Lehnsherrn, [GetScriptedCharacterByHistoryID( 'lineofelros22' ).GetTitledFirstName], aufstieg. Für [CharYourHerHis(CHARACTER)] viele Unternehmungen in die Länder der wilden und unzivilisierten Kleinen Menschen gewährte [GetScriptedCharacterByHistoryID( 'lineofelros22' ).GetFirstNameNoTooltip] [CharYouHerHim(CHARACTER)] die Herrschaft über $d_nardubarim$ - einen Ort, um zu regieren oder zu verwüsten, wie [CharYouSheHe(CHARACTER)] wollte, vorausgesetzt, er brachte Tribut in Form von Edelsteinen zurück - und eine Ehe mit einem weiblichen Mitglied des Hauses Elros."  #~TR~
  nick_the_prince_imrathor_ab: "der 'Prinz'"  #~TR~
  nick_the_prince_imrathor_ab_desc: "Als [CHARACTER.GetShortUINameNoTooltipNoFormat|U] an den Hof von [GetScriptedCharacterByHistoryID( 'lineofazruben2desc1' ).GetTitledFirstName] kam, behauptete [CharYouSheHe(CHARACTER)], von dem berüchtigtsten Prinzen der [thanihazad|E], [GetScriptedCharacterByHistoryID( 'lineofprinceimrazor1' ).GetTitledFirstName], abzustammen. [CharYourHerHis(CHARACTER)|U] edles Wesen und charismatische Art überzeugten [GetScriptedCharacterByHistoryID( 'lineofazruben2desc1' ).GetFirstNameNoTooltip], der [CharYouHerHim(CHARACTER)] eine Stellung am Hof und später Land und eine Ehe mit dem Haus von [GetScriptedCharacterByHistoryID( 'lineofazruben1' ).GetFirstNameNoTooltip] gewährte. Als jedoch keine ausreichenden Nachweise für die Abstammung von [GetScriptedCharacterByHistoryID( 'lineofprinceimrazor1' ).GetTitledFirstName] vorgelegt werden konnten, wurden die anderen $anbalukkhori$ zornig auf [CHARACTER.GetShortUINameNoTooltipNoFormat] und verspotteten [CharYouHerHim(CHARACTER)] mit dem Titel seines 'Vaters'."  #~TR~
  nick_lady_of_tides:  "die Herrin der Gezeiten"  #~TR~
  nick_lady_of_tides_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] vereinte die heiligen Inseln und wurde dabei zu einer legendären Korsarin."  #~TR~
  nick_lord_of_tides:  "der Herr der Gezeiten"  #~TR~
  nick_lord_of_tides_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] vereinte die heiligen Inseln und wurde dabei zu einem legendären Korsar."  #~TR~
  
  ### Haruzan Nicknames ###
  #nick_serpentlord:  "der Schlangenfürst"  #~TR~
  nick_serpentlord:  "die Schwarze Schlange"  #~TR~
  nick_serpentlord_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein mächtiger [haradrim|E]-König, bekannt und gefürchtet in ganz [harad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] galt als auserwählter sterblicher Champion von Khäz-Gramaze, dazu bestimmt, die Lange Rache an den [dunedain|E] zu nehmen, was [CharYouHerHim(CHARACTER)] den Titel 'Schwarze Schlange' einbrachte."  #~TR~
  nick_greatking:  "der Großkönig"  #~TR~
  nick_greatking_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein legendärer König von [GetTitleByKey('k_haruzan').GetBaseNameNoTier], der sein Königreich von der Mündung des Harnen bis in die Hügel von Lurmsakûn ausdehnte. Er gründete das Hohe Königreich Harwan, das [nearharad|E] mehrere Jahrhunderte lang beherrschte."  #~TR~
  nick_the_serpents_shade:  "der Schatten der Schlange" #Unused  #~TR~
  nick_the_old_viper:  "die Alte Viper"  #~TR~
  nick_the_old_viper_desc:  "Trotz [CharYourHerHis(CHARACTER)] hohen Alters wurde [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] List immer noch gefürchtet und respektiert."  #~TR~
  nick_the_clawless:  "der Klauenlose"  #~TR~
  nick_the_clawless_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein Marionettenkönig, eingesetzt von [gondor|E]. Dafür, und wegen [CharYourHerHis(CHARACTER)] Verhaltens, wurde [CharYouSheHe(CHARACTER)] von vielen seiner Untertanen verspottet."  #~TR~
  nick_the_arbiter_pezar:  "der Schlichter"  #~TR~
  nick_the_arbiter_pezar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein unparteiischer und gerechter Herrscher, bekannt dafür, eine Reihe von kleinen Streitigkeiten zwischen seinen Stammeshäuptlingen während der Südlichen Konföderation beigelegt zu haben. Aufgrund [CharYourHerHis(CHARACTER)] Entscheidungen vereinigten sie sich schließlich unter einem Stammesverband, und die Häuptlinge stimmten einstimmig dafür, [CharYouHerHim(CHARACTER)] zu ihrem Anführer zu machen, wodurch [CharYouHerHim(CHARACTER)] der erste König von [GetTitleByKey('k_pezarsan').GetBaseNameNoTier] wurde. Das moderne Pezarsanische Recht basiert noch immer auf [CharYourHerHis(CHARACTER)] ursprünglichem Gesetz."  #~TR~
  nick_the_cunning_pezar:  "der Schläue"  #~TR~
  nick_the_cunning_pezar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] eroberte [GetTitleByKey('k_haruzan').GetBaseNameNoTier] und dehnte sein Königreich bis zur Mündung des Harnen aus."  #~TR~
  nick_the_warlord_haruzan:  "der Kriegsherr"  #~TR~
  nick_the_warlord_haruzan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein erfahrener Haruze-Kommandeur, der das Chaos nach dem Chelkari-Aufstand nutzte, um sein eigenes Stück des zerfallenden [GetTitleByKey('e_haradwaith').GetBaseName] zu erobern. Nach [CharYourHerHis(CHARACTER)] Tod brach sein Reich aufgrund von Machtkämpfen zwischen [CharYourHerHis(CHARACTER)] Söhnen sofort zusammen."  #~TR~
  nick_the_valiant_arzagar:  "$nick_the_valiant$"
  nick_the_valiant_arzagar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde als Sohn eines Haruze-Generals und einer Ayerikkä-Prinzessin geboren. [CharYouSheHe(CHARACTER)|U] zeichnete sich schnell als beliebter, kompetenter und loyaler Kommandeur aus und wurde als Vasallenkönig von [GetTitleByKey('k_pezarsan').GetBaseNameNoTier] eingesetzt."  #~TR~
  nick_the_kings_guide:  "der Königsberater"  #~TR~
  nick_the_kings_guide_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein wichtiger Berater und Freund von Ayer, dem ersten König von [GetTitleByKey('k_haruzan').GetBaseNameNoTier], dessen Tochter [CharYouSheHe(CHARACTER)] schließlich heiratete. [CharYouSheHe(CHARACTER)|U] beriet auch die nächsten drei Generationen von Monarchen und wurde für [CharYourHerHis(CHARACTER)] Dienste reichlich belohnt."  #~TR~
  nick_the_opportunist_harad:  "der Opportunist"  #~TR~
  nick_the_opportunist_harad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nutzte jede Gelegenheit, um den Stand seiner Familie zu verbessern. [CharYouSheHe(CHARACTER)|U] schaffte es schließlich, [CharYourHerHis(CHARACTER)] Erstgeborenen mit Unterstützung seines Lehnsherrn, dem König von [GetTitleByKey('k_haruzan').GetBaseNameNoTier], als Vasallenkönig von [GetTitleByKey('k_umbar').GetBaseNameNoTier] einzusetzen. Um den Anspruch seines Sohnes zu stärken, betonte [CharYouSheHe(CHARACTER)] zum ersten Mal seit Jahrhunderten die angebliche Abstammung seiner Familie von den alten Castamiri-Königen von [umbar|E]."  #~TR~
  nick_the_beloved:  "der Geliebte"  #~TR~
  nick_the_beloved_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde von seinem Volk sehr geliebt. Tatsächlich verehrten sie [CharYouHerHim(CHARACTER)] so sehr, dass [CharYourHerHis(CHARACTER)] einen blutlosen Staatsstreich gegen [CharYourHerHis(CHARACTER)] älteren Bruder anführen und den Thron für sich selbst an sich reißen konnte."  #~TR~
  nick_the_spurned:  "der Verstoßene"  #~TR~
  nick_the_spurned_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde von seinem jüngeren Bruder von der Königswürde verdrängt, der einen blutlosen Staatsstreich gegen [CharYouHerHim(CHARACTER)|U] führte."  #~TR~
  nick_the_perennial_harad: "der Beständige"  #~TR~
  nick_the_perennial_harad_desc: "Geboren aus der Verbindung eines [gondorian|E]-Kapitäns und einer Prinzessin der [haradric|E]-Stadt, die er beschützen sollte, verbrachte [CHARACTER.GetShortUINameNoTooltipNoFormat] einen Großteil ihrer Jugend in [umbar|E] und [GetTitleByKey('d_kes_karrak').GetBaseNameNoTier].\n\nAls die herrschenden [GetDynastyByID('dynasty_narghan').GetName] von den [black_numenorean|E]-Herrn, die die [shipkings|E] verbannt hatten, belagert und zerstört wurden, übernahm [CharYouSheHe(CHARACTER)] die Führung ihres Volkes und begann, das, was vom alten Kârna übrig geblieben war, wiederaufzubauen. Aufgrund des [bloodofnumenor|E] dauerte ihre Herrschaft über ein Jahrhundert, was dazu führte, dass sie unter den Karrani verehrt wurde."  #~TR~
  
  ### Tedjin Nicknames ###
  nick_the_enduring_tedjin: "der Beharrliche"  #~TR~
  nick_the_enduring_tedjin_desc: "Egal was die Welt [CHARACTER.GetShortUINameNoTooltipNoFormat] entgegenwarf, [CharYouSheHe(CHARACTER)] würde niemals nachgeben."  #~TR~
  nick_the_shrouded_tarb:  "der Verschleierte Tarb"  #~TR~
  nick_the_shrouded_tarb_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein Ratgeber von [umbar|E] adliger [adunaic|E]-Abstammung. Als die Spannungen mit [gondor|E] zunahmen, versuchte [CharYouSheHe(CHARACTER)], die Stärke ihres südlichen Verbündeten von [bellakar|E] zu brechen. Unter der Tarnidentität 'der Verschleierte Tarb' überzeugte [CharYouSheHe(CHARACTER)] die verbliebenen Tedjin in [khand|E], sich ihren Brüdern in [harad|E] anzuschließen, wo [CharYouSheHe(CHARACTER)] eine Schlüsselrolle bei der Organisation der Tedjin-Qarsag-Invasion spielte, die zur Gründung des [GetTitleByKey('e_tedjin').GetBaseNameNoTier] führen würde."  #~TR~
  nick_the_bloodmaker:  "der Blutmacher"  #~TR~
  nick_the_bloodmaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein grausamer Tyrann, der jeden Widerstand gegen seine Herrschaft über das [GetTitleByKey('e_tedjin').GetBaseNameNoTier] gnadenlos niederschlug."  #~TR~
  nick_tedjinrestorer:  "Vater der Tedjin"  #~TR~
  nick_tedjinrestorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gründete die Tedjin Katajate von Qadjajar neu und zementierte sich damit für immer als einer der größten Führer in der Geschichte der Tedjin."  #~TR~
  nick_tedjinrestorer_female:  "Mutter der Tedjin"  #~TR~
  nick_tedjinrestorer_female_desc:  "$nick_tedjinrestorer_desc$" 
	nick_high_marshal_of_maladum: "Oberster Marschall von Maladûm"  #~TR~
  nick_high_marshal_of_maladum_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] vereinte die Tedjin unter dem Banner von Maladûm und schmiedete sie zu einer Macht, mit der man rechnen muss."  #~TR~
  
  ### Haradrim Nicknames ###
  nick_terror_of_nafarat: "der Schrecken von Nâfarat"  #~TR~
  nick_terror_of_nafarat_desc:  "Eins mit Wüste und Hochland gleichermaßen, [CHARACTER.GetShortUINameNoTooltipNoFormat] ist ein außergewöhnlicher Krieger und Kriegsherr. Weit nördlich seiner Heimat auf Raubzügen unterwegs, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] eine Bedrohung für den Frieden und die Sicherheit in den Grenzgebieten von Poa und dem Dünenmeer."  #~TR~
  nick_the_camel:  "das Kamel"  #~TR~
  nick_the_camel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde oft wegen [CharYouHerHis(CHARACTER)|U] Aussehens verspottet. Doch unterschätzt zu werden hatte auch seine Vorteile..."  #~TR~
  nick_the_trusting:  "der Vertrauensvolle"  #~TR~
  nick_the_trusting_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war sehr vertrauensselig, etwas das seine Vasallen öfter als nicht ausnutzten."  #~TR~
  nick_the_dowser:  "der Wünschelrutengänger"  #~TR~
  nick_the_dowser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein berühmter Mystiker, der [CharWereWas(CHARACTER)] wegen seiner Fähigkeit, Wasserquellen nur mit einem scheinbar gewöhnlichen Zweig zu finden, sehr geliebt wurde."  #~TR~
  nick_the_hand_of_gurzil:  "die Hand von Gurzil"  #~TR~
  nick_the_hand_of_gurzil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] soll eine brennende, strahlende Vision von Gurzil erhalten haben, der [CharYouHerHim(CHARACTER)|U] auserwählt hat, die Berge zu überqueren und die [dunedain|E] aus [umbar|E] zu vertreiben." #juke note: likely influenced by sauron  #~TR~
  nick_the_jelut_unifier:  "der Große Einiger"  #~TR~
  nick_the_jelut_unifier_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vereinte die Jelut für eine Zeit erfolgreich unter einem Banner."  #~TR~
  nick_the_great_guide:  "der Große Führer"  #~TR~
  nick_the_great_guide_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] führte die vereinten Jelut-Stämme klug aus ihrer Wüste, um auf die umliegenden Königreiche herabzustürzen."  #~TR~
  nick_gurzils_arrow:  "Gurzils Pfeil"  #~TR~
  nick_gurzils_arrow_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein großer Anführer, der die Jelut-Stämme vereinte."  #~TR~
  nick_the_suntouched:  "der Sonnenberührte"  #~TR~
  nick_the_suntouched_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vereinte die Jelut-Stämme. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] soll von den Göttern gesegnet worden sein, um immun gegen Sonnenbrand zu sein."  #~TR~
  
  # Dune Sea
  nick_wind_crowned:  "Windgekrönt"  #~TR~
  nick_wind_crowned_desc:  "'Windgekrönt', 'Adlerhund', 'Dünenkönig' – [CHARACTER.GetShortUINameNoTooltipNoFormat|U] hatte so viele Beinamen wie die Stämme, die er führte. Aus Gründen, die der Zeit verloren gegangen sind, schlossen sich viele Wüstennomaden unter [CharYourHerHis(CHARACTER)] Führung zusammen und verließen die Trockengebiete nördlich der [bayoftulwang|E], um ihr Glück in der [ray|E] zu suchen. Für einige Jahrhunderte etablierte die Kindilár-Migration diese Sandmänner als neue herrschende Klasse, aber [CharYourHerHis(CHARACTER)] Eroberungen sollen [CharYouHerHim(CHARACTER)] schwer zugesetzt haben.\n\n[CharYourHerHis(CHARACTER)|U] Beweggründe waren komplex, denn nach [CharYourHerHis(CHARACTER)] eigener Aussage strebte [CharYouSheHe(CHARACTER)] nie danach, ein Eroberer zu sein, sondern suchte lediglich eine neue Heimat für [CharYourHerHis(CHARACTER)] Volk. Der notwendige Blutzoll, den [CharYouSheHe(CHARACTER)] anrichtete, brach etwas in [CharYouHerHim(CHARACTER)] Innerem. Wo die meisten einen brutalen Kriegsherrn sahen, sahen [CharYourHerHis(CHARACTER)] Leute einen Mann, der von den Entscheidungen geplagt wurde, die [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] treffen musste."  #~TR~
  nick_tent_ruler:  "Zeltkönig"  #~TR~
  nick_tent_ruler_desc:  "In den frühen Tagen nach der Kindilár-Migration hatten die neu gekrönten Hochkönige einige Schwierigkeiten, sich an das Leben im Dâr anzupassen. Als sie noch ein nomadischer Stammesbund waren, trafen sich ihre Anführer, indem sie einen Kreis von Zelten errichteten, die alle auf dasselbe Lagerfeuer gerichtet waren. [CHARACTER.GetShortUINameNoTooltipNoFormat] erntete Spott von [CharYourHerHis(CHARACTER)] neuen Untertanen, als [CharYouSheHe(CHARACTER)] diese Praxis auf dem Boden des großen Thronsaals im Palast des Bôzisha-Dâr fortsetzte."  #~TR~
  nick_the_sandstorm:  "der Sandsturm"  #~TR~
  nick_the_sandstorm_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein legendärer König, von dem gesagt wird, dass er die nomadischen Stämme des Dünenmeeres kurzzeitig vereint hat. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] soll mit der Geschwindigkeit des Windes über [CharYourHerHis(CHARACTER)] Feinde hinweggefegt sein.\n\nDie Ezarkia-[dynasty|E] von Koanoz behaupten, von [CharYouHerHim(CHARACTER)] abzustammen."  #~TR~
  nick_tribemaker:  "Stammesgründer"  #~TR~
  nick_tribemaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vereinte viele der Nomaden des Dünenmeeres um Rakhudish und schmiedete langanhaltende Freundschaften zwischen ihnen."  #~TR~
  nick_windrider:  "Windreiter"  #~TR~
  nick_windrider_desc:  "In [CharYourHerHis(CHARACTER)] Jugend war [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] als gerissener, aber sehr rücksichtsloser Anführer bekannt. [CharYourHerHis(CHARACTER)|U] Männer nannten [CharYouHerHim(CHARACTER)] 'Windreiter', nachdem [CharYouSheHe(CHARACTER)] ein hölzernes Fahrzeug gebaut hatte, das mit einem großen Segel auf dem Sand fuhr. [CharYouSheHe(CHARACTER)|U] benutzte es einige Male während [CharYourHerHis(CHARACTER)] Herrschaft, hauptsächlich um [CharYourHerHis(CHARACTER)] Vasallen zu beeindrucken, obwohl es [CharYouHerHim(CHARACTER)] schließlich [CharYourHerHis(CHARACTER)] Bein kostete."  #~TR~
  nick_scorpion_king:  "der Skorpionkönig"  #~TR~
  nick_scorpion_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ein Anführer von großem Ruhm, der eine Rolle als Gallionsfigur für die Nomaden des Dünenmeeres übernahm. Dies, zusammen mit [CharYourHerHis(CHARACTER)] Faszination für die großen Skorpione, brachte [CharYouHerHim(CHARACTER)] den Titel 'Skorpionkönig' ein."  #~TR~
  nick_mother_of_shades:  "Mutter der Schatten"  #~TR~
  nick_mother_of_shades_desc:  "Ein Wirbel von Mythen umgab [CHARACTER.GetShortUINameNoTooltipNoFormat], genannt 'Die Mutter der Schatten'. Der häufigste ist die Geschichte von [the_girl_and_the_spider|E], die von ihrer Jugend und ihrer Führung des Kultes von Sanbaiz erzählt. Die Anführer vieler Hexen-Stämme im Dienst der großen Spinne behaupten, von ihr abzustammen."  #~TR~
  nick_the_evil_dunesea:  "das Böse"  #~TR~
  nick_the_evil_dunesea_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] beging viele dunkle und böse Taten, die [CharYouHerHim(CHARACTER)] einen erbitterten Wettbewerb unter den Hexen-Stämmen einbrachten."  #~TR~
  nick_the_widow:  "die Witwe"  #~TR~
  nick_the_widow_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] soll eine dunkle Schönheit besessen haben, die jeden verzaubern konnte, auf den sie ihre Augen richtete. Es heißt auch, dass keiner ihrer unzähligen Ehemänner länger als ein Jahr nach seiner Hochzeit lebte."  #~TR~
  nick_the_knowing:  "die Wissende"  #~TR~
  nick_the_knowing_desc:  "[CharYourHerHim(CHARACTER)|U] Wissen wurde unter ihren Schwestern sehr respektiert, aber Ratschläge von [CharYouHerHim(CHARACTER)] hatten immer ihren Preis."  #~TR~
  nick_the_old_crone:  "die Alte Vettel"  #~TR~
  nick_the_old_crone_desc:  "Es heißt, dass [CHARACTER.GetShortUINameNoTooltipNoFormat] einen dunklen Pakt mit Sanbaiz geschlossen hat – [CharYourHerHis(CHARACTER)] Leben wurde lang, aber dünn gestreckt. [CharYouSheHe(CHARACTER)|U] alterte dann sehr schnell und konnte daher [CharYourHerHis(CHARACTER)] verlängerte Lebensdauer nicht genießen."  #~TR~
  nick_the_camel_spider:  "die Kamelspinne"  #~TR~
  nick_the_camel_spider_desc:  "Rücksichtslos, verborgen und giftig – Es wurde gesagt, dass [CharYourHerHis(CHARACTER)] Mutter [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] Seele gegen die einer Kamelspinne eintauschte, als [CharYouSheHe(CHARACTER)] ein Kind war. Sie brachte [CharYourHerHis(CHARACTER)] Gegner rücksichtslos um und ergriff die Macht aus den Schatten."  #~TR~
  nick_the_hag:  "die Hexe"  #~TR~
  nick_the_hag_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] soll von Sanbaiz übernatürliche Kräfte erhalten haben, aber im Austausch dafür wurde sie hässlich und entstellt."  #~TR~
  nick_tempest_of_darsalan:  "der Sturm"  #~TR~
  nick_tempest_of_darsalan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] schlug [CharYourHerHis(CHARACTER)] Feinde wie ein Sturm, und hinterließ nur Ödland in [CharYourHerHis(CHARACTER)] schrecklichem Gefolge."  #~TR~
  nick_the_lion_of_darsalan:  "der Löwe"  #~TR~
  nick_the_lion_of_darsalan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein Mann wie die großen Löwen der Ebenen: stolz und ehrenhaft, aber schnell zu Zorn und Krieg."  #~TR~
  nick_the_lovestruck:  "der Verliebte"  #~TR~
  nick_the_lovestruck_desc:  "In jungen Jahren verliebte sich [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tief in Prinzessin Nafisa von Harwan, eine Frau weit über [CharYourHerHis(CHARACTER)] Stand. Als sie die Liebe sahen, die sie füreinander hegten, erlaubte ihnen der Chák Taskral zu heiraten, aber die Mitgift, die er verlangte, war hoch – zwanzig Prozent von [CharYourHerHis(CHARACTER)] gesamtem Vermögen, auf Dauer."  #~TR~

  ### Druedain Nicknames ###
  nick_honnin_restorer:  "der Große Wiederhersteller"  #~TR~
  nick_honnin_restorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gelang es, die Länder zurückzuerobern, die die Honnin vor so langer Zeit verloren hatten."  #~TR~
  nick_unifier_of_eryn_vorn:  "Einiger von Eryn Vorn"  #~TR~
  nick_unifier_of_eryn_vorn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gelang es erfolgreich, die Waldstämme von Eryn Vorn zu vereinen."  #~TR~
  nick_the_son_of_darkness:  "der Blutige"  #~TR~
  nick_the_son_of_darkness_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] berüchtigt für [CharYourHerHis(CHARACTER)] gnadenlose Taten gegen [CharYourHerHis(CHARACTER)] Mitbeffraen."  #~TR~
  nick_z_i_ghis_heir:  "Erbe von Zîghi"  #~TR~
  nick_z_i_ghis_heir_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erwies sich als wahrer Erbe des großen Oberhäuptlings Zîghi, indem er [CharYourHerHis(CHARACTER)] Erbe zurückeroberte."  #~TR~
  nick_viper_of_the_wood:  "Waldviper"  #~TR~
  nick_viper_of_the_wood_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein legendärer Speerkämpfer unter den Beffraen, bekannt als die Waldviper, da [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] so schnell und tödlich in [CharYourHerHis(CHARACTER)] Schlägen war wie eine Viper."  #~TR~
  
  ### Rhun and Khand Nicknames ###
  nick_blackspear:  "Schwarzspieß"  #~TR~
  nick_blackspear_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wird oft Schwarzspieß genannt, weil [CharYourHerHis(CHARACTER)] bevorzugte Waffe ein großer Speer ist, mit vielen schwarzen Stoffbinden umwickelt."  #~TR~
  nick_the_streamer_unique: "der Stromer"  #~TR~
  nick_the_streamer_unique_desc: "Da er wusste, dass er zu Hause unerwünscht war, entging [CHARACTER.GetShortUINameNoTooltipNoFormat] dem Schicksal der meisten Logath-Männer. In dem Bestreben, nach [CharYourHerHis(CHARACTER)] eigener Wahl zu heiraten und [CharYourHerHis(CHARACTER)] eigenen Weg in der Welt zu gehen, wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] ein Gelehrter, der dafür bekannt war, niedriggeborene Menschen durch fantastische, wie ein mäandernder Bach verwobene Geschichten das Lesen und Schreiben zu lehren."  #~TR~
  nick_the_mysterious:  "der Geheimnisvolle"  #~TR~
  nick_the_mysterious_desc:  "Über [CHARACTER.GetShortUINameNoTooltipNoFormat] war wenig bekannt, der von [CharYourHerHis(CHARACTER)] Kollegen als Rätsel galt."  #~TR~
  nick_the_preserver_khand:  "der Bewahrer"  #~TR~
  nick_the_preserver_khand_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] etablierte [CharYourHerHimself(CHARACTER)] nach dem Tod [CharYourHerHis(CHARACTER)] Großvaters als Hochkönig von [khand|E]. Unter [CharYouHerHim(CHARACTER)] waren die Variags für lange Zeit vereint."  #~TR~
  nick_the_defeated_khand:  "der Besiegte"  #~TR~
  nick_the_defeated_khand_desc:  "Anders als die anderen Hochkönige von [khand|E] vereinte er die Variags nicht durch Willenskraft, sondern durch den Aufbau einer Koalition gegen eine äußere Bedrohung mittels [CharYourHerHis(CHARACTER)] Charisma. Leider führte [CharYourHerHis(CHARACTER)] mangelnde militärische Erfahrung zu [CharYourHerHis(CHARACTER)] schnellem und schändlichem Tod, als das Goldene Reich einfiel."  #~TR~
  nick_the_brightest_pebble:  "der Hellste Kieselstein"  #~TR~
  nick_the_brightest_pebble_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] erstaunlich ungeschickt. [CharYouSheHe(CHARACTER)|U] galt als der brillanteste Denker unter allen Kieselsteinen am Ufer von [nurn|E]. Als [CharYourHerHis(CHARACTER)] Vater starb, führte ein von [mordor|E] unterstützter Putsch zum Sturz [CharYourHerHis(CHARACTER)] Clans."  #~TR~
  nick_the_spearmaster:  "der Speerkämpfer"  #~TR~
  nick_the_spearmaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war bekannt für [CharYourHerHis(CHARACTER)] Können mit dem Speer."  #~TR~
  nick_gilded_star:  "der Vergoldete Stern"  #~TR~
  nick_gilded_star_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gründete das alte Reich Szreldor erfolgreich wieder und brachte den Völkern von [rhovanion|E] Schrecken und Tod."  #~TR~
  nick_the_restless_flame:  "die Rastlose Flamme"  #~TR~
  nick_the_restless_flame_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war immer schnell und begierig darauf zuzuschlagen und hinterließ eine Spur der Zerstörung."  #~TR~
  nick_the_lord_of_blades_unique:  "der Klingenherr"  #~TR~
  nick_the_lord_of_blades_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war berühmt für [CharYourHerHis(CHARACTER)] Drachenschuppenrüstung. Die Schuppen sollen so scharf gewesen sein, dass jede einzelne so tödlich war wie jede Klinge."  #~TR~
  nick_the_uniter_khand:  "der Einiger"  #~TR~
  nick_the_uniter_khand_desc:  "Als Reaktion auf die Bedrohung durch die Vereinigung der Ostlinge unter dem charismatischen Bountig Medlókan, war [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] die treibende Kraft hinter der Vereinigung ganz Khands unter einem einzigen Banner."  #~TR~

  ### Womarin Nicknames
  # Vulmaw Nicknames
  nick_dragon_at_world_end:  "Drache am Weltende"  #~TR~
  nick_dragon_at_world_end_desc:  "Als [CHARACTER.GetShortUINameNoTooltipNoFormat] eine Gelegenheit witterte, erhob er sich mit Hilfe [CharYourHerHis(CHARACTER)] engen Freundes Bhalrîm unter den Piraten von Vulmaw. Gemeinsam gründeten [CHARACTER.GetShortUINameNoTooltipNoFormat] und Bhalrîm eine Flotte und machten sich auf den Weg zu einem Ort namens "Land's End" nach Vulmaw. Dort versuchte [CHARACTER.GetShortUINameNoTooltipNoFormat], die Schwäche des zersplitterten Fürstentums Pêl auszunutzen."  #~TR~
  nick_scarlet_sword:  "Scharlachtes Schwert"  #~TR~
  nick_scarlet_sword_desc:  "Bekannt für die Freude, die er am Leiden [CharYourHerHis(CHARACTER)] Feinde hatte, heißt es, dass der einzige Mann, der [CHARACTER.GetShortUINameNoTooltipNoFormat] besser kannte als [CharYourHerHis(CHARACTER)] Opfer, [CharYourHerHis(CHARACTER)] lieber Freund Szôranh war."  #~TR~

  ### Bellakarean Nicknames
  nick_ironhand:  "Eisenhand"  #~TR~
  nick_ironhand_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war als Einiger von [bellakar|E] bekannt. Einer alten Geschichte zufolge verlor [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] Hand im Kampf und die Götter schenkten [CharYouHerHim(CHARACTER)] eine neue aus Eisen, die er bewegen konnte, als wäre sie [CharYourHerHis(CHARACTER)] Fleisch."  #~TR~
  nick_league_maker:  "Bündnismacher"  #~TR~
  nick_league_maker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verbündete sich mit den Schiffskönigen von [gondor|E], und unter [CharYouHerHim(CHARACTER)] blühte [bellakar|E] auf und erlebte eine lange goldene Zeit."  #~TR~
  nick_the_warmaker:  "der Kriegstreiber"  #~TR~
  nick_the_warmaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] widmete [CharYourHerHis(CHARACTER)] Leben dem Schutz von [bellakar|E] vor den Tedjin-Invasoren."  #~TR~
  nick_the_virtuous:  "der Tugendhafte"  #~TR~
  nick_the_virtuous_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war als außergewöhnlich frommer Herrscher bekannt. Er finanzierte viele Bibliotheken und Tempel, die einer Vielzahl von Gottheiten in [bellakar|E] gewidmet waren."  #~TR~
  nick_the_hammer_of_doom:  "der Hammer des Verderbens"  #~TR~
  nick_the_hammer_of_doom_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war dafür bekannt, einen massiven Kriegshammer zu schwingen, der in Esmer geschmiedet wurde."  #~TR~
  nick_the_prudent:  "der Klüge"  #~TR~
  nick_the_prudent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein sehr vorsichtiger Herrscher, der [CharYourHerHis(CHARACTER)] Optionen immer sorgfältig abwog, bevor er handelte. Dies machte [CharYouHerHim(CHARACTER)|U] manchmal langsam, was [CharYourHerHis(CHARACTER)] Feinde mehr als einmal ausnutzten."  #~TR~
  nick_the_arrogant:  "der Arrogante"  #~TR~
  nick_the_arrogant_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war außergewöhnlich stolz und eitel. [CharYouSheHe(CHARACTER)|U] ließ eine große Statue von [CharYourHerHimself(CHARACTER)|U] aus Marmor hoch in den Bergen schnitzen, die einige Jahre später von einer Schlucht prompt im Schlamm versenkt wurde."  #~TR~
  nick_the_sorcerer_king:  "der Zaubererkönig"  #~TR~
  nick_the_sorcerer_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde Zaubererkönig genannt, weil er angeblich dunkle Rituale tief in geheimen Katakomben von [GetTitleByKey('c_korlea').GetBaseNameNoTier] durchführte."  #~TR~
  nick_the_repentent:  "der Reuige"  #~TR~
  nick_the_repentent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde postum "Der Reuige" genannt, da [CharYourHerHis(CHARACTER)] Handlungen zur Wiedervereinigung von [bellakar|E] unter den [tumakveh|E] führten."  #~TR~
  nick_the_silver_crowned:  "die Silbergekrönte"  #~TR~
  nick_the_silver_crowned_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war bekannt für ihr silberweißes Haar."  #~TR~
  nick_arud_tumakveh: "Arud Tumakveh"  #~TR~
  nick_arud_tumakveh_desc:  "Übersetzt mit 'Tumakveh der Sieger', taufte [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharYourHerHimself(CHARACTER)] mit diesem Titel nach [CharYourHerHis(CHARACTER)] Niederlage sowohl der Tedjin Katajan Batou Jochë als auch des Bulgan [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFullName]. Weithin als der wichtigste Militärstratege der [adunai|E] [CharYourHerHis(CHARACTER)] Zeitalters angesehen, gilt die Herrschaft von [CHARACTER.GetShortUINameNoTooltipNoFormat] danach als goldenes Zeitalter [bellakarean|E] von Glanz und Wohlstand. Während [CharYourHerHis(CHARACTER)] Regierungszeit herrschte Frieden, die Wirtschaft boomte, [CharYourHerHis(CHARACTER)] Annäherungsversuche an die Adûnai von [anbalkumagan|E] und die [balan_lai|E] wurden positiv beantwortet, und [CharYourHerHis(CHARACTER)] Gesandte nach [gondor|E] legten den Grundstein für die Zusammenarbeit, die sich in den Folgejahren als unerlässlich erweisen sollte."  #~TR~
  
  ### Cult of Saints ###
  nick_the_prophet_saint:  "$nick_the_prophet$"                # Izindubêth Saint
  nick_the_prophet_saint_desc:  "Izindubêth Imrathôr war der größte aller Heiligen und der Gründer des Batân an-Izindi. Während der Hegemonie der Khatajate über [bellakar|E] rief er zu einem Kreuzzug gegen die eindringenden Tedjin von [CharYourHerHis(CHARACTER)] befestigtem Kloster Urud an-Khibil auf. [CharYourHerHis(CHARACTER)|U] Krieger, bekannt als die Narduwî am-Batân, kämpften erbittert, bis sie schließlich besiegt und ihr Kloster gestürmt wurde."  #~TR~
  nick_the_militant_saint:  "der Militante"                     # Izindubêth Saint  #~TR~
  nick_the_militant_saint_desc:  "Heiliger [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] ein verehrter Schwert-Heiliger, der den Glauben mit [CharYourHerHis(CHARACTER)] Klingen und [CharYourHerHis(CHARACTER)] Wort verteidigte."  #~TR~
  nick_the_unbreakable_saint:  "der Unnachgiebige"               # Izindubêth Saint  #~TR~
  nick_the_unbreakable_saint_desc:   "Die Konstitution des Heiligen [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] war legendär. [CharYouSheHe(CHARACTER)|U] hielt [CharYourHerHis(CHARACTER)] Glauben, egal welches Leid [CharYouHerHim(CHARACTER)] widerfuhr, und lebte trotz aller Widrigkeiten ein langes, von [erutheone|E] gesegnetes Leben."  #~TR~
  nick_the_wise_saint:  "$nick_the_wise$"
  nick_the_wise_saint_desc:  "Heiliger [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] ein vielgelesener Theologe und politischer Philosoph. [CharYourHerHis(CHARACTER)|U] Schriften lieferten einen großen Impuls für ein wachsendes Gefühl einer miteinander verbundenen felayanischen politischen und religiösen Identität, die die De-facto-Unabhängigkeit der Region hervorbringen würde."  #~TR~
  nick_the_patron_of_pilgrims:  "der Schutzpatron der Pilger"       # Izindubêth Saint  #~TR~
  nick_the_patron_of_pilgrims_desc:  "Heiliger [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] bekannt dafür, einen großen Teil von [middleearth|E] bereist zu haben, um die Schönheit zu sehen, die [erutheone|E] erschaffen hatte, und um den Glauben durch Pilgerreisen zu verbreiten."  #~TR~
  nick_the_fasting_saint:  "der Fastende"                       # Izindubêth Saint  #~TR~
  nick_the_fasting_saint_desc:  "Heiliger [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] ein hochverehrter Izindubêth, der lange Zeit fastete. Gegen Ende seines Lebens soll er allein vom Glauben an [erutheone|E] gelebt haben."  #~TR~
  nick_the_anointed_saint:  "$nick_the_anointed$"
  nick_the_anointed_saint_desc:  "Heiliger [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] ein außergewöhnlich frommer Erster Herr von Felaya. Er suchte oft den Rat der Izindubêth und war einer von nur wenigen weltlichen Herrschern, die jemals heiliggesprochen wurden."  #~TR~
  nick_the_reformer_tedjin:  "der Reformer"  #~TR~
  nick_the_reformer_tedjin_desc:  "Heiliger [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] ein großer Führer des Tedjin-Bündnisses. [CharYouSheHe(CHARACTER)|U] reformierte die Wege seines Volkes und wurde posthum für [CharYourHerHis(CHARACTER)] große Taten heiliggesprochen."  #~TR~

  ### Thâni-Hazâd Nicknames ###
  nick_the_rebuilder_thani:  "der Wiederaufbaumeister"  #~TR~
  nick_the_rebuilder_thani_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s Bemühungen führten dazu, dass [anbalkumagan|E] sich von den verheerenden Verlusten der letzten Armada erholte."  #~TR~
  nick_the_daring:  "der Mutige"  #~TR~
  nick_the_resplendent:  "der Strahlende"  #~TR~
  nick_the_mystic:  "der Mystiker"  #~TR~
  nick_the_mystic_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dafür bekannt, seltsame Rituale durchzuführen, um [CharYourHerHis(CHARACTER)] nächsten Schritt zu bestimmen."  #~TR~
  nick_the_fierce_adunaic:  "der Wilde"  #~TR~
  nick_the_fierce_adunaic_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] versuchte, [CharYourHerHis(CHARACTER)] königliche Autorität gegen den Sturmmarschall durchzusetzen. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] relativ erfolglos, aber ziemlich hartnäckig."  #~TR~
  nick_the_storm_caller:  "der Sturmrufer"  #~TR~
  nick_the_storm_caller_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein Novize-Zauberer, der darauf aus war, [CharYourHerHis(CHARACTER)] dunkle Kräfte zu nutzen, um Stürme und Donner zu beschwören. [CharYouSheHe(CHARACTER)] gelang es schließlich, aber leider vergaß [CharYouSheHe(CHARACTER)], zu lernen, wie man den Sturm kontrolliert, den [CharYouSheHe(CHARACTER)] gerufen hatte. Geschichten über [CharYourHerHis(CHARACTER)] Heldentaten waren unter den Jugendlichen von [anbalkumagan|E] ziemlich beliebt."  #~TR~
  nick_the_witch_doctor_unique:  "der Hexendoktor"  #~TR~
  nick_the_witch_doctor_unique_desc:  "Legenden unter den nördlichen Adena sprechen von einem weisen und mächtigen Schamanen. Sie sagen, dass dieser 'Hexendoktor' in den Tiefen der Sümpfe lauert. Die Einheimischen weigern sich jedoch, Adûnâischen Herren den Aufenthaltsort dieses Doktors zu verraten, und flüstern insgeheim von dem Tag, an dem sie von ihren unterdrückerischen Herren befreit sein werden."  #~TR~
  nick_the_bandit_king_unique:  "der Räuberkönig"  #~TR~
  nick_the_bandit_king_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] durch den katastrophalen Rat, der den [GetTitleByKey('k_pel').GetName] zerstörte, zum Handeln getrieben, gleichermaßen durch [CharYourHerHis(CHARACTER)] gebende Natur geholfen und behindert. [CharYouSheHe(CHARACTER)|U] schwor einen Eid, dass sein Volk Freiheit von aller Tyrannei sehen würde oder [CharYouSheHe(CHARACTER)] im Versuch sterben würde."  #~TR~
  nick_the_moonflower:  "die Mondblume"  #~TR~
  nick_the_moonflower_desc:  "Es hieß, [CHARACTER.GetShortUINameNoTooltipNoFormat] mied das Tageslicht und kam nur nachts aus [CharYourHerHis(CHARACTER)] Gemächern."  #~TR~
  nick_the_intrigrant:  "der Intrigant"  #~TR~
  nick_the_intrigrant_desc:  "Während [CharYourHerHis(CHARACTER)] Lebens pflegte [CHARACTER.GetShortUINameNoTooltipNoFormat] ein seriöses und allgemein wohlwollendes öffentliches Bild. Erst nach seinem Tod kursierten Gerüchte über [CharYourHerHis(CHARACTER)] riesiges Spionagenetz, die Verbindung zu unzähligen mysteriösen Verschwindenlassen und andere dunkle Machenschaften."  #~TR~
  nick_the_painter:  "der Maler"  #~TR~
  nick_the_painter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein Künstler von unglaublichem Ruf. Viele seiner Gemälde waren unglaublich kunstvoll und voller Symbolik. Einige seiner Kunstwerke wurden als politische Geschenke verwendet und schmücken bis heute die Familiengüter wichtiger [balan_lai|E]-Ratsmitglieder."  #~TR~
  nick_the_contentious_thani:  "der Streitlustige"  #~TR~
  nick_the_contentious_thani_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein begabter Politikwissenschaftler, der vor allem für [CharYourHerHis(CHARACTER)] Abhandlung 'Der Prinz' bekannt war. Geschrieben als Leitfaden für aufstrebende Khâradûnai-Herrscher, beschreibt der Text einen kalten und rücksichtslos effizienten Regierungsstil, der frei von aller Zeremonie und Subtilität ist, was [CharYouSheHe(CHARACTER)] zu einer sehr kontroversen Figur machte. Die wahre Bedeutung ihres Werkes, ob es für bare Münze genommen werden sollte, als Kritik am [balan_lai|E]-System oder als Werk, das das [anbalukkhori|E] satirisiert, wurde noch Ende des [thirdage|E] kontrovers diskutiert."  #~TR~
  nick_the_peoples_prince:  "der Prinz des Volkes"  #~TR~
  nick_the_peoples_prince_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] führte mehrere Maßnahmen durch, die den einfachen Leuten von Alsarias mehr Rechte einräumten und seine Popularität auf Kosten der lokalen Aristokratie steigerten."  #~TR~
  nick_the_conqueror_thani:  "der Eroberer"  #~TR~
  nick_the_conqueror_thani_desc:  "Obwohl [CHARACTER.GetShortUINameNoTooltipNoFormat] nie fremde Länder eroberte, wurde [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] von [CharYourHerHis(CHARACTER)] Hof wegen seiner Liebe zu Strategiespielen humorvoll so genannt."  #~TR~
  nick_the_poisoner_thani: "Die Spinne von Mispír"  #~TR~
  nick_the_poisoner_thani_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wird als der Adelige angesehen, der für den verdächtigen Tod von Imrazôr II. während der Belagerung von Mispír verantwortlich ist. Nach dem Ende des Krieges nutzte [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] Verbindungen zu den Adligen des [balan_lai|E], um zum Führer ernannt zu werden und [CharYourHerHis(CHARACTER)] Erben die Herrschaft über das [GetTitleByKey('d_alsarias').GetName] zu verleihen."  #~TR~
  nick_the_stranded_unique:  "der Gestrandete"  #~TR~
  nick_the_stranded_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein [numenorean|E] Marineoffizier, der damit beauftragt war, Tribut aus dem äußersten Süden nach Hause zu bringen. Als der [downfall|E] eintrat, war [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] gerade dabei, seine Flotte in [GetTitleByKey('c_ayahopa').GetBaseNameNoTier] aufzufüllen, und seine verbleibenden Schiffe wurden im darauf folgenden Chaos von widerspenstigen Einheimischen verbrannt."  #~TR~
  nick_the_mountain_wright:  "der Bergmann"  #~TR~
  nick_the_mountain_wright_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hielt monatelang unter unüberwindlichen Bedingungen stand, in die Enge getrieben und allein, kämpfte einen verzweifelten letzten Kampf gegen die Streitkräfte von [anbalkumagan|E] in der Schlacht am Pass Zairanak. Für [CharYouHerHim(CHARACTER)] waren keine Kosten zu hoch für den Sieg über den Feind, da [CharYouSheHe(CHARACTER)] eine Lawine von den Bergen herabstürzen ließ, um den Feind zu brechen, wobei er dabei sein Zuhause zerstörte. Für diese Leistung von Stärke und Opferbereitschaft wurde [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] daher als 'der Bergmann' bekannt."  #~TR~
  nick_forest_bandit:  "der Messerwerfer"  #~TR~
  nick_forest_bandit_desc:  "Nachdem seine Mutter grausam getötet worden war, tötete [CHARACTER.GetShortUINameNoTooltipNoFormat] seinen Vater auf die gleiche verdrehte Weise und verschwand dann im bewaldeten Tiefland von Pel. Dort plante [CharYouSheHe(CHARACTER)] Rache an denen, die [CharYouHerHim(CHARACTER)] Unrecht getan hatten – nämlich die Familie [GetScriptedCharacterByHistoryID( 'lineofagathohin1' ).GetDynastyName]."  #~TR~

  ### Tanturak Nicknames ###
  nick_batan_an_zigur: "Izindubêth an-Zigûr"  #~TR~
  nick_batan_an_zigur_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein glühender Verehrer von [sauroncharacter|E]. Dies inspirierte [CharYouHerHim(CHARACTER)], gegen das nachlässige [numenorean|E] Reich zu rebellieren und eine neue Herrschaft in [GetTitleByKey('e_usakan').GetBaseNameNoTier] zu errichten, um die glorreichen Lehren von [sauroncharacter|E] zu verbreiten."  #~TR~
  nick_the_abominable_tanturak: "der Grässliche"  #~TR~
  nick_the_abominable_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Abominable, der Schreckliche, der Grausame; man könnte tausend Flüche aussprechen, und sie würden nicht ausreichen, um die Gräueltaten von [CHARACTER.GetShortUINameNoTooltipNoFormat|U] zu beschreiben. [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] in jungen Jahren von den Perversionen des Morgentodes von Mûmakan verführt, was [CharYouHerHim(CHARACTER)] zu einem brutalen, gnadenlosen Mörder machte, der noch jahrelang berüchtigt bleiben sollte."  #~TR~
  nick_the_heathen_tanturak: "Der Verräter von Zigûr"  #~TR~
  nick_the_heathen_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] versuchte, Tantûrak zu den Lehren des [balan_lai|E] zu bekehren. Dies wurde von der konservativen Bevölkerung von Tantûrak als gefährlich fremd angesehen, die sich auflehnte und [CharYouHerHim(CHARACTER)] in einer glorreichen Zurschaustellung von Gemetzel hinrichtete."  #~TR~
  nick_the_scholar_tanturak: "Der Gelehrte von Zigûr"  #~TR~
  nick_the_scholar_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein umstrittener Mystiker und Gelehrter in Tantûrak während des frühen Dritten Zeitalters. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] war besessen von der verfluchten Insel Ardinâk und nutzte [CharYourHerHis(CHARACTER)] Wissen und Einfluss, um den König davon zu überzeugen, eine große Expedition zur Rückeroberung von Ardinâk zu finanzieren, die im brutalen Tod aller endete, die dorthin gingen."  #~TR~
  nick_the_last_tanturak: "Der Letzte"  #~TR~
  nick_the_last_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der letzte König von Tantûrak. Ein schwacher, gieriger König, der das Reich aufgrund seiner [CharYourHerHis(CHARACTER)] Usurpation des Throns in einen Bürgerkrieg stürzte, was nach einem Aufstand der Einheimischen zum Zusammenbruch von Tantûrak führte."  #~TR~
  nick_the_crusher_tanturak: "Der Siegreiche"  #~TR~
  nick_the_crusher_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] errang einen entscheidenden Sieg über einen massiven Sklavenaufstand der einheimischen Männer von Ûsakan. Mit diesem Sieg begründete [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] Ruf als brillanter Militärkommandant und gewann den Respekt der illoyalen Adligen von Tantûrak.[CHARACTER.GetShortUINameNoTooltipNoFormat|U] sollte der letzte Monarch sein, der die totale zentrale Autorität in der Geschichte Tantûraks innehatte, denn nach [CharYourHerHis(CHARACTER)] Tod würden die illoyalen Adligen gegen [CharYourHerHis(CHARACTER)] Erben intrigieren."  #~TR~
  nick_the_loyal_tanturak: "Der Getreue"  #~TR~
  nick_the_loyal_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein treuer Anhänger von Ar-Kinyârn und seinen Erben, der an ihrer Seite kämpfte, selbst nach ihrem Exil in den Dschungel. Nach der Rückeroberung von Tantûrak durch Ar-Thônuzîr wurde [CharYouSheHe(CHARACTER)] mit der Herrschaft über [GetTitleByKey('d_wariga').GetBaseNameNoTier] belohnt und gründete die große Stadt Dulgîsaibêth."  #~TR~
  
  ### Mag and Tûmag Nicknames ###
  nick_the_first_tamska:  "die Tochter Namurs"  #~TR~
  nick_the_first_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war die göttliche Tochter des Himmelsgottes [namur|E], die nach [middleearth|E] herabgestiegen ist und die erste [tamska|E] von [GetTitleByKey('k_tumag').GetBaseNameNoTier] wurde. [GetTitleByKey('k_mag').GetBaseNameNoTier] erblickte zu früh [CharYourHerHis(CHARACTER)] strahlende Herrlichkeit, was schließlich zur Erschaffung des [GetTitleByKey('e_mag_tumag').GetBaseName] führte.\n\nEinige Priester haben die Theorie aufgestellt, dass [CharYourHerHis(CHARACTER)] Inkarnation in sterblicher Gestalt die Ursache für den [downfall|E] war."  #~TR~
  nick_firstfound_tamska:  "Erstgefundene"  #~TR~
  nick_firstfound_tamska_desc:  "Als klar wurde, dass Tamska Dag Ema III. ohne Erben sterben würde, stand die direkte Blutlinie von Tamska Veryana kurz vor dem abrupten Ende. In Erwartung dessen versammelte sich die Priesterschaft zu einem Großen Konzil der [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], und nach zehn Tagen der Beratung verkündete sie, dass die nächste Inkarnation der [tamska|E] überall unter den Menschen von Mag und Tûmag gefunden werden könne, denn die Tochter von [namur|E] war nicht an die gleichen Gesetze der Blutvererbung gebunden wie bloße Sterbliche.\n\nNach mehreren Monaten fleißiger Suche fand der Rat [CHARACTER.GetShortUINameNoTooltipNoFormat], und [CharYouSheHe(CHARACTER)] sollte dann aufsteigen und die erste Tamska werden, die auf diese Weise entdeckt wurde."  #~TR~
  nick_the_goddess_of_light:  "die Göttin des Lichts"  #~TR~
  nick_the_goddess_of_light_desc:  "Bekannt als Göttin des Lichts, veränderte [CHARACTER.GetShortUINameNoTooltipNoFormat|U] durch [CharYourHerHis(CHARACTER)] viele Dekrete und Reformen die theologische Landschaft vollständig, kodifizierte viele bürokratische und religiöse Rituale und verlagerte den Glauben von einem traditionellen Volksglauben hin zu einer kosmopolitischeren Weltanschauung. Am bemerkenswertesten ist, dass [CharYouSheHe(CHARACTER)] das Verfahren zur Auswahl der nächsten Tamska kodifizierte und die Aufgabe, die nächste Tamska zu suchen, offiziell einem nun ordentlich eingerichteten Rat von sechs Ältesten übertrug.\n\nIm Laufe des [thirdage|E] gab es mehrere revivalistische Bewegungen von [CharYourHerHis(CHARACTER)] Lehren, oft als Reaktion auf unpopuläre Tamskas."  #~TR~
  nick_the_azure:  "die Azurblaue"  #~TR~
  nick_the_azure_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] immer in extravaganten azurblauen Kleidern gekleidet, wenn [CharYouSheHe(CHARACTER)] Hof hielt, eine Gewohnheit, die bald zu [CharYourHerHis(CHARACTER)] Beinamen führte. Der Legende nach entsprachen bestimmte Farbtöne bestimmten Stimmungen, und kluge Bittsteller suchten das Urteil der [tamska|E] nur an günstigen Tagen, basierend auf der subtilen Nuance von [CharYourHerHis(CHARACTER)] Ärmeln."  #~TR~
  nick_mariner_tamska:  "Wellenregentin"  #~TR~
  nick_mariner_tamska_desc:  "Nachdem [CharYouSheHe(CHARACTER)] ihre Kindheit als Fischertochter verbracht hatte, verlor [CHARACTER.GetShortUINameNoTooltipNoFormat] nie [CharYourHerHis(CHARACTER)] Liebe zum Segeln. Ein Großteil von [CharYourHerHis(CHARACTER)] Herrschaft als [tamska|E] wurde mit Seeabenteuern verbracht, wobei [CharYouSheHe(CHARACTER)] die Küsten von [middleearth|E] erkundete, während [CharYourHerHis(CHARACTER)] Regent-Ehepartner das Reich verwaltete.\n\nViele Geschichten werden von [CharYourHerHis(CHARACTER)] Heldentaten erzählt, insbesondere die Geschichte von [CharYourHerHis(CHARACTER)] Kampf gegen die Schimmernde Kaiserin, eine große Meeres-[serpent|El], die die Bucht von Mag heimsuchte. Legenden besagen, dass [CharYouSheHe(CHARACTER)] auf [CharYourHerHis(CHARACTER)] letzter Reise die Kräfte von [namur|E] anrief, um die Kaiserin in einem göttlichen Kampf zu besiegen und die schuppige Bedrohung ein für alle Mal zu besiegen.\n\nAber das machte sie zur Tamska des Landes und des Meeres kraft Eroberung, und Namur stellte ihr bald ein Ultimatum: Gib eins auf, behalte das andere. Am Ende wählte [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] Volk und segelte nie wieder."  #~TR~
  nick_the_unworthy_tamska:  "die Unwürdige"  #~TR~
  nick_the_unworthy_tamska_desc:  "Um eine bessere Chance zu haben, [tamska|E] zu werden, ermordete [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharYourHerHis(CHARACTER)] Schwester kurz vor dem Tod [CharYourHerHis(CHARACTER)] Mutter. Als die Wahrheit ans Licht kam, wurde [CharYouSheHe(CHARACTER)] die erste [tamska|E] in der Geschichte, die abdankte, was zu hitzigen theologischen Debatten führte. [CharYourHerHis(CHARACTER)] eher radikale Doktrin, die besagte, dass nur Blutsverwandte der Tamska ihr nachfolgen konnten, führte schließlich zum [valake_civil_war|E]."  #~TR~
  nick_the_crimson_tamska:  "die Scharlachrote"  #~TR~
  nick_the_crimson_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] krönte [CharYourHerHimself(CHARACTER)] selbst zur [tamska|E] nach einem gescheiterten Attentatsversuch auf die echte Tamskangi, Ânjiru.\n\nAls die Priester von [GetTitleByKey('c_korul').GetBaseNameNoTier] und viele andere Adlige sich weigerten, [CharYouHerHim(CHARACTER)] Aufstieg zu bestätigen, und sich in der Tempelstadt versammelten, um über ihr weiteres Vorgehen zu beraten, befahl [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] Garde, die Priesterschaft zu schlachten und die Stadt zu plündern. Dieses Ereignis wurde als die Sintflut von Kôrul bekannt, da das Blut ihrer Feinde die Treppen der großen Pyramide bis in die Stadt hinunterfloss und den Marmor rot färbte."  #~TR~
  nick_the_winged_jackal:  "der geflügelte Schakal"  #~TR~
  nick_the_winged_jackal_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erhielt [CharYourHerHis(CHARACTER)] Beinamen während des [valake_civil_war|E], wo [CharYouSheHe(CHARACTER)] verheerende Schlagen-und-Laufen-Taktiken einsetzte, um die Streitkräfte von [tamska|E] Valake VII zu dezimieren. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] soll im Handumdrehen von einem Schlachtfeld zum anderen gesprungen sein, und es gab oft widersprüchliche Berichte darüber, dass [CharYouHerHim(CHARACTER)] Angriffe in mehreren Regionen anführte."  #~TR~
  nick_the_strange_tamska:  "die Sonnengebräunte"  #~TR~
  nick_the_strange_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] eher exzentrisch und nach einigen Berichten etwas geisteskrank. Anstatt unter dem wachsamen Auge des Ältestenrats zu studieren, um die nächste [tamska|E] zu werden, floh [CharYouSheHe(CHARACTER)] kurz nach der Auswahl aus dem Tempel, wurde aber kurz darauf wieder gefangen genommen. [CharYouSheHe(CHARACTER)|U] entkam dann noch fünfmal und wurde jedes Mal wiedergefunden und zurückgebracht. Nach [CharYourHerHis(CHARACTER)] siebtem Versuch verschwand [CharYouSheHe(CHARACTER)], scheinbar vollständig verschwunden. Die Suche nach [CharYouHerHim(CHARACTER)] dauerte sieben Jahre, und [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] wurde schließlich für tot erklärt. Sieben Jahre später, als die Ältesten noch keinen neuen Erben gefunden hatten, kehrte [CharYouSheHe(CHARACTER)] plötzlich zurück und behauptete, die Welt bereist und "eine Sonne in einem Berg", "den Sitz der Söhne von [namur|E]" und "das Land, in dem die großen Könige schlafen" gesehen zu haben."  #~TR~
  nick_the_perennial_tamska:  "die Immerwährende"  #~TR~
  nick_the_perennial_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] die langlebigste [tamska|E] des [thirdage|E], von der gemunkelt wurde, dass sie einen besonderen Segen von [namur|E] erhalten habe. Während andere Blumen welkten, hielt [CharYouSheHe(CHARACTER)] aus. Selbst Jahrhunderte nach [CharYourHerHis(CHARACTER)] Tod wurde ihr Name von den Menschen der Zwillingsreiche immer noch für gute Gesundheit angerufen."  #~TR~
  nick_omgeg:  "Omgeg" # Mag. Rhino  #~TR~
  nick_omgeg_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] unglaublich groß und stark. [CharYourHerHis(CHARACTER)] Lieblingsbeschäftigung waren militärische Turniere und Kraftwettbewerbe, und [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] wurde nach dem heiligen Tier der Ebenen Omgeg (mag. 'Nashorn') genannt."  #~TR~
  nick_the_shivering_storm:  "Der zitternde Sturm"  #~TR~
  nick_the_shivering_storm_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Meisterschaft im Krummsäbel wurde von keiner anderen [tamska|E] in der Geschichte übertroffen. Der Legende nach schärfte [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] Fähigkeiten in den Dschungeln von [GetTitleByKey('e_usakan').GetBaseNameNoTier], und [CharYourHerHis(CHARACTER)] zwei Klingen würden die Luft selbst durchschneiden, wenn [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] tödlichen Tanz aufführte."  #~TR~
  nick_the_pedantic_tamska:  "der Pedantische"  #~TR~
  nick_the_pedantic_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hielt die rituelle Routine [CharYourHerHis(CHARACTER)] Hofes mit Inbrunst aufrecht. Jede Zeremonie musste genau nach Tradition abgehalten werden, und die Priesterschaft wurde an einem hohen Standard gemessen. Der dogmatische Perfektionismus der [tamska|E] führte [CharYouHerHim(CHARACTER)] dazu, ein frommes Leben zu führen, das jedoch von einigen als langweilig angesehen wurde."  #~TR~
  nick_the_wet_fish:  "der nasse Fisch"  #~TR~
  nick_the_wet_fish_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] immer fasziniert vom Meer, verbrachte viele lange Stunden damit, auf seine anziehende Oberfläche zu starren. Wie der Beinamen des nassen Fisches entstand, ist unbekannt und nur eine von vielen [CharYourHerHis(CHARACTER)] Geheimnisse."  #~TR~
  nick_the_liberator_tanturak: "Der Befreier von Ûsakan"  #~TR~
  nick_the_liberator_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] errang heldenhaft die Freiheit der versklavten Ûsakani durch Eisen und Blut und tilgte die [adunai|E]-Fäule aus dem Süden und stellte sicher, dass ihr unterdrückerisches Erbe nie zurückkehren würde."  #~TR~

  ### Ray and Tulwang Nicknames ###
  nick_the_fierce_blade:  "der Wilde-Klingen"  #~TR~
  nick_the_fierce_blade_desc:  "Nach [CharYourHerHis(CHARACTER)] Vater ist [CHARACTER.GetShortUINameNoTooltipNoFormat|U] ein brillanter Schwertkämpfer, und nur wenige können sich [CharYourHerHis(CHARACTER)] furchteinflößender Klinge stellen."  #~TR~
  nick_golden_nose:  "Goldene Nase"  #~TR~
  nick_the_jaguar:  "der Jaguar" #Gái Chief  #~TR~
  nick_the_young_inda: "der Junge"  #~TR~
  nick_the_young_inda_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] im jungen Alter von 17 Jahren zum $king_ray_male$ der $bozishnarud_collective_noun$ gemacht. Die Regenten hofften, dass er leicht von ihren Ratschlägen beeinflusst werden würde – sie irrten sich."  #~TR~
  nick_the_spurned_inda: "der Verschmähte"  #~TR~
  nick_the_spurned_inda_desc: "Als Erbe des wichtigsten Häuptlings von [GetTitleByKey('k_raishoul').GetBaseNameNoTier] geboren, wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] von [CharYourHerHis(CHARACTER)] Vater wegen [CharYourHerHis(CHARACTER)] Grausamkeit enterbt. Er floh nach Osten, zu den [GetTitleByKey('e_thon_an_kharlokh').GetBaseNameNoTier], und geriet tief in den Dienst von [GetScriptedCharacterByHistoryID('nazgul5').GetFirstName] und wurde einer der größten und schrecklichsten der $faith_taimaraud_adherent_plural$."  #~TR~
  nick_the_herald_of_the_sun:  "der Herold der Sonne"  #~TR~
  nick_the_inquisitor:  "der Inquisitor"  #~TR~
  nick_vatra_acolu:  "Vâtra Acolû"  #~TR~
  nick_vatra_acolu_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verkündete, dass [CharYourHerHimself(CHARACTER)] [Glossary('Vâtra Acolû','vatra_acolu_gloss')] ist."  #~TR~
  nick_pon_gramazza: "Pôn Gramâzza"  #~TR~
  nick_pon_gramazza_desc: "Als [CHARACTER.GetShortUINameNoTooltipNoFormat|U] den Thron von [GetTitleByKey('k_ray').GetBaseNameNoTier] an sich riss und die Sonnen-Dynastie auslöschte, rief [CharYouHerHim(CHARACTER)] die Herrschaft der Schlangendynastie aus und erklärte sich selbst zu [Glossary('Pôn Gramâzza','pon_gramazza_gloss')]."  #~TR~
  nick_the_flame_tender:  "der Flammenhüter"  #~TR~
  nick_storm_queller:  "der Sturmbezwinger"  #~TR~
  nick_storm_queller_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für [CharYourHerHis(CHARACTER)] Zwietracht gegen den Sturmheer, indem [CharYouHerHim(CHARACTER)] versuchte, deren Herrschaft zu beenden."  #~TR~
  nick_the_war_king:  "der Kriegskönig"  #~TR~
  nick_the_war_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gründete das Königreich Zajantak und sicherte das Erbe des [CHARACTER.GetCulture.GetNameNoTooltip]-Volkes. Nun ist [CharYouSheHe(CHARACTER)] bereit für den Krieg gegen den Sturmheer."  #~TR~
  nick_the_widowless:  "die Witwenlose"  #~TR~
  nick_the_widowless_desc:  "Auf [CharYourHerHis(CHARACTER)] Sterbebett befahl [CHARACTER.GetShortUINameNoTooltipNoFormat] die Tötung all [CharYourHerHis(CHARACTER)] Frauen, die dann zusammen mit [CharYouHerHim(CHARACTER)] beerdigt wurden – ein letzter Akt herzloser Selbstsucht."  #~TR~
  nick_mokrysis: "Mokrysis"  #~TR~
  nick_mokrysis_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] beschloss, den Fluss Rysis umzuleiten und seinen Lauf erheblich zu verändern, um [maresh_prosperity|E] zu steigern. Viele Einheimische behaupten, dass dies die Flussgeister verärgerte, die [CharYouHerHim(CHARACTER)] mit Pech verfluchten."  #~TR~
  nick_west_conquerer:  "der West-Eroberer"  #~TR~
  nick_west_conquerer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erhob sich aus [CharYourHerHis(CHARACTER)] bescheidenen Anfängen und baute das Reich Mimita entlang des Flusses Zaja, wobei [CharYouHerHim(CHARACTER)] nach Westen in wohlhabendere Gebiete vorstieß."  #~TR~

  ### Bay of Ormal Nicknames
  nick_last_apyrabande: "der Apayrabande" #Eliminated last because Jangi doesn't know if he'll be the last or not  #~TR~
  nick_last_apyrabande_desc: "In ein Leben der Piraterie hineingeboren, erklomm [CHARACTER.GetShortUINameNoTooltipNoFormat|U] die Ränge, um Kapitän der Blutigen Mahin zu werden, dem letzten überlebenden Schiff der einst gefürchteten Apayrabandâ-Flotten. Aus den sicheren Häfen des südlichen Archipels vertrieben, führte [CharYouSheHe(CHARACTER)] [CharYourHerHis(CHARACTER)] belagerte Besatzung zurück in die Bucht von Ormal, die [CharYourHerHis(CHARACTER)] Art einst terrorisierte, und begab sich auf eine letzte Schatzsuche, bevor die Sonne endgültig für die Apayrabandâ untergehen konnte."  #~TR~
  nick_sikentr_great_and_terrible: "der Große und Schreckliche"  #~TR~
  nick_sikentr_great_and_terrible_desc: "Der furchterregendste Sterbliche Eroberer, den [harad|E] je gesehen hat, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich das Recht, der Große genannt zu werden, und [CharYouSheHe(CHARACTER)] erwarb den Ruf, der #italic Schreckliche# genannt zu werden."  #~TR~
  nick_sword_of_yom: "das Schwert von Yóm"  #~TR~
  nick_sword_of_yom_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] Sîrayn von der Unterdrückung der Sonnengöttin Arien befreit und damit [CharYourHerHis(CHARACTER)] die Gunst des Nachtsflüsterers Yóm erlangt."  #~TR~
  nick_league_bender: "der Unangemessene" # Formerly 'league bender', but no longer part of the league.  #~TR~
  nick_league_bender_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltip|U] offene Umarmung der Freiheit der Piraterie hat die Grenzen der kaufmännischen Anstandsregeln überschritten, ganz gleich wie vorteilhaft."  #~TR~
  nick_the_elder_posthumous: "der Ältere"  #~TR~
  nick_the_elder_posthumous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] den Namen mit einer anderen bemerkenswerten historischen Person geteilt und ist daher in der Geschichte als [CHARACTER.GetFirstName] #EMP $nick_the_elder_posthumous$# bekannt geworden."  #~TR~


  ### Lossoth Nicknames ###
  nick_assistant_unique:  "der Assistent"  #~TR~
  nick_assistant_unique_desc:  "Ich bin nicht Christina und ich bin nicht dein Assistent!"  #~TR~
  nick_the_whaler:  "der Walfänger"  #~TR~
  nick_the_whaler_desc:  "Nachdem [CHARACTER.GetFirstNamePossessiveNoTooltip] die meiste Zeit [CharYourHerHis(CHARACTER)] Jugend auf der eisigen See am Kap Forochel verbracht hatte, brachte [CHARACTER.GetFirstNamePossessiveNoTooltip] Wunsch, den Weißen Schrecken, einen riesigen Wal, zu töten, [CharYouHerHim(CHARACTER)] diesen Spitznamen ein."  #~TR~
  nick_the_white_dread: "der Weiße Schrecken"  #~TR~
  nick_the_white_dread_desc: "[CHARACTER.GetFirstNamePossessiveNoTooltip] [CharHaveHas(CHARACTER)] eine Leistung vollbracht, die lange unmöglich schien: [CharYouSheHe(CHARACTER)|U] hat den Weißen Schrecken, einen furchterregenden Albino-Wal, gejagt und getötet und dessen Namen für sich angenommen."  #~TR~

  ### Event Nicknames ###
  nick_serpent_slayer:  "der Schlangentöter"  #~TR~
  nick_serpent_slayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] berühmt dafür, eine kleinere Meeres-[serpent|E] getötet zu haben."  #~TR~
  nick_rhudaur_explorer:  "der Rhudaur-Entdecker"  #~TR~
  nick_rhudaur_explorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] erkundete die stillen Hügel und Täler von [rhudaur|E]."  #~TR~
  nick_troll_seeker:  "der Trollsucher"  #~TR~
  nick_troll_seeker_desc:  "Auf [CharYourHerHis(CHARACTER)] Reisen begegnete [CHARACTER.GetShortUINameNoTooltipNoFormat|U] wilden Hügel-[trolls|E]."  #~TR~
  nick_the_emancipator:  "der Befreier"  #~TR~
  nick_loremaster:  "der Meister der Kunde"  #~TR~
  nick_loremaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] in wissenschaftlichen Kreisen wohlbekannt für [CharYourHerHis(CHARACTER)] umfassende Kenntnisse von [middleearth|E] und seiner Geschichte."  #~TR~
  nick_brightlordlady:  "der Helle [CHARACTER.GetLadyLord|U]"  #~TR~
  nick_brightlordlady_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] bezeichnete sich selbst als den Hellen [CHARACTER.GetLadyLord|U], in direkter Opposition zu [sauronthedarklordcharacter|E]."  #~TR~
  nick_archivist:  "der Archivar"  #~TR~
  nick_archivist_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] weithin als Gelehrter mit einem riesigen Archiv antiker Überlieferungen aus allen Ecken von [middleearth|E] bekannt."  #~TR~
  nick_the_mariner:  "der Seefahrer"  #~TR~
  nick_the_mariner_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verbrachte viel Zeit auf See und war sehr geschickt im Seefahren."  #~TR~
  nick_the_sailor:  "der Seemann"  #~TR~
  nick_the_sailor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] sehr gerne auf See und machte nichts dagegen, selbst Hand an die Taue zu legen."  #~TR~
  nick_the_corsair:  "der Korsar"  #~TR~
  nick_the_corsair_desc:  "Der Anblick der Flotte von [CHARACTER.GetShortUINameNoTooltipNoFormat|U] jagte selbst den kühnsten Seeleuten Angst ein. Die besten Beutestücke gingen natürlich an [CharYourHerHimself(CHARACTER)]."  #~TR~
  nick_the_plunderer:  "der Plünderer"  #~TR~
  nick_the_plunderer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nimmt gerne, und nimmt, und #italic nimmt#! noch mehr!"  #~TR~
  nick_doppelganger: "der Doppelgänger"  #~TR~
  nick_doppelganger_desc: "Irgendwas ist seltsam an [CHARACTER.GetShortUINameNoTooltipNoFormat|U]..."  #~TR~

  ### Mountain Orc/ Goblin Nicknames (Scripted) ###
  nick_the_lesser:  "der Geringere"  #~TR~
  nick_the_lesser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nach einem viel größeren Herrscher benannt, dem [CharYouSheHe(CHARACTER)] nicht gerecht wurde."  #~TR~
  nick_the_reaper:  "der Schnitter"  #~TR~
  nick_the_reconqueror:  "der Wiedereroberer"  #~TR~
  nick_the_first:  "der Erste"  #~TR~
  nick_the_first_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der erste Ashdurbúk von [gundabad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] legendär für seine Stärke, List und Macht. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] der Erste, der die Úlukai für sich beanspruchte."  #~TR~
  nick_the_scourge:  "die Geißel"  #~TR~
  nick_the_wargrider:  "der Wargreiter"  #~TR~
  nick_the_wargrider_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein König der [goblins|E] des Gram-Berges im [mistymountains|E]. Er führte eine [orcish|E] Invasion des Auenlandes an, die in der Schlacht von Grünfeldern niedergeschlagen wurde.\n\n[CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] wurde bekanntermaßen von Bandobras Took enthauptet - sein Kopf landete angeblich in einem Kaninchenbau hundert Meter entfernt und erfand so das Golfspiel."  #~TR~
  nick_skullkeeper:  "Schädelhüter"  #~TR~
  nick_skullkeeper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein [orcish|E] König des Gram-Berges. Er sammelte die Schädel seiner Feinde und ordnete sie in ordentlichen Haufen neben seinen Thron in den Tiefen der westlichen [mistymountains|E] an."  #~TR~
  nick_the_great_goblin:  "der Große Goblin"  #~TR~
  nick_the_great_goblin_desc:  "Der Große [goblin|E] war ein [orc|E] Häuptling der [mistymountains|E]. Er regierte als König von [GetTitleByKey('d_goblin_town').GetNameNoTier] nahe dem Hohen Paß. Er machte den Fehler, Thorin und seine Gefährten auf ihrer Suche nach [erebor|E] gefangen zu nehmen, und im darauffolgenden Kampf um ihre Flucht wurde er von [gandalfcharacter|E] getötet."  #~TR~
  nick_the_frenzied_gob:  "der Rasende"  #~TR~
  nick_the_frenzied_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde nach dem Tod des Großen [goblin|E] König von [GetTitleByKey('d_goblin_town').GetNameNoTier]. Indem er die Raubzüge erneut vereinte, schlug er Versuche zurück, die Städter zu unterwerfen, und begann erneut mit ihren Überfällen auf den Hohen Paß und die Niederungen. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] war bekannt als ein ehrgeiziger und gieriger Mensch, der seinen Einflussbereich vergrößern wollte."  #~TR~
  nick_the_shambler_gob:  "der Taumelnde"  #~TR~
  nick_the_shambler_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] murmelt seltsame Dinge in die Dunkelheit. Manche sagen, es flüstert zurück."  #~TR~
  nick_dwarfcutter:  "Zwergschneider"  #~TR~
  nick_dwarfcutter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] dafür bekannt, viele [dwarves|E] getötet zu haben, und [CharYouSheHe(CHARACTER)] wird wahrscheinlich noch viele mehr töten."  #~TR~
  nick_skullgnawer:  "Schädelknabberer"  #~TR~
  nick_skullgnawer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen Namen, indem er nach der Schlacht an den Schädeln gefallener Feinde nagte, eine grausame Angewohnheit, die Furcht verbreitete und seine Legende nährte."  #~TR~
  nick_old_tooth_gob:  "Alter Zahn"  #~TR~
  nick_old_tooth_gob_desc:  "Unter den [goblins|E] [CharWereWas(CHARACTER)] [CHARACTER.GetShortUINameNoTooltipNoFormat] als weiser alter Krieger bekannt."  #~TR~
  nick_the_loud_gob:  "der Laute"  #~TR~
  nick_the_loud_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] scheint einfach nicht still bleiben zu können, schlägt immer wieder rohe 'Instrumente' zusammen und schreit seine Untergebenen an."  #~TR~
  nick_ash_stump:  "Aschenstumpf"  #~TR~
  nick_ash_stump_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)], durch große Willenskraft, es geschafft, seinen gesamten Unterarm rituell zu verbrennen."  #~TR~
  nick_the_lucid_gob:  "der Klare"  #~TR~
  nick_the_lucid_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] behauptet, ein wahres Verständnis der Welt und seines Platzes darin erlangt zu haben. Er stößt ständig Vorhersagen und Prophezeiungen aus, von denen nur wenige tatsächlich eintreten."  #~TR~
  nick_sporelord:  "Sporenherr"  #~TR~
  nick_sporelord_desc:  "Ein dichter Nebel aus Pilzsporen umgibt immer [CHARACTER.GetShortUINameNoTooltipNoFormat], der es genießt, mit den vielen seltsamen Pilzen zu experimentieren, die unter den [mistymountains|E] wachsen."  #~TR~
  nick_chasmfinder:  "Abgrundsucher"  #~TR~
  nick_chasmfinder_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] kannte sich in den Tiefen der [mistymountains|E] besser aus als jeder andere [goblins|E] und fand viele versteckte Winkel und Ecken."  #~TR~
  nick_the_cloughless:  "der Heimatlose"  #~TR~
  nick_the_cloughless_desc:  "Brutal von [GetScriptedCharacterByHistoryID('lineofazog10').GetFirstName]'s schnellem und rücksichtslosem Eroberung seines Stammes zerquetscht, fand sich [CHARACTER.GetShortUINameNoTooltipNoFormat] ohne Heimat wieder."  #~TR~
  nick_the_blackguard_orc:  "der Schwarzkämpfer"  #~TR~
  nick_the_blackguard_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] kümmerte sich nicht um Eide oder Hierarchie. Seine brutalen Heldentaten führten ihn dazu, sein eigenes Reich am Rande von [gundabad|E] zu errichten."  #~TR~
  nick_guldur_herald:  "der Herold von Dol Guldur"  #~TR~
  nick_guldur_herald_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] von [sauronthedarklordcharacter|E] aus [dolguldur|E] nach Goblinstadt geschickt, um die [goblins|E] der [mistymountains|E] zu 'motivieren', sich zu fügen."  #~TR~
  nick_the_soldier_orc:  "der Soldat"  #~TR~
  nick_the_soldier_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] kein großer Denker, aber er hat die Arbeit erledigt. Um jeden Preis."  #~TR~
  nick_the_faceless_gob:  "der Gesichtslose"  #~TR~
  nick_the_faceless_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein gerissener und rücksichtsloser Kämpfer, der seine [goblins|E] brutal anführte. Sein Gesicht wurde von einem viel größeren [orc|E] schwer vernarbt, der bald darauf den Preis dafür bezahlte."  #~TR~
  nick_the_wyrm_mad:  "der Drachenwütige"  #~TR~
  nick_the_wyrm_mad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hatte eine seltsame Besessenheit von den [dragons|E], die in den [greymountains|E] lebten."  #~TR~
  nick_dragon_axe:  "Drachenaxt"  #~TR~
  nick_dragon_axe_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Kriegsaxt ähnelte tatsächlich eher einem Wargen, doch das war für diejenigen, die sich an ihrem scharfen Ende wiederfanden, von geringer Bedeutung."  #~TR~
  nick_the_storm_eater:  "der Sturmfresser"  #~TR~
  nick_the_storm_eater_desc:  "Während eines heftigen Gewitters kletterte [CHARACTER.GetShortUINameNoTooltipNoFormat] auf die Gipfel hoch über Donnerkluft, wo er 'einen Sturmspieß verschluckte'."  #~TR~
  nick_the_charred:  "der Verbrannte"  #~TR~
  nick_the_charred_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hatte eine intime Begegnung mit einem kleinen Drachen und lebte, um die Geschichte zu erzählen."  #~TR~
  nick_the_blighted:  "der Verseuchte"  #~TR~
  nick_the_blighted_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde als verflucht bezeichnet, [CharYourHerHis(CHARACTER)] Haut verrottete von [CharYourHerHis(CHARACTER)] Knochen im Laufe [CharYourHerHis(CHARACTER)] Herrschaft, bis er einer Leiche ähnelte. Es dauerte zwei Tage, bis [CharYourHerHis(CHARACTER)] Hof erkannte, dass er auf [CharYourHerHis(CHARACTER)] Thron gestorben war."  #~TR~
  nick_stonehead:  "Steinkopf"  #~TR~
  nick_the_cracked:  "der Zerbrochene"  #~TR~
  nick_the_cutthroat_orc:  "der Halsabschneider"  #~TR~
  nick_bateater:  "Fledermausfresser"  #~TR~
  nick_bateater_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] einen besonderen Geschmack für die großen Fledermäuse entwickelt, die tief in den [mistymountains|E] leben."  #~TR~
  nick_dwarfflayer:  "Zwergfänger" #juke note: not to be confused with [CharYourHerHis(CHARACTER)] weird cousin, the dwarf-layer  #~TR~
  nick_dwarfflayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gefangen und folterte viele [dwarves|E] während des Krieges der [dwarves|E] und [orcs|E] und verdiente sich [CharYourHerHimself(CHARACTER)] einen grausamen Beinamen."  #~TR~
  nick_the_outcast_mazog:  "der Ausgestoßene"  #~TR~
  nick_the_outcast_mazog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wurde [CharYourHerHis(CHARACTER)] Bruders Herrschaft müde und versuchte, die Macht in [gundabad|E] mit Gewalt an sich zu reißen. Nachdem er gescheitert war, floh er nach Süden, tiefer in die [mistymountains|E]. Dort begann er, eine neue Streitmacht zu sammeln, mit der Absicht, [moria|E] zu übernehmen, was er als [CharYourHerHis(CHARACTER)] Geburtsrecht als Erbe von [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName] ansah."  #~TR~
  nick_the_knowing_orc:  "der Wissende"  #~TR~
  nick_the_knowing_orc_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Gehör ist tadellos. Aus diesem Grund kursieren Gerüchte, dass er allwissend ist."  #~TR~
  nick_rotback:  "Fäulnisrücken"  #~TR~
  nick_rotback_desc:  "Obwohl [CHARACTER.GetShortUINameNoTooltipNoFormat] beeindruckende Größe [CharHaveHas(CHARACTER)], wurde er lange Zeit für [CharYourHerHis(CHARACTER)] Körperbau verspottet."  #~TR~
  nick_brittlebrains:  "Sprödhirn"  #~TR~
  nick_brittlebrains_desc:  "Ein Gespräch mit einer Kröte würde bessere Ergebnisse bringen."  #~TR~
  nick_the_despoiler:  "der Verwüster"  #~TR~
  nick_the_despoiler_desc:  "Inspiriert von dem furchterregenden Beinamen von [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName], oder vielleicht davon abgeleitet, wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] nach [CharYourHerHis(CHARACTER)] Triumph über die nördlichen Gebiete von [men|E], [dwarves|E] und [elves|E] als 'der Verwüster' bekannt."  #~TR~
  nick_champion_of_dragons:  "der Drachenchampion"  #~TR~
  nick_champion_of_dragons_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] glaubte, von den [dragons|E] des Verdorrten Heidelandes auserwählt und von ihrem Willen geleitet zu sein, und suchte danach, die Länder des Nordens [CharYourHerHis(CHARACTER)] Herrschaft zu beugen."  #~TR~
  nick_whispering_one:  "der Flüsterer"  #~TR~
  nick_whispering_one_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] wurde unter den [goblins|E] wegen seiner besonderen Heimlichkeit und Gerissenheit gefürchtet."  #~TR~
  nick_greatest_goblin:  "der Größte Goblin"  #~TR~
  nick_greatest_goblin_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nannte [CharYourHerHimself(CHARACTER)] den 'Größten aller [goblins|E]', eine Behauptung, die nur von [CharYourHerHis(CHARACTER)] Anhängern geglaubt wurde."  #~TR~
  nick_flameflinger:  "der Flammenwerfer"  #~TR~
  nick_flameflinger_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] warf bekanntlich Töpfe mit brennbarem Pulver auf [CharYourHerHis(CHARACTER)] Feinde und setzte viele von ihnen in Brand."  #~TR~
  nick_darkseeker:  "Dunkelsucher"  #~TR~
  nick_darkseeker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein Kultist der Tiefenwesen und glaubte fest daran, von Stimmen geführt zu werden, die aus den ältesten Schatten an den Wurzeln der [mistymountains|E] stammten."  #~TR~
  nick_gate_warden:  "der Torwächter"  #~TR~
  nick_gate_warden_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war ein ungewöhnlich loyaler Goblin, der von [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] beauftragt wurde, das Osttor von [khazaddum|E] zu bewachen."  #~TR~
  nick_book_keeper:  "der Buchhalter"  #~TR~
  nick_book_keeper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war eine Art Intellektueller unter [CharYourHerHis(CHARACTER)] [goblins|E] und wurde von [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] erhoben, als er [CharYourHerHis(CHARACTER)] Reich in den Hallen von [khazaddum|E] errichtete."  #~TR~
  nick_the_scrapper:  "der Schrottsammler"  #~TR~
  nick_the_scrapper_desc:  "Für einen [goblin|E] fleißig, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] verbrachte den größten Teil von [CharYourHerHis(CHARACTER)] Zeit in den Minen und beaufsichtigte und beteiligte sich sogar persönlich an den Abbauarbeiten."  #~TR~
  nick_spear_tosser:  "Speerwerfer"  #~TR~
  nick_spear_tosser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] kämpfte hauptsächlich aus der Ferne und behielt immer einen vollen Köcher mit Wurfspießen und Speeren bei sich, um [CharYourHerHis(CHARACTER)] Feinde aus der Ferne zu belästigen."  #~TR~
  nick_hand_eater:  "der Händeesser"  #~TR~
  nick_hand_eater_desc:  "Immer der Vielfraß, wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] unter den [goblins|E] von [moria|E] berüchtigt dafür, verschiedene Körperteile von [CharYourHerHis(CHARACTER)] gefallenen Feinden zu verschlingen und schließlich eine besondere Vorliebe für das Festmahl an abgetrennten Händen zu entwickeln."  #~TR~
  nick_the_amicable:  "der Freundliche"  #~TR~
  nick_the_amicable_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war unter den [goblins|E] von [moria|E] bekannt dafür, seltsamerweise freundlich zu sein. Schließlich führte [CharYourHerHis(CHARACTER)] 'Freundschaft' jedoch zu vielen unerklärlichen Verschwindenlassen..."  #~TR~
  nick_peak_watcher:  "der Gipfelwächter"  #~TR~
  nick_peak_watcher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war bekannt dafür, ein ziemlich einsamer Mensch zu sein und [CharYourHerHis(CHARACTER)] Zeit lieber auf einem der östlichen Gipfel der [mistymountains|E] zu verbringen und ängstlich über die Länder zu wachen, die darunter liegen."  #~TR~
  nick_the_menacing:  "der Bedrohliche"  #~TR~
  nick_the_menacing_desc:  "Ein selbst gewählter Titel, den [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharYourHerHimself(CHARACTER)] gab, obwohl die meisten von [CharYourHerHis(CHARACTER)] Drohungen ziemlich leer blieben."  #~TR~
  nick_the_ponderer:  "der Grübler"  #~TR~
  nick_the_ponderer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] eher ruhig für einen [goblin|E], und sprach nur, wenn es unbedingt nötig war. Die meisten von [CharYourHerHis(CHARACTER)] Aussagen wirkten tiefgründig, entpuppten sich bei näherer Betrachtung aber meist als sinnloses Geschwätz."  #~TR~
  nick_sirescourge:  "Sippe-Schänder"  #~TR~
  nick_sirescourge_desc:  "Als [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] kam, um die [mistymountains|E] zu erobern, nutzte [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharYourHerHis(CHARACTER)] Chance, den Platz [CharYourHerHis(CHARACTER)] Vaters einzunehmen und sich Azogs Gunst zu sichern, indem [CharYourHerHis(CHARACTER)] seinen Vater enthauptete und seine Mutter ermordete. Von diesem Tag an, als diejenigen, die [CharYouHerHim(CHARACTER)] gezeugt hatten, tot waren, klebte der Name 'Sippe-Schänder' an [CharYouHerHim(CHARACTER)] wie getrocknetes Blut – gefürchtet, geflüstert und nie vergessen."  #~TR~
  nick_the_fishmonger:  "der Fischhändler"  #~TR~
  nick_the_fishmonger_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] begann [CharYourHerHis(CHARACTER)] Aufstieg zur Macht, indem [CharYourHerHimself(CHARACTER)] Fische aus einem versteckten Teich tief unter den [mistymountains|E] verkaufte, der nur [CharYourHerHimself(CHARACTER)] bekannt war. Der Spitzname blieb auch nach dem Aufstieg zum mächtigen Häuptling des lokalen [goblin|E]-Stammes hängen."  #~TR~
  nick_the_toll_collector:  "der Zöllner"  #~TR~
  nick_the_toll_collector_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] der Häuptling der [goblins|E], die die Kontrolle über den Hohen Pass übernahmen und von vorbeikommenden Reisenden eine hohe Gebühr verlangten."  #~TR~
  nick_great_goblin_lw:  "der Große Goblin"  #~TR~
  nick_great_goblin_lw_desc:  "Der Titel 'Großer Goblin' wurde normalerweise vom Stärksten der [goblins|E] von [GetTitleByKey('d_goblin_town').GetNameNoTier] getragen und wurde zum Spitznamen des Anführers der [orcs|E] in den zentralen [mistymountains|E]."  #~TR~
  nick_gutsmasher:  "der Eingeweideschredder"  #~TR~
  nick_gutsmasher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] dafür bekannt, [CharYourHerHis(CHARACTER)] Feinde zu exekutieren, indem [CharYourHerHis(CHARACTER)] ihnen die Eingeweide zertrümmerte."  #~TR~
  nick_the_snatcher:  "der Wegraffer"  #~TR~
  nick_the_snatcher_desc:  "Pass auf! [CHARACTER.GetShortUINameNoTooltipNoFormat] lauert vielleicht hinter der nächsten dunklen Ecke und ist bereit, dich zu schnappen..."  #~TR~
  nick_the_believer:  "der Gläubige"  #~TR~
  nick_the_believer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein standhafter Anhänger des Ulûkai-Kults und zweifelte keine Sekunde daran, dass der dunkle Edelstein eines Tages wiedergefunden werden könnte."  #~TR~
  nick_the_obliging:  "der Gefällige"  #~TR~
  nick_the_obliging_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein fast höflicher Mensch – für einen [goblin|E] – und zog am Hofe [CharYourHerHis(CHARACTER)] viele Bewunderer an."  #~TR~
  nick_frog_skin:  "Froschhaut"  #~TR~
  nick_frog_skin_desc:  "Kein Zweifel – [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] selbst für einen [goblin|E] abstoßend anzusehen."  #~TR~
  nick_the_survivor:  "der Überlebende"  #~TR~
  nick_the_survivor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] extrem zäh für einen [goblin|E] und schaffte es, sich gegen alle Widrigkeiten am Gram nach dem Tod von Golfimbul, der bei einem gescheiterten Überfall auf den Auenland fiel, an die Macht zu erheben."  #~TR~
  nick_the_burrower:  "der Wühler"  #~TR~
  nick_the_burrower_desc:  "Tief unter den Bergen ist das Leben normalerweise eine sonnenlose Erfahrung. Aber selbst unter den [goblins|E] gibt es einige, die noch tiefer graben wollen als die tiefsten Wurzeln der Erde. [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] einer der leidenschaftlichsten, wenn es ums Tiefgraben geht."  #~TR~
  
  ### Orcs Nicknames ###
  nick_flamesworn:  "Flammengeschmiedet"  #~TR~
  nick_flamesworn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] trotzte den Widrigkeiten und schaffte es, den Balrog von Moria zu beschwichtigen, ein friedliches Zusammenleben mit ihm zu sichern und den Kult zu führen, der ihn verehrt."  #~TR~
  nick_flame_of_moria:  "Flamme von Moria" # For slaying the Balrog as an Orc  #~TR~
  nick_flame_of_moria_desc:  "Spektakulär schlug [CHARACTER.GetShortUINameNoTooltipNoFormat] den [balrog|E], der in den Tiefen von [moria|E] lebte. Infolgedessen werden sie jetzt als Verkörperung seiner unvorstellbaren Macht angesehen."  #~TR~
  nick_of_uz:  "von Ûz"  #~TR~
  nick_of_uz_desc:  "Ûz war eines der mythologischen Länder, durch die der legendäre [haradrim|E]-Held $Iun_ast$ reiste. Es wird nur kurz im Zusammenhang mit [CharYouHerHim(CHARACTER)] Niederwerfung des 'Felsenkönigs von Ûz' erwähnt."  #~TR~
  nick_blood_painter:  "der Blutaufmaler"  #~TR~
  nick_blood_painter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dafür bekannt, eifrig Blut von [CharYourHerHis(CHARACTER)] Opfern zu sammeln und damit detaillierte Porträts von ihnen zu malen, wobei [CharYourHerHis(CHARACTER)] eine überraschende Genauigkeit zeigte."  #~TR~
  nick_the_fervent:  "der Inbrünstige"  #~TR~
  nick_the_fervent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] als äußerst frommer Anhänger des Ulûkai-Kults bekannt und verbrachte viele Monate in leidenschaftlicher Suche nach dem Edelstein der Dunkelheit."  #~TR~
  nick_the_pale_orc:  "der Blasse Ork"  #~TR~
  nick_the_pale_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] berüchtigt unter den [orcs|E] von [moria|E] für [CharYourHerHis(CHARACTER)] Brutalität und Können. Das bloße Gerücht von der Anwesenheit des 'Blassen Orks' auf dem Schlachtfeld konnte manchmal ausreichen, um die feigen [goblins|E] von Moria in die Flucht zu schlagen."  #~TR~
  nick_the_gourmet:  "der Gourmet"  #~TR~
  nick_the_gourmet_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt für [CharYourHerHis(CHARACTER)] extravagante Feste, die eine überraschend große Auswahl an exotischen Gerichten boten."  #~TR~
  nick_rusty_axe:  "Rostige-Axt"  #~TR~
  nick_rusty_axe_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt dafür, eine Vielzahl von rostigen Waffen zu führen, die [CharYourHerHis(CHARACTER)] nach jeder Schlacht wegwarf und dabei alte Zwergenäxte allen anderen vorzog."  #~TR~
  nick_ash_skin:  "Aschehaut"  #~TR~
  nick_ash_skin_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Haut ist nicht die schönste."  #~TR~
  nick_red_eyes:  "Rote Augen"  #~TR~
  nick_red_eyes_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Augen sind wie Rubine."  #~TR~
  nick_blood_eyes:  "Blutrote Augen"  #~TR~
  nick_blood_eyes_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Blutdurst ist selbst in [CharYourHerHis(CHARACTER)] Augen deutlich zu sehen."  #~TR~
  nick_fire_eyes:  "Feueraugen"  #~TR~
  nick_fire_eyes_desc:  "Die Flammen des Schicksalsberges spiegeln sich in [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] Augen wider."  #~TR~
  nick_bag_head:  "Beutelkopf"  #~TR~
  nick_bag_head_desc:  "Sieht [CharYourHerHis(CHARACTER)] Kopf aus wie ein Sack, oder sollte [CharYouSheHe(CHARACTER)] einen tragen?"  #~TR~
  nick_the_handsome_face:  "Hübsches Gesicht"  #~TR~
  nick_the_handsome_face_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Gesicht ist ziemlich angenehm... wenn du ein bisschen die Augen zukneifst."  #~TR~
  nick_barrel_scraper:  "Fasskratzer"  #~TR~
  nick_barrel_scraper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] futtert von oben bis unten, zum Ekel der Anderen."  #~TR~
  nick_the_beast_slayer:  "Biesttöter"  #~TR~
  nick_the_beast_slayer_desc:  ""[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] eine Bedrohung für die wilden Kreaturen.""  #~TR~
  nick_the_beastmaster:  "Biestmeister"  #~TR~
  nick_the_beastmaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] geschickt im Umgang mit wilden Tieren."  #~TR~
  nick_berserker_master:  "Berserkermeister"  #~TR~
  nick_berserker_master_desc:  "Können Berserker überhaupt Herren haben? [CHARACTER.GetShortUINameNoTooltipNoFormat] scheint das zu denken."  #~TR~
  nick_black_blade:  "Schwarzes Schwert"  #~TR~
  nick_black_blade_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Schwert ist so schwarz wie die Nacht."  #~TR~
  nick_black_heart:  "Schwarzes Herz"  #~TR~
  nick_black_heart_desc:  "Empathie ist ein Fremdwort für [CHARACTER.GetShortUINameNoTooltipNoFormat]."  #~TR~
  nick_black_thorn:  "Schwarzdorn"  #~TR~
  nick_black_thorn_desc:  "Benannt nach [CharYourHerHis(CHARACTER)] Schwert? Oder nur wegen dem Mal, als du von einer der Mordor-Nesseln gestochen wurdest?"  #~TR~
  nick_blade_master:  "Klingenmeister"  #~TR~
  nick_blade_master_desc:  "Ob Dolche, Hiebwaffen oder feinere Schwerter, der Umgang damit ist [CHARACTER.GetShortUINameNoTooltipNoFormat] in Fleisch und Blut übergegangen."  #~TR~
  nick_the_blacksmith:  "der Schmied"  #~TR~
  nick_the_blacksmith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] findet genauso viel Freude am Herstellen von Waffen wie an ihrer Verwendung."  #~TR~
  nick_blood_licker:  "Blutlecker"  #~TR~
  nick_blood_licker_desc:  "Das Blut der Feinde von [CharYourHerHis(CHARACTER)] ist nach jeder Schlacht ein willkommener Leckerbissen für [CHARACTER.GetShortUINameNoTooltipNoFormat]."  #~TR~
  nick_blood_axe:  "Blut-Axt"  #~TR~
  nick_blood_axe_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] Axt ist rot wie das Blut der Menschen... meistens, weil sie darin getränkt ist."  #~TR~
  nick_blood_hand:  "Blutende Hand"  #~TR~
  nick_blood_hand_desc:  "Schwarz oder rot, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] [CharAreIs(CHARACTER)] meist triefend vor der blutigen Flüssigkeit."  #~TR~
  nick_blood_lover:  "Blutfreund"  #~TR~
  nick_blood_lover_desc:  "Manche finden es barbarisch oder seltsam; sie verstehen [CharYourHerHis(CHARACTER)] Blutdurst einfach nicht #italic richtig#!"  #~TR~
  nick_blood_storm:  "Blutsturm"  #~TR~
  nick_blood_storm_desc:  "Wenn [CHARACTER.GetShortUINameNoTooltipNoFormat|U] in die Schlacht zieht, färben sich Flüsse und Regen rot!"  #~TR~
  nick_bone_crusher:  "Knochenbrecher"  #~TR~
  nick_bone_crusher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] lieb[CHARACTER.GetGender] das #italic Knirschen#! jedes Mal, wenn [CharYouSheHe(CHARACTER)] einen Feind zertritt."  #~TR~
  nick_bone_licker:  "Knochenlecker"  #~TR~
  nick_bone_licker_desc:  "Nun ja... normalerweise ist es nach einer Schlacht, aber [CHARACTER.GetShortUINameNoTooltipNoFormat] ist auch dafür bekannt, während des Kampfes an Knochen zu lecken."  #~TR~
  nick_bone_ripper:  "Knochenbeißer"  #~TR~
  nick_bone_ripper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so stark, dass [CharYouSheHe(CHARACTER)] #italic Knochen! wie Papier zerreißen kann."  #~TR~
  nick_bone_snapper:  "Knochenbrecher"  #~TR~
  nick_bone_snapper_desc:  "Für [CHARACTER.GetShortUINameNoTooltipNoFormat] gibt es nichts Befriedigenderes als einen #italic Knall#! und einen Schrei."  #~TR~
  nick_bow_master:  "Bogenschützemeister"  #~TR~
  nick_bow_master_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] lieb[CHARACTER.GetGender] es, [CharYourHerHis(CHARACTER)] Pfeile ihr Ziel finden zu sehen."  #~TR~
  nick_brain_damaged:  "Hirngeschädigt"  #~TR~
  nick_brain_damaged_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] eine Gehirnschädigung davon getragen, weil man ihn als Kind auf den Kopf fallen ließ. Oder war es das Mal, als [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] mit einem Knüppel auf den Kopf geschlagen wurde?"  #~TR~
  nick_the_brawler:  "der Schläger"  #~TR~
  nick_the_brawler_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] bekannt für seine/ihre Liebe zu einer guten, altmodischen Schlägerei, nachdem er/sie ein Fass Grog geleert hat."  #~TR~
  nick_brawl_master:  "Haudrauf"  #~TR~
  nick_brawl_master_desc:  ""[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] jederzeit und überall bereit für einen Kampf.""  #~TR~
  nick_bright_eyes:  "Heller Blick"  #~TR~
  nick_bright_eyes_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Augen leuchten im Dunkeln wie Fackeln."  #~TR~
  nick_broken_shield:  "Zerbrochener Schild"  #~TR~
  nick_broken_shield_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] braucht[_es(CHARACTER)] keinen Schild und findet es beleidigend, dass man denken könnte, dass [CharYouSheHe(CHARACTER)] einen braucht."  #~TR~
  nick_warg_tamer:  "Wargg-Zähmer"  #~TR~
  nick_warg_tamer_desc:  "Selbst die wildesten Warge sind keine Gegner für [CHARACTER.GetShortUINameNoTooltipNoFormat]."  #~TR~
  nick_cave_rat:  "Höhlenratte"  #~TR~
  nick_cave_rat_desc:  "[CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] am wohlsten in einem feuchten Loch, weit weg von der brennenden Sonne."  #~TR~
  nick_chain_driver:  "Ketten-Treibender"  #~TR~
  nick_chain_driver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharDontDoesnt(CHARACTER)] zermalmt [CharYourHerHis(CHARACTER)] Feinde oder hört deren Klagelieder, aber [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] sehr gut darin, sie zu vertreiben."  #~TR~
  nick_corpse_grinder:  "Leichen-Zermalmer"  #~TR~
  nick_corpse_grinder_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] liebt[_s(CHARACTER)], [CharYourHerHis(CHARACTER)] Klingen an den Knochen von Leichen zu schärfen. Es könnte schlimmer sein!"  #~TR~
  nick_corpse_eater:  "Leichenfresser"  #~TR~
  nick_corpse_eater_desc:  "Es heißt, dass Leichen der Lieblingssnack von [CHARACTER.GetShortUINameNoTooltipNoFormat] sind."  #~TR~
  nick_dead_eye:  "Totes Auge"  #~TR~
  nick_dead_eye_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] nur ein gutes Auge, aber das hält [CharYouSheHe(CHARACTER)] nicht davon ab, jedes Mal ins Schwarze zu treffen."  #~TR~
  nick_death_blade:  "Todesklinge"  #~TR~
  nick_death_blade_desc:  "Selbst die Schreier haben Angst vor [CharYourHerHis(CHARACTER)] Können mit dem Schwert. Naja, das behauptet [CharYouSheHe(CHARACTER)] zumindest, obwohl die Nazgûl anderer Meinung sein könnten..."  #~TR~
  nick_the_drooler:  "der Sabberer"  #~TR~
  nick_the_drooler_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharDontDoesnt(CHARACTER)] die beste Hygiene."  #~TR~
  nick_the_dung_collector:  "Mist-Sammler"  #~TR~
  nick_the_dung_collector_desc:  "Jeder, der zimperlich ist, sollte sich weit, weit weg von [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] Zimmer halten."  #~TR~
  nick_dwarf_eater:  "Zwergfresser"  #~TR~
  nick_dwarf_eater_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] genießt die Kaubarkeit der [dwarves|E] sehr."  #~TR~
  nick_dwarf_slayer:  "Zwergschlächter"  #~TR~
  nick_dwarf_slayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] verrufen unter den Zwergen."  #~TR~
  nick_eagle_eye:  "Adlerauge"  #~TR~
  nick_eagle_eye_desc:  "Kein Detail entgeht [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] Blick – immer wachsam, immer bereit zuzuschlagen."  #~TR~
  nick_ear_collector:  "Ohrensammler"  #~TR~
  nick_ear_collector_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] sammelt gerne die Ohren [CharYourHerHis(CHARACTER)] Feinde."  #~TR~
  nick_elf_eater:  "Elbenfresser"  #~TR~
  nick_elf_eater_desc:  "Elbenfleisch ist eine Delikatesse für [CHARACTER.GetShortUINameNoTooltipNoFormat]."  #~TR~
  nick_elf_slayer:  "Elbenschlächter"  #~TR~
  nick_elf_slayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ein Fluch für [elves|E]."  #~TR~
  nick_evil_eye:  "Böses Auge"  #~TR~
  nick_the_eye_gouger:  "Augenstecher"  #~TR~
  nick_the_eye_gouger_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] versteht den Segen des Sehens; deshalb beginnt [CharYouSheHe(CHARACTER)] mit den Augen."  #~TR~
  nick_fast_feet:  "Schnelle Füße"  #~TR~
  nick_fast_feet_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] schneller als ein Wargg."  #~TR~
  nick_fat_head:  "Dicker Kopf"  #~TR~
  nick_fat_head_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] Gehirn ist leider nicht so groß, wie es scheint."  #~TR~
  nick_the_fire_brander:  "der Brandstifter"  #~TR~
  nick_the_fire_brander_desc:  "Warum deine Gegner töten, wenn du sie für immer an dich erinnern lassen kannst?"  #~TR~
  nick_the_fire_eater:  "der Feuerfresser"  #~TR~
  nick_the_fire_eater_desc:  "Warum es zum Kochen anderer Speisen verwenden, wenn Feuer selbst die Delikatesse sein sollte!"  #~TR~
