  nick_the_cunning:  "der Schläue"  #~TR~
  nick_the_cunning_desc:  "Nichts kann [CHARACTER.GetShortUINameNoTooltipNoFormat] aufhalten."  #~TR~
  nick_drake_slayer:  "Drachentöter"  #~TR~
  nick_the_heart_ripper:  "der Herz-Zerreißer"  #~TR~
  nick_the_heart_ripper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] erwarb sich [CharYourHerHis(CHARACTER)] Schandtat, als [CharYouSheHe(CHARACTER)] seinem Vater das Herz herausriss und die alleinige Herrschaft über den Gram-Berg beanspruchte."  #~TR~
  nick_the_boastful:  "der Prahler"  #~TR~
  nick_the_boastful_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] schnell, die verstreuten Stämme des Gram-Berges unter [CharYourHerHis(CHARACTER)] Banner zu vereinen, eine Leistung, die [CharYouSheHe(CHARACTER)] oft und begeistert [CharShareS(CHARACTER)]."  #~TR~
  nick_the_deep:  "der Tiefe"  #~TR~
  nick_the_deep_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dafür bekannt, scheinbar tiefgründige Bemerkungen zu machen, die sich oft als völliger Unsinn und Geschwafel herausstellten."  #~TR~
  nick_spider_eater:  "Spinnenfresser"  #~TR~
  nick_spider_eater_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] immer bekannt dafür gewesen, den Geschmack von Spinnen zu lieben, so weit, dass [CharYouSheHe(CHARACTER)] seinen ganzen Stamm weiter nach Norden verlegte, um näher an den großen Spinnennetzen von [mirkwood|E] zu sein."  #~TR~
  nick_terror_in_the_woods:  "der Schrecken im Wald"  #~TR~
  nick_terror_in_the_woods_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] berüchtigt unter den [orcs|E] des [greenwood|E] und vereinte sie unter [CharYourHerHis(CHARACTER)] Banner und übernahm die Kontrolle über einen Großteil der Wälder in der Nähe der Berge von Mirkwood."  #~TR~
  nick_bloody_fist:  "die Blutige Faust"  #~TR~
  nick_bloody_fist_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] bekannt dafür, besonders blutrünstig zu sein, selbst unter den [orcs|E] der [yellowmountains|E]. Nachdem er in die Ebenen von Ûsakan abgestiegen ist, setzte sich dieser Trend wahrscheinlich fort."  #~TR~
  nick_spider_lover:  "der Spinnenfreund"  #~TR~
  nick_spider_lover_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ungewöhnlich unter den [orcs|E] von [mordor|E], da er eine fast symbiotische Beziehung zu den Spinnen des Ephel Dúath hatte."  #~TR~
  nick_the_sailor_unique:  "der Seemann"  #~TR~
  nick_the_sailor_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] einzigartig unter den [orcs|E] von [mordor|E], da er nicht einen, sondern sogar mehrere Versuche unternahm, über den Salzsee von Núrnen zu segeln."  #~TR~
  nick_the_ugly:  "der Hässliche"  #~TR~
  nick_the_ugly_desc:  "Es ist nicht zu leugnen. [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] abstoßend anzusehen, selbst für einen [orc|E]."  #~TR~
  nick_the_tower:  "der Turm"  #~TR~
  nick_the_tower_desc:  "Da er außergewöhnlich groß war und fast immer eine Rüstung trug, ähnelte [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] einem Turm aus Eisen und Stahl – eine Hommage an den Dunklen Turm selbst."  #~TR~
  nick_the_watchful:  "der Wachsame"  #~TR~
  nick_the_watchful_desc:  "Für einen [orc|E] loyal, wurde [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] zum Wächter des Passes von Cirith Nargíl ernannt und bewachte den südlichen Eingang nach [mordor|E] wachsam."  #~TR~
  nick_the_slave_driver:  "der Sklavenhalter"  #~TR~
  nick_the_slave_driver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] sehr gern Sklaven herumkommandierte und sie auspeitschte, wenn sie [CharYourHerHis(CHARACTER)] Befehlen nicht genau so folgten, wie befohlen."  #~TR~
  nick_caragor_wrestler:  "der Caragor-Ringer"  #~TR~
  nick_caragor_wrestler_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] berüchtigt unter den Maraud-hai im südlichen [mordor|E] für [CharYourHerHis(CHARACTER)] Fähigkeit, die gefürchteten Caragor-Kriegstiere zu zähmen und zu lenken."  #~TR~
  nick_the_twin:  "der Zwilling"  #~TR~
  nick_the_twin_desc:  "Als Zwilling geboren, war [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] bekannt dafür, [CharYourHerHis(CHARACTER)] Geschwister ungewöhnlich ergeben zu sein."  #~TR~
  nick_the_bitter_orc:  "der Bittere"  #~TR~
  nick_the_bitter_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ein [orc|E] von [gundabad|E]. [CharYouSheHe(CHARACTER)|U] diente Bolg als einer von [CharYourHerHis(CHARACTER)] riesigen Leibwächtern in der [battle_of_the_five_armies|E].\n\n[CharYouSheHe(CHARACTER)|U] wurde von Beorn brutal verwundet und floh vom Schlachtfeld in Richtung [mirkwood|E], wo [CharYouSheHe(CHARACTER)] die kleineren lokalen Orks in die Knie zwang. Dort [CharYouSheHe(CHARACTER)] blieb er und verfluchte die [dwarves|E] und den verdammten Mann-Bären bis zu [CharYourHerHis(CHARACTER)] letzten Atemzug."  #~TR~
  nick_tyrant_of_the_north:  "der Tyrann des Nordens"  #~TR~
  nick_tyrant_of_the_north_desc:  "Als Herrscher über alle [orcs|E] des Nordens, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)], der unangefochtene Oberherr seiner Art, der unangefochtene Macht von [moria|E] bis [gundabad|E] ausübt."  #~TR~
  nick_hand_of_azog:  "die Hand Azoghs"  #~TR~
  nick_hand_of_azog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)], einer der Leutnants von [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName]. Bekannt dafür, genauso rücksichtslos zu sein wie sein Meister [CharYourHerHis(CHARACTER)], wurde [CharYouSheHe(CHARACTER)] oft geschickt, um mit widerspenstigen Untergebenen fertig zu werden – eine Aufgabe, in der [CharYouSheHe(CHARACTER)] nie versagte."  #~TR~
  nick_descendant_of_azog:  "Nachkomme Azoghs"  #~TR~
  nick_descendant_of_azog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)], ein selbsternannter Nachkomme von [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamedRegnal], der seine Abstammung über seinen 'Vater' [GetScriptedCharacterByHistoryID( 'lineofazog9' ).GetFirstName] bis zu [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstNameNicknamed] zurückverfolgt, obwohl lange Zeit Gerüchte die Wahrheit dieser Behauptung in Frage stellten. In seiner Jugend aus [GetTitleByKey('d_gundabad').GetNameNoTier] vertrieben, schuf [CharYouSheHe(CHARACTER)] sich einen Weg der Gewalt, um sein Recht zu beweisen und [orc|E]-Verwandte im Schatten des Namens seines Vorfahren zu sammeln."  #~TR~
  nick_the_dwarf_mad:  "der Zwergen-Verrückte"  #~TR~
  nick_the_dwarf_mad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)], eine merkwürdige Anomalie unter seinen Artgenossen – ein [goblin|E], der völlig besessen von der [dwarven|E]-Kultur ist. Mit einem gestohlenen Zwergenhut und Tierfell, das von seinem Kinn herabhängt, um einen Bart zu imitieren, watschelte [CharYouSheHe(CHARACTER)] mit einer groben Nachahmung von Zwergenstolz herum."  #~TR~
  nick_candleman:  "der Kerzenmann"  #~TR~
  nick_candleman_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] verdiente sich seinen ominösen Beinamen durch das ständig flackernde Meer von Kerzen, das seine dunklen Gemächer füllt."  #~TR~
  nick_ingweron:  "Ingweron"  #~TR~
  nick_ingweron_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] wird Ingweron genannt, was 'Häuptling der Häuptlinge' bedeutet, aufgrund seiner Herrschaft über die Vanyar, dem wichtigsten Geschlecht der Elben."  #~TR~
  nick_ciriaran:  "Ciriáran"  #~TR~
  nick_ciriaran_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ist als Ciriáran bekannt, was 'Seefahrerkönig' bedeutet."  #~TR~
  nick_ingoldo:  "Ingoldo"  #~TR~
  nick_ingoldo_desc: "Ingoldo ist die [mothername|E] von [CHARACTER.GetShortUINameNoTooltipNoFormat|U], was 'einer der herausragendsten unter den Verwandten der [noldor|E]' bedeutet."  #~TR~
  nick_prince_of_all_elves:  "Fürst aller Elben"  #~TR~
  nick_prince_of_all_elves_desc: "Als Sohn Ingwës, des Titelgebenden Hohen Königs der Elben, ist [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] als 'Fürst aller Elben' bekannt."  #~TR~

 # Gondolin
 nick_of_the_hammer_of_wrath: "vom Hammer des Zorns"  #~TR~
 nick_of_the_hammer_of_wrath_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war Herr des Hauses des Hammers des Zorns in [GetTitleByKey('k_gondolin').GetNameNoTier], bekannt für seine Macht und Wut. Beim Fall der Stadt führte [CharYouSheHe(CHARACTER)] eine Heerschar seines Volkes in die Schlacht, und obwohl alle getötet wurden, heißt es, dass die Toten des Feindes siebenmal so zahlreich waren wie die des Hauses des Hammers des Zorns."  #~TR~
 nick_of_the_pillar_and_tower_of_snow: "der Säule und des Turms des Schnees"  #~TR~
 nick_of_the_pillar_and_tower_of_snow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war Herr sowohl des Hauses der Säule als auch des Hauses des Turms des Schnees in [GetTitleByKey('k_gondolin').GetNameNoTier], bekannt für seine Größe und Standhaftigkeit. Während des Falls von Gondolin hielt [CharYouSheHe(CHARACTER)] seine Position in der Stadt so lange wie möglich und starb mit dem Rücken zur Wand."  #~TR~
 nick_of_the_heavenly_arch: "des Himmlischen Bogens"  #~TR~
 nick_of_the_heavenly_arch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war Herr des Hauses des Himmlischen Bogens in [GetTitleByKey('k_gondolin').GetNameNoTier]. [CharYouSheHe(CHARACTER)|U] überlebte den Fall Gondolins, nachdem er in den Kämpfen auf dem Königsplatz verwundet worden war, starb aber später an den Mündungen des Sirion während des Dritten Kinslayings."  #~TR~
 nick_of_the_swallow: "der Schwalbe"  #~TR~
 nick_of_the_swallow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war Herr des Hauses der Schwalbe in [GetTitleByKey('k_gondolin').GetNameNoTier], bekannt für seine Schnelligkeit und Geschicklichkeit mit dem Bogen. Früh im Fall Gondolins wurde [CharYouSheHe(CHARACTER)|U] durch einen feurigen Blitz eines [balrog|E] aus den Schlachten geschlagen."  #~TR~
 nick_of_the_tree: "des Baumes"  #~TR~
 nick_of_the_tree_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war Herr des Hauses des Baumes in [GetTitleByKey('k_gondolin').GetNameNoTier], [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] einer der tapfersten aller Menschen Gondolins, nur vom König übertroffen. Am Ende des Falls Gondolins fungierten [CharYouSheHe(CHARACTER)] und sein Volk als Vorhut der flüchtenden Exilanten Gondolins."  #~TR~
 nick_of_the_harp: "der Harfe"  #~TR~
 nick_of_the_harp_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] war Herr des Hauses der Harfe in [GetTitleByKey('k_gondolin').GetNameNoTier], bekannt als Feigling und Schmarotzer Maeglins. Als der Fall Gondolins kam, rannte [CharYouSheHe(CHARACTER)] und versteckte sich in seinem Haus im Kleinen Markt. Ob er dort starb oder von Morgoth gefangen genommen wurde, ist nicht bekannt."  #~TR~
