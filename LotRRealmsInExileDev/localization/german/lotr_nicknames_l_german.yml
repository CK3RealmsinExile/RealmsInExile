  nick_fly_nest:  "Fliegennest"  #~TR~
  nick_fly_nest_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] stinkt[_s(CHARACTER)], gelinde gesagt."  #~TR~
  nick_ghul_kin:  "Ghûl-Verwandter"  #~TR~
  nick_ghul_kin_desc:  "Ghûls sind Kreaturen des Schmutzes und des Bodens, nackt und rosa und haarlos. [CHARACTER.GetShortUINameNoTooltipNoFormat] ähnelt ihnen offenbar [_s(CHARACTER)]."  #~TR~
  nick_the_mauled:  "der Zerfetzte"  #~TR~
