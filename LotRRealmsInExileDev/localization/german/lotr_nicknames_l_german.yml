  nick_orc_unifier_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vereinte versprengte [orcs|E]-Banden unter einem Banner, eroberte und verwüstete weite Teile von [middleearth|E]."  #~TR~
  nick_dead_meat:  "Totes Fleisch"  #~TR~
  nick_dead_meat_desc:  "Wenn [CHARACTER.GetShortUINameNoTooltipNoFormat] und [CharYourHerHis(CHARACTER)] Freunde einem Bären begegnen, wird [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] mit Sicherheit hinfallen."  #~TR~
