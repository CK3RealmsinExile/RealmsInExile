l_german:
 
eparch_court_position: "Stadtmeister"  #~TR~
eparch_court_position_desc: "Der Stadtmeister ist der oberste Verwalter und die höchste Autorität der Hauptstadt, nur dem regierenden Monarchen nachgeordnet."  #~TR~

antiquarian_court_position_desc: "Diese Person ist für die Instandhaltung, Pflege und Beschaffung von Artefakten verantwortlich."  #~TR~
antiquarian_court_position_task_scout_for_artifacts_desc: "Diese Person wird alte Folianten durchforsten und lose Gerüchte untersuchen und nach denen suchen, die etwas Spektakuläres an den Hof bringen könnten."  #~TR~
antiquarian_court_position_task_scout_for_artifacts_tt: "Jedes Jahr hat diese Person die Chance, jemandem am [court|E] ein Abenteuer [inspiration|E] #weak (Chance erhöht sich mit [aptitude|E])#! zu geben"  #~TR~
antiquarian_court_position_task_improve_artifacts_desc: "Diese Person wird Artefakte verbessern und polieren, damit sie so beeindruckend und effektiv wie möglich sind."  #~TR~
antiquarian_court_position_task_improve_artifacts_tt: "Jedes Jahr hat diese Person die Chance, ein ausgerüstetes [artifact|E] zu verbessern.\nDie Chance auf Verbesserung #weak (#bold nicht#! die Qualität)#! erhöht sich mit [aptitude|E]\nGängige [artifacts|E] können einmal verbessert werden, Meisterwerke zweimal und so weiter"  #~TR~
antiquarian_court_position_task_exibit_artifacts_desc: "Diese Person wird eure berühmten Artefakte der Öffentlichkeit präsentieren und allen zeigen, dass ihr etwas wirklich Einzigartiges besitzt."  #~TR~

court_musician_court_position_task_bolster_legitimacy_desc: "Diese Person wird euer Herrschaftsrecht durch Gesang und Tanz stärken."  #~TR~

master_of_hunt_court_position_task_dangerous_game_desc: "Diese Person wird gefährliche Wildtiere wie Wölfe oder Bären aufspüren, deren Jagd viel Prestige einbringen würde."  #~TR~
master_of_hunt_court_position_task_regular_game_desc: "Diese Person wird gewöhnliche Wildtiere wie Füchse oder Hirsche aufspüren, deren Jagd einen durchschnittlichen Prestigegewinn bedeutet."  #~TR~
master_of_hunt_court_position_task_legendary_game_desc: "Diese Person wird versuchen, legendäre Bestien aufzuspüren, deren Jagd enorm viel Prestige einbringen würde."  #~TR~

chronicler_generate_seeds_desc: "Diese Person wird die Aufzeichnungen durchsuchen, um Gründe zu finden, um euch als Legende zu verewigen."  #~TR~

court_jester_court_position_task_entertain_court_desc: "Diese Person wird ihre Zeit damit verbringen, eure Gäste mit Witzen, Geschichten und Akrobatik zu unterhalten."  #~TR~
court_jester_court_position_task_abuse_the_jester: "Narren misshandeln"  #~TR~
court_jester_court_position_task_abuse_the_jester_desc: "Diese Person wird ihre Zeit damit verbringen, misshandelt und gedemütigt zu werden."  #~TR~

cupbearer_court_position_task_collect_tallage_desc: "Diese Person wird zusätzliche Steuern von vasallischen Lebemenschen und Feiernden eintreiben – die Feste dürfen schließlich nicht ohne Essen und Trinken auskommen!"  #~TR~

court_artificer_court_position_task_martial_desc: "Diese Person wird Inspiration sammeln, um Schwerter, Schilde, Rüstungen herzustellen und für den kriegerisch veranlagten Herrscher auf Abenteuer zu gehen."  #~TR~
court_artificer_court_position_task_learning_desc: "Diese Person wird Inspiration sammeln, um Bücher, Wandteppiche oder alchemistische Mischungen herzustellen, um den gelehrten Herrscher zu erfreuen."  #~TR~
court_artificer_court_position_task_stewardship_desc: "Diese Person wird Inspiration sammeln, um Insignien, Kronen, Throne und andere Artefakte für den verwalterisch veranlagten Herrscher herzustellen."  #~TR~

court_physician_court_position_desc: "Diese Person ist für die Gesundheit und das Wohlbefinden des [court|E] verantwortlich, in dem sie sich befindet. Sie wird Krankheiten behandeln und Wunden nach besten Kräften vernähen."  #~TR~

travel_leader_court_position_desc: "Diese Person unterstützt euch auf Reisen und übernimmt die Verantwortung für alle Reisepläne. Sie möchte sicherstellen, dass ihr sicher und pünktlich an eurem Ziel ankommt."  #~TR~

seneschal_court_position_desc: "Diese Person spielt eine wichtige Rolle im täglichen Leben des königlichen Haushalts, verwaltet die Diener und sorgt dafür, dass alles reibungslos läuft."  #~TR~

master_of_horse_court_position_desc: "Diese Person ist verantwortlich für die majestätischen Pferde und Ställe ihres [liege|E]. Sie haben viel zu tun, denn ein gut gepflegtes Pferd ist sowohl auf dem Schlachtfeld als auch auf der Straße ein Segen."  #~TR~

court_tutor_court_position_desc: "Diese Person ist für die [education|E] aller Kinder am [court|E] zuständig, und ihre Fähigkeiten beeinflussen, wie stark sie die Schüler beeinflussen. Kinder können immer noch individuelle [guardians|E] haben."  #~TR~

master_of_hunt_court_position_desc: "Diese Person ist verantwortlich für alle Jagdausflüge, die Mitglieder des [court|E] ihres [liege|E] veranstalten. Sie ist auch für die Hundeställe und die darin befindlichen Hunde zuständig."  #~TR~

court_gardener_court_position_desc: "Diese Person ist für das Wohlbefinden der Gärten ihres [liege|E] verantwortlich und investiert Zeit und Können, um sie zum Blühen zu bringen."  #~TR~

chronicler_court_position_desc: "Diese Person hat die Aufgabe, die Taten ihres Arbeitgebers auf Papier festzuhalten."  #~TR~

royal_architect_court_position_desc: "Diese Person überwacht alle prestigeträchtigen Bauprojekte im Reich; kein Stein wird gelegt, keine Sekunde vergeht ohne ihre ausdrückliche Erlaubnis."  #~TR~
 
court_poet_court_position_desc: "Diese Person ist eine Kennerin von Worten und Versen und bietet ihrem [liege|E] und allen am Hof Unterhaltung, intellektuelle Anregung und emotionale Erlebnisse."  #~TR~

high_almoner_court_position_desc: "Diese Person ist für die Verteilung von Almosen an die bedürftigen Armen und andere hilfsbedürftige Untertanen zuständig."  #~TR~

court_musician_court_position_desc: "Diese Person ist eine Künstlerin, die singt und Instrumente spielt, um ihren [liege|E] und den [court|E] zu unterhalten."  #~TR~

court_artificer_court_position_desc: "Diese Person hat bewiesen, dass sie in der Lage ist, großartige Dinge zu erschaffen. Obwohl sie sich hauptsächlich in eurem [court|E] herumtreibt, besteht die Hoffnung, dass die Inspiration noch einmal zuschlägt."  #~TR~

court_jester_court_position_desc: "Diese Person ist da, um sowohl ihren [liege|E] als auch alle Gäste zu unterhalten, die den [court|E] besuchen. Während ein cleverer Wortwitz von Zeit zu Zeit geschätzt werden kann, sorgt ein böser Sturz immer für Lachen."  #~TR~
 