 ##################################################
 # Misc Loc
 ## Mundburgian loc
 
 single_combat.0001.stoic_veteran.general: "Wir haben uns schon härteren Gegnern als #EMP dich#! im Éored gestellt!"  #~TR~
 single_combat.0001.stoic_veteran.other_mundburgian: "Schande, [my_foe.Custom('SignatureWeaponKillType')] einen loyalen Mundburger, [my_foe.Custom('SisterBrother')] zu töten."  #~TR~


 ## Combat Move Option Tooltips
 single_combat.0001.tt.stoic_veteran: "#BOL Stoischer Veteran:#! Mit deiner Mundburger Erfahrung haust du auf [my_foe.GetFirstNameNoTooltip] ein."  #~TR~

 ##################################################
 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.stoic_veteran: "Der Mundburger Éored duldet keine Nachlässigkeit. Es braucht ein wachsames Auge und einen festen Arm, um als einer der Beschützer der Weißen Stadt zu glänzen, und mit jedem Schlag zeige ich [my_foe.GetFirstNameNoTooltip], wie die Reiter kämpfen."  #~TR~

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNamePossessiveNoTooltip] Zeit im Mundburger Éored hat [my_foe.GetHerHim] stoisch, brutal und tödlich mit [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')] gemacht, Schlag auf Schlag auf meinen Oberkörper."  #~TR~

 ##################################################
 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.stoic_veteran: "Was auch immer ich in [mundburg|E] gelernt habe, es war nicht genug, mein Gegner parierte mich wiederholt."  #~TR~

 ## Defender Lost, Opponent Finishing Move Feedback

 ## Defender Lost, Opponent Finishing Move Injury

 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.stoic_veteran: "Im Éored schützten wir hauptsächlich die Zitadelle vor Attentätern, aber die meisten Attentäter fliehen beim Anblick eines schwer bewaffneten Mundburgers. Mein Gegner scheint – zu [sc_victor.GetHerHis] Ehren – von meinem einschüchternden Aussehen nicht beeindruckt, und mein stoisches Hauen wird mit entschlossenem Parieren nach entschlossenem Parieren beantwortet.\n\n"  #~TR~

