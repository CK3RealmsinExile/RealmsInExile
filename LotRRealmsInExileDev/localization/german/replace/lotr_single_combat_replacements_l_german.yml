 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.stoic_veteran: "Der Éored bricht nicht, nicht hier, niemals."  #~TR~

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip] benutzt [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] mit der für einen Mundburger typischen Kompetenz und schlägt mit langen, gleichmäßigen Schlägen seiner Waffe auf mich ein. Es ist schwierig, aber nichts, was ich nicht gut genug parieren kann.\n\n"  #~TR~

 ## Defender Won, Opponent Finishing Move Injury

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Wir geraten in ein spannungsgeladenes Muster aus Schlag-Parieren-Riposte, wobei ich langsam die Oberhand gewinne und [sc_loser.GetFirstNameNoTooltip] Schlag für Schlag schwäche, bis [sc_loser.GetSheHe] genug Beulen und Wunden davongetragen hat, um die meisten [sc_loser.GetWomenMen] zweimal zu töten.\n\nSogar [sc_loser.GetSheHe] hat [sc_loser.GetHerHis] Grenzen. Und als der Mundburger vor [sc_loser.GetHerHis] Knien zusammenbricht, bereit für den Todesstoß, wird klar, dass wir beide es wissen."  #~TR~

