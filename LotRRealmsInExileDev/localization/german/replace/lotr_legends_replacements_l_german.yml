l_german:
 legend_chapter_famous_deed_raised_by_animals: "Mit jedem Tag wuchs [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] an Stärke und Weisheit, unberührt von der Barbarei der Zivilisation. Wie die Gründer von [numenor|E], umarmte [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] die Welt, die [ROOT.Legend.GetProtagonist.GetHerHim] Leben schenkte und brachte den Hausbewohnern die Kunst der Jagd bei, indem [ROOT.Legend.GetProtagonist.GetHerHim] ein weißes [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] erlegte."  #~TR~
 
  # Drink a Troll (instead of an ogre) under the table!
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] kritzelt immer mehr Geschichten über [ROOT.Char.GetPromotedLegend.GetName] nieder, bis [chronicler.GetSheHe] plötzlich inne hält, ein verschlagenes Lächeln auf den Lippen.\n\n"Nun, ich hörte #EMP eine#! ziemlich interessante Geschichte", beginnt [chronicler.GetSheHe] langsam, "von einem gewissen Trinkwettbewerb mit einem [troll|E], ausgerechnet! Wie gewaltig unser/unsere [ROOT.Char.Custom('GetHeroineHero')] sich da geschlagen hat, um ein solches Geschöpf unter den Tisch zu trinken! Vielleicht könnte eine Demonstration mir dieses Kunststück wirklich verdeutlichen?"\n\nIch weiß nicht, woher diese Geschichte stammt, aber ein gewisser Stolz beginnt zu kribbeln..."  #~TR~
