l_german:
 # Saved by a Mundburgian
 murder_save.0010.t: "$murder_save_header$ Mundburger"  #~TR~
 murder_save.0010.desc: "Mein Anschlag auf [target.GetTitledFirstNamePossessive] Leben ist gescheitert!\n\nDer Attentäter wurde von einem dieser blöden Mundburger aufgehalten! Ich nehme an, der [target.GetTitleAsNameNoTooltip] hat seine/ihre Wache doch verstärkt..."  #~TR~
 murder_save.0010.mundburgian_dies: "\n\nZumindest hat der Attentäter die Wache erledigt. [mundburgian.GetTitledFirstName] wird mir nicht mehr im Weg stehen."  #~TR~
 murder_save.0010.a: "Ich werde [target.GetHerHim] jetzt nie kriegen!"  #~TR~
 murder_save.0010.b: "Ich brauche einen neuen Plan..."  #~TR~

 murder_save.1010.desc: "Ein Attentäter hat versucht, mein Leben auszulöschen! Glücklicherweise war [mundburgian.GetFirstName], ein Mitglied meiner Mundburger Éored, direkt vor meinen Gemächern und griff schnell ein. [mundburgian.GetSheHe|U] machte den Attentäter schnell unschädlich, bevor mir etwas passieren konnte."  #~TR~
 murder_save.1010.mundburgian_dies: "Tragischerweise erlitt [mundburgian.GetFirstNameNoTooltip] dabei tödliche Verletzungen."  #~TR~
 murder_save.1010.owner_discovered: "\n\nEs besteht kein Zweifel, dass dies alles das Werk von [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist!"  #~TR~
 murder_save.1010.a: "Wer könnte hinter diesem hinterhältigen Anschlag stecken?"  #~TR~
 murder_save.1010.b: "[owner.GetSheHe|U] wird dafür bezahlen!"  #~TR~
