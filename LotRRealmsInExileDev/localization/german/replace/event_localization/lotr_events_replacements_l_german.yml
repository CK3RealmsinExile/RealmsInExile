l_german:

  ep3_laamp_flavour_ewan.4081.desc.intro: "Zuerst sehen wir nur ein paar hagere [local_peasant.GetCulture.GetName] Bauern. Sie tauchen in der Ferne auf oder lugten hinter kleinen Geländeformationen hervor und flüchten, wenn wir sie bemerken.\n\nStunden vergehen, die scheuen Einheimischen beäugen uns die ganze Zeit aus der Ferne.\n\nGerade als sie sich endlich zurückgezogen zu haben scheinen, geht ein Schrei auf, und eine wütende Horde stürzt aus der Deckung eines Bergrückens auf uns zu. Wildäugig und ausgemergelt,"  #~TR~


