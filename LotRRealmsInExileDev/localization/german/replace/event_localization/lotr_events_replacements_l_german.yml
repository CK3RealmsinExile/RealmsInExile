 yearly_persian.1002.t:0 "Neujahr"  #~TR~
 yearly_persian.1002.desc:1 "Während mein Hof jedes Jahr das Khailûzan-Neujahrsfest feiert, machen es mir meine Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] oft schwer, an den Feierlichkeiten teilzunehmen.\n\nDa die Tagundnachtgleiche naht und mein Reich in einem wohlhabenden und stabilen Zustand ist, frage ich mich, ob ich mir dieses Jahr etwas mehr Zeit nehmen sollte, um das [ROOT.Char.Custom('ResidenceBuilding')] zu verlassen und in Weihnachtsstimmung zu kommen?"  #~TR~
 yearly_persian.1002.a:0 "Ich werde Azie mit großzügigen Geschenken aus Edelsteinen und Gold ehren!"  #~TR~
 yearly_persian.1002.c:0 "Konzentriere dich auf das traditionelle Bankett-Ritual mit meiner Familie."  #~TR~

 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] ist ein schwieriges Gebiet, und unsere Kontrolle darüber ist bestenfalls oft gering. Seine Bewohner sind abgehärtete Überlebende, deren Wissen und Meisterschaft über die Beschaffenheit ihres harten und wilden Landes unvergleichlich ist.\n\nDabei werden sie von ihrer eigenen Schöpfung unterstützt: einem weitläufigen Netz von Tunneln, versteckten sicheren Häusern und unterirdischen Siedlungen, in denen sie leicht verschwinden können, wenn das Wetter schlecht wird, ein Feind angreift oder unsere Steuereintreiber sich nähern und das vom [ROOT.Char.GetTitleAsNameNoTooltip] Fällige fordern."  #~TR~

 tournament_events.1310.desc:1 "Ein glorreicher Fanfarenstoß zerreißt die Luft. Ein zu Pferde reitender Herold trabt an mir vorbei und rollt ein Pergament aus.\n\n"Hört ihr, hört ihr! An diesem schönsten aller Tage werden wir mit der Anwesenheit eines wahren Virtuosen gesegnet. [famous_knight.GetSheHe|U] hat alle Herausforderer von den Grauen Häfen bis Orocarni besiegt! Es ist mir eine Ehre und ein Privileg, den erfahrensten, den prächtigsten, den besten der Welt vorzustellen: [famous_knight.GetTitledFirstName]!"\n\nEine Gestalt rast an dem Herold vorbei, schleudert [famous_knight.GetHerHis] Pferd zum Stehen, ein durchbrechender Sonnenstrahl beleuchtet [famous_knight.GetHerHim] wie ein Heiligenschein, das Brüllen der Menge lässt fast den Boden erzittern."  #~TR~
