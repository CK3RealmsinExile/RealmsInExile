 stress_trait_ongoing_0516.desc:0 "—nd deshalb ist dieses Treffen so wichtig".\n\nWuh? Ach ja, richtig, ja, das Treffen mit [important_guest.GetTitledFirstName]. Über... Etwas. Wor#EMP über#! was haben wir geredet? [important_guest.GetSheHe|U] sieht sehr ernst darüber aus, was immer es war.\n\nIch greife nach meiner Pfeife, atme tief durch und puste einen weiteren Rauchring. [important_guest.GetFirstNameNoTooltip] zieht eine Augenbraue bei meiner leeren Pause hoch, und mir dämmert, dass ich vielleicht besser aufpassen sollte." # LOTR  #~TR~
