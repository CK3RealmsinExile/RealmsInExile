l_german:
 court.1000.desc.hashishiyah:0 "Verbringe [child.GetHerHis] Tage damit, auf der Veranda zu sitzen und [ROOT.Char.Custom('GetPipeWeedName')] zu rauchen." # LOTR  #~TR~
 
 
 court.8020.desc:0 "Inmitten eines weiteren Tages am Hofe höre ich den unverwechselbar aufgebrachten Ton meines [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] – [couture_guest.GetTitledFirstName] scheint [couture_spouse.GetHerHis] auf den Schlips getreten zu sein. \n\nIch nähere mich und sehe, wie mein Gast selbstgefällig höhnt: "Diese sogenannten #EMP Moden#! sind eine Schande; sie wären nur für Dienstboten und Kinder an einem anständigen #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! Hofe geeignet." \n\nMein [couture_spouse.GetWifeHusband] wird rot und schreit: "Ich habe #EMP wirklich genug#! von dir – es ist mir egal, ob du der Gast des [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] bist!" – sehr zu [couture_guest.GetFirstNamePossessiveNoTooltip] Überraschung. \n\n[couture_spouse.GetFirstNameNoTooltip] zieht mich beiseite und stöhnt bitterlich: "Dieser undankbare [couture_guest.Custom('InsultNoun')] hört nie auf, uns zu verspotten; gestern haben meine Diener [couture_guest.GetHerHim] gehört, wie [couture_guest.GetHerHim] unsere Trends #EMP altmodisch!#! nannte""  #~TR~
 court.8020.d:0 "Altmodisch? #EMP ALTMODISCH?!#!"  #~TR~
 
  #A Massive Problem
 hold_court.6230.t:0 "Ein #EMP Riesiges#! Problem"  #~TR~
 hold_court.6230.desc:0 "Mein [ROOT.Char.GetLadyLord], einen Moment deiner Aufmerksamkeit, wenn ich darf..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] meldet sich zu Wort. "[6230_province.GetName] leidet seit einigen Wochen unter einem ziemlich #EMP lästigen#! Problem..." \n\n"Wissen Sie, eine #EMP völlig außer Kontrolle geratene#! Herde von Mûmakil hat im ganzen Bezirk gewütet und eine Spur der Verwüstung und gelegentlich auch des Todes hinterlassen! Ihr furchterregendes Trompeten hallt Tag und Nacht in unseren Ohren wider – ich höre es noch immer!" [6230_vassal.GetSheHe] beginnt, unanständige #EMP Trompetengeräusche#! von sich zu geben. "Bitte, mein [ROOT.Char.GetLadyLord], schickt Hilfe!""  #~TR~
 hold_court.6230.a:0 "Nimm etwas Gold und baue wieder auf."  #~TR~
 hold_court.6230.b:0 "Ich werde jemanden schicken, um die Bestien aufzuhalten."  #~TR~
 hold_court.6230.b.success:0 "Deine Jäger fangen die wilden Mûmakil."  #~TR~
 hold_court.6230.b.success.tt:0 "Mûmakil gezähmt"  #~TR~
 hold_court.6230.b.failure:0 "Die Mûmakil setzen ihre Verwüstungen fort"  #~TR~
 hold_court.6230.b.failure.tt:0 "Mûmakil auf dem Kriegspfad"  #~TR~
 hold_court.6230.c:0 "Mûmakil, Pferde, dasselbe... [m_horse.GetFirstNameNoTooltip], kümmere dich darum!"  #~TR~
 hold_court.6230.c.success:0 "Dein $master_of_horse_court_position$ fängt die Mûmakil."  #~TR~
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ leitet sie."  #~TR~
 hold_court.6230.e:0 "Dafür habe ich keine Zeit."  #~TR~
 hold_court.6230.f:0 "Tötet all die abscheulichen Bestien."  #~TR~
