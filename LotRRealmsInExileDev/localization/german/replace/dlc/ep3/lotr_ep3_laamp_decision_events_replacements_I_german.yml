 ep3_laamp_decision_event.1031.desc_01: "#EMP "...und gefangen und vor Ungoliant fürchtend, rief er seine Balrogs um Hilfe, die sie mit ihren flammenden Peitschen vertrieben."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_02: "#EMP "...und sie sang ein Lied, das Morgoth selbst in den Schlaf brachte, und Beren schnitt mit dem Messer Angrist einen Silmaril aus der eisernen Krone Morgoths."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_03: "#EMP "...und Ecthelion, tödlich verwundet, rang mit letzter Kraft gegen Gothmog und stürzte mit seinem Stachelhelm den Herrn der Balrogs, und beide ertranken im Brunnen des Königs."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_04.: "#EMP "...und dann kam unerwartet Eärendil aus dem westlichen Himmel und erschlug Ancalagon den Schwarzen, und in seinem Fall schlug der Drache die Gipfel von Thangorodrim."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_05: "#EMP "...und Fingolfin ritt auf seinem Ross Rochallor nach Angband, und er forderte Morgoth zum Zweikampf heraus, und in dieser Stunde verwundete er den Dunklen Herrn sieben Mal, ehe er schließlich fiel."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_06: "#EMP "...und dann erkannte Celebrimbor, dass er betrogen worden war, denn Sauron hatte im Schicksalsberg einen Ring geschmiedet, um sie alle zu beherrschen, und alle außer den drei Elbenringen waren ihm untertan."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_07: "#EMP "...und Yavanna sang und ließ dann auf Ezellohar die Zwei Bäume sprießen, Telperion den Silbernen und Laurelin den Goldenen, und sie wurden mit den Tränen Niennas begossen, und sie erleuchteten Valinor."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_08: "#EMP "...und als sie dann erkannte, dass es ihr eigener Bruder Túrin war, den sie unwissentlich geheiratet hatte, stürzte sie sich in die Schlucht und in den Fluss Taeglin."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_09: "#EMP "...und dann wurde Númenor von Wellen bedeckt und stürzte in den Abgrund, und im Zorn Erus wurde die Welt zerbrochen und aus einer Ebene zu einer Kugel neu geschaffen."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_10: "#EMP "...und er schuf zuerst die Ainur, die Kinder seines Gedankens, und sie waren bei ihm, bevor etwas anderes geschaffen wurde; und sie machten eine große Musik vor ihm."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_11: "#EMP "...und Durin, Vater unseres Volkes, erwachte, und er wanderte durch namenlose Hügel und Täler und trank aus noch ungeschmeckten Brunnen."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_12: "#EMP "...und vor Kummer schlug er Wurzeln und wurde dort festgebunden, und seine Trauer wurde vom Wind geflüstert, obwohl der Feenkönig ihm längst verziehen hatte."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_13: "#EMP "...und der Felskönig, jetzt zu fett und voll, um sich zu bewegen, konnte nur zusehen, wie Iunást und seine Gefährten vorbeimarschierten."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_14: "#EMP "...und Gurzil, der Strahlende, wurde wieder einmal vereitelt, durch das heilige und beißende Gift von Shâsmekh."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_15: "#EMP "...und seine Bitten fielen auf taube Ohren, denn er spürte nun den ganzen Zorn Malíciams, und für immer würde er am Meeresboden gefesselt leiden, immer ertrinkend, aber nie ertrunken."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_16: "#EMP "...und es war in der Totennacht auf Urud an-Khibil, dass Izindubêth diese große Offenbarung von Ilúvatar empfing, und daraufhin brachte er die Wahrheit des Batân an-Izindi hervor."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_17: "#EMP "...und obwohl Vâtras Zorn einen Großteil der Welt in eine Wüste verwandelte, bewahrten Ladnôcas Tränen nur ein wenig des üppigen Landes, und aus diesem Land würde in vielen Generationen Iunást entstehen."#!"  #~TR~
 ep3_laamp_decision_event.1031.desc_18: "#EMP "...und wegen ihrer Gier verfluchte Aamumeren Isä sie, und sie litten viele Winter lang Hunger."#!"  #~TR~
