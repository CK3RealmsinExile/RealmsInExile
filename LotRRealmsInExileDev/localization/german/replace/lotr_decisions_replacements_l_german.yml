l_german:
 ### LOTR: Hashish decision reflavored to Pipe-weed ###
 
 #stress_loss_hashishiyah_decision:1 "Haschkuchen essen"  #~TR~
 #stress_loss_hashishiyah_decision_desc:1 "Nur ein paar Bissen, und der Stress scheint aus meinem Körper zu fließen. Mein Geist beginnt zu verschwimmen, und ein Gefühl von Frieden und Ruhe überkommt mich. Es gibt nichts Entspannenderes als guten Haschisch!"  #~TR~
 #stress_loss_hashishiyah_decision_tooltip:1 "Lass deinen Stress in einem drogeninduzierten Dunst dahinschmelzen"  #~TR~
 #stress_loss_hashishiyah_decision_confirm:1 "Bring mir einen Teller!"  #~TR~
 stress_loss_hashishiyah_decision: "Genieße Pfeifenkraut" # LOTR  #~TR~
 stress_loss_hashishiyah_decision_desc: "Ich fühle mich in letzter Zeit ziemlich gestresst. Vielleicht sollte ich einen Snack nehmen und im Garten eine Pfeife rauchen, um mich zu entspannen."  #~TR~
 stress_loss_hashishiyah_decision_tooltip: "Entspann dich und lass Dampf ab"  #~TR~
 stress_loss_hashishiyah_decision_confirm: "Wo ist denn meine Pfeife?"  #~TR~
 
 
 # Establish Silk Production
 establish_silk_production_decision_desc.boilerplate: "Vor langer Zeit schmuggelten Händler aus Gondor Seidenraupen aus dem äußersten Osten über [middleearth|E] durch die Dünensee, und mehrere Reiche in [harad|E] und den [westlands|E] haben ihre eigene Produktion aufgenommen."  #~TR~
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nEs wäre ein teures Unterfangen, aber wir könnten eine königliche Erlaubnis kaufen, um unsere eigene Seidenproduktion in unserem Familienbesitz zu etablieren."  #~TR~
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nAls Oberhaupt der königlichen Familie kann ich mir und meinen Nachfolgern mit einem Handstreich das Privileg der Herstellung gewähren."  #~TR~
 establish_silk_production_decision_tooltip: "Kaufe eine königliche Erlaubnis, um Seidenproduktionsgebäude in deinem [estate|E] freizuschalten"  #~TR~
 
 # New Travel Options
 captain_recruited.tt: "Ein Seefahrer mit dem [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] Charakterzug wird deinem Gefolge beitreten"  #~TR~
 
 fp3_embellish_capital_decision.desc: "In der großen Tradition von Khyan sollte dein Thron in einer prächtigen, blühenden Stadt stehen. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] soll ein solcher Ort werden. Lass ihn die Pracht von Pelepelu vor seinem Fall heraufbeschwören!"  #~TR~

 #Proselytize
 evangelize_the_slavs_decision: "Verbreite das Licht zu den Heiden"  #~TR~
 evangelize_the_slavs_decision_desc: "Als Hüter des wahren Glaubens ist es [GetTitleByKey('e_khy').GetNamePossessive] Pflicht, die Heiden zu missionieren und sie in das wahre Licht von [ROOT.Char.GetFaith.HighGodName] zu bringen. Dies ist umso wichtiger, als sie gleich jenseits unserer Grenzen leben und die Integrität und Sicherheit des Reiches bedrohen."  #~TR~
 evangelize_the_slavs_decision_tooltip: "Sende einen Missionar, um deine benachbarten Heiden zu bekehren"  #~TR~
 evangelize_the_slavs_decision_confirm: "Sende den Missionar"  #~TR~
 evangelize_the_slavs_decision_effect: "Du wirst einen Missionar aussenden, um zu versuchen, einen benachbarten Herrscher eines heidnischen Glaubens zu bekehren.\n$EFFECT_LIST_BULLET$Wenn der Missionar Erfolg hat, wird er zu deinem [faith|E] konvertieren und dein [allies|E] werden. Du erhältst einen [legend_seed|E].\n$EFFECT_LIST_BULLET$Die Teilnahme an der Missionierung wird als so prestigeträchtig angesehen, dass du [influence|E] und [prestige|E] erhältst, selbst wenn dein Missionar scheitert."  #~TR~

 ep3_decisions_event.4020.t: "Missionierung der [pagan.GetCulture.GetCollectiveNounNoTooltip]"  #~TR~
 ep3_decisions_event.4020.desc: "Das Licht von [ROOT.Char.GetFaith.HighGodName] ist den Gläubigen offenbart worden, aber unser Nachbar, [pagan.GetTitledFirstName], ist sich dessen glückseliglich nicht bewusst und besteht darauf, an [pagan.GetHerHis] Aberglauben und falschen Göttern zu glauben.\n\nDie Rettung von [pagan.GetHerHis] Seele und der Seelen von [pagan.GetHerHis] Volk ist an sich schon ein edles Unterfangen, aber es gibt auch #EMP weltliche#! Vorteile für ihre Bekehrung – um zum Beispiel ihre Feindseligkeit gegenüber uns zu verringern und sie in unsere eigene Einflusssphäre zu bringen.\n\nMein auserwählter Missionar, [evangelizer.GetFirstName], ist bereit zu gehen."  #~TR~
 ep3_decisions_event.4020.a: "Möge [ROOT.Char.GetFaith.HighGodName] dich leiten!"  #~TR~
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] bricht auf nach [pagan.GetTitledFirstNamePossessiveNoTooltip] Hauptstadt."  #~TR~

 ep3_decisions_event.4022.desc: "Gesandte unserer Nachbarn kommen und gehen häufig genug, dass sie sich alle in meinem Kopf vermischen. Doch der heutige Gesandte von [GetTitleByKey('e_khy').GetName] sticht wie kein anderer zuvor hervor.\n\n[evangelizer.GetSheHe|U] scheint eine Art heilige[evangelizer.GetWomanMan] zu sein, um zum Ersten zu beginnen, und anstatt politische Forderungen zu stellen, predigt dieser [evangelizer.GetFirstName] von einer strahlenden Sonnengöttin, die in Tempeln aus Gold und Silber verehrt wird, die immer nach Weihrauch riechen."  #~TR~
 ep3_decisions_event.4022.a: "Bitte, erzähl mir mehr."  #~TR~
 ep3_decisions_event.4022.a.tt: "Du schließt ein [alliance|E] mit [evangelizer.GetTitledFirstNamePossessiveNoTooltip] Lehnsherrn, [sender.GetTitledFirstName]"  #~TR~
 ep3_decisions_event.4022.b: "Wir brauchen keine neuen Götter."  #~TR~
 ep3_decisions_event.4022.c: "Lächerlicher Blasphemie!"  #~TR~
 ep3_decisions_event.4022.c.tt: "Das wird sicher eine Botschaft senden: Eure Prediger sind hier nicht willkommen! Aber wir sollten auf Vergeltung vorbereitet sein..."  #~TR~

 ep3_decisions_event.4025.desc_new: "Mein Vorgänger [sender.GetFirstName] hatte in die Evangelisierung der [pagan.GetCulture.GetCollectiveNounNoTooltip] investiert, aber leider für [sender.GetHerHim] bin ich es, der die Früchte von [sender.GetHerHis] Bemühungen ernten wird. [sender.GetHerHis|U] Missionar [evangelizer.GetFirstName] ist nämlich gerade zurückgekehrt."  #~TR~
 ep3_decisions_event.4025.desc_old: "Vor Monaten sandte ich meinen vertrauten [evangelizer.GetFirstName], um das Wissen von [ROOT.Char.GetFaith.HighGodName] zu den [pagan.GetCulture.GetCollectiveNounNoTooltip] zu bringen. Mit großer Freude begrüße ich [sender.GetHerHim] heute, da ich sehnsüchtig auf [evangelizer.GetHerHis] Bericht gewartet habe."  #~TR~
 ep3_decisions_event.4025.desc_success: "\n\n"Ich bringe großartige Neuigkeiten, mein Lehnsherr! [pagan.GetTitledFirstName|U] war begierig darauf, das Licht von [ROOT.Char.GetFaith.HighGodName] zu sehen, und konvertierte zu [evangelizer.GetFaith.GetName], begleitet von vielen seiner Leute."  #~TR~
 ep3_decisions_event.4025.desc_failure: "\n\n"Ich bringe traurige Nachrichten, mein Lehnsherr. Leider war [pagan.GetTitledFirstName] für das Licht von [ROOT.Char.GetFaith.HighGodName] sehr unempfänglich und schickte mich mit leeren Händen weg."  #~TR~
 ep3_decisions_event.4025.a: "Ausgezeichnet!"  #~TR~
 ep3_decisions_event.4025.b: "Es ist nur ein vorübergehender Rückschlag."  #~TR~

 ep3_decisions_event.4026.desc: "Schreckliche Kunde!\n\nNachrichten sind aus dem Land der [pagan.GetCulture.GetCollectiveNounNoTooltip] gekommen, und anscheinend wurde mein Missionar [evangelizer.GetFirstName] getötet, aber der Barbar [pagan.GetTitledFirstName], der nicht zufrieden war, Bekehrungsversuche zurückzuweisen, ging so weit, die endgültige Schändung und Ermordung eines Dieners von [ROOT.Char.GetFaith.HighGodName] zu begehen!"  #~TR~
 ep3_decisions_event.4026.a: "Unverschämt!"  #~TR~

 valid_neighboring_and_across_water_top_liege: "Jeder benachbarte oberster Lehnsherr: $valid_for_conversion_tt$"  #~TR~
 valid_neighboring_and_across_water_realm_same_rank: "Jeder benachbarte Herrscher deines gleichen Ranges: $valid_for_conversion_tt$"  #~TR~
 valid_for_conversion_tt: "\n$EFFECT_LIST_BULLET$Hat einen [GetReligionFamily('rf_darkness').GetName] [faith|E]\n$EFFECT_LIST_BULLET$Ist nicht im [war|E]\n$EFFECT_LIST_BULLET$Hat einen Bekehrungsversuch nicht zuvor gewaltsam abgelehnt"  #~TR~
 negotiated_alliance_delay_tt: "Das Bündnis wird in Kraft treten, sobald [evangelizer.GetNameNoTooltip] zu [evangelizer.GetHerHis] Lehnsherrn zurückkehrt."  #~TR~
 ep3_decisions_event.4025.a.tt: "Du schließt ein [alliance|E] mit dem frisch bekehrten [pagan.GetTitledFirstName]."  #~TR~
