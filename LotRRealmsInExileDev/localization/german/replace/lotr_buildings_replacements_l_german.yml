# Vanilla Buildings ## 

 building_type_murex_farm_01: "Murex-Fischerei"  #~TR~
 building_type_murex_farm_01_desc: "Königliches Purpur ist immer sehr gefragt. Die Schnecken, aus denen dieser luxuriöse Farbstoff gewonnen wird, werden hier geerntet und verarbeitet."  #~TR~
 building_murex_farm_01: "Murex-Ernte"  #~TR~
 building_murex_farm_01_desc: "Eine blühende Murex-Fischereiindustrie hat sich entlang der Küste etabliert. Sie sorgt für ein bescheidenes, aber stetiges Einkommen durch den Verkauf der geernteten Schnecken."  #~TR~
 building_murex_farm_02: "Murex-Verarbeitungszentrum"  #~TR~
 building_murex_farm_02_desc: "Dieses Zentrum verarbeitet Murex-Schnecken effizient und verbessert die Gewinnung ihrer wertvollen Sekrete. Das Ergebnis ist ein höherwertiger, begehrter Purpurfarbstoff."  #~TR~
 building_murex_farm_03: "Farbstoff-Brennerei"  #~TR~
 building_murex_farm_03_desc: "Die spezialisierte Brennerei veredelt Murex-Sekrete zu einem kräftigen Purpurfarbstoff. Ihr Betrieb erhöht die Leuchtkraft und den Wert des Farbstoffs deutlich."  #~TR~
 building_murex_farm_04: "Trocknungsflächen"  #~TR~
 building_murex_farm_04_desc: "Ein im Freien gelegener Hof beschleunigt den Oxidationsprozess des Farbstoffs. Dies verkürzt die Produktionszeit für den Purpurfarbstoff und sorgt für einen effizienteren Workflow."  #~TR~
 building_murex_farm_05: "Gilde der Meisterfärber"  #~TR~
 building_murex_farm_05_desc: "Die Gilde der Meisterfärber, bekannt für das Erreichen des perfekten Schattons von Urêzâyan-Purpur, verbessert die Präzision der Textilfärbung. Dies führt zu durchweg hochwertigen purpurfarbenen Kleidungsstücken."  #~TR~
 building_murex_farm_06: "Seidenweberei"  #~TR~
 building_murex_farm_06_desc: "Diese Werkstatt ist auf das Weben luxuriöser Stoffe wie Seide zum Färben spezialisiert. Sie ermöglicht die Herstellung von Kleidungsstücken von außergewöhnlicher Qualität und steigert deren Handelswert."  #~TR~
 building_murex_farm_07: "Kaiserliche Textilwerkstatt"  #~TR~
 building_murex_farm_07_desc: "Die königliche Werkstatt konzentriert sich auf die Massenproduktion von mit Urêzâyan-Purpur gefärbten Textilien und steigert so deutlich das Einkommen aus dem Verkauf dieser prestigeträchtigen Kleidungsstücke."  #~TR~
 building_murex_farm_08: "Königspalast des Purpurs"  #~TR~
 building_murex_farm_08_desc: "Ein prächtiger Palast, geschmückt mit Urêzâyan-Purpur-Dekorationen, steht als Symbol für Reichtum und Macht. Er zeigt die lokale Meisterschaft in der Urêzâyan-Purpur-Produktion."  #~TR~

 building_qanats_08_desc: "Dieses beeindruckende unterirdische Aquädukt-System, das in unzählige unterirdische Zisternen, Bewässerungskanäle, Eishäuser, Badehäuser, Brunnen und Trinkbrunnen mündet, ist ein wahres Zeugnis für den Einfallsreichtum und die Herrlichkeit Khyans."  #~TR~
 building_qanats_03_desc: "Diese hohen Türme, eine Erfindung der Khyaner, sind mit Zisternen und anderen Gebäuden verbunden. Durch Öffnungen in Richtung der vorherrschenden Winde fangen sie Luftströme ein, die dann in ihrem Inneren zirkuliert werden, um Kühlung zu bieten."  #~TR~
 building_qanats_02_desc: "Diese gewölbten, halb unterirdischen Strukturen, auf Khyanisch #italic Ab anbar#! genannt, dienen der Lagerung großer Wassermengen."  #~TR~

 building_pleasure_dome_desc: "Ein Palast von Rhûn, der gleichermaßen als militärisches und kulturelles Zentrum dient. Sein krönender Ruhm ist ein Brunnen in Form eines sich aufbäumenden Pferdes, aus dessen [dragons|E] sich um die Statue windenden, verschiedene Weinsorten fließen."  #~TR~
 
 building_curtain_walls_05:1 "Geschlossene Befestigungen"  #~TR~
 building_curtain_walls_05_desc:1 "Wenn es einer feindlichen Armee gelingt, durch die äußeren Mauern zu brechen, werden sie unwissentlich in diese #emphasis Todesfelder#! gelenkt. Teuflisch clever!"  #~TR~
 building_curtain_walls_07:1 "Bastion"  #~TR~
 building_curtain_walls_07_desc:1 "Diese Bastion ist eine Art Verteidigungsanlage, die selbst den unerbittlichen Schlägen der tödlichsten Waffen widerstehen kann. Nun ja, nicht sehr lange, aber zumindest lange genug, um eine sichere Flucht durch die Geheimgänge zu ermöglichen."  #~TR~
