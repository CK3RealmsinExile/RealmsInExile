 game_concept_board_game_type_hnefatafl: "Khôdrivar"  #~TR~
 game_concept_board_game_type_tabula: "Ârûsalam"  #~TR~
 game_concept_board_game_type_go: "Uwôr"  #~TR~
 game_concept_board_game_type_fidchell: "Sah"  #~TR~
 
 #LotR flavor descriptions (not technically a loc replacement, but keeping it here for readability)
 lotr_board_game_desc_pachisi: "$game_concept_board_game_type_pachisi$ ist ein Brettspiel, das in der Bucht von Ormal entstanden ist. Bis zum späten [thirdage|E] hat seine Popularität zu einer weitverbreiteten Verbreitung im südöstlichen [middleearth|E] geführt. Es wird mit kleinen Spielsteinen gespielt, die verschiedene Handelswaren wie Safran, Silber, Rubine oder Getreide darstellen. Diese Spielsteine werden auf einem sichelförmigen Brett gespielt, das der Bucht von Ormal ähnelt, mit dem Ziel, den größten Reichtum für sich selbst zu sichern."  #~TR~
 lotr_board_game_desc_hnefatafl: "Khôdrivar ist ein Brettspiel aus den großen Steppen des fernen Ostens. Es wurde von den Wagenreitern in das [seaofrhun|E] eingeführt und ist seitdem geblieben. Beide Spieler befehligen zehn Kavallerie- und drei Streitwagenfiguren und müssen ihren Gegner strategisch überlisten. Das Spiel wird in allen Schichten der rhûnnischen Gesellschaft genossen – reich verzierte Figuren gelten bei Adligen als Zeichen von Prestige, während einfache Soldaten grobe Holzfiguren verwenden. Bemerkenswert ist, dass die meisten Versionen ohne Spielsteine funktionieren und die Bewegung mit Fäden, Stöcken oder Vogelrippen gemessen wird."  #~TR~
 lotr_board_game_desc_tabula: "Ârûsalam ist ein Brettspiel, das in den südlichen Kolonien des [numenorean_empire|E] entstanden ist. Die Spieler bewegen Figuren, die Flotten darstellen, zwischen sechseckigen Feldern. Nach dem [downfall|E] wurde eine vereinfachte Version von Seeleuten aus [harad|E] übernommen, und sie verbreitete sich von den Häfen der [bayoftulwang|E] über die Westküsten von [middleearth|E]."  #~TR~
 lotr_board_game_desc_go: "Uwôr ist ein Brettspiel, das im Fernen Osten von [middleearth|E] eine treue Anhängerschaft gewonnen hat. Es wurde ursprünglich als Hintergrundablenkung während philosophischer Diskussionen unter Gelehrten erfunden, die bald davon begeistert wurden. Das Spiel konzentriert sich auf eine Reihe flacher Steinfliesen, deren Kanten ineinandergreifen können, um größere Strukturen zu bilden. Obwohl es täuschend einfach aussieht, können Spiele mehrere Wochen dauern. Das längste Spiel wurde angeblich über drei Generationen gespielt, bis beide Familien bei einem nicht zusammenhängenden Konflikt ums Leben kamen."  #~TR~
 lotr_board_game_desc_fidchell: "Sah ist ein Brettspiel, das bei den [haradrim|E] beliebt ist. Es besteht aus einem Schachbrett mit drei vertikalen Ebenen – Sand, Straße und Himmel. Die Spieler stellen verschiedene Tierfiguren mit unterschiedlichen Bewegungsmustern auf. Die verwendeten Tiere und ihre Bewegungsweise variieren je nach Region, was zu gelegentlichen Rufekämpfen zwischen Händlern führt. Am häufigsten sind das Kamel, der Mûmak, die Schlange, der Skorpion und der Adler."  #~TR~

 game_concept_board_game_type_pachisi_desc: "$lotr_board_game_desc_pachisi$\n\n$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"  #~TR~
 game_concept_board_game_type_hnefatafl_desc: "$lotr_board_game_desc_hnefatafl$\n\n$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"  #~TR~
