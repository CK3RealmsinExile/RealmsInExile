 # Reflavored real world board games to LotR made up ones
 # Chess remains as chess
 bg_gametype_pachisi: "kaeli" #board game popular around bay of ormal, little tokens  #~TR~
 bg_gametype_hnefatafl: "khôdrivar" #rhunnic board game, pieces are little riders and chariots  #~TR~
 bg_gametype_tabula: "ârûsalam" #adunaic board game, popular around bay of tulwang and later gondor, uses little ships  #~TR~
