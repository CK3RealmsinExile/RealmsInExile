 ### Vanilla overwrites ###
 
 game_concept_religion_desc:0 "Eine $game_concept_religion$ kann aus vielen verschiedenen Konfessionen bestehen, die [faiths|E] genannt werden. Religionen wiederum gehören zu einer von drei größeren [religious_families|E]; [GetReligionFamily('rf_eruhini').GetName], [GetReligionFamily('rf_darkness').GetName] oder [GetReligionFamily('rf_forcesofevil').GetName]."  #~TR~
 game_concept_congenital_desc:0 "Gewisse [traits|E] sind angeboren und können von den Nachkommen geerbt werden. Durch gezielte [breeding|E] ist es sogar möglich, einige dieser Eigenschaften zu verstärken.\n\nWenn beispielsweise beide Elternteile [GetTrait('intellect_good_1').GetName( GetNullCharacter )] sind, besteht die Chance, dass ihre Kinder die noch bessere Eigenschaft [GetTrait('intellect_good_2').GetName( GetNullCharacter )] erhalten.\n\nBasis-[skills|E] sind nicht angeboren.\n\n#V Beachte, dass [bloodofnumenor|E]-Eigenschaften, obwohl angeboren, ihren eigenen Erbregeln folgen.#!" #LotR  #~TR~
 game_concept_religious_family_desc:0 "Eine $game_concept_religious_family$ ist eine Gruppe von [religions|E]. Die $game_concept_religious_family$ beeinflusst, wie die verschiedenen Religionen und [faiths|E] darin einander sehen.\n\nDie [GetReligionFamily('rf_eruhini').GetName] sind diejenigen Völker von [middleearth|E], die den Mächten der Dunklen Herren entgegenstehen. Sie haben ein relativ vollständiges Verständnis der göttlichen Wahrheit, wie sie von den [valargods|E] offenbart wurde.\n\nDie [GetReligionFamily('rf_forcesofevil').GetName] sind diejenigen im Dienste der Dunklen Herren von [morgothcharacter|E] und [sauroncharacter|E], sowie diejenigen der Orks oder anderer gefallener Gruppen.\n\nDie [GetReligionFamily('rf_darkness').GetName] umfasst alle anderen Glaubensrichtungen und umfasst ein breites Spektrum an Überzeugungen. Sie haben jedoch Zugriff auf eine Ausrichtungsmechanik, die es ihnen ermöglicht, sich mit einer der beiden anderen [religious_families|E] zu synkretisieren."  #~TR~

 game_concept_lifestyle_desc: "[adult|E] [rulers|E] können einen $game_concept_lifestyle$ wählen, der es ihnen wiederum ermöglicht, einen [focus|E] auszuwählen und [perks|E] zu erhalten.\n\nJeder $game_concept_lifestyle$ hat seine eigene Art von [experience|E], die verwendet wird, um $game_concept_perks$ zu kaufen. Zum Beispiel ist Erfahrung im [intrigue_lifestyle|E] notwendig, um $game_concept_perks$ wie [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] oder [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )] zu erhalten.\n\nDie $game_concept_lifestyles$ sind:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [crafting_lifestyle|E]"  #~TR~

 game_concept_rightful_liege_desc_part2:0 "#weak Beispiel: Der Graf von $c_karagmir$ ist ein direkter Vasall des Königs von $k_umbar$. Da der König weder Herzog von $d_kes_karrak$, König von $k_narak$ noch Kaiser von $e_umbar$ ist, trägt der Graf von $c_karagmir$ nur einen winzigen Teil seiner Steuern und Abgaben bei.\n\nDer Graf von $c_annabrith$ ist auch ein direkter Vasall des Königs von $k_umbar$. Der König besitzt die Grafschaft $d_annabrith$ nicht, daher zahlt der Graf auch reduzierte Steuern und Abgaben. Da $k_umbar$ jedoch das rechtmäßige Königreich von $c_annabrith$ ist, trägt der Graf von $c_annabrith$ immer noch deutlich mehr Steuern und Abgaben an den König bei als der Graf von $c_karagmir$.#!"  #~TR~

 game_concept_designated_terrain_desc: "Eine [decision|E], die im [wanderer_lifestyle|E]-Baum freigeschaltet wird, bei der du eine [terrain|E]-Gruppe auswählen kannst, auf die du dich spezialisieren möchtest. Bestimmte [perks|E] bieten verschiedene Vorteile für die gewählte Terreingruppe.\n\nTerreingruppen, aus denen du wählen kannst:\n$BULLET_WITH_TAB$@forest! Wälder / @deep_forest! Tiefe Wälder / @mallorn_forest! Mallornwälder / @jungle! Dschungel / @taiga! Taiga / @wetlands! Feuchtgebiete\n$BULLET_WITH_TAB$@mountains! Berge / @hills! Hügel / @desert_mountains! Wüstengebirge / @red_desert! Wüstenhügel\n$BULLET_WITH_TAB$@plains! Ebenen / @steppe! Steppe / @farmlands! Ackerland / @floodplains! Auen / @savanna! Savannen\n$BULLET_WITH_TAB$@desert! Wüsten / @drylands! Trockengebiete / @oasis! Oase / @dune_sea! Dünenmeer / @volcanic_plains! Vulkanische Ebenen"  #~TR~

 game_concept_de_jure_drift_desc_part_2:0 "#weak Beispiel: Die Grafschaft $d_minas_ithil$ gehört rechtmäßig zu $k_ithilien$, aber das Gebiet der Grafschaft liegt vollständig innerhalb von $k_anorien$. Da der König von $k_anorien$ nicht auch $k_ithilien$ besitzt, wird die Grafschaft beginnen, sich in Richtung $k_anorien$ zu $game_concept_de_jure_drift$.#!"  #~TR~

 game_concept_holding_type_desc: "Es gibt vier grundlegende Arten von [holdings|E]: [castles|E], [cities|E], [tribes|E] und [temples|E]. Jeder Typ erlaubt verschiedene Arten von [buildings|E]. Die [government_form|E] eines [ruler|E] bestimmt, welche Arten von Lehen der Herrscher persönlich besitzen kann, ohne bestraft zu werden. Im Falle von Tempeln können auch die [doctrines|E] ihres [faith|E] eine Rolle spielen.\n\n[elves|E] wohnen in speziellen [elven_refuges|E], während [dwarves|E] und [orcs|E], die unter der Erde leben, [delvings|E] nutzen.\n\n[wilderness_holdings|E] und [settlement_holdings|E] sind Teil des Kolonisationssystems."  #~TR~

 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ repräsentiert das endlose Grasmeer der [Concept('rhun','Rhûnnic')|E]-Steppe und die klimatischen Bedingungen, die sie prägen, und ist in drei Regionen unterteilt: West, Zentral und Ost.\n\nDie verschiedenen [steppe_seasons|E] zeigen sowohl positive als auch negative Ereignisse, bieten Möglichkeiten für spezielle Aktionen, die nur während dieser Zeit verfügbar sind, und verändern die [county_fertility|E] jeder Region.\n\nNur [GetGovernment( 'nomad_government' ).GetName] und [herder|E] [rulers|E] nehmen an dieser [situation|E] teil und der [gurkhan|E] repräsentiert den mächtigsten Herrscher in der gesamten Region."  #~TR~
