 wok_courtship.1001.t: "$court_event_title$ Der schnellste Weg"  #~TR~
 wok_courtship.1001.desc: "Ich bin für das Essen des heutigen Abends mit [target.GetFirstName] zuständig, und ich möchte [target.GetHerHim] überraschen, indem ich"  #~TR~
 wok_courtship.1001.desc_arrogant: "wirklich zeige, was ich kann!"  #~TR~
 wok_courtship.1001.desc_humble: "zeige, dass ich nicht so schlecht kochen kann!"  #~TR~
 wok_courtship.1001.desc_compassionate: "[target.GetHerHim] gebe, was [target.GetSheHe] mag!"  #~TR~
 wok_courtship.1001.desc_fallback: "ein gutes Essen koche!"  #~TR~
 wok_courtship.1001.desc_outro: "\n\nAber... was soll ich kochen?"  #~TR~
 wok_courtship.1001.spicy: "Etwas Würziges und Unvergessliches!"  #~TR~
 wok_courtship.1001.sweet: "Etwas Süßes und Köstliches!"  #~TR~
 wok_courtship.1001.ask: "Ich werde [target.GetHerHim] einfach fragen, was [target.GetSheHe] bevorzugt, obwohl es die Überraschung verdirbt."  #~TR~
 wok_courtship.1001.self: "Ich werde zeigen, was #EMP ich#! mag!"  #~TR~
 wok_courtship.1001.self_flavor: "Du bereitest deinen Lieblingsgenuss zu, [GetPlayer.Custom('FavoriteTreat')]"  #~TR~
 wok_courtship.1001.cannibal: "Ich werde ein #EMP ganz besonderes#! Gericht zubereiten..."  #~TR~
 wok_courtship.1001.cannibal_flavor: "Du bringst jemanden um, um das Fleisch für dein Gericht zu bekommen"  #~TR~
 wok_courtship.1001.fish: "Fischgericht, Fischgericht, Fischgericht!"  #~TR~
 wok_courtship.1001.fish_flavor: "Du machst das beste Fischgericht in Roshar!"  #~TR~
 signature_weapon_shardblade: "Spaltklinge"  #~TR~
 signature_weapon_honorblade: "Ehrenklinge"  #~TR~

 wokc_1001_success: "Das Gericht kommt gut an"  #~TR~
 wokc_1001_mediocre: "Das Gericht ist mittelmäßig"  #~TR~
 wokc_1001_failure: "Das Gericht ist eine Katastrophe"  #~TR~

 wok_courtship_1001_success_character_modifier: "Liebenswürdig gesättigt"  #~TR~
 wok_courtship_1001_failure_character_modifier: "Magenverstimmung"  #~TR~
 wok_courtship_1001_success_scheme_modifier: "Ausgezeichneter Koch"  #~TR~
 wok_courtship_1001_failure_scheme_modifier: "Schrecklicher Koch"  #~TR~
 wok_courtship_1001_considerate_scheme_modifier: "Aufmerksamer Koch"  #~TR~

 msg_wok_courtship_1001_success_title: "Ausgezeichnetes Kochen"  #~TR~
 msg_wok_courtship_1001_mediocre_title: "Mittelmäßiges Kochen"  #~TR~
 msg_wok_courtship_1001_failure_title: "Schreckliches Kochen"  #~TR~

 wok_courtship.1002.reaction_joy: "Das war köstlich! Das war fast so gut wie [target.Custom('FavoriteTreat')]!" [target.GetSheHe|U] lächelt breit. "Ich habe es absolut geliebt!"  #~TR~
 wok_courtship.1002.reaction_stubborn: "Ich weiß nicht, was ich davon halten soll. Das könnte [target.Custom('FavoriteTreat')] als mein Lieblingsessen ablösen." [target.GetSheHe|U] nimmt einen ernsten Ausdruck an. "Ich dachte nicht, dass jemals etwas das schaffen würde."  #~TR~
 wok_courtship.1002.reaction_arrogant: "Nicht schlecht! Gar nicht schlecht. Ich bevorzuge immer noch [target.Custom('FavoriteTreat')], aber das ist ziemlich gut!"  #~TR~
 wok_courtship.1002.reaction_callous: "Kann man nicht meckern! Kann man überhaupt nicht meckern! Hast du das gemacht?"  #~TR~
 wok_courtship.1002.reaction_paranoid: "Was ist das?" [target.GetFirstName] zieht eine ungeschickte Augenbraue hoch. "Ist das eine stark süchtig machende Substanz? Ich finde es nicht normal, dass etwas so gut ist, ohne dass da irgendwelche Tricks im Spiel sind..."  #~TR~

 wok_courtship.1003.reaction_diplomatic: "Das war nicht #EMP schlecht#!, aber ich hätte ehrlich gesagt lieber [target.Custom('FavoriteTreat')] gehabt."  #~TR~
 wok_courtship.1003.reaction_cold: "Es war okay, denke ich. Für zukünftige Referenz, ich hätte lieber [target.Custom('FavoriteTreat')] gehabt."  #~TR~
 wok_courtship.1003.reaction_apathetic: "Es war meh. Ich glaube, ich hätte Lust auf [target.Custom('FavoriteTreat')] bekommen."  #~TR~
 wok_courtship.1003.reaction_paranoid: "Ahh. Das hat genau so geschmeckt, wie ich es erwartet habe. Danke."  #~TR~

 wok_courtship.1004.reaction_diplomatic: "Um ganz ehrlich zu sein, das war eine ziemliche Katastrophe. Ich weiß die Geste zu schätzen, aber beim nächsten Mal hätte ich lieber etwas wie [target.Custom('FavoriteTreat')] bekommen."  #~TR~
 wok_courtship.1004.reaction_blargh: "#EMP Bäh!#! Das ist das Wort." [target.GetFirstName] scheint das Wort auf [target.GetHerHis] Zunge zu wägen. "Ja, das war extrem #EMP bäh#!."  #~TR~
 wok_courtship.1004.reaction_fickle: "Das war #EMP ekelhaft#! Wer auch immer das gekocht hat, sollte wieder in die Kochschule gehen!" [target.GetFirstName] macht eine kurze Pause. "Gibt es überhaupt Kochschulen? Mir ist gerade aufgefallen, dass ich das nicht weiß..."  #~TR~
 wok_courtship.1004.reaction_sadistic: "Das war #EMP ekelhaft#! Ich hoffe, du lässt den Koch wegen Verbrechen gegen das Essen hinrichten!"  #~TR~
 wok_courtship.1004.reaction_paranoid: "Hast du mich #EMP vergiftet#!?" [target.GetFirstName] sieht mich misstrauisch an, steckt dann die Hand in den Mund und löst eine Runde Erbrechen aus. "Oder hast du mich einfach dazu gebracht, das zu essen? Ist das ein Streich!?"  #~TR~

 wok_courtship.1004.reaction_fallback: "Das war wirklich schlecht. Lass uns das nie wieder essen."  #~TR~
 
 wok_courtship.poop.t: "$court_event_title$ Eine unerwartete Frage"  #~TR~
 wok_courtship.poop.intro: "Ich unterhalte [target.GetTitledFirstName] mit einer Geschichte, die ich schon hundertmal anderen erzählt habe – von meiner Tapferkeit im Kampf."  #~TR~
 wok_courtship.poop.prompt: "\n\n"Was ist, wenn du aufs Klo musst?" [target.GetFirstName] legt den Kopf schief. "Es klingt, als könnten Schlachten mehrere Stunden dauern. Was machst du, wenn die Natur ruft?"  #~TR~
 #wok_courtship.poop.outro: "\n\nDie Stille, die in der Luft hängt, ist ohrenbetäubend."  #~TR~
 wok_courtship.poop.truth: "Na ja, es ist besser, sich zu schämen, als tot zu sein!"  #~TR~
 wok_courtship.poop.truth_flavor: "Du bist offen über die Realitäten des Krieges"  #~TR~
 wok_courtship.poop.lie: "Du gehst einfach vor der Schlacht, keine große Sache."  #~TR~
 wok_courtship.poop.lie_flavor: "Du tust so, als wäre die Realität des Krieges sauber"  #~TR~
 wok_courtship.poop.avoid: "Das ist kein passendes Thema!"  #~TR~
 wok_courtship.poop.avoid_flavor: "Du versuchst, das Gespräch zu beenden"  #~TR~
 wok_courtship.poop.ignore: "Also, wie ich sagte, über meine Tapferkeit..."  #~TR~
 wok_courtship.poop.ignore_flavor: "Du ignorierst die Frage"  #~TR~
 wok_courtship.poop.first_time: "Das ist das erste Mal, dass jemand diese #EMP Frage#! stellt..."  #~TR~
 wok_courtship.poop.first_time_flavor: "Du bist verwirrt, dass die Frage überhaupt gestellt wird"  #~TR~
 wok_courtship.poop.demonstrate: "Oh, erlauben Sie mir, es Ihnen vorzuführen..."  #~TR~
 wok_courtship.poop.demonstrate_flavor: "Du "demonstrierst", wie du dich im Kampf in die Hose machst"  #~TR~
 wok_courtship.poop.big_lie: "Krieger kacken nie."  #~TR~
 wok_courtship.poop.big_lie_flavor: "Sogar Lift kackt Aluminium"  #~TR~
 wok_courtship.poop.yay_for_originality: "Hurra für Originalität!" [target.GetFirstName] strahlt vor Glück, dass sie mich in die Enge getrieben hat, und lässt mich das Thema nicht ausweichen."  #~TR~
 wok_courtship.poop.avoided_rebuttal: "Ich versuche zu erklären, dass Schlachtfeldkot kein gutes Thema für höfliche Gespräche ist.\n\n"Genau #EMP das#! macht es zu einem interessanten Gesprächsthema!" sagt [target.GetFirstName]."  #~TR~
 wok_courtship.poop.justification_singer: "Ich kann die geschönten Geschichten von Heldentaten auf dem Schlachtfeld in unzähligen Liedern hören, aber du hast es #EMP erlebt#!"  #~TR~
 wok_courtship.poop.justification_literate: "Ich kann alles über deine Heldentaten in den offiziellen Berichten lesen, aber du hast es #EMP erlebt#!"  #~TR~
 wok_courtship.poop.justification_illiterate: "Ich kann alles über deine Heldentaten von den Schreibern hören, aber du hast es #EMP erlebt#!"  #~TR~

 wok_courtship.poop.expand_explanation: "Na gut, frag mich, was du willst, und ich werde ehrlich antworten."  #~TR~
 wok_courtship.poop.extra_truth_flavor: "Offene Kommunikation ist der Schlüssel zu einer gesunden Beziehung"  #~TR~
 wok_courtship.poop.refuse_to_elaborate: "Nun, ich weigere mich, weiter darauf einzugehen."  #~TR~
 wok_courtship.poop.abandon_scheme: "Ich will nichts mehr von diesem Unsinn hören!"  #~TR~

 wok_courtship.poop.attempt_resume: "Ich versuche, meine Geschichte von Heldentaten fortzusetzen, aber [target.GetFirstName] scheint nicht interessiert zu sein."  #~TR~
 wok_courtship.poop.admitted_but_ignored_rebuttal: "Ja, ja, ich bin sicher, du warst sehr tapfer", sagt [target.GetSheHe] und zuckt zusammen. "Nicht so tapfer wie derjenige, der deine Rüstung putzen musste!"  #~TR~

 wok_courtship_poop_success_scheme_modifier: "Offene Kommunikation"  #~TR~
 wok_courtship_poop_ignored_scheme_modifier: "Tabus bezüglich Körperfunktionen"  #~TR~
 wok_courtship_poop_demonstration_positive_scheme_modifier: "Gemeinsamer Fetisch"  #~TR~
 wok_courtship_poop_demonstration_negative_scheme_modifier: "Scheißer"  #~TR~

 wok_courtship.poop.demonstration.success: "[target.GetFirstName] steht darauf"  #~TR~
 wok_courtship.poop.demonstration.failure: "[target.GetFirstName] ist angewidert"  #~TR~
 wok_courtship.poop.demonstration.msg_title: "Reaktion auf die Vorführung"  #~TR~
 wok_courtship.poop.demonstration.msg_good: "[target.GetFirstName] schätzt deine Vorführung"  #~TR~
 wok_courtship.poop.demonstration.msg_bad: "[target.GetFirstName] ist angewidert!"  #~TR~

 wok_courtship.poop.demonstration.intro: "Mit Schwung presse ich einen meisterhaft geformten Haufen zwischen meinen Pobacken hervor, eine wahre Scheißklinge, so dünn wie er herauskommt.\n\n"  #~TR~
 wok_courtship.poop.demonstration.deviant: "[target.GetFirstNamePossessive] Grinsen weitet sich, als sie meine Bewegungen nachahmt und sich mir anschließt, um unsere Kleidung gemeinsam zu beschmutzen."  #~TR~
 wok_courtship.poop.demonstration.normal: "[target.GetFirstNamePossessive] Grinsen verblasst und weicht einem entsetzten Gesichtsausdruck, als der Geruch verrät, dass ich nicht scherze.\n\nHätte ich vorher daran denken sollen, #EMP mich#! zu einem Wettbewerb herauszufordern, bei dem es darum geht, die andere Person unbehaglich zu machen!"  #~TR~
 wok_courtship.poop.demonstration.a: "So sieht wahre Liebe aus."  #~TR~

 wok_courtship.poop.admission: "Ich gebe schließlich zu, dass [GetPlayer.Custom('HowManyTimesIPooped')]\n\n"  #~TR~
 wok_courtship.poop.once: "Ich, [GetPlayer.GetFullNameNoTooltip], habe mich in meine Rüstung geschissen. Nur einmal, aber es war absichtlich."  #~TR~
 wok_courtship.poop.twice: "Ich, [GetPlayer.GetFullNameNoTooltip], habe mich in meine Rüstung geschissen. Zweimal, beide Male absichtlich."  #~TR~
 wok_courtship.poop.more_than_twice: "Ich, [GetPlayer.GetFullNameNoTooltip], habe mich [GetPlayer.MakeScope.Var('poop_events_counter').GetValue|0V] Mal in meine Rüstung geschissen, alles absichtlich."  #~TR~
 wok_courtship.poop.none: "Ich musste es noch nie selbst tun, aber ich habe gesehen, dass andere es mussten."  #~TR~
 wok_courtship.poop.truth.desc_intro_extra: "Ich verbringe lange Zeit damit, [target.GetFirstName] von meinen Erfahrungen auf dem Schlachtfeld zu erzählen und von den drastischen Dingen, über die man in höflichen Gesprächen normalerweise nicht spricht."  #~TR~
 #wok_courtship.poop.truth.desc: ""
 wok_courtship.poop.truth.desc_intro: "Ich beantworte [target.GetFirstNamePossessive] seltsamen Fragen wahrheitsgemäß und versuche gleichzeitig, nicht zu grob zu wirken."  #~TR~
 wok_courtship.poop.truth.desc: "Siehst du?" fragt [target.GetSheHe]. "War das nicht viel interessanter, als die gleiche alte Geschichte zu erzählen, die jeder schon gehört hat?\n\n"  #~TR~
 wok_courtship.poop.truth.desc_uninterested: "Ja, ja, ich bin sicher, du warst sehr tapfer", sagt [target.GetSheHe] und zuckt zusammen."  #~TR~
 wok_courtship.poop.truth.desc_interested: "Keine Sorge, ich bin sicher, du warst sehr tapfer", sagt [target.GetSheHe] mit einem verschmitzten Lächeln."  #~TR~
 wok_courtship.poop.truth.desc_outro: "Nicht so tapfer wie derjenige, der deine Rüstung putzen muss!"  #~TR~
 wok_courtship.poop.truth.laugh: "#EMP HAH!#!"  #~TR~
 wok_courtship.poop.truth.laugh_flavor: "Du bist nicht zu stolz, um über dich selbst zu lachen"  #~TR~
 wok_courtship.poop.truth.deadpan: "Ja, ja, sehr erwachsen von dir."  #~TR~
 wok_courtship.poop.truth.deadpan_flavor: "Nicht gerade meisterhafte Komödie, nicht wahr?"  #~TR~
 wok_courtship.poop.truth.mockery: "Ich erzähle dir das alles, und du #EMP verspottest#! mich!?"  #~TR~
 wok_courtship.poop.truth.mockery_flavor: "Du weigerst dich, diese Beleidigung hinzunehmen"  #~TR~
 wok_courtship.poop.truth.brando: "Wer das geschrieben hat, sollte verhauen werden."  #~TR~
 wok_courtship.poop.truth.brando_flavor: "Schuld ist Brandon Sanderson, nicht ich!"  #~TR~

 wok_courtship.3001.t: "$court_event_title$ Kleine Geheimnisse"  #~TR~
 wok_courtship.3001.intro_levelheaded: "In einem Moment ruhiger Bestimmtheit erklärt [target.GetFirstName] entschieden, dass, wenn das funktionieren soll, wir offener miteinander umgehen sollten."  #~TR~
 wok_courtship.3001.intro_levelheaded_me: "Ich merke, dass ich die Spielchen satt habe. Die ständigen Anspielungen und Halbwahrheiten, die den anderen raten lassen, was jede Aussage wirklich bedeutet. Wenn das funktionieren soll, müssen [target.GetFirstName] und ich offener miteinander umgehen."  #~TR~
 wok_courtship.3001.intro_emotional: "Mit tränenerstickter Stimme bittet [target.GetFirstName] darum, dass die Spielchen aufhören, und sagt, dass die Halbwahrheiten und die Ungewissheit unerträglich sind! "Wir müssen offener miteinander umgehen!" ruft [target.GetSheHe] aus. "Bitte!"  #~TR~
 wok_courtship.3001.intro_emotional_me: "Mit tränenerstickter Stimme bitte ich darum, dass die Spielchen aufhören, und sage, dass die Halbwahrheiten und die Ungewissheit unerträglich sind! "Wir müssen offener miteinander umgehen!" rufe ich aus. "Bitte!"  #~TR~
 wok_courtship.3001.intro_dominant: "Ich weiß, dass du Dinge vor mir versteckt hast", sagt [target.GetFirstName] und lächelt sanft. "Die Wahrheit ist, ich habe auch ein paar Dinge versteckt. Wie wäre es, wenn wir beide etwas aus unserer Vergangenheit enthüllen, um die Luft zu klären?"  #~TR~
 wok_courtship.3001.intro_dominant_me: "Ich merke, dass [target.GetFirstName] etwas vor mir versteckt, aber ich kann nicht sagen, was. Als ich [target.GetHerHim] in die Enge treibe, bietet [target.GetSheHe] an, es mir zu erzählen, aber nur, wenn ich etwas vergleichbar Geheimes über mich selbst enthülle."  #~TR~
 wok_courtship.3001.desc: "\n\nWir haben um den Brei herumgeredet, und es ist klar, dass wir beide Geheimnisse voreinander bewahrt haben."  #~TR~
 wokc_3001_learn_effect: "Ich werde eines von [target.GetFirstNamePossessive] [secrets|E] erfahren."  #~TR~
 
 wok_courtship.9001.t: "Platzhalter"  #~TR~

