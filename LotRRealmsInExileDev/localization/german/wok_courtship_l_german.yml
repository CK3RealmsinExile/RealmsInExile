 msg_arranged_courtship_secret_title: "Geteilte Geheimnisse"  #~TR~
 msg_arranged_courtship_secret_none: "[target.GetFirstName] hatte nur unbedeutende Geheimnisse zu erzählen."  #~TR~

 wok_courtship_secret.cannibal: "Ich bin ein Kannibale. Ich esse das Fleisch von [GetPlayer.Custom('GetSpeciesPlural')|l]."  #~TR~
 wok_courtship_secret.murderer: "Ich bin ein Mörder."  #~TR~
 wok_courtship_secret.non_believer: "Ich bin ein Ungläubiger. Ein Ketzer."  #~TR~
 wok_courtship_secret.incestuous: "Ich habe mit Mitgliedern meiner eigenen Familie geschlafen."  #~TR~
 wok_courtship_secret.deviant: "Ich bin ein sexueller Deviatiker."  #~TR~
 wok_courtship_secret.reader: "Ich... lese."  #~TR~
 wok_courtship_secret.lover: "Ich habe einen heimlichen Liebhaber."  #~TR~
 wok_courtship_secret.homosexual: "Ich bin schwul. Dachte, du solltest es wissen."  #~TR~
 wok_courtship_secret.witch: "Ich betreibe meine Finger im Nichts."  #~TR~

 wok_courtship.3001.accept1: "Ich muss etwas zugeben..."  #~TR~
 wok_courtship.3001.accept2: "Es gibt noch etwas..."  #~TR~
 wok_courtship.3001.refuse: "Ich weigere mich."  #~TR~
