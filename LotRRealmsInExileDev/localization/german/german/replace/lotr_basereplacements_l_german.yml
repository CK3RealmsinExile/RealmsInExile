 KUMIS_GLOSS: "Ein fermentiertes alkoholisches Getränk aus Stutenmilch, das in der Rhûn-Steppe verbreitet ist. In den Sprachen der Ostlinge auch als #EMP parakin#! bekannt."  #~TR~
 ep3_emperor_yearly.2090.desc: "Vor mir steht ein irgendwie bekanntes Gesicht; es ist [mime.GetFirstName], der beliebteste [Glossary( 'gleewright', 'MIMOS_GLOSS' )] im Reich.\n\n"Großer [ROOT.Char.GetTitleAsNameNoTooltip], ich brauche keine Einführungen – mein Name ist vom Marktplatz bis zur Festsaal bekannt. Die Massen verstummen, wenn ich auftrete, und brüllen, wenn ich es befehle. Du kennst den Einfluss, den ich auf die Herzen der Leute habe; also lass uns offen sprechen... wir beide haben etwas von einer engeren Zusammenarbeit zu gewinnen."  #~TR~
 MIMOS_GLOSS: "Ein Spielmann ist ein Meister des Lachens und der Überlieferung: Teilweise Narr, teilweise Barde, teilweise Satiriker. Von großen Hallen bis zu Dorffesten erzählen sie Geschichten, sowohl fröhliche als auch beißende, und formen die öffentliche Stimmung mit Witz und Reim."  #~TR~
