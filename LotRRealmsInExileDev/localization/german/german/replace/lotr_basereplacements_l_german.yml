 # Scythian artifact
 kurgan_ornament_name: "Balchoth-Panther-Figurine"  #~TR~
 kurgan_ornament_description: "Eine Steinfigur, die [inspiration_owner.GetTitledFirstName] aus einem alten Balchoth-Kurgan-Grabhügel geplündert hat."  #~TR~
 kurgan_saddle_name: "Sattel aus einem Kurgan"  #~TR~
 kurgan_saddle_description:1 "Ein Sattel, den [inspiration_owner.GetTitledFirstName] aus einem Balchoth-Grabhügel entwendet hat. Über tausend Jahre alt, wurde er in der eingeschlossenen Luft des Grabes erhalten, inmitten der Leichen Dutzender einbalsamierter Pferde. Vielleicht können wir etwas aus den Methoden der alten Sattelkrieger lernen."  #~TR~
 
