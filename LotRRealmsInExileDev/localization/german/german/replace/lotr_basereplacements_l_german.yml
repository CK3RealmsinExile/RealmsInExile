 # Vanilla Tenet Rebrand

 tenet_mystical_birthright_desc: "Obwohl jeder von uns mit einem Funken göttlicher Natur geboren wird, gibt es wenige Glückliche, die von Geburt an die Fähigkeit besitzen, direkt mit den Göttern zu kommunizieren. Diese Auserwählten sind dazu bestimmt, mystische Kräfte zu führen und große spirituelle Führer zu werden."  #~TR~

 #Nicknames
 nick_the_dragonslayer: "der Drachentöter" #Fram  #~TR~
 nick_the_dragonslayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] war als Drachentöter bekannt, weil [CHARACTER.GetSheHe] den bösen [dragon|E] Scatha erschlug. [CHARACTER.GetHerHis|U] Taten brachten ihm große Schätze ein, die der Drache zuvor den [dwarves|E] gestohlen hatte."  #~TR~

