l_german:

# Modifiers

 VIET_RP_ball_clothes_opulent:0 "Opulente und luxuriöse Kleidung gekauft"  #~TR~
 VIET_RP_ball_clothes_simple:0 "Einfache, aber stilvolle Kleidung gekauft"  #~TR~
 VIET_RP_ball_clothes_exotic:0 "Exotische Kleidung gekauft"  #~TR~
 VIET_RP_nautical_chart:0 "Neue Seekarten"  #~TR~
 VIET_RP_nautical_chart_desc:0 "Dieser Patrizier hat kürzlich eine neue Seekarte erworben. Sie sollte ihm bei der Planung der Geschäftsstrategie seiner Familie helfen."  #~TR~
 VIET_RP_caravan_disrupted_illness:0 "Karawanen gestört"  #~TR~
 VIET_RP_black_market_connections:0 "Schwarzmarktschmuggler"  #~TR~
 VIET_RP_black_market_connections_desc:0 "Dieser Patrizier hat Verbindungen zu den lokalen Schwarzmärkten – nur weil es illegal ist, heißt es nicht, dass es nicht profitabel ist."  #~TR~
 VIET_RP_noveau_riche_partner:0 "Nouveau-riche-Partner"  #~TR~
 VIET_RP_noveau_riche_partner_desc:0 "Dieser Patrizier ist derzeit in einige Geschäftsvorhaben mit einem einflussreichen Geschäftsmann verwickelt, den viele Patrizier in der Gegend gönnerhaft als einen Emporkömmling des Nouveau riche betrachten."  #~TR~
 VIET_RP_trade_rumors_good:0 "Gute Investitionen basierend auf zuverlässigen Handelsgerüchten"  #~TR~
 VIET_RP_trade_rumors_good_desc:0 "Im Geschäft geht es um kalkuliertes Risiko."  #~TR~
 VIET_RP_trade_rumors_bad:0 "Schlechte Investitionen basierend auf unzuverlässigen Handelsgerüchten"  #~TR~
 VIET_RP_trade_rumors_bad_desc:0 "Man kann nicht allem glauben, was man hört."  #~TR~
 VIET_RP_cares_about_employees:0 "Kümmert sich um Angestellte"  #~TR~
 VIET_RP_spice_trade_investments:0 "Gewinn mit Gewürzhandelsinvestitionen"  #~TR~
 VIET_RP_spice_trade_investments_desc:0 "Der Gewürzhandel muss fließen, wie man so schön sagt."  #~TR~
 VIET_RP_discovered_island:0 "Insel entdeckt"  #~TR~
 VIET_RP_discovered_island_desc:0 "Ein Handelsschiff im Besitz dieses Patrizier hat kürzlich eine bisher unkartierte, winzige Insel in ausländischen Gewässern entdeckt."  #~TR~
 VIET_RP_opinion_danced_new_dance_together:0 "Einen neuen Tanz zusammen getanzt"  #~TR~
 VIET_RP_banquet_baklava:0 "Leckeres Baklava auf einem Ball gegessen"  #~TR~
 VIET_RP_banquet_baklava_desc:0 "Baklava ist sehr lecker, wie dieser Patrizier nur zu gut weiß."  #~TR~
 VIET_RP_opinion_no_sympathy:0 "Kein Mitgefühl"  #~TR~
 VIET_RP_opinion_taught_me_business_strategies:0 "Hat mir Geschäftsstrategien beigebracht"  #~TR~
 VIET_RP_stupid_business_decision:0 "Schreckliche Geschäftsentscheidungen"  #~TR~
 VIET_RP_smart_business_decision:0 "Exzellente Geschäftsentscheidungen"  #~TR~
 VIET_RP_refused_to_raise_employee_wages:0 "Gehaltserhöhung für Angestellte verweigert"  #~TR~
 VIET_RP_refused_to_raise_employee_wages_desc:0 "Dieser Patrizier hat eine Reihe von Arbeitern in seinem Geschäft entlassen und ersetzt, die sich über niedrige Löhne beschwert haben. Dies hat seinen Ruf bei anderen Kaufleuten in der Region und potenziellen Angestellten negativ beeinflusst."  #~TR~
 VIET_RP_raised_employee_wages:0 "Gehaltserhöhung für Angestellte gewährt"  #~TR~
 VIET_RP_raised_employee_wages_desc:0 "Nachdem seine Arbeiter eine Gehaltserhöhung gefordert hatten, stimmte dieser Patrizier diesen Forderungen zu."  #~TR~
 VIET_RP_raised_employee_wages_amazing:0 "Gehaltserhöhung für Angestellte deutlich erhöht"  #~TR~
 VIET_RP_raised_employee_wages_amazing_desc:0 "Als die Arbeiter eine Gehaltserhöhung forderten, übertraf dieser Patrizier ihre Forderungen um einen bemerkenswerten Betrag. Dieser Patrizier wird von seinen Arbeitern für seine Großzügigkeit geliebt und genießt einen guten Ruf bei anderen Kaufleuten in der Region als geradliniger Mensch."  #~TR~
 VIET_RP_raised_employee_wages_compromise:0 "Gehaltserhöhung für Angestellte durch Kompromiss"  #~TR~
 VIET_RP_raised_employee_wages_compromise_desc:0 "Dieser Patrizier hat kürzlich zugestimmt, die Löhne seiner Arbeiter zu erhöhen, nachdem sich seine Arbeiter beschwert hatten, und sie beschlossen, zu verhandeln und einen für beide Seiten akzeptablen Kompromiss zu erzielen. Die Situation zeigte die Verhandlungsgeschicklichkeit dieses Patrizier."  #~TR~
 VIET_RP_spends_time_port:0 "Verbringt Zeit im lokalen Hafen"  #~TR~
 VIET_RP_spends_time_port_desc:0 "Dieser Patrizier verbringt gerne Zeit im lokalen Hafen, spricht mit seinen Arbeitern über den Arbeitsfortschritt, notiert die ein- und auslaufenden Schiffe, beobachtet ausländische Besucher usw. Er findet es eine interessante Erfahrung."  #~TR~
 VIET_RP_talked_about_trade_regulations:0 "Exzellente Diskussion über die Handelsregelungen der Republik"  #~TR~
 VIET_RP_invested_security:0 "Investiert in bessere Sicherheit um das Haus"  #~TR~
 VIET_RP_generous_to_customers:0 "Großzügig gegenüber Kunden"  #~TR~
 VIET_RP_checks_math_often:0 "Überprüft oft die Mathematik bei der Arbeit"  #~TR~
 VIET_RP_checks_math_often_desc:0 "Dieser Patrizier überprüft seine Arbeit immer doppelt, dreifach, vierfach, wenn er verschiedene Aspekte der Finanzen seines Unternehmens berechnet. Schließlich kann ein kleiner Fehler ihn ein Vermögen kosten!"  #~TR~
 VIET_RP_opinion_mutual_trade_deal:0 "Guter Geschäftsabschluss"  #~TR~
 xxxxx:0 "xxxxx"  #~TR~

# Events

 VIETrepublic.0000.t:0 "xxxxx"  #~TR~
 VIETrepublic.0000.desc:0 "xxxxx"  #~TR~
 VIETrepublic.0000.a:0 "xxxxx"  #~TR~
 VIETrepublic.0001.t:0 "Kleidungsshopping"  #~TR~
 VIETrepublic.0001.desc:0 "Es gibt mehrere bevorstehende Bälle, an denen ich und meine Familie teilnehmen werden, und ich denke, es ist höchste Zeit, dass wir uns neue Kleider anschaffen, um die anderen Patrizierfamilien zu beeindrucken, die an diesen Veranstaltungen teilnehmen werden. Derzeit gibt es viele Modetrends, daher werde ich als Familienoberhaupt entscheiden, welcher Stil am besten zu uns passt."  #~TR~
 VIETrepublic.0001.a:0 "Opulente und luxuriöse Stile – jeder wird von unserem Reichtum erfahren!"  #~TR~
 VIETrepublic.0001.b:0 "Einfache Kleidung reicht aus, um andere davon zu überzeugen, dass wir bescheiden und dennoch stilvoll sind."  #~TR~
 VIETrepublic.0001.c:0 "Etwas Exotisches, als käme es aus einem fernen Land, um alle zu beeindrucken!"  #~TR~
 VIETrepublic.0001.d:0 "Bei näherem Hinsehen ist das eine sinnlose Geldverschwendung."  #~TR~
 VIETrepublic.0002.t:0 "Seekarten"  #~TR~
 VIETrepublic.0002.desc:0 "Viele Republiken wie unsere haben eine Tradition der Kartografie entwickelt, da eine solche Wissenschaft unerlässlich ist, um unseren Kaufleuten zu helfen, weit und breit zu reisen. Heute besuche ich einen Kartografen und betrachte verschiedene Karten und Seekarten, die er angefertigt hat. Eine gefällt mir besonders gut, und er sagt, er könne sie mir verkaufen, wenn ich interessiert bin."  #~TR~
 VIETrepublic.0002.a:0 "Das wäre hilfreich! Einverstanden."  #~TR~
 VIETrepublic.0002.b:0 "Sicherlich können wir einen besseren Preis aushandeln."  #~TR~
 VIETrepublic.0002.c:0 "Es ist interessant, aber ich brauche es nicht."  #~TR~
 VIETrepublic.0003.t:0 "Lagerhauskatastrophe"  #~TR~
 VIETrepublic.0003.desc:0 "Schlimme Nachrichten! Eines der Lagerhäuser meiner Familie ist in Brand geraten. Obwohl wir es löschen konnten, wurde ein großer Teil des Lagerhauses beschädigt, und schlimmer noch, wir haben einige der dort gelagerten Handelswaren verloren."  #~TR~
 VIETrepublic.0003.a:0 "Das ist sehr schlecht, sehr schlecht in der Tat."  #~TR~
 VIETrepublic.0004.t:0 "Eine alte Familie, nicht mehr"  #~TR~
 VIETrepublic.0004.desc:0 "Heute erhielt ich die Nachricht, dass das letzte überlebende Mitglied einer alten Patrizierfamilie in unserer Republik verstorben ist. Da sie keine Erben hatten, ist dies das Ende ihrer Dynastie. Es ist seltsam, darüber nachzudenken, ehrlich gesagt, und ich habe den ganzen Tag darüber nachgedacht. Als Kind hörte ich Geschichten über den Einfluss dieser Familie in ihrer Blütezeit, ihre vielen Karawanen und Schiffe, die ihnen durch Handel großen Reichtum brachten. Jetzt ist nichts mehr von ihrem Namen übrig, außer ein paar Erwähnungen in den Aufzeichnungen und Monumenten der Republik. Es lässt mich fragen, wie es meiner Familie in den kommenden Generationen ergehen wird."  #~TR~
 VIETrepublic.0004.a:0 "Traurigerweise wird eines Tages auch unser Name verblassen, ach!"  #~TR~
 VIETrepublic.0004.b:0 "Unsere mächtige Familie und ihr Vermächtnis werden für immer Bestand haben."  #~TR~
 VIETrepublic.0004.c:0 "Konzentrieren wir uns auf die Gegenwart und machen uns keine Sorgen um die Zukunft."  #~TR~
 VIETrepublic.0005.t:0 "Karawane gestört"  #~TR~
 VIETrepublic.0005.desc:0 "Heute sind mir beunruhigende Berichte zu Ohren gekommen. Mehrere reisende Kaufleute in den Diensten meiner Familie sind während einer Handelsreise in unserem Auftrag schwer erkrankt. Es scheint, dass sich eine Krankheit wie ein Lauffeuer in ihrer Karawane ausgebreitet hat. Leider wissen wir nur aus dem Brief, den sie verfasst haben, über ihre Situation Bescheid, aber dies wird sicherlich negative Folgen für unsere kurzfristigen Gewinne haben. Hoffentlich finden sie fähige Ärzte, die sie behandeln können."  #~TR~
 VIETrepublic.0005.a:0 "Was für schreckliche Nachrichten!"  #~TR~
 VIETrepublic.0006.t:0 "Ein unglücklicher Angestellter"  #~TR~
 VIETrepublic.0006.desc:0 "Ich habe erfahren, dass einer meiner Angestellten heimlich Handelswaren meiner Familie gestohlen und auf dem Schwarzmarkt verkauft hat. Ich bin sehr traurig darüber, denn dieser Mann war jemand, dem ich zutiefst vertraute und den ich als Freund behandelte. Er behauptet, er hatte keine andere Wahl, da seine Familie hoch verschuldet ist und er zusätzliches Geld brauchte, aber kann ich ihm wirklich vertrauen? Er hätte einfach zu mir um Hilfe kommen können. Andererseits war dies vielleicht etwas, das er stur selbst lösen wollte, auch wenn es mit unerlaubten Mitteln geschah."  #~TR~
 VIETrepublic.0006.a:0 "Bring ihn vor Gericht. Egal was, er hat uns trotzdem bestohlen."  #~TR~
 VIETrepublic.0006.b:0 "Ich vergebe ihm, wenn er sich entschuldigt und verspricht, es nicht wieder zu tun."  #~TR~
 VIETrepublic.0006.c:0 "Entlasse den Mann. Das sollte Strafe genug sein."  #~TR~
 VIETrepublic.0006.d:0 "Schwarzmarkt, sagst du? Was wäre, wenn wir zusammenarbeiten würden, um zu schmuggeln?"  #~TR~
 VIETrepublic.0007.t:0 "Nouveau Riche"  #~TR~
 VIETrepublic.0007.desc:0 "[RP_snob.GetTitledFirstName] stellte mir heute einen wohlhabenden Kaufmann vor. Obwohl ich im Moment nichts mit diesem Mann zu tun habe, finde ich ihn angenehm, wenn auch etwas zu eifrig, seine feinen Kleider und Juwelen zu zeigen.\n\nKurz nachdem er geht, verändert sich [RP_snob.GetTitledFirstNamePossessive] vorheriges Lächeln in ein finsteres Gesicht: "Ich kann nicht glauben, dass ich mit ihm zusammenarbeiten muss. Er mag ein wichtiger Geschäftspartner sein, aber persönlich? Ich verabscheue ihn. Er ist Nouveau Riche, verstehst du, und nicht aus den alten Patrizierfamilien wie wir. Er war nur ein Händler, der vor ein paar Jahren Glück hatte und jetzt trotz seines Mangels an Klasse mit allem angibt."  #~TR~
 VIETrepublic.0007.a:0 "Neues oder altes Geld, wenn er dir hilft, Geld zu verdienen, was ist das Problem?"  #~TR~
 VIETrepublic.0007.b:0 "Diese Nouveau Riches glauben, sie wären uns ebenbürtig! Er muss ein Schmerz sein."  #~TR~
 VIETrepublic.0007.c:0 "Wir alle haben irgendwo angefangen. Er muss hart gearbeitet haben, um seinen Reichtum anzuhäufen."  #~TR~
 VIETrepublic.0008.t:0 "Nur Geschäfte?"  #~TR~
 VIETrepublic.0008.desc:0 "Eines der Handelsschiffe meiner Familie ist kürzlich zurückgekehrt und hat einen höheren Gewinn als erwartet erzielt. Zuerst waren wir alle glücklich über das, was geschah - mehr Geld ist gut, oder?\n\nIch habe jedoch gerade erfahren, dass das zusätzliche Geld nicht ehrenhaft erworben wurde. Der Kapitän des Schiffes hat während seiner Reise Piraterie betrieben. Er stahl nicht nur von anderen Handelsschiffen, sondern überfiel auch einige Küstenorte, an denen er vorbeikam. Keiner der Menschen, die er ausraubte, unterlag der Gerichtsbarkeit unserer Republik oder ihrer Verbündeten, daher wird er wahrscheinlich keine Schwierigkeiten damit bekommen, ganz zu schweigen davon, dass es nicht ungewöhnlich ist, dass bewaffnete Kaufleute gelegentlich Banditentum betreiben, um unser Einkommen zu steigern. Trotzdem hat er mich nicht um Erlaubnis gebeten, dies zu tun, und es gefällt mir nicht."  #~TR~
 VIETrepublic.0008.a:0 "Auch wenn es unehrenhaft ist, hat er uns mehr Geld eingebracht. Geschäft ist Geschäft."  #~TR~
 VIETrepublic.0008.b:0 "Schrecklich! Ich werde die gestohlenen Güter an ein [ROOT.Char.GetFaith.HouseOfWorship] spenden, um Buße zu tun!"  #~TR~
 VIETrepublic.0009.t:0 "Ein weiteres Treffen"  #~TR~
 VIETrepublic.0009.desc:0 "Ich sitze bei einem Treffen mit einer Reihe von Vertretern anderer Patrizierfamilien, mächtiger Gilden und so weiter. Wir diskutieren mögliche Änderungen der Vorschriften der Republik bezüglich des Handels innerhalb ihrer Grenzen. Leider ist die aktuelle Diskussion nicht besonders relevant für die Interessen des [ROOT.Char.GetDynastyName], und ich beginne einzuschlafen."  #~TR~
 VIETrepublic.0009.a:0 "Ein kleines Nickerchen wird mir gut tun, während die Narren streiten."  #~TR~
 VIETrepublic.0009.b:0 "Ich sollte aufmerksam sein, falls es mir später helfen könnte."  #~TR~
 VIETrepublic.0010.t:0 "Tipps und Tricks"  #~TR~
 VIETrepublic.0010.desc:0 "Ich besuche ein kleines Bankett mit mehreren Geschäftsbekannten, und wir diskutieren die Handelsgeschäfte unserer jeweiligen Familien. Ein Mann erklärt uns einige der Dinge, die er bei Handelsexpeditionen im Ausland gelernt hat.\n\n„Da Sie alle gute Leute zu sein scheinen“, lächelt er, „verrate ich Ihnen einen Geheimtrick von mir. Wir alle hassen die Vorschriften, die ausländische Städte unseren Händlern auferlegen, aber wenn Sie ihren Beamten Respekt zeigen und ihnen etwas Geld zukommen lassen, werden sie freundlich sein und Ihre Waren und Produkte zu einem niedrigeren Wert besteuern, als sie sollten..“ \n\nDann erklärt er die verschiedenen Methoden, mit denen er ausländische Beamte besticht und einschmeichelt. Obwohl Bestechung keine neue Idee ist, hat dieser Mann interessante Ratschläge dazu, besonders in fremden Ländern."  #~TR~
 VIETrepublic.0010.a:0 "Es ist alles sehr informativ!"  #~TR~
 VIETrepublic.0011.t:0 "Handelsgerüchte"  #~TR~
 VIETrepublic.0011.desc:0 "Heute traf ich einen reisenden Kaufmann, der kürzlich von einer langen Reise ins Ausland zurückgekehrt ist. Während wir über den aktuellen Zustand der Märkte in fremden Ländern sprachen, erzählt er mir einige Gerüchte, die er über die Preise verschiedener Waren gehört hat und wie sie sich in Zukunft entwickeln werden - welche zum Beispiel gut oder schlecht wären, um zu investieren. Einerseits scheinen die Gerüchte, von denen er spricht, vernünftig und sinnvoll zu sein, und er kam gerade aus dem Ausland zurück; andererseits kann ich mich wirklich auf sein Wort verlassen?"  #~TR~
 VIETrepublic.0011.a:0 "Er scheint nicht unehrlich zu sein, aber ich weiß nicht, wie zuverlässig seine Quellen sind."  #~TR~
 VIETrepublic.0011.b:0 "Er hat frische, aus erster Hand stammende Informationen aus dem Ausland - ich kann ihm vertrauen."  #~TR~
 VIETrepublic.0011.result:0 "Ich werde den Ratschlägen dieses Mannes folgen und einige Investitionen auf der Grundlage dieser Handelsgerüchte tätigen, die mir möglicherweise etwas [income|E] einbringen - hoffentlich erweisen sich diese Gerüchte als zuverlässig!"  #~TR~
 VIETrepublic.0011.toast.good:0 "Die Handelsgerüchte erweisen sich als zuverlässig"  #~TR~
 VIETrepublic.0011.toast.bad:0 "Die Handelsgerüchte erweisen sich als unzuverlässig"  #~TR~
 VIETrepublic.0012.t:0 "Piraten fordern Lösegeld"  #~TR~
 VIETrepublic.0012.desc:0 "Welches Unglück! Ich habe die Nachricht erhalten, dass eines der Schiffe, die unter der Flagge des [ROOT.Char.GetDynastyName] segelten, von rücksichtslosen Piraten angegriffen wurde. Das Boot wurde absichtlich versenkt, nachdem die Piraten alle Waren an Bord geplündert und meine Besatzung versklavt hatten. Ich habe erst davon erfahren, weil einige der Besatzungsmitglieder entkommen und den Weg zurück nach Hause gefunden haben. Sie bitten mich, ihre Besatzungsmitglieder zu retten und den Piraten ein Lösegeld zu zahlen."  #~TR~
 VIETrepublic.0012.a:0 "Das ist sehr unglücklich, aber ich kann nichts tun."  #~TR~
 VIETrepublic.0012.b:0 "Verdammte Piraten! Ich zahle das Lösegeld, um unsere Freunde zu retten!"  #~TR~
 VIETrepublic.0012.c:0 "Ich kann mit diesen Piraten verhandeln, um das Lösegeld zu verringern."  #~TR~
 VIETrepublic.0013.t:0 "Ein Sturm"  #~TR~
 VIETrepublic.0013.desc:0 "Schreckliche Neuigkeiten! Ein unter der Flagge des [ROOT.Char.GetDynastyName] fahrendes Frachtschiff geriet kürzlich in einen Sturm. Das Schiff sank und es gab nur wenige Überlebende. Neben dem schrecklichen Verlust von Menschenleben wird uns das sicherlich auch finanziell viel kosten."  #~TR~
 VIETrepublic.0013.a:0 "Das ist so frustrierend!"  #~TR~
 VIETrepublic.0014.t:0 "Fließt der Gewürzhandel?"  #~TR~
 VIETrepublic.0014.desc:0 "Vor nicht allzu langer Zeit habe ich einen kleinen und bescheidenen Geldbetrag investiert, um in einige Händler zu investieren, die versuchten, vom Gewürzhandel zu profitieren. Es stellt sich heraus, dass sich diese Investition, die ich selbst für etwas riskant hielt, ausgezahlt hat!"  #~TR~
 VIETrepublic.0014.a:0 "Wunderbar!"  #~TR~
 VIETrepublic.0015.t:0 "Verlorene Karawane"  #~TR~
 VIETrepublic.0015.desc:0 "Eine der Handelskarawanen des [ROOT.Char.GetDynastyName] sollte vor einem Monat in der Stadt ankommen, tat es aber nicht. Wir hatten angenommen, sie sei von Banditen angegriffen worden oder ein anderes Unglück sei der Karawane widerfahren.\n\nWie sich jedoch herausstellt, ist die gesamte Karawane heute angekommen. Einige der Karren sind beschädigt und einige der Pferde tot oder verwundet, aber alles andere ist in Ordnung. Laut Karawanenmeister begegneten sie schlechtem Wetter und einige der Karren gingen kaputt. Das verzögerte ihre Reise um ein paar Wochen.\n\nEs ist zwar erfreulich, dass die Karawane sicher zurückgekehrt ist, aber die Preise für die von ihr transportierten Waren sind in den letzten Wochen etwas gesunken. Daher muss ich diese Produkte mit Verlust verkaufen."  #~TR~
 VIETrepublic.0015.a:0 "Ach! Jeder Kaufmann macht sich Sorgen, dass so etwas passiert."  #~TR~
 VIETrepublic.0016.t:0 "Piratenschiffswrack"  #~TR~
 VIETrepublic.0016.desc:0 "Auf See traf ein Handelsschiff des [ROOT.Char.GetDynastyName] auf die Überreste eines Piratenschiffs. Es wurden nur wenige Überlebende im Wrack gefunden, und nach ihren Aussagen scheint es, als ob ihr Schiff in einen Sturm geraten sei, kurz nachdem sie eine Reihe von Küstenstädten in einigen fremden Ländern überfallen hatten.\n\nJedenfalls erzählt mir der Kapitän meines Schiffes, dass das Wrack eine Reihe von bergenbaren Gütern enthielt, die er mitgenommen hat. Er schlägt vor, ich solle diese verkaufen, um zusätzlichen Gewinn zu erzielen – des einen Unglück ist des anderen Glück, scheint es!"  #~TR~
 VIETrepublic.0016.a:0 "Ausgezeichnete Idee!"  #~TR~
 VIETrepublic.0017.t:0 "Unbewohnte Insel"  #~TR~
 VIETrepublic.0017.desc:0 "Eines meiner Handelsschiffe verirrte sich kürzlich in einem Sturm, aber zum Glück überlebten das Schiff, seine Ladung und der größte Teil der Besatzung unversehrt. Infolgedessen verirrte sich das Schiff jedoch, und die Besatzung stieß auf eine seltsame Insel, die niemand aus unserer Republik je gesehen oder gehört hatte. Die Besatzung kartierte die Insel, die sehr klein war (was vielleicht erklärt, warum niemand davon weiß), bevor sie es schaffte, den Weg nach Hause zu finden. Sie haben mir die Karte gegeben, und ich kann einige Kopien an die örtlichen Kartographen verkaufen, um gutes Geld zu verdienen."  #~TR~
 VIETrepublic.0017.a:0 "Gut gemacht, Männer!"  #~TR~
 VIETrepublic.0018.t:0 "Erinnerungen an eine Reise"  #~TR~
 VIETrepublic.0018.desc:0 "Ich besuche einen älteren Patrizier in der Stadt, den ich etwas kenne. In seiner Jugend war dieser Mann ein ziemlicher Abenteurer und nahm an einer Reihe gewagter Handelsexpeditionen teil, um in fernen Ländern Profit und Ruhm zu erlangen. Jetzt ist er längst im Ruhestand.\n\nEr bewahrt immer noch eine Reihe großer Pergamentkarten in seiner Residenz auf, als Andenken an seine jüngeren Tage. Während wir uns entspannen und unterhalten, nehme ich eine davon zur Kenntnis.\n\n„Ach, das war eine ziemliche Reise, die ich gemacht habe“, sagt er, als er sieht, wie ich sie mir ansehe. „Die Karte zeigt das Land von…. Ach, langweile ich dich? Nein? Gut! Lass mich dir erzählen, was geschah, als ich vor so vielen Jahren in dieses bezaubernde Reich kam…“"  #~TR~
 VIETrepublic.0018.a:0 "Ich habe heute viel von dem gelernt, was er mir erzählt hat."  #~TR~
 VIETrepublic.0019.t:0 "Der Brunnen"  #~TR~
 VIETrepublic.0019.desc:0 "Ich habe die Gelegenheit, Gelder für den Bau eines bescheidenen Brunnens in der Nähe meines Wohnortes zu spenden. Der Name unserer Dynastie, der große [ROOT.Char.GetDynastyName], würde in den Brunnen gemeißelt werden. Angesichts der relativen Seltenheit der Brunnen und ihrer Bedeutung als Symbole spiritueller Macht für einige, wäre es eine großartige Möglichkeit, meinen Einfluss in der Republik zu zeigen (im Gegensatz zu den anderen Patrizierfamilien)."  #~TR~
 VIETrepublic.0019.a:0 "Lasst uns diesen Brunnen bauen!"  #~TR~
 VIETrepublic.0019.b:0 "Ein so eitelhaftes Projekt liegt unter meiner Würde."  #~TR~
 VIETrepublic.0020.t:0 "Die Nacht durchtanzen"  #~TR~
 VIETrepublic.0020.desc:0 "Auf einem Ball, der von einer der Patrizierfamilien der Republik veranstaltet wurde, ist mir aufgefallen, dass viele der Anwesenden einen… sehr seltsamen Tanz aufführen, den ich noch nie zuvor gesehen habe. Ich erkenne die Art und Weise nicht, wie die Feiernden ihre Arme und Beine zur Musik der Lautenspieler bewegen.\n\n[RP_breakdancer.GetTitledFirstName], der auch da ist, bemerkt meine Verwirrung und lacht: „Dieser Tanz ist der letzte Schrei in der Stadt! Jeder lernt ihn! Ich bin überrascht, dass du ihn noch nie gesehen hast.“\n\n„Ich glaube nicht, dass ich das tanzen kann…“, frage ich.\n\n„Unsinn! Es ist kein schwieriger Tanz, wenn man erst einmal die Grundlagen gelernt hat“, sagt mir [RP_breakdancer.GetSheHe]. „Komm, ich zeige dir, wie es geht – es wird Spaß machen!""  #~TR~
 VIETrepublic.0020.a:0 "Ich werde mich einfach hier entspannen und dich beobachten. Viel Spaß!"  #~TR~
 VIETrepublic.0020.b:0 "Ich fühle mich geehrt! Wie soll ich nun meine Füße bewegen?"  #~TR~
 VIETrepublic.0021.t:0 "Baklava!"  #~TR~
 VIETrepublic.0021.desc:0 "Ich besuche einen Ball, der von einer der Patrizierfamilien in der Republik veranstaltet wird. Der Gastgeber serviert uns alle Arten von Baklava, eine Delikatesse, die im gesamten Mittelmeerraum und im Nahen Osten für ihre köstliche, zuckerhaltige Süße bekannt ist. Jeder liebt es, und ich bin nicht anders!"  #~TR~
 VIETrepublic.0021.a:0 "Bitte, lass mich mehr Baklava haben!"  #~TR~
 VIETrepublic.0022.t:0 "Die Ladung retten"  #~TR~
 VIETrepublic.0022.desc:0 "Eines der Schiffe meiner Familie hat sich gerade ein paar Meilen von der Stadt entfernt auf Grund gesetzt. Es gibt genügend Zeit, einen Teil der Ladung zu retten, aber ich befürchte, dass wir nicht alles retten können. So oder so, wird dies unser Familienunternehmen diesen Monat einige Gewinne kosten."  #~TR~
 VIETrepublic.0022.a:0 "Wir müssen schnell handeln – lasst uns retten, was wir können!"  #~TR~
 VIETrepublic.0022.b:0 "Männer, stellt sicher, dass ihr diese Güter besonders bergen."  #~TR~
 VIETrepublic.0023.t:0 "Ein moralisches Dilemma"  #~TR~
 VIETrepublic.0023.desc:0 "Heute Abend werde ich einen Geschäftsabschluss mit einem meiner neuen Kontakte abschließen, aber ich fühle mich unwohl, da meine religiösen Überzeugungen im Weg stehen. Obwohl ich nichts Illegales tun werde, besteht eine gute Chance, dass ich, wenn ich diesen Deal durchziehe, etwas tun muss, das gegen meine [ROOT.Char.GetFaith.GetAdjective]-Überzeugungen verstößt. Wenn ich es nicht tue, verliere ich das Geld, das ich bereits in diesen Deal investiert habe."  #~TR~
 VIETrepublic.0023.a:0 "Der Deal ist besiegelt. [ROOT.Char.GetFaith.HighGodName] wird mir vergeben."  #~TR~
 VIETrepublic.0023.b:0 "Lasst uns den Deal abbrechen. Ich fühle mich zu schuldig."  #~TR~
 VIETrepublic.0024.t:0 "Verlustgeschäft"  #~TR~
 VIETrepublic.0024.desc:0 "Ich habe die potenziellen Gewinne der neuen Lieferung von Waren, die ich verkaufen möchte und die heute angekommen sind, falsch eingeschätzt. Leider sind die Preise deutlich gesunken. Jetzt werde ich beim Verkauf der Waren an meine Käufer einen ziemlichen Geldbetrag verlieren. Ich kann diese Waren jedenfalls nicht zu lange herumliegen lassen, daher habe ich in dieser Angelegenheit wenig Wahl und muss sie jetzt verkaufen."  #~TR~
 VIETrepublic.0024.a:0 "Wir werden die Waren einfach zu dem Preis verkaufen, den wir bekommen können."  #~TR~
 VIETrepublic.0024.b:0 "Überzeuge meine Käufer, die Waren zu höheren Preisen zu kaufen."  #~TR~
 VIETrepublic.0025.t:0 "Höhere Nachfrage, höhere Preise"  #~TR~
 VIETrepublic.0025.desc:0 "Ich habe die potenziellen Gewinne der neuen Lieferung von Waren, die ich verkaufen möchte und die heute angekommen sind, falsch eingeschätzt… aber auf die glücklichste Weise. Aus dem Nichts scheint die Nachfrage nach diesen spezifischen Produkten deutlich gestiegen zu sein, was bedeutet, dass ich sie zu einem noch höheren Preis an meine Kunden verkaufen kann, wenn ich wollte!"  #~TR~
 VIETrepublic.0025.a:0 "Ich möchte gute Beziehungen zu meinen Kunden pflegen. Verkaufe zum üblichen Preis."  #~TR~
 VIETrepublic.0025.b:0 "Ausgezeichnete Neuigkeiten! Lasst uns mit diesen Leuten Profit machen."  #~TR~
 VIETrepublic.0026.t:0 "Eine schlechte Entscheidung"  #~TR~
 VIETrepublic.0026.desc:0 "Vor ein paar Monaten traf [RP_loser.GetTitledFirstName] eine sehr schlechte Entscheidung, indem [RP_loser.GetSheHe] ein Geschäftsvorhaben unterstützte, von dem [RP_loser.GetSheHe] wusste, dass es ein riskantes Investment war – so riskant, dass niemand sonst in der Republik sein Geld darin investiert hätte. Überraschenderweise verlor [RP_loser.GetFirstNameNoTooltip] viel Geld. Infolgedessen ist [RP_loser.GetFirstNameNoTooltip] verständlicherweise sehr verzweifelt.\n\n„Ich kann nicht glauben, dass ich so ein Idiot war!“, sagt [RP_loser.GetSheHe]. „Jetzt werde ich der Gespött der ganzen Republik sein!“"  #~TR~
 VIETrepublic.0026.a:0 "Du hast eine schlechte Entscheidung getroffen, lebe jetzt damit."  #~TR~
 VIETrepublic.0026.b:0 "Lass mich dir einen Rat geben. Nächstes Mal solltest du…"  #~TR~
 VIETrepublic.0027.t:0 "Eine ausgezeichnete Entscheidung"  #~TR~
 VIETrepublic.0027.desc:0 "Vor ein paar Monaten beschloss [RP_winner.GetTitledFirstName], [RP_winner.GetHerHis] Unterstützung hinter ein etwas riskantes Geschäftsunternehmen zu werfen. Einige in der Republik sagten, es würde nicht gut enden, andere meinten, es sei ein Risiko, das es wert sei. Wie auch immer, am Ende verdiente [RP_winner.GetFirstNameNoTooltip] ziemlich viel Geld mit dieser Investition."  #~TR~
 VIETrepublic.0027.a:0 "Gut für [RP_winner.GetHerHim]! Diese ausgezeichnete Entscheidung hat sich ausgezahlt."  #~TR~
 VIETrepublic.0028.t:0 "Die Arbeiter vereinen sich"  #~TR~
 VIETrepublic.0028.desc:0 "Einige der Leute, die für den Familienbetrieb der [ROOT.Char.GetDynastyName] arbeiten, haben sich kürzlich über ihrer Meinung nach niedrige und ungerechte Löhne beschwert. Viele von ihnen haben sich zusammengetan, um zu fordern, dass ich ihre Löhne auf einen Betrag erhöhe, den sie für angemessen halten. Obwohl dies in Wahrheit meine Profite nicht wesentlich beeinträchtigen würde, gefällt mir die Idee nicht – was ist, wenn sie sich dadurch ermutigt fühlen, mehr zu fordern? Ich muss jedoch vorsichtig sein. Ein falscher Schritt, und jeder in der Republik wird die [ROOT.Char.GetDynastyName] für eine Familie grausamer und selbstsüchtiger Raubritter halten."  #~TR~
 VIETrepublic.0028.a:0 "Wenn sie unglücklich sind, stelle ich einfach neue Arbeiter ein, um sie zu ersetzen."  #~TR~
 VIETrepublic.0028.b:0 "Sehr gut. Ich werde ihren Forderungen zustimmen und ihre Löhne erhöhen."  #~TR~
 VIETrepublic.0028.c:0 "Meine Arbeiter liegen mir am Herzen – tatsächlich werde ich ihre Forderungen sogar übertreffen!"  #~TR~
 VIETrepublic.0028.d:0 "Warum einigen wir uns nicht auf einen akzeptablen Kompromiss?"  #~TR~
 VIETrepublic.0029.t:0 "Am Dock"  #~TR~
 VIETrepublic.0029.desc:0 "Ein Handelsschiff der [ROOT.Char.GetDynastyName] ist heute im Hafen angekommen, mit neuen Waren, die wir bald verkaufen werden. Ich inspiziere die Ladung und spreche mit meinen Arbeitern darüber, wie es läuft, sowie über Gerüchte, die sie auf ihren Reisen über ferne Länder gehört haben – schließlich könnten alle Gerüchte wertvolle Informationen sein, wenn man versucht, den Zustand der Märkte anderswo einzuschätzen."  #~TR~
 VIETrepublic.0029.a:0 "Es war ein produktiver Tag."  #~TR~
 VIETrepublic.0030.t:0 "Gartenstatue"  #~TR~
 VIETrepublic.0030.desc:0 "Ich empfange einen kleineren Kaufmann, mit dem ich kürzlich einen Handel abgeschlossen habe. Wir gehen in meinem Garten herum und unterhalten uns über dies und das, als ein Gegenstand seine Aufmerksamkeit erregt. Es ist eine Steinskulptur einer Person, gefertigt in einem fremden Kunststil, die ich vor vielen Jahren gekauft habe. Er ist sichtlich fasziniert von der Kunstfertigkeit und davon, wie schön sie die menschliche Gestalt darstellt.\n\n„Warum lassen Sie diese Statue hier im Garten versteckt?“, fragt er. „Sie sollten sie an einem zentraleren Ort ausstellen. So sieht jeder, dass Sie jemanden mit gutem Geschmack in Kunst haben. Besser noch, wären Sie daran interessiert, die Statue an mich zu verkaufen?""  #~TR~
 VIETrepublic.0030.a:0 "Ich finde, die Statue sieht in diesem ruhigen, friedlichen Garten besser aus."  #~TR~
 VIETrepublic.0030.b:0 "Daran habe ich noch gar nicht gedacht! Ich werde sie vor mein Haus stellen."  #~TR~
 VIETrepublic.0030.c:0 "Du kannst diese Statue haben, aber nur, wenn du mir einen fairen Preis bietest."  #~TR~
 VIETrepublic.0031.t:0 "Handelsregelungen"  #~TR~
 VIETrepublic.0031.desc:0 "Heute musste ich im Rathaus einige Geschäfte erledigen. Dort traf ich einen der Angestellten, der dort arbeitet und mit den Gesetzen der Republik gut vertraut ist. Wir hatten ein ziemlich fruchtbares Gespräch über die Handelsregelungen der Republik, insbesondere über die, die sich kürzlich geändert haben, bevor wir uns trennten."  #~TR~
 VIETrepublic.0031.a:0 "Ich muss mir merken, was mir gesagt wurde – das könnte sich als nützlich erweisen."  #~TR~
 VIETrepublic.0032.t:0 "Kein Deal"  #~TR~
 VIETrepublic.0032.desc:0 "Ich habe mich heute mit einem potenziellen Geschäftspartner getroffen. Ich hatte gehofft, dass er mir neue Handelsmöglichkeiten präsentieren würde, aber der Mann ist, gelinde gesagt, eine absolute Katastrophe. Seine Kleidung sah zerzaust aus und entsprach in nichts der aktuellen Mode, und seine Sprechweise war wirres und unbeeindruckend.\n\nIch kann einen langweiligen Geschäftspartner ertragen, oder sogar einen etwas langweiligen, der andere Tugenden wie ausgezeichnete Verbindungen hat, aber jemand wie dieser, der eindeutig inkompetent ist, ist niemand, mit dem ich zusammenarbeiten möchte. Er schien verärgert darüber zu sein, dass ich nicht an einer Zusammenarbeit mit ihm interessiert zu sein schien, aber ich versicherte ihm diplomatisch, dass es nichts Persönliches sei."  #~TR~
 VIETrepublic.0032.a:0 "Trotzdem bereiten mir solche Idioten Kopfschmerzen!"  #~TR~
 VIETrepublic.0033.t:0 "Vereitelter Einbruchsversuch"  #~TR~
 VIETrepublic.0033.desc:0 "Letzte Nacht versuchten mehrere Männer, sich in meine Residenz einzuschleichen und einige meiner Wertsachen zu stehlen. Sie haben mein Haus ins Visier genommen, weil sie von dem immensen Reichtum der [ROOT.Char.GetDynastyName] gehört hatten, dank unseres florierenden Familienunternehmens. Jedenfalls wären diese Diebe entkommen, wenn da nicht die Sorgfalt meiner Wachen gewesen wäre.\n\nDie Verbrecher werden vor den Gerichten der Republik bestraft werden, aber dies wirft eine Reihe von Fragen zur Sicherheit in meiner Residenz auf. Wenn ich nicht Maßnahmen ergreife, könnte diese Herausforderung unserer Familienehre meinen Stand unter den anderen Patrizierfamilien senken, die uns für inkompetent und schwach halten würden."  #~TR~
 VIETrepublic.0033.a:0 "Wir haben nichts falsch gemacht. Meine Wachen haben die Diebe sogar vereitelt!"  #~TR~
 VIETrepublic.0033.b:0 "Ich werde in mehr Wachen und bessere Mauern investieren."  #~TR~
 VIETrepublic.0034.t:0 "Geschäftsratschlag"  #~TR~
 VIETrepublic.0034.desc:0 "Auf einem Ball, den ich besuche, treffe ich zufällig einen jungen Patrizier aus einer kleinen Familie. Seine Augen leuchten vor Bewunderung, als er mir sagt: „Ich halte mich für einen großen Bewunderer von Ihnen. Die [ROOT.Char.GetDynastyName] sind ohne Zweifel eine der großen und einflussreichen wohlhabenden Kaufmannsfamilien unserer Republik! Ich habe viel über Sie und Ihr Geschick im Geschäft gehört. Ich habe gerade erst angefangen, etwas Geld von meinem Onkel geerbt und helfe meiner Familie, auf unseren bestehenden Vermögenswerten aufzubauen. Gibt es einen Rat, den Sie mir in Bezug auf das Geschäft geben können?""  #~TR~
 VIETrepublic.0034.a:0 "Es tut mir leid, ich bin beschäftigt und muss mit jemand anderem sprechen. Auf Wiedersehen."  #~TR~
 VIETrepublic.0034.b:0 "Harte Arbeit und Zurückhaltung sind die größten Tugenden eines Kaufmanns."  #~TR~
 VIETrepublic.0034.c:0 "Es kommt darauf an, wen man kennt und seine Kunden gut zu kennen."  #~TR~
 VIETrepublic.0035.t:0 "Mathematische Berechnungen"  #~TR~
 VIETrepublic.0035.desc:0 "Ich arbeite heute an meinem Schreibtisch und sehe verschiedene Aspekte meines Geschäfts an, als ich einige numerische Fehler in einigen älteren Finanzdokumenten bemerke. Es scheint, dass ich einige Transaktionen falsch berechnet habe und anstatt einen Gewinn zu machen, tatsächlich Geld verloren habe! Zum Glück war es keine große Summe, aber das bedeutet nicht, dass ich darüber glücklich bin."  #~TR~
 VIETrepublic.0035.a:0 "Ich muss es mir zur Gewohnheit machen, meine Mathematik öfter dreifach zu überprüfen."  #~TR~
 VIETrepublic.0036.t:0 "Abakushilfe"  #~TR~
 VIETrepublic.0036.desc:0 "Ich und [RP_calculator.GetTitledFirstName] haben kürzlich unsere Kräfte vereint, um gemeinsam einen Geschäftsabschluss auszuhandeln. Wir sehen uns derzeit die Finanzdokumente an und berechnen verschiedene Dinge im Zusammenhang mit dem Deal.\n\n„Kannst du meine Berechnungen überprüfen?“, fragt [RP_calculator.GetSheHe] und kommt zu mir herüber, einen Abakus in [RP_calculator.GetHerHis] Hand. „Ich habe das Gefühl, dass mir etwas fehlt, aber die Zahlen stimmen einfach nicht überein.“\n\nIch nehme den Abakus und führe die Berechnung selbst mit wenig Mühe durch und erkläre, wie ich es gemacht habe. Danach schlägt sich [RP_calculator.GetFirstNameNoTooltip] an den Kopf, als [RP_calculator.GetSheHe] das Problem erkennt.\n\n„Ah!“, sagt [RP_calculator.GetSheHe] und nimmt den Abakus zurück, „Scheint, als hätte ich einen elementaren Fehler gemacht und die Zahlen dort nicht noch einmal überprüft. Kein Wunder, dass ich mit dem Abakus immer wieder falsch lag! Danke für die Hilfe!"  #~TR~
 VIETrepublic.0036.a:0 "Passiert den Besten von uns."  #~TR~
