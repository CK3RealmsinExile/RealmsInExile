 # Battle in Rohan
 bm_3000_horse_lords: "Das Pferd und der Reiter"  #~TR~
 bm_3000_horse_lords_desc: "#TOLKIENQUOTE: „So kommen wir am Ende dazu, die große Schlacht unserer Zeit, in der vieles vergehen wird.“#!\n#QUOTEDCHARACTER: König Théoden.#!\n\nAuf den windgepeitschten grünen Ebenen des alten Calenardhon soll eine entscheidende Phase der großen Schlacht beginnen.\n\nIn Isengart sinnt Saruman der Weiße über eine folgenreiche Entscheidung nach, die seinen Namen in Ruhm oder Schande binden wird. Wird er Mittelerde in eine neue Ordnung führen, oder wird er eine Fußnote in der großen Geschichte dieses Zeitalters bleiben? \n\nIm goldenen Meduseld sitzt König Théoden, Herr der Reitermark, auf dem Thron seiner Vorfahren, und er erscheint der Welt ganz und gesund. Doch ein Schatten liegt über dem König, wartet auf seine Stunde, und die Grenzen seines Königreichs werden von unerwarteten Feinden bedrängt. Werden die Rohirrim die große Herausforderung des Zeitalters annehmen und ihre Hörner trotzig in die kommende Dunkelheit blasen? \n\n#TOLKIENQUOTE: „Wer wird den Rauch des brennenden toten Holzes sammeln oder die fließenden Jahre aus dem Meer zurückkehren sehen?“#!"  #~TR~
 
 bookmark_horse_lords_theoden: "König Théoden"  #~TR~
 bookmark_horse_lords_theoden_desc: "#TOLKIENQUOTE: „Scheinbar verzaubert, oder die Kampfwut seiner Väter rannte wie neues Feuer in seinen Adern.“#!\n\nThéoden, König der [riddermark|E], ist der einzige Sohn des verstorbenen Königs Thengel.\n\nDas Königreich [rohan|E] hat in den letzten Jahren von Théodens Herrschaft sehr gelitten. Seine Befehlsgewalt hat nachgelassen, daher liegt das Schicksal von [rohan|E] in seinem Erben, dem Prinzen Théodred. Doch es gibt eine wachsende Macht, die ihren Willen gegen den König richtet.\n\nRohans alte Bündnisse sind am Zerbrechen.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nWo ist nun das Pferd und der Reiter?#!"  #~TR~
 #"Hwær"  #~TR~
 bookmark_horse_lords_theoden_alt_theodred: "Théodred, Marschall der Reitermark"  #~TR~
 bookmark_horse_lords_theoden_alt_eomer: "Éomer, Marschall der Reitermark"  #~TR~
 bookmark_horse_lords_theoden_alt_eowyn: "Éowyn, Schildmaid von Rohan"  #~TR~

 bookmark_horse_lords_wulfgarbrynjarsson: "Wulfgar Brynjarsson"  #~TR~
 bookmark_horse_lords_wulfgarbrynjarsson_desc: "Als einer der Nachkommen Wulfs, einst König von [rohan|E] und Dunland, ist Wulfgar ein edler und einsamer Mann, der sich in erster Linie um die Sicherheit seines Volkes kümmert. Aber seine Versuche, ein vorteilhaftes Bündnis mit den Forgoil zu schließen, wurden an allen Punkten durch den [wizard|E] in [isengard|E] vereitelt. \n\nMit Gerüchten, dass Wildmänner immer mehr über die Isen überfallen und Verwüstung hinterlassen, muss Wulfgar sich entweder dem Zorn Théodens oder dem von [sarumancharacter|E] stellen." #Character from BfME: The Age of the Ring, written by Mathijs.  #~TR~
 
 bookmark_horse_lords_saruman: "Saruman der Weiße"  #~TR~
 bookmark_horse_lords_saruman_desc: "[sarumancharacter|E] ist ein Abgesandter der [valargods|E] nach [middleearth|E]; er ist groß unter den Weisen, Oberhaupt des Ordens der Istari und Leiter des Weißen Rates.\n\nEin größerer Teil seiner Zeit in [middleearth|E] war im Osten, er bereiste die Länder von [rhun|E] und darüber hinaus, sogar nach [mordor|E], während [gondor|E] darüber Wache hielt. In [ageTA|E] 2463 wurde der Weiße Rat als Reaktion auf die wachsende Bedrohung durch die Rückkehr von [sauroncharacter|E] gebildet. Er verbrachte Jahre in [minastirith|E], studierte in seinen Bibliotheken und untersuchte seine alten Archive, bevor er dem Statthalter von Minas Tirith seine Dienste als Hüter von [isengard|E] anbot.\n\nInsgeheim sucht Saruman den [onering|E] und beginnt das neue Jahrtausend mit einer Wahl vor sich."  #~TR~
 # NOTE Alternative text: "Saruman kam vor zweitausend Jahren als Diener der Valar nach [middleearth|E] und wurde zusammen mit anderen Maiar, bekannt als die Istari, geschickt. Er ist an Macht gewachsen und ist jetzt von Ehrgeiz, Eifersucht und Stolz korrumpiert.\n\nSaruman, der in Orthanc wohnt, hat lange nach dem [onering|E] gesucht, da er hofft, dessen Macht zu seiner eigenen zu machen. Und indem er mit [sauroncharacter|E] durch den Palantír kommuniziert, ist er wirklich in den Schatten gefallen. Nun ein Diener der Dunkelheit, hat Saruman die Loyalität von König Théodens Berater Gríma erkauft, von dem er hofft, dass er Rohan schwächen wird."  #~TR~
 
 bookmark_eriador_madogh: "König Madogh III."  #~TR~
 bookmark_eriador_madogh_desc: "Der König von Saralain ist das Oberhaupt eines äußerst unabhängigen Volkes, das mehr durch verwandtschaftliche Bande als durch einen Treueeid gegenüber einem Herrn zusammengehalten wird. Kürzlich nach dem Tod seines Vaters, König Gordeg, gekrönt, hat sich Madogh schnell unter den Clans einen Ruf für seine Grausamkeit und sein kurzes Temperament erworben. Einige sehen diese Wildheit als Zeichen der Stärke, die die Clans in diesen turbulenten Zeiten schützen wird, während andere ihn als Bürde und Bedrohung für ihre Existenz ansehen und ihn als den „verrückten Hund“ von Saralain bezeichnen.\n\nIn der Nähe schleicht sich sein unehelicher Halbbruder Shamis im Schatten herum und wartet auf den richtigen Moment zum Zuschlagen; während Colan vom rivalisierenden Clan Ferchar ein Bündnis seiner nördlichen Verwandten schmiedet, um das Kräfteverhältnis gegen den jungen König zu kippen."  #~TR~
 bookmark_eriador_madogh_alt_shamis: "Shamis vom Clan Morcad"  #~TR~
 bookmark_eriador_madogh_alt_colan: "Colan vom Clan Ferchar"  #~TR~

 bookmark_eriador_eradan: "Eradan vom Norden"  #~TR~
 bookmark_eriador_eradan_desc: "Die Dúnedain des Nordens behalten die wenigen unter den Freien Völkern, die noch in Eriador leben, genau im Auge, einem Land, das von Kriegen und Seuchen zerrissen ist. Unter ihnen ist Eradan, ein erfahrener Waldläufer, der derzeit in Sarn Ford, nahe den südlichen Grenzen des friedlichen Auenlandes, stationiert ist.\n\nBegleitet von Andriel von Bruchtal, einem noldorinischen Weisen, und Farin von Erebor, einem zähen Kämpfer mit scharfen Augen und Ohren, muss Eradan bald eine gefährliche Reise antreten, um die Länder des Nordens zu schützen, da sich Schatten regen und eine neue Bedrohung von den Gipfeln des Nebelgebirges aufkommt..."  #~TR~
 bookmark_eriador_eradan_alt_andriel: "Andriel von Bruchtal"  #~TR~
 bookmark_eriador_eradan_alt_farin: "Farin von Erebor"  #~TR~

 # Siege of Gondor 
 bm_3000_gondor: "Die Große Schlacht"  #~TR~
 bm_3000_gondor_desc: "#TOLKIENQUOTE: „Unser Feind ist bereit, seine volle Stärke gesammelt… Dies wird das Ende von Gondor sein, wie wir es kennen. Hier wird der Hammerschlag am härtesten fallen.“#!\n#QUOTEDCHARACTER: Gandalf der Weiße.#!\n\nSauron bereitet sich darauf vor, den letzten großen Bollwerk des Westens, das Königreich Gondor, zu zerschlagen. Seine Armeen sind zusammengezogen, seine volle Stärke fast gesammelt. Er braucht jetzt nur noch den Einen Ring, um seinen Sieg absolut zu machen und den Fall Gondors zu sichern.\n\nIn Gondor schließt sich der Statthalter Denethor im Weißen Turm ein und bereitet sein Reich auf die kommende Große Schlacht vor. Seine Söhne führen Krieg in Osgiliath und Ithilien, um die Flut zurückzudrängen, und die Männer Gondors kämpfen weiter, bis zum Schluss trotzig.\n\nIm Süden erholen sich Gondors alte Feinde in Haradwaith und Umbar von früheren Niederlagen. Sie hegen einen Groll, betrachten Gondors Stärke, die dünn gestreckt ist, und sehen eine Gelegenheit, die Rechnung endlich zu begleichen. \n\nKönnen die letzten Königreich der Dúnedain den Bedrohungen standhalten?\n\nAuf den windgepeitschten grünen Ebenen des alten Calenardhon soll eine weitere entscheidende Phase der großen Schlacht beginnen.\n\nIn Isengard sinnt Saruman der Weiße über eine folgenreiche Entscheidung nach, die seinen Namen in Ruhm oder Schande binden wird. Wird er Mittelerde in eine neue Ordnung führen, oder wird er eine Fußnote in der großen Geschichte dieses Zeitalters bleiben? \n\nIm goldenen Meduseld sitzt König Théoden, Herr der Reitermark, auf dem Thron seiner Vorfahren, und er erscheint der Welt ganz und gesund. Doch ein Schatten liegt über dem König, wartet auf seine Stunde, und die Grenzen seines Königreichs werden von unerwarteten Feinden bedrängt. Werden die Rohirrim die große Herausforderung des Zeitalters annehmen und ihre Hörner trotzig in die kommende Dunkelheit blasen? \n\n#TOLKIENQUOTE: „So kommen wir am Ende dazu, die große Schlacht unserer Zeit, in der vieles vergehen wird.“#!\n#QUOTEDCHARACTER: Théoden König.#!"  #~TR~
 
 bookmark_gondor_denethor: "Statthalter Denethor II."  #~TR~
 bookmark_gondor_denethor_desc: "#TOLKIENQUOTE: „Ich werde es nicht vergessen, noch versäumen, das zu vergelten, was gegeben wird: Treue mit Liebe, Tapferkeit mit Ehre, Eidbruch mit Rache.“#!\n\nDenethor II., Statthalter von [gondor|E], ist ein zurückhaltender und harter Mann, aber sein Temperament passt zu seinem Königreich. Seit Jahren hat er jeden Stoß pariert, den [mordor|E] ausgeführt hat, und unter seiner stählernen Führung haben die [dunedainsouth|E] die Linie gegen immer unmöglichere Widrigkeiten gehalten. In einem kleineren Königreich hätte sich ein solcher Mann längst zu Recht zum König erklärt, aber Denethor ist kein kleinerer Mann. Statthalter ist er, und Gondor seine Aufgabe. \n\nIm [whitetower|E] zurückgezogen, bereitet der Statthalter von Gondor die Verteidigung seines Reiches vor. Aber Verzweiflung lauert im Schatten und wartet auf ihre Zeit."  #~TR~
 bookmark_gondor_denethor_alt_boromir: "Boromir"  #~TR~
 bookmark_gondor_denethor_alt_faramir: "Faramir"  #~TR~
 
 bookmark_gondor_adrahil: "Prinz Adrahil II."  #~TR~
 bookmark_gondor_adrahil_desc: "#TOLKIENQUOTE: „Und zuletzt und am stolzesten kam Imrahil, Prinz von Dol Amroth, mit vergoldeten Bannern, die sein Zeichen vom Schiff und dem silbernen Schwan trugen, und einer Gesellschaft von Rittern in voller Rüstung, die graue Pferde ritten; und hinter ihnen siebenhundert Mann Waffen, groß wie Herren, grauäugig, dunkelhaarig, singend, als sie kamen.“#!\n\nAdrahil II., Prinz von [dol_amroth|E], steht als Bollwerk gegen Korsaren und [haradrim|E]-Einfall aus dem Süden, aber als er sich seinen späten Jahren nähert, fällt es seinem Sohn, dem tapferen Imrahil, zu, das Banner des Silbernen Schwans gegen die kommende Flut der Dunkelheit zu tragen."  #~TR~
 bookmark_gondor_adrahil_alt_imrahil: "Imrahil" # ‘the fair’?  #~TR~
 bookmark_gondor_adrahil_alt_lothiriel: "Lothíriel"  #~TR~
 
 bookmark_gondor_sauron: "Dunkler Herrscher Sauron"  #~TR~
 bookmark_gondor_sauron_desc: "#TOLKIENQUOTE: „Denn er ist sehr weise und wägt alles genau in der Waage seines Bösen ab. Aber das einzige Maß, das er kennt, ist Begierde, Begierde nach Macht; und so beurteilt er alle Herzen.“#!\n\nNach vielen Jahren und unzähligen Rückschlägen ist [sauroncharacter|E] endlich bereit, seine großen Pläne der Herrschaft über ganz [middleearth|E] zu verwirklichen. Barad-dûr ist endlich wieder aufgebaut worden, seine Armeen sind versammelt, und der [west|E] ist zersplittert und schwach. Welche Macht bleibt, die hoffen kann, gegen Sauron, den Herrn der Ringe, den Herrn der Erde, zu bestehen!\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Ein Ring, sie alle zu knechten.#!"  #~TR~
 bookmark_gondor_sauron_alt_witchking: "Er-Mûrazôr ‚Der Hexenkönig‘"  #~TR~
 bookmark_gondor_sauron_alt_mouth_of_sauron: "Mordú ‚Der Mund Saurons‘"  #~TR~
 BOOKMARK_RELATION_NAZGUL: "Ringgeist"  #~TR~
 
 bookmark_gondor_kathuphazgan: "König Kathuphazgân"  #~TR~
 bookmark_gondor_kathuphazgan_desc: "Herr des Großen Hafens von [umbar|E], Kathuphazgân erbte einen falschen Anspruch, der Erbe von Castamir dem Usurpator und ein zersplittertes und gebrochenes Reich zu sein. Ihre Flotten brannten und sein Vater wurde von dem gewagten [gondorian|E]-Kapitän Thorongil getötet, der einst mächtige Hafen wurde mühsam wieder aufgebaut, ist aber auch jetzt noch nicht vollständig restauriert. Das Hinterland ist dem Griff Umbars entglitten, und Blutreinheit verbreitet Unfrieden im ganzen Hafen. Bevor Kathuphazgân Rache für seine Vorfahren nimmt, muss er zuerst sein eigenes Haus in Ordnung bringen. \n\nDas dritte [realm_in_exile|E] steht am Beginn eines neuen, prekären Zeitalters, steht aber auch bereit, die Vorteile des kommenden Krieges zu nutzen."  #~TR~
 bookmark_gondor_kathuphazgan_alt_cassimir: "Câssimir"  #~TR~
 bookmark_gondor_kathuphazgan_alt_burodapan: "Burôdapân"  #~TR~
 
 bookmark_gondor_suladan: "Taskral Suladân"  #~TR~
 bookmark_gondor_suladan_desc: "Suladân hat ein Reich geerbt, das sehr verkleinert ist, verglichen mit dem, was es einmal war. Einst hielten die Haruze-Könige ganz [nearharad|E] unter ihrer Herrschaft und forderten [gondor|E] selbst um die Herrschaft über Harondor heraus. \n\nAber diese Zeiten sind vorbei. Der Chelkar-Aufstand zerstörte jeden Anschein von Einheit, den die [haradrim|E] hatten, und Stück für Stück zerbrach das Imperium von Harwan. Suladân versucht, diesen Trend umzukehren und seine Familie an ihren rechtmäßigen Platz der Vorrangstellung in [harad|E] zurückzubringen. \n\nIm Norden steigt eine Macht auf, die Suladâns Hass auf Gondor und Chelkar teilt und sich als entscheidend für die Verwirklichung seiner Ambitionen erweisen könnte."  #~TR~
 
 bookmark_gondor_vangaris: "Khûdriag Vangaris"  #~TR~
 bookmark_gondor_vangaris_desc: "Vangaris ist ein Beweis für die brutale Meritokratie von [khand|E], wo die Starken aufsteigen und die Schwachen ihrer Spur folgen oder unter die Füße getreten werden müssen. Von einem hungernden Waisenkind auf den Straßen von Sturlûrza Khand ist Vangaris zum Herrn ganz Unter-Khands aufgestiegen. Aber in seinem Herzen ist es nie genug für jemanden, der einst gezwungen war, um Brotkrumen zu betteln. \n\nWährend diejenigen älterer Abstammungslinien in Khand und im Ausland Vangaris mit Verachtung betrachten mögen, wird er weiter kämpfen, bis er endlich sicher ist und sein Herz endlich den Frieden findet, den es sich wünscht. Und es ist ihm egal, gegen wen er dafür kämpfen muss."  #~TR~
 
 # Battle on the Bay (Far Harad)
 bm_3000_harad: "Der heraufziehende Sturm" # Shadow on the Sands  #~TR~
 bm_3000_harad_desc: "Fern im Süden von Gondor und Mordors titanischem Kampf beginnt ein weiteres Schauplatz des großen Kampfes um die Seele Mittelerdes. \n\nDer einst mächtige Tedjin-Bund ist von religiösen Spaltungen zerrissen, die drohen, in einen Kampf um die Seele seines Volkes auszubrechen.\n\nDas treue Bellakar steht geschwächt, aber immer noch gesund da – einst ein Verbündeter von Gondor, bleibt es das wichtigste Bollwerk der Freien Völker in Harad.\n\nDas alte Rây, kosmopolitisch und wohlhabend, wahrt eine unruhige Neutralität und versucht, seine prosperierende Position zu bewahren.\n\nWährenddessen sammeln sich die großen Armeen der Thôn an-Khârlôkh südlich der Bucht von Tûlwang unter der Führung ihres großen Sturm-Marschalls, um ihren uralten Feind Bellakar zu überqueren und anzugreifen."  #~TR~
 #\n\nAnd in the barren east of the Dune Sea, the Golden King now raises his dread kingdom anew and begin a new age of blackened despotism.\n\n#TOLKIENQUOTE: “They are fierce. They have dark eyes, long dark hair; gold adorns their bodies and their clothes, lots of beautiful gold. Some live in the harshest of deserts, drawing water from subterranean lakes, others are fabulously rich merchants or corsairs. From many tribes and cities and kingdoms they come from.\nOf old they worshiped Sauron and paid tribute to them, in long preparation for the War of the Ring he now reminds them of fear and tribute to the Dark Tower.”#!"
 
 #bookmark_harad_golden_king: "Der Goldene König"  #~TR~
 #bookmark_harad_golden_king_desc: "Harwenal Vedaraba, der [ardthesilent|E], war einst Oberherr über ganz Abrakhân und das Dünenmeer. Sein schreckliches Reich sicherte die Region für [sauroncharacter|E]. Doch in den langen Jahren nach der Niederlage in der [warlastalliance|E] ist [harad|E] aufgeblüht und hat die Unterwerfung durch Sauron vergessen.\n\nNun hat der Dunkle Lord den [nazgulcharacter|E] von Harad wieder in den Süden geschickt, um die [haradrim|E] an die Furcht und die Huldigung zu erinnern, die sie ihrem uralten Gott schulden.\n\nViele der Covshek Pûst sammeln sich nun hinter ihrem Goldenen König und sind begierig darauf, den Ruhm von Abrakhân wiederherzustellen, und unter ihnen den Staub ihrer unterworfenen Feinde."  #~TR~
 
 bookmark_harad_niluhin: "Hochkönig Nîlûhîn II"  #~TR~
 bookmark_harad_niluhin_desc: "[bellakar|E] ist ein Reich, das geschwächt, aber nicht besiegt ist. Durch Bürgerkrieg und Streit haben die [tumakveh|E] durchgehalten, obwohl ihre Verbündeten weniger und ihre Feinde zahlreicher wurden. \n\nNîlûhîn II., König von Bellakar, ist ein dynamischer und junger Herrscher – der Tod seines Vaters hat ihn vorzeitig auf den Thron gebracht, doch in wenigen Jahren hat er sich bereits als fähiger Herrscher erwiesen. Nun, da die große Prüfung für das Volk von [middleearth|E] beginnt, fällt es ihm und seinen neugeborenen Töchtern zu, die Last des Schildes der Freien in [harad|E] zu tragen."  #~TR~
 
 bookmark_harad_vatalinar: "König Vâtalinar"  #~TR~
 bookmark_harad_vatalinar_mardat: "Mardat"  #~TR~
 bookmark_harad_vatalinar_delasimor: "Dêlasîmor II"  #~TR~
 bookmark_harad_vatalinar_desc: "[ray|E] befindet sich in einer unruhigen Stille. Die Sonnen-Dynastie unter Vâtalinar behält ihren Griff an der Macht, aber es zeigen sich Anzeichen der Belastung, unter der das Reich steht. \n\nIn Tresti hat die traditionalistische Fraktion lange eine Hochburg gehalten und war viele Jahre lang im Großen und Ganzen ruhig. Dêlasîmor II. könnte jedoch bald den Zeitpunkt für richtig halten, um die Vâtrans von ihrer usurpierten Herrschaft über das Bôzisha-Dâr zu vertreiben, insbesondere wenn eine Aktion gegen seine religiösen Brüder unternommen wird.\n\nAn der östlichsten Grenze schmort Mardat, der Neffe von Suladân von Haruzan. Er sehnt sich danach, den wahren Glauben von Khäz-gramaze im ganzen Rây zu verbreiten, und wird heimlich von Agenten von [mordor|E] unterstützt, die die alternde und widerspenstige Sonnen-Dynastie… ersetzen wollen."  #~TR~
 
 bookmark_harad_storm_marshal: "Sturm-Marschall Arnakhôr II"  #~TR~
 bookmark_harad_storm_marshal_desc: "Auf den felsigen Klippen des südlichen [bayoftulwang|E] bereitet sich Arnakhôr II., Herrscher des militarisierten Reiches der Thôn an-Khârlôkh, vor. \n\nSein Reich existiert für einen einzigen Zweck – die Befehle des [nazgulcharacter|E] [khorahil|E], des Sturmkönigs, des Blinden Zauberers, auszuführen und [bellakar|E] zu zerschlagen. Aber die Sturmwehr ist eine gefährliche Einheit – lange unterdrückt, brennen die Eingeborenen von Tûlwang vor dem Wunsch nach Rebellion, und die stolzen [anbalukkhori|E]-Herren erinnern sich auch an die Tage, als die [adunai|E] von An-Balkûmagân nicht unter dem Joch eines fernen Geisterkönigs standen…"  #~TR~
 
 bookmark_harad_ayal: "Kataj Ayal"  #~TR~
 bookmark_harad_ayal_desc: "Der Tedjin-Bund, den Ayal so lange gehütet hat, steht nun am Rande einer Krise. Ayal befindet sich in seinen letzten Lebenstagen, und sein Sohn Bór plant dramatische Reformen – solche, die sicherlich von den konservativen Tedjin-Herren, angeführt vom wild stolzen Azumen…, abgelehnt werden."  #~TR~
 bookmark_harad_ayal_bor: "Prinz Bór"  #~TR~
 bookmark_harad_ayal_azumen: "Azumen"  #~TR~
 
 bookmark_harad_ruadomirh: "Ruadômirh sân Isâlin"  #~TR~
 bookmark_harad_ruadomirh_desc: "Es ist schwer, in den Wüsten einen Lebensunterhalt zu verdienen. Ruadômirh sân Isâlin weiß das besser als die meisten. Seine Familie hat es geschafft, sich das Zentrum des Dünenmeeres zu sichern, konzentriert auf ein paar kleine Oasen. Obwohl sie überleben, gedeihen sie nicht wirklich. Aber wenn das Dünenmeer unter einem einzigen Haus vereint werden könnte, würde sich das vielleicht ändern…\n\nLasst den Skorpionkönig aufsteigen."  #~TR~
 
 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion: "Schlacht unter den Bäumen"  #~TR~
 bm_3000_rhovanion_desc: "#TOLKIENQUOTE: „Auch im Norden hatte es Krieg und Böses gegeben. Das Reich Thranduils wurde überfallen, und es gab lange Kämpfe unter den Bäumen und große Verwüstung durch Feuer; aber am Ende hatte Thranduil den Sieg.“#!\n\nIm Norden erregt der Wald von Mirkwood und die windgepeitschten Ebenen von Rhovanion Aufsehen, als sich die Große Schlacht nähert. In Dol Guldur bereitet sich Khamûl darauf vor, die großen Elbenreiche von Lórien und das Waldreich anzugreifen. Aber obwohl es lange geschlummert hat, bleibt die Macht der Elben stark und tapfer. \n\nIm Osten beginnt das Goldene Reich von Rhûn, Medlóshûkain, seinen langen Marsch auf Befehl Saurons. Aber es ist ein unsicheres Reich – die Ostlinge sind ein stolzes Volk, aus vielen Clans und Glaubensrichtungen, und nicht alle im Goldenen Reich folgen Sauron in ihren Herzen.\n\nIn Dale und Erebor beraten sich die Könige der Menschen und Zwerge, während der Osten marschiert, und die Weinherren von Dorwinion haben ebenfalls Gesandte entsandt, um sich mit ihnen zu beraten."  #~TR~
 
 bookmark_rhovanion_galadriel: "Lady Galadriel"  #~TR~
 bookmark_rhovanion_galadriel_desc: "Einmal verließ Galadriel das [blessedrealm|E], stolz und begierig auf ein eigenes Reich. Als ihr am Ende des [firstage|E] Verzeihung vom [banofthevalar|E] angeboten wurde, lehnte sie ab und erklärte, sie habe nichts getan, was Verzeihung verlange. Sie hat in vielen Ländern nach ihrem Traum von Herrschaft gesucht, und endlich hat sie ihn. In [lothlorien|E] hat Galadriel ein Reich geschaffen, das ihr eigenes ist, gleichermaßen schön und stark und sicher.\n\nAber es gibt eine Welt jenseits von Lothlórien, und Galadriel weiß das gut. Lange hat sie in ihren Gedanken gegen [sauroncharacter|E] gekämpft, und ihre Hilfe wurde gegeben, wo sie denen jenseits ihrer Grenzen helfen könnte. Nun, da sich das Ende des [thirdage|E] nähert, sieht die weise Galadriel nur zwei Enden für ihr Volk der [galadhrimelves|E], ihr Reich und sich selbst. Entweder der bittere Sieg oder die lange Niederlage. Die Zeit wird es zeigen."  #~TR~
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn: "Grimbeorn der Alte"  #~TR~
 bookmark_rhovanion_grimbeorn_desc: "Der Sohn Beorns, der selbst zu einem großen Herrn wurde. Wie sein Vater konnte er die Gestalt eines Bären annehmen, und er lebte in denselben Gebieten der Täler des [anduin|E], zwischen den [mistymountains|E] und [mirkwood|E].\n\nSein [northron|E]-Volk, die Beornings, hielt die Wege durch ihr Land offen und frei von [orcs|E] und Wölfen. Sie unterhielten die Furt von Carrock, die den Großen Fluss überquerte, und den Hohen Pass durch die Berge. Ohne sie wäre der Übergang über die nördlichen Täler des Anduin schwierig oder unmöglich gewesen, obwohl Grimbeorns Volk einen hohen Zoll für ihre Dienste verlangte."  #~TR~

 bookmark_rhovanion_thranduil: "König Thranduil"  #~TR~
 bookmark_rhovanion_thranduil_desc: "Geboren im längst verlorenen Doriath, ist der Elbenkönig eine edle, aber isolationistische Seele, die seine Hallen unter den Hügeln des nördlichen [mirkwood|E] in Erinnerung an das verlorene Menegroth schuf. Seit den großen Verlusten der [warlastalliance|E] hat eine Vorahnung Thranduils Herz erfüllt, denn er erkannte, dass [sauroncharacter|E] nicht für immer besiegt war. So zog er sich in seine tiefen Hallen zurück und kümmerte sich um die Sicherheit seines eigenen Volkes und seiner Grenzen und mied die sich verändernde Welt um sie herum. \n\nAber die [lasgalendrimelves|E] können nicht für immer von der Welt getrennt bleiben, und selbst Thranduil erkennt das. Seit der Schlacht der Fünf Heere haben sich der Elbenkönig und sein Reich langsam aus ihrer langen Abgeschiedenheit erhoben und eine große Veränderung an sich spüren. [dolguldur|E] bereitet sich im Süden vor – das Schicksal des Grünen Waldes ist nahe."  #~TR~
 
 bookmark_rhovanion_khamul: "Khamûl der Ostling" # Once Hionvôr of Wômawas Drûs  #~TR~
 bookmark_rhovanion_khamul_desc: "[khamul|E], Leutnant von [dolguldur|E], ist die Hand seines Meisters im Norden, beauftragt mit dem Kommando der kommenden Feldzüge gegen die [elves|E] von [lorien|E] und [mirkwood|E]. Einst ein König der entferntesten Ostlinge, ist Khamûl einer der mächtigsten unter den [nazgulcharacter|E], an Macht und Autorität nur vom [witchkingshort|E] selbst übertroffen. \n\nEs heißt, dass Khamûl am empfindlichsten unter den Nazgûl für die Gegenwart des [onering|E] ist, und dass dies ein weiterer Grund für seine Zuweisung nach Dol Guldur ist, von wo aus er den [anduin|E] durchsuchen könnte, wo [isildur|E] fiel. Sollte es aufgedeckt werden, wird Khamûl auf seinen Träger herabsteigen und es für seinen Meister zurückerobern. Aber wenn der Eine verloren bleibt, wird Khamûl weiterhin seine Zeit abwarten und auf den Tag warten, an dem der Befehl gegeben wird, die Elbenreiche anzugreifen…"  #~TR~
 
 bookmark_rhovanion_huz_margoz: "Häuptling Hûz-Margôz"  #~TR~
 bookmark_rhovanion_huz_margoz_alt_zhamik: "Lôke-Kân Zhamîk"  #~TR~
 bookmark_rhovanion_huz_margoz_alt_kirun: "Kirun"  #~TR~
 bookmark_rhovanion_huz_margoz_desc: "Der derzeitige Lôke-Kân von Medlóshûkain ist ein wilder und ehrgeiziger Eiferer. Seit seiner Wahl zum Lôke-Kân vor zehn Jahren haben Zhamîks Westfeldzüge einen Großteil der westlichen Ebenen von [rhovanion|E] unter ostlingische Kontrolle gebracht. Er wendet nun die ganze Macht seines Reiches der Vorbereitung einer großen Heeresmacht zu und wartet auf den Tag, an dem sein Herr und Gott, [sauroncharacter|E], ihm befiehlt, vorzumarschieren.\n\nAber nicht jedes Mitglied des Goldenen Reiches ist dem Dunklen Herrn so ergeben. Hûz-Margôz, der letzte Spross des uralten und gefürchteten Hauses Szrel, wartet ab und wartet darauf, den Sohn des Lôke-Kân um die Führung des Reiches herauszufordern und schließlich das gefürchtete Erbe seiner Vorfahren wiederzubeleben.\n\nWird Zhamîks Vision in Erfüllung gehen, oder könnten sich die Ostlinge vom Schatten abwenden?" #Lôke-Kân Bôrthan-Hûz's policy of careful neutrality resulted in the alienation of the zealous and the belligerent, and [sauroncharacter|E] easily took advantage of this upon his return to [mordor|E] to incite his deposition in favor of Zhamîk. The Easterlings cannot so easily break Sauron's yoke. Now as the Great Battle is set to begin, feverous Zhamîk begins to grow old, but still hale and fierce in his devotion to the Darkness.  #~TR~
 
 bookmark_rhovanion_hawin: "Reichsmeister Hawin"  #~TR~
 bookmark_rhovanion_hawin_desc: "Seit vielen Generationen hat das Haus Koldana die Wahl zum Reichsmeister dominiert, seit den Tagen von Bladorthin. Hawin hat sich in diesen schwierigen Zeiten als fähiger Reichsmeister erwiesen, seine silberne Zunge gleicht die ständig wachsenden Spannungen im In- und Ausland sorgfältig aus. Der lange ermächtigte Winelord-Adel und die aufstrebenden Großkaufmannsfamilien wenden sich zunehmend gegeneinander, und das Haus Koldana, das erste der [dorwinrim|E]-Weinherren, ist das offensichtliche Ziel solcher Wut.\n\nIm Moment bleibt [dorwinion|E] jedoch vereint, wobei solche Meinungsverschiedenheiten zivil und hinter verschlossenen Türen bleiben. Wenn aber nicht bald etwas getan wird, um eine der Fraktionen zu zerschlagen oder ihre Beschwerden zu lindern, könnte das Reich irreparablen Schaden erleiden."  #~TR~
 
 bookmark_rhovanion_bain: "König Bain"  #~TR~
 bookmark_rhovanion_bain_desc: "Bain, Sohn von Bard dem Drachentöter, ist der zweite König von [dale|E]. Seine Regierungszeit hat die weitere Ausdehnung des Königreichs seines Vaters erlebt, wobei kluge Ehen und Diplomatie die [northmen|E] des unteren Celduin unter das Banner der Bogenschützen gebracht haben. Bain altert nun, aber sein Sohn Brand ist erwachsen und bereit für die Verwandtschaft, wenn er sterben sollte. \n\nDale ist stark und von seinen Freunden in [dorwinion|E], [erebor|E] und [erynlasgalen|E] umgeben. Aber im Süden droht Medlóshûkain neuer, feuriger Lôke-Kân, nach Norden zu marschieren und den hart erkämpften Wohlstand der [dalemen|E] zu zerstören. Vielleicht wird die Zeit bald kommen, in der die Erben von Bard wieder Drachentöter genannt werden…"  #~TR~

 # Lost Realm of Arnor
 bm_3000_eriador: "Das verlorene Reich Arnor"  #~TR~
 bm_3000_eriador_desc: "#TOLKIENQUOTE: „Zuerst waren sie durch Hobbit-Länder gekommen, ein wildes, respektables Land, bewohnt von anständigen Leuten, mit guten Straßen, einem Gasthof oder zwei, und ab und zu ein Zwerg oder ein Bauer, der auf Geschäftsreise ging. Dann kamen sie in Länder, in denen die Leute seltsam sprachen und Lieder sangen, die Bilbo noch nie gehört hatte. Nun waren sie weit in die Einsamen Länder vorgedrungen, wo es keine Menschen mehr gab, keine Gasthöfe, und die Straßen wurden immer schlechter.“#!\n#QUOTEDCHARACTER: -Der Hobbit, Kap. 2, Gebratener Hammel#!\n\nLange ist es her, seit den Tagen der Könige, des Großen Nordkriegs gegen den Hexenkönig. In ihrem Gefolge blieb ein Land zurück, das verwüstet und verwüstet war, mit wenigen Menschen, die die zurückgelassenen Trümmer aufsammelten. Aber Eriador hat seitdem auch weitgehend Frieden gekannt. Die wenigen verbliebenen Menschen sind provinzielle und einfache Leute, Breemen, Hobbits und Saralainer, oder Einsiedler, wie die Männer von Evendim oder die versteckten Dunedain, die im Winkel wohnen. Elben und Zwerge leben noch in Lindon und den Blauen Bergen, und Imladris ist die letzte Station für alle zivilisierten Reisenden in Richtung Osten, bevor sie in barbarische Länder aufbrechen.\n\nEriador schlummert, bewacht vor den Schatten durch die Wachsamkeit der wenigen. Die Dunedain-Ranger und die schwindenden Elben von Imladris bilden ein Netz um das östliche Eriador und behalten die Nebelberge wachsam im Auge.\n\nDoch in Eriador gibt es jetzt Gerüchte über einen großen, versteckten Schatz, der das Schicksal aller bestimmen könnte…"  #~TR~
 
 bookmark_eriador_aragorn: "Häuptling Aragorn II"  #~TR~
 bookmark_eriador_aragorn_desc: "#TOLKIENQUOTE: „So hoch wie die Seekönige von einst stand er über allen, die in der Nähe waren; uralt an Tagen schien er und doch in der Blüte der Männlichkeit; und Weisheit saß auf seiner Stirn, und Stärke und Heilung waren in seinen Händen, und ein Licht umgab ihn.“#!\n\nEin Mann, der vom Schicksal gezeichnet ist, Aragorn, Häuptling der [dunedainnorth|E], hat in seinem Leben bereits viel getan. Er ist neben Königen geritten und hat die Weisen und Großen beraten. Er hat Schlachten im Verborgenen und auf den Ebenen am Mittag geführt. Er ist weit gereist, in den Wildnissen und im Süden und Osten, und hat unermüdlich gegen die Mächte der Dunkelheit gekämpft.\n\nDoch bald wird der Tag kommen, an dem Aragorn sich der Welt offenbaren und zeigen wird, dass die Linie von [isildur|E] und die Tapferkeit von [conceptracemen|E] nicht verbraucht sind. Die Livree von [elendil|E] wird sich entfalten, und darunter werden sich alle freien Völker sammeln, gleichgültig zu welchem Ende…"  #~TR~

 bookmark_eriador_elrond: "Lord Elrond"  #~TR~
 bookmark_eriador_elrond_desc: "#TOLKIENQUOTE: „Ehrwürdig schien er wie ein König, gekrönt von vielen Wintern, und doch gesund wie ein geprüfter Krieger in der Fülle seiner Stärke. Er war der Herr von Bruchtal und mächtig unter Elben und Menschen.“#!\n\n[elrond|E] Halb-Elb, Herr von [rivendell|E], ist vielleicht unter den größten der [eldar|E], die in [middleearth|E] verblieben sind, und weisesten.\n\nEr hat viele Niederlagen und viele fruchtlose Siege gesehen, aber immer als tapferster Champion und Ratgeber aller Freien Völker gestanden. In seinem Herzen weiß Elrond, dass die Zeit der [elves|E] zu Ende geht und dass alle möglichen Enden dieses [age|E] für ihn von Trauer getönt sind, unabhängig von Sieg oder Niederlage."  #~TR~

 bookmark_eriador_cirdan: "Lord Círdan"  #~TR~
 bookmark_eriador_cirdan_desc: "#TOLKIENQUOTE: „Als sie zu den Toren kamen, kam Círdan der Schiffbauer hervor, um sie zu begrüßen. Sehr groß war er, und sein Bart war lang, und er war grau und alt, außer dass seine Augen scharf wie Sterne waren; und er sah sie an und verbeugte sich und sagte: „Alles ist nun bereit.““#!\n\nCírdan geht weiter wie er es für einen Großteil des [thirdage|E] getan hat – er wacht über die langsam schwindenden [falathrim|E] von [lindon|E] und baut Schiffe für diejenigen, die nach [valinor|E] abreisen wollen. Obwohl weit entfernt von den Feinden, die jetzt [middleearth|E] bedrohen, bleibt Lindon, selbst jetzt viel geschwächt, ein Reich schlummernder Macht. Aber vorerst wird Círdan beobachten und warten und seine Führung und Hilfe geben, wo sie am hilfreichsten sein könnte.\n\nWelche Stürme die Welt auch bringen mag, Círdan wird Lindon als seinen Herrn und Verwalter leiten, bis der Tag kommt, an dem seine Aufgabe erfüllt ist und das letzte [elven|E]-Schiff in See sticht…"  #~TR~

 bookmark_eriador_bilbo: "Bilbo"  #~TR~
 bookmark_eriador_bilbo_desc: "#TOLKIENQUOTE: „Bilbo war sehr reich und sehr eigenartig und war seit sechzig Jahren das Wunder des Auenlandes, seit seinem bemerkenswerten Verschwinden und seiner unerwarteten Rückkehr…“#!\n\nEinst als der respektabelste [hobbit|E] angesehen, ist Bilbo seit seinem großen ‚Abenteuer‘ nach [erebor|E] seltsam geworden. Es wird gemunkelt, dass er mit Flüssen aus Gold nach Hause zurückgekehrt ist, und er ist jetzt dafür bekannt, dass er oft wegstreift, um sich mit [dwarves|E] und [elves|E] zu treffen und beide in seinem schönen Haus in Beutelsend zu beherbergen.\n\nTrotz seines Alters behält Bilbo die Spritzigkeit eines Hobbits in der Blüte seines Lebens. Dies hat ihm den Neid vieler seiner Mit-Hobbits eingebracht – es scheint ziemlich unfair, dass man scheinbar unerschöpfliche Jugend und Reichtum besitzt. Aber Bilbo trägt ein Geheimnis, das das Schicksal des [age|E] bestimmen wird – denn er ist im Besitz des [onering|E]."  #~TR~

 bookmark_eriador_maglor: "Maglor der Minnesänger"  #~TR~
 bookmark_eriador_maglor_desc: "#TOLKIENQUOTE: „Und es wird auch von Maglor erzählt, dass er den Schmerz, mit dem ihn das Silmaril quälte, nicht ertragen konnte; und er warf es schließlich ins Meer, und danach wanderte er immer am Ufer entlang und sang in Schmerz und Reue neben den Wellen.“#!\n\nSo sagen es die Sänger. Doch in Wahrheit hat [maglor|E] seit fast einem [age|E] der Welt nicht mehr so gewandert. Obwohl er weiterhin zu tiefen Anfällen von Melancholie und Introspektion neigt, hat Maglor ein gewisses Maß an Frieden in der Isolation der alten Festung seines Bruders [maedhros|E] gefunden. Einige seiner ältesten Noldor-Anhänger haben ihren Weg zurück zu ihm gefunden und eine einfache Gemeinschaft aufgebaut, die von den Angelegenheiten der [conceptracemen|E] oder [elves|E] entfernt ist.\n\nDoch Maglor bleibt die letzte Glut des mächtigen [houseoffeanor|E], und mit dem richtigen Anreiz könnte er ein Feuer entzünden, um die Welt zu erleuchten – oder zu verzehren."  #~TR~

 # Over Mountains Cold
 bm_3000_mountains: "Über die Nebelberge kalt"  #~TR~
 bm_3000_mountains_desc: "#TOLKIENQUOTE: „Sie sind größtenteils ein zähes, eigensinniges Volk, verschwiegen, fleißig, beharrlich in der Erinnerung an Verletzungen (und an Wohltaten), Liebhaber von Stein, von Edelsteinen, von Dingen, die unter den Händen der Handwerker Gestalt annehmen, anstatt von Dingen, die von ihrem eigenen Leben leben. Aber sie sind nicht von Natur aus böse, und nur wenige dienten dem Feind aus freiem Willen, was auch immer die Erzählungen der Menschen behaupteten. Denn die Menschen von einst begehrten ihren Reichtum und die Werke ihrer Hände, und es gab Feindschaft zwischen den Völkern.“#!\n#QUOTEDCHARACTER: -Herr der Ringe, Anhang F#!\n\nIn der Dämmerung des Dritten Zeitalters sind die drei Zwergenclans der Westlande – die Langbärte, Feuerbärte und Breitbalken – durch Blut und Freundschaft eng verbunden. Alle drei gedeihen auf eine Art und Weise, aber Khazad-dum, Belegost und Nogrod sind allesamt zerstörte Überreste ihrer uralten Pracht. Doch neue Hallen wurden gegraben und neue Geschichten gesungen. Und nun dreht sich die Welt, und damit bricht vielleicht ein neues Zeitalter für die Söhne Aulës an.\n\nAber sie sind nicht allein in diesen Bergen. Obwohl ein Schatten ihrer Höhen aus der Zeit Azogs des Befleckers, sein Blutlinie besteht noch – einer herrscht in Gundabad und ein anderer sucht, seinen Sitz der Herrlichkeit, Moria, zurückzuerobern. Ungehindert könnten die Goblins der Nebelberge wieder aufsteigen…"  #~TR~
 
 bookmark_mountains_balin: "Balin, Sohn Fundins"  #~TR~
 bookmark_mountains_balin_desc: "Gegen den Willen seines Königs und Lehnsherrn machte sich Balin auf, um das alte [dwarven|E] Reich von [moria|E] zurückzuerobern. \n\nZunächst mit großem Erfolg, scheint die Expedition in den letzten Jahren verflucht worden zu sein. Gruppen verschwinden in den Tiefen der [mistymountains|E], die Leichen von Bergleuten tauchen aufgeschlitzt auf und neue Kolonisten aus [erebor|E] kommen nur noch tröpfchenweise. Und es wird gemunkelt, dass in der Tiefe [goblins|E] lauern, die darauf warten, dass die Expedition einen Fehltritt begeht.\n\nAuf der Suche nach Führung plant Balin, in die Tiefen des Spiegelmeers zu schauen, in der Hoffnung, ein Zeichen zu erhalten, was er tun könnte, um dieses langsame Sterben seiner Kolonie abzuwenden."  #~TR~
 # Balin, the dwarf of Durin's folk, was quite the character in the halls of [erebor|E]. With a beard bushier than a thicket of tangled vines and a nose for adventure sharper than a pickaxe, Balin was the dwarf you wanted by your side when delving into the deep, dark places of [middleearth|E].\n\nLegend has it that his beard once got caught in a door, and it took three other [dwarves|E] and a well-timed sneeze from a passing hobbit to set him free. His love for ancient lore rivaled his passion for mining, and he could spin a tale about a rock as if it were the most thrilling thing since the forging of the [onering|E].."

 bookmark_mountains_dain: "Uzbâd Dáin II. 'Eisenfuß'"  #~TR~
 bookmark_mountains_dain_desc: "#TOLKIENQUOTE: "Dáin erwies sich als ein großer und weiser König, und die Zwerge blühten in seinen Tagen auf und wurden wieder stark.”#!\n\nDáin II. 'Eisenfuß', Sohn des Náin, Sohn des Grór, ist eine Legende für sich. Von seiner Tötung von Azog dem Schänder, über seine Taten in der [battle_of_the_five_armies|E], bis zu seiner langen und erfolgreichen Herrschaft als König unter dem Berg - nur wenige Könige der [durinsfolk|E] können sich eines so geschichtsträchtigen Lebens rühmen.\n\nWeise und stark in gleichem Maße, hat Dáins Herrschaft gesehen, wie die [longbeards|E] gediehen, wie sie es seit dem Verlust von [khazaddum|E] nicht mehr getan haben. [erebor|E] und die [ironhills|E] haben großen Wohlstand erlebt, und die Zahl der Langbärte wächst.\n\nNun alt, aber gesund, hat Dáin noch ein letztes Kapitel zu seiner großen Geschichte hinzuzufügen, in der letzten Schlacht dieses [age|E]..."  #~TR~
 bookmark_mountains_dain_alt_nain: "Zibdîn Náin"  #~TR~
 bookmark_mountains_dain_alt_zina_konatl: "Zina-Konâtl 'Die Axt, die wandelt'"  #~TR~

 bookmark_mountains_brokkr: "Uzbâd Brokkr"  #~TR~
 bookmark_mountains_brokkr_desc: "Die Linie von Dwálin hat nun seit Generationen daran gearbeitet, die Ruinen von [belegost|E] zurückzuerobern. Es ging jedoch langsam, in Schüben. Obwohl nicht so zerstört wie das benachbarte [nogrod|E], ist Belegost in gewisser Weise gefährlicher, denn seine eingestürzten Höhlen und Hallen bergen bei jedem Versuch, sie zurückzuerobern, die Gefahr des Einsturzes.\n\nAber mit ihren stabilen Satellitenstützpunkten im Norden und ihrer Freundschaft mit den [longbeards|E] können es sich die [broadbeams|E] leisten, sich Zeit zu lassen."  #~TR~

 bookmark_mountains_uri: "Uzbâd Úri VI."  #~TR~
 bookmark_mountains_uri_desc: "Úri VI., die sechste Inkarnation des [dwarffather|E] der [firebeards|E], ruht nun in den letzten Tagen seines Lebens. Als junger Prinz kämpfte er im Krieg der [dwarves|E] und [orcs|E] und führte die Feuerbartkrieger in der Schlacht von Azanulbizar an. Er gewann tiefen gegenseitigen Respekt für Thorin und Thrain und half ihnen, neue Hallen im Exil zu bauen, und sein Volk und ihres kamen sich bei gemeinsamer Arbeit näher.\n\nZufrieden in dem bescheidenen Reich, das sein Volk im südlichen [eredluin|E] geschaffen hat, verbringt Úri seine letzten Tage an der Schmiede oder der Drehbank und überlässt die Strapazen des Hofes seinem ältesten Sohn.\n\nSeine Linie ist gesichert, sein Volk ist in Sicherheit, Úri hat keine Reue."  #~TR~
 bookmark_mountains_uri_alt_eldberk: "Izbâd Eldberk"  #~TR~

 bookmark_mountains_gorgol: "Kriegshäuptling Gorgol"  #~TR~
 bookmark_mountains_gorgol_desc: "Der Erbe von Azog und Bolg, Gorgol, ist ein stolzer und zorniger [orc|E] - groß, stark und nicht ungeschickt mit seiner gezackten Klinge. Doch im Herzen ist er ein Feigling, der vor den kühnen Zügen zurückschreckt, die nötig sind, damit [gundabad|E] mehr als nur ein Ärgernis für die Freien Völker ist.\n\nEr konnte sich während seiner Kriege mit seinen Geschwistern nach dem Tod ihres Vaters kaum an der Macht halten. Seine Feigheit hat ihn daran gehindert, seinen Vorteil auszuspielen, und er hat die letzten 60 Jahre damit verbracht, seine eigene Herrschaft zu befestigen. Doch sein langer und vorsichtiger Aufbau hat seine Vorteile gehabt, denn er steht jetzt als der mächtigste Ork-Herr des Nordens da."  #~TR~
 
 bookmark_mountains_mazog: "Mazog 'der Verbannten'"  #~TR~
 bookmark_mountains_mazog_desc: "Der zornige Mazog, jüngster Sohn von Bolg, stritt lange mit seinen älteren Geschwistern um die Herrschaft über [gundabad|E]. Am Ende - verlor Mazog. Aus Gundabad mit seinen Anhängern vertrieben, schwelgte Mazog in seinem Zorn. Auf dem Marsch nach Süden hatte er einen neuen Plan - seine Dynastie stammte nicht ursprünglich aus Gundabad, sondern aus [moria|E]! Er würde sie zurückerobern und das Reich seines Großvaters Azog neu schmieden...\n\nDies war von unterschiedlichem Erfolg gekrönt. Sein Marsch nach Süden brachte ihn in Konflikt mit Gorkil aus Goblinstadt, und die [goblin|E]-Stämme von Moria kümmern sich wenig um diesen Möchtegern-[orc|E]-Herrn. Aber Mazog hat sich jetzt etabliert, und Gerüchten zufolge hat er sogar einen Pakt mit der dunklen Macht in [dolguldur|E] geschlossen..."  #~TR~

 bookmark_mountains_gorkhil: "Gorkil, der Goblinkönig"  #~TR~
 bookmark_mountains_gorkhil_desc: "Ein [goblin|E]-König regiert wieder in Goblinstadt und unterdrückt das Chaos, das dort seit der Tötung des Großen Goblins durch Thorin und seine Gefährten herrscht.\n\nAls die Verbannten von [gundabad|E] aus dem Norden kamen und von den uneinigen Goblins der Goblinstadt Nahrung und Dienstleistungen forderten, schien es, als gäbe es keinen Widerstand gegen sie. Der Große Dicke war tot, und wer unter ihnen konnte sich gegen eine ganze Armee von Großen stellen?\n\nDoch so sollte es nicht sein, denn ein mächtiger Goblin stellte sich der Herausforderung. Gorkil sammelte die Banden um sich und schlug Mazog von Gundabad zurück und nahm den Thron von Goblinstadt für sich ein. Es bleiben sowohl Prätendenten im Inneren als auch Feinde im Äußeren, aber der Goblinkönig ist bereit, sich jedem Herausforderer zu stellen, um seinen Platz zu sichern."  #~TR~

 # The Seven Kingdoms
 bm_3000_thani_hazad: "Fürsten des Südens"  #~TR~
 bm_3000_thani_hazad_desc: "Auf der weit südwestlichen Halbinsel Mittelerdes, den Thâni-Hazâd, befinden sich alte Reiche, die lange Zeit in der Stase verharrt haben. Die stolzen Fürsten der Balân-Lâi, Nachkommen des alten Númenor, pflegen ein strenges Kastensystem. Seit Generationen haben sie dies aufrechterhalten, die Region durch Blutsbande und gegenseitige Hilfe und Verteidigung verbunden, immer vorsichtig gegenüber ihren raffgierigen Verwandten im Norden in Anbalûkkhôr. Nun aber steht die Balân-Lâi kurz vor einem Wandel. Das alternde Oberhaupt des Rates, Fürst Phorakôn, ist dieser Welt nicht mehr lange vergönnt, und ohne seine standhafte Präsenz könnte es zum ersten Mal seit Jahren zu einem wahren politischen Wandel kommen.\n\nSüdlich der Gelben Berge plant Fürst Seregul von Pél in seinem verletzten Stolz, während König Terilaen von Cuind zusieht.\n\nWerden sich die Fürsten des Südens angesichts des aufziehenden Sturms im Norden vereinen oder fallen?"  #~TR~
 
 bookmark_thani_hazad_terilaen: "Aran Terilaen"  #~TR~
 bookmark_thani_hazad_terilaen_desc: "Terilaen, König der [cuind|E], hat lange in seinem abgeschiedenen Königreich regiert, das nie von der Außenwelt gesehen wurde. Oder, das ist es, was er euch glauben machen will. In Wahrheit verweilt der Cuind-König manchmal in den Ländern der [men|E], verkleidet sich und erlebt neue Erfahrungen unter ihnen - eine Tournee als Minnesänger, ein paar Jahre als Zimmermann, vielleicht ein reisender Schmied? In den letzten Jahren ist er jedoch zu Hause geblieben, als Erzieher und Vormund des jungen Prinzen Derei von Gimilêth, um einen schrecklichen Erbfolgekrieg im nächsten Nachbarn der Cuind zu verhindern.\n\nAber da Derei so gut wie erwachsen ist, ist der Cuind-König wieder frei, ob er zu seinen Gewohnheiten zurückkehren oder seinen lange vernachlässigten Kriegshelm aufsetzen soll, während sich der Schatten auch hier ausdehnt..."  #~TR~

 bookmark_thani_hazad_daroc: "Fürst Daroc III."  #~TR~
 bookmark_thani_hazad_daroc_desc: "Lange haben die Fürsten von Hôlzôrêth die Linie des Nordens gehalten, der Bollwerk, an dem die Streitkräfte von [anbalkumagan|E] zerschellt sind. Daroc III. pflegt dieses Erbe mit Auszeichnung, denn er ist ein Triumph des Willens über die Widrigkeiten. Geboren mit einem erheblichen Hinken, wurde erwartet, dass er nicht lange, wenn überhaupt, regieren würde. Doch er regiert nun seit vielen Jahren und hat sich als stark und geschickt, groß und breit erwiesen. \n\nAls der Sturm im Norden wieder aufzieht, steht Daroc an vorderster Front, sein Volk ist am stärksten bedrängt, und die anderen Fürsten sind nicht immer so hilfsbereit, wie man es sich wünschen würde. Was wird Daroc tun, um sie durchzubringen?"  #~TR~

 bookmark_thani_hazad_arthazroc: "Fürst Arthazroc"  #~TR~
 bookmark_thani_hazad_arthazroc_desc: "Arthazroc ist ein prekär positionierter Fürst. Als Fürst von Inzillioni ist er sowohl der reichste als auch der schwächste der großen Fürsten der [balan_lai|E]. Denn die großen Kaufmannsfamilien von Inzillioni führen sein Reich in Wahrheit tagtäglich, Arthazroc bestenfalls der Erste unter Gleichen und schlimmstenfalls eine Galionsfigur. \n\nDoch dies hat Arthazroc geschärft und ihn zu einem höchst geschickten Politiker gemacht, und im Laufe der Jahre hat er gelernt, seine Stärken geschickt zu seinem Vorteil zu nutzen. Seine Freundschaft mit Karaag im Süden hat sich als Stütze erwiesen, denn oft waren ihre Reiche uneins, und ihre Freundschaft hat dazu geführt, dass er mehr Spielraum hat als viele seiner Hausgenossen. Die Zeit wird zeigen, was die Zukunft bringt..."  #~TR~

 bookmark_thani_hazad_karaag: "Fürst Karaag"  #~TR~
 bookmark_thani_hazad_karaag_desc: "Karaag, der Herr von Azarîdêth und Rôthârâna, ist ein einfacher Mann. Er kümmert sich wenig und noch weniger um die Politik seiner Mitfürsten und sogar um die Führung seines eigenen Reiches. Im Herzen ein Tüftler, zieht Karaag es vor, die täglichen Angelegenheiten seines Reiches seinen Untergebenen zu überlassen. Trotz seines Wunsches nach Abgeschiedenheit hat Karaag ein scharfes Auge für Talente und zögert nicht, diejenigen zu befördern, die es verdienen.\n\nIn den größeren Spielen der [balan_lai|E] folgt er in der Regel der Führung seines Freundes Arthazroc oder Phorakôn in dessen Abwesenheit. Viele Ratssitzungen sind gekommen und gegangen, ohne dass Karaag erschienen ist, und dies entspricht seinen Vorlieben. \n\nAber da sich die Welt wieder verändert, kann es sich Karaag leisten, so nachgiebig zu bleiben?"  #~TR~

 bookmark_thani_hazad_phorakon: "Fürst Phorakôn II."  #~TR~
 bookmark_thani_hazad_phorakon_desc: "'Der alte Fürst', wie er genannt wird, hat die [balan_lai|E] viele Jahre lang als Oberhaupt ihres Rates geführt. Phorakôn, eine gesellige, wenn auch etwas anmaßende Seele, stellt sich in seiner Rolle als väterliche, fast großväterliche Figur vor, was die anderen Fürsten mit gutmütigem Murren aufnehmen.\n\nPhorakôn weiß jedoch, dass er dieser Welt nicht mehr lange vergönnt ist, und hat daher begonnen, seine Angelegenheiten zu ordnen. Zum Entsetzen seines eigenen Sohnes hat Phorakôn heimlich seine Unterstützung für Imrazôr III. von Alsarias ausgesprochen, um ihn in seiner Rolle als Ratsvorsitzender zu beerben. Herrscher über die ältesten und stolzesten der [adunai|E] der Balân-Lâi, ist Phorakôn Erbe und Hüter eines stolzen Erbes. Wohin wird die nächste Generation es führen?"  #~TR~

 bookmark_thani_hazad_amirith: "Fürstin Arimîth"  #~TR~
 bookmark_thani_hazad_amirith_desc: "Arimîth, Fürstin von Karasalas, musste stark werden. Ihr Vater starb jung, und ihre beiden Onkel schienen bereit zu sein, sich die Herrschaft zu entreißen und Krieg und Unglück über die Region zu bringen. Das Eingreifen des alten Phorakôn bestrafte beide erfolgreich, und Arimîth nahm ihren Platz im Großen Fürstenrat ein.\n\nSie ist in ihrer Rolle als Führerin weise geworden und hat sich einen Ruf als gerissen und ausgeglichen erworben. Imrazôrs III. Zuneigung zögerte sie zunächst zurückzugeben, denn er ist ein intensiver Mann, aber in den letzten Jahren hat sie sich sowohl dem Mann als auch dem Gedanken, ihn zu heiraten, zugewandt. Es muss jedoch noch viel getan werden, bevor der Prinz und die Fürstin ihr Happy End haben können."  #~TR~

 bookmark_thani_hazad_seregul: "König Seregul"  #~TR~
 bookmark_thani_hazad_seregul_desc: "Seregul von Pél gibt sich oberflächlich als ruhige, bedachte Seele mit eisigem Blick und scharfem Verstand. In Wahrheit ist dies jedoch eine Maske für eine kleinliche, rachsüchtige, gehässige Seele mit Größenwahn. Von seiner Frau entfremdet, hasserfüllt gegenüber dem einheimischen Rat, mit dem seine Vorfahren belastet waren - Seregul hält sich für den rechtmäßigen Führer der [balan_lai|E] und Rivalen des alternden Phorakôn, eines [adunai|E]-Fürsten, dem seine Geburtsrechte verweigert wurden.\n\nDer letzte Rat, den Seregul einberufen hat, verlief so schlecht, dass die Hinterländer von Pél jetzt offen seine Autorität herausfordern. Die Balân-Lâi haben gesagt, dass es sich um eine interne Angelegenheit von Pél handelt, und werden sich nicht in die Angelegenheit einmischen. Sie beabsichtigen offensichtlich, Seregul der Demütigung zu überlassen, aber wenn Seregul seinen Willen hat, könnte diese Demütigung doch noch zu seinem Vorteil werden..."  #~TR~
 
 bookmark_thani_hazad_imrazor: "Fürst Imrazôr III."  #~TR~
 bookmark_thani_hazad_imrazor_desc: "Ein Mann nach dem Vorbild der alten [numenoreans|E], Imrazôr ist ein Mann intensiver Leidenschaften. Seine Loyalität und Freundschaft sind beständig - seine Feindschaft dauerhaft, er vergisst weder Freundlichkeit noch Grausamkeit, die ihm widerfahren sind. Lange hat er sich mit größter Ernsthaftigkeit die Hand der Fürstin Arimîth gewünscht, und zu seiner Freude scheint sie seine Wünsche zu erwidern.\n\nDoch Imrazôr weiß, dass dies nur der erste Schritt ist, denn vor langer Zeit wurde verfügt, dass zwei Herrscher der [balan_lai|E] nicht heiraten können, außer durch Konsens im Großen Rat. Daher plant Imrazôr jetzt, all seine beeindruckenden Gaben einzusetzen, um sein Happy End zu erreichen. Dabei könnte er unbeabsichtigt einen großen Wandel einleiten, den niemand vorausgesehen hat..."  #~TR~

 bookmark_thani_hazad_derei: "Fürst Derei" #### Copied intro event over with some tweaks, feel free to replace - Trig  #~TR~
 bookmark_thani_hazad_derei_desc: "Der jüngste der Fürsten der [balan_lai|E], Derei, stützt sich stark auf den Rat und die Führung seines Erziehers, des Elfenkönigs Terilaen. Gimilêth pflegt seit langem eine enge Beziehung zu den [cuind|E] des angrenzenden Königreichs Drêl, und es wird sogar gemunkelt, dass einige der Fürsten von Gimilêth den Wald von Drêl betreten und bei den [elves|E] studiert haben. Nach dem Tod seines Vaters an einer plötzlichen Krankheit und ohne überlebende nahe Verwandte schien das Schicksal des jungen Prinzen Derei ungewiss - bis der [elven|E]-König Terilaen von Drêl den Jungen unter seine Obhut nahm. Obwohl Prinz Derei kein Kind mehr ist, verlässt er sich immer noch stark auf den Rat und die Führung seines Freundes und Erziehers, was vielleicht ein neues Zeitalter der Freundschaft zwischen Drêl und Gimilêth einleitet?"  #~TR~

 bm_3000_ormal: "Bucht von Ormal"  #~TR~
 bm_3000_ormal_desc: "Die Bucht von Ormal ist ein Land alter Zivilisationen, Religionen und Kulturen im Südosten Mittelerdes, doch es ist kein unveränderliches Land. Vielmehr hat sich im Dritten Zeitalter viel verändert, als die Macht von Harshandatt gefallen ist, während das Reich von Khy unter der Führung der Blauen Zauberer aufstieg.\n\nNun steht die goldene Bucht von Ormal vor einem Abgrund, da Khy der größten Bedrohung seiner Hegemonie seit dem Jahrhundert des Chaos gegenüberstehen könnte, mit einem bedrohlichen Feind, der so ernst ist wie die Dunkle Dynastie von Khy, die aus dem östlichen Sîrayn aufsteigt, während Anarikê am Rande der völligen Trennung steht.\n\nWestlich der Bucht steht West-Sîrayn am Rande des Chaos, da ambitionierte Anwärter in der ganzen Region umherziehen, alle darauf aus, ihren Namen zu Ruhm zu verhelfen."  #~TR~

 bookmark_ormal_khy: "Rashânashân Taxmaspâda II."  #~TR~
 bookmark_ormal_khy_desc: "Rashânashân Taxmaspâda II. ist der dritte Kaiser der sechsten Kaiserdynastie von Khy, der Erbe und Verwalter eines großen Erbes. Khy steht stolz als Licht des Ostens, Bastion des Glaubens und Leuchtfeuer der Menschen da. Es ist seine heilige und heilige Pflicht, es zu bewahren.\n\nDoch seit dem Aufstieg seiner Dynastie hat sich Khy nach innen gewandt, um den inneren Fraktionalismus zu bekämpfen, der unter der Herrschaft der fünften Kaiserdynastie aufblühte, die von seinen entfernten Vettern regiert wurde, die seine Familie absetzte. Dies hat zu einem Schwinden ihrer ausländischen Hegemonie geführt, während interne Probleme immer noch an den Wurzeln der Dynastie nagen.\n\nKhy steht stark, aber selbst die hellsten Lichter können erlöschen."  #~TR~

 bookmark_ormal_sammar: "Rashâna Jahanabad"  #~TR~
 bookmark_ormal_sammar_desc: "Der Hohe Gouverneur Jahanabad Vasnan von Sammar verwaltet von der großen Hafenstadt Samarth aus, die seine Familie seit Generationen kontrolliert. Er steht als einer der mächtigsten Männer in Khy da, aber auch an der Spitze einer gefährlichen Bruchlinie, die durch das Reich verläuft und droht, es in zwei Teile zu zerbrechen.\n\nDie Vasnans sind alte Verbündete der sechsten Kaiserdynastie, aber sie haben sich kürzlich dramatisch zerstritten, wodurch die Rashânashân und ihre ehemaligen mächtigsten Unterstützer auf gegensätzlichen Seiten der Hofpolitik stehen, da persönliche Feindschaft sie trennt.\n\nJahanabad bekleidet eine ehrenvolle, aber auch gefährliche Position - wohin wird die Vorsehung ihn führen?"  #~TR~

 bookmark_ormal_anarike: "Rashâna Zimrikhâr"  #~TR~
 bookmark_ormal_anarike_desc: "Zimrikhârs Familie stammt nicht aus einem alten hohen Geschlecht, sondern verdankt ihren Thron dem kaiserlichen khyanischen Eingreifen, das unternommen wurde, um das Côdyan-Joch zurückzuschlagen. Viele Jahre lang haben sie dem Reich treu gedient, als Dank und Vergeltung für diese Tat. Doch mit Khys jüngster Hinwendung nach innen findet sich Anarikê zunehmend wieder autonom, als sich der Blick ihrer Oberherren anderen Angelegenheiten zuwendet.\n\nAber ein Fenster öffnet sich, wenn Zimrikhâr es erobern will; ein Fenster, um Anarikes Position als stolze und unabhängige Macht wiederherzustellen, deren Flotten einst den Handel und die Meere der Bucht von Ormal beherrschten."  #~TR~

 bookmark_ormal_isra: "Tarâbi Radyani"  #~TR~
 bookmark_ormal_isra_desc: "Manche nennen die Matriarchin von Isra eine Kriegstreiberin. Manche nennen sie sogar verrückt - besessen von einem Geist der Bosheit und des Blutdurstes. Aber diejenigen, die Radyani folgen, sehen eine Befreierin. Eine Führerin, die sich aufmacht, die Ketten der Ungerechtigkeit zu brechen und den Unterdrückten und Unterdrückten neue Hoffnung zu bringen.\n\nNur die Zeit wird zeigen, welchen Weg die junge Radyani einschlagen wird. Wird sie den Kreislauf der Gewalt beenden oder sogar eine völlig neue Ordnung aufbauen?"  #~TR~

 bookmark_ormal_powa: "Daraskôn Kayna"  #~TR~
 bookmark_ormal_powa_desc: "Kayna von Ne Tava ist weder Kriegsherr noch Prophet, sondern etwas Selteneres im Süden: ein gerechter und nachdenklicher Herrscher. Ruhig im Urteil und ausgeglichen im Rat, hat er die streitsüchtigen Pôwan-Stämme durch Weisheit, Recht und stille Stärke vereint. Nun, da die gewürzreichen Täler von Ne Tava unter seiner Kontrolle stehen, muss Kayna entscheiden, ob er die Macht an die aufstrebenden [namalo|E]-Kaufmannsclans abgeben oder deren wachsende Netzwerke für seine eigenen Zwecke nutzen will.\n\nWird Kaynas gerechte Herrschaft zu einem goldenen Zeitalter des Handels und kulturellen Aufschwungs führen, oder werden seine Träume von kühneren, gierigeren Männern überholt?"  #~TR~

 bookmark_ormal_bulgan: "Kônyar Makha"  #~TR~
 bookmark_ormal_bulgan_desc: "Einst waren die Bulgan mächtig. Einst besaßen sie ein großes Reich, dann waren sie die Vollstrecker eines anderen. Einst, einst, einst.\n\nDies sind die Geschichten, mit denen Mâkha aufgewachsen ist, ein kümmerlicher Spross eines schwindenden Volkes, das sich nur an ferne Geschichten von Ruhm, Krieg und Plünderung erinnerte. Aber es steht nichts in den Sternen geschrieben, das besagt, dass jemand, der gefallen ist, nicht wieder aufstehen kann.\n\nWird Mâkha die Gezeiten der Geschichte abwenden, oder wird sein Volk endlich in sie eingehen?"  #~TR~

 bookmark_ormal_harshandatt: "Aknajhan Hamshi"  #~TR~
 bookmark_ormal_harshandatt_alt_kator: "Kator"  #~TR~
 bookmark_ormal_harshandatt_desc: "In grauer Vorzeit beherrschten die Muraner das mächtige Reich Harshandatt. Jetzt kämpfen ihre letzten Nachkommen darum, die Flut sowohl der Nuari aus Sîrayn als auch der Sonnengöttin-Kultisten aus Khy zurückzuhalten.\n\nHamshi von Xyrenath ist der Letzte einer alten Rasse. Ein ernster und pflichtbewusster Herrscher, der sein langes Leben damit verbracht hat, das Tal der Nhazadhs zu pflegen, die Ruhestätte der göttlichen Toten. Als Haracktisher Mystiker sieht er sich weniger als Souverän und mehr als Verwalter des Gedächtnisses, Hüter der Gräber und Diener der Vorfahren.\n\nDoch die Zeit lastet schwer auf Hamshi, und sein feuriger Sohn Kator steht nun bereit, die Zügel zu übernehmen. Während die letzten Glutreste von Harshandatt immer schwächer werden, wird er weiterhin pflichtbewusst das schützen, was bleibt, oder aus der Asche ein neues Erbe schmieden?"  #~TR~
