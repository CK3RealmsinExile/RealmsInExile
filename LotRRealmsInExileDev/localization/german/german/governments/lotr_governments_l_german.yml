 ### GOVERNMENTS ###
 steward_government: "Verwalter"  #~TR~
 steward_government_desc: "\nDer erbliche Titel des 'Regierenden Verwalters' wurde nach dem Tod König Eärnurs geschaffen, um in Abwesenheit eines rechtmäßigen Königs die Ordnung aufrechtzuerhalten. Das Amt war in jeder Hinsicht einer Königsherrschaft gleich, obwohl die Regierenden Verwalter aus Respekt niemals auf dem Königsthron saßen; stattdessen begnügten sie sich mit einem einfachen Stuhl aus schwarzem Stein, der darunter platziert war."  #~TR~
 wastelands_government: "Unbesiedelt"  #~TR~
 wastelands_government_desc: "\nDiese Gebiete wurden verlassen oder die Bevölkerung hier ist zu gering, um eine Regierung zu haben. Man findet nur Bauern, Fischer, Entdecker und Wanderer."  #~TR~
 wastelands_government_opinion: "Meinung über die Herrscher der Ödlande"  #~TR~
 wastelands_government_filter_option: "$wastelands_government$"
 elven_government: "Elbisch"  #~TR~
 elven_government_with_icon: "@government_type_elven! $elven_government$"
 elven_government_adjective: "Elbisch"  #~TR~
 elven_government_desc: "\nElben bevorzugen im Allgemeinen konservative und monarchische Regierungsformen. Theoretisch ist die Macht eines Elbenherrschers nahezu absolut, aber in der Praxis werden sie oft informell von ihren Freunden beraten oder können von ihren Untertanen eingeschränkt oder gezwungen werden.\n\nMit ihrem langen Leben hat ein Elbenherrscher alle Zeit der Welt, sein Reich und seine Untertanen sowie deren einzigartige Bedürfnisse und Stärken kennenzulernen."  #~TR~
 elven_government_filter_option: "$elven_government$"
 numenorean_government: "Numenoreanisch"  #~TR~
 numenorean_government_adjective: "Numenoreanisch"  #~TR~
 numenorean_government_desc: "\nSeit dem frühen [secondage|E] haben die [numenoreans|E] (und ihre Nachkommen) traditionell einem starken zentralen Herrscher gefolgt. Diese Herrscher waren Autokraten, deren Macht in ihrem Umfang und ihrer Reichweite nahezu unbegrenzt war, außer wenn ihre geistigen Fähigkeiten nachließen. Ihre Vasallen hatten das Recht auf Beratung, aber nichts weiter."  #~TR~
 orcish_government: "Orkisch"  #~TR~
 orcish_government_desc: "\nStreitsüchtig und lästig in der Natur, sind Orkstämme unorganisiert und gewalttätig, beherrscht nur von den stärksten und bösartigsten Kreaturen [morgothcharacter|E]."  #~TR~
 despotic_government: "Despotisch"  #~TR~
 despotic_government_adjective: "Despotisch"  #~TR~
 despotic_government_desc: "\nWie der Name schon sagt, wird eine Despotie von einem absoluten Despoten oder Tyrannen regiert. Morgoth war der erste Tyrann dieser Art, der vom eisernen Thron von Utumno aus herrschte, und alle, die danach seinen Weg beschritten, haben seine Herrschaft nachempfunden."  #~TR~
 hobbit_government: "Hobbit"  #~TR~
 hobbit_government_with_icon: "@government_type_hobbit! $hobbit_government$"
 hobbit_government_adjective: "Hobbit"  #~TR~
 hobbit_government_desc: "\nDie Hobbits leben ein einfaches Leben. Genauso sehr von Konventionen wie von wirklichen Gesetzen regiert. Der Thane ist das der Shire am nächsten kommende Staatsoberhaupt, während der Bürgermeister von Michel Delving einen Großteil der täglichen Büroarbeit erledigt."  #~TR~
 hobbit_government_filter_option: "$hobbit_government$"
 oligarchy_government: "Oligarchie"  #~TR~
 oligarchy_government_with_icon: "@government_type_republic! $oligarchy_government$"
 oligarchy_government_adjective: "Oligarchisch"  #~TR~
 oligarchy_government_desc: "\nEine Art Republik. Eine kleine, aber mächtige Gruppe der Elite der Nation bildet einen Rat, um über die wichtigen Entscheidungen des Staates abzustimmen."  #~TR~
 oligarchy_government_filter_option: "$oligarchy_government$"
