 innovation_woodmen_warfare: "Waldläuferkriegsführung"  #~TR~
 innovation_woodmen_warfare_desc: "Die Waldläufer suchen eher die Sicherheit des Waldes, können aber ihr Gebiet von ihren verborgenen Zufluchtsorten aus erbittert verteidigen."  #~TR~
 innovation_valemen_warfare: "Tal-Kriegsführung"  #~TR~
 innovation_valemen_warfare_desc: "Die Männer des Tals haben im Laufe der Jahre des Schutzes vor den Bedrohungen der Nebelberge und des Düsterwaldes besondere Verteidigungsfähigkeiten entwickelt."  #~TR~

 
 woodmen_widulingas: "Waldläufer-Axtkämpfer"  #~TR~
 woodmen_widulingas_flavor: "Geschickte Axtkämpfer mit besonderen Verfolgungs- und Abschirmfähigkeiten. Können sich sehr gut an Wald- oder Hügelkämpfe anpassen."  #~TR~
 woodmen_huntsmen: "Waldläufer-Jäger"  #~TR~
 woodmen_huntsmen_flavor: "Waldläufer-Bogenschützen mittlerer Distanz mit besonderen Verfolgungs- und Abschirmfähigkeiten. Können sich sehr gut an Wald- oder Hügelkämpfe anpassen."  #~TR~
 vale_nenedain_pikemen: "Tal-Speerkämpfer"  #~TR~
 vale_nenedain_pikemen_flavor: "Defensive Speereinheit aus dem Anduin-Tal mit besonderen Verfolgungs- und Abschirmfähigkeiten. Eine gute Anti-Kavallerie-Einheit, die Reitangriffe verhindern kann."  #~TR~
 
 
