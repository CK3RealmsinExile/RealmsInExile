 #  innovation_urukhai_pits: "Uruk-hai-Gruben"  #~TR~
 #  innovation_urukhai_pits_desc: "Durch die dunklen Künste Sarumans in den Gruben von Isengart gezüchtet, sind diese großen schwarzen Orks weit stärker als üblich, und sie ertragen die Tyrannei der Sonne besser als ihre Verwandten."  #~TR~
 #  innovation_urukhai_siegeworks: "Uruk-hai-Belagerungswerke"  #~TR~
 #  innovation_urukhai_siegeworks_desc: "Gebäude, die entworfen wurden, um Belagerungsmaschinen zu bauen, um die mächtigsten Mauern einzureißen."  #~TR~
 innovation_orc_pits: "Ork-Gruben"  #~TR~
 innovation_orc_pits_desc: "Zuchtstätten für Orks, Diener der Dunkelheit, die in kurzer Zeit große Mengen produzieren können."  #~TR~

 orc_warriors: "Ork-Krieger"  #~TR~
 orc_warriors_flavor: "Das Rückgrat von Mordors Legionen, das brutale Wildheit zeigt und die dunkle Herrschaft Saurons mit überwältigender Präsenz auf dem Schlachtfeld verkörpert."  #~TR~
 orc_archers: "Ork-Bogenschützen"  #~TR~
 orc_archers_flavor: "Bewaffnet mit Bögen und Pfeilen, die im Schwarzen Land hergestellt wurden, sind diese Ork-Bogenschützen ein abscheulicher Feind auf dem Schlachtfeld."  #~TR~
 mountainorc_warriors: "Schwarze Uruks"  #~TR~
 mountainorc_warriors_flavor: "Kampferprobte und erbittert ergebene Fußsoldaten, Schwarze Uruks sind die diszipliniertesten Kämpfer Mordors. Ihre unbestreitbare Loyalität gegenüber dem Dunklen Herrn macht sie zu beeindruckenden Feinden."  #~TR~
 orc_rabble: "Ork-Gesindel"  #~TR~
 orc_rabble_flavor: "Eine Horde von desorganisierten, widerspenstigen, minderwertigen Orks und Snaga, bewaffnet mit groben Waffen und zweifelhafter Loyalität. Sie wollen heute nicht in den Krieg ziehen."  #~TR~
  
 ### DOL GULDUR ###
 innovation_restless_barrows: "Unruhige Grabhügel"  #~TR~
 innovation_restless_barrows_flavor: "Das Verderben von Mirkwood sickert in die Grabhügel der alten Könige von Rhovanion. Daraus erheben sich die Toten, um die Lebenden zu quälen."  #~TR~
 
 ### Gundabad ###
 #gundabad_orc_spear_warband: "Gundabad-Speerork-Kriegergruppe"  #~TR~
 gundabad_orc_spear_warband: "Gundabad-Speerorks"  #~TR~
 gundabad_orc_spear_warband_flavor: "Brutale Soldaten, deren Stärke- und Widerstandsfähigkeitsreserven ohne Grenzen zu sein scheinen, die Gundabad-Speerorks sind verhasste Feinde der Zwerge, die viele Jahre und Leben damit verbracht haben, Krieg gegen sie zu führen."  #~TR~
 gundabad_orc_berserkers: "Gundabad-Berserker"  #~TR~
 gundabad_orc_berserkers_flavor: "Vor ihrer Armee aus Orks und abscheulichen Kreaturen auf die Feinde zustürzen, sind die schrecklichen Gundabad-Berserker, Kreaturen aus wogender Muskulatur und knurrender Bosheit mit einem monströsen Verlangen nach Fleisch. Der Geruch von Kampf treibt diese Orks in einen Wahnsinn und macht sie für alles außer den tödlichsten Schlägen blind."  #~TR~
 #hunter_orcs_on_fell_wargs: "Jägerorks auf fiesen Wargen"  #~TR~
 hunter_orcs_on_fell_wargs: "Fiese Wargenreiter"  #~TR~
 hunter_orcs_on_fell_wargs_flavor: "Kraftvoll muskulös, mit dickem, verfilztem Fell, würden Fiese Wargen als furchterregend gelten, noch bevor man das dunkle Leuchten in ihren Augen sieht und erkennt, dass sie von einer finsteren, unheimlichen Kraft besessen sind."  #~TR~
 gundabad_blackshields: "Gundabad-Schwarzschilde"  #~TR~
 gundabad_blackshields_flavor: "Die Gundabad-Schwarzschilde waren furchterregende und mächtige Ork-Krieger, Veteranen der vielen Kriege gegen die Zwerge und Elben."  #~TR~
 gundabad_war_troll: "Gundabad-Kriegs-Troll"  #~TR~
 gundabad_war_troll_flavor: "Diese massiven Bestien sind in grobe Metallrüstungen gekleidet und schwingen entweder einen riesigen Holzklub, der selbst die mächtigsten Krieger zu Brei verarbeiten kann, oder ein Paar tödlicher Sensenhandschuhe, die Mann und Tier mühelos in zwei Hälften teilen können. Der Anblick eines solchen furchterregenden Feindes reicht aus, um selbst den Mutigsten Zweifel zu säen."  #~TR~
 gundabad_ogres: "Gundabad-Oger"  #~TR~
 gundabad_ogres_flavor: "Brutal Monstrositäten, gezüchtet aus kleineren Trollen und größeren Orks. Die Gundabad-Oger sind sowohl Monster als auch Krieger in den Diensten Gundabads und dienen als Stoßtruppen. Diese Haufen wogender Muskeln schwingen große Holzkeulen, mit denen sie die zerbrochenen Leichen ihrer unglücklichen Opfer zertrümmern."  #~TR~
 
 ### MILITARY ###
 
 ### Umbar ###
 innovation_corsair_traditions: "Korsaren-Traditionen"  #~TR~
 innovation_corsair_traditions_desc: "Unser Volk ist das Ergebnis der Verschmelzung der Númenorier und der Harader. Aus dieser Vereinigung entstand eine robuste und starke Seefahrtskultur, die der Schrecken aller Küsten ist!"  #~TR~
 # culture_parameter_unlock_maa_black_numenorean_vanguard: "Kann [GetMaA('black_numenorean_vanguard').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 # black_numenorean_vanguard: "Schwarze Númenorische Vorhut"  #~TR~
 # black_numenorean_vanguard_flavor: "Elitetruppen der Königsmannen, sie dienen ihren Herren bis in den Tod und ins Dunkel."  #~TR~
 culture_parameter_unlock_maa_corsair_warriors: "Kann [GetMaA('corsair_warriors').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 corsair_warriors: "Korsaren"  #~TR~
 corsair_warriors_flavor: "Diese Seeräuber, bewaffnet mit Kurzschwertern und Brandbomben, kennen keinen Herrn außer denen, die sie bezahlen können."  #~TR~
 
 
 ### HARADWAITH ###
 innovation_haradrim_tradition: "Haradrim-Traditionen"  #~TR~
 innovation_haradrim_tradition_desc: "Die Haradrim praktizieren eine an ihre Umwelt angepasste Kriegsführung mit wendigen Plünderern und mächtiger Kavallerie, um ihre Feinde zu besiegen."  #~TR~

 innovation_mumakil_domestication: "Mûmakil-Domestizierung"  #~TR~
 innovation_mumakil_domestication_desc: "Diese Kultur hat die Tradition, die mächtigen Mûmakil sowohl als Last- als auch als Kriegstiere zu domestizieren."  #~TR~
 innovation_mumakil_domestication_tooltip_1: "Kann die #V $decision_purchase_mumakil$#! [decision|E] annehmen"  #~TR~
 innovation_mumakil_domestication_tooltip_2: "Kann ein [GetBuilding('mumakil_pen_01').GetName] in der [GetGeographicalRegion('special_region_build_mumakil_pens').GetName] bauen"  #~TR~
 innovation_mumakil_domestication_tooltip_3: "Das [GetBuilding('mumakil_pen_01').GetName] [duchy_building|E] schaltet das Rekrutieren von [GetMaA('war_mumak').GetName] frei"  #~TR~
 INNOVATION_HUMAN_RACE_TRIGGER_GLOBAL: "$LOTR_HUMAN_RACE_TRIGGER_GLOBAL$\n"  #~TR~
 INNOVATION_HUMAN_RACE_TRIGGER_GLOBAL_NOT: "$NOT_LOTR_HUMAN_RACE_TRIGGER_GLOBAL$\n"  #~TR~
