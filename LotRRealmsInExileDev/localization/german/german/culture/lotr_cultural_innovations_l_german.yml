 ### Donan Sederi Usakani Adena Drel Pel Chialla Mag Logath and Vulmaw ## feel free to move around #
 innovation_donan_warfare: "Dônan-Miliz"  #~TR~
 innovation_donan_warfare_desc: "Obwohl die Dônan nur wenige große Krieger haben, sind alle darin geschult, sich zu verteidigen."  #~TR~
 innovation_sederi_warfare: "Sederi-Jagd"  #~TR~
 innovation_sederi_warfare_desc: "Leicht gepanzert und lose organisiert, verlassen sich die Sederi auf Schnelligkeit und List, um ihre Feinde auszutricksen."  #~TR~
 innovation_usakani_warfare: "Ûsakani-Taktik"  #~TR~
 innovation_usakani_warfare_desc: "Die standhaften Bewohner von Ûsakan verlassen sich seit langem auf Guerilla-Taktiken, um ihre Unterdrücker im tiefen Dschungel zu überwältigen."  #~TR~
 innovation_adena_warfare: "Adena-Kriegsführung"  #~TR~
 innovation_adena_warfare_desc: "Die Taktik der Adena ist besonders gut für die Sümpfe und Küsten ihrer Heimat geeignet."  #~TR~
 innovation_drel_warfare: "Drêl-Verteidiger"  #~TR~
 innovation_drel_warfare_desc: "Die Drêl sind Meister der Küstenkriegsführung und patrouillieren an den langen Küsten ihrer Heimat."  #~TR~
 innovation_pel_warfare: "Legionen von Pél"  #~TR~
 innovation_pel_warfare_desc: "Die Pél schöpfen Weisheit aus vielen Kulturen und haben Elitetaktiken gemeistert."  #~TR~
 innovation_chaialla_warfare: "Chaiallan-Techniken"  #~TR~
 innovation_chaialla_warfare_desc: "Die Chaialla zeichnen sich durch Schläge aus dem Schatten aus und greifen immer wieder ungesehen an."  #~TR~
 innovation_mag_warfare: "Magrin-Manöver"  #~TR~
 innovation_mag_warfare_desc: "Die Militärdoktrin von Mag und Tumag betont aggressive, kraftvolle Angriffe."  #~TR~
 innovation_logath_warfare: "Logath-Reiter"  #~TR~
 innovation_logath_warfare_desc: "Von klein auf im Sattel aufgewachsen, zeichnen sich die Logath durch Reitkunst und Bogenschießen aus."  #~TR~
 innovation_vulmaw_warfare: "Vûlmaw-Seefahrt"  #~TR~
 innovation_vulmaw_warfare_desc: "Aus hundert Inseln stammend, sind die Flotten der Vûlmaw eine vielseitige Mischung aus Kulturen und Lebensstilen. Ihre Strategien, sowohl zu Lande als auch zur See, sind ebenso vielfältig."  #~TR~

 ### Wastelands
 tradition_wastelands_name: "Wildnis"  #~TR~
 tradition_wastelands_desc: "Ein unbenutztes Gebiet, das in Trümmern liegt oder unfruchtbar oder überwuchert ist, mit fast keiner menschlichen Bevölkerung außer ein paar Hirten, Bauern und/oder Fischern."  #~TR~

 laamp_settler_maa: "Siedler"  #~TR~
 laamp_settler_maa_flavor: "Siedler sind diejenigen, die bereit sind, ihre Heimat zu verlassen und sich auf den Weg zu machen, um die Wildnis Mittelerdes zu zähmen. Ohne diese tapferen Seelen würde die Zivilisation selbst unweigerlich stagnieren und keine neuen Gebiete würden gezähmt werden.\n\nDiese Reisenden und Baumeister sind ungeschult für einen Kampf und benötigen den Schutz von Soldaten oder Kriegern.\n\n#n Siedler können durch Reisen (mit deinem Lager) durch einen besiedelten Besitz wieder aufgefüllt und vermehrt werden#!."  #~TR~

