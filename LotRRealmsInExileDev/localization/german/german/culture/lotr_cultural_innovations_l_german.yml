 ### DUNEDAIN ###
 innovation_numenorean_architecture_01: "Numenoreanische Architektur I"  #~TR~
 innovation_numenorean_architecture_01_desc: "Die Numenoreaner haben einige der Geheimnisse ihrer Architektur mit diesen Völkern geteilt."  #~TR~
 innovation_numenorean_architecture_01_tooltip: "Kann [Gebäude|E] [GetBuilding('garrison_tower_01').GetName] und [GetBuilding('courier_stables_01').GetName] bauen\n$EFFECT_LIST_BULLET$Kann einige [besondere_Gebäude|E] bauen"  #~TR~
 innovation_numenorean_architecture_02: "Numenoreanische Architektur II"  #~TR~
 innovation_numenorean_architecture_02_desc: "Numenoreanische Bauwerke waren ästhetisch ansprechend, solide gebaut und gut an die örtlichen Bedingungen angepasst."  #~TR~
 innovation_numenorean_architecture_02_tooltip: "Kann [Gebäude|E] [GetBuilding('trebuchet_tower_01').GetName] und [GetBuilding('citadel_01').GetName] bauen"  #~TR~
 innovation_numenorean_architecture_03: "Numenoreanische Architektur III"  #~TR~
 innovation_numenorean_architecture_03_desc: "Auf Elenna-nórë, der legendären Insel Númenor, wurden die prächtigen Häuser der Edain erbaut, und daneben wuchsen üppige Gärten, gesegnet vom Land der Gabe. Ihre Handarbeit ist ein Spiegelbild von Tol Eressëa."  #~TR~
 innovation_numenorean_architecture_03_tooltip: "Kann höchste Stufen von [Gebäude|E] [GetBuilding('trebuchet_tower_01').GetName] und [GetBuilding('citadel_01').GetName] bauen"  #~TR~
 innovation_numenorean_heritage: "Numenoreanisches Erbe"  #~TR~
 innovation_numenorean_heritage_desc: "Auch wenn wir nicht an das Niveau unserer numenoreanischen Vorfahren heranreichen, haben wir immer noch einen Vorteil gegenüber vielen anderen Völkern Mittelerdes."  #~TR~
 innovation_lesser_numenorean_heritage: "Vermindertes Numenoreanisches Erbe"  #~TR~
 innovation_lesser_numenorean_heritage_desc: "Diese Kultur hat sich zwar deutlich von ihren numenoreanischen Vorfahren entfernt, bewahrt aber dennoch einige Vorteile der alten Weisheit und des Wissens jener verlorenen Insel."  #~TR~
 
 innovation_lords_of_the_westlands: "Herrn der Westlande"  #~TR~
 innovation_lords_of_the_westlands_desc: "Wie ein Phönix aus der Asche auferstanden, haben die Dunedain ihre Vorherrschaft in den Westlanden etabliert, ein neues Zeitalter der Welt beginnt unter ihrer Führung."  #~TR~

 #innovation_numenorean_law: "Gebräuche von Westernesse"  #~TR~
 innovation_numenorean_law: "Numenoreanische Rechtsgrundlagen"  #~TR~
 innovation_numenorean_law_desc: "Obwohl das [numenorean_empire|E] im [downfall|E] unterging, blieben die Rechtstraditionen von [law|E], Gerechtigkeit und [succession|E], die es in seinen Kolonien etabliert hatte, in irgendeiner Form in den [realms_in_exile|E] erhalten. Im Laufe des [thirdage|E] wurde es erweitert, verändert, teilweise vergessen, wiederentdeckt und mit einheimischen Bräuchen in ganz Western [middleearth|E] kombiniert. Aber überall, wo seine Herrschaft und die Herrschaft seiner Nachfolger einst verbreitet war, lassen sich einige grundlegende Elemente noch auf das alte [westernesse|E] zurückführen."  #~TR~
 
 innovation_namalo: "Namâlo-Netzwerke"  #~TR~
 innovation_namalo_desc: "Die [namalo|E] sind eine Gruppe einflussreicher Kaufleute aus Sîrayn. [GetGeographicalRegion('special_region_innovation_namalo').GetName|U] ist in [farharad|E] tätig und spielt eine wichtige Rolle bei der Aufrechterhaltung der komplexen Handelsbeziehungen seiner Völker.\n\nDurch ihre Integration in unsere Gemeinschaften können sie den Handelsfluss in unseren Gebieten verbessern und uns mit fernen Ländern verbinden."  #~TR~
 innovation_unlock_trans_haradric_networking_tt: "Schaltet die [Entscheidung|E] frei, um #V $decision_network_with_trans_haradric_merchants$#! zu"  #~TR~
 innovation_unlock_namalo_synergy_tt: "Schaltet die [Entscheidung|E] frei, um #V Synergien mit den [namalo|E] zu nutzen#!"  #~TR~
 namalo_decision_done_req: "Ein [Herrscher|E] in [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] muss die #V $decision_yield_the_spice_trade$#! [Entscheidung|E] treffen"  #~TR~
 namalo_culture_in_region_req: "Mindestens ein [Grafschaft|E] dieser [Kultur|E] befindet sich in [GetGeographicalRegion('special_region_innovation_namalo').GetName]"  #~TR~
 RICE_you_are_culture_head_req: "Du bist das [Kultur_Oberhaupt|E]"  #~TR~

 #MaA
 
 ### Gondor ###
 innovation_gondorian_soldiers: "Soldaten von Gondor"  #~TR~
 innovation_gondorian_soldiers_desc: "Die Soldaten Gondors gehören zu den besten und am besten ausgerüsteten der Welt."  #~TR~
 #innovation_gondorian_soldiers_02: "Elite-Soldaten von Gondor"  #~TR~
 #innovation_gondorian_soldiers_02_desc: "Die Ritter und Waldläufer Gondors kämpfen in der Nähe und Ferne zur Verteidigung ihres Königreichs tapfer gegen alle Feinde ihres Reiches."  #~TR~
 #innovation_gondorian_wardens_of_the_white_tower: "Wächter des Weißen Turms"  #~TR~
 #innovation_gondorian_wardens_of_the_white_tower_desc: "Die Wachen der Zitadelle und die Brunnenwachen sind die elitärsten Krieger der Infanterie Gondors, beauftragt mit der Verteidigung des Weißen Baumes und des Turms von Ecthelion."  #~TR~
 #innovation_ithilien_rangers: "Die Ithilien-Waldläufer"  #~TR~
 #innovation_ithilien_rangers_desc: "Die Ithilien-Waldläufer sind die Vorhut Gondors und schlagen aus dem Schatten auf ihre Feinde ein, um ihr Königreich zu schützen."  #~TR~

 innovation_caledhrim_soldiers: "Soldaten von Calenardhon"  #~TR~
 innovation_caledhrim_soldiers_desc: "Die Soldaten von Calenardhon gehören zu den besten Reitern in Gondor." # PLACEHOLDER  #~TR~
 caledhrim_cavalry: "Caledhrim-Kavallerie"  #~TR~
 caledhrim_cavalry_flavor: "Die Soldaten von Calenardhon gehören zu den besten Reitern in Gondor." # PLACEHOLDER  #~TR~
 caledhrim_footmen: "Caledhrim-Fußsoldaten"  #~TR~
 caledhrim_footmen_flavor: "Caledhrim-Fußsoldaten sind leicht gepanzert und großartige Kämpfer." # PLACEHOLDER  #~TR~
 
 innovation_umbaredain_warfare: "Soldaten von Umbar"  #~TR~
 innovation_umbaredain_warfare_desc: "Die Soldaten der Dunedain von Umbar sind tapfere Leute" # PLACEHOLDER  #~TR~
 umbaredain_infantry: "Umbaredain-Infanterie"  #~TR~
 umbaredain_infantry_flavor: "Die Umbaredain-Infanterie ist schwer gepanzert und tödlich" # PLACEHOLDER  #~TR~
 umbaredain_spearmen: "Umbaredain-Speerträger"  #~TR~
 umbaredain_spearmen_flavor: "Umbaredain-Speere sind tödlich, wenn sie sich in Formation einhaken" # PLACEHOLDER  #~TR~

 innovation_silver_swan_desc: "Neu geschmiedet auf den Schwüren und Idealen alter Tage, verkörpern die Ritter des Silbernen Schwans alle Stärke und Tugend der Menschen."  #~TR~
 innovation_numenorean_warriors: "Soldaten von Númenor"  #~TR~
 innovation_numenorean_warriors_desc: "Die Soldaten von Númenor, gesegnet mit der Weisheit und dem Können der Eldar und den Lehren Eönwës, waren 20 geringere Männer wert. Ihre Stahlbögen verbreiteten Furcht in allen, die ihnen gegenüberstanden, und nur wenige Feinde konnten ihre Rüstung durchbrechen."  #~TR~
 
 innovation_dunedain_warriors: "Soldaten der Dúnedain"  #~TR~
 innovation_dunedain_warriors_desc: "Die Dúnedain behalten einen Großteil der Stärke und Weisheit ihrer numenoreanischen Vorfahren bei und stellen einige der wildesten Armeen in ganz Mittelerde auf."  #~TR~
 dunedain_archers: "Dünedain-Bogenschützen"  #~TR~
 dunedain_archers_flavor: "Viele, die die Stahlbögen ihrer Vorfahren schwingen, entfesseln die Dünedain einen Hagel aus Stahl."  #~TR~
 dunedain_knights: "Dünedain-Reiter"  #~TR~
 dunedain_knights_flavor: "In den weiten Ebenen Mittelerdes haben die Dünedain den Zügel ergriffen und sitzen nun auf Rössern mit stählernen Häuten."  #~TR~
 dunedain_soldiers: "Dünedain-Soldaten"  #~TR~
 dunedain_soldiers_flavor: "Mit mächtigen Schwertern und schwerer Rüstung marschieren die Dünedain aus, um ihren Platz in Mittelerde zu sichern."  #~TR~
 dunedain_elites: "Araduir-i-Dúnedain"  #~TR~
 dunedain_elites_flavor: "Die Hochfürsten der Dünedain, deren Abstammung unzählbar alt ist, gehören zu den mächtigsten Menschen in ganz Mittelerde."  #~TR~

 gondorian_vale_archers: "Talbogenschützen"  #~TR~
 gondorian_vale_archers_flavor: "Diese Bogenschützen aus Gondors inneren Provinzen sind für ihre Bogenschießkünste bekannt und rühmen sich einer fürchterlichen Salve."  #~TR~
 #gondorian_knights: "Gondorianische Ritter"  #~TR~
 #gondorian_knights_flavor: "Gondorianer, außerhalb des Fürstentums Dol Amroth, ziehen es im Allgemeinen vor, zu Fuß zu kämpfen. Aber wenn sie gerufen werden, wird der Adel von Gondor seinen Titeln gerecht werden und aufsteigen."  #~TR~
 #gondorian_axemen: "Gondorianische Axtschwinger"  #~TR~
 #gondorian_axemen_flavor: "Die aus den Tälern Gondors entsandten Krieger tragen verzierte schwere Äxte."  #~TR~
 #gondorian_lossarnach_axemen: "Lossarnach-Axtschwinger"  #~TR~
 #gondorian_lossarnach_axemen_flavor: "Die Leute von Lossarnach sind ein einfaches Volk von Bauern, aber sie sind Gondor gegenüber wild loyal und werden alle Waffen, die sie finden können, ergreifen, um sie zu verteidigen."  #~TR~

 culture_parameter_unlock_maa_gondorian_footmen: "Kann [GetMaA('gondorian_footmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 gondorian_footmen: "Gondorianische Fußsoldaten"  #~TR~
 gondorian_footmen_flavor: "Bekleidet mit schwerer Rüstung und ausgestattet mit etwa neun Fuß langen langen Speeren, gelten die Liniensoldaten von Gondor aufgrund ihrer Disziplin und Entschlossenheit als einige der besten Krieger der Menschen."  #~TR~

 culture_parameter_unlock_maa_gondorian_bowmen: "Kann [GetMaA('gondorian_bowmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 gondorian_bowmen: "Gondorianische Bogenschützen"  #~TR~
 gondorian_bowmen_flavor: "Ausgestattet mit schwerer Rüstung und Kernholz-Langbögen, mit Köchern an den Hüften, gelten gondorianische Bogenschützen als Elite unter den Bogenschützen der Menschen."  #~TR~

 culture_parameter_unlock_maa_gondorian_marines: "Herrscher mit Küstenbesitz können [GetMaA('gondorian_marines').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 gondorian_marines: "Gondorianische Marinesoldaten"  #~TR~
 gondorian_marines_flavor: "Bewaffnet mit Bögen und Enteräxten sind diese leicht gepanzerten Soldaten daran gewöhnt, gegen Korsaren zu kämpfen."  #~TR~

 culture_parameter_unlock_maa_guard_of_the_citadel: "Herrscher von Gondor können [GetMaA('guard_of_the_citadel').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 guard_of_the_citadel: "Wachen der Zitadelle"  #~TR~
 guard_of_the_citadel_flavor: "Die Elite-Turmwachen sind für die Bewachung der obersten Ebene von Minas Tirith verantwortlich und dienen als Leibwächter der Herrscher von Gondor."  #~TR~

 #culture_parameter_unlock_maa_rangers_of_ithilien: "Kann [GetMaA('rangers_of_ithilien').GetName] als [men_at_arms|E] rekrutieren\n$EFFECT_LIST_BULLET$Charaktere gondorianischer Kulturen können [GetMaA('rangers_of_ithilien').GetName] als [men_at_arms|E] in Ithilien-Besitz rekrutieren."  #~TR~
 rangers_of_ithilien: "Ithilien-Waldläufer"  #~TR~
 rangers_of_ithilien_flavor: "In Tarnfarben aus Grün und Braun gekleidet und hauptsächlich durch Heimlichkeit kämpfend, sind die Waldläufer von Ithilien Experten im Guerillakrieg."  #~TR~

 culture_parameter_unlock_maa_harondorim_rangers: "Kann [GetMaA('harondorim_rangers').GetName] als [men_at_arms|E] rekrutieren\n$EFFECT_LIST_BULLET$Charaktere gondorianischer Kulturen können [GetMaA('harondorim_rangers').GetName] als [men_at_arms|E] in Harondor-Besitz rekrutieren."  #~TR~
 harondorim_rangers: "Harondor-Waldläufer"  #~TR~
 harondorim_rangers_flavor: "Gewöhnt an die harten Bedingungen von Harondor, werden diese Reiter hauptsächlich aus einheimischen Stämmen rekrutiert und auf gondorianische Weise ausgebildet."  #~TR~

 culture_parameter_unlock_maa_harondorim_palace_guards: "Herrscher von Harondor können [GetMaA('harondorim_palace_guards').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 harondorim_palace_guards: "Palastwachen"  #~TR~
 harondorim_palace_guards_flavor: "Hart trainiert und diszipliniert, werden diese Elite-Männer sorgfältig ausgewählt, um als Leibwächter der Herrscher von Harondor zu dienen. Bewaffnet mit hochwertigen Waffen und Rüstungen, bilden sie im Kriegsfall das Herz der Harondorim-Armee."  #~TR~
  
 culture_parameter_unlock_maa_belfalathric_bowmen: "Kann [GetMaA('belfalathric_bowmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 belfalathric_bowmen: "Belfalathrische Bogenschützen"  #~TR~
 belfalathric_bowmen_flavor: "Diese außergewöhnlichen Bogenschützen aus dem Landesinneren von Belfalas bevorzugen es, zu Fuß zu kämpfen, benutzen aber Pferde, um sie in die Schlacht zu tragen."  #~TR~

 culture_parameter_unlock_maa_swan_knights: "Kann [GetMaA('swan_knights').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 swan_knights: "Schwanritter"  #~TR~
 swan_knights_flavor: "Adlige [numenorean|E] Herkunft, diese Elite-Ritter auf riesigen grauen Kriegsrossen sind die besten Reiter Gondors, bekannt für ihre Höflichkeit und ihre militärischen Fähigkeiten."  #~TR~

 culture_parameter_unlock_maa_wardens_tirith_aear: "Herrscher von Dol Amroth können [GetMaA('wardens_tirith_aear').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 wardens_tirith_aear: "Wächter von Tirith Aear"  #~TR~
 wardens_tirith_aear_flavor: "Die Wächter des See-Wacht-Turms sind ein Zweig der Schwanritter, die das Herz von Dol Amroth beschützen und den Prinzen in Kriegszeiten begleiten."  #~TR~

 culture_parameter_unlock_maa_gondorian_clansmen: "Kann [GetMaA('gondorian_clansmen').GetName] als [men_at_arms|E] rekrutieren\n$EFFECT_LIST_BULLET$Charaktere gondorianischer Kulturen können [GetMaA('gondorian_clansmen').GetName] als [men_at_arms|E] in Orodbedhric-Besitz rekrutieren."  #~TR~
 gondorian_clansmen: "Gondorianische Clansleute"  #~TR~
 gondorian_clansmen_flavor: "Von Clans ausgerüstet und bewaffnet, werden diese Soldaten nach gondorianischen Standards ausgebildet und bilden das Rückgrat der Levy im gebirgigen Gondor."  #~TR~

 culture_parameter_unlock_maa_orodbedhric_bowmen: "Kann [GetMaA('orodbedhric_bowmen').GetName] als [men_at_arms|E] rekrutieren\n$EFFECT_LIST_BULLET$Charaktere gondorianischer Kulturen können [GetMaA('orodbedhric_bowmen').GetName] als [men_at_arms|E] in Orodbedhric-Besitz rekrutieren."  #~TR~
 orodbedhric_bowmen: "Orodbedhrics Bogenschützen"  #~TR~
 orodbedhric_bowmen_flavor: "Orodbedhrics Jäger und Milizionäre sind berühmt für ihre Bogenschützenfähigkeiten und werden oft von den Herren von Gondor rekrutiert."  #~TR~

 fountain_guard: "Brunnenwächter"  #~TR~
 fountain_guard_flavor: "Die Brunnenwächter sind die Besten der Elite, und für diejenigen, die ihnen zugeteilt werden, eine hohe Ehre. Sie sind allein für die Verteidigung des Weißen Baumes und des Brunnens verantwortlich. Sie dienen in absolutem Schweigen und tragen Seidenmasken und Mithrilhelme."  #~TR~
 pelargir_mariners: "Seefahrer von Pelargir"  #~TR~
 pelargir_mariners_flavor: "Hartgesotten und am Meer geboren, sind die Seefahrer von Pelargir bekannt für ihre Fähigkeiten mit Speer und Wurfspieß und jagen allen Korsaren Angst ein, die daran denken könnten, ihre Schiffe auf dem Anduin und darüber hinaus zu überfallen."  #~TR~
 
 orthanc_guardsmen: "Orthanc-Gardisten"  #~TR~
 orthanc_guardsmen_flavor: "Mit Rüstungen aus den Vorräten von Angrenost und einigen Ersatzteilen aus Gondor neu ausgerüstet, bewachen diese gut ausgebildeten Männer die Eingänge zu Isengart."  #~TR~
 orthanc_bowmen: "Orthanc-Bogenschützen"  #~TR~
 orthanc_bowmen_flavor: "Mit Rüstungen aus den Vorräten von Angrenost und einigen Ersatzteilen aus Gondor neu ausgerüstet, halten diese scharfäugigen Bogenschützen eine wachsende Wache über das Tal des Zauberers."  #~TR~

 mundburgian_eored: "Mundburgische Éored"  #~TR~
 mundburgian_eored_flavor: "Diese wilden Nordmänner fungieren als schwere Kavallerie-Hilfstruppen der gondorischen Armee. Der Dienst als Mundburgianer ist eine Gelegenheit für alle jungen Nordmänner, die sich einen Namen machen und einige der Reichtümer des südlichen Königreichs mit nach Hause bringen wollen."  #~TR~

 # Dol Amroth 
 #innovation_belfalathrim_warriors: "Ritter von Dol Amroth"  #~TR~
 #innovation_belfalathrim_warriors_desc: "Als einziges Fürstentum Gondors, das einen umfangreichen Kern schwerer Kavallerie unterhält, schlagen die Schwanenritter von Dol Amroth wie ein Hammerschlag auf ihre Feinde ein."  #~TR~
 innovation_silver_swan: "Orden des Silbernen Schwans"  #~TR~
 swan_squires: "Schwanen-Knappen"  #~TR~
 swan_squires_flavor: "Schwanenritter in spe, Schwanen-Knappen übernehmen meist unterstützende Rollen in den Armeen von Dol Amroth, können aber, wenn sie gerufen werden, verheerende Wirkung auf den Flanken von Korsaren und Haradrim-Überfällen anrichten."  #~TR~

 talon_knights: "Talonenritter"  #~TR~
 talon_knights_flavor: "Diesen Rittern des Silbernen Schwans, die den Gelübden der kriegerischen Macht und der unerzählten Tugend geschworen haben, gehören zu den feinsten Kriegern von Dor-en-Ernil und verkörpern wirklich ihr numenorischen Erbe."  #~TR~
 #culture_parameter_unlock_maa_amrothian_archers: "Kann [GetMaA('amrothian_archers').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 #amrothian_archers: "Amrothische Bogenschützen"  #~TR~
 #amrothian_archers_flavor: "Die Bogenschützen von Dol Amroth übernehmen die Rolle ihrer Standard-Scharmützler und senden Salve um Salve tödlicher Pfeile in die Reihen ihrer Feinde."  #~TR~
 #culture_parameter_unlock_maa_amrothian_pikemen: "Kann [GetMaA('amrothian_pikemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 #amrothian_pikemen: "Amrothische Pikenier"  #~TR~
 #amrothian_pikemen_flavor: "Diszipliniert in beeindruckenden, tiefen Formationen, die sogar die widerstandsfähigsten Kavallerieangriffe kontern können, eignen sich diese Pikenier zur Verteidigung gegen die verschiedenen berittenen Bedrohungen ihres Fürstentums."  #~TR~
 nimrodel_rangers: "Nimrodel-Waldläufer"  #~TR~
 nimrodel_rangers_flavor: "Aus Edhelion kommen diese feinen Waldläufer. Sie ahmen die Bogenschützen der Eldar nach, und daher ist ihre Genauigkeit unter den Männern Gondors nahezu unübertroffen."  #~TR~
 edhellond_horse_archers: "Ritter von Edhellond"  #~TR~
 edhellond_horse_archers_flavor: "Beritten mit Bogen in der Hand, sind diese Ritter bekannt für ihre Fähigkeit, feindliche Linien zu belästigen, und wenn sie abgestiegen sind, können sie den Kampf mit ihren Schwertern fortsetzen."  #~TR~
 seaward_spearmen: "Küsten-Speermänner"  #~TR~
 seaward_spearmen_flavor: "Die Elitespeermänner von Dor-en-Ernil, die Küsten-Speermänner, sind gut darin geübt, die Linie gegen die vereinten Horden von Orks und Korsaren zu halten."  #~TR~
 seaward_footmen: "Küsten-Fußsoldaten"  #~TR~
 seaward_footmen_flavor: "Die offensiven Brüder ihrer speertragenden Verwandten, die Küsten-Fußsoldaten, werden oft verwendet, um die Zentren feindlicher Linien im entscheidenden Moment der Schlacht zu durchbrechen."  #~TR~
 haven_guard: "Hafenwache"  #~TR~
 haven_guard_flavor: "Die auserwählten Männer der Küsten-Regimenter... diese wilden Krieger sind in das feinste Silberstahl gekleidet und führen mächtige Zweihandschwerter, die alle niederschlagen, die ihre Küsten bedrohen."  #~TR~
 tirith_aear_knights: "Tirith-Aear-Ritter"  #~TR~
 tirith_aear_knights_flavor: "Im Gegensatz zu ihren zu Fuß kämpfenden Brüdern jagen die Ritter von Tirith Aear ihren Feinden Angst ein und spalten Schlachtlinien wie eine Axt einen Zweig."  #~TR~
 royal_swan_guard: "Königliche Schwanenwache"  #~TR~
 royal_swan_guard_flavor: "Die Elite der Elite, die Königliche Schwanenwache, ist damit beauftragt, den Prinzen von Dol Amroth zu jeder Tageszeit zu verteidigen. In Kriegszeiten folgen sie ihm gerne in die Schlacht. Und falls nötig, würden sie ohne zu zögern ihr Leben für ihren Prinzen geben."  #~TR~
 
 # Numenorean
 numenorean_soldiers: "Soldaten von Númenor"  #~TR~
 numenorean_soldiers_flavor: "Soldaten von Númenor, die schwere Rüstungen und Waffen tragen, die mit Zaubersprüchen ausgestattet sind."  #~TR~
 numenorean_archers: "Stahlbögen von Númenor"  #~TR~
 numenorean_archers_flavor: "Bogenschützen von Númenor, die die legendären großen Stahlbögen tragen, mit einer Reichweite und Kraft, die unter den Menschen ihresgleichen sucht."  #~TR~
 numenorean_elites: "Tirista n'Tar-Aran"  #~TR~
 numenorean_elites_flavor: "Die Elitegarde von Númenor, die schwere Rüstungen und Waffen trägt, die mit Zaubersprüchen ausgestattet sind."  #~TR~
 numenorean_knights: "Ritter von Númenor"  #~TR~
 numenorean_knights_flavor: "Ritter von Númenor, die schwere Rüstungen, gut erzogene Pferde und Waffen tragen, die mit Zaubersprüchen ausgestattet sind."  #~TR~
 
 # Arnorian 
 innovation_arnorian_soldiers: "Soldaten von Arnor"  #~TR~
 innovation_arnorian_soldiers_desc: "Die Soldaten des Nordkönigreichs sind zahlenmäßig geringer als die von Gondor und legen Wert auf defensive Taktiken."  #~TR~
 arnorian_soldiers: "Arnorianische Soldaten"  #~TR~
 arnorian_soldiers_flavor: "In den Traditionen des alten Nordreichs ausgebildet, sind diese Fußsoldaten erfahrene Kämpfer. Gekleidet in robuste Rüstungen und bewaffnet mit meisterhaft geschmiedeten Waffen, bilden sie das Rückgrat der Armee von Arnor."  #~TR~
 arnorian_bowmen: "Arnorianische Bogenschützen"  #~TR~
 arnorian_bowmen_flavor: "Arnor pflegt eine lange Tradition des Bogenschießens in Jagd, Freizeit und Krieg. Von Mitgliedern alteringesessener Linien wird sogar gemunkelt, dass sie Erbstück-Stahlbögen führen."  #~TR~
 arnorian_cavalry: "Arnorianische Kavallerie"  #~TR~
 arnorian_cavalry_flavor: "Im Gegensatz zu Gondor führte die weite Ebene Arnors zur schnellen Einführung der Kavallerie im zivilen und militärischen Leben. Ob sie den Feind angreifen oder Flankenmanöver ausführen, diese Reiter sind eine beeindruckende Streitmacht auf dem Schlachtfeld."  #~TR~
 wardens_of_annuminas: "Wächter von Annúminas"  #~TR~
 wardens_of_annuminas_flavor: "Die Wächter von Annúminas, die der alten Hauptstadt Arnors zum Schutz verpflichtet sind, sind eine Eliteeinheit, die aus den erfahrensten Kriegern ausgewählt wird. Ihre Loyalität zu ihrem Herrn ist unerschütterlich, und sie sind darauf trainiert, ihre Heimat mit unübertroffener Entschlossenheit zu verteidigen."  #~TR~
 culture_parameter_unlock_maa_arnorian_soldiers: "Kann [GetMaA('arnorian_soldiers').GetName] als [men_at_arms|E] anwerben."  #~TR~
 culture_parameter_unlock_maa_arnorian_bowmen: "Kann [GetMaA('arnorian_bowmen').GetName] als [men_at_arms|E] anwerben."  #~TR~
 culture_parameter_unlock_maa_arnorian_cavalry: "Kann [GetMaA('arnorian_cavalry').GetName] als [men_at_arms|E] anwerben."  #~TR~
 culture_parameter_unlock_maa_wardens_of_annuminas: "Herrscher von [GetTitleByKey('e_arnor').GetNameNoTier] können [GetMaA('wardens_of_annuminas').GetName] als [men_at_arms|E] anwerben."  #~TR~

 # Dúnedain of Arnor
 grey_company: "Die Graue Compagnie"  #~TR~
 grey_company_desc: "Angeührt von Halbarad, einem Verwandten Aragorns, besteht die Graue Compagnie aus den besten Waldläufern und Kriegern der nördlichen Dúnedain; denn in ihren Adern fließt das wahre Blut Númenors, und alle, die zu leben suchen, fliehen vor ihrem Zorn."  #~TR~
 dunedain_rangers: "Dúnedain-Waldläufer"  #~TR~
 dunedain_rangers_flavor: "Grimmige Erscheinung und in Grau und Dunkelgrün gekleidet, gehören die Waldläufer des Nordens zu den letzten Überresten der nördlichen Dúnedain."  #~TR~
 dunedain_wardens: "Dúnedain-Wächter"  #~TR~
 dunedain_wardens_flavor: "Mit Speer und Schild in der Hand halten diese Waldläufer die Feinde in Schach, während ihre bogenbewehrten Brüder den Todesstoß versetzen."  #~TR~
 dunedain_outriders: "Dúnedain-Vorreiter"  #~TR~
 dunedain_outriders_flavor: "Um die weiten und wilden Länder Eriadors zu patrouillieren, ist Geschwindigkeit erforderlich. Diese Dúnedain sind gut geeignet für lange und beschwerliche Reisen, nur in Begleitung ihrer Reittiere."  #~TR~
 
 innovation_dunedain_ranger_warfare: "Dúnedain-Waldläuferkriegführung"  #~TR~
 innovation_dunedain_ranger_warfare_desc: "Grimmige Erscheinung und in Grau und Dunkelgrün gekleidet, gehören die Waldläufer des Nordens zu den letzten Überresten der nördlichen Dúnedain."  #~TR~
 
 #black_numenorean_knights: "Königliche Ritter von Naru n'Aru"  #~TR~
 #black_numenorean_knights_flavor: "Númenor-Ritter, die schwere Rüstungen, gut gezüchtete Pferde und Waffen tragen, die mit Zauberkraft geschmiedet wurden."  #~TR~
 #black_numenorean_elites: "Königliche Garde von Naru n'Arû"  #~TR~
 #black_numenorean_archers: "Adûnayân-Bogenschützen"  #~TR~
 #black_numenorean_crossbowmen: "Adûnayân-Armbrustschützen"  #~TR~
 #black_numenorean_crossbowmen_flavor: "Die Armbrustschützen Númenors, bekannt für ihre Reichweite und Genauigkeit, die unter den Menschen unübertroffen ist, jagen selbst den schwerst gepanzerten Feinden Angst ein."  #~TR~
 #black_numenorean_pikemen: "Ar-Pharazôns Getreue"  #~TR~
 #black_numenorean_pikemen_flavor: "Bewaffnet mit langen Piken und Rüstungen, die an eine vergangene Ära erinnern, sind Ar-Pharazôns Getreue willensstark und standhaft im Kampf."  #~TR~
 
 
 
 ### ROHAN ###
 innovation_rohan_knighthood: "Ritter der Mark"  #~TR~
 innovation_rohan_knighthood_desc: "Merry Brandybock aus dem Auenland geschenkt."  #~TR~
 innovation_rohan_windmills: "Frühe Windmühlen"  #~TR~
 innovation_rohan_windmills_desc: "Die Erfindung der vertikalen Windmühle ermöglicht es uns, die Kraft des Windes viel effizienter als zuvor zu nutzen, wodurch der Arbeitsaufwand zum Mahlen von Getreide und zur Verarbeitung von Rohstoffen erheblich reduziert wird."  #~TR~

 #MaA
 innovation_eotheod_warriors: "Krieger der Éothéod"  #~TR~
 innovation_eotheod_warriors_desc: "Die Krieger der Éothéod gehören zu den besten Reitern in ganz Mittelerde. Für sie ist Reiten eine zweite Natur."  #~TR~
 # Vale and Woodmen
 hadorim_forest_wardens: "Waldwächter"  #~TR~
 hadorim_forest_wardens_flavor: "Hadorim-Holzfäller, die die heiligen Wälder bewachen."  #~TR~
 
 innovation_protectors_gap_of_rohan: "Beschützer der Tiefe"  #~TR~
 innovation_protectors_gap_of_rohan_desc: "Die Reiter von Rohan haben geschworen, die Rohan-Schlucht von ihrer Festung in Helms Klamm aus zu schützen."  #~TR~
 culture_in_deep_desc: "Die [culture|E] ist in keinem [county|E] mit bergigem oder höhlenreichem [terrain|E] vorhanden."  #~TR~
 deep_percentage_desc: "Die [culture|E] besitzt nicht #V 10%! ihrer [counties|E] in bergigem oder höhlenreichem [terrain|E]."  #~TR~
 culture_parameter_unlock_maa_eorlingas_warriors: "Kann [GetMaA('eorlingas_warriors').GetName] als [men_at_arms|E] anwerben."  #~TR~
 culture_parameter_unlock_maa_westfolders: "Kann [GetMaA('westfolders').GetName] als [men_at_arms|E] anwerben."  #~TR~
 eorlingas_warriors: "Eorlingas-Krieger"  #~TR~
 eorlingas_warriors_flavor: "Das Gefolge des Königs von Rohan, die besten Reiter der Welt, auf hervorragenden Rössern. Der Anblick einer solchen Streitmacht, die über das Schlachtfeld fegt, genügt, um selbst den mutigsten Herzen Angst einzujagen."  #~TR~
 westfolders: "Westfolder"  #~TR~
 westfolders_flavor: "Die Soldaten des Gefolges des Westfold, die festen Boden dem Sattel vorziehen und als Rohams standhafte Infanterie dienen."  #~TR~
 
 
 culture_parameter_unlock_maa_riders_of_rohan: "Kann [GetMaA('riders_of_rohan').GetName] als [men_at_arms|E] anwerben."  #~TR~
 culture_parameter_unlock_maa_eotheod_horse_archers: "Kann [GetMaA('eotheod_horse_archers').GetName] als [men_at_arms|E] anwerben."  #~TR~
 culture_parameter_unlock_maa_eotheod_light_horsemen: "Kann [GetMaA('eotheod_light_horsemen').GetName] als [men_at_arms|E] anwerben."  #~TR~
 
 eotheod_light_horsemen: "Éothéod-Leichte Reiter"  #~TR~
 eotheod_light_horsemen_flavor: "In Kriegszeiten werden die Nordmänner Abordnungen von Reitern aufbieten, leicht gepanzert und schnell, um auf Bedrohungen zu reagieren."  #~TR~
 eotheod_horse_archers: "Éothéod-Reiterbogenschützen"  #~TR~
 eotheod_horse_archers_flavor: "Reiterbogenschützen umkreisen den Feind, während sie von ihren Pferden aus schießen."  #~TR~
 riders_of_rohan: "Rohanreiter"  #~TR~
 riders_of_rohan_flavor: "Diese Männer sind die Elite-Reiter des Reitermarks, ihresgleichen sucht man in Mittelerde. Sie sind eins mit ihren Pferden und werden von Kindesbeinen an mit Speer und Schwert ausgebildet."  #~TR~
 eotheod_vanguard: "Éothéod-Vorhut"  #~TR~
 eotheod_vanguard_flavor: "Diese Eliteeinheit leichter Reiter, gebildet aus Männern der drei ehemaligen Stämme der Éothéod, bildet die unerbittlich scharfe Spitze jedes Éothéod-Kavallerieangriffs."  #~TR~

 # Holy Order MaA
 northron_mearas: "Mearas"  #~TR~
 northron_mearas_flavor: "Stark, wild und intelligent, tragen die Mearas der Wildnis von Rhovanion keinen Mann außer den Königen oder Fürsten der Nordmänner, und ihre Lebensspanne ist so lang wie die des zweitgeborenen. Der Überlieferung nach wurden diese Pferde von Béma aus dem Westen gebracht."  #~TR~
 
 ### DUNLENDING ###
 innovation_dunlending_warriors: "Dunlending-Krieger"  #~TR~
 innovation_dunlending_warriors_desc: "Wild und stolz in ihrem unabhängigen Geist, kämpfen die Krieger Dunlands tapfer, um ihre Heimat zu verteidigen."  #~TR~
 innovation_axe_hunters: "Axtjäger"  #~TR~
 innovation_axe_hunters_desc: "Jagen ist eine Notwendigkeit, aber das Wild ist knapp und gut an das Gelände Dunlands angepasst. Diese Jäger sind Experten mit ihren langen Messern und Wurfäxten."  #~TR~
 
 innovation_daen_shipbuilding: "[daen|E] Bootsbau"  #~TR~
 innovation_daen_shipbuilding_desc: "Die Langboote der [daen|E] werden sowohl für den Handel als auch für den Krieg verwendet und können die rauen Nebenflüsse des Gwathló befahren."  #~TR~

 dunlending_huscarl: "Dunlending-Huscarls"  #~TR~
 dunlending_huscarl_flavor: "Bewährte Krieger Dunlands, bewaffnet mit schwerer Ausrüstung, geschmückt mit den Fellen ihrer beeindruckendsten Beute, Veteranen unzähliger Schlachten. Die Huscarls sind ihrem Herrn aufs Tiefste ergeben."  #~TR~
 dunlending_axe_hunters: "Dunlending-Axtjäger"  #~TR~
 dunlending_axe_hunters_flavor: "Jagen ist eine Notwendigkeit, aber das Wild ist knapp und gut an das Gelände Dunlands angepasst. Diese Jäger sind Experten mit ihren langen Messern und Wurfäxten."  #~TR~
 dunlending_outriders: "Dunlending-Vorreiter"  #~TR~
 dunlending_outriders_flavor: "Die dunnischen Vorreiter sind so geschickt wie die Reiter von Rohan. Sie sind wild in einem blitzschnellen Angriff."  #~TR~

 ### hillmen ###
 innovation_hillmen_warfare: "Kriegsführung der Hügelmänner"  #~TR~
 innovation_hillmen_warfare_desc: "Die Taktik der [hillmen|E] von Rhudaur nutzt die natürlichen Gegebenheiten ihrer Heimat und verlässt sich auf ihre Kenntnis des Geländes, um Hinterhalte zu legen, Verteidigungsstellungen einzunehmen und Hit-and-Run-Taktiken einzusetzen."  #~TR~

 innovation_advanced_hillmen_warfare: "Das Rätsel des Stahls"  #~TR~
 innovation_advanced_hillmen_warfare_desc: "Die Schmieden von Cameth Brin versorgen die Männer von Rhudaur mit stählernen Waffen und Rüstungen und fügen dem aufstrebenden Heer etwas Wissen der Dunedain hinzu."  #~TR~

 hillmen_heavy_infantry: "Tal-Berserker"  #~TR~
 hillmen_heavy_infantry_flavor: "Unter den [hillmen|E] von Rhudaur gibt es keine gefürchteteren Krieger. Durch die kalten Härten des Lebens im wilden Norden wild gemacht, sind sie bekannt für ihre Stärke und Geschicklichkeit."  #~TR~
 hillmen_heavy_infantry_unlock: "Rhudaur-Fußsoldaten"  #~TR~
 hillmen_heavy_infantry_unlock_flavor: "Diese Soldaten, die Taktiken an das alte Westenes erinnern und gleichzeitig die Wildheit aufbieten, die nur die Männer von Rhudaur besitzen, kämpfen zum Schutz ihrer Heimat."  #~TR~
 hillmen_light_cavalry: "Hochlandreiter"  #~TR~
 hillmen_light_cavalry_flavor: "Diese Reiter, angeführt von Hügelhäuptlingen, reiten eine robuste Pferderasse; sie führen wilde Flankenangriffe aus und überraschen ihre Feinde immer wieder durch ihre große Ortskenntnis."  #~TR~
 hillmen_skirmishers: "Hügelmänner-Axtwerfer"  #~TR~
 hillmen_skirmishers_flavor: "Bewaffnet mit Wurfäxten, sind diese umherziehenden Banden von [hillmen|E] tödlich genau und sollen in der Lage sein, ihre Feinde mit einem einzigen Wurf zu halbieren."  #~TR~
 hillmen_pikemen: "Hügelmänner-Langspieße"  #~TR~
 hillmen_pikemen_flavor: "Das Gelände von Rhudaur hat die Hügelmänner gezwungen, den Umgang mit langen Speeren zu beherrschen, um die Höhen zu ihrem Vorteil zu nutzen und über ihre Feinde zu gelangen."  #~TR~


 ### Gwaithurim ###
 innovation_gwathuirim_warriors: "Krieger der Gwathuirim"  #~TR~
 innovation_gwathuirim_warriors_desc: "Die Gwathuirim, die oft miteinander und mit ihren Nachbarn kämpfen, haben eine kriegerische Kultur entwickelt, die starke Männer hervorbringt. Jeder von ihnen ist bereit, sein Leben für seine Heimat zu geben."  #~TR~
 innovation_mountain_riders: "Bergreiter"  #~TR~
 innovation_mountain_riders_desc: "Ihre Pferde, gezüchtet für Berggebiete, sind in der Schlacht robust. Die Reiter sind mit schwerer Erbstücksrüstung ausgerüstet."  #~TR~


 culture_parameter_unlock_maa_clan_swordsmen: "Kann [GetMaA('clan_swordsmen').GetName] als [men_at_arms|E] anwerben"  #~TR~
 clan_swordsmen: "Claidmor-Krieger"  #~TR~
 clan_swordsmen_flavor: "Diese Männer tragen Großschwerter, die seit Jahren getragen und von Vater zu Sohn weitergegeben werden – aber sie sind trotzdem tödlich scharf und haben viele Feinde getötet."  #~TR~
 culture_parameter_unlock_maa_clan_axemen: "Kann [GetMaA('clan_axemen').GetName] als [men_at_arms|E] anwerben"  #~TR~
 clan_axemen: "Ceithern"  #~TR~
 clan_axemen_flavor: "Diese Axtmänner, wild und stark, fällen Feinde so effizient wie Bäume."  #~TR~
 dunlending_longbowmen: "Bergbogenschützen"  #~TR~
 dunlending_longbowmen_flavor: "Mit den Augen der Weißen Krähe haben diese Bogenschützen seit ihrer Geburt trainiert, um den Langbogen zu meistern, so dass sie aus der Ferne Pfeile auf den Feind abschießen können."  #~TR~
 culture_parameter_unlock_maa_dunlending_longbowmen: "Kann [GetMaA('dunlending_longbowmen').GetName] als [men_at_arms|E] anwerben"  #~TR~
 mountain_riders: "Bergreiter"  #~TR~
 mountain_riders_flavor: "Ihre Pferde, gezüchtet für Bergterrain, sind im Kampf robust. Die Reiter sind mit ererbter schwerer Rüstung ausgestattet."  #~TR~
 
 warrior_druids: "Kriegerdruiden"  #~TR~
 warrior_druids_flavor: "Geschickt in der Kräuterkunde, fähig, das Wetter zu bestimmen, indem sie die Berührung der Luft und die verborgenen Vögel beobachten, weise im Kampf, sich im Schatten zurückhaltend, um einen Feind am verwundbarsten zu treffen."  #~TR~

 #event MaA
 greyflood_horsemen: "Grauflut-Reiter"  #~TR~
 greyflood_horsemen_flavor: "Gewöhnt an das hügelige Gelände von Dunland, sind diese Reiter bekannt für ihre Stärke und Robustheit sowohl auf dem Marsch als auch im Kampf."  #~TR~
 isenmarch_axemen: "Isenmarch-Axtkämpfer"  #~TR~
 isenmarch_axemen_flavor: "Wild und immer kampfbereit, scheuen diese Axtkämpfer die Aussicht auf einen Kampf niemals."  #~TR~
 minhiriath_warriors: "Minhiriath-Krieger"  #~TR~
 minhiriath_warriors_flavor: "Immer bewusst der alten Groll, diese rachsüchtigen Krieger sehnen sich nach dem Kampf gegen die Rohirrim."  #~TR~
 moot_keepers: "Thing-Hüter"  #~TR~
 moot_keepers_flavor: "Auch bekannt als die "Hüter der Traditionen", gehören diese Krieger zu den besten Schwertkämpfern in ganz Enedhwaith."  #~TR~
 wulfs_pikes: "Enedhwaith-Wächter"  #~TR~
 wulfs_pikes_flavor: "Scharf und fleißig, diese Pikenier wünschen sich nichts mehr, als die Angriffe ihrer angestammten Feinde aufzuhalten."  #~TR~
 
 ## Vale men and Woodmen
 culture_parameter_unlock_maa_vale_nenedain_pikemen: "Kann [GetMaA('vale_nenedain_pikemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_woodmen_huntsmen: "Kann [GetMaA('woodmen_huntsmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
