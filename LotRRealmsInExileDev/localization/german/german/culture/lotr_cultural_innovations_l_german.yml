 innovation_dark_heirs: "Dunkle Erben"  #~TR~
 innovation_dark_heirs_desc: ""
 war_mumak: "Kriegs-Mûmakil"  #~TR~
 imported_mumakil: "Importierte Mûmakil"  #~TR~
 war_mumak_flavor: "Die großen Mûmakil des Südens, die wie mächtige graue Berge wandeln, ausgebildet und für den Krieg ausgerüstet. Ihre Haut ist nahezu undurchdringlich für Pfeile, und nur wenige zittern nicht vor Angst vor ihrem Angriff."  #~TR~
 siege_mumak: "Belagerungs-Mûmak"  #~TR~
 siege_mumak_flavor: ""
 haradrim_raiders: "Haradrim-Plünderer"  #~TR~
 haradrim_raiders_flavor: "Erfahrene Infanterie aus den sonnenverbrannten Ländern Harads, geschickt darin, Chaos unter ihren Feinden zu säen, während sie mit der Geschwindigkeit von Wüstenwinden zuschlagen."  #~TR~
 desert_javelineers: "Wüsten-Javelinwerfer"  #~TR~
 desert_javelineers_flavor: "Diese Javelinwerfer, die ihre Javelins mit Geschick und Präzision schwingen, die in den sengenden Wüsten geschärft wurde, sind bekannt für ihre tödliche Genauigkeit beim Werfen ihrer Speere auf Feinde aus der Ferne."  #~TR~
 desert_spearmen: "Kamelreiter"  #~TR~
 desert_spearmen_flavor: "Auf ihren in der Wüste gezüchteten Reittieren durchqueren diese Krieger die sich ständig verändernden Sande mit einer angeborenen Anmut, die die wellenförmigen Dünen widerspiegelt, ihre Krummsäbel erhoben, glänzend in der unerbittlichen Sonne."  #~TR~
 serpent_guard: "Schlangengarde"  #~TR~
 serpent_guard_flavor: "In prächtiger Rüstung gekleidet, stehen diese Reiter als Elitekrieger der Haradrim da, ihre unnachgiebige Loyalität zu ihren schlangenbannernden Herren und ihre beeindruckende militärische Fähigkeiten jagen allen, die sich ihnen widersetzen, Angst ein."  #~TR~
 guard_of_abrakhan: "Gardisten von Abrakhân"  #~TR~
 guard_of_abrakhan_flavor: "Das persönliche Gefolge der Herren des alten Abrakhân, sie praktizieren dunkle Magie und sollen unsterblich sein."  #~TR~
 risen_carrion: "Auferstandenes Aas"  #~TR~
 risen_carrion_flavor: "Aus der Wüste ausgegraben, sind diese wiederbelebten, ausgetrockneten Leichen durstig nach Lebenden. Vielleicht sollten nur diejenigen, die [zigur|E] dienen, sie erwecken, doch der unnatürliche Prozess ist den Pûstic bekannt."  #~TR~
 #innovation_nafarati_warfare: "Nâfarati-Kriegsführung"  #~TR~
 #innovation_nafarati_warfare_desc: ""
 karna_watchers: "Wächter von Kârna"  #~TR~
 karna_watchers_flavor: ""
 
 ## Nafarati
 culture_parameter_unlock_maa_mahud_headhunters: "Kann [GetMaA('mahud_headhunters').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_nafarati_marauders: "Kann [GetMaA('nafarati_marauders').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 nafarati_marauders: "Nâfarati-Marodeure"  #~TR~
 nafarati_marauders_flavor: "Diese leichten Späher- und Scharmützler-Gruppen bilden oft die erste Vorhut einer größeren Nâfarati-Streitmacht."  #~TR~
 mahud_headhunters: "Mahûd-Kopfgeldjäger"  #~TR~
 mahud_headhunters_flavor: "Die Mahûd bezeichnen nördlich der [yellowmountains|E] nur eine Gruppe - die furchterregenden Jäger der Nâfarati, die jede Beute bei einer Verfolgung überdauern können."  #~TR~


 ### MORDOR ###
 innovation_dark_servants: "Dunkle Diener"  #~TR~
 innovation_dark_servants_desc: "Dunkle Diener aus jeder Ecke Mittelerdes."  #~TR~

 ## Goblins ##
 innovation_goblin_warfare: "Goblintaktiken"  #~TR~
 innovation_goblin_warfare_desc: "Goblins, oder "Snagga", wie sie von den größeren Orks oft genannt werden, sind eine Rasse kleiner und schlaksiger Orks. Oft benötigen sie List und Takt, die bei den Größeren nicht zu beobachten sind, um Schlachten zu gewinnen... List und unzählige Zahlen."  #~TR~
 goblin_skirmishers: "Snaga-Schleichjäger"  #~TR~
 goblin_skirmishers_flavor: "Schnell, leise und zahlreich. Die besten und einzigen guten Eigenschaften eines Goblins. Schnell genug, um jeden Feind zu verfolgen, leise genug, um mit Auszeichnung durch die Dunkelheit zu schleichen, und zahlreich genug, dass es immer mehr gibt, wenn ein Misserfolg eintrifft."  #~TR~
 goblin_warg_riders: "Wargreiter"  #~TR~
 goblin_warg_riders_flavor: "Einige Goblins sind entschlossen und rücksichtslos genug, Warge davon zu überzeugen, als Reittiere zu dienen. Eine faire Vereinbarung. Wenn die Goblins gewinnen, haben die Warge Feinde zum Fressen. Wenn die Goblins scheitern, wird sich niemand über einen fehlenden Goblinleib beschweren."  #~TR~
 ### BELLAKAR ###
 #  innovation_bellakarean_warfare: "Bellakareische Kriegsführung"  #~TR~
 #  innovation_bellakarean_warfare_desc: "Die Bellakari greifen auf numenoreanische und einheimische Militärtraditionen zurück und stellen vielseitige Armeen auf, die aus allen Teilen ihrer multikulturellen Gesellschaft stammen."  #~TR~
 culture_parameter_unlock_maa_bellakarani_phalanx: "Kann [GetMaA('bellakarani_phalanx').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 bellakarani_phalanx: "Bellakarani-Hopliten"  #~TR~
 bellakarani_phalanx_flavor: "Gut ausgerüstet greifen die Bellakari-Hopliten auf alte Traditionen von Bürgerarmeen zurück, die bis in die Bellakareische Liga zurückreichen. In jenen Tagen wurde von jedem arbeitsfähigen Mann adunaischen Blutes erwartet, dass er Waffen und Rüstungen besitzt, mit denen er kämpfen kann."  #~TR~
 culture_parameter_unlock_maa_bellakaze_outriders: "Kann [GetMaA('bellakaze_outriders').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 bellakaze_outriders: "Bellakaze-Vorreiter"  #~TR~
 bellakaze_outriders_flavor: "Die weiten Gebiete im Süden Bellakars eignen sich ideal für die Aufzucht von Pferden im zivilen Leben, was dazu geführt hat, dass viele Bellakare in Kriegszeiten zu erfahrenen Reitern wurden."  #~TR~
 culture_parameter_unlock_maa_bellanarud_auxiliaries: "Kann [GetMaA('bellanarud_auxiliaries').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 bellanarud_auxiliaries: "Bellanarûd-Hilfstruppen"  #~TR~
 bellanarud_auxiliaries_flavor: "Die ländlichen Bellanarûd von Bellakara dienen oft in einer Vielzahl von Hilfskraftrollen, die die primären professionellen Kräfte ergänzen, wobei verschiedene Gemeinschaften je nach ihren eigenen militärischen Traditionen und Fähigkeiten dienen."  #~TR~
 culture_parameter_can_make_oligarch_vassals: "Kann Grafen in Oligarchen-Vasallen verwandeln"  #~TR~
 ### TEDJIN ###
 innovation_tedjin_warfare: "Tedjin-Kriegsführung"  #~TR~
 innovation_tedjin_warfare_desc: "Die Tedjin greifen im Kampf stark auf ihr uraltes osterlingsches und Söldnererbe zurück und bevorzugen es, ihre Feinde durch Zermürbung und Hit-and-Run-Strategien zu schwächen."  #~TR~
 tedjin_khatajani: "Tedjin Katajani"  #~TR~
 tedjin_khatajani_flavor: "Die Gefolgsleute der Tejdin Katajans, die Katajani, fungieren oft als Ehrenwache in Kampfsituationen und schützen ihre Herren persönlich."  #~TR~
 tedjin_camel_archers: "Tedjin-Kamelschützen"  #~TR~
 tedjin_camel_archers_flavor: "Im Gegensatz zu den Ländern ihrer osterlingschen Vorfahren können die trockenen östlichen Gebiete der Tedjin keine Pferde in großer Zahl ernähren. Daher haben sich die Tedjin äußerst geschickt an die Kriegsführung vom Kamelrücken angepasst."  #~TR~
 soriyan_shortbows: "Sôriyan-Kurzbögen"  #~TR~
 soriyan_shortbows_flavor: "Die Mischlings-Sôriyans, sesshafter als ihre Tedjin-Vorfahren, haben das Bogenschützen-Erbe der nördlichen Bellakare angenommen und sind zu geübten und gefürchteten Feinden mit Kurzbögen geworden."  #~TR~
 
 ### RAY ###
 innovation_rayan_warfare: "Râyan-Kriegsführung"  #~TR~
 innovation_rayan_warfare_desc: "Die Menschen des kosmopolitischen Rây stellen multikulturelle Armeen auf, die aus allen Teilen des Bôzisha-Mîraz stammen."  #~TR~
 bozishnarud_battlemasters: "Bôzishnarûd-Kampfmeister"  #~TR~
 bozishnarud_battlemasters_flavor: "Krieger, die fleißig in traditionellen Bôzishnarûd-Kampfformen ausgebildet wurden; die Kampfmeister sind die wichtigste Verteidigung des Dâr und des Rây."  #~TR~
 narudbriyig_hillriders: "Narûdbriyig-Hügelländer"  #~TR~
 narudbriyig_hillriders_flavor: "Die Narûdbriyig leben einen harten und rauen Lebensstil in ihren hügeligen Wohnstätten und sind berühmt für ihre Reitkunst."  #~TR~
 gaian_stalkers: "Gáian-Schleichjäger"  #~TR~
 gaian_stalkers_flavor: "Die Menschen des dunklen Waldes von Gái sind ein zurückgezogenes Volk, aber unübertroffen in ihrer Fähigkeit, im dichten Dschungel zu kämpfen und ungesehen aus dem Blätterdach Pfeilhagel loszulassen."  #~TR~

 ### TULWANG ###
 innovation_tulwangi_warfare: "Tûlwangi-Kriegsführung"  #~TR~
 innovation_tulwangi_warfare_desc: "Tûlwang ist ein Land, das zwischen seinen Küstenoasen und den Dschungeln im Landesinneren aufgeteilt ist. Dies spiegelt sich in ihrer Kriegsführung wider, die entlang ähnlicher Linien aufgeteilt ist."  #~TR~
 tulwangi_cliffwardens: "Tûlwangi-Klippenwächter"  #~TR~
 tulwangi_cliffwardens_flavor: "Die Klippenwächter sind die Küstenwache der Tûlwang-Halbinsel. Sie sind beauftragt, auf Piraten- und Überfälle zur See zu reagieren, und sind wachsamen Wachen, die dafür sorgen, dass niemand in ihrer Heimat Fuß fasst."  #~TR~
 tulwangi_junglewalkers: "Tûlwangi-Dschungelwanderer"  #~TR~
 tulwangi_junglewalkers_flavor: "Die Dschungelwanderer durchstreifen den Dschungel und bestehen aus einer Vielzahl von Menschen im Landesinneren von Tûlwang, von den Schleuderern der Fariyîns bis zu den Speerwerfern der Tandi."  #~TR~
 swords_of_the_jungle: "Schwerter des Dschungels"  #~TR~
 swords_of_the_jungle_flavor: "Lange haben wir auf Rache gewartet. Unsere Schwerter sind geschärft - unsere Schilde glänzen hell im gesprenkelten Licht des Waldes. Die Sturmhost wird vor diesen neuen Champions erzittern, Herolde eines helleren Morgens für die Gái."  #~TR~
 
 ### SOUTHERN ADUNAI ###
 innovation_southern_adunai_warfare: "Süd-Adûnaische Kriegsführung"  #~TR~
 innovation_southern_adunai_warfare_desc: "Die südlichen Adûnâi greifen auf aristokratische [numenorean|e] Traditionen zurück und kombinieren kleine elitäre Adelsverbände mit Massenarmeen, die aus ihren niederen Kasten gebildet werden."  #~TR~
 zagar_an_adunai: "Zagar-an-Adûnâi"  #~TR~
 zagar_an_adunai_flavor: "Die "Schwerter der Adûnâi" sind die Vorhut der südlichen Adûnâi, schwer gepanzerte Stoßtruppen, die fein beschriebene Rüstungen tragen."  #~TR~
 ephalzagar_an_adunai: "Êphalzagar-an-Adûnâi"  #~TR~
 ephalzagar_an_adunai_flavor: "Die "Speere der Adûnâi" sind die Hauptstreitkräfte der südlichen Adûnâi und greifen auf eine lange Tradition der Speerkriegsführung in der Region zurück, die Generationen zurückreicht."  #~TR~
 
 ### Norther Adunai ###
 innovation_northern_adunai_warfare: "Nordadûnaische Kriegsführung"  #~TR~
 innovation_northern_adunai_warfare_desc: "Auch wenn ihr [numenorean|e] Erbe verblasst sein mag, sind die militärischen Traditionen der [anadune|e] unter den Nordadûnai immer noch stark. Diese Herren setzen auf schwer bewaffnete Infanterie mit großen Schilden in der vordersten Linie, unterstützt von Bogenschützenregimentern."  #~TR~

 ### Knights of Kharadûnê ###
 innovation_knights_of_kharadune_warfare: "Kharadûnaische Kriegsführung"  #~TR~
 innovation_knights_of_kharadune_warfare_desc: "In den weiten und windgepeitschten Savannen von Kharadûnê befehligen die Fürsten eine furchteinflößende Streitmacht gepanzerter Ritter, eine Elite-Kavallerie, die ihren Feinden Schrecken einjagt. Diese Ritter, aus dem Adel der Kharadûnâi stammend und von Jugend an in der Kunst der berittenen Kriegsführung ausgebildet, sind eine prestigeträchtige und beeindruckende Einheit, die die militärische Stärke und das edle Erbe der Fürsten des [balan_lai|e] verkörpern. Die Ausbildung der Ritter ist streng und umfasst nicht nur die Beherrschung schwerer Lanzen und Schwerter, sondern auch die Koordination und Disziplin, die für komplexe Manöver auf dem Schlachtfeld erforderlich sind. Ihnen wird beigebracht, sich als eine einzige, geschlossene Einheit zu bewegen und verheerende Angriffe auszuführen, die feindliche Linien mit reiner Kraft und Präzision brechen können. Sie stehen als stählerne Bollwerke von [thanihazad|e] gegen jede Bedrohung, die aus dem Norden kommen mag."  #~TR~
 knights_of_kharadune: "Ritter von Kharadûnê"  #~TR~
 knights_of_kharadune_flavor: "Die Ritter stammen aus den flachen, windgepeitschten Ländern von Kharadûnê und stellen in vielerlei Hinsicht die Elite des südlichen Adûnai-Adels dar, in dem das Blut Númenors am reinsten fließt."  #~TR~
 
 ### Indentured Conscripts ###
 innovation_conscripts_warfare: "Zwangsrekrute"  #~TR~
 innovation_conscripts_warfare_desc: "Diese Rekruten, oft aus den unteren Schichten der Gesellschaft oder von den Herren des [anbalkumagan|e] eroberten Gebieten stammend, sind an strenge Verträge gebunden, die jahrelange unerschütterliche Dienste im Austausch für das Versprechen der letztendlichen Freiheit oder des Landbesitzes fordern. Die Rekruten werden eher aus Angst vor ihren Aufsehern und den harten Strafen für Ungehorsam angetrieben als aus Loyalität oder Pflichtgefühl. Die Moral ist ständig niedrig, und Desertion ist ein häufiges Ereignis, obwohl nur wenige dem eisernen Griff der [anbalukkhori|E]-Vollstrecker entkommen. Ihre Ausbildung ist minimal, oft überstürzt und unzureichend, so dass sie für die Brutalität des Krieges schlecht geeignet sind. Sie werden am häufigsten als menschliche Schutzschilde vom stärker gepanzerten Kern der Anbalûkkhôri-Armeen eingesetzt."  #~TR~
 indentured_conscripts: "Zwangsrekrute"  #~TR~
 indentured_conscripts_flavor: "Ob durch Schulden oder Krieg, diese armen Seelen sind auf die eine oder andere Weise zu Leibeigenen des Staates geworden, der ihnen die Aufgaben von Fußsoldaten in seinen Armeen zugewiesen hat."  #~TR~
 
 ### SANDPEOPLE ###
 hasharin: "Hâsharin"  #~TR~
 hasharin_flavor: "Die Hâsharin sind eine Mischung aus Gilde und religiösem Orden. Sie nehmen Aufträge von jedem an, der bereit ist, den Preis zu zahlen, und alle, die ihr beitreten, schwören Loyalität und Brüderlichkeit. Sie schlagen aus den Sanden zu und versuchen, Anführer zu ermorden, bevor sie wieder verschwinden."  #~TR~
 desert_screamers: "Wüstenschreier"  #~TR~
 desert_screamers_flavor: "Über den Gipfel einer Düne kommen Kamele daher, brüllen und lähmen ihre Feinde mit Schrecken. Ihnen schließen sich ihre Reiter an, und jetzt wisst ihr, warum sie "Schreier" genannt werden."  #~TR~
 giant_scorpions: "Riesenskorpione"  #~TR~
 giant_scorpions_flavor: "Eine seltene, aber tödliche Begegnung im Dünenmeer: Die Riesenskorpione sind genau das, was ihr Name sagt. Bekannt dafür, jahrzehntelang zu überwintern, sind sie im erwachten Zustand tödlich, ihre dicken Panzer können die meisten Waffen abwehren. Ihr Gift ist eine begehrte Ware."  #~TR~

 ### DRUEDAIN ###
 innovation_druedain_warfare: "Drúedain-Kriegsführung"  #~TR~
 innovation_druedain_warfare_desc: "Die Drúedain sind ein Volk, das nicht zu Krieg oder Gewalt neigt, aber listige Kämpfer sind, wenn sie provoziert werden, besonders wenn sie in ihrem Heimatgebiet kämpfen."  #~TR~
 innovation_honin_warfare: "Honnin-Kriegsführung"  #~TR~
 innovation_honin_warfare_desc: "Die Honnin suchen keinen Konflikt mit Außenstehenden. Sie zeichnen sich jedoch durch die Verteidigung der Überreste ihrer Heimat aus."  #~TR~
 innovation_beffraen_warfare: "Beffraen-Kriegsführung"  #~TR~
 innovation_beffraen_warfare_desc: "Die Beffraen haben die Männer des Westens lange dafür verachtet, dass sie ihre einst riesige Heimat entwaldet haben. Sie töten jeden, der sich seinen Überresten nähert. Größer als andere Drúedain, aufgrund früherer Vermischungen mit den Daen-Völkern, sind die Beffraen bereit und mehr als fähig zu Gewalt, die ihre südlichen Verwandten in Ehrfurcht zurücklassen würde."  #~TR~
 druedain_temple_guard: "Drúedain-Tempelwächter"  #~TR~
 druedain_temple_guard_flavor: "Die Tempel der Drúedain sind der einzige Ort in ihrer Gesellschaft, an dem etwas, das einer permanenten stehenden militärischen Streitmacht nahekommt, stationiert ist, obwohl dies eher zeremoniell als praktisch ist."  #~TR~
 druedain_poison_archers: "Drúedain-Giftbogenschützen"  #~TR~
 druedain_poison_archers_flavor: "Gestützt auf ihr umfassendes Wissen über Gifte und das Gelände des Waldes, können Drúedain-Jäger, die zu Bogenschützen geworden sind, jeden verwüsten, der in ihr Reich eindringen würde."  #~TR~
 druedain_oku_tori: "Oku-Tori"  #~TR~
 druedain_oku_tori_flavor: "Die Oku-Tori des Suza Sumar sind grausame und gerissene Raubtiere. Immer hungrig nach Köpfen, wagen sie sich durch den riesigen Dschungel und ahmen die Geräusche der Lebewesen nach, die sie hören, um Beute anzulocken. Sie kämpfen oft an der Seite der Honnin und sind bereit, die Schädel der Gefallenen anzubieten. Ihr Intellekt und ihre Fähigkeit zu gebrochener Sprache haben viele der Honnin zu der Annahme veranlasst, dass die Oku-Tori göttliche Verschmelzungen von Honnin und Vogel sind. Sie werden wie jedes göttliche Wesen verehrt."  #~TR~
 druedain_beffraen_skirmishers: "Beffraen-Klansleute"  #~TR~
 druedain_beffraen_skirmishers_flavor: "Gewalt steht in Eryn Vorn fast immer vor der Tür. Ob es sich um interne Kämpfe zwischen den Clans handelt oder um das Töten eindringender Außenstehender. Die Clans der Beffraen sind immer auf Krieg vorbereitet."  #~TR~
 druedain_beffraen_pikemen: "Beffraen-Laurer"  #~TR~
 druedain_beffraen_pikemen_flavor: "Von den zwielichtigeren Clans der Beffraen entwickelt, werden die Laurer so von den Feinden genannt, die das Glück hatten zu überleben. Sie schwingen böse Glaive, während sie in ihrer Umgebung verborgen sind. Ob einsamer Kundschafter oder edler Ritter, jeder Reiter sollte in der Nähe von Beffraen-Gebieten auf sich achten."  #~TR~
 druedain_beffraen_heavy_infantry: "Eryn Vorn-Champions"  #~TR~
 druedain_beffraen_heavy_infantry_flavor: "Die Vermischung mit größeren Völkern machte die Beffraen groß unter den Drúedain. Von den Clansleuten, die lange genug, groß genug und stark genug leben, ist bekannt, dass sie die Waffen ihrer Gwathuirim-Nachbarn führen. Claymores, die schon tödlich genug sind, wenn sie von saralainischen Söldnern und Räubern verwendet werden, werden von den Besten der Beffraen eingesetzt. Nur wenige sehen ihre Annäherung, und nur wenige, die dies tun, kommen besser davon."  #~TR~

 ### Rhun ###
 innovation_warriors_rhun: "Krieger von Rhûn"  #~TR~
 innovation_warriors_rhun_desc: "Die Ostlinge, die um das Binnenmeer von Rhûn leben, haben eine reiche Geschichte der Kriegsführung entwickelt und bevorzugen mobile Kavallerie in den weiten Ebenen, ergänzt durch gepanzerte Soldaten für die Besetzung oder Feldschlachten."  #~TR~
 easterling_pikemen: "Ostling-Halbardiere"  #~TR~
 easterling_pikemen_flavor: "Halbardiere bilden die Hauptinfanterie der Ostlinge und sind bekannt für ihre gold-bronzenen Schuppenpanzer, Helme und langen Hellebarden, von denen gesagt wird, dass sie im Sonnenlicht der Ebenen von Rhûn glänzen."  #~TR~
 easterling_kataphrakt: "Ostling-Kataphrakten"  #~TR~
 easterling_kataphrakt_flavor: "Kataphrakten (bekannt als Lohûria) sind die schwere Kavallerie der Ostlinge von Rhûn. Schuppenpanzer wird sowohl vom Reiter als auch vom Reittier getragen, und beide werden von Jugend an darin ausgebildet, ihn zu tragen."  #~TR~
 easterling_swordsmen: "Ostling-Schwertkämpfer"  #~TR~
 easterling_swordsmen_flavor: "Die Schwertkämpfer von Rhûn stammen aus vielen Bereichen des Lebens, geschmiedet aus Blut und Schweiß, die zusammen mit ihren Kameraden im Schmelztiegel der Schlacht vergossen wurden. Sie tragen gekrümmte Schwerter und Schuppenpanzer."  #~TR~
 loke_innas_rim: "Lôke-Innas Rim"  #~TR~
 loke_innas_rim_flavor: "Die Elite-Garde und Soldaten des Lôke-kan, die Lôke-Innas Rim, tragen vergoldete Schuppenpanzer, rote Federn an ihren Helmen und die feinsten Waffen. Ihre Reittiere sind die besten Kriegspferde des Landes."  #~TR~
 wainrider: "Wagenreiter"  #~TR~
 wainriders_flavor: "Truppen großer Wagen, diese halbnomadischen Menschen sind im Feld wild, und sie schulen sogar ihre Frauen in Waffentaten, um ihre Lager zu verteidigen."  #~TR~
 logath_horsearchers: "Logath-Reiterjäger"  #~TR~
 logath_horsearchers_flavor: "Die halbnomadischen Logath-Stämme legen oft große Entfernungen über die nördlichen Ebenen zurück und benutzen Bögen als bevorzugte Waffe im berittenen Kampf."  #~TR~

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen: "Kann [GetMaA('dale_bowmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 dale_bowmen: "Dálringi-Bogenschützen"  #~TR~
 dale_bowmen_flavor: "Mit ihren langen Eibenbögen und Pfeilen mit schwarzen Federn sind die Bogenschützen von Dale tief in einer alten Tradition verwurzelt, von klein auf ausgebildet, um fast auf elbischer Stufe zu schießen."  #~TR~
 culture_parameter_unlock_maa_dale_pikes: "Kann [GetMaA('dale_pikes').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 dale_pikes: "Dálringi-Pikenier"  #~TR~
 dale_pikes_flavor: "Eine standhafte Mauer aus Stahl. Dale-Männer, die den Bogen nicht bevorzugen, greifen stattdessen zum Speer und kämpfen in der vordersten Linie, um ihre tödlichen Bogenschützen-Kameraden zu schützen."  #~TR~
 culture_parameter_unlock_maa_dale_bellwardens: "Kann [GetMaA('dale_bellwardens').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 dale_bellwardens: "Glockenhüter von Dale"  #~TR~
 dale_bellwardens_flavor: "Die Glocken von Dale waren berühmt für ihre Herstellung.  Diejenigen unter den Dálringi-Kriegern, die sich auf dem Schlachtfeld auszeichnen, können die Ehre erlangen, als Glockenhüter eingesetzt zu werden und über Dales innere Verteidigungslinien zu wachen."  #~TR~

 ### Khy ###
 innovation_khyan_warfare: "Khyan-Taktik"  #~TR~
 innovation_khyan_warfare_desc: "Das hochmobile Khyan-Militär verlässt sich auf einen soliden Kern schwerer Kavallerie, unterstützt von leichter Infanterie."  #~TR~
#  innovation_ventilation: "Belüftung"  #~TR~
#  innovation_ventilation_desc: "Windfänger werden seit Tausenden von Jahren verwendet, um die trockene Region Khy zu kühlen, und haben den Menschen dort geholfen, Krankheiten abzuwehren. Die gesundheitlichen Vorteile von kühler Luft in der trockenen und heißen Umgebung sind immens."  #~TR~

 innovation_anarikean_warfare: "Tizyarshti-Kompanien"  #~TR~
 innovation_anarikean_warfare_desc: "Die äußerst wettbewerbsorientierten Tizyarshti-Brigaden von Anarike und Bulchyades sind berühmt für ihre Leistungen."  #~TR~
 ### Harshandatt ###
 innovation_harshandatt_warfare: "Harshandatt-Kriegsführung"  #~TR~
 innovation_harshandatt_warfare_desc: "Obwohl nach vielen Maßstäben veraltet, folgen die Menschen der Núar alten Kriegstraditionen."  #~TR~

 ### Shayn ###
 innovation_lynerian_warfare: "Lynerianische Waffen"  #~TR~
 innovation_lynerian_warfare_desc: "Entlehnt aus den militärischen Traditionen der Küstenstadtstaaten der Liga, betonen die lynerianischen Waffen vielseitige Formationen zur Verteidigung ihrer Häfen und Elite-gepanzerte Mûmakil, die in den Dschungeln der Elfenbeinküste gezüchtet werden."  #~TR~
 ivory_behemoths: "Elfenbein-Behemoth"  #~TR~
 ivory_behemoths_flavor: "Aus den tiefen Dschungeln jenseits der Küsten Lynerias stammen diese hoch aufragenden Bestien, die mit zeremonieller Rüstung geschmückt und von Elite-Reitern geführt werden. Mehr als nur Kriegstiere sind diese Mûmakil Symbole der Dominanz und der donnernde Kamm der Macht der Liga."  #~TR~
 league_halberdiers: "Liga-Haller"  #~TR~
 league_halberdiers_flavor: "Bekleidet mit verstärktem Lamellenpanzer und mit silbernen Axtköpfen versehenen Polearms bewaffnet, wurden die Haller der Liga dazu erzogen, sowohl gegen Kavallerie als auch gegen Angriffe die Linie zu halten. In den engen Formationen der städtischen Verteidigung ausgebildet, sind sie in engen Gassen genauso tödlich wie auf offener Ebene."  #~TR~
 quayside_crossbowmen: "Kaispeicher-Armbrustschützen"  #~TR~
 quayside_crossbowmen_flavor: "In den engen Gassen der Kaispeicher und Hafenschüttungen geschliffen, führen diese Scharfschützen kompakte Armbrüste mit tödlicher Präzision. Oft eingesetzt, um Flussüberquerungen zu sichern oder ankommende Kriegsschiffe zu belästigen, sind sie der verborgene Stachel im Marinearsenal der Liga."  #~TR~

 ### Sirayn ###
 innovation_sirayni_warfare: "Aufgebot von Sîrayn"  #~TR~
 innovation_sirayni_warfare_desc: "Die vielfältige Landschaft von Sîrayn eignet sich für ebenso vielfältige Armeen, die Rekruten aus dem trockenen Hochland und dem fruchtbaren Tiefland rekrutieren."  #~TR~
 innovation_bulgan_warfare: "Bulgan-Taktik"  #~TR~
 innovation_bulgan_warfare_desc: "Von den Nazgûl Khôrahil in den Tagen der Ersten Sturmkrieger bewaffnet, verlassen sich die Bulgan-Krieger auf schwere Rüstungen und rohe Gewalt."  #~TR~

 ### Elven Innovation ###
 innovation_elven_bowmaking: "Elbisches Bogenbau"  #~TR~
 innovation_elven_bowmaking_desc: "Elbische Bögen sind von unvergleichlicher Machart, ihr Holz scheint nahtlos aus Bäumen in die perfekte Form für maximale Kraft und Haltbarkeit gewachsen zu sein."  #~TR~
 innovation_eldarin_law: "Elbisches Recht"  #~TR~
 innovation_eldarin_law_desc: "Über Jahrtausende der Praxis kodifiziert, sind die elbischen Gesetze tief in Tradition und Kultur verwurzelt, anstatt in einer bestimmten Rechtsformulierung."  #~TR~

 innovation_spirits_pact: "Geistpakt"  #~TR~
 innovation_spirits_pact_desc: "Vor langer Zeit schlossen diese Leute einen Pakt mit den Geistern, die in ihrem Land lebten, und jetzt leben sie in Harmonie zusammen und arbeiten daran, ihre Häuser zu bereichern und zu verteidigen."  #~TR~
 
 innovation_calaquendi_warfare: "Calaquendi-Kriegsführung"  #~TR~
 innovation_calaquendi_warfare_desc: "Die [caliquendielves|E] gehören zu den größten Kriegern in Arda, stolz und uralt im Wesen, in denen das Licht von [aman|E] noch scheint."  #~TR~
 
 innovation_lomiquendi_warfare: "Lomiquendi-Kriegsführung"  #~TR~
 innovation_lomiquendi_warfare_desc: "Obwohl nicht so königlich wie ihre [caliquendielves|E]-Brüder, haben die Elben der Zwielichtzeit lange gegen die Dunkelheit gekämpft."  #~TR~
 
 innovation_avarin_warfare: "Avarin-Kriegsführung"  #~TR~
 innovation_avarin_warfare_desc: "Die [avari|E] mögen primitiver sein als ihre [eldar|E]-Cousins, aber sie haben die Kunst der Guerilla-Taktik gemeistert und versetzen immer noch ihre Feinde in Angst und Schrecken."  #~TR~
 
 innovation_noldor_warfare: "Noldor-Kriegsführung"  #~TR~
 innovation_noldor_warfare_desc: "Die [noldorelves|E] sind die stolzesten und furchtlosesten Krieger in Mittelerde, bekleidet mit Rüstungen, die von den besten und erfahrensten Schmieden geschmiedet wurden."  #~TR~
 
 innovation_sindar_warfare: "Sindar-Kriegsführung"  #~TR~
 innovation_sindar_warfare_desc: "Die [sindarelves|E] gehören zu den uralten Feinden von [morgothcharacter|E] und [sauroncharacter|E] und sind ein würdiger Gegner für jeden."  #~TR~
 
 innovation_falathrim_warfare: "Falathrim-Kriegsführung"  #~TR~
 innovation_falathrim_warfare_desc: "Die [falathrim|E] von Lindon sind Veteranen vieler Konflikte und sind würdige, wenn auch vielleicht unwillige Krieger."  #~TR~
 
 innovation_marchwardens_warfare: "Marschhüter"  #~TR~
 innovation_marchwardens_warfare_desc: "Die [sindarelves|E]-Bogenschützen gehören zu den besten Elbenbogenschützen in ganz Mittelerde."  #~TR~

 innovation_laiquendi_warfare: "Laiquendi-Kriegsführung"  #~TR~
 innovation_laiquendi_warfare_desc: "Die [greenelves|E] sind zurückgezogen, aber sie gehören zu den besten Waldläufern in Mittelerde."  #~TR~
 
 innovation_sirrandrai_warfare: "Sirrandrai-Kriegsführung"  #~TR~
 innovation_sirrandrai_warfare_desc: "Die Männer des alten Reichs Sirgala sind wild."  #~TR~
 
 innovation_galadhrim_warfare: "Galadhrim-Kriegsführung"  #~TR~
 innovation_galadhrim_warfare_desc: "Die [galadhrimelves|E] des Goldenen Waldes sind wilde Kämpfer, die größten Feinde der Dunkelheit."  #~TR~
 
 innovation_lasgalendrim_warfare: "Lasgalendrim-Kriegsführung"  #~TR~
 innovation_lasgalendrim_warfare_desc: "Die [lasgalendrimelves|E] sind etwas isolationistisch, doch ihre Pfeile treffen ihr Ziel."  #~TR~
 
 innovation_cuind_warfare: "Cuind-Kriegsführung"  #~TR~
 innovation_cuind_warfare_desc: "Die [cuind|E] von [thanihazad|E] sind bereit, ihre Heimat zu verteidigen, obwohl sie keinen Krieg suchen."  #~TR~
 
 innovation_kinnlai_warfare: "Kinn-lai-Kriegsführung"  #~TR~
 innovation_kinnlai_warfare_desc: "Obwohl sie es vorziehen, in ihren dichten Dschungeln verborgen zu bleiben, werden die Kinn-lai von Usakan und ihre gezähmten Kriegs-Mûmakil gefürchtet und respektiert."  #~TR~
 
 #innovation_elven_law: "Erbgangsrecht der Erstengeborenen"  #~TR~
 innovation_elven_law: "Sanye Hilyalëva"  #~TR~
 innovation_elven_law_desc: "Seit ihrem Erwachen in [cuivienen|E] im [yearofthetreesage|E] haben die [eldar|E] eine breite Palette an Rechtsbräuchen entwickelt. Obwohl sie selten streiten, haben die meisten Gruppen im Streitfall ein traditionelles Verfahren zur Beilegung gefunden. Bei der [succession|E], so selten sie auch ist, erbt am häufigsten das älteste Kind, das sich noch in [middleearth|E] befindet, ungeachtet des Geschlechts."  #~TR~
 innovation_elven_law_sailed_west_succession_tooltip: "Charaktere, die [GetTrait('sailed_west').GetName( GetNullCharacter )] nicht erben können"  #~TR~
 #innovation_elven_law_sailed_west_succession_tooltip: "Charaktere, die nach [westaman|E] gesegelt sind, können nicht erben"  #~TR~

 ### Dwarven Innovations ###
 innovation_longbeard_warfare: "Langbart-Kriegsführung"  #~TR~
 innovation_longbeard_warfare_desc: "Die Sigintarâg sind Durins Haus.  Weit bekannt als das stärkste der sieben Häuser, hat das Erwachen allein nichts an ihrer Stärke gemindert. Als einziges Haus, das den weit verbreiteten Gebrauch von domestizierten Tieren übernommen hat, stellen die Langbärte eine große Rammreiter-Kavallerie und Streitwagen auf. Ihre ausgewogene Kriegsführung hat keine offensichtlichen Schwächen. Das macht die Sigintarâg zu einer gefürchteten Macht."  #~TR~
 innovation_firebeard_warfare: "Feuerbart-Kriegsführung"  #~TR~
 innovation_firebeard_warfare_desc: "Einmal gab es einen Traum, der Nogrod war."  #~TR~
 innovation_broadbeam_warfare: "Gabilgathol-Traditionen"  #~TR~
 innovation_broadbeam_warfare_desc: "Belegost war eine der beiden großen Festungen der Blauen Berge. Es ist seit langem eine zerfallene und entvölkerte Ruine, und die Tage des Reichtums und des Überflusses, die einst von legendären Herrschern wie Azaghâl überwacht wurden, sind vorbei, doch die Zwerge, die bei ihrem König bleiben, müssen auf und abseits des Schlachtfeldes wirklich Respekt verdienen."  #~TR~
 innovation_blacklock_warfare: "Naragzanât Ewige Rache"  #~TR~
 innovation_blacklock_warfare_desc: "Schwarzfelszwerge haben Verrat im Herzen. Ihren eigenen Verrat an ihren Steinfußbrüdern und den Verrat Saurons, der ihn verursacht hat. Die Schwarzfels-Gesellschaft ist auf Krieg ausgerichtet. Ein Rachekrieg, der erst endet, wenn der große Feind vernichtet ist oder der letzte Schwarzfels in Aulês Hallen ankommt."  #~TR~
 innovation_stiffbeard_warfare: "Steifbart-Kriegsführung"  #~TR~
 innovation_stiffbeard_warfare_desc: "Steifbartzwerge sind so stur, wie sie nur sein können. Aufgrund ihrer Weigerung, ihre wenigen verbliebenen Festungen aufzugeben, hat sich ihre Gesellschaft ausschließlich der Verteidigung verschrieben."  #~TR~
 innovation_iron_hills_goat_domestication: "Ziegenzucht"  #~TR~
 innovation_iron_hills_goat_domestication_desc: "Die [dwarves|E] der [ironhills|E] haben die Kunst der Zucht und Ausbildung von Ziegen für den Einsatz in der Schlacht gemeistert."  #~TR~
 
 innovation_dwarven_law: "Mahals Gesetz"  #~TR~
 innovation_dwarven_law_desc: "Als er die sieben [dwarffathers|E] erschuf, lehrte [mahalcharacter|E] ihnen die Sprache, die er für sie entwickelt hatte, sowie einige grundlegende Prinzipien für die [dwarven|E] Gesellschaft. Nach ihrem Erwachen entwickelte jeder von ihnen seine eigene Interpretation davon für seine Kinder. So entstand ihr grundlegendes Rechtsgesetz, jedes etwas anders, aber ähnlich, eines für jeden der sieben Clans. Jeder sollte von einem König regiert werden, der von seinem Sohn beerbt wird. Und sieben Mal sollte jeder [dwarffathershort|E] herrschen, sechs Mal wiedergeboren."  #~TR~
 innovation_dwarven_law_dorfdad_reincarnation_succession_tooltip: "Wenn ein [dwarffather|E] wiedergeboren wird, wird er automatisch der [designated_heir|E] werden."  #~TR~

 ### Baradhrim. Men of Forodhwaith

 # Lossoth
 innovation_lossoth_hunters: "Lossoth-Jäger"  #~TR~
 innovation_lossoth_hunters_desc: "Aufgrund der eisigen Landschaft von Forochel haben die Lossoth nur wenige Möglichkeiten, Nahrung zu beschaffen; ihre Gemeinden sind fast ausschließlich von ihren Jägern abhängig, die sich in die eisigen Wildnisse wagen, um für ihre Dörfer zu sorgen."  #~TR~
 lossoth_ski_hunters: "Lossoth-Skiläufer"  #~TR~
 lossoth_ski_hunters_flavor: "Ausgestattet mit Skiern navigieren diese Jäger schnell durch die unversöhnliche Winterwildnis, die sie ihr Zuhause nennen, und überlisten jeden Feind, der ihre Lebensweise bedroht. Mit scharfen Augen und tödlicher Präzision jagen sie ihren Feinden Angst ein."  #~TR~

