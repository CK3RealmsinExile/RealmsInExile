 worauthai_madur: "Worauthai Madûr"  #~TR~
 worauthai_madur_collective_noun: "Worauthai Madûr"  #~TR~
 worauthai_madur_prefix: "Worauthai Madûr"  #~TR~
 worauthai_madur_desc: "#size:15    Die Nordmänner oder Freien Stämme des Nordens (Orkisch: 'Worauthai Madûr') waren eine Ansammlung von [orcish|E]-Banden, die in den nördlichen Teilen von [middleearth|E] beheimatet waren. Die Anpassung an das raue Klima hatte sie zu einer größeren, zäheren Rasse gemacht als viele ihrer südlichen Verwandten.#!"  #~TR~
 uruk_ongmair: "Uruk-Hai"  #~TR~
 uruk_ongmair_collective_noun: "Uruk-Hai"  #~TR~
 uruk_ongmair_prefix: "Ongmair"  #~TR~
 uruk_ongmair_desc: "#size:15    Die [orcs|E] von [angmar|E] (Orkisch: 'Uruk-Ongmair') wurden ursprünglich aus den Worauthai Madûr-Stämmen der nördlichen [mistymountains|E] rekrutiert. In den Dienst des [witchkingshort|E] von Angmar gepresst, entwickelten sie sich zu einer eigenständigen Kultur, die für ihre besondere Freude an Grausamkeit bekannt war. Ein Überrest überlebte den Fall Angmars und klammerte sich an die dunkelsten Winkel der nördlichen Bergketten.#!"  #~TR~
 ghrazim: "Ghrazîm"  #~TR~
 ghrazim_collective_noun: "Ghrazîm"  #~TR~
 ghrazim_prefix: "Ghrazîm"  #~TR~
 ghrazim_desc: "#size:15    Die Ghrazîm (Orkisch: 'Rack-Horde'), besser bekannt als [gundabad|E] [orcs|E], waren eine Untergruppe der Worauthai Madûr, [orcish|E] Stämme, die vor langer Zeit die alte [dwarven|E] Stadt Gundabad in Besitz nahmen. Für eine Zeit fielen sie unter den Einfluss von [angmar|E], und mit ihrem Fall blieben einige der organisierteren und disziplinierteren militärischen Traditionen des dunklen Reichs bei den Orks von Gundabad erhalten, was sie zu einer der gefährlichsten Arten machte.#!"  #~TR~
 # lotr_uruk_group: "Uruk"  #~TR~
 # lotr_uruk_group_collective_noun: "Uruks"  #~TR~
 
  
 utumno_orcs: "Utumno-Orks"  #~TR~
 utumno_orcs_collective_noun: "Utumno-Orks"  #~TR~
 utumno_orcs_prefix: "Utumno"  #~TR~
 utumno_orcs_desc: "#size:15    Die ersten Generationen der [orcs|E], die Nachkommen der entweihten und korrumpierten [elves|E], die aus Cuiviénen gestohlen wurden, vermischten sich mit dem verfluchten 'Segen' und der Essenz von [morgothcharacter|E]. Einige der Größten unter ihnen waren die niederen Úmaiar, die eine abscheuliche Gestalt annahmen, und ihre Vermischung degradierte dieses abscheuliche [conceptrace|E] weiter. Ihre teuflische Stärke war groß, denn sie trugen immer noch in gewissem Maße die Segnungen ihrer Úmaiar und [eldar|E] Vorfahren.\n\nDiese ersten Generationen der Orks wurden in der Schlacht der Mächte fast vollständig ausgelöscht, als [utumno|E] bloßgelegt und von den Mächten völlig zerstört wurde. Einige entkamen, um die späteren Generationen der Orks zu zeugen, aber die Macht dieser Nachkommen ist nur ein Schatten der dunklen Legionen, die einst in Utumno wohnten.#!"  #~TR~
 murdurhai: "Murdur-hai"  #~TR~
 murdurhai_collective_noun: "Murdur-hai"  #~TR~
 murdurhai_prefix: "Murdur"  #~TR~
 murdurhai_desc: "#size:15    Um 1000 Z.Z. erschien [sauroncharacter|E] aus dem Exil in [middleearth|E] wieder und machte das Land [mordor|E] zu seinem Reich und begann dann, die Fundamente von Barad-dûr zu errichten, wobei er kleinere Stämme von [orcs|E] herbeirief und vereinte, die die Zerstörung von [angband|E] überlebt und sich in den dunklen Ecken von [middleearth|E] versteckt hatten. Diese Orks bildeten das Hauptheer von Saurons Macht. Dies sind die [orcs|E] von [mordor|E] (Schwarzsprache: 'Murdur-hai') und waren nicht mehr ein besonderer Stamm oder ein Volk, sondern waren in einem strengen Kastensystem organisiert. Die Murdur-Hai wurden unter strenger Kontrolle gezüchtet, und Individuen wurden aufgrund bestimmter Merkmale getrennt und neuen Kasten zugeordnet.#!"  #~TR~
 morlughai: "Lugbúrz-hai"  #~TR~
 morlughai_collective_noun: "Lugbúrz-hai"  #~TR~
 morlughai_prefix: "Lugbúrz"  #~TR~
 morlughai_desc: "#size:15    Die Lugbúrz-hai (Schwarzsprache: 'Der Dunkle Turm'-Stamm) sind der [orcs|E]-Stamm der Länder um Barad-dûr und die Elite der orkischen Diener des Dunklen Herrn. Dies waren die Orks, die Saurons und seiner Diener Ruf bei seinem ersten Aufstieg und seiner Rückkehr zuerst befolgten und daher die glühendsten und begünstigten seiner orkischen Untertanen sind.#!"  #~TR~
 ungurhai: "Ungur-hai"  #~TR~
 ungurhai_collective_noun: "Ungur-hai"  #~TR~
 ungurhai_prefix: "Ungur"  #~TR~
 ungurhai_desc: "#size:15    Der Terror-Stamm (Orkisch: 'Ungur-hai') war eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Die Ungur-hai erfreuten sich an den kultartigen Praktiken von Tod und Schmerz und waren für Folter und Verstümmelung bekannt. Viele Ungur-hai stammten ursprünglich aus Barad-dûr oder dem Morannon, aber die Mehrheit wird heute allgemein als unter der Führung des [nazgulcharacter|E] und seiner Diener gezüchtet angesehen, wobei sie den Einfluss der dunklen Zauberei von Minas Morgûl nutzen, die ihre Vorgänger als Minas Ithil erobert hatten.#!"  #~TR~
 luftutaumhai: "Gûshmurash-hai"  #~TR~
 luftutaumhai_collective_noun: "Gûshmurash-hai"  #~TR~
 luftutaumhai_prefix: "Gûshmurash"  #~TR~
 luftutaumhai_desc: "#size:15    Gûshmurash-hai waren ein Stamm der Gûshmurashi (Schwarzsprache: 'Dunkle Nachkommen'), was ein Mordor-Begriff für die seltenen Kreuzungen von Uruk-hai und gewöhnlichen [orcs|E] war. Diese Orks waren eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Höchstwahrscheinlich Nachkommen der Kampf-Orks, waren die Gûshmurash-hai auch als „Kriegshetzer-Stamm“ bekannt, denn sie erfreuten sich an kultartigen Praktiken des Krieges und der Schlacht und waren die militaristischsten, diszipliniertesten, bewaffnetsten und organisiertesten von Mordors Stammeskonföderationen.#!"  #~TR~
 ghashhai: "Ghâsh-hai"  #~TR~
 ghashhai_collective_noun: "Ghâsh-hai"  #~TR~
 ghashhai_prefix: "Ghash"  #~TR~
 ghashhai_desc: "#size:15    Die Ghâsh-Hai (Orkisch: 'Feuer-Volk') waren eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Die Ghâsh-Hai waren in der Industrieregion Udûn zu finden und erfreuten sich an Praktiken mit Feuer und waren gerissene Schmiede und Techniker.#!"  #~TR~
 ruhai: "Rû-hai"  #~TR~
 ruhai_collective_noun: "Rû-hai"  #~TR~
 ruhai_prefix: "Rû"  #~TR~
 ruhai_desc: "#size:15    Der Mystik-Stamm (Orkisch: 'Rû-Hai') war eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Die Rû-Hai waren die religiösesten der Mordor-Orks und fanatische Anhänger der dunklen Verehrung. Gegründet von einer Handvoll überlebender Ork-Priester, versuchten die Rû-Hai, das profane Ritual des Dunklen Herrn und die Lehren der Zauberei zu bewahren, obwohl sie in Wahrheit nur ein korrumpiertes Fragment bewahrten, mehr Alchemie und Trickserei als wahre Zauberei alter Zeiten, obwohl einige unter ihnen den Kern der Wahrheit ihrer Lehren zeigen.#!"  #~TR~
 burgulhai: "Burgûl-hai"  #~TR~
 burgulhai_collective_noun: "Burgûl-hai"  #~TR~
 burgulhai_prefix: "Burgûl"  #~TR~
 burgulhai_desc: "#size:15    Der Dunkel-Stamm (Orkisch: 'Burgul-Hai') war eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Der Dunkle Stamm bevorzugt Heimlichkeit und Täuschung als bevorzugtes Mittel, um Mordor im Namen des Dunklen Herrn zu beherrschen, für den sie eine fanatische Verehrung haben. Die Burgul-Hai erfreuten sich an den kultartigen Praktiken der Dunkelheit und waren dafür bekannt, geheimnisvoll zu sein und sich in den Schatten und an dunklen Orten zu verstecken; anstatt offener Schlachten bevorzugten sie Heimlichkeit und tückischen Mord und Schattenmagie.#!"  #~TR~
 gurgurhai: "Gurgur-hai"  #~TR~
 gurgurhai_collective_noun: "Gurgur-hai"  #~TR~
 gurgurhai_prefix: "Gurgur"  #~TR~
 gurgurhai_desc: "#size:15    Der Schlacht-Stamm (Orkisch: 'Gurgur-Hai') war eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Die Gurgur-Hai sind bekannt als einer der blutrünstigsten Orks. Ihre Blutgier geht über jedes Interesse an Krieg, Eroberung oder sogar Folter hinaus. Sie sind besessen von Eingeweiden, von Blut und Eingeweiden, vom Spritzer warmen Blutes auf ihren ekstatischen Gesichtern. Ihre Kultur ist von der Freude an den kultartigen Praktiken von Blut und Fleisch, an Folter, Schmerz und maßlosen Festen umgeben.#!"  #~TR~
 maraudhai: "Maraud-hai"  #~TR~
 maraudhai_collective_noun: "Maraud-hai"  #~TR~
 maraudhai_prefix: "Maraud"  #~TR~
 maraudhai_desc: "#size:15    Die Maraud-hai waren als plündernder Stamm und eine von mehreren [orcish|E] Stammeskonföderationen bekannt, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr im [warlastalliance|E] aufgespalten hatten. Höchstwahrscheinlich Nachkommen der Kampf-Orks. Für die Maraud-hai sind Schlachten nur ein Vorspiel zum eigentlichen Geschehen; sie erfreuen sich an der Plünderung, dem Jagen und dem Schlemmen. Dieser Stamm plündert alles, was er erobert, und hinterlässt nur Splitter und Knochen. Sie übertrieben es mit dem Schmücken mit Gold und Schmuck und feierten orgiastische Feste mit Essen und Ork-Alkohol.#!"  #~TR~
 kuhai: "Kû-hai"  #~TR~
 kuhai_collective_noun: "Kû-hai"  #~TR~
 kuhai_prefix: "Kû"  #~TR~
 kuhai_desc: "#size:15    Die Kû-hai waren eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr in der [warlastalliance|E] aufgespalten hatten. Die Kû-hai, bekannt als der Gesetzlose Stamm, waren Rebellen und Abtrünnige, die von den anderen Stämmen verstoßen wurden. Aus der Not heraus bildeten sie einen eigenen Stamm und lebten das gesetzlose und anarchische Leben, das ihnen am besten zu passen schien. Von allen Stämmen Mordors waren sie die am wenigsten organisierten und hierarchischen, denn sie haben eine tiefe Verachtung für alle, die über sie herrschen wollen.#!"  #~TR~
 gazoghai: "Gazog-hai"  #~TR~
 gazoghai_collective_noun: "Gazog-hai"  #~TR~
 gazoghai_prefix: "Gazog"  #~TR~
 gazoghai_desc: "#size:15    Der Wilde Stamm (Orkisch: 'Gazog-Hai') war eine von mehreren [orcish|E] Stammeskonföderationen, in die sich die [orcs|E] von [mordor|E] nach dem Fall von Barad-dûr in der [warlastalliance|E] aufgespalten hatten. Die Gazog-Hai erfreuten sich an den kultartigen Praktiken des wilden Tieres und lebten in der unbesiedelten Wildnis, oft als nomadische Clans, in Gesellschaft von Wölfen und anderen Wildtieren. Sie waren Jäger, Fallensteller und Bestienmeister, bekleidet mit Häuten und Ledern und bewaffnet mit Waffen und Werkzeugen aus Knochen und Horn.#!"  #~TR~
 kazgumhoth: "Kazgûmhoth"  #~TR~
 kazgumhoth_collective_noun: "Kazgûmhoth"  #~TR~
 kazgumhoth_prefix: "Kazgûmhoth"  #~TR~
 kazgumhoth_desc: "#size:15    Die Kazgûmhoth sind die große vereinigte Heerschar von Orks, die den [necromancer_sauron|E] von [dolguldur|E] verehrten. Ihr Name bedeutet in der Schwarzen Sprache 'Horde des stillen Schattens', und so wurden sie von ihrem Herrn genannt, der sich selbst als genau das sah, einen stillen Schatten, der aus der Dunkelheit jenseits von [ardaconcept|E] zurückgekehrt war.\n\nDie Kazgûmhoth waren ursprünglich ein Bündnis kleinerer Stämme. Doch in [sauroncharacter|E]'s Abwesenheit zerfiel das Bündnis der Kazgûmhoth schnell, und große Unruhen und innerer Streit führten zum Auftauchen kleinerer Splittergruppen und kleinerer Bündnisse. Am Ende des [thirdage|E] vereinigte [khamul|E]'s Besetzung von Dol Guldur die meisten Kazgûmhoth wieder, wenn auch nie so eng wie zuvor.#!"  #~TR~
 # lotr_melkor_creatures_group: "Diener Melkors"  #~TR~
 # lotr_melkor_creatures_group_collective_noun: "Diener Melkors"  #~TR~
 isengard_urukhai: "Uruk-hai"  #~TR~
 isengard_urukhai_collective_noun: "Uruk-hai"  #~TR~
 isengard_urukhai_prefix: "Uruk"  #~TR~
 isengard_urukhai_desc: "#size:15    Die Uruk-hai von [isengard|E] wurden gegen Ende des [thirdage|E] vom Zauberer [sarumancharacter|E] von vielen Farben durch seine dunklen Künste in den Gruben von Isengard gezüchtet, um als seine Armee zu dienen. Die [uruks|E] im Dienste Isengards verwendeten das Symbol der Weißen Hand Sarumans, das auf ihren Bannern, Helmen und Gesichtern abgebildet war. Überheblich und geringschätzig gegenüber anderen Uruks, sind die Uruk-hai stolz auf ihre Stärke und Fähigkeiten, obwohl sie in Wahrheit nicht so außergewöhnlich sind, wie die Weiße Hand behauptet hat...#!"  #~TR~
 rukhashai: "Rukhâs-hai"  #~TR~
 rukhashai_collective_noun: "Rukhâs-hai"  #~TR~
 rukhashai_prefix: "Rukhâs"  #~TR~
 rukhashai_desc: "#size:15    Die Rukhâs-hai stammen von den [orcs|E] ab, die nach [sauroncharacter|E]'s Niederlage in der [warlastalliance|E] von [mordor|E] in die [yellowmountains|E] abwanderten. Ursprünglich aus verstreuten Flüchtlingsstämmen zusammengesetzt, festigten sich die Rukhâs-hai wirklich unter dem [orcish|E] Kriegsherrn Ulkhásh, der sie zu Beginn des [thirdage|E] in die Schlacht gegen die [blacklocks|E] führte.#!"  #~TR~

