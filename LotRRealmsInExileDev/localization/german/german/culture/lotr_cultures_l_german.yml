 ### Goblins
 
 generic_goblin: "Goblin"  #~TR~
 generic_goblin_collective_noun: "Goblins"  #~TR~
 generic_goblin_prefix: "Goblin"  #~TR~
 generic_goblin_desc: "#size:15    Die [goblins|E] stammen von [orcs|E] ab, die sich in grauer Vorzeit tief unter die Erde zurückzogen und sich infolgedessen verändert hatten. Im Vergleich zu den Orks anderer Länder hatten ihre Gesellschaften einen viel größeren Anteil an Snaga-Orks, die ihnen als Goblins bekannt sind, mit weit weniger Uruk-Typen, die ihnen als Hobgoblins bekannt sind. Dieses große Ungleichgewicht führte dazu, dass sich die Goblin-Gesellschaft nicht die Uruk-Snaga-Kastenteilung entwickelte, die bei den meisten anderen Orks zu sehen ist, obwohl sich die wenigen Hobgoblins, die es gab, oft an wichtigen Orten befanden. Daher sind Goblins im Allgemeinen kleiner als ihre Uruk-Cousins, und viele von ihnen haben eine grünliche Farbe. Wenn sie sich selbst überlassen werden, neigen sie dazu, sehr territorial zu sein und sehr unterschiedliche Stammesidentitäten zu bilden, die für Außenstehende nicht zu unterscheiden sind.#!"  #~TR~
 goblin_ethnicity: "Goblin"  #~TR~

 towndweller_goblin: "Stadtbewohner"  #~TR~
 towndweller_goblin_collective_noun: "Stadtbewohner"  #~TR~
 towndweller_goblin_prefix: "Stadt"  #~TR~
 towndweller_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Goblins der Goblinstadt waren etwas raffinierter als ihre Verwandten. Durch den Kontakt mit anderen [orcs|E] hatten sie bis zum späten [thirdage|E] einen groben Dialekt des Westronischen angenommen. Sie waren besonders bekannt für ihre Liebe zu allem Essbaren."  #~TR~
 
 bonesnapper_goblin: "Knochen-Schnapper"  #~TR~
 bonesnapper_goblin_collective_noun: "Knochen-Schnapper"  #~TR~
 bonesnapper_goblin_prefix: "Knochen"  #~TR~
 bonesnapper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Knochen-Schnapper-Stamm war lange Zeit den größeren [orcs|E] von [gundabad|E] und Gram unterworfen, die sie für Hilfsarbeiten und als Kanonenfutter einsetzten. Sie betrachteten Knochenmark als besondere Delikatesse und sammelten die Überreste frisch gefallener Feinde."  #~TR~
 
 hallroamer_goblin: "Hallen-Streicher"  #~TR~
 hallroamer_goblin_collective_noun: "Hallen-Streicher"  #~TR~
 hallroamer_goblin_prefix: "Halle"  #~TR~
 hallroamer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Hallen-Streicher waren dafür bekannt, die großen Hallen des zentralen [moria|E] zu durchstreifen. Sie hatten den Ruf, besonders unruhig und nomadisch zu sein, immer in Bewegung, vorsichtig, sich nie zu lange an einem Ort aufzuhalten."  #~TR~
 
 deepwalker_goblin: "Tiefen-Wanderer"  #~TR~
 deepwalker_goblin_collective_noun: "Tiefenläufer"  #~TR~
 deepwalker_goblin_prefix: "Tief"  #~TR~
 deepwalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Stamm der Tiefenläufer lebte in den tiefsten und dunkelsten Tunneln von [moria|E]. Sie waren sehr zurückgezogen und praktizierten viele seltsame Riten. Sie waren besonders lichtempfindlich, und es wurde gemunkelt, dass sie sofort zu Staub zerfallen würden, wenn sie Sonnenlicht ausgesetzt wären."  #~TR~
 
 drumstriker_goblin: "Trommelschläger"  #~TR~
 drumstriker_goblin_collective_noun: "Trommelschläger"  #~TR~
 drumstriker_goblin_prefix: "Trommel"  #~TR~
 drumstriker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Trommelschläger waren ein größerer Stamm von sehr kriegerischen Goblins, die für einige Zeit [moria|E] beherrschten. Sie benutzten große Trommeln, um ihre Krieger zu führen und zu sammeln, eine Praxis, die von vielen der späteren Stämme beibehalten wurde, die sich von ihnen abgespalten hatten."  #~TR~
 
 fangstealer_goblin: "Fangräuber"  #~TR~
 fangstealer_goblin_collective_noun: "Fangräuber"  #~TR~
 fangstealer_goblin_prefix: "Fang"  #~TR~
 fangstealer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Stamm der Fangräuber war dafür bekannt, die Zähne besiegter Feinde als Trophäen zu nehmen. Ihre Ältesten und Schamanen trugen Hunderte davon, befestigten sie an ihren Kleidern und flochten sie in ihr Haar."  #~TR~
 
 gloomdrinker_goblin: "Dämmertrinker"  #~TR~
 gloomdrinker_goblin_collective_noun: "Dämmertrinker"  #~TR~
 gloomdrinker_goblin_prefix: "Dämmer"  #~TR~
 gloomdrinker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Dämmertrinker lebten in Höhlen und Hallen mit riesigen Flächen von biolumineszierendem Moos. Sie waren dafür bekannt, einen seltsamen Elixier aus dem Moos hergestellten Wasser zuzubereiten, von dem gesagt wurde, dass er prophetische Visionen verleiht."  #~TR~
 
 bellbreaker_goblin: "Glockenschläger"  #~TR~
 bellbreaker_goblin_collective_noun: "Glockenschläger"  #~TR~
 bellbreaker_goblin_prefix: "Glocke"  #~TR~
 bellbreaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Stamm der Glockenschläger konzentrierte sich auf eine alte [dwarven|E] Schmelze. Mitglieder des Stammes trugen gewöhnlich viele Metallschrottstücke, die aus den Überresten der großen Glocken gefertigt wurden, die sie dort fanden."  #~TR~
 
 roofsleeper_goblin: "Dachschläfer"  #~TR~
 roofsleeper_goblin_collective_noun: "Dachschläfer"  #~TR~
 roofsleeper_goblin_prefix: "Dach"  #~TR~
 roofsleeper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Dachschläfer errichteten ihre Lager zwischen großen Stalaktiten, hoch über dem Boden der Höhlen, in denen sie lebten. Sie waren dafür bekannt, grobe Dörfer zu bauen, die durch kleine Gehwege miteinander verbunden waren, und sie schliefen in großen Säcken, die von der Decke hingen. Das brachte ihnen den Ruf hervorragender Kletterer ein."  #~TR~
 
 shroombrewer_goblin: "Pilzbrauer"  #~TR~
 shroombrewer_goblin_collective_noun: "Pilzbrauer"  #~TR~
 shroombrewer_goblin_prefix: "Pilz"  #~TR~
 shroombrewer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Stamm der Pilzbrauer lebte in einem Gebiet der [mistymountains|E], das von allen Arten von Pilzen dominiert wurde, die sich stark in Größe und Farbe unterschieden. Sie waren berühmt für die Zubereitung vieler seltsamer Heilmittel und Tränke. Es wurde gemunkelt, dass ihre weisesten Ältesten sogar Pilze an sich wachsen hatten."  #~TR~
 
 ridgelurker_goblin: "Gratlaufer"  #~TR~
 ridgelurker_goblin_collective_noun: "Gratläufer"  #~TR~
 ridgelurker_goblin_prefix: "Grat"  #~TR~
 ridgelurker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Stamm der Gratläufer lebte in kleinen Spalten an der Seite einer riesigen Schlucht, die sich tief unter den [mistymountains|E] erstreckte. Sie waren dafür bekannt, jeden zu verfolgen und in einen Hinterhalt zu locken, der so dumm war, durch ihr Gebiet zu gehen, und sie waren bekannt dafür, exzellente Kletterer zu sein."  #~TR~
 
 maskbearer_goblin: "Maskenträger"  #~TR~
 maskbearer_goblin_collective_noun: "Maskenträger"  #~TR~
 maskbearer_goblin_prefix: "Maske"  #~TR~
 maskbearer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Maskenträger waren ein Stamm, der grobe Masken trug, um seine Gesichter zu bedecken. Diese wurden normalerweise aus den Überresten getöteter Feinde gefertigt und als Zeichen von Prestige und Stärke angesehen, die sie sehr schätzten."  #~TR~
 
 clawscorcher_goblin: "Krallenschwärzer"  #~TR~
 clawscorcher_goblin_collective_noun: "Krallenschwärzer"  #~TR~
 clawscorcher_goblin_prefix: "Kralle"  #~TR~
 clawscorcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Krallenschwärzer waren ein besonders zurückgezogener Stamm, der unter den [mistymountains|E] lebte. Es wurde gesagt, dass sie einen seltsamen Erwachsenriten durchführten, bei dem ihre Mitglieder an einen heiligen Ort in den obersten Bereichen ihres Tunnelnetzes reisten. Dort würden sie ihre rechte Hand durch ein kleines Loch am Ende eines schmalen Tunnels, der zum Berggipfel führte, heben. Ihre Hand würde dann von der Sonne verbrannt werden, die im Morgengrauen des Tages aus dem Osten aufging. Mitglieder des Stammes würden ihre Brandnarben stolz zur Schau stellen, aber diejenigen verachten, die nicht die Kraft hatten, die Prüfung zu bestehen."  #~TR~
 
 lakestalker_goblin: "Seelauerer"  #~TR~
 lakestalker_goblin_collective_noun: "Seelauerer"  #~TR~
 lakestalker_goblin_prefix: "See"  #~TR~
 lakestalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Seelauerer bauten ihre Häuser in teilweise untergetauchten, überfluteten Höhlen tief unter der Oberfläche. Hier jagten sie nach Fischen und sammelten Seegras. Sie konnten ihre Atem für längere Zeit anhalten. Es wurde gemunkelt, dass einige von ihnen Schuppen, Flossen oder sogar Kiemen hatten."  #~TR~
 
 hidesprouter_goblin: "Fellsprosser"  #~TR~
 hidesprouter_goblin_collective_noun: "Fellsprosser"  #~TR~
 hidesprouter_goblin_prefix: "Fell"  #~TR~
 hidesprouter_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDer Stamm der Fellsprosser galt unter anderen Goblins als besonders wild und brutal. Sie griffen oft auf ihre Zähne und Krallen zurück, anstatt auf die traditionellen groben Waffen, die von den meisten Goblins verwendet wurden. Ihre Krieger trugen dicke, vergraute Fellmäntel zum Schutz, und es wurde gesagt, dass die Größten unter ihnen sogar Fell auf ihrem Rücken trugen."  #~TR~
 
 napekindler_goblin: "Nackenentzünder"  #~TR~
 napekindler_goblin_collective_noun: "Nackenentzünder"  #~TR~
 napekindler_goblin_prefix: "Nacken"  #~TR~
 napekindler_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Nackenbeißer waren ein Stamm von [dragon|E]-verehrenden [goblins|E], der in den [greymountains|E] lebte. Sie waren dafür bekannt, sich rituell alle Haare auszureißen. Alle Mitglieder des Stammes mussten sich von Kopf bis Fuß mit Asche bedecken, angeblich um sich besser in den Felsen zu integrieren. Aufgrund ihrer ständigen Angst vor [dragon|E]-Angriffen waren sie sehr zurückgezogen."  #~TR~
 napekindler_goblin_ethnicity: "Nackenbeißer-Goblin"  #~TR~

 echomaker_goblin: "Echokünstler"  #~TR~
 echomaker_goblin_collective_noun: "Echokünstler"  #~TR~
 echomaker_goblin_prefix: "Echo"  #~TR~
 echomaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Echokünstler waren kleine Orks, die in den Höhlen unter den [yellowmountains|E] lebten. Sie konnten über große Entfernungen kommunizieren, indem sie die hallenden Kammern zu ihrem Vorteil nutzten. Späher konnten schnell Informationen an den Rest ihrer Plünderergruppe weiterleiten oder ihre Stämme vor drohender Gefahr warnen. Die zwischenstaatliche Kommunikation war jedoch schwieriger, da jede Gruppe sehr unterschiedliche Dialekte ihrer ursprünglichen Sprache entwickelte."  #~TR~
 echomaker_goblin_ethnicity: "Echokünstler-Goblin"  #~TR~
 
 marketcher_goblin: "Markenritzer"  #~TR~
 marketcher_goblin_collective_noun: "Markenritzer"  #~TR~
 marketcher_goblin_prefix: "Marke"  #~TR~
 marketcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Markenritzer benutzten ihre klauenartigen Hände, um ein grobes System von Runen in felsige Oberflächen zu schnitzen. Dies wurde verwendet, um versteckte Vorräte, gefährliche Wege und sogar absichtlich gelegte Fallen zu markieren. Leider konnte sich die Bedeutung ihrer Markierungen im Laufe weniger Generationen schnell ändern, was sie oft unmöglich zu interpretieren machte. Die Böden, Wände und Decken ihrer Häuser waren mit mehreren Schichten verblasster Gravuren bedeckt, manchmal viele Jahrhunderte alt."  #~TR~

 flintslinger_gobbo: "Feuersteinschmeißer"  #~TR~
 flintslinger_gobbo_collective_noun: "Feuersteinschmeißer"  #~TR~
 flintslinger_gobbo_prefix: "Feuerstein"  #~TR~
 flintslinger_gobbo_desc: "$generic_goblin_desc$\n#size:15 \nDie Feuersteinschmeißer waren sehr geschickt darin, einfache Lederschlingen zu benutzen, um Geschosse auf ihre Feinde zu schleudern. Unachtsame Reisende konnten sich schnell am Ende einer Barrage scharfer Steine wiederfinden, die aus der Dunkelheit tief unter der Erde geschleudert wurden. Ihre Schleudern wurden aus der Haut verstorbener Stammesmitglieder gefertigt, oft enger Verwandter.\n\nDie Feuersteinschmeißer führen ihre Abstammung auf die [orcish|E]-Heere zurück, die nach der Niederlage von [sauroncharacter|E] in der [warlastalliance|E] von [mordor|E] in die [yellowmountains|E] nach Süden zogen. Obwohl sie ursprünglich Sklaven waren, die den stärkeren Rukhâs-hai unterworfen waren, bildeten die beiden Gruppen in ihren Jahren des wandernden Exils eine ungewöhnliche Bindung, wobei die Feuersteinschmeißer schließlich den Respekt der größeren Orks erlangten."  #~TR~
 flintslinger_goblin_ethnicity: "Feuersteinschmeißer-Goblin"  #~TR~
 
 sootscraper_goblin: "Rußkratzer"  #~TR~
 sootscraper_goblin_collective_noun: "Rußkratzer"  #~TR~
 sootscraper_goblin_prefix: "Ruß"  #~TR~
 sootscraper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nDie Rußkratzer waren die bevorzugten Sklaven von Mablad-dûm während der Zeit der [orcish|E]-Besatzung. Von den größeren Rukhâs-hai dazu gebracht, in schwül heißen Lavaröhren zu schuften, zeichneten sich die Rußkratzer im Bergbau und in der Metallschmiede aus."  #~TR~
 sootscraper_goblin_ethnicity: "Rußkratzer-Goblin"  #~TR~

 peltripper_goblin: "Fellschlitzer"  #~TR~
 peltripper_goblin_collective_noun: "Fellschlitzer"  #~TR~
 peltripper_goblin_prefix: "Fell"  #~TR~
 peltripper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nEin alter Stamm der [yellowmountains|E], die Fellschlitzer waren berüchtigt für ihre Angewohnheit, ihre Feinde zu häuten und ihre Häute als Trophäen zu präsentieren. Besonders erfolgreiche Clans waren dafür bekannt, ganze Höhlenwände mit den Häuten ihrer familiären Rivalen zu bedecken, die sich über Generationen angesammelt hatten."  #~TR~

 ### Trolls ###
 hill_troll: "Hügel-Troll"  #~TR~
 hill_troll_collective_noun: "Hügel-Trolle"  #~TR~
 hill_troll_prefix: "Hügel"  #~TR~
 hill_troll_desc: "#size:15    Hügel-[trolls|E] können in den Wildlanden von [middleearth|E] angetroffen werden. Wie die meisten Trolle sind sie nach den meisten Maßstäben außergewöhnlich dumm. Obwohl sie im späten [thirdage|E] sehr selten sind, überleben einige noch in abgelegenen Regionen. Sie leben in Höhlen und Bauten, denn die Sonne verwandelt ihre Haut in Stein."  #~TR~
 
 mountain_troll: "Bergtroll"  #~TR~
 mountain_troll_collective_noun: "Bergtrolle"  #~TR~
 mountain_troll_prefix: "Berg"  #~TR~
 mountain_troll_desc: "#size:15    Berg-[trolls|E] sind in den Bergen von [middleearth|E] zu finden und streifen in brutalen Rudeln durch die schroffen Gipfel. Sich selbst überlassen, leben sie als niedere Raubtiere, mehr von Instinkt als von Denken geleitet, obwohl sie manchmal dem Willen größerer Mächte gebeugt werden."  #~TR~

 cave_troll: "Höhlentroll"  #~TR~
 cave_troll_collective_noun: "Höhlentrolle"  #~TR~
 cave_troll_prefix: "Höhle"  #~TR~
 cave_troll_desc: "#size:15    Höhlen-[trolls|E] können nur tief unter den Bergen von [middleearth|E] angetroffen werden. Sie sind meist isolationistisch und leben zufrieden in den tiefen Höhlen und Grotten unter der Welt, können aber selten dazu überredet werden, sich mit [orcish|E]-Kriegsbanden mit großen Mengen an Nahrung zu verbünden."  #~TR~
 
 snow_troll: "Schneetroll"  #~TR~
 snow_troll_collective_noun: "Schneetrolle"  #~TR~
 snow_troll_prefix: "Schnee"  #~TR~
 snow_troll_desc: "#size:15    Schnee-[trolls|E] sind nur in den äußersten nördlichen Gebieten von [middleearth|E] anzutreffen, wo einst [angband|E] stand. Sie sind außergewöhnlich selten, und nur eine Handvoll ist bekannt, die in den weiten gefrorenen Ebenen und der Tundra von Forodwaith umherstreift."  #~TR~
 
 black_troll: "Olog-hai"  #~TR~
 black_troll_collective_noun: "Olog-hai"  #~TR~
 black_troll_prefix: "Olog"  #~TR~
 black_troll_desc: "#size:15    Die Olog-hai oder Schwarzen [trolls|E] sind brutale Kriegsmaschinen, die von [sauroncharacter|E] gezüchtet wurden, um die Armeen von [mordor|E] zu verstärken. Marginal intelligenter als die meisten Trolle, sind sie die einzigen Diener des Lidlosen Auges, die die Schwarze Sprache wirklich als ihre dominante Sprache angenommen haben und stolz auf die Verwendung der Zunge des Dunklen Herrn sind."  #~TR~
 
 sand_troll: "Sandtroll"  #~TR~
 sand_troll_collective_noun: "Sandtrolle"  #~TR~
 sand_troll_prefix: "Sand"  #~TR~
 sand_troll_desc: "#size:15    Sand-[trolls|E] sind im äußersten Süden von [middleearth|E] anzutreffen. Einige von ihnen leben bekanntlich in den trockenen Trockengebieten von [harad|E] und den dichten Dschungeln der [bayoftulwang|E], und vielleicht noch weiter im äußersten Süden."  #~TR~
 
 
 ### Haradrim ###
 
 # lotr_haradrim_group: "Haradrim"  #~TR~
 # lotr_haradrim_group_collective_noun: "Haradrim"  #~TR~
 
 haradrim_ethnicity: "Haradrim"  #~TR~
 
 apysaic: "Apysan"  #~TR~
 apysaic_collective_noun: "Apysaner"  #~TR~
 apysaic_prefix: "Apysa"  #~TR~
 apysaic_desc: "#size:15    Die Apysan waren die zweite (und größte) Migration von [men|E] in das Gebiet, das später als [harad|E] bekannt wurde. Ein großer Zug von Stämmen mit ähnlicher Sprache, Kultur und Religion wanderten im Laufe des späteren Ersten Zeitalters und des frühen Zweiten Zeitalters in die Region Harad ein und beherrschten einen Großteil des Gebiets. Ihr Name in ihrer eigenen Sprache bedeutet ,große Heerschar', obwohl er in der Sprache der südlichen Daen ,Schwarm' bedeutete, denn ihre Zahl war sehr groß und schien immer größer zu werden. Während dieser Migration zerbrachen diese Stämme und entwickelten ihre eigenen Identitäten, die zu den Haradrim wurden, die in späteren Tagen bekannt waren.\n\nIhre Sprache, Apysaisch, wird manchmal verwendet, um sich auf die Sprachfamilie der späteren Haradrim zu beziehen.#!"  #~TR~
 haruze: "Haruze"  #~TR~
 haruze_collective_noun: "Haruzaner"  #~TR~
 haruze_prefix: "Haruzaner"  #~TR~
 haruze_desc: "#size:15    Die Haruze (Har. ,göttliches Volk' oder ,goldenes Volk') sind die nördlichsten und unter den zahlreichsten der [haradrim|E]. Ursprünglich ein nomadisches Volk, sind sie jetzt meist sesshaft, bewahren aber eine wilde Kriegerkultur und gehören seit langem zu den Hauptfeinden von [gondor|E]. Sie betrachten sich selbst als die einheimischen und einzigen wahren Haradrim und streben danach, ihr Volk und ihr altes Königreich zu Ruhm und Herrschaft zurückzuführen; diese Wünsche wurden lange Zeit vom Schatten manipuliert.#!"  #~TR~
 karrani: "Karrani"  #~TR~
 karrani_collective_noun: "Karrani"  #~TR~
 karrani_prefix: "Karra"  #~TR~
 karrani_desc: "#size:15    "WIP"  #~TR~
 sakalai: "Sakalai"  #~TR~
 sakalai_collective_noun: "Sakalai"  #~TR~
 sakalai_prefix: "Sakalai"  #~TR~
 sakalai_desc: "#size:15    Die Sakalai (Ad. ,Küstenvolk' Dn.,Go-Faleg') waren diejenigen [haradrim|E], die sich an der Küste zwischen der Bucht von Belfalas und der Bucht von Felaya ansiedelten und sich mit der spärlichen Bevölkerung der [daen|E] in der Gegend vermischten. Das mildere Klima der Küste ermöglichte es ihnen, sich früher anzusiedeln als ihre nomadischen Verwandten im Landesinneren. Sie bauten ihre Häuser in den Hügeln und ernährten sich von Fischerei und Viehzucht. Mit der [numenorean|E] Kolonisierung und der darauf folgenden Unterdrückung unter den [kingsmen|E] wurden viele versklavt oder flohen weiter ins Landesinnere."  #~TR~
 jelut: "Jelut"  #~TR~
 jelut_collective_noun: "Jelut"  #~TR~
 jelut_prefix: "Jelo"  #~TR~
 jelut_desc: "#size:15    Die Jelut leben im umkämpften und durchlässigen Grenzland zwischen Nahem Harad, der Dünensee und Umbar und haben kulturell Aspekte sowohl der sesshafteren Völker des Harnen-Tals als auch der nomadischen Stämme der Dünensee übernommen. Aufgrund der vielen überlappenden Mächte und Völker, die sie umgeben, haben die Jelut eine widerstandsfähige und eigenständige Identität geschaffen, die auf ihren Stämmen und Ritualen basiert, und ihre Krieger sind trotz ihrer geringen Zahl für ihre Fähigkeiten bekannt.#!"  #~TR~
 chelkari: "Chelkari"  #~TR~
 chelkari_collective_noun: "Chelkari"  #~TR~
 chelkari_prefix: "Chelkari"  #~TR~
 chelkari_desc: "#size:15    Die Chelkari sind ein Ableger der Haruze und bewohnen das geschützte Hochland südlich von Mordor, wo das mildere Klima eine sesshaftere, wohlhabendere und urbanisierte Kultur ermöglichte als in vielen Teilen Harads. Trotz ihrer Nähe zum Schwarzen Land haben die Chelkari den Ruf, sich dem Schatten zu widersetzen, und ihre Kultur gibt einen Einblick, was die [haradrim|E] ohne den bösen Einfluss Saurons hätten sein können.#!"  #~TR~
 pezarsani: "Pezarsani"  #~TR~
 pezarsani_collective_noun: "Pezarsani"  #~TR~
 pezarsani_prefix: "Pezarsani"  #~TR~
 pezarsani_desc: "#size:15    Die Pezarsani sind eine sesshafte Kultur, ähnlich den Haruze, die im und um das Ode Pezar-Flussbecken leben, im Tal Landwirtschaft betreiben oder einen pastoralen Lebensstil in den ausgetrockneten Hügeln um sie herum führen. Obwohl sie auf viele kleinere Herrschaften aufgeteilt und oft von ihren Nachbarn dominiert werden, haben sie durch ihre Kontrolle über den Rak Harmal – die alte Straße nach Khand – einen gewissen Wohlstand erlangt und sind für ihren Ruf als Scharmützler bekannt.#!"  #~TR~
 lurmsakari: "Lûrmsakari"  #~TR~
 lurmsakari_collective_noun: "Lürmsakari"  #~TR~
 lurmsakari_prefix: "Lürmsakari"  #~TR~
 lurmsakari_desc: "#size:15    Die Lûrmsakari sind die östlichsten der wahren [haradrim|E] Kulturen und leben zwischen den Flüssen und Oasen nordöstlich der Dünensee. Ihr tiefes Engagement für den Stamm hat dazu geführt, dass sie in zahlreiche kleinere, konkurrierende Herrschaften zerbrochen sind, aber ihre Hartnäckigkeit bei der Verteidigung ihrer Häuser macht sie zu einem schwierigen Ziel für Möchtegern-Eindringlinge. Der Einfluss von Khand ist in dieser Gesellschaft tief verwurzelt, die oft von ihren nördlichen Nachbarn bedrängt wurde.#!"  #~TR~
 haludi: "Halûdi"  #~TR~
 haludi_collective_noun: "Halûdi"  #~TR~
 haludi_prefix: "Halûdi"  #~TR~
 haludi_desc: "#size:15    Die Halûdi sind die frühesten Bewohner der östlichen Wüsten von [harad|E]. Konflikte zwischen den abgeschiedenen Stämmen wurden im Allgemeinen durch Verhandlungen und nicht durch Blutvergießen gelöst. Ihre relative Isolation wurde durch den langsamen Aufstieg des [trans_haradric_trade|E] zwischen [nearharad|E] und Khy beendet, und der zunehmende Kontakt mit Außenstehenden führte viele von ihnen dazu, fremde Bräuche von den reisenden Karawanen zu übernehmen, von denen viele sich wiederum unter ihren Gemeinden niederließen. Im frühen [thirdage|E] sahen sich die halbnomadischen Stämme zunehmendem Druck durch ihre Nachbarn in Khy ausgesetzt, was dazu führte, dass viele von ihnen unterworfen und absorbiert wurden.#!"  #~TR~
 arysisani: "Arysori"  #~TR~
 arysisani_collective_noun: "Arysori"  #~TR~
 arysisani_prefix: "Arysori"  #~TR~
 arysisani_desc: "#size:15    Die Arysori werden manchmal als die östlichsten der [haradrim|E] Stämme angesehen, aber da sie lange Zeit der erste Kontakt auf den nördlichen Routen in Khy waren, haben sie sich stark vermischt und wurden von den kosmopolitischen und sesshaften Khyanern beeinflusst und viele ihrer kulturellen und religiösen Traditionen assimiliert. Aus diesem Grund betrachten andere [haradrim|E] Stämme sie oft als ,befleckt' oder ,weich', insbesondere in ihrer religiösen Philosophie der Ruhe, des Handels und des Zusammenlebens. Das Fehlen jeglicher Art von militärischer Tradition hat dazu geführt, dass sich die Arysori weitgehend entlang von Clanlinien aufteilen, wobei jede größere politische Einheit eine schwächere Konföderation für Schiedsgerichtsbarkeit und Handel und nicht für militärische Aktionen war.#!"  #~TR~
 arani: "Arani"  #~TR~
 arani_collective_noun: "Arani"  #~TR~
 arani_prefix: "Arani"  #~TR~
 arani_desc: "#size:15    Das Sandvolk oder ,Arani' ist eine Sammlung von rätselhaften Stämmen, die im Spiegel des Feuers leben. Nur wenige Oasensiedlungen haben für diese Nomaden eine gewisse Beständigkeit. Obwohl sie einen Groll gegen die umliegenden sesshaften Kulturen der Halbwüste hegen, die sie für schwach halten, sind sie für ihre Kenntnis vieler Sprachen bekannt, die auf die Handelskarawanen zurückzuführen sind, die die Wüstenrouten befahren. Ihre obskuren religiösen Kulte sind für Außenstehende verwirrend und beunruhigend.#!"  #~TR~
 siaken: "Siakari"  #~TR~
 siaken_collective_noun: "Siakari"  #~TR~
 siaken_prefix: "Siakari"  #~TR~
 siaken_desc: "#size:15    Die Siakari sind eines der unzähligen Völker des östlichen [harad|E] und vermischen Aspekte der Lurmsakari- und Arysori-Kultur. Als zutiefst introspektive und gelehrte Kultur sind sie bekannt für ihre Isolation und ihren Pazifismus und wünschen sich vor allem, in Ruhe gelassen zu werden, um über ihre Schriftrollen esoterischen Wissens nachzudenken.#!"  #~TR~
 harmakuze: "Harmakuze"  #~TR~
 harmakuze_collective_noun: "Harmakuzan"  #~TR~
 harmakuze_prefix: "Harmakuzani"  #~TR~
 harmakuze_desc: "#size:15    Die Harmakuzani sind die von den [dunedain|E] beeinflussten [haradrim|E] von Harondor, die nach der Rückeroberung der Region durch König Elessar vom [reunitedkingdom|E] entstanden sind. Obwohl sie einige Traditionen ihres Haruzan-Erbes beibehalten, ist unbestreitbar, dass sie stark von gondorianischen und Harondorrim-kulturellen Praktiken beeinflusst sind, mit letzteren sie oft Eheschließungen eingegangen sind.#!"  #~TR~

 old_pust: "Pûst"  #~TR~
 old_pust_collective_noun: "Pûst"  #~TR~
 old_pust_prefix: "Pûsto"  #~TR~
 old_pust_desc: "#size:15    Die Pûst waren ein Volk, das aus den Tiefen des Dünenmeeres stammte, aber nach Osten zum Spiegel des Feuers zog und zu einem urbanisierten und sesshaften Volk wurde, das für seine Bergbaukenntnisse bekannt ist.\n\nSie verließen sich auf den Spiegel, der für sie sorgte, und so taten sie ihr Bestes, um ihn im Gegenzug zu pflegen, indem sie ihn sorgfältig durch ihre eigene Arbeit und die von versklavten Ausländern verwalteten.#!"  #~TR~

 darsalai: "Uhtyâr-Pûst"  #~TR~
 darsalai_collective_noun: "Uhtyâr-Pûst"  #~TR~
 darsalai_prefix: "Uhtyâr"  #~TR~
 darsalai_desc: "#size:15    Als sich der Spiegel des Feuers zurückzog und nur noch eine unbrauchbare Salzwasserpfütze hinterließ, waren die Pûst am Boden zerstört, nur wenige überlebten in Dârsalan und den östlichen Bergen des Abrakhân-Beckens.\n\nDiejenigen, die in Dârsalan überlebten, erhielten viele Wellen araniischer Migration und gerieten mehrmals unter deren Herrschaft, was dazu führte, dass sie eine viel offenere Kultur wurden, die sich auf den relativ mageren, aber stetigen Handel verlässt, der durch ihr Land fließt, um sich selbst zu erhalten.#!"  #~TR~

 lushek_pust: "Lûshek-Pûst"  #~TR~
 lushek_pust_collective_noun: "Lûshek-Pûst"  #~TR~
 lushek_pust_prefix: "Lûshek"  #~TR~
 lushek_pust_desc: "#size:15    Als sich der Spiegel des Feuers zurückzog und nur noch eine unbrauchbare Salzwasserpfütze hinterließ, waren die Pûst am Boden zerstört, nur wenige überlebten in Dârsalan und den östlichen Bergen des Abrakhân-Beckens.\n\nDiejenigen, die in den östlichen Bergen überlebten (anders als ihre Kameraden in Dârsalan), erholten sich nie, sondern blieben isolationistisch und träumten von einer Vergangenheit, an die sie sich nicht ganz erinnern können und die sie doch nie ganz vergessen können, ohne zu wissen, dass diejenigen, die den gleichen Ursprung haben wie sie, nur eine kurze Strecke entfernt (relativ) gedeihen.#!"  #~TR~

 variag: "Variag"  #~TR~
 variag_ethnicity: "Variag"  #~TR~
 variag_collective_noun: "Variags"  #~TR~
 variag_prefix: "Vario"  #~TR~
 variag_desc: "#size:15    Die Variags sind ein berühmtes Raubvolk, die Wächter an [mordor|E]s exponierter Ostgrenze. Obwohl sie hauptsächlich von den Talathrim Ioriags von [rhun|E] abstammen, besitzen sie auch einen schwachen Anteil an [northron|E]-Erbe, der auf eine alte Vermischung hindeutet. Legendär für ihre raue und kriegerische Gesellschaft und ihre Traditionen der Sklaverei, werden sie zu Recht gefürchtet und sind als eines der wichtigsten Werkzeuge von [sauroncharacter|E] während des [thirdage|E] bekannt.#!"  #~TR~

 ### Khyans ###
 khailuza: "Khailûza"  #~TR~
 khyan_ethnicity: "Khyan"  #~TR~
 khailuza_collective_noun: "Khailûza"  #~TR~
 khailuza_prefix: "Khailûza"  #~TR~
 khailuza_desc: "#size:15    Als vierter der alten Ostling-Stämme (nach denen von Beleriand, den Igath und den Ioriags) werden die Khailûza in den Geschichten der Westlande kaum erwähnt, denn sie haben am wenigsten mit ihnen interagiert. Als letzte, die ihren Geburtsort verließen, wanderten die Khailûza südwärts, bis sie zum Ered Harmal kamen. Dort teilten sie sich in zwei Teile, getrennt durch dieses mächtige Gebirge – die eine Hälfte wanderte nach Norden in die Länder, die eines Tages als $k_chey_sart$ bekannt sein würden, und die andere nach Süden in die Länder, die als Khy bekannt sein würden.#!"  #~TR~
 
 khyan: "Khyan"  #~TR~
 khyan_collective_noun: "Khyans"  #~TR~
 khyan_prefix: "Khyan"  #~TR~
 khyan_desc: "#size:15    Die Khyan sind ein introspektives, aber eifriges Volk. Anfällig für philosophische und theologische Überlegungen, wurde ihre Geschichte durch monumentale Tempel und mächtige Priesterkönige geprägt. \n\nIn den Ländern, die im frühen [secondage|E] ihren Namen tragen, wanderten die Khyan ein und entwickelten Traditionen, Stein zu monolithischen Tempeln und Konstruktionen zu verarbeiten. Unter der Führung ihrer Priesterkönige entwickelten sie sich zu einer eifrigen und frommen Kultur, die auf ihrem himmlischen Pantheon beruhte, an dessen Spitze die Sonnengöttin Âzie stand.\n\nDas [thirdage|E] würde den Aufstieg eines vereinten Khy- und Khyan-Volkes sehen. Unter der Anleitung der Blauen Weisen führte König Dâtuvahya I. eine große Reformation des Khyan-Glaubens durch und gründete den Kult von Arien-Âzie. Angetrieben von dieser Bewegung wurde Khy – sowohl mit Wort als auch mit Schwert – vereint.\n\nIn den langen Jahren danach hat das Reich von Khy die Bucht von Ormal angeführt, eine große Bastion der Freien Völker im Osten.#!"  #~TR~
 # Much of the Khyan lands fell under the yoke of the Nazgûl Ren-Iey in the later Second Age in his greater realm of Khailûza.
 
 clyan: "Clyan"  #~TR~
 clyan_collective_noun: "Clyans"  #~TR~
 clyan_prefix: "Clyan"  #~TR~
 clyan_desc: "#size:15    In den Bergen von Cly lebt ein wildes und unabhängiges Volk, das lange Zeit jeder Beherrschung seines Landes widerstanden hat. Die Clyan werden erstmals im letzten [secondage|E] als eigenständige Kultur erwähnt, als die Bewohner der Berg Täler einen langen Aufstand gegen das Reich des Nazgûl Ren-ley führten und hartnäckig seine Herrschaft über alle Khailûza ablehnten. Die Clyan setzten diesen unabhängigen Ethos nach dem Fall des dunklen Reichs fort, und nur wenige haben seitdem ihre Bergfestungen unterworfen. Selbst das große Reich von Khy konnte die Clyan nicht endgültig befrieden und war gezwungen, ihnen Selbstverwaltung zu gewähren, um die kostspieligen Feldzüge zu beenden.\n\nDie Clyan, obwohl von den Bewohnern des Tieflandes als primitiv und rückständig angesehen, bewahren ihre einzigartigen Traditionen und ihren Glauben trotz vieler Versuche der „Zivilisierung“. Sie sind eine eng verbundene Gemeinschaft, die ihren Freunden und ihrer Familie gewidmet ist, und diese familiären Bindungen ersetzen viele der normalen Funktionen von Regierung und Religion im Khyan-Reich. Die Clyan verspüren kein Bedürfnis nach Einmischung von außen, denn ihre eigenen Räte und Versammlungen haben ihnen im Laufe der Jahrhunderte gute Dienste geleistet. Man trifft selten einen Clyan weit entfernt von seinen heimischen Bergen, denn sie steigen selten hinab, oft nur um die Waren ihrer vielen kleinen Minen zu tauschen#!"  #~TR~

 anarikean: "Anarikêan"  #~TR~
 anarikean_collective_noun: "Anarikênî"  #~TR~
 anarikean_prefix: "Anarikêan"  #~TR~
 anarikean_desc: "#size:15    Die gemischten Khailûza-Bewohner der ehemaligen numenorischen Kolonie Anarikê, ursprünglich ein Ableger der Khyan, vermischten sich im [secondage|E] mit den numenorischen Seeleuten und Siedlern, wobei sie einige ihrer Traditionen übernahmen, die sich in ihrer Folklore, Seefahrt, ihrem Merkantilismus und ihrer Sprache widerspiegeln.\n\nAls die ursprünglichen [numenorean|E]-Siedler und Seeleute von Anarikê durch die [akallabeth|E] isoliert wurden, vermischten sich ihre kleinen Zahlen noch weiter mit den einheimischen Khyan, was zur Bildung des Volkes von Anarikê führte, einem Volk mit starken Seefahrts- und Handels Traditionen, das das Erbe zweier großer Reiche und Völker teilt."  #~TR~
 
 bulchyadean: "Bulchyadean"  #~TR~
 bulchyadean_ethnicity: "Bulchyadean"  #~TR~
 bulchyadean_collective_noun: "Bulchyadeans"  #~TR~
 bulchyadean_prefix: "Bulchyadean"  #~TR~
 bulchyadean_desc: "#size:15    Die Bulchyadeaner sind die stolzen Bewohner der Nordküste der Bucht von Ormal. Im Ursprung den Khyan im Norden verwandt, sind sie ostlingischer Herkunft und stammen von denen ab, die bis ans Meer vordrangen, wo sie sich stärker mit den einheimischen Apysans der Region vermischten. Als erste unter den Khailûza, die einen sesshaften Lebensstil annahmen, gaben die Bulchyadeaner ihre pastoralen Wege auf und begannen Mitte des [secondage|E], als die Dunkelheit über ihre Verwandten im Norden hereinbrach, mit dem Bau großer Küstenstädte. Unter [numenorean|E]-Führung noch stärker von ihren nördlichen Verwandten abweichend, wurden die Bulchyadeaner zu Seeleuten und Fischern und verdienten ihren Lebensunterhalt mit den lebhaften Gewässern der Bucht. Nach dem [downfall|E] wurden sie zu großen Seefahrern, als sich die verschiedenen Städte der Küste zum bulchyadäischen Bund zusammenschlossen, um die Vorherrschaft Anarikês über die Bucht herauszufordern. Diese immer wiederkehrende Rivalität würde bestehen bleiben, selbst als der Bund in das aufstrebende kaiserliche Khy aufgenommen wurde und Anarikê immer wieder unter fremde Herrschaft geriet, wobei die Bucht von Ormal lange Zeit im [thirdage|E] ein dynamisches und umkämpftes Gewässer blieb.\n\nDie Menschen der bulchyadäischen Städte sind den Menschen des Khyan-Herzlandes einzigartig ähnlich und unterscheiden sich doch von ihnen. Als erste, die sich niederließen und lange stolz unabhängig waren, haben sie dennoch seit der Gründung des Reiches eine große Ausweitung des Khyan-Einflusses erlebt. In den späteren Tagen des [thirdage|E], während die Ältesten immer noch über ausländische Übergriffe und kulturelle Unterdrückung klagen, ist es nicht ungewöhnlich, die neuesten Khyan-Moden, -Lebensmittel oder -Familien auf den kosmopolitischen Straßen von Jorash zu sehen, oder für einen Besucher, mehr die höfische Sprache von Pelepelplu als den derben Dialekt von Kantilya zu hören. Trotz der zunehmenden Khyan-Assimilation sind die Menschen der Bulchyades immer noch bekannt für ihre Handelsgeschicklichkeit, scharfen Verstand und schärfere Zungen sowie ihre anhaltende Selbstständigkeit und ihren Gemeinschaftsstolz.#!"  #~TR~

 ashanuri: "Ashanûri"  #~TR~
 ashanuri_collective_noun: "Ashanûri"  #~TR~
 ashanuri_prefix: "Ashanu"  #~TR~
 ashanuri_desc: "#size:15    Das Ashanûri, ein gemischtes [haradric|E]- und Khailûza-Volk, entstand im frühen [thirdage|E], als der Khyan-Einfluss in der Region dominant wurde. Ihre Position in der äußeren Khyan-Sphäre hat sie dazu gebracht, einige einzigartige Traditionen anzunehmen, die anderswo nicht zu sehen sind. Sie haben den Ruf, robuste Überlebenskünstler zu sein, obwohl ihr Dialekt von den Menschen im zentralen Khy als ungehobelt angesehen wird.#!" #Juke note: Could be improved  #~TR~

 lomchy: "Lom'Chy"  #~TR~
 lomchy_collective_noun: "Lom'Chy"  #~TR~
 lomchy_prefix: "Lom'Chy"  #~TR~
 lomchy_desc: "#size:15    Die Lom'Chy stehen als ein vereintes Volk da, doch getrennt vom Rest der Zwillingsreiche. Sie sehen sich selbst als ein eigenständiges Volk mit ihrem eigenen Oberhäuptling und Glauben. Trotzdem sind sie nicht von Natur aus antagonistisch, und zumindest in Tûmag werden die Lom'Chy als ein eigenartiger, aber respektabler Teil des Reichs angesehen, solange man sie in Ruhe lässt. Das Mag-Element in den Zwillingsnationen hingegen ärgert sich manchmal über die empfundene Unverschämtheit.\n\nIhr Ursprung liegt in einem fernen Land aus grauer Vorzeit. Ihre Geschichten erzählen von einer langen Flucht über das Meer, dem Verlassen ihrer alten Heimat, die in die Dunkelheit gefallen war, und der Suche nach einem neuen Land des Friedens und des Lichts. Sie ließen sich an den Küsten von Usukân nieder, die seit dem Abzug der Sederi brachgelegen hatten, und schworen den Tamskas ewige Freundschaft, zufrieden damit, ruhig in dem schmalen Land zwischen Bergen und Meer zu leben.#!"  #~TR~
 
 elinse: ""  #~TR~
 elinse_collective_noun: ""  #~TR~
 elinse_prefix: ""  #~TR~
 elinse_desc: "#size:15    Ein stilles und pastorales Volk, die Elinse sind nur ein kleiner Überrest dessen, was einst ein viel größeres Volk war. Erben der Apysanen des Ostens, die einst die weiten Lande von Ashanur bis Côdya durchstreiften, sind die Elinse und ihre Verwandten jenseits der Berge in Yoyoyôpo nun auf die Hügel und Wälder beschränkt, verdrängt und ersetzt von den Khailûza, den [adunai|E] und den Lokhaw.\n\nObwohl ihr Los lange Zeit eines des Leidens war, bleiben die Elinse ein standhaftes und hartes Volk, das seine Identität bewahrt, wo unzählige andere verschwunden sind. Sie sind fromm und langsam im Wandel, bewahren die Verehrung der alten Götter, selbst wenn die Welt um sie herum fließt, und in ihren abgeschiedenen Häusern könnte ein müder Reisender Ruhe, Nahrung und eine lebhafte Diskussion nach dem Essen finden, wobei alle wichtigen und belanglosen Dinge diskutiert werden.#!"  #~TR~

