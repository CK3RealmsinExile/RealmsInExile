 minyar: "Minyar"  #~TR~
 minyar_collective_noun: "Minyar"  #~TR~
 minyar_prefix: "Minya"  #~TR~
 minyar_desc: "#size:15    Die Minyar waren der erste Clan der [elves|E] von Cuiviénen vor dem Großen Marsch. Der Clanname, der 'Erste' bedeutet, wurde vom Namen des Clanvaters Imin 'Eins' abgeleitet, dem ersten Elbenvater, der in Cuiviénen erwachte. Dieser Clan unternahm den Großen Marsch und wurde die Vanyar.#!"  #~TR~
 
 tatyar: "Tatyar"  #~TR~
 tatyar_collective_noun: "Tatyar"  #~TR~
 tatyar_prefix: "Tatya"  #~TR~
 tatyar_desc: "#size:15    Die Tatyar waren der zweite Clan der [elves|E] von Cuiviénen vor dem Großen Marsch. Der Clanname, der 'Zweite' bedeutet, wurde vom Namen des Clanvaters Tata 'Zwei' abgeleitet, dem zweiten Elbenvater, der in Cuiviénen erwachte.\n\nDie Tatyar waren 56 von den ursprünglichen 144 Elben, die in Cuiviénen erwachten. Die Hälfte von ihnen folgte Finwë auf dem Marsch und wurde die [noldorelves|E], und die Hälfte blieb bei Morwë und Nurwë zurück.#!"  #~TR~
 
 nelyar: "Nelyar"  #~TR~
 nelyar_collective_noun: "Nelyar"  #~TR~
 nelyar_prefix: "Nelya"  #~TR~
 nelyar_desc: "#size:15    Die Nelyar waren der dritte Clan der [elves|E] von Cuiviénen vor dem Großen Marsch. Der Clanname, der 'Dritte' bedeutet, wurde vom Namen des Clanvaters Enel 'Drei' abgeleitet, dem dritten Elbenvater, der in Cuiviénen erwachte.\n\nDie Nelyar waren der größte Clan mit 74/144 der Bevölkerung. Von diesen folgten 46/74 Elwë nach Westen und wurden die Teleri, während 28/74 bei Morwë und Nurwë blieben.#!"  #~TR~
 
 teleri: "Teleri"  #~TR~
 teleri_collective_noun: "Teleri"  #~TR~
 teleri_prefix: "Tele"  #~TR~
 teleri_desc: "#size:15    Die [telerielves|E], auch bekannt als die [falmarielves|E], sind diejenigen des Teleri-Clans, die die [greatjourney|El] vollendet und [valinor|E] erreicht haben. In der Antike nannten sie sich Lindar oder 'Sänger', weil sie für ihre schöne Stimme bekannt waren. Sie sind in erster Linie ein Seefahrervolk von großem Ruf.#!"  #~TR~
 
