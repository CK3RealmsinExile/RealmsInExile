 avari: ""  #~TR~
 avari_collective_noun: ""  #~TR~
 avari_prefix: ""  #~TR~
 avari_desc: "#size:15    Die [avari|E] sind die Elben, die den Ruf der [valargods|E] verweigerten, sich auf die [greatjourney|E] zu begeben.  Man sagte, sie seien in [middleearth|E] geblieben, aufgrund einer doppelten Liebe zu den Sternen und Misstrauens gegenüber den Absichten der Valar."  #~TR~
 
 penni: ""  #~TR~
 penni_collective_noun: ""  #~TR~
 penni_prefix: ""  #~TR~
 penni_desc: "#size:15    Einer der [avari|E]-Stämme, die Penni, stammen von den Mitgliedern des Heeres von [tareg|E] ab, die sich in den Ländern der Emyn Rhûn an den nordöstlichen Ufern des [seaofrhun|E] niederließen und hauptsächlich neljarinischer Abstammung waren.  Sie wählten Lanthir, einen der Heerführer Taregs in der [battleofpalisor|E], zu ihrem Herrn. \n\nDie Penni wechseln zwischen Zeiten der Interaktion und Abgeschiedenheit, sowohl von ihren eigenen [elven|E]-Verwandten als auch von anderen, oft im Einklang mit den Launen ihres Prinzen.#!"  #~TR~
 
 cuind: ""  #~TR~
 cuind_collective_noun: ""  #~TR~
 cuind_prefix: ""  #~TR~
 cuind_desc: "#size:15    Einer der [avari|E]-Stämme, die [cuind|E], stammen von denen ab, die in den fernen Süden von [middleearth|E] reisten und sich in den Dschungeln und Wäldern von Drêl und den Sûza Sumar niederließen, hauptsächlich von Tatyarin-Abstammung. In alten Zeiten wanderten die Cuind an den westlichen Küsten Mittelerdes entlang, so weit nördlich wie das Kap von Mardrûak und so weit südlich wie der Wald von Drêl. Sie errichteten viele kleine Heiligtümer in diesen Ländern, waren aber größtenteils ein wanderndes Volk.\n\nAllerdings wurden die Cuind mit dem Kommen der [men|E] misstrauischer und gaben die nördlichen Gebiete ihrer Wanderungen zunehmend auf. Immer mehr versammelten sie sich im Wald von Drêl und suchten Sicherheit in der Gruppe.\n\nDennoch konnten die Cuind auch hier den Menschen nicht entkommen. Als die [numenoreans|E] die [thanihazad|E] kolonisierten, schlossen die Cuind einen geheimen Pakt mit den Kolonialführern. Die Kolonisten würden die Cuind ignorieren und ihren Wald nicht angreifen, und im Gegenzug würden die Cuind mit ihnen Handel treiben. Verkleidete Cuind-Heiler haben in der [thanihazad|e] so manche Tragödie verhindert, und so haben beide Seiten von diesem Verständnis profitiert.#!"  #~TR~
 
 kinnlai: ""  #~TR~
 kinnlai_collective_noun: ""  #~TR~
 kinnlai_prefix: ""  #~TR~
 kinnlai_desc: "#size:15    Einer der [avari|E]-Stämme, die Kinn-lai, stammen von jenen ab, die in den fernen Süden von [middleearth|E] reisten und sich in den Dschungeln und Wäldern des Äußersten Südens niederließen. Ursprünglich von ihrem König Tainalânn regiert, breiteten sie sich im gesamten Äußersten Süden aus und unterhielten von ihren Verwandten nur Kontakt mit den Cuind.\n\nNach dem Tod Tainalânns wurde sein Volk durch [kinnlai_sundered|E] zwischen seinen Erben gespalten, die eigene Reiche errichteten. Historisch gesehen blieben die Kinn-lai mit den Einheimischen der Bucht von Usakan, insbesondere den Kîrani, in freundschaftlichen Beziehungen. Sie sind mehr als einmal in den Krieg gezogen und haben ihnen geholfen, sich von der Tyrannei zu befreien.#!"  #~TR~
 # However, the death of Tainalânn on the isle of Dirsulinor [kinnlai_sundered|E] their people in two. For his children, Shelepinn and Tûlanal, disputed over who should inherit his crown. Shelepinn claimed that as the eldest, the crown was her's by right. The younger, Tûlanal, argued that leadership passed from father to son. The Kinn-lai were irreconcilably divided, and the coming of Men further aggravated the issue. For Tûlanal gained the friendship of the great young Chief of the incoming Men - Amâv. And Tûlanal used this friendship as an example of why he should lead them. For her part, Shelepinn argued that he lightly gave away their ancient homelands in exchange for a friendship that would die with Amâv. Both would ultimately be proven right - while long did the Kîrani maintain friendship, the Mûmakani in time fell back into the Shadow which even then lurked over them.\n\nIt seemed to all that blood would be shed, when at last Shelepinn proved herself the nobler, saying that she would take those who would follow her and build a realm her own, away from her brother's. And so their folk divided, and never again were united.

