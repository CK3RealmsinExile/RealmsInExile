 numenorean_ethnicity: "Númenórean"  #~TR~
 numenorean_collective_noun: "Númenóreans"  #~TR~
 numenorean_prefix: "Númenórean"  #~TR~
 numenorean_desc: "#size:15    Die [numenoreans|E], in [adunaic|E] als Adûnâi bekannt, waren die Menschen, die die Insel Elenna, Insel des Sterns, auch bekannt als [westernesse|E], Númenórë und Anadûnê, bewohnten. Von den [maiagod|E] [eonwecharacter|E] und den [elves|E] von [toleressea|E] in vielen Handwerken und Künsten unterrichtet, wurden die [numenoreans|E] in dem Frieden von [numenor|E] stark, und mit der Zeit wurde ihr Königreich die vorherrschende Macht des [secondage|E]. Anderswo ist viel über den tragischen Niedergang und die Tyrannei der [numenoreans|E] geschrieben worden, bevor Númenor im [akallabeth|E] versank. Im [thirdage|E] wird der Begriff hauptsächlich in einem historischen Kontext verwendet, wobei diejenigen [numenorean|E] Abstammung in [middleearth|E] als [dunedain|E] bekannt sind.#!"  #~TR~
 
 dunedain: "Dúnedain"  #~TR~
 dunedain_collective_noun: "Dúnedain"  #~TR~
 dunedain_prefix: "Dúnedain"  #~TR~
 dunedain_ethnicity: "Dúnedain"  #~TR~
 dunedain_desc: "#size:15    [dunedain|E] ist ein Begriff, der verwendet wird, um diejenigen zu bezeichnen, die von den [faithful|E] [numenoreans|E] in [middleearth|E] abstammen. Sie bevölkerten hauptsächlich die Reiche von [arnor|E] und [gondor|E], und deshalb drehten sich viele der großen Ereignisse des [thirdage|E] um dieses stolze Volk. Ihre Stärke und Anzahl sind mit der Zerstörung Arnors und den ständigen Angriffen auf Gondor geschwunden, aber die Erben von [numenor|E] bewahren viel von der Weisheit und dem Adel ihrer alten Vorfahren.#!"  #~TR~

 gondorian: "Gondorian"  #~TR~
 gondorian_collective_noun: "Gondorianer"  #~TR~
 gondorian_prefix: "Gondorianisch"  #~TR~
 gondorian_desc: "#size:15    Die [gondorians|E] sind die [dunedain|E] des [southernkingdom|E]; stolze Seefahrer und Baumeister, die Männer von [gondor|E] pflegen die meisten Bräuche von [numenor|E] fort, besonders was die Seefahrerkultur betrifft. Ein Großteil des Adels von [gondor|E] kann seine Abstammung bis in die Tage von [elendil|E] selbst oder sogar noch früher, in die Kolonialzeit, zurückverfolgen. Die [gondorians|E] sprechen Westron, aber in einer archaischeren, förmlicheren Art im Vergleich zum nördlichen Dialekt, der in [eriador|E] bevorzugt wird. Gebildete [gondorians|E] bevorzugen die Verwendung von [elvish|E] Sprachen wie [sindarin|E] oder [quenya|E], wobei die Mehrheit der Bevölkerung zumindest etwas gebildet ist.#!"  #~TR~
 gondorian_ethnicity: "Gondorianisch"  #~TR~
 
 arnorian: "Arnorianer"  #~TR~
 arnorian_collective_noun: "Arnorianer"  #~TR~
 arnorian_prefix: "Arnorianisch"  #~TR~
 arnorian_desc: "#size:15    Die [dunedain|E] des [northernkingdom|E] sind ein ernstes Volk, geheimnisvoll und weise. Graugrünäugig und schwarzhaarig bewahren die Männer von [arnor|E] etwas vom reinsten Blut von [numenor|E]. Trotz ihrer Reinheit des Blutes verfielen sie doch dem Irrtum, und [arnor|E] wurde zerbrochen und fiel mit der Zeit ganz dem Angriff des Schattens zum Opfer.\n\nDoch aus dem Leid lernten die [arnorians|E] Weisheit, und in gewisser Weise wurden sie sogar weiser als ihre [numenorean|E] Vorfahren. Die [arnorians|E] zogen durch die Wildnis, mit nur wenigen versteckten Städten und Zufluchtsorten, in denen ihr Volk seine alten Traditionen bewahrte.#!"  #~TR~
 
 dunedain_ranger: "Nördliche Dúnedain" # Lîrsain - 'They who range - Rangers' # Trig - NO.  #~TR~
 dunedain_ranger_collective_noun: "Nördliche Dúnedain"  #~TR~
 dunedain_ranger_prefix: "Nördliche Dúnedain"  #~TR~
 dunedain_ranger_desc: "#size:15    Die [dunedainnorth|E], die [dunedain|E] Waldläufer, sind die Überreste der [arnorians|E], die die Schlacht von Fornost überlebten. Ein verstecktes und schwindendes Volk, die Waldläufer suchen Sicherheit in der Geheimhaltung, ihre Siedlungen sind vor allen außer ihnen selbst und ein paar wichtigen Freunden verborgen. Sie warten auf einen Tag, an dem sie sich endlich der Welt offenbaren und das verlorene Königreich [arnor|E] wiederaufbauen können.#!"  #~TR~

