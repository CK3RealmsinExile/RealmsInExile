 longbeards: "Langbart"  #~TR~
 longbeards_collective_noun: "Langbärte"  #~TR~
 longbeards_prefix: "Langbart"  #~TR~
 longbeards_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [durindeathless|E]; die [longbeards|E] ([khuzdul_short|E] '[sigintarag|E]') sind die edelsten und mächtigsten Häuser der Zwerge. Ihre Paläste befanden sich traditionell in [khazaddum|E] im [mistymountains|E], und sie standen immer auf der Seite der Freien Völker. Sie hatten eine heftige und dauerhafte Freundschaft mit den [noldorelves|E] von [eregion|E], solange dieses Reich bestand. Sie gründeten auch die Langbart-Reiche der [greymountains|E], [ereborrealmshort|E], [bluemountains|E] und der [ironhills|E]. \n\nDie Langbärte kämpften gegen [sauroncharacter|E] im [waroftheelvesandsauron|E], der [warlastalliance|E] und im Ringkrieg.#!"  #~TR~
 iron_hills: "Eisenhügel-Langbart"  #~TR~
 iron_hills_collective_noun: "Eisenhügel-Langbärte"  #~TR~
 iron_hills_prefix: "Eisenhügel"  #~TR~
 iron_hills_desc: "#size:15    Die ersten Langbart-Siedler in den [ironhills|E] stammen aus dem [yearofthetreesage|E], als die Hügel erstmals von unternehmungslustigen [dwarves|E] nach wertvollen Mineralien durchsucht wurden. Sie fanden jedoch hauptsächlich Eisen (daher der Name der Hügel). Obwohl sie seitdem einen Großteil der Eisenversorgung der Langbärte lieferten, blieb ihre Bevölkerung im Vergleich zu den Festungen im [mistymountains|e], vor allem [khazaddum|E], gering. \n\nDie Eisenhügel und ihre Zwergenbevölkerung erlebten aufgrund der [broadbeams|E]-Migration nach Khazad-dûm im [secondage|E] einen erheblichen Wandel. Auf der Suche nach einem neuen Leben erfuhren einige Broadbeams von der weit entfernten Kolonie und ihren großen Eisenvorkommen und beschlossen, von Khazad-dûm aus weiterzuziehen. \n\nDiesen neuen Siedlern folgten den Alten Zwergenweg nach Osten, vermischten sich mit der bestehenden Langbart-Bevölkerung und wurden ein Volk. Der Kontaktverlust mit Khazad-dûm während des [waroftheelvesandsauron|E] beschleunigte die Entwicklung einer eigenen Subkultur. Infolgedessen zeigen die Eisenhügel-Langbärte aller ihrer Clans die größten Ähnlichkeiten mit ihren Broadbeam-Verwandten und nutzen und verfeinern ihre Techniken zur Eisenverarbeitung, die schon in [belegost|E] geschärft wurden.#!"  #~TR~
 firebeards: "Feuerbart"  #~TR~
 firebeards_collective_noun: "Feuerbärte"  #~TR~
 firebeards_prefix: "Feuerbart"  #~TR~
 firebeards_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [uriscarred|E]; die [firebeards|E] ([khuzdul_short|E] '[urstarag|E]') sind eines von zwei Zwergenhäusern, die im [bluemountains|E] lebten. Mit den [broadbeams|E] bauten sie Tumunzahar ([nogrod|E]) und Gabilgathol ([belegost|E]), die westlichsten Paläste der Zwerge. \n\nDie Feuerbärte galten als enge Verbündete und Freunde der [sonsoffeanor|E] und gewährten ihnen während des [warofwrath|E] eine Zeit lang Zuflucht in ihren Hallen. Beide Völker wurden durch ihre Freundschaft sehr bereichert, und die Freundschaft von [khazaddum|E] und den [noldorelves|E] von [eregion|E] wurzelte in diesem alten Bündnis. Nach dem Krieg des Zorns wurden Belegost und Nogrod schwer beschädigt, und viele der [dwarves|E] dieses Clans wanderten nach Khazad-dûm aus. \n\nUngefähr die Hälfte der Feuerbärte wanderte nach Khazad-dûm aus, während die andere Hälfte beschloss, unter ihrem Königshaus neue Festungen im südlichen [eredluin|E] zu errichten. Diese Spaltung war sehr spaltete und hielt die Beziehungen zwischen den Feuerbärten und ihren verwandten Clans in den Broadbeams und [longbeards|E] bis ins frühe [thirdage|E] kühl. \n\nGamil Zirak und Telchar von Nogrod zählten zu diesem Haus.#!"  #~TR~
 broadbeams: "Breitbalken"  #~TR~
 broadbeams_collective_noun: "Breitbalken"  #~TR~
 broadbeams_prefix: "Breitbalken"  #~TR~
 broadbeams_desc:  "#size:15    Das Haus der [dwarves|E], abstammend von [dwalinwise|E]; die [broadbeams|E] ([khuzdul_short|E] '[fantnuhub|E]') sind eines von zwei Zwergenhäusern, die im [bluemountains|E] lebten. Mit den [firebeards|E] bauten sie Tumunzahar ([nogrod|E]) und Gabilgathol ([belegost|E]), die westlichsten Paläste der Zwerge. \n\nDie Breitbalken galten als enge Verbündete und Freunde der [sonsoffeanor|E] und gewährten ihnen während des [warofwrath|E] eine Zeit lang Zuflucht in ihren Hallen. Beide Völker wurden durch ihre Freundschaft sehr bereichert, und die Freundschaft von [khazaddum|E] und den [noldorelves|E] von [eregion|E] wurzelte in diesem alten Bündnis. Nach dem Krieg des Zorns wurden Belegost und Nogrod schwer beschädigt, und viele der Zwerge dieses Clans wanderten nach Khazad-dûm aus. \n\nUngefähr drei Viertel der Breitbalken wanderten nach Khazad-dûm aus, angeführt von ihrem König $Dw_alin$ II, während der Rest unter einem Kadettenzweig ihrer königlichen Linie neue Festungen im nördlichen [eredluin|E] errichtete. Mit der Zeit würden die beiden getrennten Linien des königlichen Hauses der Breitbalken wiedervereint und in die Blauen Berge zurückkehren, wo sie seitdem regieren. \n\nAzaghâl von Belegost zählte zu diesem Haus.#!"  #~TR~
 ironfists: "Eisenfaust"  #~TR~
 ironfists_collective_noun: "Eisenfäuste"  #~TR~
 ironfists_prefix: "Eisenfaust"  #~TR~
 ironfists_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [sindririch|E]; die [ironfists|E] ([khuzdul_short|E] '[zirinmazan|E]') sind eines der beiden Zwergenhäuser, die in [rhun|E] lebten. Sie waren bekannt für ihre Wildheit als Händler und besaßen eine tiefe kaufmännische Schläue, die manchmal zu einem heftigen, brennenden Geiz wurde. \n\nIm [firstage|E] stritten sich die Eisenfäuste mit ihrem Bruderclan, den [stiffbeards|E], um die Kontrolle über einige Minen in der Nähe ihres Erwachens. Die Eisenfäuste behaupteten, ihre größere Bevölkerung und Stärke berechtigen sie zu den Minen, da ihr Bedarf und ihre Fähigkeiten größer seien, obwohl sie sich auf altem Gebiet der Steifbärte befanden. Doch eine Koalition der Steifbärte, [blacklocks|E] und [stonefoots|E] bildete sich, um sich den Eisenfäusten entgegenzustellen, was schließlich den [warofiron|E] auslöste. Das Bündnis zwang die Eisenfäuste zum Rückzug, und danach wurde die große Mehrheit der Eisenfäuste aus den [redmountains|E] verbannt und reiste durch [rhun|E] in die Ered Harmal. Dort bauten sie sich neue Festungen und ein neues Leben auf, handelten mit Eisenwaffen an alle, die sie bezahlen konnten, und kümmerten sich wenig um die großen Angelegenheiten jenseits ihrer Tore. \n\nIm [thirdage|E] waren die Eisenfäuste das Zwergenhaus, das am meisten von den Versprechungen [sauroncharacter|E]s an Reichtum und Vermögen versucht wurde. Dies wurde während der [warlastalliance|E] und des [treacheryoforn|E] deutlich. Trotzdem folgte nur ein kleiner Bruchteil der Eisenfäuste jemals einem solchen Weg. Als ihr Vermögen in späteren Jahren schwand, wurden viele Eisenfäuste zu Wanderern in den Ebenen von Rhûn, Schmieden, Händlern und Lehrern von [conceptracemen|E], und einige machten sich sogar auf den Weg nach Westen und Norden in die Länder der [longbeards|E].#!"  #~TR~
 stiffbeards: "Steifbart"  #~TR~
 stiffbeards_collective_noun: "Steifbärte"  #~TR~
 stiffbeards_prefix: "Steifbart"  #~TR~
 stiffbeards_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [thulinswift|E]; die [stiffbeards|E] ([khuzdul_short|E] '[mebeltarag|E]') sind eines der beiden Zwergenhäuser, die in [rhun|E] lebten, zusammen mit den [ironfists|E]. Die Steifbärte waren das nördlichste Haus der [dwarves|E] und die größten Drachentöter ihres [conceptrace|E], obwohl lange Kriegsjahre mit den [drakes|E] ihre Zahl dezimierten. Sie waren das kleinste und bescheidenste der Zwergenhäuser, aber auch das sturste – selbst nach zwergischen Maßstäben. \n\nIm [thirdage|E] ist bekannt, dass einige Mitglieder dieses Hauses nach Westen zogen und von den [longbeards|E] der [ironhills|E] aufgenommen wurden.#!"  #~TR~
 blacklocks: "Schwarzschloss"  #~TR~
 blacklocks_collective_noun: "Schwarzschlösser"  #~TR~
 blacklocks_prefix: "Schwarzschloss"  #~TR~
 blacklocks_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [thrarproud|E]; die [blacklocks|E] ([khuzdul_short|E] '[naragzanat|E]') erwachten und errichteten ihre Paläste im [orocarni|E]. Im frühen [secondage|E] unter Thrár II. siedelten sie sich im Tal von Bizarûldûm an der Ostküste von [middleearth|E] an, und kurz darauf gesellte sich ihr Bruderclan, die [stonefoots|E], zu ihnen. Gemeinsam schufen sie das größte Reich der [dwarves|E] außerhalb von [khazaddum|E] selbst, und der größte Teil beider Völker lebte dort. \n\nDiese Verflechtung war jedoch zugleich ihre größte Stärke und Schwäche in der [successionofbizaruldum|E], und die größeren Häuser der Steinfüße und Schwarzschlösser entfremdeten sich, weiter entflammt durch die Manipulationen von [sauroncharacter|E], die zum [warofthelie|E] und zur Bildung der [axesofnargubraz|E] führten. \n\nMit der Zeit spaltete sich die [blacklocks|E] bekanntlich in mehrere Gruppen auf, wobei einige im Osten blieben, andere Paläste im [yellowmountains|E] errichteten und wieder andere sich ihren westlichen Verwandten anschlossen. \n\nAber immer brannten sie vor Hass auf [sauroncharacter|E] wegen des Leides, das er ihnen zugefügt hatte, und wo immer sie sich niederließen, waren sie seine unversöhnlichsten Feinde im Osten.#!"  #~TR~
 blacklocks_nargubraz: "Äxte von Nargubraz"  #~TR~
 blacklocks_nargubraz_collective_noun: "Äxte von Nargubraz"  #~TR~
 blacklocks_nargubraz_prefix: "Nargubraz"  #~TR~
 blacklocks_nargubraz_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [thrarproud|E]; die [blacklocks|E] ([khuzdul_short|E] '[naragzanat|E]') erwachten und errichteten ihre Paläste im [orocarni|E]. Im frühen [secondage|E] unter Thrár II. siedelten sie sich im Tal von Bizarûldûm an der Ostküste von [middleearth|E] an, und kurz darauf gesellte sich ihr Bruderclan, die [stonefoots|E], zu ihnen. Gemeinsam schufen sie das größte Reich der [dwarves|E] außerhalb von [khazaddum|E] selbst, und der größte Teil beider Völker lebte dort. \n\nDiese Verflechtung war jedoch zugleich ihre größte Stärke und Schwäche in der [successionofbizaruldum|E], und die größeren Häuser der Steinfüße und Schwarzschlösser entfremdeten sich, weiter entflammt durch die Manipulationen von [sauroncharacter|E], die zum [warofthelie|E] und zur Bildung der [axesofnargubraz|E] führten. \n\nMit der Zeit spaltete sich die [blacklocks|E] bekanntlich in mehrere Gruppen auf, wobei einige im Osten blieben, andere Paläste im [yellowmountains|E] errichteten und wieder andere sich ihren westlichen Verwandten anschlossen. \n\nAber immer brannten sie vor Hass auf [sauroncharacter|E] wegen des Leides, das er ihnen zugefügt hatte, und wo immer sie sich niederließen, waren sie seine unversöhnlichsten Feinde im Osten.#!"  #~TR~
 stonefoots: "Steinfuß"  #~TR~
 stonefoots_collective_noun: "Steinfüße"  #~TR~
 stonefoots_prefix: "Steinfuß"  #~TR~
 stonefoots_desc: "#size:15    Das Haus der [dwarves|E], abstammend von [bavorcold|E], die [stonefoots|E] ([khuzdul_short|E] '[abanbasan|E]') erwachten und errichteten ihre Paläste im [orocarni|E]. Im frühen [secondage|E] unter Bavór II. 'Nordkönig' schlossen sie sich den [blacklocks|E] unter Thrár II. 'Südkönig' an, um sich im Tal von Bizarûldûm an der Ostküste von [middleearth|E] niederzulassen. Gemeinsam schufen sie das größte Reich der [dwarves|E] außerhalb von [khazaddum|E] selbst, und der größte Teil beider Völker lebte dort. \n\nDiese Verflechtung war jedoch zugleich ihre größte Stärke und Schwäche in der [successionofbizaruldum|E], und die größeren Häuser der Steinfüße und Schwarzschlösser entfremdeten sich, weiter entflammt durch die Manipulationen von [sauroncharacter|E]. \n\nDie Steinfüße waren auch als 'Juwelenzwerge' bekannt, denn die [stonefoots|E] waren bekannt für ihre unglaublichen Fähigkeiten als Schnitzer und waren außergewöhnlich geschickt in der Bearbeitung von Juwelen. Sie waren seltsamerweise auch als produktive Künstler im [mannish|E]-Sinne bekannt.#!"  #~TR~

 ### Edain/Atanatari ###
 # lotr_atanatari_group: "Atanatári"  #~TR~
 # lotr_atanatari_group_collective_noun: "Atanatári"  #~TR~
 # lotr_atanatari_group_desc: "#size:15    Die Atanatári sind die Menschen, die im [firstage|E] nach [beleriand|E] kamen und sich dort mit den Elben verbündeten, die Vorfahren der Edain.#!"  #~TR~
 beorian: "Bëorian"  #~TR~
 beorian_collective_noun: "Bëorianer"  #~TR~
 beorian_prefix: "Bëorianer"  #~TR~
 beorian_desc: "#size:15    Die Anhänger Bëors, die aus Hildórien nach [beleriand|E] wanderten, weg von den Schrecken, die [morgothcharacter|E] angerichtet hatte. Sie ließen sich in Dorthonion nieder.#!"  #~TR~
 
 hadorim: "Hadorrim"  #~TR~
 hadorim_collective_noun: "Hadorrim"  #~TR~
 hadorim_prefix: "Hadorrim"  #~TR~
 hadorim_desc: "#size:15    Die Anhänger Marachs, die aus Hildórien nach [beleriand|E] wanderten, weg von den Schrecken, die [morgothcharacter|E] angerichtet hatte. Sie ließen sich in den Ausläufern der Ered Wethrin und später in Dor-lómin mit Hador als ihrem Anführer nieder. Nach dem Dagor Bragollach wurden sie als Hadorrim bekannt.#!"  #~TR~
 
 haladin: "Haladin"  #~TR~
 haladin_collective_noun: "Haladin"  #~TR~
 haladin_prefix: "Haladin"  #~TR~
 haladin_desc: "#size:15    Die Anhänger Haldads, die aus dem äußersten Osten, fernab der Schrecken, die [morgothcharacter|E] angerichtet hatte, nach [beleriand|E] zogen. Sie waren nicht mit den Hadorrim und Bëorian verwandt. Heimlich kamen sie in die Wälder von Ossiriand, wurden aber von [orcs|E] angegriffen, die ihren Anführer töteten. Sie wurden als Halethrim bekannt und ließen sich später im Wald von Brethil nieder.#!"  #~TR~
 
 eriadorim: "Eriadorrim"  #~TR~
 eriadorim_collective_noun: "Eriadorrim"  #~TR~
 eriadorim_prefix: "Eriadorrim"  #~TR~
 eriadorim_desc: "#size:15    Diejenigen der Häuser Bëors und Hadors, die nicht nach [beleriand|E] zogen, sondern in [eriador|E] blieben, die Eriadorrim, sind ein stolzes, aber ehrliches Volk. Sie lebten hauptsächlich in den nördlichen Ländern des zukünftigen [arthedain|E], ihre größten Bevölkerungszentren lagen in Evendim, den North Downs, den Weather Hills und im nördlichen Tal des Baranduin. \n\nDie Eriadorrim hatten während des [waroftheelvesandsauron|E] sehr gelitten, und Überreste klammerten sich an ihre Zufluchtsorte im Hochland. Aber die Leere, die der Krieg hinterließ, wurde zu einem fruchtbaren Boden für die kolonialisierenden [numenorean|E] Gläubigen, ihre lange getrennt lebenden Verwandten, und mit der Zeit vermischten sich die überlebenden Eriadorrim und die [dunedain|E] und wurden zu einem Volk, den Vorfahren der [arnorians|E].#!"  #~TR~
 
 hithaeglirim: "Hithaeglirrim"  #~TR~
 hithaeglirim_collective_noun: "Hithaeglirrim"  #~TR~
 hithaeglirim_prefix: "Hithaeglirrim"  #~TR~
 hithaeglirim_desc: "#size:15    Als die drei großen Stämme der Edain nach Westen in Richtung [beleriand|E] wanderten, gab es einige, die zu der Gruppe gehörten, die später als Volk Hadors bezeichnet wurde, die sich weigerten, die [mistymountains|E] zu überqueren. Zuerst lebten sie im [anduinvale|E], begannen aber langsam, sich in den Bergen niederzulassen. \n\nNach dem Ende des Bündnisses von [dwarves|E] und Menschen wurden die meisten Hithaeglirrim verstreut und von [orcs|E] aus ihren Bergen vertrieben. Nur wenige haben überlebt und verschwanden in abgelegenen Gemeinschaften und Stämmen am Rande des Nebelgebirges."  #~TR~
 
 ### Baradhrim ###
 baradhrim: "Baradhrim"  #~TR~
 baradhrim_ethnicity: "Baradhrim"  #~TR~
 baradhrim_collective_noun: "Baradhrim"  #~TR~
 baradhrim_prefix: "Baradhrim"  #~TR~
 baradhrim_desc: "#size:15    Die Baradhrim oder ‚dunklen Männer‘ bezeichnen die [conceptracemen|E], die nach den Edain durch den hohen Norden nach [beleriand|E] kamen und sich in Lothlann niederließen, sowie diejenigen, die im hohen Norden von [eriador|E] und Forodwaith blieben. Diejenigen, die nach [beleriand|E] kamen, schworen dem Haus Fëanors die Treue, aber nur Bór der Treue blieb loyal. Der Rest der Baradhrim von Beleriand verriet die Freien Völker während der Schlacht der unzähligen Tränen unter der Führung der Söhne Ulfangs. \n\nNach dem [firstage|E] flohen einige aus dem Volk Ulfangs zurück in den fernen Osten, und diejenigen, die in Forodwaith und Eriador zurückblieben, wurden als Lossoth und Angmarrim bekannt.#!"  #~TR~
 
 borim: "Bórrim"  #~TR~
 borim_collective_noun: "Bórrim"  #~TR~
 borim_prefix: "Bór"  #~TR~
 borim_desc: "#size:15    Die Bórrim sind die Anhänger Bórs des Treuen, die aus dem Osten von [rhun|E], fernab der Schrecken, die [morgothcharacter|E] angerichtet hatte, nach [beleriand|E] zogen. Nicht verwandt mit den anderen Völkern der Edain, wurden sie auch als Baradhrim, die dunklen Männer, bekannt. Die Baradhrim ließen sich in Ost-Beleriand nieder und schworen dem Haus Fëanors die Treue, wobei Bór und sein Volk insbesondere Maedhros die Treue schworen. \n\nIm Gegensatz zum Rest der Baradhrim, die unter der Führung Ulfangs für Morgoth Verräter wurden, blieben Bórs Volk treu und wahrhaftig bis zum Ende. Aufgrund dieser Tapferkeit und ihres Glaubens zählen einige sie zu den Edain und Bór als einen der Väter der Menschen. Einige Legenden behaupten sogar, dass Mitglieder der Bórrim das Ende des [firstage|E] überlebten und Teil der [numenoreans|E] wurden, obwohl sie in die viel größeren Beorian und Hadorrim aufgenommen wurden, ähnlich wie die Haladin.#!"  #~TR~
 
 lossoth: "Lossoth"  #~TR~
 lossoth_ethnicity: "Lossoth"  #~TR~
 lossoth_collective_noun: "Lossoth"  #~TR~
 lossoth_prefix: "Lossoth"  #~TR~
 lossoth_desc: "#size:15    Die Lossoth waren ein einfaches Volk ungeklarer Herkunft, möglicherweise von Baradhrim-Abstammung. Ihre Vorfahren sollen seit den [elderdays|E] das bitterkalte Forodwaith bewohnt haben, zufrieden damit, friedlich in der Eisbucht von Forochel zu fischen. Obwohl sie Ausländern nicht sehr wohlgesonnen waren, führte ihre friedliche Natur sie selten zu Konflikten mit ihren Nachbarn.#!"  #~TR~
 
 balsharim: "Balsharim"  #~TR~
 balsharim_ethnicity: "Balsharim"  #~TR~
 balsharim_collective_noun: "Balsharim"  #~TR~
 balsharim_prefix: "Balsha"  #~TR~
 balsharim_desc: "#size:15    Die Balsharim waren Anhänger Balshans des Weisen und die alten Ureinwohner dessen, was später [angmar|E] werden sollte, möglicherweise von Baradhrim-Abstammung. Sie waren ein Stammesvolk, das immer um das Überleben in den rauen Ländern Nordost-[eriador|E] kämpfte, ohne sich auf jemanden verlassen zu können, außer auf sich selbst.#!"  #~TR~
 
 angmarrim: "Angmarrim"  #~TR~
 angmarrim_ethnicity: "Angmarrim"  #~TR~
 angmarrim_collective_noun: "Angmarrim"  #~TR~
 angmarrim_prefix: "Angmarrim"  #~TR~
 angmarrim_desc: "#size:15    Die [men|E] von [angmar|E] bestanden aus einer Reihe verschiedener Stämme und Völker, die unter dem Einfluss des [witchkingshort|E] von Angmar vereint wurden, um als seine Werkzeuge in den [angmar_wars|E] zu dienen, wo sie den Großteil seines Heeres ausmachten. Ihre zuvor eng verbundenen Stammesgemeinschaften wurden aufgelöst, und ihre Gesellschaft wurde in einen geschichteten Kriegsstaat umgeformt mit einem Ziel – die Zerstörung der [dunedainarnor|E]#!"  #~TR~

 ### Dúnedain ###
 # lotr_dunedain_group: "Dúnedain"  #~TR~
