 # lotr_hadorim_group_collective_noun: "Hadorrim"  #~TR~
 # lotr_hadorim_group_desc: "#size:15    [northron|E] sind die Edain, die die [bluemountains|E] nicht überquerten. Sie sind die [northmen|E] von [rhovanion|E] und werden in Realms in zwei Gruppen unterteilt, die [northron|E] und die Hadorrim.\n\nDie Hadorrim stehen in engerer Beziehung zum Haus Hador; sie sind eine Gruppe von [northmen|E] im westlichen [rhovanion|E] und umfassen die [rohirrim|E], die in südliche Gebiete wanderten.#!"  #~TR~

 northron: "Nordmänner"  #~TR~
 northron_collective_noun: "Nordmänner"  #~TR~
 northron_prefix: "Nordmann"  #~TR~
 northron_desc: "#size:15    Die [northrons|E] sind die Edain, die die [bluemountains|E] nicht überquerten, entfernte Verwandte von Hador Lórindol. Auch bekannt als die [northmen|E], waren sie lange Zeit Freunde und Verbündete der [numenoreans|E] und ihrer Nachkommen.#!"  #~TR~

 woodmen: "Waldläufer"  #~TR~
 vale_woodmen_ethnicity: "Tal-Waldläufer"  #~TR~
 woodmen_collective_noun: "Waldläufer"  #~TR~
 woodmen_prefix: "Waldläufer"  #~TR~
 woodmen_desc: "#size:15    Seit unzähligen Jahrhunderten leben die Waldläufer von [rhovanion|E] im Wald von [greenwood|E], besonders in seinen westlichen und östlichen Ausläufern. Als geheimnisvolles und tribalistisches Volk litten sie sehr unter den Übergriffen von [dolguldur|E]. Obwohl ihre Gemeinschaften einst durch viele Wege durch den Wald verbunden waren, was es einigen ihrer Leute ermöglichte, in Lichtungen tief in seinem Herzen zu leben, wurden sie zu einem zersplitterten und geschwächten Volk. Während der Angriff des Weißen Rates auf den [necromancer_sauron|E] den Waldläufern eine gewisse Erholung ermöglichte, warf die Rückkehr des [nazgulcharacter|E] nach Dol Guldur erneut einen Schatten auf den Wald, und einige Waldläuferstämme im Süden gerieten unter seinen Einfluss.#!"  #~TR~

 valemen: "Talbewohner"  #~TR~
 valemen_collective_noun: "Talbewohner"  #~TR~
 valemen_prefix: "Talbewohner"  #~TR~
 valemen_desc: "#size:15    Die Männer des Tals trennten sich im späten [thirdage|E] von ihren Waldläufer-Verwandten und kamen aus dem Wald, um das fruchtbare [anduin|E]-Tal zu besiedeln, das nach dem Krieg der [dwarves|E] und [orcs|E] relativ sicher wurde. Sie gaben den geheimnisvollen und zurückgezogenen Lebensstil der Waldbewohner auf und führten einen pastoralen Lebensstil, der auf Verteidigungseinrichtungen konzentriert war, und siedelten sogar einige der verlassenen Dörfer und Handelsstädte wieder an, aus denen ihre Vorfahren in vergangenen Jahrhunderten vertrieben worden waren.#!"  #~TR~

 dalemen: "Dálringi" # Dalish/Dalemen  #~TR~
 dalemen_collective_noun: "Dálringi"  #~TR~
 dalemen_prefix: "Dálri"  #~TR~
 dalemen_desc: "#size:15    Die [northmen|E] der [dale|E]-Länder und des oberen Celduin traten erstmals nach der Eroberung durch die Wagenreiter als zusammenhängende Identität hervor. Obwohl der obere Celduin viel früher und in großer Stärke während der Blütezeit des Königreichs [rhovanion|E] besiedelt worden war, begann sich der Daleman (in ihrer eigenen Sprache die Dálringi) erst mit dem Fall des Königreichs wirklich zu unterscheiden. Von allen [northmen|E] waren sie am wenigsten von [gondor|E] und am meisten von den [elves|E] von [erynlasgalen|E] und den [dwarves|E] von [erebor|E] und den [ironhills|E] beeinflusst. \n\nAivadiuria und seine Erben vereinten und führten das Volk während der Invasion der Wagenreiter an und wurden schließlich Herren von Dale und deren Könige. Nach der Herrschaft von Bard dem Bogenschützen wurden die Dálringi auch als Bardings, die Söhne Bards, bekannt. Die Dálringi sind ein kosmopolitisches und gastfreundliches Volk, das Stadt und Land verbindet und dennoch die Kraft ihrer kriegerischeren Vorfahren aus den größeren Ebenen besitzt.#!"  #~TR~

 dorwinionrim: "Dorwinrim"  #~TR~
 dorwinionrim_collective_noun: "Dorwinrim"  #~TR~
 dorwinionrim_prefix: "Dorwini"  #~TR~
 dorwinionrim_desc: "#size:15    In ihrer eigenen Sprache als Folyavuldok bekannt, sind die [dorwinrim|E] ein wirklich einzigartiges Volk. Geboren in den Tagen der Unterdrückung des Ostlingsreichs Szreldor, sind sie die Verschmelzung von patriarchalischen [northmen|E] und matriarchalischen Logath. In ihrer Gesellschaft kann jeder aufsteigen und gedeihen, unabhängig von Geschlecht oder Geburtsstatus. Obwohl sie hauptsächlich als [northmen|E] angesehen werden, zeigt sich ihr Ostlingserbe auch in ihrer lebendigen Kultur und Gesellschaft. \n\nIhre uralte Ausbildung in den Händen der [entwives|E], die durch den Handel mit den [elves|E] von [greenwood|E] weiter bereichert wurde, hat ihnen ein Verständnis für die Landwirtschaft vermittelt, das in Zentral-[middleearth|E] seinesgleichen sucht, und der immense landwirtschaftliche Reichtum von [dorwinion|E] war die Ursache für viele einen gierigen Krieg - oder hat ihn finanziert. Obwohl die Weinkönige und Großkaufleute oft streiten, sind die Dorwinrim erbittert in der Verteidigung ihrer Unabhängigkeit und ihres Rechts, ihr eigenes Schicksal zu bestimmen.#!"  #~TR~

 rhovanorim: "Rhovanorim" # Sindarin for Wilderness-host, Gondorian name for the [northmen|E] of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans  #~TR~
 rhovanorim_collective_noun: "Rhovanorim"  #~TR~
 rhovanorim_prefix: "Rhovani"  #~TR~
 rhovanorim_desc: "#size:15    Die [northmen|E]-Stämme der windgepeitschten Ebenen von [rhovanion|E] im frühen [thirdage|E]; die Rhovanorim wurden erstmals in den Aufzeichnungen des Westens erwähnt, als viele ihrer Anführer als Hilfstruppen des [lastallianceshort|E] dienten. Die meisten Rhovanorim wurden als Teil der 'Aivathiuda' betrachtet, die sechs herausragenden Stämme der Ebenen waren. \n\nDie kriegerischen und loyalen [conceptracemen|E] von [rhovanion|E] trugen dazu bei, die Ostgrenze der Westlande zu stärken und aufrechtzuerhalten, und erreichten ihren Höhepunkt unter der Führung von Vidugavia und dem [rhovanion_kingdom|E]. \n\nNach der Herrschaft von Vidugavia und seinen Erben haben die Große Pest und die folgenden Katastrophen wie die Invasionen der Wagenreiter und Balchoth zu einem Volk geführt, dessen Ausdehnung stark reduziert ist, verglichen mit ihren Höhen, als ganz [rhovanion|E] ihre Auster war. Aber sie behalten immer noch ihre alte Ehre und ihr Können zu Pferd.#!"  #~TR~
 
 estarewas: "Estanrewas"  #~TR~
 estarewas_collective_noun: "Estanrewas"  #~TR~
 estarewas_prefix: "Est"  #~TR~
 estarewas_desc: "#size:15    Einige [northmen|E] lebten im Schatten von [angmar|E] und dem Berg [gundabad|E]. Diese zähen Seelen bearbeiteten den unfruchtbaren Boden mit primitiven Werkzeugen, um ein miserables Dasein zu fristen. Die meisten Clans der Estanrewas (Éo. 'Östliche Reihen') zollten lokalen [orcish|E]-Herrn Tribut, um die ständigen Überfälle zu vermeiden, die im nördlichen [anduinvale|E] stattfanden, das damals oft als [eastangmar|E] bezeichnet wurde.\n\nDie Nähe zu solchen Mächten des Bösen hatte ihren Tribut vom Geist der Estarave gefordert, denn unter ihnen hatten Angst und Misstrauen den Mut und die Ehre abgelöst, die am häufigsten mit den [northron|E] in Verbindung gebracht werden.#!"  #~TR~
 
 gramas: "Gramas"  #~TR~
 gramas_collective_noun: "Gramas"  #~TR~
 gramas_prefix: "Gramas"  #~TR~
 gramas_desc: "#size:15    Die Gramas (oder in früheren Zeiten Gramias oder Gramiathiuda) waren die Ebenenbewohner des nördlichen [rhovanion|E] und der Gebiete der nördlichen Celduin-Täler. \n\nSie waren ein Zweig der [northron|E], der am engsten mit den Éothrym und den Beornings verwandt ist. Mehrere Grama-Stämme kamen auch in das nördliche Rhovanion, um in der Nähe der Gebiete zwischen den Flüssen Carnen und Celduin zu leben, wo sie sich schließlich mit den See- und Talmännern vermischten.#!"  #~TR~
 
 ebnathiuda: "Ebnathiuda"  #~TR~
 ebnathiuda_collective_noun: "Ebnathiuda"  #~TR~
 ebnathiuda_prefix: "Ebnathiuda"  #~TR~
 ebnathiuda_desc: "#size:15    Die Ebnathiuda (Volk der Ebenen) sind diejenigen Nordmänner, die sich in den weiten Ebenen von [GetTitleByKey('k_south_rhovanion').GetName] entlang des Flusses Othnen niederließen. Im Gegensatz zu ihren Verwandten im Hochland im Norden sind die Ebnathiuda sehr kosmopolitisch und leben im Schnittpunkt des Ostens. Im Laufe der Jahre wurden ihre Reihen durch Gondorianer aus [GetTitleByKey('c_thoron').GetName], Odhriags aus den Ered Lithui und Gargath aus dem Norden verstärkt.\n\nSie waren lange Zeit treue Verbündete von [gondor|E] und bewachten den östlichen Flügel in der [battleofdagorlad|E] und kämpften mit ihr gegen die Ostlingshorden. Obwohl sie den größten Teil des langjährigen Konflikts trugen, haben die Ebnathiuda überlebt und sogar gediehen, sicher in ihrer eigenen Stärke, Widerstandsfähigkeit und Anpassungsfähigkeit.#!"  #~TR~

 # Rohirrim and Related
 eotheod: "Éothéod"  #~TR~
 eotheod_collective_noun: "Éothéod"  #~TR~
 eotheod_prefix: "Éothéodro"  #~TR~
 eotheod_desc: "#size:15    Die [eothed|E] waren eine Gruppe von Nordmännern, die in der Nähe der Täler des [anduin|E] und später im nördlichen [mirkwood|E] lebten. Sie waren treue Verbündete von [gondor|E] und waren schließlich die Vorfahren der [rohirrim|E].#!"  #~TR~

 rohirrim: "Rohirrim"  #~TR~
 rohirrim_ethnicity: "Rohirrim"  #~TR~
 rohirrim_collective_noun: "Rohirrim"  #~TR~
 rohirrim_prefix: "Rohirro"  #~TR~
 rohirrim_desc: "#size:15    Die Reiterfürsten von [rohan|E] sind die Nachkommen der [eothed|E], die dem Ruf Cirions von [gondor|E] unter ihrem König Eorl dem Jungen folgten. Nach ihrem Sieg auf den Feldern von Celebrant gewährte Cirion ihnen die entvölkerte Provinz [calenardhon|E], die als Rohan, das Land der Reiterfürsten, bekannt wurde. Ein kriegerisches, aber ehrenhaftes Volk, die [rohirrim|E] sind unübertroffene Reiter und Pferdezüchter, standhafte Freunde und schreckliche Feinde.#!"  #~TR~
 rohirrim_ruler_designer: "Rohirrim"  #~TR~

 leofring: "Leofring"  #~TR~
 leofring_ethnicity: "Leofring"  #~TR~
 leofring_collective_noun: "Leofrings"  #~TR~
 leofring_prefix: "Leofro"  #~TR~
 leofring_desc: "#size:15    Ein nomadisches Reitervolk, ähnlich den [rohirrim|E], die Leofrings sind Nachkommen der [eothed|E], die Eorl nicht bis nach [calenardhon|E] folgten. Die Leofrings (benannt nach ihrem Anführer Leofr) beschlossen, in den Niederungen des [anduin|E] zu wohnen und ließen sich auf der Westseite des Großen Flusses zwischen den Bergen und ihm nieder. Als Naturvölker, die Schafe vom Pferd aus hüten, waren die Leofrings nie sehr zahlreich und haben nur wenige feste Wohnsitze.\n\nUm das Jahr 2630 wurden die meisten Leofrings von einer Horde [orcs|E] verstreut, und viele von ihnen flohen aus dem Norden, wodurch sich die Bevölkerung von Parth Celebrant und Undeeps vergrößerte. Einige überschritten mit der Zeit das Limlight nach [rohan|E] und ließen sich in den nördlichen Niederungen des Wolds nieder. Viele von ihnen, die ihre Verwandtschaft mit den Eorlingas anerkannten, schworen Edoras die Treue.\n\nDie Leofrings halten sich in der Nähe der Ufer des Großen Flusses auf, und zur Zeit des Ringkriegs haben einige von ihnen begonnen, mit Banden von Outlaws und plündernden Orks zusammenzuarbeiten, um gestohlene Pferde über den Anduin zu schmuggeln.#!"  #~TR~
 leofring_ruler_designer: "Leofring"  #~TR~

 framling: "Framling"  #~TR~
 framling_collective_noun: "Framlings"  #~TR~
 framling_prefix: "Framlo"  #~TR~
 framling_desc: "#size:15    Die Framlings (oder Éowealafa, 'Diejenigen der Pferde, die zurückblieben') stammen von den [eothed|E] ab, die nach der Migration der [rohirrim|E] und Leofrings nach Süden im oberen Teil des [anduin|E]-Tals blieben. Den Namen Framlings verdanken sie ihrem legendären Vorfahren, Fram dem Drachentöter.#!"  #~TR~

 ### DRUEDAIN ###
 # lotr_druedain_group: "Drúedain"  #~TR~
 # lotr_druedain_group_collective_noun: "Drúedain"  #~TR~
 druedain: "Drúedain"  #~TR~
 druedain_collective_noun: "Drúedain"  #~TR~
 druedain_prefix: "Drûgho"  #~TR~
 druedain_ethnicity: "Drúedain"  #~TR~
 druedain_desc: "#size:15    Die Drúedain sind ein zurückgezogenes Volk, das in isolierten Waldgebieten in und an den Grenzen der Exilreiche lebt. Ein Teil von ihnen lebte im [numenor|E] im [secondage|E], bevor er als der Schatten über das Land der Gabe fiel, nach [middleearth|E] zurückkehrte. Obwohl sie ein einfaches Volk sind, sind sie auf ihre Weise auch ehrenhaft und weise.#!"  #~TR~
 honnin: "Honnin"  #~TR~
 honnin_collective_noun: "Honnin"  #~TR~
 honnin_prefix: "Honno"  #~TR~
 honnin_collective_desc: "#size:15    Honnin"  #~TR~
 honnin_ethnicity: "Honnin"  #~TR~
 honnin_desc: "#size:15    Die Honnin sind ein zurückgezogener Zweig der Drû, die im Sûza Sûmar leben. Ursprünglich die Bewohner des gesamten Rây, errichteten sie mit ihrer Magie und ihrem Können große Steingebäude von zyklopischer Größe in der gesamten Region. Das Kommen der Bôzishnarûd, einer Gruppe von [harad|E]rim, bedeutete jedoch das Ende ihres goldenen Zeitalters. Eine Zeit lang existierten sie nebeneinander, wobei die Bôzishnarûd viel von den Honnin lernten. Aber die Honnin waren unliebsam, und mit der Zeit drängten die Bôzishnarûd die Drughu in den Sûza Sûmar, wo sie zu einer primitiven Stammesexistenz zurückkehrten.#!"  #~TR~
 beffraen: "Beffraen"  #~TR~
 beffraen_collective_noun: "Beffraen"  #~TR~
 beffraen_prefix: "Beffra"  #~TR~
 beffraen_ethnicity: "Beffraen"  #~TR~
 beffraen_desc: "#size:15    Die Beffraen sind diejenigen Drúedain, die in den Ländern Minhiritiah und [enedhwaith|E] lebten und unter den [daen|E] der Region lebten, so wie die Drúedain von [beleriand|E] unter den Haladin lebten. Im Gegensatz zu den meisten ihrer Art heirateten die Beffraen in der Antike nicht selten mit ihren Daen-Nachbarn, was zu einem Zweig der Drúedain führte, der oft größer ist als der Rest ihrer Art.\n\nAufgrund ihrer Lage und ihrer Geschichte kamen die Beffraen jedoch mit [numenor|E] in Kontakt und dann in Konflikt. Sie entwickelten das gleiche Misstrauen und den gleichen Hass auf die eindringenden [numenoreans|E] wie die anderen Eingeborenen von Minhiriath und Enedhwaith. Sie würden ihnen immer misstrauen und sie mit ihren vergifteten Pfeilen beschießen. \n\nNach dem [waroftheelvesandsauron|E] zogen sich die wenigen überlebenden Beffraen in die verstreuten Wälder von Enedhwaith und den Eryn Vorn zurück, ein heimliches und feindseliges Volk. Es wird sogar gemunkelt, dass einige von ihnen den Dienst der Dunkelheit annahmen und Rache an denen suchten, die ihre Heimatländer einnahmen und zerstörten.#!"  #~TR~
 chaialla: "Chaialla"  #~TR~
 chaialla_collective_noun: "Chaialla"  #~TR~
 chaialla_prefix: "Chaiallo"  #~TR~
 chaialla_ethnicity: "Chaialla"  #~TR~
 chaialla_desc: "#size:15    Die Chaialla (oder die 'Alten') sind ein Volk von Wilden, das den Bergen und Wäldern der Kharadûnê-Halbinsel verwandt ist. Sie sind von Drughu-Abstammung und verwandt mit den Honnin und Yatali-Gan.#!"  #~TR~
 yatali_gan: "Yatali-Gan"  #~TR~
 yatali_gan_collective_noun: "Yatali-Gan"  #~TR~
 yatali_gan_prefix: "Yatali-Gan"  #~TR~
 yatali_gan_ethnicity: "Yatali-Gan"  #~TR~
 yatali_gan_desc: "#size:15    Vor langer Zeit konnten die Yatali-Gan in einem Großteil der Bucht von Ormal gefunden werden, aber bis zum späten [secondage|E] waren sie auf den Sára Bask, den großen Regenwald im Süden von Sîrayn, beschränkt. Wie die meisten Drúedain waren die Yatali-Gan zurückgezogen und vermieden nach Möglichkeit den Kontakt und Konflikte mit Außenstehenden. Manchmal handelten sie mit ihren Nachbarn, meist mit schweren Gewürzen, die die Yatali-Gan sehr liebten. Die Yatali-Gan hatten ein unglaubliches Können in der Heilkunst, \n\nIm Laufe des [thirdage|E] schrumpften sie, und im späten Dritten Zeitalter galten sie allgemein als ausgestorben, obwohl hartnäckige Gerüchte über ihre fortdauernde Existenz irgendwo tief in diesen uralten Wäldern sie um viele Jahrhunderte überdauerten.#!"  #~TR~



 ### HOBBITS ###
 fallohides: "Fallohide"  #~TR~
 fallohides_collective_noun: "Fallohides"  #~TR~
 fallohides_prefix: "Fallohide"  #~TR~
 fallohides_ethnicity: "Fallohide"  #~TR~
 fallohides_desc: "#size:15    Fallohides waren eine der drei alten Hobbit-[Völker|E]. Die Fallohides waren der kleinste der drei Zweige und streiften ursprünglich durch die nördlichen Teile des [Westlandes|E]. Sie waren größer und schlanker gebaut als die anderen Hobbits, wobei einige eine Größe von über einem Meter erreichten. Sowohl ihre Haut als auch ihre Haare waren meist hell, und kein Fallohide trug jemals einen Bart.\n\nDa die Fallohide-Kultur viel offener für äußere Einflüsse war als die der Stoors oder Harfüße, waren sie freundlicher mit den anderen [Volkstämmen|E] von [Mittelerde|E] als ihre Cousins, besonders mit den [Elben|E]. Dies stimmte mit ihrem Können im Gesang und in der Sprache und ihrer Liebe zu Bäumen und Wäldern überein.#!"  #~TR~
 harfoots: "Harfuß"  #~TR~
 harfoots_collective_noun: "Harfüße"  #~TR~
 harfoots_prefix: "Harfuß"  #~TR~
 harfoots_ethnicity: "Harfuß"  #~TR~
 harfoots_desc: "#size:15    Harfüße waren eine der drei alten Hobbit-[Völker|E]. Im Auenland war die Abstammung der Harfüße am weitesten verbreitet. Im Vergleich zu anderen Hobbit-[Völkern|E] zeichneten sie sich durch ihre kleinere Statur und geringe Größe aus, hatten eine dunklere Hautfarbe, keinen Bartwuchs und trugen keine Schuhe; dafür besaßen sie flinke und geschickte Hände und Füße.\n\nWie ihre Halblinge-Verwandten, bewohnten sie das [Anduin-Tal|E]. Es waren die Harfüße, die die Westwanderung nach [Eriador|E] begannen und damit die Wandertage der Hobbit-[Volkstämme|E] einleiteten. Ihre Anwesenheit wird erstmals in [Arnoren|E]-Aufzeichnungen um Z.Z. 1050 erwähnt, und sie wurden von den [Dunedain von Arnor|E] zunächst Periannath genannt.#!"  #~TR~
 stoors: "Stoor"  #~TR~
 stoors_collective_noun: "Stoors"  #~TR~
 stoors_prefix: "Stoor"  #~TR~
 stoors_ethnicity: "Stoor"  #~TR~
 stoors_desc: "#size:15    Die Stoors waren eine der drei alten Hobbit-[Völker|E]. Wie die anderen Mitglieder des Halbings-Volks, bewohnten sie früher das [Anduin-Tal|E]. Überwiegend in den Gladden Feldern ansässig, führten sie einen Lebensstil, der sich um die Fischerei drehte. Im Gegensatz zu anderen Hobbits besaßen Stoors breitere Körper, große Hände und Füße und ähnelten vielen [Männern anderer Völker|E]. Besonders hervorzuheben ist, dass sie als die einzigen Hobbits bekannt waren, die zu Bartwuchs neigten.\n\nZusätzlich zu ihren einzigartigen körperlichen Merkmalen entwickelten die Stoors ihre eigene Variante des Hobbit-Dialekts. Diese sprachliche Abweichung rührte von ihrer Zeit in Dunland her, bevor sie sich in Teilen des Auenlandes niederließen, wo sie zahlreiche unbekannte Wörter und Namen assimilierten. Diese sprachlichen Einflüsse blieben im Auenland bestehen und hielten sogar bis ins späte [Dritte Zeitalter|E] an.#!"  #~TR~
 breelander: "Auenland-Hobbit"     #In game this culture is used to represent the Hobbits of Bree-land  #~TR~
 breelander_collective_noun: "Auenland-Hobbits"  #~TR~
 breelander_prefix: "Auenland"  #~TR~
 breelander_ethnicity: "Auenland-Hobbit"  #~TR~
 breelander_desc: "#size:15    Die Auenland-Hobbits waren die Hobbit-[Bewohner|E] von Auenland und dem umliegenden Auenland. Ihre Interaktionen mit den [Männern anderer Völker|E], die ebenfalls in der Gegend lebten, förderten eine größere Offenheit für die Außenwelt im Vergleich zu ihren eher isolierten Artgenossen im Auenland. Anfangs hauptsächlich aus Fallohides und Harfüßen bestehend, wanderten diese Hobbits um Z.Z. 1300 aus dem Osten in die Region, um der Bedrohung durch [Angmar|E] zu entgehen.\n\nDie Mehrheit der Hobbits des Auenlandes lebte in Staddle, einem Dorf an den südöstlichen Hängen des Auenland-Hügels. Einige ließen sich aber auch in Auenland selbst nieder und wohnten in Hobbitlöchern, die in den Hügel über den Häusern der Menschen gegraben waren.#!"  #~TR~
 hobbit: "Hobbit"  #~TR~
 hobbit_collective_noun: "Hobbits"  #~TR~
 hobbit_prefix: "Hobbit"  #~TR~
 hobbit_ethnicity: "Hobbit"  #~TR~
 hobbit_desc: "#size:15    Die [Hobbits|E] des Auenlandes sind ein einfaches Volk. Nachdem sie im Jahre Z.Z. 1601 nach Erhalt der Erlaubnis von König Argeleb II. in die Region des Auenlandes eingewandert waren, hatten innerhalb von 30 Jahren fast alle Hobbits in [Mittelerde|E] im Auenland ihren Wohnsitz gefunden.\n\nDie Hobbits betrachteten sich als Untertanen des Königs von [Arthedain|E], befolgten die [Regeln des Auenlandes kurz|El] und schickten auch Bogenschützen in den Krieg gegen [Angmar|E] und in die Schlacht von Fornost. Nach der Auflösung von Arthedain wählten die Hobbits einen Thain, der sie an Stelle des Königs regierte, bis der Tag seiner Rückkehr kommen sollte. Seitdem haben die Hobbits ihren einfachen und provinziellen Lebensstil mit wenig Einmischung oder Interesse an der Welt jenseits ihrer Grenzen gelebt, doch sie besitzen einen verborgenen Mut.#!"  #~TR~
 bucklander: "Beutlin"  #~TR~
 bucklander_collective_noun: "Beutlins"  #~TR~
 bucklander_prefix: "Beutlin"  #~TR~
 bucklander_ethnicity: "Beutlin"  #~TR~
 bucklander_desc: "#size:15    Die Beutlins waren die [Hobbits|E], die im Buchenland am Ostufer des Brandywine lebten. Sie waren Nachkommen von Familien aus dem Marschland, die unter der Führung von Gorhendad Beutlin den Fluss vom Ostviertel überquerten und mit dem Bau des Beutlin-Hauses auf dem Buchenhügel begannen, in einem Land, das bis dahin von Hobbits unbewohnt war, an den westlichen Rändern des Alten Waldes.\n\nDie Beutlins waren für ihr starkes Stoor-Erbe bekannt und wurden von den meisten Auenland-Hobbits als eigenartig angesehen, denn viele konnten schwimmen, und die meisten liebten Boote und Angeln.#!"  #~TR~

 ### MEN OF BREE ###
 breemen: "Auenländer"  #~TR~
 breemen_collective_noun: "Auenländer"  #~TR~
 breemen_prefix: "Auenländer"  #~TR~
 breemen_ethnicity: "Auenländer"  #~TR~
 breemen_desc: "#size:15    Die Auenländer (auch bekannt als Männer von Auenland oder Auenländer), obwohl sie eine der ältesten Gruppen von [Männern anderer Völker|E] in [Eriador|E] sind, haben nur wenige, wenn überhaupt, große Lieder oder Geschichten zu erzählen. Sie waren schon immer ein bescheidenes und einfaches Volk, zufrieden damit, sich um ihre eigenen provinziellen Probleme zu kümmern und misstrauisch gegenüber Fremden von außerhalb.\n\nUrsprünglich stammen die Männer von Auenland von den [Dúnedain|E] ab, die während des [Krieges der Elben und Saurons|E] aus dem Gwathló nach Norden flohen. Nach diesem Krieg gaben sie ihre angestammte Sprache weitgehend auf und übernahmen die Sprache der nahe gelegenen Eriadorrim und der kolonialisierenden [Numenoreaner|E], was sie beiden Seiten lieb gewann.\n\nAuenland wurde schließlich als Region unter [Arnor|E] eingegliedert, erhielt eine königliche Urkunde und behielt eine große Autonomie, was den Auenländern sehr recht war. Während dieser Zeit begannen die [Hobbits|E], in die Region einzuwandern, mit denen die Männer von Auenland eine Verwandtschaft in der Denkweise und im Lebensstil entdeckten. Auenland konnte einen Großteil der Verwüstung der [Angmar-Kriege|E] vermeiden, und nach der Auflösung von [Arthedain|E] war Auenland eine der größten verbliebenen Siedlungen in Eriador. Selbst im [Vierten Zeitalter|E] lebten die Auenländer so weiter wie zuvor, zufrieden damit, zu leben und leben zu lassen.#!"  #~TR~
 
 ### HILLMEN OF RHUDAUR ###
 hillmen: "Noi Trevan"  #~TR~
 hillmen_collective_noun: "Noi Trevan"  #~TR~
 hillmen_prefix: "Noi Trevan"  #~TR~
 hillmen_ethnicity: "Noi Trevan"  #~TR~
 hillmen_desc: "#size:15    Die [Bergbewohner|E] von [Rhudaur|E], in ihrer eigenen Sprache als Noi Trevan (Volk der Neun Stämme) und von den [Dunedain|E] als Emynedain bekannt, sind ein Volk mit einer umstrittenen Geschichte.\n\nDie Geburt ihres Volkes findet sich im Schmelztiegel des Krieges. Im frühen und mittleren [Zweiten Zeitalter|E] wanderten zwei Gruppen von Stämmen nach [Rhudaur|E] ein, drei aus [Angmar|E] und sechs vom unteren Gwathló-Fluss. Beide suchten Land, und beim Zusammentreffen führten sie Krieg gegeneinander. Mit der Zeit jedoch herrschte Frieden, und sie vereinten sich zu einem neuen Volk unter dem mythischen ersten Oberhäuptling, dem Targadh-Arm.\n\nIm späteren [Zweiten Zeitalter|E] wurden die Stämme der Noi Trevan von [Dunedain|E]-Kleinstaaten unterworfen, die von ehrgeizigen Abenteurern gegründet wurden, die das alte Königreich der Neun Stämme zerschlugen. Diese Kleinkönige schworen Elendil von [Arnor|E] die Treue, und so waren die Bergbewohner mit dem Schicksal des Nordreiches verbunden. Eine Zeitlang herrschte Frieden, aber nachdem Arnor zerbrochen war, verschlechterten sich die Beziehungen zwischen den Dúnedain von Rhudaur und den Noi Trevan langsam bis zum Punkt des Nicht-mehr-Zurück. Dann erhoben sich die Bergbewohner mit der Unterstützung Angmars gegen die Dúnedain und beanspruchten ihre alte Heimat wieder für sich.\n\nAber die Bergbewohner hatten nur das Zepter Arnors gegen die eisernen Ketten Angmars eingetauscht, der sie im Kampf gegen die Armeen Arnors ausblutete und ihr Getreide nahm, um seine Armeen zu ernähren. Am Ende der [Angmar-Kriege|E] waren die Bergbewohner fast ausgerottet worden – nicht durch die Rache Arnors, sondern durch die Rücksichtslosigkeit Angmars.#!"  #~TR~
