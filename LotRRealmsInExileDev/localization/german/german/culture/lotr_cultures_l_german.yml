 uialedain: "Uialedain"  #~TR~
 uialedain_collective_noun: "Uialedain"  #~TR~
 uialedain_prefix: "Uialedain"  #~TR~
 uialedain_desc: "#size:15    Versteckt in den tiefsten Tälern der Hügel von Evendim (Emyn Uial), bekannt nur den Waldläufern und den Weisen, leben die Leute von Evendim ein stilles und friedliches Leben, wie sie es seit unvordenklicher Zeit getan haben.\n\nEinst verbargen ihre Ländereien Überlebende der edainischen Völker, verwandt mit dem Haus Beors, die Nord-Eriador bevölkerten, bevor der [waroftheelvesandsauron|E]. Später vermischte sich der Rest dieses Volkes mit treuen [numenorean|E] Kolonisten und wurde von anderen [arnorians|E] ununterscheidbar, außer in einigen bukolischen Traditionen und der Bewahrung von Liedern aus fernen Tagen.\n\nGeschützt von ihren Hügeln überlebten einige den Fall von [arnor|E], aber im Gegensatz zu ihren nördlichen Dúnedain-Verwandten – die dazu beitrugen, ihre geheime Existenz zu bewahren – flohen sie nicht in die Wildnis, sondern blieben in ihren Tälern und kehrten weitgehend zu der pastoralen Existenz zurück, die hier seit den Ältesten Tagen praktiziert wurde, als die Edain ihre Herden in Eriador weideten, noch bevor sie die Eldar trafen.\n\nEin schwindendes Volk, sie bewahren eine Volkserinnerung an ihre geadelte Abstammung und Loyalität zum Haus Isildurs, sind aber weitgehend an außenpolitischen Angelegenheiten nicht interessiert und betrachten die 'Rückkehr des Königs' als eine Behauptung, an die nur Kinder und Weinhändler glauben.#!"  #~TR~
 
 amrodrim_ethnicity: "Amronost"  #~TR~
 
 ithilien_name: "Ithilien"  #~TR~
 ithilien_collective_noun: "Ithilien"  #~TR~
 ithilien_prefix: "Ithilio"  #~TR~
 ithilien_desc: "#size:15    Nach dem Aufstieg des Schattens von [mordor|E] floh ein Großteil der [gondorian|E] Bevölkerung Ithiliens westwärts über den [anduin|E]. Diejenigen, die bleiben, sind wilde Leute, die bis zum letzten Mann kämpfen werden, um [gondor|E] und ihre Heimat vor Übergriffen zu verteidigen.\nViele der Ithilien behaupten, von hoher [numenorean|E] Abstammung zu sein, aber im Laufe der Zeit, als sich [numenorean|E] Blut mit dem von [daen|E], [northmen|E] und Haruze vermischte, kann viel von Ithilien nur einen Hauch von [numenorean|E] Abstammung beanspruchen. Sie sind respektvoll gegenüber ihren Ältesten und fanatisch ihren Familien ergeben, dem wichtigsten Faktor in ihrem Leben. Die familiären Bindungen des Volkes von Ithilien sind legendär, und viele Vendetta wurden darüber ausgefochten.#!"  #~TR~
 
 harondorim: "Harondorrim"  #~TR~
 harondorim_collective_noun: "Harondorrim"  #~TR~
 harondorim_prefix: "Harondorin"  #~TR~
 harondorim_desc: "#size:15    Das gewöhnliche Volk Harondors stammt von [numenorean|E] Kolonisten und verschiedenen [daen|E] Völkern der Küsten der Belfalas-Bucht ab, wobei die meisten in Harondor etwas Haruze-Blut besitzen. Physisch unterscheiden sie sich wenig von den Bewohnern Ithiliens oder Lebennins, aber sie sprechen Westron mit einem deutlichen lokalen Akzent, und ihre Lebensweisen zeigen den bunten Einfluss ihrer Haruze-Nachbarn.\n\nDie Harondorrim sind ihren [gondorian|E] Verwandten als die 'Outhame' bekannt, ein Westron-Begriff für Außenseiter. Sie akzeptieren diese Bezeichnung, weil sie sich ihres Status als Einwanderer im Heimatland ihrer Väter und Exzentriker im Herzen ihrer Kultur bewusst sind.#!"  #~TR~
 
 belfalathrim: "Belfalathrim"  #~TR~
 belfalathrim_collective_noun: "Belfalathrim"  #~TR~
 belfalathrim_prefix: "Belfalathrin"  #~TR~
 belfalathrim_desc: "#size:15    Nirgendwo sonst in [gondor|E] ist die Inselkultur des alten [numenor|E] so gut erhalten wie in Belfalas. Aufgrund der spezifischen Natur der ursprünglichen [daen|E] Präsenz auf der Halbinsel behielten die meisten Belfalathrim mehr [numenorean|E] Blut.\n\nDie Menschen von Belfalas sind stolze Menschen, die selten Eide leisten, wenn sie sie nicht erfüllen können, und oft romantischer sind als der durchschnittliche [gondorian|E]. Belfalathrische Adlige und Stadtbewohner sprechen in der Regel zwei Sprachen fließend – Westron und [sindarin|E], und viele von ihnen bewundern Elben bis zu dem Punkt, dass sie ihre Bräuche nachahmen.#!"  #~TR~

 orodbedhrim: "Orodbedhrim"  #~TR~
 orodbedhrim_collective_noun: "Orodbedhrim"  #~TR~
 orodbedhrim_prefix: "Orodbedhrin"  #~TR~
 orodbedhrim_desc: "#size:15    Das bergwöhnende Volk, auf [sindarin|E] als Orodbedhrim bekannt, hat seine Wurzeln in Tarannon Falasturs westlicher Expansion. Die einheimischen Männer der Hügel im zentralen [gondor|E], die Danan Lin, kamen dazu, die Dúnedain als Brüder und Lehrer zu betrachten, und die beiden Völker schlossen sich zusammen. Im Laufe der Generationen heirateten die Danan Lin zunehmend mit den Dúnedain, übernahmen Dúnedain-Kleidung und -Sitten, bis es nicht mehr zwei Kulturen gab, sondern eine, die Orodbedhrim.\n\nNoch heute leuchten Anzeichen des [daen|E] Erbes der Orodbedhrim durch, mit der Beständigkeit ihrer Familienklane und ihrer starken Loyalität.#!"  #~TR~
 
 caledhrim: "Caledhrim"  #~TR~
 caledhrim_collective_noun: "Caledhrim"  #~TR~
 caledhrim_prefix: "Caledhrin"  #~TR~
 caledhrim_desc: "#size:15   Die Caledhrim sind das Volk an den nördlichen Grenzen von [gondor|E], die Bewohner der Provinz [GetTitleByKey('k_rohan').GetNameNoTier]. Nach dem [warlastalliance|E] bot König Meneldil von [gondor|E] großzügige Landzuschüsse an diejenigen an, die sich in den spärlich besiedelten Gebieten im Norden seines Reiches niederlassen würden. Viele nahmen an, von Veteranen des [warlastalliance|E], die für ihren Dienst belohnt wurden, bis zu den Armen von Pelargir und den Küstenstädten. Oft Nachkommen der Hirtenvölker von Emerië in Númenor, suchten sie ihre eigenen Grundstücke, um wieder zu pflegen und zu wandern. Einmal in [GetTitleByKey('k_rohan').GetNameNoTier], vermischten sie sich mit den einheimischen Danaine, einem Hirtenvolk, das dankbar für die Unterstützung war, da sie oft durch Überfälle der Männer der Berge in Schwierigkeiten geraten waren. Gemeinsam besiedelten sie die weiten, grünen Ebenen zwischen Angren und Anduin, ein standhaftes, bescheidenes Volk, das ein halbnomadisches Leben entlang des Onodló und der Großen Weststraße führte, Schafe hütete und mit Reisenden handelte, die vorbeikamen. Durch lange Jahre die Grenzen von [gondor|E] sichernd, litten die Caledhrim mehr als ihren gerechten Anteil an Mühsal und Not, aber sie hielten durch und gediehen trotzdem, die widerstandsfähigsten der Männer von [gondor|E].#!"  #~TR~
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group: "Nördliche Adûnâi"  #~TR~
 # lotr_black_numenorean_group_collective_noun: "Nördliche Adûnâi"  #~TR~
 # lotr_black_numenorean_group_desc: "#size:15    Die Nördlichen Adûnâi, den Gläubigen von [arnor|E] und [gondor|E] als die Schwarzen [numenoreans|E] bekannt, haben sich historisch auf diejenigen bezogen, die von den tyrannischen [kingsmen|E] von [numenor|E] mit Zentrum in [umbar|E] abstammen, und dies ist auch viele Jahre nach dem [akallabeth|E] der Fall."  #~TR~
 
 black_numenorean: "Schwarzer Númenoreaner"  #~TR~
 black_numenorean_collective_noun: "Schwarze Númenoreaner"  #~TR~
 black_numenorean_prefix: "Schwarzer Númenoreaner"  #~TR~
 black_numenorean_ethnicity: "Nördliche Adûnâi"  #~TR~
 black_numenorean_desc: "#size:15    Die Schwarzen [numenoreans|E] sind die Nachkommen der [numenorean|E] [kingsmen|E], der Loyalisten von Ar-Pharazôn. Ihr Niedergang begann schon im frühen [thirdage|E]. Im späten Dritten Zeitalter waren sie nur noch eine kleine Gruppe, die verzweifelt an ihren verblassenden vergangenen Glorien festhielt. \n\nTechnisch gesehen ist der Begriff 'Schwarzer Númenorier' ein abwertender Begriff, der von den [faithful|E] vergeben wurde, nicht von den Menschen selbst.#!"  #~TR~
 dynnpat_suf_ion: "ion"  #~TR~
 dynnpat_suf_iel: "iel"  #~TR~

 old_umbarean: "Umbarnas"  #~TR~
 old_umbarean_collective_noun: "Umbarnas"  #~TR~
 old_umbarean_ethnicity: "Umbarnas"  #~TR~
 old_umbarean_prefix: "Umbarnas"  #~TR~
 old_umbarean_desc: "#size:15    Die Umbarnas (Adunaisch: Volk von Umbar) waren das Ergebnis der Vermischung zwischen den Schwarzen [numenoreans|E] und den einheimischen Haradrim der Küsten, den Sakalai. Sie betrachteten sich immer noch als die [kingsmen|E] von [umbar|E], dem dem Reich der Loyalisten von Ar-Pharazôn am nächsten gelegenen Reich der Elendili, und erbten dadurch eine starke Feindschaft mit den [gondorians|E], die sie als Verräter am rechtmäßigen König betrachteten.#!"  #~TR~

 umbaredain: "Umbaredain"  #~TR~
 umbaredain_collective_noun: "Umbaredain"  #~TR~
 umbaredain_ethnicity: "Umbaredain"  #~TR~
 umbaredain_prefix: "Umbaredain"  #~TR~
 umbaredain_desc: "#size:15    Nach der Eroberung von [umbar|E] durch Eärnil I. im T.A. 933 fand sich die adunaische und haradrische Bevölkerung des Hafens plötzlich durch eine große Anzahl von [gondorian|E] Siedlern ergänzt - Händler, Verwalter und diejenigen, die ein neues Leben in der jüngsten südlichen Provinz von [gondor|E] suchten. Diese Migration brachte eine neue umbareische Kultur hervor, die stark von ihren [gondorian|E] Herren beeinflusst war, aber einige Aspekte der alten Bräuche des Hafens beibehielt. Dies waren die Umbaredain, und ihre vermischte Geschichte und ihr Erbe gaben ihnen einen einzigartigen und etwas abtrünnigen Geist im Vergleich zu den anderen Dúnedain des Südens. \n\nWährend des Aufstands von Castamir dem Usurpator unterstützten die Umbaredain voll und ganz seinen Anspruch, und nach dem Tod Castamirs in der Schlacht an den Furten von Erui halfen sie, seine Söhne und seine Dynastie danach zu unterstützen. Die Scharmützel mit Eldacar und seinen Erben und der Mangel an neuen Siedlern aus [gondor|E] schwächten die Umbaredain jedoch stark, und sie heirateten zunehmend die Haradrim, auf die sie sich immer mehr verließen, um ihre Armeen und Farmen zu füllen, wodurch die Grundlage für die Umbareer des späteren [thirdage|E] gelegt wurde.#!"  #~TR~
 
 umbarean: "Umbareer"  #~TR~
 umbarean_collective_noun: "Umbareer"  #~TR~
 umbarean_ethnicity: "Umbareer"  #~TR~
 umbarean_prefix: "Umbareo"  #~TR~
 umbarean_desc: "#size:15    Bis zum späten [thirdage|E] hatten die Korsaren von Umbar viele Migrationswellen durchgemacht. Obwohl ihre Abstammung jetzt hauptsächlich aus Haradrim und [gondorian|E] mit nur einem Hauch von schwarzem [numenorean|E] Blut bestand, behielten sie eine starke adunaische Identität im Gegensatz zu den Dúnedain von [gondor|E], die von der aufsteigenden Câssimirioni-Dynastie verbreitet wurde, die behauptet, von Castamir selbst abzustammen. Obwohl die meisten sie nur als furchterregende Korsaren kennen, haben sie eine lebendige maritime Kultur hervorgebracht, die oft auf hoher See mit [gondor|E] zusammenstößt.#!"  #~TR~

 mardrukan: "Mardrukan"  #~TR~
 mardrukan_collective_noun: "Mardrukaner"  #~TR~
 mardrukan_prefix: "Mardruko"  #~TR~
 mardrukan_desc: "#size:15    Die Menschen von Mardrûak, das Ergebnis der Vermischung von [numenorean|E] Siedlern, Tedjin-Besatzern und den einheimischen Gruppen der Region, haben eine Schmelztiegelkultur hervorgebracht. Obwohl sie historisch mit [bellakar|E] verbündet waren, haben Jahrhunderte des Einflusses von [umbar|E] und die Dominanz der Korsaren die Kultur bis zur Zeit des Ringkriegs grundlegend in Richtung ihres nördlichen Nachbarn verschoben.#!"  #~TR~
 dynnpat_suf_ohin: "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic  #~TR~
 
 corsair: "Umbaruz"  #~TR~
 corsair_collective_noun: "Umbaruze"  #~TR~
 corsair_prefix: "Umbaruz"  #~TR~
 corsair_desc: "#size:15    Während einige Umbareer (insbesondere diejenigen adliger Abstammung oder in ihren alten Städten wohnhaft) vergeblich versuchten, das erhabene, aber stark geschrumpfte Erbe ihrer verehrten Vorfahren zu bewahren, kümmerten sich viele andere Umbareer wenig um solche Vorwände. Sie wussten, wer sie waren, und kümmerten sich nicht um die alten Herren von Umbar oder ihr Erbe. Die meisten von ihnen hatten wenig Blutsverbindung zu den alten Adûnâi oder Dúnedain von Umbar und glichen eher den anderen Haradrim, mit denen sie verwandt waren. Sie unterscheiden sich nur durch die anhaltende Verwendung des Westron als ihre bevorzugte Sprache.#!"  #~TR~
 
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group: "Südliche Adûnâi"  #~TR~
 # lotr_southern_adunai_group_collective_noun: "Südliche Adûnâi"  #~TR~
 # lotr_southern_adunai_group_desc: "#size:15    Die südlichen Adunai sind diejenigen, die ihre Abstammung von [numenor|E] im Südwesten von [middleearth|E] beanspruchen. Für die [dunedain|E] wären sie mit ziemlicher Sicherheit 'Schwarze [numenoreans|E]', aber sie sind so weit von den Ländern der Elendili entfernt, dass sie nur aus den schwächsten Gerüchten bekannt sind. In Wahrheit sind die südlichen Adûnâi komplex und vielfältig, von den harten und stolzen [anbalukkhori|E] über die relativ gemäßigten Kharadûnâi bis zu den gemischten Tantûraki."  #~TR~
 
 southern_adunai_ethnicity: "Südliche Adûnâi"  #~TR~
 aruwanai: "Ârûwânai"  #~TR~
 aruwanai_collective_noun: "Ârûwânai"  #~TR~
 aruwanai_prefix: "Ârûwâni"  #~TR~
 aruwanai_desc: "#size:15    Die reinblütigen [kingsmen|E] von [bellakar|E], die Ârûwâni, sind eher Ideologie als Kultur. Nach dem Fall der Korleans im Korlean-Krieg und dem folgenden [downfallofnumenor|E] gerieten sie in einen terminalen Niedergang und waren im frühen [thirdage|E] weitgehend verschwunden.#!"  #~TR~

 anbalukkhori: "Anbalûkkhôri"  #~TR~
 anbalukkhori_collective_noun: "Anbalûkkhôri"  #~TR~
 anbalukkhori_prefix: "Anbalûkkhôri"  #~TR~
 anbalukkhori_desc: "#size:15    Die Anbalûkkhôri sind die [adunai|E] der ehemaligen [numenorean|E] Provinz [anbalkumagan|E], ursprünglich bekannt als Ciryatanórë. Von den Adûnâi des Südens sind sie die launischsten, ehrgeizigsten und stolzesten und erinnern sich an die Tage ihrer Dominanz.#!"  #~TR~

 kharadunaim: "Kharadûnâi"  #~TR~
 kharadunaim_collective_noun: "Kharadûnâi"  #~TR~
 kharadunaim_prefix: "Kharadûni"  #~TR~
 kharadunaim_desc: "#size:15    Die Kharadûnâi sind die wohlhabenden, mischblütigen Nachkommen der [numenorean|E] Siedler in den südlichen Provinzen von [thanihazad|E]. Obwohl sie nur in einigen wenigen Küstenenklaven die Mehrheit bilden, haben sie durch eine Mischung aus hoher Diplomatie und niedrigem Scharfsinn die Vorherrschaft über die zerstrittenen Staaten der Region behalten. \n\nDie Kharadûnâi glauben, dass ihr edles Erbe ihnen das Recht gibt, über kleinere Völker zu herrschen, dass dies jedoch mit einem gewissen Echo der ursprünglichen númenorischen Mission geschehen sollte, die benachteiligten Eingeborenen zu erziehen und zu helfen.#!"  #~TR~

 south_adunai_colonial: "Kharat Ephalâim"  #~TR~
 south_adunai_colonial_collective_noun: "Kharat Ephalâim"  #~TR~
 south_adunai_colonial_prefix: "Kharephâ"  #~TR~
 south_adunai_colonial_desc: "#size:15    Die Kharat Ephalâim oder Südlichen Kolonisten bezeichnen die Kultur, die sich in den Herrschaftsgebieten der [thanihazad|E] während der [numenorean|E] Kolonialzeit entwickelte. Entfernter und abgetrennt von der [numenorean|E] Metropole, insbesondere aufgrund ihrer geringeren Siedlerzahl, entwickelte sich eine konservative und zurückhaltende Kultur, obwohl dies auch dazu führte, dass sie außerhalb von [anbalkumagan|E] langsamer in die Verderbtheit verfielen als die Heimat.#!"  #~TR~
 #kharadunaim: "Kharadûnâi"  #~TR~
 #kharadunaim_collective_noun: "Kharadûnâi"  #~TR~
 #gimilthanian: "Gimilthanier"  #~TR~
 #gimilthanian_collective_noun: "Gimilthanier"  #~TR~
 #zimrathanai: "Zîmrathânai"  #~TR~
 #zimrathanai_collective_noun: "Zîmrathânai"  #~TR~
 tanturaki: "Tantûraki"  #~TR~
 tanturaki_collective_noun: "Tantûraki"  #~TR~
 tanturaki_prefix: "Tantûraki"  #~TR~
 tanturaki_desc: "#size:15    Die Tantûraki sind die Adûnâi, die die ehemalige numenorische Kolonie Tantûrak bewohnen. Sie gelten oft als die sadistischsten und willkürlichsten der Adûnâi und beherrschen ihre einheimische Bevölkerung mit eiserner Faust. Sie nehmen, ohne etwas zu geben, was ihnen wiederum den Hass aller Nicht-Adûnâi in der Region eingebracht hat.\n\nDie Tantûraki fielen Ende des Zweiten Zeitalters dem Schattenkult anheim, aufgrund Numénors mangelnder Fürsorge für die Kolonie, die von einem Agenten Saurons namens 'Der Magier' ausgenutzt wurde."  #~TR~

 ### The Eastern Adûnâi ###
 east_adunai_colonial: "Azûl Ephalâim"  #~TR~
 east_adunai_colonial_collective_noun: "Azûl Ephalâim"  #~TR~
 east_adunai_colonial_prefix: "Azûlephâ"  #~TR~
 east_adunai_colonial_desc: "#size:15    Die Azûl Ephalâim, oder die Östlichen Kolonisten, bezeichnen die Kultur, die sich in den Militärgarnisonen und Handelsposten Númenors im fernen Osten entwickelte, von denen die größte und am dichtesten besiedelte Anarikê war. Da sie hauptsächlich Seeleute und andere stoische Siedler waren, waren sie egalitärer und weniger verdorben als ihre Verwandten in der Metropole, was dazu führte, dass sie sich stark und oft mit den Einheimischen vermischten, was zu einer vielfältigen und gemischten Kultur führte."  #~TR~
