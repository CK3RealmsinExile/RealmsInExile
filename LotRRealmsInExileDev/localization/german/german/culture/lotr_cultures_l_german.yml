 talathrim: "Talathrim"  #~TR~
 talathrim_ethnicity: "Talathrim"  #~TR~
 talathrim_collective_noun: "Talathrim"  #~TR~
 talathrim_prefix: "Talaethro"  #~TR~
 talathrim_desc: "#size:15    Der Begriff Talathrim bezeichnet alle Stämme, die im [firstage|E] die Rhûnnische Steppe zwischen den [orocarni|E] und dem [seaofrhun|E] bewohnten.#!"  #~TR~
 
 ioriag: "Ioriag"  #~TR~
 ioriag_collective_noun: "Ioriag"  #~TR~
 ioriag_prefix: "Iorio"  #~TR~
 ioriag_desc: "#size:15    Die Ioriags sind die Clans, die im frühen [thirdage|E] aus der Rhûnnischen Steppe in das [seaofrhun|E] auswanderten. Obwohl sie schon lange in [khand|E] und [nurn|E] eingewandert waren, war es erst im [thirdage|E], dass sie in so großer Zahl einwanderten, dass sie das zuvor von den Igath dominierte Meer von Rhûn verunsicherten. Das Reich der Wagenreiter wird als Reaktion auf diesen Bevölkerungsdruck spekuliert, wobei die Igath versuchten, die neuen Stämme zu nutzen, um ihr Territorium zu erweitern.#!"  #~TR~
 
 kykuria: "Kykûrianer"  #~TR~
 kykuria_collective_noun: "Kykûrianer"  #~TR~
 kykuria_prefix: "Kykûria"  #~TR~
 kykuria_desc: "#size:15    Die Kykûrianer sind jene Ioriags, die in Kykûrian Kyn lebten, die Vorfahren der Asdriags und Odhriags.#!"  #~TR~
 
 asdriag: "Asdriag"  #~TR~
 asdriag_ethnicity: "Asdriag"  #~TR~
 asdriag_collective_noun: "Asdriags"  #~TR~
 asdriag_prefix: "Asdria"  #~TR~
 asdriag_desc: "#size:15    Die Asdriags sind die kriegerischsten der Ioriag-Clans, die zuletzt um das [seaofrhun|E] ankamen, und die treibende Kraft hinter dem Balchoth-Reich. Sie sind von einer militärischen Tradition geprägt, die den Krieger und den Ruhm der Schlacht verehrt, und der Status in der Asdriag-Gesellschaft wird ebenso sehr durch die militärische Fähigkeit wie durch die Geburt bestimmt.#!"  #~TR~
 
 odhriag: "Odhriag"  #~TR~
 odhriag_collective_noun: "Odhriags"  #~TR~
 odhriag_prefix: "Odhria"  #~TR~
 odhriag_desc: "#size:15    Die Odhriags haben lange an der Nordseite der Schattengebirge gewohnt. Ein stolzes Volk, und auch tapfer, sie besitzen einen starken unabhängigen Charakter, obwohl sie lange dem Einfluss des Schattens unterlagen.#!"  #~TR~
 
 magriag: "Magriag"  #~TR~
 magriag_ethnicity: "Magriag"  #~TR~
 magriag_collective_noun: "Magriags"  #~TR~
 magriag_prefix: "Magria"  #~TR~
 magriag_desc: "#size:15    Die Magriags sind die neueste Untergruppe der Ostlinge von [rhun|E]. Nach dem Zusammenbruch der Balchoth gebildet, sind die Magriags diejenigen Adriags und Odhriags, die sich an der Grenze ihres ehemaligen Reiches niederließen und sich mit ihren [northmen|E] Nachbarn vermischten, sowohl freien als auch Sklaven. Aus diesem Grund fungieren sie eher als Mittler zwischen den [northmen|E] und den Händlern von Rhûn.#!"  #~TR~
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 # Gargath
 
 igath: "Igath"  #~TR~
 igath_collective_noun: "Igath"  #~TR~
 igath_prefix: "Igathi"  #~TR~
 igath_desc: "#size:15    Die igatischen Völker sind die zweite Gruppe, die von den Edain als ,Ostlinge' bezeichnet wird, wobei ihre ersten Wellen im frühen [secondage|E] auftraten. Sie waren die Oberherren und Hauptsiedler des [seaofrhun|E] während des zweiten Zeitalters und stießen zeitweise mit den benachbarten [northmen|E] zusammen. Es heißt, dass ihre Gesellschaft in der Antike matrilinearisch war, aber jetzt wird diese uralte Facette ihrer Kultur nur noch in den Logath bewahrt. Die anderen Igath pflegen immer noch die Tradition, ihre Frauen zur Verteidigung in Waffen auszubilden, auch wenn sie nicht mehr herrschen.\n\nDie modernen Igath-Clans waren die Haupttreibkraft hinter den Wagenreitern, die nach vielen ihrer anderen Verwandten eintrafen. Sie blieben fortan das wichtigste Volk südlich des [seaofrhun|E] und bauten eine starke Agrargesellschaft am Rande der unruhigen Steppe auf.#!"  #~TR~
 
 ulgath: "Ulgath"  #~TR~
 ulgath_ethnicity: "Ulgath"  #~TR~
 ulgath_collective_noun: "Ulgath"  #~TR~
 ulgath_prefix: "Ulgathi"  #~TR~
 ulgath_desc: "#size:15    Die Ulgath sind die Igath, die sich an den Ost- und Nordküsten des [seaofrhun|E] niederließen. Von ihnen stammt die Ioriag-Sprache, Ulgathig, denn Händler mussten oft durch Ulgath-Gebiete ziehen und bezeichneten die breitere Igath-Sprache daher nach ihrem Namen. Tatsächlich haben Händler Glück, dass die Ulgath eine Tradition der heiligen Gastfreundschaft haben, denn sie hat den Handel in einem Land kriegerischer, raubender Menschen ermöglicht.#!"  #~TR~
 
 sagath: "Sagath"  #~TR~
 sagath_collective_noun: "Sagath"  #~TR~
 sagath_prefix: "Sagathi"  #~TR~
 sagath_desc: "#size:15    Die Sagath sind diejenigen igatischen Völker, die die Oberschicht und die wichtigsten Unterstützer des alten ostlingischen Reiches Szreldor bildeten. Sie waren die erste große $talathrim$ Heerschar, die an die Küsten des Meeres von Rhûn wanderte und während der Dunklen Jahre von Saurons Herrschaft im Zweiten Zeitalter ankam. Sie gründeten ein starkes Reich entlang der Westküste des Meeres und herrschten über die einheimischen Nordmänner und später auch über die Ostlinge. Nach dem Sturz des Reiches am Ende des [secondage|E] gelang es der herrschenden Dynastie nur, die Kontrolle über ein kleines Gebiet an der Südküste von Rhûn zu behalten, und ihr Volk assimilierte sich schließlich in die weiteren Wellen igatischen Kulturen. \n\nStandhaft traditionell und ihren Herren gegenüber unerbittlich loyal, vergassen die Sagath ihr stolzes Erbe nie.#!"  #~TR~
 
 logath: "Logath"  #~TR~
 logath_collective_noun: "Logath"  #~TR~
 logath_prefix: "Logathi"  #~TR~
 logath_desc: "#size:15    Die Logath sind die nördlichsten Ostlinge von [rhun|E] und die traditionell freundlichsten zu den [northmen|E]. Während der Handel zwischen den Ostlingen und den [northmen|E] im Laufe der Jahre zu- und abgenommen hat, haben die Logath durchweg, wenn nicht freundschaftliche, so doch zumindest korrekte Beziehungen zu ihren Nachbarn gepflegt. Matriarchalisch in ihrer Kultur, haben sie wenig Expansionswunsch; zufrieden in den nördlichen Hochländern, die sie für sich beansprucht haben. Dies hat leider dazu geführt, dass sie mehr als einmal den kriegerischeren Igath und Ioriags unterworfen wurden, aber sie schaffen es immer, sich zu befreien, entweder durch Aufruhr oder Geduld.#!"  #~TR~
 
 gargath: "Gargath"  #~TR~
 gargath_collective_noun: "Gargath"  #~TR~
 gargath_prefix: "Gargathi"  #~TR~
 gargath_desc: "#size:15    Die Gargath (Ga. ,Flussvolk') waren eine überwiegend rhûnnische Kultur, die entlang des Flusses Celduin entstand. Sie waren Nachkommen der Nordmänner und einer Gruppe von Ulgath, die nach dem Fall von Szreldor im frühen [thirdage|E] nach Westen wanderten. \n\nDie Gargath wurden die Vorfahren vieler der Bewohner von Ober-Dorwinion und der Flussleute des Celduin, die Dálringi wurden. \n\nEinige der Gargath-Stämme wagten sich sogar noch weiter westwärts in den [greenwoodshort|E] und dann in das [anduinvale|E] vor, wo sie sich weiter mit den [northmen|E] vermischten.#!"  #~TR~


 ### Ainur ###
 # lotr_ainur_group: "Ainur"  #~TR~
 # lotr_ainur_group_collective_noun: "Ainur"  #~TR~
 # lotr_ainur_group_desc: "#size:15    Die Ainur sind die göttlichen Geister, die aus dem Gedanken Iluvatars geboren wurden, der im Ainulindale sang. Einige beschlossen, nach Arda hinabzusteigen und wurden zu Valar und Maiar."  #~TR~
 
 valar: "Valar"  #~TR~
 valar_collective_noun: "Valar"  #~TR~
 valar_prefix: "Vala"  #~TR~
 valar_desc: "#size:15    Die [valargods|E] sind die Mächte von [ardaconcept|E], die die Welt geformt und gestaltet haben. Sie sind die größten der [ainurgods|E], die nach [ardaconcept|E] hinabstiegen, und es werden 14 unter ihnen gezählt. Die größten unter ihnen sind als die [aratargods|E] bekannt.#!"  #~TR~
 
 istari: "Istari"  #~TR~
 istari_collective_noun: "Istari"  #~TR~
 istari_prefix: "Istari"  #~TR~
 istari_desc: "#size:15    Die Zauberer von [middleearth|E], auch bekannt als Istari in [quenya|E] und Ithryn in [sindarin|E], waren eine kleine Gruppe von Wesen, die äußerlich Menschen glichen, aber über viel größere körperliche und geistige Kräfte verfügten.\n\nSie waren Vasallen der [valargods|E], die geschickt wurden, um den Völkern Mittelerdes gegen [sauroncharacter|E] zu helfen.\n\nEs sind fünf Istari bekannt: [curumocharacter|E], bekannt als [sarumancharacter|E] der Weiße, ein [maiagod|E] von [aulecharacter|E]; [olorincharacter|E], bekannt als [gandalfcharacter|E] der Graue, ein Maia von [manwecharacter|E]; [aiwendilcharacter|E], bekannt als [radagastcharacter|E] der Braune, ein Maia von [yavannacharactershort|E]; und [alatarcharacter|E] und [pallandocharacter|E], beide Maiar von [oromecharactershort|E], sie sind bekannt als die Blauen Zauberer; sie reisten in den Osten und tauchen in keiner der Geschichten Mittelerdes auf.#!"  #~TR~
 
 istari_evil: "Gefallene Istari"  #~TR~
 istari_evil_collective_noun: "Istari"  #~TR~
 istari_evil_prefix: "Istari"  #~TR~
 istari_evil_desc: "#size:15    Jene unter den Zauberern, die unter den Einfluss der Dunkelheit geraten sind.#!"  #~TR~
 
 maiar: "Maia"  #~TR~
 maiar_collective_noun: "Maiar"  #~TR~
 maiar_prefix: "Maia"  #~TR~
 maiar_desc: "#size:15    Die [maiargods|E] waren jene Geister, die nach [ardaconcept|E] hinabstiegen, um den [valargods|E] bei der Gestaltung der Welt zu helfen. Sie waren zahlreich, doch nicht viele wurden namentlich genannt, und nur wenige nahmen auch sichtbare Gestalt in [middleearth|E] an.#!"  #~TR~
 
 maiar_fallen: "Úmaiar"  #~TR~
 maiar_fallen_collective_noun: "Úmaiar"  #~TR~
 maiar_fallen_prefix: "Úmaia"  #~TR~
 maiar_fallen_desc: "#size:15    [morgothcharacter|E] brachte viele der [maiargods|E] dazu, in seinen Dienst zu treten, und diese waren die Legionen von [utumno|E], fortan bekannt als die Úmaiar, die Gefallenen. Diese reichen von den Geringeren bis zu den Größeren, und die Größten unter ihnen waren die [balrogs|E] und [sauroncharacter|E].#!"  #~TR~
 
