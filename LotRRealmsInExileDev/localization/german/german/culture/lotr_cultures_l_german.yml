 vanyar: "Vanyar"  #~TR~
 vanyar_collective_noun: "Vanyar"  #~TR~
 vanyar_prefix: "Vanya"  #~TR~
 vanyar_desc: "#size:15    Die Vanyar sind der erste Clan der [elves|E], der die [greatjourney|E] vollendete und nach Valinor kam, angeführt von Ingwë, der zu ihrem König und später zum Hochkönig aller [eldar|E] gekrönt wurde. Sie waren der kleinste der drei Clans und verehrten die [ainurgods|E] am meisten. Sie beteiligten sich am [warofwrath|E], blieben aber ansonsten in ihrer [elven_city|E] Valimar in der Glückseligkeit von [aman|E].#!"  #~TR~
 
 noldor: "Noldor"  #~TR~
 noldor_collective_noun: "Noldor"  #~TR~
 noldor_prefix: "Noldo"  #~TR~
 noldor_desc: "#size:15    Die [noldorelves|E] sind der zweite Clan der [elves|E], der die [greatjourney|E] vollendete und nach [valinor|E] kam, angeführt von Finwë Ñoldóran, den sie zu ihrem König wählten. Dort errichteten sie ihre Hauptstadt Tirion auf Tuna und lernten viel zu Füßen der Mächte, und vor allem von [aulecharacter|E]. Die größten Handwerker, Gelehrten und Krieger der Eldar, die Geschichte der Noldor ist gleichermaßen tragisch und tapfer, aber ihre Taten werden für immer im Lied weiterleben, bis zu den letzten Tagen von [ardaconcept|E].\n\nDiejenigen der Noldor, die nach [middleearth|E] zurückkehrten, waren als die [elfexiles|E] bekannt, da sie aus Valinor ins Exil gegangen waren und der [banofthevalar|E] auf sie gefallen war. Doch wäre ohne den Mut der Noldor die eiserne Krone von [morgothcharacter|E] wahrscheinlich über ganz Mittelerde geherrscht. Die [elfexiles|E] übernahmen überwiegend [sindarin|E] Namen und Sprache, da sie diese viel schneller lernten als die [sindarelves|E] [quenya|E], und nahmen viele der Sindar von [beleriand|E] in ihr Volk auf.\n\nUnter Hochkönig Erenion Gil-galad würden die Noldor von Mittelerde den Höhepunkt ihrer Macht und ihres Wohlstands erreichen, bevor sie im Laufe des [thirdage|E] langsam schrumpften.#!"  #~TR~

