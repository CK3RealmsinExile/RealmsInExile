 ### Bellakarean ###
 # lotr_bellakari_group: "Bellakareer"  #~TR~
 # lotr_bellakari_group_collective_noun: "Bellakareer"  #~TR~
 # lotr_bellakari_group_desc: "#size:15    
 #bellakarean: "Bellakareer"  #~TR~
 #bellakarean_collective_noun: "Bellakareer"  #~TR~
 #bellakarean_desc: "#size:15    Die Siedler der südlichen [Numenoreanischen|E] Kolonien zwischen [Umbar|E] und der Bucht von Tûlwang, die [Bellakar|E]eer.#!"  #~TR~
 bellakarani: "Bellakarani"  #~TR~
 bellakarani_collective_noun: "Bellakarani"  #~TR~
 bellakarani_prefix: "Bellakarano"  #~TR~
 bellakarani_desc: "#size:15    Bellakarani bezog sich ursprünglich auf die [numenoreanischen|E] Kolonisten von Bellakar und ihre meist reinblütigen Nachkommen, im Vergleich zu den Bellakaze mit gemischter Abstammung. Die Bellakarani waren jedoch nicht immun gegen die anhaltenden Mischehen mit den Bellakaze und den einheimischen [Haradrim|E]. So wurde der Begriff im Laufe des [Dritten Zeitalters|E] eher ein Indikator für einen kulturell konservativeren Zweig der Männer von Bellakar, der die [haradischen|E] Übernahmen des übrigen Reiches ablehnte, anstatt eine substantiell unterschiedliche ethnische Zusammensetzung. Eine kleine und schrumpfende Gruppe, sie waren hauptsächlich in den Städten Urezayan und Korlea konzentriert.#!"  #~TR~
 bellakaze: "Bellakaze"  #~TR~
 bellakaze_ethnicity: "Bellakaze"  #~TR~
 bellakaze_collective_noun: "Bellakaze"  #~TR~
 bellakaze_prefix: "Bellakaro"  #~TR~
 bellakaze_desc: "#size:15    Die städtischen und Mischlings-Anhänger von [bellakar|E], die Bellakze, bilden die Mehrheit des Königreichs und vereinen [haradrim|E]- und [numenorean|E]-Traditionen und Bräuche, wobei allerdings ein größerer Teil [adunaic|E] als [haradric|E] zu verzeichnen ist.!#"  #~TR~
 felayan: "Felayan"  #~TR~
 felayan_collective_noun: "Felayaner"  #~TR~
 felayan_prefix: "Felayo"  #~TR~
 felayan_desc: "#size:15    Die Felayaner sind eine Untergruppe der Bellakze, benannt nach ihrer nördlichen Provinz Falaya, und meist Anhänger von Batan an-Izindi. Sie spaltete sich von der breiteren Bellakze-Kultur ab, als sich die königliche Autorität aus der Provinz zurückzog und die Ersten Lords und die Izindubeths des Batan an-Izindi ihre säkularen und religiösen Führer übernahmen.!#"  #~TR~
 #bellazan: "Bellazan"  #~TR~
 #bellazan_collective_noun: "Bellazaner"  #~TR~
 #bellazan_desc: "#size:15    Die Bellazaner sind eine Untergruppe der Bellakze, benannt nach der südlichen Provinz und dem Königreich Bellazen.!#"  #~TR~
 bellanarud: "Bellanarûd"  #~TR~
 bellanarud_collective_noun: "Bellanarûd"  #~TR~
 bellanarud_prefix: "Bellanaro"  #~TR~
 bellanarud_desc: "#size:15    Die einheimischen [harad|E]roner von Bellakar, die Bellanarûd, assimilierten sich vor langer Zeit kulturell in die [adunaic|E]-Kultur der Bellakareaner, auch wenn sie ethnisch gesehen eine eigene Gruppe bleiben.!#"  #~TR~
 
 ### Tedjin ###
 # lotr_tedjin_group: "Tedjin"  #~TR~
 # lotr_tedjin_group_collective_noun: "Tedjin"  #~TR~
 tedjin: "Tedjin"  #~TR~
 tedjin_collective_noun: "Tedjin"  #~TR~
 tedjin_ethnicity: "Tedjin"  #~TR~
 tedjin_prefix: "Tedji"  #~TR~
 tedjin_desc: "#size:15    Ursprünglich Ostlinge, dienten die Tedjin einst den [haradrim|E] und den Variags von [khand|E] als Söldner, bevor sie schließlich in einer großen Heerschar über das Dünenmeer zogen. Diese Heerschar stürzte in [bellakar|E] ein und eroberte es sogar für eine Zeit und unterwarf es sich – diese Periode ist in Bellakar als das Tedjin-Joch bekannt. Ihre Herrschaft dauerte jedoch nur kurze Zeit und wurde schließlich aus den traditionellen Gebieten Bellakars zurückgedrängt. \n\nIm D.Z. 3000, als die Macht der Tumakveh-Dynastie in Nord-Bellakar lange geschwunden war, haben die Tedjin begonnen, die Gebiete zurückzuerobern, aus denen sie vertrieben wurden.!#"  #~TR~
 soriyan: "Sôriyan" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakarani, and Bellanarud  #~TR~
 soriyan_collective_noun: "Sôriyan"  #~TR~
 soriyan_prefix: "Sôriyo"  #~TR~
 soriyan_ethnicity: "Sôriyan"  #~TR~
 soriyan_desc: "#size:15    Die Sôriyaner sind das Mischvolk, das aus der kurzen Tedjin-Besetzung von [bellakar|E] hervorgegangen ist. Nach der Rückeroberung Bellakars entschieden sich viele dieser Mischlinge, nachdem sie Aspekte der Kultur ihrer Bellakze-Verwandten aufgenommen hatten, sich vor die Tumakveh zu knien und sie als ihre Oberherren zu akzeptieren und sich in eine neue, kosmopolitischere Kultur zu integrieren. Diejenigen, die das nicht taten und flohen, wurden die Tuloriyaner von Tûlwang, die fortan die Schiffe Bellakars heimsuchten.!#"  #~TR~

 ### Sandmen ###
 # lotr_sandmen_group: "Sandmänner"  #~TR~
 # lotr_sandmen_group_collective_noun: "Sandmänner"  #~TR~
 apysaic_ethnicity: "Sandmänner"  #~TR~
 qarsag: "Qarsag"  #~TR~
 qarsag_collective_noun: "Qarsag"  #~TR~
 qarsag_prefix: "Qarso"  #~TR~
 qarsag_desc: "#size:15    Die Qarsag sind eine Gruppe von [haradrim|E]-Stämmen, die normalerweise zu den Sandmännern gezählt werden, Nomaden, die an den östlichen Grenzgebieten Südbellakars, dem Kes Weza und dem Kes Arik, umherziehen. Sie bildeten die eine Hälfte der großen Qarsag-Tedjin-Heerschar, die [bellakar|E] im Qadjajar Katajate kurzzeitig unterwarf, aber seit ihrem Fall haben sie sich meist mit ihrer Position an der Ostgrenze Bellakars begnügt.!#"  #~TR~

 aukuag: "Aukuag"  #~TR~
 aukuag_collective_noun: "Aukuag"  #~TR~
 aukuag_prefix: "Auku"  #~TR~
 aukuag_desc: "#size:15    Die Aukuag sind ein Stamm von Sandmännern, Nomaden, die durch die Wüstengebiete zwischen dem östlichsten [bellakar|E], dem Spiegel des Feuers, und dem Land Abrakhân ziehen. Von den Stämmen der Sandmänner waren sie Bellakar am freundlichsten gesinnt und fungierten oft als Hilfstruppen und Hüter seiner Ostgrenze.!#"  #~TR~

 kindilar: "Kindilár"  #~TR~
 kindilar_collective_noun: "Kindilár"  #~TR~
 kindilar_prefix: "Kindi"  #~TR~
 kindilar_desc: "#size:15    Die Kindilár stammen von einem losen Bund verwandter Stämme ab, die im Trockengebiet nordöstlich von [bellakar|E] leben. Um das Jahr 1650 des [thirdage|E] raffte eine Pest den größten Teil ihres Viehbestands dahin, was zu einer Massenmigration nomadischer Stammesangehöriger in die fruchtbaren Gebiete des [ray|E] führte. Die Kindilár waren die bedeutendsten dieser Stämme, und ihr Name wurde zu einem Sammelbegriff, den die Bôzishnarûd verwendeten, um ihre neuen Herrscher zu bezeichnen.\n\nSie passten sich schnell an die Lebensweise der Bôzishnarûd an, und Jahrhunderte nach dem Zusammenbruch ihres Königreichs befinden sich einige Gemeinschaften immer noch in den Hügeln des Bôzisha-Mîraz und erinnern sich an ihre glorreichen Tage. Man findet sie oft als Söldner oder Banditen in den Hochländern, an die sie sich gewöhnt haben.!#"  #~TR~
 
 ### Rây ###
 # lotr_Râyan_group: "Râyan"  #~TR~
 # lotr_Râyan_group_collective_noun: "Râyan"  #~TR~
 bozishnarud: "Bôzishnarûd"  #~TR~
 bozishnarud_collective_noun: "Bôzishnarûd"  #~TR~
 bozishnarud_prefix: "Bôzishno"  #~TR~
 bozishnarud_ethnicity: "Bôzishnarûd"  #~TR~
 bozishnarud_desc: "#size:15    Die Bôzishnarûd sind die [haradrim|E] des Bôzisha-Dâr und des größeren [ray|E]. Sie sind von Natur aus kosmopolitisch, multikulturell und kultiviert, in erster Linie Händler vor allem anderen. Ihr werdet Bôzishnarûd-Händler in ganz Süd-Endórë finden, die ihre Waren feilbieten und hart verhandeln. Sie sind stolz auf das alte Ansehen und die Kultiviertheit ihrer Zivilisation, eine der wenigen, die von [numenor|E] als, wenn nicht gleichwertig, so doch zumindest ausreichend zivilisiert anerkannt wird.!#"  #~TR~
 narudbriyig: "Narûdbriyig"  #~TR~
 narudbriyig_collective_noun: "Narûdbriyig"  #~TR~
 narudbriyig_prefix: "Narûdi"  #~TR~
 narudbriyig_desc: "#size:15    Die Narûdbriyig sind die Stammesleute, die das südliche Hochland des [ray|E] beherrschen. Ähnlich den Bôzishnarûd bildeten sie oft das Söldner-Rückgrat ihrer Armeen und kämpften in unzähligen Kriegen auf unzähligen Seiten im [bayoftulwang|E]. Trotzdem sind sie kein aggressives oder expansionistisches Volk und ziehen es vor, im Hochland zu bleiben, das sie ihr Zuhause nennen. Am häufigsten begegnet man ihnen als bezahlte Wachen und Eskorten von Bôzishnarûd-Karawanen, die über Land reisen.#!"  #~TR~
 gusar: "Gúsar"  #~TR~
 gusar_collective_noun: "Gúsar"  #~TR~
 gusar_prefix: "Gúsari"  #~TR~
 gusar_desc: "#size:15    Die südlichsten der Narûdbriyig, die Gúsar-Stämme, haben sich an die nördlichen Ausläufer des Dschungels von Zajantak angepasst. Obwohl sie sich nicht weiter wagen, sind sie Forstwirte und Zwischenhändler zwischen den im Dschungel lebenden Fariyîn, die ihre entfernten Verwandten sind, und den Narûd des Hochlandes und der Städte. Sie liefern Holz und exotische Waren wie Leopardenfelle oder Elfenbein, die aus den Tiefen des Dschungels an diejenigen gebracht werden, die einen fairen Preis zahlen.#!"  #~TR~
 gai: "Gái"  #~TR~
 gai_collective_noun: "Gái"  #~TR~
 gai_prefix: "Gáian"  #~TR~
 gai_desc: "#size:15    Die Gái sind eine isolationistische Kultur, die im Wald des kleineren oder nördlichen Gái zwischen Pôwa und dem kosmopolitischeren [ray|E] lebt. Aus diesem Grund sind sie meisterhafte Verteidiger ihres eigenen Landes geworden und verlassen es nur in äußerster Not.#!"  #~TR~
 gai_ethnicity: "Gái"  #~TR~
 
 ## # Tûlwangi ###
 # lotr_Tûlwangi_group: "Tûlwangi"  #~TR~
 # lotr_Tûlwangi_group_collective_noun: "Tûlwangi"  #~TR~
 tuladen: "Tûladen" # Coastal population of Tûlwang, some Black Númenórean heritage  #~TR~
 tuladen_collective_noun: "Tûladen"  #~TR~
 tuladen_prefix: "Tûlado"  #~TR~
 tuladen_desc: "#size:15    Die Tûladen sind die Bewohner der nördlichen Tûlwang-Halbinsel im südlichen [bayoftulwang|E], wild und stolz von Geburt an, nicht an lange fremde Herrschaft gewöhnt. Die Topographie Nord-Tûlwangs macht es schwierig, sie anzugreifen, und nahezu unmöglich, sie zu halten. Deshalb scheinen die Tûladen, trotz unzähliger Unterwerfungsperioden, immer wieder aufzutauchen und ihre ausländischen Besatzer zu vertreiben.#!"  #~TR~
 tandi: "Tandi"  #~TR~
 tandi_collective_noun: "Tandi"  #~TR~
 tandi_prefix: "Tandi"  #~TR~
 tandi_desc: "#size:15    Die niedrigste Kaste der [anbalkumagan|E] und zerrissene Verwandte der zurückgezogenen Fariyîn, die Tandi erinnern sich nicht an eine Zeit, bevor sie Untertanen der harten Anbalûkkhôri waren. Sie haben gelernt, sich mit ihrem Platz zufrieden zu geben, bescheidene Leben zu führen, die auf Gemeinschaft ausgerichtet sind, und versuchen, die strengen Augen ihrer [adunai|E]-Meister zu vermeiden.\n\nEntflohene Tandi-Sklaven sind in den hügeligen Kaps von Tûlwang oder den üppigen Dschungeln von Zajantak nicht ganz ungewöhnlich, wo sie als Arbeiter oder Krieger dienen und ein Leben fern von den Anbalûkkhôri suchen und nach ihren eigenen Bedingungen leben.#!"  #~TR~
 fariyin: "Fariyîn"  #~TR~
 fariyin_collective_noun: "Fariyîn"  #~TR~
 fariyin_prefix: "Fariyo"  #~TR~
 fariyin_ethnicity: "Fariyîn"  #~TR~
 fariyin_desc: "#size:15    Die zurückgezogensten der Tûlwangi-Kulturen, die Fariyîn, sind die Bewohner des Waldes von Greater Gái, auch bekannt als Zajantak. Der Begriff wird oft auf alle Völker von Tûlwang und vielleicht sogar von Rây angewendet, die von denen, die weit entfernt von der Region leben, oft als rückständig und primitiv angesehen werden.\n\nIhr Lebensunterhalt konzentriert sich auf den großen Fluss Zaja, wo sie genügsam leben, mit wenig Unterschied zwischen Herr und Untertan. Sie lieben die [adunai|E] im Westen nicht und haben sich unter den großen Kriegskönigen der Vergangenheit zu einem gemeinsamen Kampf gegen sie zusammengeschlossen.#!"  #~TR~
 banadunai: "Banadûnâi"  #~TR~
 banadunai_prefix: "Banadûnâi"  #~TR~
 banadunai_collective_noun: "Banadûnâim"  #~TR~
 banadunai_desc: "#size:15    Obwohl die [anbalukkhori|E] stolz darauf sind, ihre angesehenen Blutlinien von den [Glossary('Mîyanâi','miyanai_gloss')] getrennt zu halten, vermischten sich viele (und tatsächlich die meisten) von ihnen mit den einheimischen Tûlwangi von An-Balkûmagân – den wild unabhängigen Tûladen und den bescheidenen Tandi. Diese Mischung, nicht nur aus Blut, sondern auch aus Riten und Bräuchen, brachte die Banadûnâi oder Halb-[adunai|E] in Adûnâic hervor.\n\nDie Banadûnâi sind größtenteils Tûlwangi, aber die Anbalûkkhôri betrachten sie in ihrem Stolz eher als Adûnâ denn als Apysan, begabt mit einem halben Maß an Weisheit und Stärke der Herren des Westens, und erlauben daher ihren Fürsten und Herren, ihre edle Linie mit einer Banadûnâ-Gemahlin zu 'besudeln'. In der Hierarchie von An-Balkûmagân werden sie oft als Diplomaten, Boten oder sogar Spaßmacher eingesetzt.#!"  #~TR~
 tuloriyan: "Tulôriyan" # Those of the Soriyans who fled to Tûlwang and became pirates, adopting the local customs.  #~TR~
 tuloriyan_collective_noun: "Tulôriyans"  #~TR~
 tuloriyan_prefix: "Tulôri"  #~TR~
 tuloriyan_desc: "#size:15    Diejenigen der Sôriyans, die die Herrschaft von [bellakar|E] nicht akzeptieren wollten, flohen mit der Flotte der ehemaligen Qadjajar nach Süden und eroberten schließlich einige der verteidigungsfähigsten Punkte der Tûlwang-Halbinsel. Dort errichteten sie eine neue Stadt, Sôriya, benannt nach ihrem Volk. Aber innerhalb weniger Generationen hatten sie sich stark mit den Tûladen vermischt, und in Wahrheit wurde eine neue Kultur geboren: die Tulôriyans, die Korsaren von Tûlwang.\n\nOft von den [adunai|E] von [anbalkumagan|E] eingesetzt, um ihre Feinde zu überfallen, haben sie keine große Liebe zu den Anbalukkhôrî, und genauso oft greifen sie die am wenigsten bewachten Häfen von [GetTitleByKey('d_urithani').GetNameNoTier] oder [GetTitleByKey('d_ashatur').GetNameNoTier] an, sehr zum Missfallen der Anbalukkhôrî.#!"  #~TR~

 ## Thani Natives
 adena: "Adena"  #~TR~
 adena_collective_noun: "Adena"  #~TR~
 adena_prefix: "Adeno"  #~TR~
 adena_desc: "#size:15    Die Adena sind eine apysaische Gruppe, die im frühen [secondage|E] nach [thanihazad|E] wanderte. Konservativ von Natur aus, pflegen sie ein starres Kastensystem und eine strenge matriarchalische Tradition. Einst Nomaden, bevorzugen sie heute eher städtische und sesshafte landwirtschaftliche Lebensweisen als ihre anderen fernen apysaischen Brüder, aber Jahrtausende der Kharadûnâi-Herrschaft haben ihnen eine relativ schwache Elite hinterlassen. Obwohl sie nicht unbedingt unter der Herrschaft der Kharadûnâi leiden, lieben sie ihre Herren nicht.#!"  #~TR~
 pel: "Pél"  #~TR~
 pel_collective_noun: "Pél"  #~TR~
 pel_prefix: "Pélo"  #~TR~
 pel_desc: "#size:15    Die Pél sind eine apysaische Gruppe, die im frühen [secondage|E] nach [thanihazad|E] wanderte. Wie die Adena auf der anderen Seite des [yellowmountains|E] sind sie matriarchalisch und kosmopolitisch, aber ihr Kastensystem ist viel flexibler, und Jahrhunderte der Unabhängigkeit in Form eines Mosaiks aus zankenden Reichen machten sie politisch versiert. Sie haben jedoch lange die politische Vorherrschaft der Kharadûnâi akzeptiert, wenn auch nur als Mittel, um eine Rückkehr zu Konflikten zwischen den Pél-Clans zu verhindern.#!"  #~TR~
 drel: "Drêl"  #~TR~
 drel_collective_noun: "Drêl"  #~TR~
 drel_prefix: "Drêlo"  #~TR~
 drel_desc: "#size:15    Die Drêl sind eine gemischte apysaische Gruppe, die im frühen [secondage|E] nach [thanihazad|E] wanderte. Im Gegensatz zu ihren anderen indigenen Verwandten in Thâni-Hazâd sind sie patriarchalisch, mit einem strengen Kastensystem, und sie halten sich an die Ausläufer der westlichen [yellowmountains|E]. Sie haben viele Aspekte der dominierenden Kharadûnâi-Kultur von Thâni-Hazâd übernommen und sind oft loyale und fröhliche Vasallen der Fürsten von [GetTitleByKey('d_gimileth').GetNameNoTier]. Es ist nicht ungewöhnlich, dass ein Drêl-Heiler über medizinische Kenntnisse verfügt, die sogar über die der Kharadûnâi hinausgehen, und manche sagen, dies liegt an ihren geheimen Geschäften mit den [cuind|E].#!"  #~TR~

 ### Sireshan ###
 old_sirayni: "Sîreshna"  #~TR~
 sirayni_ethnicity: "Sîreshna"  #~TR~
 old_sirayni_collective_noun: "Sîreshni"  #~TR~
 old_sirayni_prefix: "Sîreshna"  #~TR~
 old_sirayni_desc: "#size:15    Die Sîreshni waren die alten [haradrim|E] Bewohner der südöstlichen Ormalbucht, die dort während des frühen [secondage|E] eingewandert und sich niedergelassen hatten. Sie gründeten eine lebendige und wohlhabende Zivilisation, bauten große Städte und Siedlungen, wobei ihr politisches System auf mächtigen und geschäftigen Stadtstaaten beruhte. Einzigartig waren die Sîreshni eine matriarchalische Zivilisation, in der Frauen die Anführer der Haushalte und die Anführer der Städte waren. Auf dem Höhepunkt ihrer Zivilisation wurden diese Stadtstaaten unglaublich reich und wohlhabend und zogen Siedler und Händler aus der ganzen Ormalbucht, dem Dünenmeer und darüber hinaus an.\n\nDas goldene Zeitalter der Sîreshni endete mit der Invasion von [khorahil|E], einem der Träger der Ringe der Macht, im Zweiten Zeitalter. Danach wanderten die Sîreshni, die sich nicht assimilierten, an die Küsten und wurden als Isavbhân bekannt.#!"  #~TR~
 
 isauban: "Isavbhân"  #~TR~
 isauban_collective_noun: "Isavbhân"  #~TR~
 isauban_prefix: "Isavbhân"  #~TR~
 isauban_desc: "#size:15    Die Isavbhân waren die Überreste der alten Sîreshni, die nach der Eroberung eines Großteils ihrer alten Heimat durch Khorahil, Träger eines der Ringe der Macht und Herrscher der mächtigen Sturmgruppe, an der Küste der Ormalbucht lebten. Sie bewahrten viele der alten Sîreshni-Bräuche bis ins Dritte Zeitalter, wie z. B. eine hauptsächlich matriarchalische Gesellschaft sowie eine politische Struktur, die sich auf unabhängige oder halbunabhängige Dörfer und Städte konzentrierte. Weit entfernt von der Multikulturalität ihrer Vorfahren sind sie jedoch misstrauisch und vorsichtig gegenüber Ausländern; sie sind daher zutiefst unabhängig und autark geworden.#!"  #~TR~

 harani: "Harâna"  #~TR~
 harani_collective_noun: "Harâni"  #~TR~
 harani_prefix: "Harâna"  #~TR~
 harani_desc: "#size:15    Die Harâni sind die Küstenvölker von Sîrayn, deren Lebensunterhalt stark vom Handel abhängt. Als jüngere Kultur tragen die Harâni aufgrund der Besetzung der Küsten von Sîrayn durch sie nach dem Zusammenbruch der Sturmgruppe einen erheblichen Khyan-Einfluss in Bereichen wie Namensgebung und Politik. Sie sind vielleicht am besten für ihren Textilhandel bekannt, ein Überbleibsel ihres alten Sîraynê-Erbes, wobei Harâni-Textilien in der Ormalbucht und darüber hinaus für ihre Schönheit, Komplexität und Eleganz bekannt sind.#!"  #~TR~
 
 danak: "Dânak"  #~TR~
 danak_collective_noun: "Dânak"  #~TR~
 danak_prefix: "Dânak"  #~TR~
 danak_desc: "#size:15    Die Dânak leben in den nördlichen Ausläufern der Gelben Berge und stehen als einzigartiges Volk in den kosmopolitischen Ländern von Sîrayn da. Obwohl sie sowohl von den Sîrayna als auch von den Sîreshna vor ihnen stark kulturell beeinflusst wurden, sind sie tatsächlich die letzten Überreste der großen Mûmakani-Migration des [firstage|E] und entschieden sich, im Norden zu bleiben, als ihre Verwandten entweder die Bergpässe überquerten oder entlang der Küste nach Shayn reisten.\n\nHeutzutage neigen sie dazu, sich fern vom geschäftigen Treiben der Städte Sîrayns zu halten und sich zufrieden damit zu geben, ihre Herden zu hüten und ihre felsigen Felder in den Hügeln zu bewirtschaften, wie sie es schon immer getan haben. Viele unter ihnen verehren den Gott Markúr, dessen ruhiger, asketischer Weg scheinbar nahtlos in ihren bescheidenen Lebensstil passt, da sie ja in der Nähe des mächtigen Waldes von Sára Bask leben. In ihren Volksmärchen findet man tatsächlich Geschichten über die Yatali-Gan viel häufiger als in den Legenden anderer Völker in Sîrayn, was vielleicht auf eine alte Freundschaft oder ein Verständnis hindeutet.#!"  #~TR~

 ### Sirayni ###
 new_sirayni: "Sîrayna"  #~TR~
 new_sirayni_ethnicity: "Sîrayna"  #~TR~
 new_sirayni_collective_noun: "Sîraynê"  #~TR~
 new_sirayni_prefix: "Sîrayna"  #~TR~
 new_sirayni_desc: "#size:15    Als [khorahil|E] im [secondage|E] in Sîrayn einfiel, wurden die Sîreshni durch seine jahrelange brutale Besatzung völlig auf den Kopf gestellt. Selbst nach seiner Niederlage durch Tar-Ancalimon von [numenor|E] würde das Leben für die Sîreshni nicht einfach sein. Der Westen von Sîrayn hatte am meisten unter den Verwüstungen des [ringwraith|E] gelitten, und in den folgenden Jahrhunderten strömten Arani-Migranten in ein völlig zerstörtes Land.\n\nDiese Migranten, die sich mit den verbleibenden Sîreshni vermischten, gaben Anlass zu den verschiedenen Sîrayna-Kulturen. Sie gaben die alten matriarchalischen Traditionen von Sîrayn auf, bewahrten aber viele Merkmale ihrer ursprünglichen Umgangssprache in ihrer eigenen Sprache. In dieser Zeit des kulturellen Austauschs und der Assimilation wurde die Tayee-Religion vom Propheten Augar in die heiligen Schriften des Tarat Balazayn kodifiziert, wobei die Götter der Sîreshni an den neuen Sîrayna-Kontext angepasst und verhindert wurde, dass sie durch religiöse Einfuhren aus dem Dünenmeer verdrängt wurden.#!"  #~TR~

 masra: "Mâsra"  #~TR~
 masra_collective_noun: "Mâsri"  #~TR~
 masra_prefix: "Mâsra"  #~TR~
 masra_desc: "#size:15    Die Mâsra sind ein früher Zweig der Sîraynê, die um das Jahr 300 des Dritten Zeitalters zuerst über Pôwa und westliches Harshandatt nach Sîrayn wanderten und große Städte an den Ufern der Ormalbucht errichteten. Am Ufer des Meeres errichteten sie ein Königreich, die größte Macht in der Bucht. Ihr Staat wurde jedoch von den wilden Bulgan-Stämmen zerstört, und sie erreichten nie wieder solche Höhen. Zu ihren Zeiten hieß Sîrayn 'Mavcharan', was 'die Große Stimme' bedeutet, denn die Mâsri waren ausgezeichnete Redner und Diplomaten.#!"  #~TR~

 ayten: "Aytân"  #~TR~
 ayten_collective_noun: "Aytâna"  #~TR~
 ayten_prefix: "Aytân"  #~TR~
 ayten_desc: "#size:15    Nach dem Zusammenbruch der Bulgan und dem Tod von Sikentr dem Großen blieben die Mâsri, die zu seinem Sturz beitrugen, an ihrem Platz in den Kirm-Hügeln und verschmolzen mit den einheimischen Isavbhân-Matriarchinnen an den Küsten im Osten. Sie wurden die Aytâna, ein robustes Volk, das seltener in den Städten von Sîrayn zu sehen ist, außer um die alten Gesetze der Bucht aufrechtzuerhalten. Denn die Aytâna sind ein weises Volk und besitzen ein langes Gedächtnis – sie halten die Erinnerung an das alte Mâsri-Königreich und die Herrschaft der Sîreshni-Königinnen in Ehren. Leider sind sie zu sehr geschwächt, um mehr zu tun, als sich zu erinnern.#!"  #~TR~

 poan: "Pôwan"  #~TR~
 poan_collective_noun: "Pôwana"  #~TR~
 poan_prefix: "Pôwan"  #~TR~
 poan_desc: "#size:15    Die Pôwana sind die Sîraynê, die an den westlichen Rändern von Sîrayn leben, angrenzend an das Dünenmeer. Stark beeinflusst von den Völkern des Dünenmeeres, sind die Pôwana vielleicht das ärmste Volk von Sîrayn und auch eines der traditionellsten. Bei knapper Ackerfläche leben sie meist in bescheidenen Dörfern und sind geschickt im Jagen der einheimischen Wildtiere. Trotz ihrer rauen Umgebung und ihrer starken Konservativität sind sie jedoch freundlich zu Außenstehenden, die in Frieden kommen, eine fast notwendige Voraussetzung angesichts ihrer Abhängigkeit vom Handel.#!"  #~TR~

 bulgan: "Bulgan"  #~TR~
 bulgan_ethnicity: "Bulgan"  #~TR~
 bulgan_collective_noun: "Bulgan"  #~TR~
 bulgan_prefix: "Bulgan"  #~TR~
 bulgan_desc: "#size:15    Die Bulgan sind ein hartes und kriegerisches Volk, vielleicht das kriegerischste der Sîraynê, Erben eines Reiches, das im frühen Dritten Zeitalter einst die Hegemonie über ganz Sîrayn besaß. Das war ihr Zenit, und obwohl er lange vorbei ist, lebt die Erinnerung an ihre frühere Macht in den Herzen vieler Bulgan weiter. Doch die Erinnerung verwandelte sich schnell in Bitterkeit. Als Khorahil, Träger eines der Ringe der Macht, und seine mächtige Sturmgruppe in Sîrayn einfielen, halfen die Bulgan bereitwillig. Sie waren seine Vollstrecker und treuesten Vasallen, und in ihrem Wunsch, alte und vermeintliche Unrechte zu korrigieren, wurden ihre Herzen verdorben, und viele wandten sich dem Kult der Dunkelheit zu.#!"  #~TR~

 bausairin: "Bhâvashâyr"  #~TR~
 bausairin_collective_noun: "Bhâvashâyra"  #~TR~
 bausairin_prefix: "Bhâvashâyr"  #~TR~
 bausairin_desc: "#size:15  Die Bhâvashâyra waren die Vorfahren der Chennacatti, die im frühen Dritten Zeitalter im Hochland von Sîrayn lebten. Obwohl sie gastfreundlicher und weniger arm waren als ihre späteren Nachkommen, die Chennacatti, waren die Bhâvashâyra, obwohl wohlhabend, immer noch weit davon entfernt, so reich oder urbanisiert zu sein wie viele andere Bewohner von Sîrayn. Ihr einzigartigstes Merkmal ist vielleicht ihre Ablehnung des Verzehrs von Fleisch, eine Tatsache, die im Widerspruch zu den weit verbreiteten Rinderherden zu stehen scheint, die durch ihr Land streifen; sie werden wegen ihrer Milch und für gelegentliche rituelle Opfer gezüchtet. Sie sind auch ein spirituelles und abergläubisches Volk, aber sie haben eine große Toleranz für andere Religionen, deren Traditionen sie oft übernehmen und mit ihren eigenen verbinden.#!"  #~TR~

 chennacatti: "Chennacatta"  #~TR~
 chennacatti_collective_noun: "Chennacatti"  #~TR~
 chennacatti_prefix: "Chennacatta"  #~TR~
 chennacatti_desc: "#size:15   Die Chennacatti sind ein einfaches Volk, ärmer als ihre Tyari-Cousins, und sie kümmern sich nicht viel um die Schwierigkeiten und die komplizierte Politik der meisten Welt der Sîraynê. Sie leben ein ländliches Leben und haben keine großen Städte, sie haben Respekt vor der Natur, und obwohl es nicht ungewöhnlich ist, große Rinderherden auf ihren Ländereien weiden zu sehen, meiden sie den Verzehr von Fleisch, obwohl sie Tieropfer praktizieren – wenn auch selten. Doch trotz ihres zurückhaltenderen Wesens sind die Chennacatti ein hartes Volk, das in seiner Geschichte viele ausländische Besetzungen und Invasoren überlebt und abgewehrt hat.#!"  #~TR~

 tyari: "Tyara"  #~TR~
 tyari_collective_noun: "Tyari"  #~TR~
 tyari_prefix: "Tyara"  #~TR~
 tyari_desc: "#size:15    Die Tyari, die Bewohner der fruchtbaren zentralen Flusstäler von Sîrayn, sind die reichsten und wohlhabendsten der Sîraynê. Trotz der vielen Oberherren, die die Region im Laufe der Jahre hatte, halten sich einige alte Traditionen unter den Tyari noch immer. Infolgedessen haben sie jedoch auch viele verschiedene Aspekte aus diesen Unterwerfungszeiträumen assimiliert, was dazu geführt hat, dass sie eine reiche, kosmopolitische Kultur sind. Als Bewohner der fruchtbaren Kornkammern werden sie von Außenstehenden im Allgemeinen als zivilisierter und edler angesehen als ihre Sîraynê-Kollegen, obwohl dies nicht ganz stimmt.#!"  #~TR~

 nuari: "Núara"  #~TR~
 nuari_collective_noun: "Núari"  #~TR~
 nuari_prefix: "Núara"  #~TR~
 nuari_desc: "#size:15    Als das Königreich Harshandatt während der zweiten Zwischenzeit erneut ins Chaos stürzte, nutzten einige der Sirayne die Gelegenheit, sich nach Norden zum Oberlauf des Nuar-Flusses zu bewegen. Von dort breitete sich der Einfluss der Sirayni langsam flussabwärts aus und assimilierte schließlich den größten Teil der Flussaue. Von den Muranianern [Glossary('Núara','nuara_gloss')] genannt, waren diese fremden Bauern ursprünglich nur eine weitere Gruppe unter den Niederen von Harshandatt, doch im Laufe der Zeit wuchs ihre Zahl, und sie verdrängten ihre ehemaligen Oberherren.\n\nGeprägt von ihrer Geschichte, sind die Núara ein gastfreundliches und bescheidenes Volk, das zufrieden ist, das fruchtbare Land des Nuar zu bebauen. Sie sind berühmte Brauer, bekannt für ihre aufwendigen Feste, bei denen der Fluss angeblich mit Bier statt mit Wasser fließt.#!"  #~TR~

 ### Harshandatt ###
 muranian: "Muranianer"  #~TR~
 muranian_ethnicity: "Muranianer"  #~TR~
 muranian_collective_noun: "Muranianer"  #~TR~
 muranian_prefix: "Muranianer"  #~TR~
 muranian_desc: "#size:15    Harshandatt ist ein uraltes Land, und seine Zivilisation gehört zu den ältesten in Mittelerde. Seine Bewohner, die Muranianer, leben so lange im Tal des Nuar, dass ihr Ursprung völlig vergessen ist, obwohl einige behaupten, dass sie in ferner Vergangenheit mit den Elinse und den östlichen Apysanen verwandt seien. Die muranianische Zivilisation war alt, als die [numenoreans|E] zum ersten Mal an ihren Küsten eintrafen, und trotz Zeiten von Konflikten und Krisen blieb sie eine mächtige Kraft um die Bucht herum, bis zum Aufstieg des Khyan-Reiches. Trotz der Leiden und Invasionen späterer Tage bestehen die Menschen von Harshandatt noch immer fort.\n\nDie Muranianer sind eine hochentwickelte und uralte Kultur und schätzen die Traditionen und Rituale ihres Erbes. Ihre lange Geschichte und ihre einzigartige Herkunft unterscheiden sie von den anderen Bewohnern der Bucht, und sie bewahren eigentümliche Bräuche, von denen einige später von ihren Nachbarn übernommen wurden. Von den Muranianern stammte ursprünglich die weit verbreitete Tradition großer Grabanlagen, die nach den Gräbern ihrer Könige modelliert wurden. Die Muranianer waren auch der Ursprung der weit verbreiteten Bierproduktion entlang der Küste, obwohl andere Elemente ihrer Küche wie gegrilltes Lamm und Kichererbsen weniger erfolgreich waren. Sie sind langsam zum Zorn zu bewegen, aber einmal gekränkt, vergisst ein Muranianer langsam, und ihre lang gehegten Groll verlangen eine hohe Entschädigung. Religion spielt eine wichtige Rolle im Leben der Menschen von Harshandatt und ist eng in alle Ränge der Gesellschaft verwoben, vom erhabenen Nhazadh bis zum niedrigsten Tempelsklaven.#!"  #~TR~

 mejhanian: "Mejhanianer"  #~TR~
 mejhanian_collective_noun: "Mejhanianer"  #~TR~
 mejhanian_prefix: "Mejhanianer"  #~TR~
 mejhanian_desc: "#size:15    Mejhanir ist ein Land der Konflikte und der Vermischung, das an der Kreuzung von Ormal zwischen den beiden uralten Mächten Harshandatt und Khy liegt. Im Laufe der Jahre haben viele Mächte das umkämpfte Land beherrscht, aber keine hat ihre Spuren mehr hinterlassen als die Khyaner. Sie kamen zum ersten Mal im Becken von Mejha im Morgengrauen des [thirdage|E] an und brachten ihre Götter und Traditionen mit sich und unterwarfen die einheimischen Muranianer. Die Herrschaft der Khyaner über die Region würde nicht von Dauer sein, aber die Menschen blieben, und zur Zeit des Aufstiegs des Khyan-Reiches hatte sich eine blühende Gemeinde in den Grenzgebieten von Mejhanir entwickelt. Diese Menschen, bekannt als die Mjehanianer, würden unter dem Reich an Bedeutung gewinnen, von ihren Khyan-Brüdern gegenüber den barbarischen Muranianern bevorzugt. Bis zum Zusammenbruch des Reiches in den 1900er Jahren waren sie zur dominierenden Macht in Harshandatt geworden und würden das Königreich bis zum Ende des [thirdage|E] führen.\n\nDie Mejhanianer sind ein vielfältiges und kultiviertes Volk, das die alten Traditionen von Harshandatt und die religiösen Innovationen von Khy verbindet. Ihre Küche ist typisch für die Küsten des Nuar, während ihre Kleidung eher an die höfische Kleidung von Chaman oder Pelepelplu erinnert. Was auch immer ihre Mischung aus Kulturen und Geschichte ist, die Menschen von Mejhanir sind höflich bis zum Mann und sind stolz auf ihre raffinierten Manieren und ihre aufwendige Gastfreundschaft.#!"  #~TR~

 ### Shayn ###
 
 lynerian: "Lynerianer"  #~TR~
 lynerian_collective_noun: "Lynerianer"  #~TR~
 lynerian_prefix: "Lynerianer"  #~TR~
 lynerian_desc: "#size:15    Lyneria ist ein Land von Küstenstadtstaaten, gefüllt mit standhaften Seeleuten und einfallsreichen Kaufleuten, die mit ihren Fähigkeiten die Aufmerksamkeit auf sich ziehen, von der Bucht von Ormal und darüber hinaus.\n\nIhre mythische Herkunft bezeichnet sie als Nachkommen der Söhne von Lynîr, die sich nach seinem Tod über die Herrschaft seines Reiches stritten. Ähnlich wie ihre mythischen Vorfahren sind die Lynerianer selten vereint und bevorzugen es bei weitem, in einer losen Koalition von Städten zu leben, wobei sie eher mit Worten und Gesang als mit Krieg miteinander ringen.#!"  #~TR~

 ### Kirani ###
 kirani: "Kîrani"  #~TR~
 kirani_collective_noun: "Kîrani"  #~TR~
 kirani_prefix: "Kîrani"  #~TR~
 kirani_desc: "#size:15    Die Schüler der Kinn-lai Avari, die Kîrani sind die westlichen Mûmakani.#!"  #~TR~
 kirani_ethnicity: "Kirani"  #~TR~
 
 sederi: "Sederi"  #~TR~
 sederi_collective_noun: "Sederi"  #~TR~
 sederi_prefix: "Sedero"  #~TR~
 sederi_desc: "#size:15    Ursprünglich eine Kîrani-Gruppe, die über die [yellowmountains|E] zog, um Streitigkeiten zu vermeiden, sind die Sederi immer noch halbnomadisch und äusserst tribal und militaristisch. Die Kharadûnâi rekrutieren sie oft als Soldaten, wobei sie darauf achten, dass sie niemals stark oder geeint genug werden, um eine Bedrohung für die soziale Ordnung der [thanihazad|E] darzustellen.#!"  #~TR~
 
 mulamburil: "Mûlambûril"  #~TR~
 mulamburil_collective_noun: "Mûlambûril"  #~TR~
 mulamburil_prefix: "Mûlambûri"  #~TR~
 mulamburil_desc: "#size:15    Die Mûlambûril stammen aus dem Reich Ji-Indûr - genauer gesagt, aus den Besiegten und Unterworfenen. Sie sind ursprünglich die Nachkommen von Sklaven (besiegte Stämme, Ketzer, Rebellen und andere), die aus dem Reich Ji-Indûrs in die freien Länder von Kôronânde flohen. Doch immer noch aus Angst, dass die Nazgûl sie auf dem Kontinent erreichen könnten, wanderten sie auf die Inseln aus, mit denen sie ihren Namen teilen würden. Sie befestigten die Inseln, blieben aber in Freundschaft mit den Kôronândrim, so dass sie im Wesentlichen den Seeweg zur Republik bewachten.#!"  #~TR~

 usakani: "Ûsakani"  #~TR~
 usakani_collective_noun: "Ûsakani"  #~TR~
 usakani_prefix: "Ûsaka"  #~TR~
 usakani_desc: "#size:15    Die langjährigen Ureinwohner der Länder von Ûsakan, die Ûsakani, sind ein widerstandsfähiges Volk.\n\nWährend die Sederi Tanturak mit Hilfe der Kinn-lai entkamen, waren nicht alle bereit, ihre Häuser zu verlassen. Die Ûsakani beschlossen zu stehen und zu kämpfen und den langen Kampf gegen die tanturakische Unterdrückung zu ertragen. Letztendlich erfolgreich, errangen sie ihre Freiheit mit Eisen und Blut, und deshalb werden sie jeden erbittert bekämpfen, der es wagt, sie wieder ihrer Freiheiten zu berauben.#!"  #~TR~

 ### Nafarati ###
 nafarati: "Nâfarati"  #~TR~
 nafarati_collective_noun: "Nâfarati"  #~TR~
 nafarati_prefix: "Nâfar"  #~TR~
 nafarati_desc: "#size:15   Aus den südlichen Hängen der [yellowmountains|E] in Mûmakan stammend, sind die Nâfarati eine Kriegerkultur und stolz auf Heldentaten und Schlachten. Obwohl der Großteil ihres Volkes in Geshan verbleibt, trennte sich ein großer Teil der Nâfarati im späten Dritten Zeitalter von ihren Verwandten und reiste nach Westen, um in Ûsakan und Chennacatt Krieg zu führen, und ließ sich schließlich in den nördlichen Ausläufern der [yellowmountains|E] nieder.\n\nLangjährige Diener und Verbündete des [nazgulcharacter|E] Ji-Indûr, dienten die Nâfarati oft als Vollstrecker in Mûmakan während der Herrschaft des [ringwraith|E].#!"  #~TR~
 # OLD DESC - #nafarati_desc: "#size:15    Den berühmten Mûmakani südlich der [yellowmountains|E] verwandt, leben die Nafarati im Buschland zwischen der Wüste und den Dschungeln von [ray|E], weigerten sich, mit dem Rest ihrer Verwandten im späten [firstage|E] die Berge zu überqueren, nachdem sie den Nâfarat-Fluss als ihre heilige, prophezeite Heimat beurteilt hatten. Einst waren ihre Gebiete größer gewesen, aber als der große Dschungel von Harad nach dem [warofwrath|E] verwüstet wurde, wurden sie zunehmend zu einem eingeengten - und kriegerischen - Volk. Die Nafarati sind im Herzen eine Kriegerkultur und haben sich oft mit den wohlhabenden und sesshaften Bôzishnarûd im Westen gestritten. Trotz ihrer streitsüchtigen Natur scheinen sie gleichgültig zu sein, wer über sie herrscht, solange es ihnen die Ausrede gibt, vom Schwert zu leben.#!"  #~TR~
 nafarati_ethnicity: "Nâfarati"  #~TR~
 
 ### Magri ###
 mag: "Mag"  #~TR~
 mag_collective_noun: "Magri"  #~TR~
 mag_prefix: "Magro"  #~TR~
 mag_desc: "#size:15    Die Mag, ein Stammesvolk aus den entlegenen Regionen des äußersten Südens, bewohnen die zerklüfteten Länder von Mag und Tûmag. Vielfältig und zersplittert, bestehen sie aus zahlreichen Clans und Stämmen, die oft miteinander uneins sind. Während viele sich entlang der gewundenen Flusstäler oder malerischen Küstenlinien niederlassen, ist ihre Existenz mit dem Meer verwoben, wo das Fischen und das Bootsbauhandwerk verehrte Fähigkeiten sind. Doch es ist das Gespenst der Seeräuberüberfälle, das einen Schatten auf ihre Gesellschaft wirft, ein Beweis für ihre von Natur aus kriegerische Kultur.\n\nTrotz ihres Hang zum Konflikt sind die Mag nicht ohne Ehre und Tugend. Bekannt für ihre Loyalität und Ritterlichkeit, werden sie von fernen Herrschern und Kriegsherren als Söldner gesucht. In der Tat ist es nicht ungewöhnlich, ganze Clans oder Stämme zu treffen, die fernab ihrer angestammten Häuser ihrem Gewerbe nachgehen und ihre kriegerische Fähigkeiten dem Meistbietenden zur Verfügung stellen.\n\nDoch bei aller kriegerischen Fähigkeiten und bekannten Tugenden bleiben die Mag zersplittert. Stammesinterne Streitigkeiten und innere Spaltungen hindern sie daran, zu einer vereinigten Macht zu verschmelzen, und stellen sicher, dass ihr Potenzial als regionale Macht ungenutzt bleibt. In diesem delikaten Gleichgewicht von Loyalität und Rivalität gedeiht das Wesen der Mag-Kultur, ein Wandteppich, gewebt aus Fäden von Ehre, Konflikt und dem Ruf ferner Küsten...#!"  #~TR~
 mag_ethnicity: "Magri"  #~TR~
 
 tumag: "Tûmag"  #~TR~
 tumag_collective_noun: "Tûmagri"  #~TR~
 tumag_prefix: "Tûmagro"  #~TR~
 tumag_desc: "#size:15    Die Tûmag sind die nordöstlichen Magri, ursprünglich drei Stämme, die im Hochland östlich des Rusek-Flusses lebten. Anders als in Mag, wo die Stammeszugehörigkeit sehr stark blieb, konsolidierten sich in Tûmag die drei größten Stämme zum Wegijan oder 'Großen Vereinten Stamm'. Aufgrund dieser Einheit erlebten die Tûmag nicht die allgegenwärtigen Kämpfe der westlichen Mag und entwickelten sich zu einer weit toleranteren, kaufmännischeren und kosmopolitischeren Kultur.#!"  #~TR~

 kuyumag: "Kuyumag"  #~TR~
 kuyumag_collective_noun: "Kuyumagri"  #~TR~
 kuyumag_prefix: "Kuyumagro"  #~TR~
 kuyumag_desc: "#size:15    In den frühen [thirdage|E] begann sich eine Spaltung im Tûmag zu bilden. Als sich ihr spiritueller Fokus mit dem Aufstieg der [tamska|E] nach Süden verlagerte, verfielen ihre alten Tempel in den [yellowmountains|E] langsam, und die dort lebenden Stämme wurden etwas isolierter.\n\nDie Kuyumag sind diese Bergstämme, und sie sind ein robustes, aber frommes Volk geworden, das zufrieden in seinen Behausungen lebt und in Frieden anbetet.#!"  #~TR~
 
