 daen: "Daen"  #~TR~
 daen_collective_noun: "Daen"  #~TR~
 daen_prefix: "Daen"  #~TR~
 daen_desc: "#size:15    Die [daen|E] waren jene [conceptracemen|E], die den Haladin ähnelten, die nicht den [eredluin|E] nach [beleriand|E] überquerten, sondern sich stattdessen im späteren [enedhwaith|E] und [gondor|E] ausbreiteten.#!"  #~TR~
 
 daen_lintis: "Daen Lintis"  #~TR~
 daen_lintis_collective_noun: "Daen Lintis"  #~TR~
 daen_lintis_prefix: "Lintian"  #~TR~
 daen_lintis_desc: "#size:15    Die Daen Lintis, auch bekannt als Gwathuirim, waren jene [daen|E], die nach Norden wanderten.\n\nSie sind mit dem Haus von Haleth verwandt und haben sich auf beiden Seiten des Gwathló-Flusses, [enedhwaith|E] und dem [erednimrais|E], niedergelassen.#!"  #~TR~

 enedhwaithrim: "Enedhwaithrim"  #~TR~
 enedhwaithrim_collective_noun: "Enedhwaithrim"  #~TR~
 enedhwaithrim_prefix: "Enedhro"  #~TR~
 enedhwaithrim_desc: "#size:15    Die Enedhwaithrim sind Nachkommen der [daen|E], die einst um den Gwathló-Fluss lebten, vor dem [waroftheelvesandsauron|E]. Nach diesem großen Krieg entschieden sie sich, sich an den Küsten von [enedhwaith|E] niederzulassen. Sie wurden geschickte Fischer, die in kleinen Häusern an Flüssen und in Küstennähe lebten. \n\nVerglichen mit ihren kriegerischeren und isolierteren [dunlending|E] Verwandten, führen die Enedhwaithrim eine einfache Existenz, die es ihnen ermöglichte, vielen Kriegen und Streitigkeiten zu entgehen, die andere Länder plagen. Sie schätzen Gastfreundschaft und Eide und werden einen Fremden willkommen heißen, solange auch sie wiederum respektiert werden."  #~TR~
 
 saralain: "Saralain"  #~TR~
 saralain_collective_noun: "Saralaini"  #~TR~
 saralain_prefix: "Saralaino"  #~TR~
 saralain_desc: "#size:15    Die Saralaini-Clans, ein Verbund von Clans aus [enedhwaith|E], wanderten zwischen 1360 und 1400 über den Gwathló. Sie wurden dringend benötigte Lehnsleute des schwachen Reiches von [cardolan|E] in [arnor|E]. In den nächsten zwei Jahrhunderten waren die Saralaini-Krieger eine dringend benötigte Quelle an Arbeitskräften für die Provinz. \n\nWährend der Großen Pest von 1636 wurden die Saralaini schwer getroffen und brachen fast unter der Belastung zusammen. Mit dem endgültigen Rückzug der [arnorians|E] aus Cardolan ging der Kontakt zwischen Fornost und dem König der Saralain fast völlig verloren. Es gab eine kurze Wiederverbindung während der Versuche König Aravals, [cardolan|E] wieder zu besiedeln, aber als dieses Unterfangen scheiterte, brach auch die Kommunikation zwischen den Saralain und ihren [dunedain|E] Oberherren zusammen. Einige sagen, dass Saralain-Krieger gegen den [witchkingshort|E] beim endgültigen Fall von Arnor kämpften, andere, dass sie unwissend und nicht beteiligt waren. Was auch immer die Wahrheit ist, das untere Gwathló um die Flussmündung blieb von da an von ihnen bewohnt, aber die Zeit führte dazu, dass sich der Bund de facto auflöste, die Autorität des Königs der Saralain wurde fast nur noch eine Titelbezeichnung. \n\nDie Saralain übernahmen einiges von ihren [dunedain|E] Oberherren und behielten, auch nach dem Fall Arnors, ein Rechtskodex bei, der von dem alten Arnor abgeleitet war, wenn auch mit ihren eigenen Traditionen verwoben."  #~TR~
 saralain_ethnicity: "Saralain"  #~TR~

 dunmen: "Dunmen"  #~TR~
 dunmen_collective_noun: "Dunmen"  #~TR~
 dunmen_prefix: "Dun"  #~TR~
 dunmen_desc: "#size:15    Die Dunmen sind die alten Bewohner von Dunland. Sie sind eine Gruppe von [conceptracemen|E], die hauptsächlich von den [daen|E] abstammen, die einst um den Gwathló-Fluss lebten, aber nach dem [waroftheelvesandsauron|E] in [enedhwaith|E] flohen, wo sie sich im Schatten der [mistymountains|E] niederließen. In den folgenden Jahren blieben die Dunländer ein verschlossenes Volk, aber nicht ohne ihren eigenen Sinn für Ehre und Adel. Für eine Zeit waren sie zumindest dem Namen nach Untertanen der [dunedain|E] Königreiche [arnor|E] und [gondor|E], aber waren größtenteils zufrieden, in Ruhe gelassen zu werden und wurden im Gegenzug in Ruhe gelassen. Sie sollten schließlich die Vorfahren der Dunländer werden.#!"  #~TR~
 
 dunlending: "Dunlending"  #~TR~
 dunlending_collective_noun: "Dunlendings"  #~TR~
 dunlending_prefix: "Dun"  #~TR~
 dunlending_desc: "#size:15    Die Dunländer sind die Bewohner von Dunland des späten [thirdage|E]. Nach der Großen Pest und dem Niedergang der [gondorian|E] Autorität wurden die [conceptracemen|E] von Dunland ein viel isolierteres und wildes Volk. Nach der Entvölkerung von [calenardhon|E] begannen einige der Dunländer, in die Region zu ziehen und ließen sich vorübergehend in den Ländern von [isengard|E] und dem späteren Westfold nieder. Nach der Schenkung von Calenardhon an die [eothed|E] unter Eorl gerieten die Dunländer mit diesen vermeintlichen Invasoren aus dem Norden in Konflikt. Dies entzündete eine Feindschaft zwischen den beiden Völkern, die sich schließlich nach dem erfolglosen Versuch des Dunländerkriegers Wulf, den Thron von [rohan|E] für sich zu erobern, zu Hass entwickelte, und seine Erben flohen nach Dunland.#!"  #~TR~
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#!"
 dunlending_ethnicity: "Dunlending"  #~TR~
 
 adornaen: "Adornaen"  #~TR~
 adornaen_collective_noun: "Adornaen"  #~TR~
 adornaen_prefix: "Adornae"  #~TR~
 adornaen_desc: "#size:15    Die Adornaen leiten ihren Namen vom Fluss und Land ab, aus dem sie stammen. Sie sind Menschen gemischten Dunländer-Rohirrim-Blutes und erben die gemischte und umkämpfte Geschichte von Krieg, Rache und Koexistenz zwischen den beiden Völkern. \n\nDer Größte unter ihnen war Wulf, der für eine Zeit König von Dunland und [rohan|E] wurde. Selbst Jahrhunderte nach seiner Niederlage und ihrer angeblichen erneuten Treue zu Edoras, hegen viele der Adornaen wenig positive Gefühle gegenüber Edoras und fühlen eine viel größere Verbundenheit mit ihren Verwandten in Dunland.#!"  #~TR~
 adornaen_ethnicity: "Adornaen"  #~TR~

 #isengard_dunlending: "Isengard Dunlending"  #~TR~
 isengard_dunlending: "Isengarder"  #~TR~
 isengard_dunlending_collective_noun: "Isengarders"  #~TR~
 isengard_dunlending_prefix: "Isen"  #~TR~
 isengard_dunlending_desc: "#size:15    Die [dunlendings|E] von [isengard|E] haben sich entweder mit der alten [gondorian|E] Garnison des Tals vermischt oder sich dort niedergelassen, nachdem [sarumancharacter|E] deren Hüter wurde. Sie übernahmen einige gondorianische Traditionen und sprechen Westron, stehen aber ansonsten ihren Verwandten in Dunland selbst viel näher.#!"  #~TR~
 
 calenardhon_gwathuirim_ethnicity: "Calenardhon Gwathuirim"  #~TR~

 daen_coentis: "Daen Coentis"  #~TR~
 daen_coentis_collective_noun: "Daen Coentis"  #~TR~
 daen_coentis_prefix: "Coen"  #~TR~
 daen_coentis_desc: "#size:15    Die Daen Coentis waren die [daen|E], die in den [whitemountains|E] beheimatet waren. Sie waren ein robustes Volk und litten aufgrund ihrer abgelegenen Lage weit entfernt von der Küste am wenigsten unter der [numenorean|E] Unterdrückung während der Zeit der [kingsmen|E]. Viele von ihnen begannen, [sauroncharacter|E] während des [secondage|E] anzubeten, als er ihnen als Prophet erschien und ihnen großen Reichtum und Macht versprach.#!"  #~TR~
 
 coenfir: "Coenfir"  #~TR~
 coenfir_collective_noun: "Coenfir"  #~TR~
 coenfir_prefix: "Coen"  #~TR~
 coenfir_desc: "#size:15    Als [sauroncharacter|E] während des [secondage|E] zu den [daen|E] der [whitemountains|E] kam, beteten viele von ihnen ihn an. Seine Lehren wurden jedoch bei den westlichen Stammesangehörigen weitaus weniger populär, die ihre älteren Traditionen bevorzugten, was wiederum zu einer wachsenden kulturellen Kluft zwischen den westlichen und östlichen Coentis führte. Diese Menschen wurden als Coenfir bekannt, deren Kultur viel nachdenklicher und friedlicher war. Sie waren weniger zahlreich als ihre Coenmor-Verwandten und viel isolierter, was sie schließlich vor dem Fluch rettete, der die Eidbrecher traf.#!"  #~TR~
 
 coenmor: "Coenmor"  #~TR~
 coenmor_collective_noun: "Coenmor"  #~TR~
 coenmor_prefix: "Coen"  #~TR~
 coenmor_desc: "#size:15    Als [sauroncharacter|E] während des [secondage|E] zu den [daen|E] der [whitemountains|E] kam, beteten viele von ihnen ihn an. Dies verwandelte ihre Gesellschaft in eine wütendere, kriegerischere Kultur von Kriegerclans, was wiederum zu einer wachsenden kulturellen Kluft zwischen den westlichen und östlichen Coentis führte. Die Lehren von [sauroncharacter|E] fanden besonders Anklang bei den Menschen der östlichen Berge, die als Coenmor bekannt werden sollten. Es waren diese Bergmänner, die später von Elendil verflucht wurden, die Eidbrecher zu werden.#!"  #~TR~
 
 eredrim: "Ered Luin"  #~TR~
 eredrim_collective_noun: "Ered Luin"  #~TR~
 eredrim_prefix: "Eredro"  #~TR~
 eredrim_desc: "#size:15    Die Bergmänner der [erednimrais|E] stammen von jenen ab, die sich im [secondage|E] dem Einfluss von [sauroncharacter|E] entzogen und dem verdammten Schicksal der Eidbrüchigen unter dem König der Toten entgingen. \n\nSelbst im späten [thirdage|E] blieben sie [gondor|E] gegenüber etwas distanziert und schätzten ihre alte Autonomie.#!"  #~TR~

 andrastrim: "Andrathrim"  #~TR~
 andrastrim_collective_noun: "Andrathrim"  #~TR~
 andrastrim_prefix: "Andro"  #~TR~
 andrastrim_desc: "#size:15    Die einheimischen [daen|E]-Völker von Andrast, auch Dunir genannt, entstanden, als [conceptracemen|E] der [whitemountains|E] das Gebiet besiedelten und sich mit den wenigen verbliebenen Danan Lin von [gondor|E] vermischten. Wenn es nach ihnen ginge, würde man sie einfach in Ruhe lassen - sie sind ein traditionelles und konservatives Volk mit wenig Bedarf an den Einflüssen oder Frivolitäten anderer.#!"  #~TR~
 
 danan_lin: "Danan Lin"  #~TR~
 danan_lin_collective_noun: "Danan Lin"  #~TR~
 danan_lin_prefix: "Lin"  #~TR~
 danan_lin_desc: "#size:15    Die Danan Lin waren die [daen|E], die sich im [secondage|E] an der Küste und den Ebenen von [gondor|E] ansiedelten. Sie erlebten während der Zeit der [kingsmen|E] einen starken Niedergang, als die [numenoreans|E] auf sie Jagd machten und sie zwangen, sich weiter ins Landesinnere zurückzuziehen. Zur Zeit des [downfall|E] blieben nur noch wenige von ihnen in [gondor|E], die meisten waren stattdessen nach [calenardhon|E] oder Harondor geflohen.#!"  #~TR~
 
 donan: "Dônan"  #~TR~
 donan_collective_noun: "Dônan"  #~TR~
 donan_prefix: "Dônano"  #~TR~
 donan_desc: "#size:15    Die Dônan waren ein altes [daen|E]-Volk, das in den trockenen Hochländern von Harondor, bekannt als Aegardh, und den Ausläufern der großen Ephel Dúath-Berge von [mordor|E] beheimatet war. Sie waren ein hartnäckiges und widerstandsfähiges Volk, das bis in das späte [thirdage|E] hinein überlebte, trotz des Niedergangs ihrer Kultur unter [gondorian|E]- und [haradrim|E]-Herrschaft.#!"  #~TR~
 
 danaine: "Danaíne"  #~TR~
 danaine_collective_noun: "Danaíne"  #~TR~
 danaine_prefix: "Danaí"  #~TR~
 danaine_desc: "#size:15    Die Danaíne waren eine Gruppe von [daen|E], die im [secondage|E] die weiten, grasbewachsenen Ebenen von Calenardhon bewohnten. Obwohl sie nur wenige waren, bewohnten sie ein großes Gebiet. Nach dem [downfall|E] und der Gründung von [gondor|E] wurden die meisten schließlich in die [gondorians|E] integriert oder wanderten nach Westen in [enedhwaith|E] aus.#!"  #~TR~
 
 nurnoth: "Núrnoth"  #~TR~
 nurnoth_collective_noun: "Núrnoth"  #~TR~
 nurnoth_prefix: "Núrno"  #~TR~
 nurnoth_desc: "#size:15    Die alten [daen|E]-Bewohner von Núrn, lange mit Füßen getreten und versklavt von den grausamen Variags und Núrniags. Über unzählige Generationen hinweg haben sie Sklaven anderer Völker aus der ganzen Welt aufgenommen, von [gondorians|E], [northmen|E] von [rhovanion|E] und [haradrim|E]. Lange als ein Volk unter der grausamen Unterdrückung ihrer Herren verschmolzen, lebt in ihren Herzen immer noch der Traum, eines Tages wieder die Freiheit zu sehen.#!"  #~TR~
 
