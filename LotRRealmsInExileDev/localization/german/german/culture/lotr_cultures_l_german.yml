 nurniag_prefix: "Nurnio"  #~TR~
 nurniag_desc: "#size:15    Die Núrniags sind das Volk von [nurn|E]; ein weniger kriegerisches Volk im Vergleich zu ihren Variag-Vorfahren, das sich stattdessen darauf konzentriert, seine riesigen Sklavengüter zu erhalten und zu versorgen.#!"  #~TR~

