 lokhaw: ""  #~TR~
 lokhaw_collective_noun: ""  #~TR~
 lokhaw_prefix: ""  #~TR~
 lokhaw_desc: "#size:15    Als sich das Reich von Wômawas Drûs festigte und Gestalt annahm, begehrten einige noch größere Herrlichkeit und neue Länder. Im Jahr 347 Z.Z., entschied sich Wôma Drâl („Einer, der mit Weitsicht oder Einsicht begabt ist“), der zweite Sohn des Hionvar von Wômawas Drûs, sein Glück in anderen Ländern zu suchen. Er stellte eine große Flotte auf (der sich viele der Sûrk-, Wôm- und Narig-Stämme des [womaw|E] anschlossen), und landete in den Ländern, die er Lôkhas nennen würde, und kämpfte gegen die dortigen Völker. Mit dem entscheidenden Sieg in der Cunâci-âc-Âlkbroda' (Schlacht von Hillholds) im Jahr 348 erklärte sich Wôma Drâl zum ersten Hionvar von Lôkhas Drûs und gründete das Erste Reich von Lôkhas Drûs.\n\nIm Gegensatz zu ihren Wômaw-Verwandten pflegen die Lôkhaw eine stärker patrilineare Kultur. Aufgrund ihrer Migration aus ihren ursprünglichen Stammesheimaten entwickelten sie neue Methoden der Selbstorganisation, basierend auf ihren mächtigen Familienklanen, denen Frömmigkeit und Hingabe oberstes Gebot sind. Sie pflegen eine stolze aristokratische und kriegerische Kultur.#!"  #~TR~

 vulmaw: ""  #~TR~
 vulmaw_collective_noun: ""  #~TR~
 vulmaw_prefix: ""  #~TR~
 vulmaw_desc: "#size:15    Die Vûlmaw stammen von Wômaw-Abenteurern und Siedlern ab, die im Jahr 1172 Z.Z. in Vûlm Shryak des südlichen Archipels landeten. Nachdem sie 1174 ihre Eroberung der Insel vollendet hatten, beherrschten sie das Archipel.\n\nDie Vûlmaw sind bekannt als Händler und Entdecker und besaßen historisch gesehen ein nahezu vollständiges Handelsmonopol zwischen den Wômaw-Reichen, bis dieses Monopol im späteren Zweiten Zeitalter von Númenor gebrochen wurde. Während der Zeit des [numenorean|E] Reiches wurden die Vûlmaw zu Tributleisten für Númenor gezwungen und mussten Schiffe und Seefahrer bereitstellen, die die östlichen Meere kannten. Nach dem Akallabeth bekräftigten die Vûlmaw ihre Position im Ostseehandel und entwickelten sich zu Handelsrivalen von Anarikê.\n\nDie Vûlmaw sind auch die Gründer und historischen Herrscher des kontinentalen Stadtstaates Kôdya, der zwischen Yoyoyôpo und Anarikê liegt.#!"  #~TR~

 codyan: ""  #~TR~
 codyan_collective_noun: ""  #~TR~
 codyan_prefix: ""  #~TR~
 codyan_desc: "#size:15    Die Côdyaw entstammen ursprünglich dem Volk von Lôkhas Drûs, das im Jahre [ageSA|E] 813 die Stadt Côdya südwestlich ihres Reiches gründete.\n\nAus bescheidenen Anfängen heraus, in denen sie den übermächtigen [numenoreans|E] Tribut zollten, ist Côdya im [thirdage|E] zu Größe aufgestiegen und hat sich als eine der vier großen Mächte der Bucht von Ormal etabliert.\n\nSeither blühen die Stadt und ihre Bewohner als wohlhabender und kosmopolitischer Hafen, der Handel aus West, Ost und Süd abwickelt.  Die Côdyaw sind stolz und unabhängig, Meister der Wellen und ihres eigenen Schicksals.#!"  #~TR~

