 sindar: "Sindar"  #~TR~
 sindar_collective_noun: "Sindarin"  #~TR~
 sindar_prefix: "Sindari"  #~TR~
 sindar_desc: "#size:15    Die [sindarelves|E] sind diejenigen des dritten Clans der [greatjourney|E], die mit ihrem König Elwë Singollo ([elu_thingol|E]) in [beleriand|E] blieben. Dort bauten sie Menegroth und waren die fortschrittlichsten Elben von [middleearth|E], bis die [noldorelves|E] zurückkehrten. Ihre Sprache, [sindarin|E], wurde die elbische Lingua franca von [beleriand|E], nachdem Elu Thingol die Verwendung von [quenya|E] in seinen Ländern verboten hatte. Nach dem Fall von Menegroth und dem Ende des [firstage|E] zerstreuten sich die Sindar ohne König, wobei einige selbst zu Königen wurden - Amdír von [lorien|E] und Oropher vom [greenwoodshort|E] sind Beispiele dafür.#!"  #~TR~
 
 #doriathrim: "Doriathrim"  #~TR~
 #doriathrim_collective_noun: "Doriathrim"  #~TR~
 #doriathrim_prefix: "Doriathro"  #~TR~
 #doriathrim_desc: "#size:15    Die Doriathrim sind diejenigen der [sindarelves|E], die in Menegroth und dem verzauberten Gürtel von Melian wohnten."  #~TR~
 
 #eglath: "Eglath"  #~TR~
 #eglath_collective_noun: "Eglathrim"  #~TR~
 #eglath_prefix: "Eglathro"  #~TR~
 #eglath_desc: "#size:15"
 
 falathrim: "Falathrim"  #~TR~
 falathrim_collective_noun: "Falathrim"  #~TR~
 falathrim_prefix: "Falathren"  #~TR~
 falathrim_desc: "#size:15    Die Elben der Falas oder Häfen, die Falathrim, sind diejenigen Elben, hauptsächlich sindarinischer Abstammung, die seit alters her Círdan dem Schiffsbauer gefolgt sind. Die größten Seefahrer unter den Elben von [middleearth|E], die Falathrim waren im Vergleich zu den anderen, unter denen sie wohnten, nie sehr zahlreich, aber sie sind robust und loyal, ruhig und langsam zu Zorn oder Urteil. Sie verzeihen leicht, aber vergessen nicht und nehmen die Gezeiten und Stürme der Welt so hin, wie sie kommen, und finden Freude, wo sie können.\n\nSolange ein Schiff gebraucht wird, um nach Westen zu segeln, sind die Falathrim nicht wirklich verschwunden, sondern leben im Geist der Schiffbauer weiter."  #~TR~
 
 mithrim: "Mithrim"  #~TR~
 mithrim_collective_noun: "Mithrim"  #~TR~
 mithrim_prefix: "Mithren"  #~TR~
 mithrim_desc: "#size:15    Die Mithrim oder Nord-Sindar, nannten die Sindar von Mithrim und dem nördlichen [beleriand|E]. Obwohl hauptsächlich telerischen Ursprungs, blieb die Tradition bestehen, dass einige tatsächlich Noldor waren, die nicht ablegten, weil sie entweder zu weit erforscht hatten oder Freundschaften mit den Teleri geschlossen hatten, die hinter ihnen herkamen.\n\nDie Mithrim waren die ersten Sindar, denen die zurückkehrenden [noldorelves|E] begegneten. Die Sindar von Doriath hatten die nördlichen Sindar lange Zeit als verdächtig angesehen, aufgrund ihres Dialekts, ihrer relativen Abgeschiedenheit und ihrer Nähe zu [angband|E]. Die Nord-Sindar wiederum sahen die Doriathrim als hochmütig an und ärgerten sich später darüber, dass die Doriathrim sie den Launen von [morgothcharacter|E] überlassen hatten. Infolgedessen lehnten die Mithrim die Königtum Thingols ab und schworen den Hochkönigen der Noldor ihre volle Treue. Mit der Zeit verschmolzen die beiden Gruppen zu einem Volk.\n\nDer exilische Noldor-Dialekt des Sindarin basierte in erster Linie auf dem nördlichen Sindarin der Mithrim und integrierte viele Quenya-Elemente im Vergleich zum 'richtigen' Sindarin von Doriath.#!"  #~TR~
 
 nandor: "Nandor"  #~TR~
 nandor_collective_noun: "Nandor"  #~TR~
 nandor_prefix: "Nando"  #~TR~
 nandor_desc: "#size:15    Die Nandor-Elben sind diejenigen des dritten Clans der [greatjourney|E], die in den Tälern des [anduin|E] blieben und sich weigerten, über die [mistymountains|E] hinauszugehen. In den späteren Jahren der Bäume beschlossen einige dieser Nandor, nach Westen zu ziehen. Ein Teil von ihnen siedelte sich in Eriador an (und wurde zu den Vorfahren der Sîrrandrai), während der Rest es nach [beleriand|E] selbst schaffte und die Laiquendi wurde.\n\nIm zweiten Zeitalter vermischten sich die Nandor, die im Anduin-Tal blieben, mit den [sindarelves|E] unter Amdir und wurden die [galadhrimelves|E].#!"  #~TR~
 
 laiquendi: "Laiquendi"  #~TR~
 laiquendi_collective_noun: "Laiquendi"  #~TR~
 laiquendi_prefix: "Laiqa"  #~TR~
 laiquendi_desc: "#size:15    Die [laiquendi|E], oder Grün-Elben, sind die Nandor, die unter der Herrschaft König Denethors (in Nandorin: Danitharo) nach [beleriand|E] kamen. Nach dem Tod Denethors während der Ersten Schlacht von Beleriand wurden die Laiquendi zurückgezogener und mieden die Kriege gegen [morgothcharacter|E], suchten Schutz in der Dunkelheit. Sie wurden von Herren und Räten lokaler Anführer regiert und schworen keinem König – bis zur Gründung von [lindon|E], woraufhin sie Erenion Gil-galad die Treue schworen und im Süden Harlindons lebten.#!"  #~TR~

 sirrandrai: "Sîrrandrai"  #~TR~
 sirrandrai_collective_noun: "Sîrrandrai"  #~TR~
 sirrandrai_prefix: "Sîrrandrai"  #~TR~
 sirrandrai_desc: "#size:15    Die Sîrrandrai sind [elves|E] nandorischer Abstammung, ähnlich den [laiquendi|E], die nicht nach [beleriand|E] kamen. Sie blieben in den Wäldern und Ebenen von [eriador|E] unter der Herrschaft König Bornmírs zurück. Obwohl sie größtenteils wanderten, errichteten sie auch ein dauerhaftes Reich in den später als Sîrgala bekannten Ländern zwischen dem Baranduin und [eredluin|E], welches eines Tages zu den südlichen Ländern von [arthedain|E] wurde.\n\nWährend des [waroftheelvesandsauron|E] wurde Sîrgala durch die vorrückenden Armeen von [sauroncharacter|E] stark verwüstet, wobei die Sîrrandrai nach [lindon|E] und über das Meer nach [valinor|E] flohen. Während einige nach dem Krieg nach Sîrgala zurückkehrten, siedelten sich in ihren ehemaligen Gebieten immer mehr [dunedain|E] an. Obwohl sie freundlich und kooperativ waren, führte die wachsende Bevölkerung der Dúnedain zu einer Veränderung der Identität ihrer alten Heimat, und immer mehr Sîrrandrai erkannten die Realität, dass ihr Land ihnen entglitt, wobei die letzten Herrscher von Sîrgala, Merethorn & Eliniel, die formelle Herrschaft über das Land an den [dunedain|E] Lord Elendil abgaben.\n\nDanach verließen die verbliebenen Sîrrandrai langsam das Land in Richtung Harlindon oder [valinor|E], aber eine kleine Gruppe blieb in den Turmhügeln, wo sie über die Länder wachen konnten, die sie einst besessen hatten, und über die wenigen Verwandten, die dort vielleicht geblieben waren.#!"  #~TR~
 
 galadhrim: "Galadhrim"  #~TR~
 galadhrim_collective_noun: "Galadhrim"  #~TR~
 galadhrim_prefix: "Galadhren"  #~TR~
 galadhrim_desc: "#size:15    Die [elves|E] von [lothlorien|E] im [thirdage|E] sind das Ergebnis einer Verschmelzung zwischen [sindarelves|E], die nach dem [warofwrath|E] aus [beleriand|E] flohen, und [silvanelves|E], die sich seit der [greatjourney|E] dort niedergelassen hatten, mit leichten Einflüssen der [noldorelves|E], die von Lady Galadriel und ihren Anhängern aus [ostinedhil|E] mitgebracht wurden. Unter dem Schutz von [nenya|E] sind sie wohlhabend und friedlich geblieben, und ihr Leben aus heiterer Spiritualität und ruhiger Feierlichkeit verbirgt ein Volk, das wilde Krieger sind, sollte jemand ihren Wald angreifen.#!"  #~TR~
 
 silvan: "Silvan"  #~TR~
 silvan_collective_noun: "Silvan"  #~TR~
 silvan_prefix: "Silvan"  #~TR~
 silvan_desc: "#size:15    Die Silvan-Elben sind diejenigen der Teleri, die im [firstage|E] im [greenwood|E] blieben und sich weigerten, nach Westen zu ziehen und die [greatjourney|E] fortzusetzen.\n\nAls ländliches und rustikales Volk entwickelten die Silvan-Elben ihren eigenen Dialekt des Nandorin, der im Greenwood Sindarin erhalten blieb. Sie hatten eine besondere Verehrung für den Vala [oromecharactershort|E], den sie Tauron, den Herrn der Wälder, nannten.#!"  #~TR~
 
 lasgalendrim: "Lasgalendrim" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves - It's still wrong though (Trig)  #~TR~
 lasgalendrim_collective_noun: "Lasgalendrim"  #~TR~
 lasgalendrim_prefix: "Lasgalendren"  #~TR~
 lasgalendrim_desc: "#size:15    Die Waldelben, die Lasgalendrim, sind die Bewohner des Königreichs [greenwood|E] und später [mirkwood|E] im [secondage|E] und [thirdage|E]. Nachdem Oropher nach dem [warofwrath|E] aus [beleriand|E] kam und seine Königsherrschaft im [greenwoodshort|E] begründete, vermischten sich seine [sindarelves|E] mit den [silvanelves|E] zu den heutigen Lasgalendrim. Die Lasgalendrim sind wild, wenn sie provoziert werden, und in ihrer Einstellung etwas isolationistisch, aber ansonsten fröhliche und festliche Leute.#!"  #~TR~
 
 
