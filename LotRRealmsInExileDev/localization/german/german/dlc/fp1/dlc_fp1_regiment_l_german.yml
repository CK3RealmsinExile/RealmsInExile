 #Cultural MaA
 bondi: "Freie Speerträger"  #~TR~
 vigmen: "Schildwall-Armbrustschützen"  #~TR~
 varangian_veterans: "Dunkle Freiwillige"  #~TR~
 jomsviking_pirates: "Dunkle Korsaren"  #~TR~
 #MaA Flavour
 bondi_flavor: "#F Diese freien Grundbesitzer und fähigen Abenteurer kämpfen mit Speeren und Schilden.#!"  #~TR~
 vigmen_flavor: "#F Die Krieger an der Front bilden einen undurchdringlichen Wall aus Schilden, um die Bogenschützen hinter sich zu schützen. Mit dieser Taktik wehrt man Plänkler ab, während man stetig vorrückt.#!"  #~TR~
 varangian_veterans_flavor: "#F Entdecker, Abenteurer, Krieger und Söldner aus allen weit entfernten Kolonien.#!"  #~TR~
 jomsviking_pirates_flavor: "#F Einige der berüchtigtsten Seeräuber, die jemals auf den großen Meeren unterwegs waren, zeichnen sich die Dunklen Korsaren dadurch aus, dass sie Chaos in die Schlacht bringen, sie in die Länge ziehen, bevor sie im Nachhinein glänzen.#! "  #~TR~
