 anduin_vale.0102.t: "Das Reich des All-Thanen"  #~TR~
 anduin_vale.0102.desc: "Seit Menschengedenken blieben die Waldläufer und ihre Brüder im [anduinvale|E] sowohl gegenüber Außenstehenden als auch untereinander hartnäckig unabhängig. Nur in äußerster Not wählten die zerstrittenen Stämme einen einzigen Herrscher, den All-Thanen oder 'Aledegan', um ihre Kräfte gegen einen gemeinsamen Feind zu vereinen. \n\nDoch die Zeiten haben sich geändert. Unter deiner Dynastie wurde ein großes Reich geschmiedet, das sowohl das Anduingebiet als auch die traditionellen Gebiete der Waldläufer im großen Wald von Greenwood vereint. Die verschiedenen Völker von Wald und Tal haben deine Führung und das Recht deiner Erben, ewig zu regieren, anerkannt. Niemals wieder wird dein Volk gespalten sein und räuberischen Orks, Wargen und Schlimmerem zum Opfer fallen. Du hast das Reich des All-Thanen – die Aladegana – geschaffen!"  #~TR~
 anduin_vale.0102.a: "Und ich bin der Aledegan!"  #~TR~
 anduin_vale.0102.a.tt: "Du hast den Imperiums-Titel Aladegana geschaffen."  #~TR~

 anduin_vale.0106.t: "Das Königreich der Éothéod wiederhergestellt!"  #~TR~
 anduin_vale.0106.desc: "Lange Jahre war mein Volk nur ein Schatten seiner früheren Macht, lebte ein verstecktes Leben in den Falten unter den [greymountains|E]. Mit dem Weggang von Eorl und Leofr mit dem größten Teil der Éothéod waren die schwindenden Überreste zu schwach, um ihren Anspruch auf das [anduinvale|E] geltend zu machen, und der Druck durch [goblin|E]-Überfälle und Usurpatoren der Waldläufer verhinderte lange jede Hoffnung auf ein Wiederaufleben.\n\nDoch unter meiner Führung haben sich die Framlinge gesammelt, und wieder einmal wird das nördliche Tal von den wahren Söhnen von Fram beherrscht. Unsere Tapferkeit hat sich an der Spitze eines Schwertes bewiesen, und das Königreich der Éothéod erlebt eine Wiederauferstehung an den Wurzeln des großen Flusses. \n\nUnter den mutigeren und ehrgeizigeren meiner Leute gibt es sogar Gerüchte, dass sich das erneuerte nördliche Königreich gegenüber den Söhnen von Eorl & Leofr im Süden behaupten sollte..."  #~TR~
 anduin_vale.0106.a: "Das Reich der Reiter ist wiederhergestellt!"  #~TR~
 anduin_vale.0106.a.tt: "Du hast dein Reich gefestigt und das Königreich der Éothéod wiedererrichtet."  #~TR~
 
 anduin_vale.0107.t: "Die Eingliederung von Zwillingsmantel"  #~TR~
 anduin_vale.0107.desc: "Die [greynmountains|E] ragen so hoch wie der Himmel und durchstoßen die Wolken. Sie sind unbestreitbar das Gebiet der [dwarves|E], wie die zähen Leute, die in [nordinbad|E] wohnen. Aber Zwillingsmantel ist eine Region mit sanften Hügeln, ideal für die Aufzucht unserer geschätzten, ausdauernden Rosse.\n\nLange haben unsere Vorfahren hier gewohnt, an der nördlichsten Ausdehnung des [anduinvale|E], und jetzt ist die Zeit gekommen, diese Vorgebirge offiziell in unser Reich zu integrieren. Alle, die dort wohnen, werden den Reitern Rechenschaft ablegen, die das Tal beherrschen – jetzt und für immer."  #~TR~
 anduin_vale.0107.a: "Lasst Zwillingsmantel seinen rechtmäßigen Platz einnehmen."  #~TR~
