 ## WITCH-KING EVENTS ##

 angmar.1001.t: "Der Fall von Ost-Forodwaith"  #~TR~
 angmar.1001.desc: "NACHTRÄGLICHE ÜBERSETZUNG BENÖTIGT Nach einem schnellen Feldzug wurden die letzten Überreste der Balsharim bezwungen. Sie wurden nun nach dem Bild ihrer Verwandten neu geschaffen und werden mir lange und treu dienen. Die Länder von Ost-Forodwaith gehören mir, um damit zu tun, was mir gefällt."  #~TR~
 angmar.1001.a: "Es ist nun Westangmar!"  #~TR~
 
 angmar.0501.t: "Unverschämtheit"  #~TR~
 angmar.0501.desc: "Meine Spione bringen mir einen Bericht, den ich zunächst kaum für wahr halten kann. [hwaldar.GetName], der dreiste Narr eines niederen [hillman|E] Häuptlings, der die letzten der dahinsiechenden Dúnedain-Könige aus [rhudaur|E] vertrieben hatte, hat nun dem König von [arthedain|E] die Treue geschworen. \n\nIch unterdrücke meinen berechtigten Zorn über diesen Verrat und überlege sorgfältig meinen nächsten Schritt. Es ist ganz klar, dass ich diese Unverschämtheit nicht ungestraft lassen kann. Hwaldar hat seinen Thron nicht zuletzt mit meiner Hilfe erlangt. Seine Herrschaft besteht nur aufgrund meiner Unterstützung. \n\nUnd doch, derjenige, der die zerstrittenen Stämme der Hügelmenschen vereinigte, könnte sich noch als nützlich erweisen, wenn er am Leben bleibt. Ich muss sorgfältig entscheiden, wie ich mit dieser Situation am besten umgehe."  #~TR~
 angmar.0501.a: "Ich werde diese Unverschämtheit nicht dulden. Macht euch bereit zum Krieg!"  #~TR~
 event_angmar_0501_a: "Du erhältst einen Anspruch auf das [GetTitleByKey('k_rhudaur').GetName] und beginnst eine Invasion gegen [hwaldar.GetFullName]."  #~TR~
 angmar.0501.b: "Er könnte sich doch noch überzeugen lassen, seine törichte Entscheidung zu überdenken."  #~TR~
 event_angmar_0501_b: "Du wirst [hwaldar.GetFullName] die völlige Unterwerfung abverlangen."  #~TR~
 
 angmar.0502.t: "Seine letzte Chance vertan"  #~TR~
 angmar.0502.desc: "[hwaldar.GetFullName] hat mein gnädiges Angebot abgelehnt und mir ins Gesicht gespuckt. Auf diese Unverschämtheit gibt es nur eine Antwort. \n\nLasst die Hörner des Krieges erschallen! Angmar wird entfesselt..."  #~TR~
 angmar.0502.a: "Macht euch bereit zum Krieg!"  #~TR~
 host_of_angmar: "Angmar-Heere"  #~TR~
 
 angmar.0503.t: "Eine weise Entscheidung"  #~TR~
 angmar.0503.desc: "[hwaldar.GetFullName] hat weise beschlossen, meinen Forderungen nachzugeben und sich vor mir zu beugen. Dennoch kann ich seine frühere Unverschämtheit nicht ungestraft lassen... \n\nDas [GetTitleByKey('k_rhudaur').GetName] wird ihm entrissen, wodurch er zu einem bloßen Oberhäuptling degradiert wird. Ich werde die direkte Kontrolle über dieses verfluchte Land übernehmen und dafür sorgen, dass es keine weiteren Rebellionen gegen meine Herrschaft gibt."  #~TR~
 angmar.0503.a: "Rhudaur gehört mir!"  #~TR~
 
 angmar.0504.t: "Rhudaur expandiert"  #~TR~
 angmar.0504.desc: "Meine Spione bringen mir ermutigende Berichte aus dem Süden. [hwaldar.GetFullName], der [hillman|E]-Herrscher des [GetTitleByKey('k_rhudaur').GetName], ist erfolgreich darin gewesen, die letzten verbliebenen Dúnedain aus dem Winkel von Mitheithel zwischen den Flüssen Bruinen und Hoarwell zu vertreiben. \n\nNachdem er mir seinen Nutzen bewiesen hat, frage ich mich, was mit dem so genannten Häuptling der Häuptlinge, [hwaldar.GetFirstName], zu tun ist. Ich könnte ihn seinen Krieg gegen die Dúnedain fortsetzen lassen, aber er ist ehrgeizig und willensstark. Dieser Sieg könnte ihn dazu bringen zu denken, dass sein Bündnis mit [angmar|E] nicht mehr benötigt wird... \n\nVielleicht ist eine Erinnerung angebracht?"  #~TR~
 angmar.0504.a: "Ich werde dem Häuptling der Häuptlinge Tribut abverlangen."  #~TR~
 event_angmar_0504_a: "Du wirst verlangen, dass [hwaldar.GetFullName] dein Tributpflichtiger wird."  #~TR~
 angmar.0504.b: "Ich werde ihn vorerst gewähren lassen..."  #~TR~
 angmar.0505.t: "Tribut aus Rhudaur"  #~TR~
 angmar.0505.desc: "Eine weise Wahl! [hwaldar.GetFullName] hat einen Gesandten geschickt und seine Zustimmung erklärt, mein Tributpflichtiger zu werden. \n\nEr wird mir in Zukunft von großem Nutzen sein. Jetzt kann ich mich auf meinen bevorstehenden Krieg mit den Reichen von [arthedain|E] und [cardolan|E] konzentrieren."  #~TR~
 angmar.0505.a: "Die eiserne Krone erhebt sich!"  #~TR~
 event_angmar_0505_a: "Du erhältst das [GetTitleByKey('e_angmar').GetName]"  #~TR~
 
 angmar.0506.t: "Eine abgelehnte Forderung"  #~TR~
 angmar.0506.desc: "Ein Bote aus [rhudaur|E] bringt mir die Nachricht, dass [hwaldar.GetFullName] sich geweigert hat, mein Tributpflichtiger zu werden. Der unnütze Narr! \n\nIch werde den ehrgeizigen Häuptling der Häuptlinge genau beobachten müssen, falls er daran denkt, das Joch von [angmar|E] weiter abzuwerfen. \n\nEs gibt Unruhen unter denen von [hwaldar.GetFirstName] Häuptlingen, die begonnen haben, den Glauben Angmars zu folgen, und viele sprechen von offener Rebellion gegen ihren Häuptling der Häuptlinge. \n\nEs scheint, als ob Hwaldars Strafe bereits über ihm liegt..."  #~TR~
 angmar.0506.a: "Lasst sie sich zanken!"  #~TR~
 event_angmar_0506_a: "Die mächtigsten Häuptlinge werden gegen [hwaldar.GetName] rebellieren."  #~TR~
 
 angmar.0507.t: "Sein größtes Versagen"  #~TR~
 angmar.0507.desc: "Meine Spione bringen mir frustrierende Berichte aus dem Süden. [hwaldar.GetName], der selbsternannte Häuptling der Häuptlinge, war in seinem Krieg gegen die verbliebenen Dúnedain von [rhudaur|E] erfolglos. \n\nSein Versagen ist so groß, dass ich seine schwache Führung nicht länger tolerieren kann. Es ist klar, dass die [hillmen|E] von Rhudaur enger... beaufsichtigt werden müssen. \n\nIch werde sie mit sofortiger Wirkung zu direkten Vasallen der Eisernen Krone machen."  #~TR~
 angmar.0507.a: "Inkompetenz wird niemals toleriert!"  #~TR~
 event_angmar_0507_a: "Das [GetTitleByKey('k_rhudaur').GetName] wird zerstört, und seine verbliebenen Häuptlinge werden deine direkten Vasallen."  #~TR~
 
 ## MINOR CHARACTERS ##

 angmar.3050.t: "Ein Gesandter aus Rhudaur"  #~TR~
 angmar.3050.desc: "Was ist das jetzt? Ein Bote von den [hillmen|E] südlich von hier? Ich traue ihnen nicht. \n\nGut! Lass ihn sprechen, wenn er muss. Wer ist dieser [tull.GetName] überhaupt? Ein Emporkömmling auf der Suche nach Verbündeten? \n\nBah! Wir treiben hier keinen Diplomatiekram! Und doch... Vielleicht sollte ich diesem Angebot einen Gedanken widmen... \n\nAndererseits würde ich es sehr genießen, diesem Boten das Herz herauszureißen!"  #~TR~
 angmar.3050.a: "Dann mach! Er wird sein Bündnis haben."  #~TR~
 angmar.3050.b: "Nein! Verschwinde, Bote, bevor ich die Geduld verliere."  #~TR~
 angmar.3050.c: "Er wagt es, MIR Befehle zu erteilen? Ich werde sein Land nehmen und sein Herz herausreißen!"  #~TR~
