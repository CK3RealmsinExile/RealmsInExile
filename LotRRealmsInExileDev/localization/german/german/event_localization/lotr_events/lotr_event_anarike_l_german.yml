 ### Anarike Events ###
 anarike.0050.t: "Eine Frage der Führung"  #~TR~
 anarike.0050.desc: "Ich habe meinen Einfluss in allen Städten Lyneriens gesichert und ihre stolzen Anführer überzeugt, sich endgültig zusammenzuschließen und die berühmte Lynerianische Liga wieder zu gründen. Doch mit diesem Erfolg kommt eine Last: Es liegt an mir, einen von ihnen zum Führer dieser wiederhergestellten Nation zu wählen.\n\nWürde diese Entscheidung den Lynerianern selbst überlassen, würden sie innerhalb weniger Tage, wenn nicht Stunden, wieder in ihre kleinlichen Streitigkeiten verfallen. Indem ich einen von ihnen bevorzuge, kann ich sicherstellen, dass Lynerien Stabilität und Sicherheit gewährt wird. Gemeinsam werden wir unser neues Bündnis zum Wohle und zum Profit ganz Anarikes und Lyneriens schmieden!"  #~TR~
 anarike.0050.a: "Ich wähle [lyneriaholder.GetName]."  #~TR~
 anarike.0050.a.tt: "[lyneriaholder.GetName] wird der Herrscher der Lynerianischen Liga."  #~TR~
 anarike.0050.b: "[twincitiesholder.GetName] hat meine Unterstützung."  #~TR~
 anarike.0050.b.tt: "[twincitiesholder.GetName] wird der Herrscher der Lynerianischen Liga."  #~TR~
 anarike.0050.c: "Ich unterstütze [nymaraholder.GetName]."  #~TR~
 anarike.0050.c.tt: "[nymaraholder.GetName] wird der Herrscher der Lynerianischen Liga."  #~TR~
 anarike.0050.d: "Ich vertraue [murnakholder.GetName] in dieser Sache."  #~TR~
