 anarike.0050.e: "Meine Wahl fällt auf [lynharholder.GetName]."  #~TR~
 anarike.0050.e.tt: "[lynharholder.GetName] wird der Herrscher der Lynerianischen Liga."  #~TR~
 
 anarike.0051.t: "Die Allianz des Buchteneingangs"  #~TR~
 anarike.0051.desc: "Mit [chosen_league_lord.GetName] als sichergestelltem Herrscher der gestärkten Lynerianischen Liga kann unsere Allianz gedeihen. Anarikê wird den Osten kontrollieren, während Lynerien den Westen hält. Gemeinsam sind wir stark genug, um die Kontrolle über alle Schifffahrtswege in und aus der Ormal-Bucht zu erlangen.\n\nReichtum und Wohlstand erwarten uns! Bald können wir unsere Tributzahlungen an den Meister von Khy beenden und Anarikê zu seiner vollen Pracht zurückbringen."  #~TR~
 anarike.0051.a: "Lasst die Schreiber diesen Tag in unserer Geschichte vermerken."  #~TR~
 anarike.0051.a.tt: "Du gehst ein [alliance|E] mit [chosen_league_lord.GetName] ein"  #~TR~

 anarike.0052.t: "Eine vereinte Bucht"  #~TR~
 anarike.0052.desc: "Wir sind so weit gekommen. Viele Schwierigkeiten und Prüfungen liegen hinter uns, und ich erhebe mich nun als Herrscher eines neuen Reiches!\n\nBald wird jede Küste, die die Wasser der Ormal trinkt, meinen Namen kennen und meine Autorität anerkennen. Von diesem Tag bis zu meinem letzten Tag werde ich mein neues Reich verteidigen und Frieden und Stabilität in die gesamte Ormal-Bucht bringen!"  #~TR~
 anarike.0052.a: "Ein glorreicher Tag!"  #~TR~
