 ### DENETHOR EVENTS ###
 numenoreanblood.1001.t: "Ein Leben, ein Partner"  #~TR~
 numenoreanblood.1001.desc: "Mein Partner, [dead_character.GetTitledFirstName], ist verstorben und gegangen auf dem Weg unzähliger Generationen von [men|E] vor uns.\n\nEs ist bei unserem Volk üblich, nur einen Ehepartner zu nehmen, wie es die [eldar|E] in den Kreisen dieser Welt tun. Das alte Gesetz von [numenor|E], das unsere Kultur noch immer pflegt, erlaubt es mir, einen anderen zu nehmen, wenn ich noch im vollen Besitz meiner Kräfte bin und mir Kinder wünsche. Eine solche Sache wird jedoch missbilligt – viele sehen es als Aufgabe der heiligen Verbindung von Mann und Frau.\n\nDa ich bereits Kinder habe, wird eine solche Entscheidung von anderen nicht wohlwollend aufgenommen werden. Ich muss mich jetzt entscheiden. Soll ich der Tradition folgen und niemals wieder jemanden zu meinem Ehepartner nehmen, oder soll ich nach einem anderen suchen, trotz der möglichen Gegenreaktion?"  #~TR~
 numenoreanblood.1001.a: "Ich könnte [dead_character.GetTitledFirstName] niemals ersetzen, weder in dieser Welt noch in der nächsten!"  #~TR~
 numenoreanblood.1001.b: "Mein Herz brennt noch immer nach Kindern und einer neuen Liebe."  #~TR~
 
 ### DENETHOR EVENTS ###
 garrison_of_minas_tirith: "Wachen der Zitadelle"  #~TR~
 
 gondor.0120.t: "Die Verteidigung von Osgiliath"  #~TR~
 gondor.0120.desc: "Der [anduin|E] ist Gondors letzte große Verteidigungslinie und muss um jeden Preis gehalten werden – und daher müssen [GetTitleByKey('b_osgiliath').GetNameNoTier] und [GetTitleByKey('b_cair_andros').GetNameNoTier] um jeden Preis gehalten werden. Jetzt marschieren die Armeen Mordors auf [GetTitleByKey('b_east_osgiliath').GetNameNoTier] und bereiten sich darauf vor, die wichtigen Brücken zu erobern, um den Anduin zu überqueren und das Herz des [southernkingdom|E] zu treffen.\n\nIch kann die Stadt nicht kampflos aufgeben – der Feind muss für seinen Preis bluten. Gondor muss voll mobilisiert werden, und die Garnison von [osgiliath|E] wird verzweifelt kämpfen, um die Stellung zu halten, bis Verstärkung eintrifft."  #~TR~
 gondor.0120.a: "Besetzt eure Posten! Macht euch bereit zum Kampf!"  #~TR~
 garrisons_of_osgiliath: "Garnison von Osgiliath"  #~TR~
 
 ### BOROMIR EVENTS ###
 gondorian_honorguard_force: "Gondorianische Ehrengarde"  #~TR~
 horn_of_gondor_modifier: "Horn von Gondor"  #~TR~
 horn_of_gondor_modifier_desc: "Dieser Charakter trägt das Horn von [gondor|E], ein uraltes Artefakt, das nur vom Hauptmann des Weißen Turms getragen wird. Wenn es geblasen wird, kann seine dröhnende Resonanz kilometerweit gehört werden, was böse Kreaturen erschreckt und Männer gleichermaßen inspiriert."  #~TR~
 
 ### FARAMIR EVENTS ###
 ithilien_rangers_force: "Ithilien-Waldläufer"  #~TR~
 
 gondor.0301.t: "Der zweite Sohn Denethors"  #~TR~
 gondor.0301.desc: "Lange musste ich die Dunkelheit meines Vaters ertragen. Er beschimpft mich und ignoriert meine Bemühungen, egal wie groß ihr Erfolg ist. Nur mein Bruder Boromir war eine Quelle der Freundlichkeit in meinem Leben. Soll ich mich dann wieder dem Risiko hingeben und meine Bemühungen auf die Verteidigung des Königreichs konzentrieren, oder soll ich endlich den Trost und die Zuneigung suchen, die ich schon lange brauche, in den Armen einer anderen?"  #~TR~
 gondor.0301.a: "Gondor und sein Volk brauchen mich jetzt mehr denn je."  #~TR~
 gondor.0301.a.tt: "Eine Zeit der Liebe wird kommen..."  #~TR~
 gondor.0301.b: "Liebe und Zuneigung sind alles, was ich je begehrt habe..."  #~TR~
 
 gondor.0302.t: "Die Schildmaid von Rohan"  #~TR~
 gondor.0302.desc: "Während einer Erkundungsmission entlang des westlichen Ufers des Anduin begegne ich einer einsamen rohirrischen Soldatin, die durch die Felder reitet. Sie ist stark und offensichtlich eine Meisterin mit Schwert und Bogen, die einen Hirsch aus etwa fünfzig Metern Entfernung ohne Probleme erlegt. Ich bleibe eine Weile versteckt, während sie den Hirsch häutet und das Fleisch und das Fell abzieht, aber irgendwie habe ich das Gefühl, dass sie weiß, dass ich zuschaue.\n\nErst nachdem ich sicher bin, dass sie mit ihrer Arbeit fertig ist, wage ich es, mich zu nähern und meine Hände leicht erhoben, um meine friedliche Absicht zu bekunden. Der Mann blickt mich an, dann kniffelt er unter seinem Helm... Irgendetwas stimmt nicht mit ihm aus der Nähe. Die Rüstung, die er trägt, scheint fast zu groß für ihn zu sein, und seine Augen sind noch strahlender als zuvor.\n\nOhne ein Wort hebt der Soldat die Hand und zieht seinen Helm vom Kopf, wobei er nicht das Gesicht eines abgehärteten Veteranen des Riddermarks enthüllt, sondern das einer sehr schönen Jungfrau. Ihr Haar ist lang, goldgesponnen, und ihre Haut ist so blass und schön wie der Winterschnee. Es gibt nichts, was ich sagen kann, um zu erklären, wie ich mich fühle; so rein und voller Staunen, dass nur meine Handlungen sicher genug sind. Ist sie, diese Schildmaid von Rohan, diejenige, nach der ich all die Jahre gesucht habe?"  #~TR~
 gondor.0302.a: "Liebe, süß und voller Glückseligkeit, endlich..."  #~TR~
 gondor.0302.b: "Sie ist nur eine gewöhnliche rohirrische Frau. Sie kann ich nicht heiraten."  #~TR~
 
 gondor.0303.t: "Die Schildmaid von Rohan"  #~TR~
 gondor.0303.desc: "Es gibt weitere Neuigkeiten aus der Weißen Stadt. Nachdem er seine Königswürde angenommen hat, hat der neue Hochkönig Aragorn beschlossen, eine rohirrische Schildmaid zu seiner Königin zu machen. Obwohl die meisten skeptisch gegenüber dieser Wahl sind, ist ihr offensichtliches Können mit Schwert und Lanze fast unübertroffen. Mit diesen guten Nachrichten ist es vielleicht an der Zeit, dass ich endlich eine eigene Ehe in Betracht ziehe?"  #~TR~
 gondor.0303.a: "Ja, es war dumm von mir, so lange zu warten."  #~TR~
 
 gondor.0304.t: "Der Waldläuferhauptmann"  #~TR~
 gondor.0304.desc: "Während ich durch die Felder am westlichen Ufer des Anduin ritt, begegnete ich einem einsamen Ithilien-Waldläufer, der am Ufer sein Lager aufschlug. Er ist stark und offensichtlich ein Meister mit Schwert und Bogen, der einen Hirsch aus etwa fünfzig Metern Entfernung ohne Probleme erlegte. Ich blieb eine Weile versteckt, während er den Hirsch häutete und das Fleisch und das Fell abzog, aber irgendwie hatte ich das Gefühl, dass er wusste, dass ich zuschaue.\n\nErst nachdem ich sicher war, dass er mit seiner Arbeit fertig war, wagte ich es, mich zu nähern und meine Hände leicht erhoben, um meine friedliche Absicht zu bekunden.\n\nOhne ein Wort hob der Waldläufer die Hand und zog seinen Helm vom Kopf, wobei er ein schönes und edles Gesicht enthüllte, dunkelhaarig und grauäugig, stolz und streng im Blick. Es gibt nichts, was ich sagen kann, um zu erklären, wie ich mich fühle; so rein und voller Staunen, dass nur meine Handlungen sicher genug sind. Ist er, dieser Waldläufer von Ithilien, derjenige, nach dem ich all die Jahre gesucht habe?"  #~TR~
 gondor.0304.a: "Liebe, süß und voller Glückseligkeit, endlich..."  #~TR~
 gondor.0304.b: "Das Haus Eorls regiert seit langem diese Länder. Ich werde Faramir von Gondor heiraten, aber zu meinen Bedingungen."  #~TR~
 gondor.0304.c: "Ich bin nur eine gewöhnliche rohirrische Frau. Ihn kann ich nicht heiraten."  #~TR~
 
 gondor.0305.t: "Der Dienst der Statthalter"  #~TR~
 gondor.0305.desc: "Tausend Jahre lang, seit dem mysteriösen Verschwinden von [earnur.GetName] und dem Fall des [house|E] von [earnur.GetHouse.GetBaseName], haben die Statthalter des [house|E] von [mardil.GetHouse.GetBaseName] das Volk von [gondor|E] verteidigt und umsorgt.\n\nMit meiner Rückkehr auf den Thron und der Rückeroberung der lange umkämpften Gebiete Ithiliens sollten die Statthalter vielleicht für ihre jahrtausendelange Dienstleistung belohnt und mit fürstlichen Ehren ausgezeichnet werden, einer Position unter dem Adel von [gondor|E], unterhalb nur des Königs."  #~TR~
 gondor.0305.a: "Die Linie Hurins soll fortan als Fürsten von Ithilien herrschen."  #~TR~
 gondor.0305.b: "Als Erbe Isildurs ist Ithilien mein Geburtsrecht."  #~TR~


 ### DOL AMROTH EVENTS ###
 swan_knights_force: "Ritter des Schwans"  #~TR~
 
 gondor.0401.t: "Der Orden des Schwans"  #~TR~
 gondor.0401.desc: "Silber, schimmernd und glänzend silberne Kriegsrüstung. Große geflügelte Helme und lange blaue Mäntel, ein Ritter von Dol Amroth ist ein Anblick, Lanze hoch erhoben und Kinn noch höher, Würde erneuert.\n\nDas ist es, was der Rest der Welt bei den Rittern von Dor-en-Ernil sieht, aber nur einer im Orden selbst kennt die Wahrheit. Die Ritterlichkeit ist tot, ersetzt durch Bestechung und Blutlinien und jedes andere Unglück der Menschen. Wenn der Orden des Schwans reformiert werden soll, dann hat der Reformer sicherlich alle Hände voll zu tun. Die Amrothischen Reserven müssen erweitert werden; die alten Eide von Edhellond müssen eingehalten werden; die See-Regimenter müssen neu aufgestellt werden; und der alte Orden der Tirith Aear muss neu geschmiedet werden. Erst nachdem diese Dinge vollendet sind, können die [ROOT.Char.GetTitleAsNameNoTooltip]s von Dol Amroth ihre Ehre wiedergewinnen. Eine neue Ordnung – die des Silbernen Schwans – wird an die Stelle der alten Ordnung treten."  #~TR~
 gondor.0401.a: "Es gibt viel zu tun."  #~TR~
 
  gondor.0402.t: "Die Amrothischen Reserven"  #~TR~
  gondor.0402.desc: "Jahrelang auf die bescheidenste Position innerhalb des Ordens des Schwans verbannt, war das amrothische Militär in vielerlei Hinsicht die Gruppe, die den wahren Geist des ursprünglichen Ordens am besten bewahrt hat. Doch trotz dessen sind ihre Reihen traurigerweise dezimiert worden, die Rolle als unehrenhaft und glanzlos angesehen und daher vernachlässigt.\n\nLasst uns daran arbeiten, dieses Rückgrat unserer Streitkräfte wieder auf ihre richtige Kampfstärke zu bringen."  #~TR~
  gondor.0402.a: "Lasst die Trompeten erschallen! Lasst jeden Mann von dem Bedürfnis seines [ROOT.Char.GetTitleAsNameNoTooltip] wissen!"  #~TR~
  
  gondor.0403.t: "Amrothische Reserven rekrutiert"  #~TR~
  gondor.0403.desc: "Als Antwort auf den Ruf ihres [ROOT.Char.GetLadyLord] haben sich die Männer von Dol Amroth, vom Bürger bis zum Adligen, als würdig großer Achtung erwiesen. Sie haben ihre sozialen Ränge beiseite gelegt, um Seite an Seite im amrothischen Militär zu kämpfen, lange zu trainieren und große Unannehmlichkeiten zu ertragen.\n\nDiese Soldaten bilden das Rückgrat unserer Elite-Streitkräfte, und lasst niemanden ihre Ehre oder ihren Mut leugnen! Wir werden dafür sorgen, dass sie für ihre Hingabe und ihr Opfer gebührend geehrt werden."  #~TR~
  gondor.0403.a: "Wunderbare Neuigkeiten! Lasst die Männer auf dem Hof antreten!"  #~TR~
  amrothian_reserves: "Amrothische Reserven"  #~TR~
  
  gondor.0404.t: "Die Männer von Edhellond"  #~TR~
  gondor.0404.desc: "Edhellond, einst Heimat der gleichnamigen Elbenherrschaft, ist eines der edelsten und reichsten Gebiete von Dor-en-Ernil. Sie bemühen sich, elbische Taktiken im Krieg nachzuahmen, im Gegensatz zum Rest von [gondor|E], die eine feste militärische Tradition pflegen, die aus der Zeit von [numenor|E] stammt. Ihre Reihen im Orden waren leer, Eide unausgesprochen, während die Fäulnis in der Organisation wucherte. Wir müssen unsere alten Eide erneuern.\n\nWenn sie wieder in die Armeen des [ROOT.Char.GetTitleAsNameNoTooltip] integriert werden könnten, könnten sie als ein mächtiges und innovatives Kontingent dienen."  #~TR~
  gondor.0404.a: "Schickt unseren schnellsten Reiter, um die Männer zu sammeln!"  #~TR~
  
  gondor.0405.t: "Die Ankunft der Männer von Edhellond"  #~TR~
  gondor.0405.desc: "Auf den Ruf des [ROOT.Char.GetTitleAsNameNoTooltip] sind die Männer von Edhellond eingetroffen und bringen ihre großen Bögen und edlen Pferde mit. Die Nimrodel-Waldläufer, die auf den Traditionen der [sindarelves|E] basieren, bilden den größten Teil ihres Kontingents, aber sie werden auch von den Rittern von Edhellond begleitet. Einzigartig unter den [gondorians|E] benutzen diese Ritter Pfeil und Bogen, während sie zu Pferd reiten, so dass sie den Feind brutal schikanieren können, ohne sich jemals bei einem Angriff zu gefährden.\n\nDie Armeen des [ROOT.Char.GetTitleAsNameNoTooltip] wurden durch ihre Hinzufügung sehr veredelt."  #~TR~
  gondor.0405.a: "Sie sollen ein Beispiel für uns alle sein."  #~TR~
  edhellond_soldiers: "Soldaten von Edhellond"  #~TR~
  
  gondor.0406.t: "Die See-Regimenter"  #~TR~
  gondor.0406.desc: "Einst Dor-en-Ernil ebenbürtig den mächtigen Marines von Pelargir, kämpften die See-Regimenter auf hoher See und an den Küsten, besiegten Korsaren und errangen hohe Ehren. Doch seit Pelargir als Herz der königlichen Marine an Bedeutung gewonnen hat, ist diese Gardedivision auf eine Skeletttruppe geschrumpft, die höchstens noch ein paar Küstenbeobachtungsposten unterhält.\n\nWenn wir sie noch einmal ausbauen könnten; sie würden uns als gefürchtete Stoßtruppen wieder gute Dienste leisten."  #~TR~
  gondor.0406.a: "Beginnt sofort mit dem Training!"  #~TR~
  
  gondor.0407.t: "Die See-Regimenter erweitert"  #~TR~
  gondor.0407.desc: "Die See-Regimenter, die große Zweihandschwerter schwingen, beginnen zumindest, ihren Glanztagen zu gleichen. In schweren Plattenpanzern und mit mächtigen Schwertern ausgerüstet, können diese glänzenden schweren Infanteristen selbst die widerstandsfähigsten feindlichen Linien durchbrechen. \n\nMit ihrer wiedergewonnenen Stärke kann Dol Amroth beginnen, wieder Macht über die Meere auszuüben, und unsere Küstenlinie war noch nie besser verteidigt."  #~TR~
  gondor.0407.a: "Die Korsaren haben keine Chance."  #~TR~
  seaward_soldiers: "See-Regiment"  #~TR~
  
  gondor.0408.t: "Neuschmiedung der Eidbewahrer von Tirith-Aear"  #~TR~
  gondor.0408.desc: "Tirith-Aear, oder "Seeturm" in [sindarin|E], ist der große Turm von Dor-en-Ernil, einst von den [elves|E] erbaut, die in der Region lebten. Der Name wurde auch zum Namen der Elite-Gardeeinheiten, die den Turm beschützen, den Eidbewahrer von Tirith-Aear, den Besten der See-Truppen. Diese Wächter, die verpflichtet sind, Eide der Tugend und Tapferkeit zu schwören, sollten einen untadeligen Charakter haben. Aber von allen Klassen des alten Ordens verrottete dieser am meisten, wobei die Position aufgrund von Blut und nicht von Tapferkeit vergeben wurde. Es wird große Anstrengungen erfordern, ihn zu seinem früheren Glanz wiederherzustellen. \n\nWir werden damit beginnen, diejenigen des Ordens zu entlassen, von denen bekannt ist, dass sie korrupt sind, und dann nach Menschen suchen, die dieser großen Ehre würdig sind."  #~TR~
  gondor.0408.a: "Wähle nur die besten Soldaten für die Ehre aus, die Eide abzulegen."  #~TR~
  
  gondor.0409.t: "Die erneuerten Eide"  #~TR~
  gondor.0409.desc: "Obwohl es nicht wenig politisches Gefügebrodel gekostet hat, korrupte Mitglieder des Ordens zu entlassen, beginnen die Eidbewahrer endlich, einer Gruppe zu gleichen, die ihres Namens würdig ist. Die neuen Mitglieder nehmen ihre Eide unglaublich ernst, das Bild ritterlicher Tapferkeit und Tugend.\n\nMit ihnen auf Wache ist Tirith-Aear gut bewacht und wird niemals fallen."  #~TR~
  gondor.0409.a: "Sie werden der Neid Gondors sein."  #~TR~
  tirith_aear_soldiers: "Eidbewahrer von Tirith Aear"  #~TR~
  
  gondor.0410.t: "Reform der Königlichen Schwanenwache"  #~TR~
  gondor.0410.desc: "Die Elite der Elite, die Königliche Schwanenwache, ist damit beauftragt, den [ROOT.Char.GetTitleAsNameNoTooltip] von Dol Amroth zu jeder Tageszeit zu verteidigen. In Kriegszeiten folgen sie ihm gerne in die Schlacht, und sollten sie nötig sein, würden sie ohne zu zögern ihr Leben für ihren [ROOT.Char.GetTitleAsNameNoTooltip] geben.\n\nNie wieder soll Politik die Ernennung zu diesem heiligsten aller Orden bestimmen! Nur diejenigen mit reinem Herzen und größter Tapferkeit dürfen in seine erlauchten Reihen eintreten."  #~TR~
  gondor.0410.a: "Tugend innewohnend, nur die Reinherzigsten erhalten die Ehre."  #~TR~
  
  gondor.0411.t: "Der Orden des Silbernen Schwans"  #~TR~
  gondor.0411.desc: "Der Inbegriff [numenorean|E] der Tapferkeit, der Königliche Orden des Silbernen Schwans, ist ein Abbild des Adels der Menschen auf dem Höhepunkt ihrer Tugend. Von unübertroffener moralischer Statur und großer Waffenkunde werden nur wenige jemals zu diesem heiligsten Orden gezählt. Ein solches Angebot zu erhalten, gilt in den Ländern von Dol Amroth als Ehre ohnegleichen, und nur wenige lehnen es ab, denn es ist sowohl eine große Ehre als auch eine erdrückende Pflicht. \n\nMit diesen handverlesenen Kriegern, Vorbildern an Tapferkeit und Können, hat der [ROOT.Char.GetTitleAsNameNoTooltip] nichts zu befürchten, denn [ROOT.Char.GetSheHe] wird von den fähigsten Männern in ganz Dor-en-Ernil beschützt."  #~TR~
  gondor.0411.a: "Solche Pracht hat man seit Jahrhunderten nicht mehr gesehen."  #~TR~
  royal_swan_guard_troops: "Ritter des Silbernen Schwans"  #~TR~

  
 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t: "Der Thron des südlichen Königreichs"  #~TR~
 gondor.0500.desc: "Viele Generationen lang stand der Thron von [gondor|E] leer, seit König Eärnur im Jahre 2050 des Dritten Zeitalters in Minas Ithil verschwand. Während die Truchsesse in ihrer Abwesenheit edel gedient haben, war das Fehlen eines Königs eine klaffende Wunde im Königreich, die kein noch so treuer Dienst heilen konnte. Das Volk verliert den Glauben, und der Schatten im Osten wird kühn und prüft die Grenzen Gondors.\n\nVor vielen Jahren diente ich dem edlen Truchsess Ecthelion unter dem Namen Thorongil. Ich führte einen Angriff auf die Häfen von Umbar an und verbrannte die Korsarenflotten. Aber jetzt wird Gondor von allen Seiten angegriffen, nicht nur vom Meer, und seine Tapferkeit knickt unter der Belastung.\n\nWährend das südliche Königreich einst den Anspruch von [arvedui|E] zurückwies, hat sich seitdem viel geändert. Vielleicht ist die Zeit gekommen, dass die Erben Isildurs sich wieder offenbaren und ihren Anspruch auf Herrschaft und Führung Gondors erneut geltend machen."  #~TR~
 gondor.0500.a: "Die Zeit ist gekommen, uns zu offenbaren."  #~TR~
 gondor.0500.b: "Isildurs Erben sind die Könige des Nordens, nicht des Südens."  #~TR~
 gondor.0500.a.tt: "Es gibt keinen treuen Truchsess, der dich begrüßt."  #~TR~
 
 gondor.0501.t: "Die Rückkehr des Königs"  #~TR~
 gondor.0501.desc: "Ein Mann, groß und grimmig, ist aus dem Norden geritten und sucht mein Publikum. Zuerst, als ich ihn musterte, verspürte ich ein seltsames Gefühl der Vertrautheit. Und plötzlich wird es mir klar. Obwohl sein Haar länger geworden ist und sein schwarzes Haar leicht ergraut ist, steht Thorongil, der Ecthelion diente, vor mir.\n\nEr kündigt an, dass er sein Geburtsrecht beanspruchen kommt, bevor er seinen Anspruch vorbringt. Er nennt sich Aragorn II., Sohn des Arathorn, Häuptling der [dunedainarnor|E], der Erbe von [isildur|E], Sohn von [elendil|E]. Um seinen Anspruch zu beweisen, präsentiert er die Scherben von Narsil, der Weißen Flamme, die den Ring vom Finger von [sauroncharacter|E] schnitt. Er zeigt auch den Ring von Barahir, der aus [numenor|E] stammt, und das Zeugnis der [elves|E] von [rivendell|E] und seiner nördlichen Verwandtschaft, die ihn begleiten. Es kann kaum bezweifelt werden, dass er die Wahrheit sagt.\n\nEinst lehnte der Rat von [gondor|E] einen solchen Anspruch des [northernkingdom|E] ab, aber die Linie von [anarion|E] ist erschöpft und nicht mehr vorhanden. Was sagt der herrschende Truchsess von Gondor?"  #~TR~
 gondor.0501.a: "Lange haben die Truchsesse auf diese Stunde gewartet. Gondor begrüßt seinen König."  #~TR~
 gondor.0501.a.tt1: "Du empfängst [aragorn.GetFirstName] mit offenen Armen."  #~TR~
 gondor.0501.a.tt2: "#P Aragorn wird König und du hast die Wahl, als Aragorn zu spielen oder als Truchsess [steward_of_gondor.GetFirstNameNoTooltip] zu bleiben.#!"  #~TR~
 gondor.0501.b: "Gondor hat keine Könige. Gondor braucht keine Könige."  #~TR~
 gondor.0501.b.tt1: "Du weist [aragorn.GetFirstName] ab."  #~TR~
 gondor.0501.b.tt2: "#N Du versuchst, an der Macht festzuhalten und riskierst einen Bürgerkrieg im Reich.#!"  #~TR~
 gondor.0501.c: "Ich werde #italic nichts haben:#! weder vermindertes Leben, noch geteilte Liebe, noch verminderte Ehre."  #~TR~
 gondor.0501.c.tt1: "Du begehst Selbstmord angesichts des Verlustes deiner Herrschaft."  #~TR~
 gondor.0501.c.tt2: "#P Aragorn wird König und du wirst die Wahl haben, als Aragorn zu spielen oder als neuer Truchsess zu bleiben.#!"  #~TR~
 
 gondor.0502.t: "Die Rückkehr des Königs"  #~TR~
 gondor.0502.desc: "Zu großem Beifall des Volkes ist der König in [capital_county_scope.GetNameNoTier] geritten. Das Volk und die Herren freuen sich über diesen unerwarteten Segen, und bereits hat ein glühendes Gefühl der Wende die Stadt ergriffen. Spielleute komponieren fieberhaft neue Stücke, Loremaster sprechen von der uralten Abstammung des Königs und seinem stolzen Auftreten, und das Volk hat seine Anstrengungen verdoppelt, um die Stadt so schön zu machen wie eh und je. Diejenigen, die sich an Thorongil aus dem Norden erinnern, flüstern, dass König und großer Held ein und dieselbe Person sind. \n\nEndlich ist der Sitz der Könige nicht mehr leer, und [gondor|E] beginnt, sich aus seiner langen, lethargischen Ruhe zu erheben. Ein neues Zeitalter bricht an, es ist im Wind zu hören und in der Erde zu spüren. \n\nDie Tage des Königs sind endlich gekommen, und mögen sie gesegnet sein."  #~TR~
 gondor.0502.a: "Ich werde mein Volk beschützen."  #~TR~
 
 gondor.0503.opening: "Die Rückkehr des Königs"  #~TR~
 gondor.0503.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nIch bin Aragorn, Sohn des Arathorn, und der Hochkönig von [gondor|E] und [arnor|E]. Ich bin gekommen, um mein Geburtsrecht als Erbe von [isildur|E] zu beanspruchen, und obwohl ihr es nicht wisst, haben wir Ranger euch lange vor den Gefahren dieses Landes beschützt.\n\nIch bitte euch nun, die Eide eurer Vorfahren zu ehren und eure Treueeide zu erneuern."  #~TR~
 gondor.0503.a: "Wir begrüßen dieses Angebot und nehmen es gerne an."  #~TR~
 gondor.0503.b: "Wir haben uns ohne die Hilfe von Königen bestens bewährt."  #~TR~

 gondor.0504.t: "Elessar oder Aragorn?"  #~TR~
 gondor.0504.desc: "In alten Tagen war es die Art der [numenorean|E] Könige, ihre Namen in [quenya|E] anzunehmen. Obwohl diese Praxis längst vergangen ist, könnte ich sie wiederbeleben. Das Volk hat begonnen, mich den Elbenstein zu nennen – vielleicht wäre das ein passender Name für einen König? Es gibt nur wenige, die mich dazu drängen, einen Namen in Adûnaisch anzunehmen."  #~TR~
 gondor.0504.a: "Tar-Elessar soll es sein, ein Spross von Elros."  #~TR~
 gondor.0504.b: "Aragorn war ich, und Aragorn werde ich bleiben."  #~TR~
 gondor.0504.c: "Ar-Nimruzimir soll es sein, für die Söhne Númenors"  #~TR~
 
 gondor.0505.t: "Ein neues Haus für ein neues Zeitalter?"  #~TR~
 gondor.0505.desc: "Die Linie von [isildur|E] und von [elendil|E], seinem Vater, sitzt endlich wieder in [minastirith|E]. Aber ein neues Zeitalter bricht über uns herein, ein neues [gondor|E]. Soll ich dem großen Baum von Elros einen weiteren Zweig hinzufügen und ein neues Königshaus gründen?"  #~TR~
 gondor.0505.a: "Das Haus Telcontar soll es sein."  #~TR~
 gondor.0505.b: "Das Haus Isildurionis werden wir bleiben."  #~TR~
 
 gondor.0506.t: "Ein Traum von vor langer Zeit..."  #~TR~
 gondor.0506.desc: "Ich traf Arwen [Glossary('Undómiel','undomiel_gloss')] zum ersten Mal mit 20 Jahren in den Gärten von [rivendell|E], und dann nannte ich sie Lúthien, denn sie war sicherlich die schönste aller Lebenden. Auf Cerin Amroth in [lorien|E] schworen wir uns zu binden, selbst im Schatten des Ostens und der Dämmerung des Westens. Durch viele Prüfungen bin ich nun gekommen, und die Zeit ist gekommen, unsere Versprechen einander zu erfüllen."  #~TR~
 gondor.0506.a: "Ein Traum von vor langer Zeit, endlich verwirklicht..."  #~TR~
 gondor.0506.a.tt: "Arwen Undómiel heiraten."  #~TR~
 gondor.0506.b: "Ich träume von einer Schildmaid von Rohan..."  #~TR~
 gondor.0506.b.tt: "Éowyn vom Entmark heiraten."  #~TR~
 gondor.0506.c: "Ein Mädchen aus dem hohen Geschlecht Númenors erfüllt meine Träume..."  #~TR~
 gondor.0506.c.tt: "Lothíriel von Dol Amroth heiraten."  #~TR~
 gondor.0506.d: "Eine Blume aus dem Süden..."  #~TR~
 gondor.0506.d.tt: "Ladnôkali von Bellakar heiraten."  #~TR~
 gondor.0506.e: "Ich kann Arwen nicht von ihrem Volk trennen..."  #~TR~
 gondor.0506.e.tt: "Niemanden heiraten, vorerst."  #~TR~

 gondor.0507.t: " Die Herrlichkeit Gondors wiederhergestellt"  #~TR~
 gondor.0507.desc: "Der König ist endlich nach [gondor|E] zurückgekehrt, und sein Volk freut sich. Aber ein böser Wind weht aus dem Osten, und der langsam aufkeimende Hass ist bei der Rückkehr seines ältesten Feindes in feurigen Hass umgeschlagen. Die Zeit wird zeigen, ob die Rückkehr des Königs einen Neuanfang bedeutet... oder ein Ende."  #~TR~
 gondor.0507.a: "Welches Ende auch immer..."  #~TR~
 grey_company_force: "Die Graue Schar"  #~TR~
 aragorn_southern_host: "Das königliche Heer"  #~TR~
 
 gondor.0508.t: "Die Königin ist schwanger"  #~TR~
 gondor.0508.desc: "Endlich sind die lange getrennten Linien der Halb-[elven|El] wieder vereint, und diese Vereinigung zeigt sich nun, denn Arwen ist schwanger. Es ist ein freudiger Anlass, und ganz [minastirith|E] freut sich mit seinem König, während sie auf die Ankunft des Thronerben warten."  #~TR~
 gondor.0508.a: "Ich träume von einem Jungen."  #~TR~
 
 gondor.0509.t: "Erbe der Könige der Menschen"  #~TR~
 gondor.0509.desc: "Das Kind kommt schnell und ziemlich schmerzlos zur Welt, und es ist stark und gesund. Auf den ersten Blick ist klar, dass es nach beiden Elternteilen aussieht und dass es in seiner Männlichkeit weise, stark und schön sein wird. Wie soll er heißen, dieser letzte Spross der verblassenden Elben, Erbe der Könige der [men|E]?"  #~TR~
 gondor.0509.a: "Sein Name wird Eldarion sein."  #~TR~
 
 gondor.0510.t: "Das zweite Kind"  #~TR~
 gondor.0510.desc: "Wieder ist Königin Arwen schwanger, und das ganze Königreich ist voller Vorfreude, wobei viele raten, ob Prinz Eldarion einen Bruder oder eine Schwester bekommen wird."  #~TR~
 gondor.0510.a: "Ein Junge oder ein Mädchen?"  #~TR~
 
 gondor.0511.t: "Das dritte Kommen von Tinúviel?"  #~TR~
 gondor.0511.desc: "Nach einer anstrengenden Geburt erhält der König sein zweites Kind, seine erste Tochter. Sie gleicht ihrer Mutter sehr, und alle sehen, dass sie in der Blüte ihrer Jugend eine unvergleichliche Schönheit sein wird. Wie soll sie heißen, diese Rivalin des Abendsterns, die Schönheit der alten Tage, die sich noch einmal zeigt?"  #~TR~
 gondor.0511.a: "Ihr Name wird Tindómerel sein."  #~TR~
 
 gondor.0512.t: "Eine dritte Schwangerschaft"  #~TR~
 gondor.0512.desc: "Wieder ist die Königin schwanger, und jetzt scherzen einige am Hof, dass König und Königin zumindest Meister Elrond übertreffen wollen und [feanor|E] selbst übertreffen wollen, wenn sie können."  #~TR~
 gondor.0512.a: "Wir sind wahrhaft gesegnet."  #~TR~
 
 gondor.0513.t: "Eine Erinnerung an die Vanyar"  #~TR~
 gondor.0513.desc: "Wie ihre Schwester ist das neue Kind schön, aber es ist eine andere Schönheit als die ihrer Mutter und Schwester. Ihre Augen scheinen mit einem uralten Licht zu brennen, und der König wird beim Anblick von ihr an die Erinnerung an die Lady Galadriel erinnert. Welchen Namen soll diese Tochter von Finarfins Linie tragen?"  #~TR~
 gondor.0513.a: "Ihr Name wird Vanimeldë sein."  #~TR~
 
 gondor.0514.t: "Die letzte Schwangerschaft"  #~TR~
 gondor.0514.desc: "Wieder ist die Königin schwanger, aber König und Königin scheinen zu denken, dass dies die letzte sein könnte. Sie sagen denen, die sie fragen, nicht warum, aber sie scheinen sich dieser Tatsache sicher zu sein, und so beschäftigt sich der Hof mit den Vorbereitungen auf eine weitere königliche Geburt – vielleicht die letzte dieser Generation."  #~TR~
 gondor.0514.a: "Keine Kinder mehr? Warum nicht?"  #~TR~
 
 gondor.0515.t: "Das letzte Kind von Aragorn und Arwen"  #~TR~
 gondor.0515.desc: "Im Aussehen gleicht die neue Prinzessin ihrer Schwester und trägt eine ruhige Gelassenheit und durchdringende helle Augen, die alles um sie herum aufnehmen. Königin Arwen scherzt, dass sie an den verstörenden Blick ihrer Großmutter erinnert wird, und nach einem Moment des Zögerns erholt sich der König und stimmt lachend zu. Es scheint, als ob allein die Erinnerung an den Zorn der Lady Galadriel ausreicht, um einen so mächtigen König ins Stolpern zu bringen. Welchen Namen soll dieses letzte Kind des Königs und der Königin tragen?"  #~TR~
 gondor.0515.a: "Ihr Name wird Altáriel sein."  #~TR~
 
 gondor.0516.t: "Eine schicksalhafte Entscheidung"  #~TR~
 gondor.0516.desc: "Endlich ist die Linie von [isildur|E] zurückgekehrt. Und obwohl ich vielleicht von meiner vorherigen Position als Regierender Verwalter des Reiches herabgesetzt wurde, freue ich mich über den Wohlstand unseres Volkes und des Landes. Es ist ein neues Zeitalter, und jetzt muss ich entscheiden, welchen Weg ich einschlagen werde..."  #~TR~
 gondor.0516.a: "Ich bleibe als [ROOT.Char.GetFirstNameNoTooltip], Verwalter Gondors."  #~TR~
 gondor.0516.b: "Unser Zweck ist erfüllt."  #~TR~
 gondor.0516.b.tt: "Du wirst als Aragorn, Hoher König von Gondor, spielen."  #~TR~
 
 gondor.0520.t: "Der Thron des Nordreiches"  #~TR~
 gondor.0520.desc: "Obwohl die Erben [isildur|E] keine Könige des Südens sind, wurde das Reich von [arnor|E] von der Linie Isildurs bis zurück zu [elendil|E] selbst regiert.\n\nDie letzten Überreste von Arnor erhielten jedoch zwei tödliche Schläge durch die Schlacht von Fornost und den Untergang des Schiffes von [arvedui|E]. Seitdem hat niemand versucht, das einst große Königreich wiederherzustellen.\n\nDoch mit der Entscheidung, im Norden zu bleiben, erwägen immer mehr [dunedain|E] die Idee offen."  #~TR~
 gondor.0520.a: "Die Zeit ist reif für die Dunedain von Arnor, sich wieder zu zeigen."  #~TR~
 gondor.0520.a.tt1: "Du versuchst, Arnor als [aragorn.GetFirstName] wiederherzustellen."  #~TR~
 gondor.0520.b: "Arnor ist verschwunden, und wir, die wir geblieben sind, müssen uns mit dieser Realität abfinden."  #~TR~
 gondor.0520.b.tt1: "Du erhältst den Status quo und gibst alle Ansprüche auf Arnor auf."  #~TR~

 gondor.0521.opening: "Ein Angebot vom Erben Isildurs"  #~TR~
 gondor.0521.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nIch bin Aragorn, Sohn des Arathorn, und der Hohe König von Arnor. Ich bin gekommen, um mein Geburtsrecht als Erbe Isildurs einzufordern, und obwohl ihr es nicht wisst, beschützen wir Streiter euch schon lange vor den Gefahren dieses Landes.\n\nIch bitte euch nun, die Eide eurer Vorfahren zu ehren und eure Treueversprechen zu erneuern."  #~TR~
 gondor.0521.a: "Wir begrüßen dieses Angebot und nehmen es gerne an."  #~TR~
 gondor.0521.b: "Uns ging es auch ohne die Hilfe von Königen bestens."  #~TR~

 gondor.0522.t: "Der Sitz der Könige"  #~TR~
 gondor.0522.desc: "Seit meine Vorfahren die Autorität erhielten, die zerstörte Hauptstadt von Arnor zu bewachen und zu erhalten, wussten sie, dass der Erbe Isildurs schließlich zurückkehren würde, um in diesen Hallen seinen Wohnsitz einzunehmen. Und nun ist der Tag gekommen, an dem sich die Dunedain der Welt wieder zeigen. Obwohl der Verlust von Annuminas groß ist, ist das Angebot von Ländereien als Ersatz sehr verlockend."  #~TR~
 gondor.0522.a: "Ich werde Annuminas aufgeben."  #~TR~
 gondor.0522.b: "Annuminas gehört mir, jetzt und für immer!"  #~TR~

 gondor.0523.t: "Ein königliches Erbstück"  #~TR~
 gondor.0523.desc: "Seit dem Fall des letzten Königs von [gondor|E] befindet sich die Streitkolben des [anarion|E], die traditionelle Waffe der Kronprinzen, in der Obhut meiner Vorgänger. Wir haben sie sicher aufbewahrt, falls der König zurückkehren sollte, obwohl wir schon lange die Hoffnung aufgegeben hatten, dies zu erleben.\n\nAber nun kommt die Nachricht, dass ein König in Minas Tirith zurück ist und es Zeit ist, das Erbstück herauszugeben."  #~TR~
 gondor.0523.a: "Die Streitkolben wird an den König zurückgegeben."  #~TR~
 gondor.0523.b: "Die Streitkolben gehört mir, der König braucht sie nicht."  #~TR~

 gondor.0524.t: "Das Juwel des Westens"  #~TR~
 gondor.0524.desc1: "[eldarion.Char.GetFirstName], mein geliebter Sohn, erstes Kind von [Glossary('Undómiel','undomiel_gloss')], Erbe des Throns von [ROOT.Char.GetTitleAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], feiert seinen sechzehnten Geburtstag und nimmt nun seinen Platz in der Welt als zukünftiger König ein. Obwohl ich oft beschäftigt bin, habe ich dafür gesorgt, dass an diesem ganz besonderen Tag nur meine Familie meine Aufmerksamkeit benötigt.\n\nDer Adel und das Volk sehen in ihm gleichermaßen eine Quelle anhaltender Hoffnung für das Reich, da er eine aktivere Rolle in der Führung des Reiches einnimmt, wobei einige ihn sogar [Glossary('Andúmir','andumir_gloss')] nennen!"  #~TR~
 gondor.0524.desc2: "Es ist mein sechzehnter Geburtstag, und ich, Sohn von [ROOT.Char.GetFather.GetFirstName] und [Glossary('Undómiel','undomiel_gloss')], werde bald meine Regentschaft beenden und meinen Thron besteigen.\n\nObwohl ich mir wünschte, den Tag mit Feiern verbringen zu können, lassen meine Pflichten mir keine Zeit für solche Festlichkeiten, denn ich stehe als Hoffnung und Zukunft des Westens da. Da immer mehr Menschen, sowohl adliger als auch bäuerlicher Herkunft, auf mich hoffen, haben sie begonnen, mich [Glossary('Andúmir','andumir_gloss')] zu nennen. Ich kann nur hoffen, ihren Erwartungen gerecht zu werden, während ich mich darauf vorbereite, meine Rolle als König einzunehmen."  #~TR~
 gondor.0524.a: "[eldarion.Char.GetSheHe] repräsentiert wirklich die Zukunft des Westens, aller Menschen."  #~TR~

 embrace_arnorian_culture_vassals_custom:1 "Jeder $dunedain$ [vassal|E]"  #~TR~
 embrace_arnorian_culture_counties_custom:1 "Jedes $dunedain$ [county|e] in deinem [realm|E]"  #~TR~

 news_event.0011.t: "Die Rückkehr des Königs"  #~TR~
 news_event.0011.desc: "In einer großen Zeremonie in der gondorischen Hauptstadt wurde Aragorn II., Erbe Isildurs und Häuptling der Dúnedain von Arnor, zum König von [gondor|E], Hohen König der im Exil lebenden Dúnedain, Herrn des Westens ausgerufen. Er hat seine Identität zweifelsfrei bewiesen, indem er Andúril, das erneuerte Narsil, trug, und sein Anspruch wurde von den Lords und dem Volk von Gondor anerkannt. \n\nIn seiner Jugend war er Thorongil, der Adler des Sterns, und in Gondor und Rohan diente dieser Name mit Tapferkeit und Auszeichnung. Das Volk von Gondor hat seinen großen Hauptmann nicht vergessen, der nun zu einer unerwarteten Stunde zurückgekehrt ist, und ihre Freude ist hell wie die Sonne im Sommer. \n\nEs ist ein Ereignis, das die Völker des Südens nicht erwartet haben, die Linie Isildurs wurde vor langer Zeit für tot erklärt. Doch bereits jetzt ist ein Wandel in den Winden zu spüren, der Wille eines Volkes hallt auf den Wellen und silbernen Trompeten verkünden ihren Trotz. Gondor, lange lethargisch, erwacht aus seinem Stupor und scheint seine lange schwindende Stärke wiederzuerlangen. \n\nGondors Verbündete freuen sich, während diejenigen, die gegen die Dúnedain eingestellt sind, von großer Angst und Verzweiflung ergriffen wurden und in der Rückkehr des Königs ihr Untergang voraussehen."  #~TR~
 news_event.0011.a: "Erneuert soll das Schwert sein, das zerbrochen war, der krönungslose soll wieder König sein."  #~TR~
 news_event.0011.b: "Verfluchte Dúnedain! Euer Ende wird bald kommen, König hin oder her."  #~TR~
 news_event.0011.c: "Eine seltsame Sache! Was wird als nächstes kommen?"  #~TR~
 
 ### RETURN OF THE KING - OTHER START DATE EDITION ###
 
 gondor.3800.t: "Die Rückkehr des Königs"  #~TR~
 gondor.3800.desc: "Die Diskussion ist beendet. Die genauen Momente sind verschwommen, aber als ich den Saal verlasse, atme ich tief die kühle Luft ein und blicke von oben auf [minastirith|E], jetzt als König. Der Wind scheint mir im Rücken zu stehen, und die Trompeten von [gondor|E] erschallen, und die Herolde sprechen mit dröhnenden Stimmen, die den Himmel durchdringen.\n\nDas Volk jubelt, und ihr Jubel erfüllt meine Ohren. Die Krone wird auf meine Stirn gesetzt, und zum ersten Mal seit unzähligen Jahren ist der Sitz der Könige wieder besetzt. Gondor steht vor Bedrohungen, ja, aber mit einem König auf dem Thron gibt es Hoffnung. Die Sonne brennt am östlichen Himmel."  #~TR~
 gondor.3800.a: "Mögen meine Erben und ich so lange regieren, wie die Throne der Valar bestehen."  #~TR~
 company_of_the_king: "Die Schar des Königs"  #~TR~
 
 gondor.3801.t: "[ROOT.Char.GetName]'s Anspruch: Die Weiße Stadt"  #~TR~
 gondor.3801.desc: "[minastirith|E]. Die Weiße Stadt. Turm der Wache. Viele Namen trägt die Stadt, doch lange Zeit war die Stadt der Könige ohne einen rechtmäßigen König. Die Verwalter des Hauses Húrin haben in ihren eigenen Rechten unzählige Jahre lang bewundernswert und standhaft gedient, doch wenn ich auf den schimmernden Perlenturm blicke, der sich über der mächtigen Stadt erhebt, kann ich nur Traurigkeit in meinem Herzen fühlen.\n\n[gondor|E] ist verfallen, weit entfernt von seinen mächtigen Höhen, als ein rechtmäßiger König regierte und Edelsteine Kieselsteine für die Kinder Gondors zum Spielen waren. Doch vielleicht, wenn der König zurückkehren würde, könnte eine neue Ära des Wohlstands über dem [southernkingdom|E] anbrechen, und es könnte seine alten Höhen erreichen.\n\nIch stamme von der Linie [isildur|E], nicht von [anarion|E], ja, aber sind wir nicht beide die Erben der mächtigen Linie [elendil|E]?"  #~TR~
 gondor.3801.a: "Ich werde direkt zum Verwalter, [steward.GetFirstName], gehen."  #~TR~
 gondor.3801.a.success: "[steward.GetFirstName] erkennt deinen Anspruch an!"  #~TR~
 gondor.3801.a.failure.tt: "Gondor hat keinen König. Gondor braucht keinen König."  #~TR~
 gondor.3801.a.failure: "[steward.GetFirstName] weist deinen Anspruch zurück!"  #~TR~
 gondor.3801.b: "Ich sollte mir zuerst die Unterstützung der Lords von [gondor|E] sichern."  #~TR~
 gondor.3801.b.tt: "Du wirst reisen, um die einflussreichsten Lords von Gondor zu besuchen."  #~TR~
 gondor.3801.c: "Ich habe gute Beziehungen zu [steward.GetFirstName], [steward.GetSheHe] wird mich unterstützen."  #~TR~
 gondor.3801.c.tt: "Du verlässt dich auf die Unterstützung deines Freundes, Verwalter [steward.GetFirstName]."  #~TR~
 gondor.3801.d: "Ich glaube, ich sollte stattdessen in den Norden zurückkehren..."  #~TR~
 gondor.3801.d.tt: "Du kehrst vorerst nach Hause zurück.\n#I Du kannst [gondor|E] später beanspruchen. #!"  #~TR~
 
 gondor.3802.t: "Der verborgene Erbe Isildurs"  #~TR~
 gondor.3802.desc: "Lange blieben die Erben von [isildur|E] in den Überresten des Nordreichs von [arnor|E] verborgen, bis der Häuptling nach [gondor|E] reiste, um den Anspruch auf die Königswürde des Südreichs geltend zu machen.\n\nObwohl dieser Anspruch abgelehnt wurde, ist einige Zeit seit diesem Ereignis vergangen, und Jahre sind verstrichen. Der Thron von Gondor bleibt leer. Vielleicht ist die Zeit gekommen, dass die Erben Isildurs wieder voranschreiten?"  #~TR~
 gondor.3802.a: "Eine solche Entscheidung kann nicht leichtfertig getroffen werden."  #~TR~
 gondor.3802.a.tt: "Schaltet die Entscheidung frei, den Thron von [gondor|E] zu beanspruchen."  #~TR~
 
 gondor.3803.t: "[ROOT.Char.GetName]s Anspruch: Der Seeherr von Pelargir"  #~TR~
 gondor.3803.desc: "Einst war Pelargir eine der größten und bedeutendsten Städte des nördlichen [realms_in_exile|E] und das Oberhaupt der reichen und einflussreichen Liga von Pelargir. Obwohl sie nicht mehr auf einer so hohen Position und mit solchem Ansehen thront, bleibt sie eine der größten und angesehensten Städte von [gondor|E].\n\nDer Herr des geschäftigen und wohlhabenden Hafens dürfte daher über nicht geringe Würde und Selbstachtung verfügen. [sealord.GetHerHim] zu überzeugen, wird keine besonders leichte Aufgabe sein, aber [sealord.GetHerHis] Unterstützung ist von unschätzbarem Wert und wird meiner Sache sehr zugutekommen."  #~TR~
 gondor.3803.a: "Ich werde an [sealord.GetHerHis] Ehre appelliern."  #~TR~
 gondor.3803.a.tt: "Du wirst deinen Anspruch vorbringen und um die Unterstützung des Seeherrn bitten"  #~TR~
 gondor.3803.a.success: "Der Seeherr unterstützt deinen Anspruch"  #~TR~
 gondor.3803.b: "Etwas Geld wird [sealord.GetHerHis] Unterstützung sichern..."  #~TR~
 gondor.3803.b.tt: "Du bestochst [lamedonlord.GetFirstName]"  #~TR~
 gondor.3803.c: "Ich werde [sealord.GetHerHim] einen Gefallen gewähren, sobald ich König bin."  #~TR~
 gondor.3803.c.tt: "[sealord.GetName] erhält einen [hook|E] auf dich"  #~TR~
 gondor.3803.d: "Ich werde meinen Anspruch deutlich vorbringen."  #~TR~
 gondor.3803.d.tt: "Du versuchst, [sealord.GetName]s Unterstützung offen zu gewinnen"  #~TR~
 gondor.3803.d.success: "[sealord.GetName] akzeptiert deinen Anspruch"  #~TR~
 gondor.3803.d.failure: "[sealord.GetName] bleibt deinem Anspruch gegenüber skeptisch"  #~TR~
 gondor.3803.d.failure.tt: "[sealord.GetSheHe|U] wird deinen Anspruch auf den Thron nicht unterstützen"  #~TR~
 
 gondor.3804.t: "[ROOT.Char.GetName]s Anspruch: Die Clans von Lamedon"  #~TR~
 gondor.3804.desc: "Lamedon! Tapfer ist sein Volk, das in den Ausläufern der mächtigen [whitemountains|E] lebt. Obwohl vielleicht nicht so reich wie einige der anderen Lehen Gondors, sind die tapferen und zähen Männer von Lamedon loyale Diener, und es wäre gut, sie auf meiner Seite zu haben."  #~TR~
 gondor.3804.a: "Ich werde an [lamedonlord.GetHerHis] Ehre appelliern."  #~TR~
 gondor.3804.a.tt: "Du wirst deinen Anspruch vorbringen und um die Unterstützung des Herrn von Lamedon bitten"  #~TR~
 gondor.3804.a.success: "Der Herr von Lamedon unterstützt deinen Anspruch"  #~TR~
 gondor.3804.b: "Etwas Geld wird [lamedonlord.GetHerHis] Unterstützung sichern..."  #~TR~
 gondor.3804.b.tt: "Du bestochst [lamedonlord.GetFirstName]"  #~TR~
 gondor.3804.c: "Ich werde [lamedonlord.GetHerHim] einen Gefallen gewähren, sobald ich König bin."  #~TR~
 gondor.3804.c.tt: "[lamedonlord.GetName] erhält einen [hook|E] auf dich"  #~TR~
 gondor.3804.d: "Ich werde meinen Anspruch deutlich vorbringen."  #~TR~
 gondor.3804.d.tt: "Du versuchst, [lamedonlord.GetName]s Unterstützung offen zu gewinnen"  #~TR~
 gondor.3804.d.success: "[lamedonlord.GetName] akzeptiert deinen Anspruch"  #~TR~
 gondor.3804.d.failure: "[lamedonlord.GetName] bleibt deinem Anspruch gegenüber skeptisch"  #~TR~
 gondor.3804.d.failure.tt: "[lamedonlord.GetSheHe|U] wird deinen Anspruch auf den Thron nicht unterstützen"  #~TR~
 
 gondor.3805.t: "[ROOT.Char.GetName]s Anspruch: Der Prinz von Dol Amroth"  #~TR~
 gondor.3805.desc: "Von all den edlen und großen Herren von [gondor|E] sind vielleicht nur die Truchsesse und Könige von solcher Tapferkeit wie die Fürsten von [dol_amroth|E]. Stolz sind ihre Schwanenritter, hoch ihre Türme, und der Anblick ihrer silbernen Schiffe auf dem grauen und weißen Meer ist wunderschön.\n\nEs heißt, dass die Fürsten, ähnlich wie meine alte Linie, von Elbenblut abstammen. Obwohl dies nur ein Gerücht ist, ist es schwer, solche Behauptungen zu widerlegen, denn sie sind groß und königlich im Auftreten, schön im Gesicht, und ihre Augen sind grau. Mein Anspruch hängt stark von [daprince.GetFirstName] ab, wobei [daprince.GetHerHis] Unterstützung vielleicht die wichtigste für mich von allen Herren Gondors ist."  #~TR~
 gondor.3805.a: "Ich werde an [daprince.GetHerHis] Ehre appelliern."  #~TR~
 gondor.3805.a.tt: "Du wirst deinen Anspruch vorbringen und um die Unterstützung des Prinzen bitten"  #~TR~
 gondor.3805.a.success: "Der Prinz von Dol Amroth unterstützt deinen Anspruch"  #~TR~
 gondor.3805.b: "Etwas Geld wird [daprince.GetHerHis] Unterstützung sichern..."  #~TR~
 gondor.3805.b.tt: "Du bestochst [daprince.GetFirstName]"  #~TR~
 gondor.3805.c: "Ich werde [daprince.GetHerHim] einen Gefallen gewähren, sobald ich König bin."  #~TR~
 gondor.3805.c.tt: "[daprince.GetName] erhält einen [hook|E] auf dich"  #~TR~
 gondor.3805.d: "Ich werde meinen Anspruch deutlich vorbringen."  #~TR~
 gondor.3805.d.tt: "Du versuchst, [daprince.GetName]s Unterstützung offen zu gewinnen"  #~TR~
 gondor.3805.d.success: "[daprince.GetName] akzeptiert deinen Anspruch"  #~TR~
 gondor.3805.d.failure: "[daprince.GetName] bleibt deinem Anspruch gegenüber skeptisch"  #~TR~
 gondor.3805.d.failure.tt: "[daprince.GetSheHe|U] wird deinen Anspruch auf den Thron nicht unterstützen"  #~TR~
 
 gondor.3806.t: "[ROOT.Char.GetName]s Anspruch: Der Rat von Gondor"  #~TR~
 gondor.3806.desc: "Die Stunde ist gekommen. In der Halle des Turms versammeln sich die Herren von [gondor|E], ich selbst und Truchsess [steward.GetFirstName]. Als ich auf meinem Stuhl inmitten der großen weißen Halle sitze, spüre ich ein Kribbeln in meinem Herzen.\n\nDer große weiße Thron Gondors thront stolz auf einem hohen Podest mit vielen Stufen, und auf der untersten Stufe sitzt der schwarze Sitz des Truchsesss. Die Herren und der Truchsess schauen mich an, ebenso wie die längst verstorbenen Könige – meine Vorfahren – aus Stein gehauen und hoch zwischen großen Säulen stehend.\n\nIch räuspere mich und beginne meinen Fall."  #~TR~
 gondor.3806.a: "Ich werde mich direkt an Truchsess [steward.GetFirstName] wenden."  #~TR~
 gondor.3806.a.success: "Der Truchsess nimmt deinen Anspruch zur Kenntnis"  #~TR~
 gondor.3806.a.failure: "Der Truchsess lehnt deinen Anspruch ab"  #~TR~
 gondor.3806.a.failure.tt: "Gondor hat keinen König. Gondor braucht keinen König."  #~TR~
 gondor.3806.b: "Ich werde meine guten Beziehungen zum Truchsess nutzen."  #~TR~
 gondor.3806.b.tt: "Truchsess [steward.GetFirstName] wird deinen Anspruch unterstützen"  #~TR~
 gondor.3806.c: "Ich werde die vereinte Unterstützung der Herren von Gondor nutzen."  #~TR~
 gondor.3806.c.tt: "Die Unterstützung der Herren von Gondor sichert deinen Anspruch."  #~TR~
 
 news_event.0039.t: "Die Rückkehr des Königs"  #~TR~
 news_event.0039.desc: "In einer großen Zeremonie in der gondorischen Hauptstadt wurde [newking.GetFirstName], der Erbe von [isildur|E] und Häuptling der Dúnedain von [arnor|E], zum König von [gondor|E], Großkönig der im Exil lebenden Dúnedain, Herr des Westens ausgerufen. Er hat seine Identität zweifelsfrei bewiesen, indem er die Scherben von Narsíl, dem Schwert von [elendil|E], trug, und sein Anspruch wurde von den Herren und dem Volk von Gondor angenommen.\n\nLange Jahre haben die Dúnedain ihre Zeit in den kalten Nordlanden von [eriador|E] verbracht, das Volk dort beschützt und in Sicherheit gehalten. Nun ist ihr Häuptling nach Gondor gekommen.\n\nEs ist ein Ereignis, das von den Völkern des Südens nicht erwartet wurde, denn die Linie von Isildur galt lange Zeit als ausgestorben. Doch bereits spürt man einen Wandel in den Winden, den Willen eines Volkes, der auf den Wellen widerhallt, und silberne Trompeten verkünden ihren Widerstand. Gondor, lange lethargisch, erwacht aus seinem Dämmerschlaf und scheint seine lange verblassende Stärke wiederzuerlangen.\n\nGondors Verbündete freuen sich, während diejenigen, die gegen die Dúnedain eingestellt sind, von großer Angst und Verzweiflung ergriffen wurden und in der Rückkehr des Königs ihr Ende voraussehen."  #~TR~
 news_event.0039.a: "Erneuert soll das Schwert werden, das zerbrochen war, der Kronlose soll wieder König sein."  #~TR~
 news_event.0039.b: "Verfluchte Dúnedain! Euer Ende kommt bald, König hin oder her."  #~TR~
 news_event.0039.c: "Ein merkwürdiges Ding! Was wird als nächstes kommen?"  #~TR~

 ### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t: "Der abgelehnte König"  #~TR~
 gondor.0550.desc: "Schockierende Nachrichten sind bezüglich der Angelegenheiten in Minas Tirith eingetroffen. Der regierende Statthalter hat den Anspruch Aragorns II. der Dúnedain von Arnor auf den gondorischen Thron abgelehnt, nachdem er die Beweise seiner Abstammung und Herkunft gesehen hat. Ein solcher Anspruch wurde einmal zuvor abgelehnt – aber das war, als es noch einen Erben von [anarion|E] gab, der den Thron beanspruchen konnte. Wenn nicht ein Spross von Isildur, wer könnte dann für würdig gehalten werden?\n\nWahre Wut folgt jedoch erst nach der Enthüllung, dass Aragorn und der legendäre Thorongil ein und dieselbe Person sind. Thorongil, der große Hauptmann, der Umbar zu Fall brachte, der Ecthelion II. so klug beriet. Wenn er damals würdig der Königtum war, ist er es dann nicht auch jetzt noch?\n\nDie Kühnheit des verräterischen Aktes des Statthalters gegen [gondor|E] und sein Volk hat die Menschen von Dol Amroth vor Wut kochen lassen. Ein solcher Verrat erfordert Maßnahmen, und meine Herolde ziehen bereits durch das Reich und rufen alle Herren, die Gondor treu ergeben sind, zu einem Treffen in Dol Amroth zusammen, um die Angelegenheit zu besprechen."  #~TR~
 gondor.0550.a: "Rufe alle treuen Söhne Gondors zum Treffen unter dem Schutz des Silbernen Schwans!"  #~TR~
 
 gondor.0551.t: "Der abgelehnte König"  #~TR~
 gondor.0551.desc: "Schockierende Nachrichten sind bezüglich der Angelegenheiten in Minas Tirith eingetroffen. Der regierende Statthalter hat den Anspruch Aragorns II. der [dunedain|E] von [arnor|E] auf den gondorischen Thron abgelehnt, nachdem er die Beweise seiner Abstammung und Herkunft gesehen hat. Ein solcher Anspruch wurde einmal zuvor abgelehnt – aber das war, als es noch einen Erben von [anarion|E] gab, der den Thron beanspruchen konnte.\n\nWahre Wut folgt jedoch erst nach der Enthüllung, dass Aragorn und der legendäre Thorongil ein und dieselbe Person sind. Thorongil, der große Hauptmann, der [umbar|E] zu Fall brachte, der Ecthelion II. so klug beriet.\n\nDie Unruhe hat sich nun zu wütender Empörung über die Doppelzüngigkeit des Statthalters gesteigert, wobei viele es als Verrat an [gondor|E] und seinem Volk bezeichnen. Ein großes Treffen wurde in Dol Amroth einberufen, um die Angelegenheit zu besprechen, und viele große Herren von Gondor haben bereits ihre Absicht signalisiert, teilzunehmen."  #~TR~
 gondor.0551.a: "Ich muss an diesem Treffen teilnehmen… ich kann es spüren!"  #~TR~
 gondor.0551.b: "Ich habe dringendere Angelegenheiten, um die ich mich kümmern muss."  #~TR~

 gondor.0552.t: "Gemurmel in Minas Tirith"  #~TR~
 gondor.0552.desc: "Während Aragorn die Weigerung der Statthalter mit grimmiger Gelassenheit und trauriger Akzeptanz hinnahm, hat sich in der ganzen Stadt eine Unruhe ausgebreitet. Wachen flüstern von der Torheit, den König zu dieser Stunde abzulehnen, wo [gondor|E] von allen Seiten bedrängt wird, und im Namen einer Linie – der von [anarion|E] –, die keine Erben mehr hat. Viele bezeichnen es offen als einen eklatanten Machtraub der Statthalter, die in ihrer langen Herrschaft über das Reich arrogant geworden sind.\n\nDie Zünfte beklagen Störungen im Handel, Gerüchte verbreiten sich sogar über ein Treffen in Dol Amroth, an dem sich alle großen Herren von Gondor versammeln."  #~TR~
 gondor.0552.a: "Lass sie reden!"  #~TR~
 
 gondor.0553.t: "Das Abkommen von Dol Amroth"  #~TR~
 gondor.0553.desc: "Endlich haben sich die großen Herren von [gondor|E] versammelt, um die Angelegenheit des abgelehnten Anspruchs Aragorns durch die Statthalter zu besprechen. Der Adel der östlichen Provinzen hat das Treffen weitgehend ignoriert, beschäftigt mit seinen eigenen Sorgen über die drohende Bedrohung durch Mordor.\n\nAls Gastgeber und Prinz von Dol Amroth übernehme ich die Führung und argumentiere in einer feurigen Rede dafür, dass die Herren sofort nach Minas Tirith marschieren und den rechtmäßigen König krönen – notfalls mit Gewalt. Zu meiner Frustration plädieren die anderen Herren für einen eher gemessenen Ansatz, um dem regierenden Statthalter zunächst ein Ultimatum zu präsentieren.\n\nEs dauert nur kurze Zeit, bis die Resolution in vier Sprachen verfasst ist; [sindarin|E], [quenya|E], die Gemeinsprache und Hohes Adûnaisch. Die Forderungen sind kurz und bündig und fordern die Wiederherstellung der Königtum für die Linie von [elendil|E], wobei Aragorn II. von Arthedain und Arnor den Thron als Aragorn I. von Gondor besteigen soll. Andernfalls, so warnt es, werden die Herren zu den Waffen greifen, um den rechtmäßigen Herrscher von Gondor wieder einzusetzen."  #~TR~
 gondor.0553.a: "Ich werde der Erste sein, der unterschreibt, obwohl ich nicht erwarte, dass der Verräter umkehrt."  #~TR~
 
 gondor.0554.t: "Das Abkommen von Dol Amroth"  #~TR~
 gondor.0554.desc: "Endlich haben sich die großen Herren von [gondor|E] versammelt, um die Angelegenheit des abgelehnten Anspruchs Aragorns durch die Statthalter zu besprechen. Der Adel der östlichen Provinzen hat das Treffen weitgehend ignoriert, beschäftigt mit seinen eigenen Sorgen über die drohende Bedrohung durch Mordor.\n\nDer Prinz von Dol Amroth übernimmt die Führung, sichtlich verärgert über das Handeln der Statthalter, und argumentiert in einer feurigen Rede dafür, dass sie sofort nach Minas Tirith marschieren und den rechtmäßigen König krönen – notfalls mit Gewalt. Die anderen Herren dämpfen sein Feuer etwas und reden ihn schließlich darauf herunter, dem regierenden Statthalter zunächst ein Ultimatum zu präsentieren. Wenn das fehlschlägt, dann werden sie Waffengewalt anwenden.\n\nEs dauert nur kurze Zeit, bis die Resolution in vier Sprachen verfasst ist; [sindarin|E], [quenya|E], die Gemeinsprache und Hohes Adûnaisch. Die Forderungen sind kurz und bündig und fordern die Wiederherstellung der Königtum für die Linie von Elendil, wobei Aragorn II. von Arthedain und Arnor den Thron als Aragorn I. von Gondor besteigen soll. Andernfalls, so warnt es, werden die Herren zu den Waffen greifen, um den rechtmäßigen Herrscher von Gondor wieder einzusetzen."  #~TR~
 gondor.0554.a: "Hol meine Feder! Ich werde das Ultimatum unterschreiben..."  #~TR~
 gondor.0554.b: "Das ist Wahnsinn! (Du stürmst aus dem Treffen.)"  #~TR~

 gondor.0555.t: "Das königstreue Ultimatum"  #~TR~
 gondor.0555.desc: "Spät am Abend kommt ein Reiter in Minas Tirith an und überreicht mir eine Petition, in der die Forderungen der Herren von [gondor|E] dargelegt werden.\n\nSie fordern eine sofortige Wiederherstellung des Königs, oder sie werden gezwungen sein, Maßnahmen zu ergreifen, um, wie sie sagen, 'die späten Fehlurteile der Statthalter' zu unterbinden. Niemand in Minas Tirith missversteht die Implikationen. Wenn der König nicht gekrönt und sein Anspruch nicht anerkannt wird, werden seine Anhänger in seinem Namen zu den Waffen greifen, selbst ohne seinen Befehl.\n\nDoch ich bin nicht ohne meine eigenen Anhänger. Die Provinzen Anorien, Ithilien und Lossarnach haben sich der Petition nicht angeschlossen und sind mehr mit der drohenden Bedrohung im Osten beschäftigt als mit einem internen Führungsstreit. Aber diese Provinzen sind im Vergleich zu den königstreuen viel schwächer, und der Dunkle Lord würde eine Gelegenheit genießen, ein durch interne Konflikte geschwächtes Gondor zu schlagen..."  #~TR~
 gondor.0555.a: "Wir haben keine Wahl. Gondor hat gesprochen."  #~TR~
 gondor.0555.b: "Ich werde nicht erpresst und zu einem Diener eines nördlichen Wilden gemacht!"  #~TR~

###
 gondor.0556.t: "Der Statthalter gibt nach"  #~TR~
 gondor.0556.desc: "Eine Antwort an die königstreue Liga wurde herausgegeben, und ich lese sie mit einem Seufzer der Erleichterung in meinem Gemach. Sie verkündet die Absicht des Statthalters, von seinem törichten Einspruch zurückzutreten und die Kontrolle über [gondor|E] an den rechtmäßigen Erben Isildurs abzugeben.\n\nDamit scheinen die Feuer der Rebellion gelöscht worden zu sein, obwohl ich nicht umhin kann, das Gefühl zu haben, dass Gondor weniger geeint ist, als ich einmal dachte, und zu der Stunde, in der Einheit am dringendsten benötigt wird."  #~TR~
 gondor.0556.a: "Endlich etwas Sinn."  #~TR~
 
 gondor.0557.t: "Der Königsstreit"  #~TR~
 gondor.0557.desc: "Eine Antwort an die königstreue Liga wurde herausgegeben, und ich lese sie mit grimmiger Gelassenheit in meinem Gemach. Sie denunziert alle Unterzeichner des Ultimatums wütend als Saboteure und Verräter an [gondor|E]. Sie geht dann sogar noch weiter und fordert, dass dem regierenden Prinzen von Dol Amroth sein Titel aberkannt und er ins Exil geschickt wird, weil er diese 'Rebellion gegen die rechtmäßige Autorität des Statthalters' geplant hat.\n\nDamit sind alle Hoffnungen auf eine friedliche Lösung verschwunden – die Linie der Imrazôr wird ihre glänzende Stadt am Meer verlassen und im Namen der Ehre und ihres gewählten Königs reiten."  #~TR~
 gondor.0557.a: "Stürmt vor, Ritter des Silbernen Schwans!"  #~TR~
 
 gondor.0558.t: "Der Königsstreit"  #~TR~
 gondor.0558.desc: "[gondor|E], das nach der Ablehnung der Ansprüche des Erben Isildurs auf den gondorischen Thron monatelang gebrummt hat, ist schließlich in einen offenen Konflikt ausgebrochen. Die Königstreuen, angeführt vom Prinzen von Dol Amroth, haben die Waffen ergriffen, um die Königtum mit Gewalt durchzusetzen. Der Statthalter hingegen versucht verzweifelt, Verbündete zu sammeln, um an seiner Macht festzuhalten.\n\nIn diesem Krieg gibt es keine Neutralen in Gondor – man muss sich auf eine Seite stellen. Doch wir könnten diesen Moment auch nutzen, um uns vom Joch Gondors zu befreien..."  #~TR~
 gondor.0558.a: "Gondor wird einen König haben!"  #~TR~
 gondor.0558.b: "Nieder mit den Verrätern!"  #~TR~
 gondor.0558.c: "Wir werden freie Männer sein, wie unsere Vorfahren es einst waren."  #~TR~
 gondor.0558.d: "Ich werde Gondor nicht mit Gewalt nehmen, wenn sie mich ablehnt."  #~TR~
 
 gondor.0559.t: "Zwietracht in Gondor"  #~TR~
 gondor.0559.desc: "Mein gefürchteter Herr, eine große Gelegenheit ist gekommen! [gondor|E], diese große Bastion der Menschen, hat sich gegen sich selbst gewandt und ist von internen Streitigkeiten zerrissen. Da die Augen des Weißen Turms auf seine inneren Provinzen gerichtet sind, könnte es nie einen besseren Zeitpunkt geben, um zu versuchen, bis zum Anduin – oder sogar darüber hinaus – vorzustoßen! Geben Sie einfach das Wort, mein Herr, und wir werden sofort nach Gondor marschieren."  #~TR~
 gondor.0559.a: "Sendet alle Legionen in die Wälder von Ithilien!"  #~TR~
 gondor.0559.b: "Sendet alle Legionen in die Ebenen von Anórien!"  #~TR~
 gondor.0559.c: "Wir werden unsere Zeit abwarten..."  #~TR~
 
 gondor.0560.t: "Der Königsstreit"  #~TR~
 gondor.0560.desc: "[gondor|E], jahrelang ein Grundpfeiler der Stabilität des Südens, ist in einen zweiten Bürgerkrieg ausgebrochen, der so schrecklich sein könnte wie der große [kinstrife|E] der alten Zeiten.\n\nDie Königstreuen, angeführt vom Prinzen von Dol Amroth, haben die Waffen ergriffen, um die Linie von Elendil auf den gondorischen Thron wieder einzusetzen, nachdem der regierende Statthalter Aragorns Ansprüche abgelehnt hatte. Versuche einer friedlichen Lösung mittels Petition sind gescheitert, wobei der Statthalter alle Unterzeichner als Verräter brandmarkt.\n\nDie Unterstützung des Statthalters ist in den östlichen Provinzen Anorien, Ithilien und Lossarnach am größten, aber selbst dort ist es nur eine knappe absolute Mehrheit. Die meisten westlichen Herren haben sich den Königstreuen angeschlossen, und dieses Mal gibt es keine Nordmännerarmee, die den Herrn in Minas Tirith retten kann..."  #~TR~
 gondor.0560.a: "Interessant..."  #~TR~
 
 gondor.0561.t: "Der Schatten schlägt zu"  #~TR~
 gondor.0561.desc: "Mordor hat die Gelegenheit des inneren Konflikts von [gondor|E] genutzt und einen umfassenden Angriff an den östlichen Grenzen des Königreichs gestartet. Da die Armee des Statthalters vom Kampf gegen die königstreue Liga abgelenkt ist, sind die Hoffnungen auf einen Sieg gering…"  #~TR~
 gondor.0561.a: "Es gibt keine Hoffnung auf Frieden."  #~TR~
 
 gondor.0562.t: "Die Rückkehr des Königs"  #~TR~
 gondor.0562.desc: "Nach viel Blutvergießen und Zwietracht mussten die Statthalter endlich nachgeben, und der König ist in [capital_county_scope.GetNameNoTier] eingezogen, seine Position und sein Herrschaftsrecht durch die Unterstützung des Adels von [gondor|E] gesichert.\n\nObwohl Gondor durch die jüngsten inneren Konflikte verwundet wurde, hat auch eine innige Hoffnung in den Herzen seines Volkes Fuß gefasst. Der König erweist sich als Heiler, sowohl von Geistern als auch von Körpern, und das Königreich selbst scheint sich bereits von seinen selbst zugefügten Wunden zu erholen.\n\nEndlich ist der Königsthron nicht mehr leer, und Gondor beginnt, sich aus seiner langen, lethargischen Ruhe zu erheben. Ein neues Zeitalter bricht an, es ist im Wind zu hören und in der Erde zu spüren. Die Tage des Königs sind endlich gekommen, und mögen sie gesegnet sein."  #~TR~
 gondor.0562.a: "Ich werde mein Volk beschützen."  #~TR~

 gondor.0563.t: "Das Schicksal der Statthalter"  #~TR~
 gondor.0563.desc: "Nach der vollendeten Krönung muss eine Entscheidung über das Amt des Statthalters von [gondor|E] getroffen werden. Viele Generationen lang regierte das Haus Húrin gerecht und rechtmäßig über Gondor – doch nun haben sie Zwietracht und Leid darüber gebracht, und so muss eine Entscheidung getroffen werden.\n\nDie eifrigeren Mitglieder des königstreuen Bundes fordern die Hinrichtung des ehemaligen regierenden Statthalters sowie seines Erben. Andere vertreten einen versöhnlicheren Standpunkt und plädieren für Hausarrest und Gnade für den Rest der Familie. Es gibt natürlich auch die Verbannung aus dem Reich.\n\nFür das Amt selbst scheinen sich alle einig zu sein, dass es nicht wieder in eine Erbfolge fallen kann. Einst war der Statthalter nur ein Ratgeber unter vielen, der Kopf des Rates von Gondor – das Amt wurde mächtiger, als sich die Linie von [anarion|E] in ihren letzten Tagen mehr auf sie stützte. Aber in seinen ursprünglichen Zweck zurückgeführt, könnte das Amt des Statthalters dem Reich immer noch gute Dienste leisten."  #~TR~
 gondor.0563.a: "Nur der Schwung des Henkersbeils kann Gondor von ihrer Tyrannei befreien!"  #~TR~
 gondor.0563.b: "Haltet den Unruhestifter unter Verschluss."  #~TR~
 gondor.0563.c: "Verbannte den verräterischen Hund, damit er niemals in dieses Land zurückkehrt!"  #~TR~

 gondor.0564.t: "Die Rückkehr des Königs"  #~TR~
 gondor.0564.desc: "Nach einem blutigen Bürgerkrieg mussten die Statthalter nachgeben und Aragorn II., Erbe Isildurs und Häuptling der Dúnedain von Arnor, wurde zum König von [gondor|E] ausgerufen, seine Position und sein Herrschaftsrecht durch die Unterstützung seines Adels sichergestellt.\n\nObwohl Gondor durch die jüngsten inneren Konflikte verwundet wurde, hat auch eine innige Hoffnung in den Herzen seines Volkes Fuß gefasst. Der König erweist sich als Heiler, sowohl von Geistern als auch von Körpern, und das Königreich selbst scheint sich bereits von seinen selbst zugefügten Wunden zu erholen.\n\nGondor, lange lethargisch, rührt sich aus seiner Benommenheit und beginnt, sich aus seiner langen, lethargischen Ruhe zu erheben. Gondors Verbündete freuen sich, während diejenigen, die gegen die Dúnedain eingestellt sind, von großer Furcht und Verzweiflung ergriffen wurden und in der Rückkehr des Königs ihr Verderben voraussehen."  #~TR~
 gondor.0564.a: "Erneuert soll das Schwert werden, das zerbrochen war, der Kronlose soll wieder König sein."  #~TR~
 gondor.0564.b: "Verfluchte Dúnedain! Euer Ende wird bald kommen, König hin oder her."  #~TR~
 
 gondor.0565.t: "Ein bitterer Sieg"  #~TR~
 gondor.0565.desc: "Obwohl wir gewonnen und die tyrannischen Statthalter gestürzt haben, ist es ein bitterer Sieg, der uns im Munde zu Asche wird. Unser König, unser rechtmäßiger, gerechter, glorreicher König ist tot, obwohl wir nicht wissen, wie es dazu kam.\n\nSoll [gondor|E] wieder den Verlust seiner Könige erleiden, die Linie Elros für immer gebrochen? Wer wird im Namen der Gläubigen beim Einen auf der Weihestätte von Mindolluin Fürsprache einlegen?\n\nVielleicht gibt es im Norden noch Angehörige des Hauses Isildur, von wo der König gekommen war – auch wenn sie nicht von direkter Abstammung sind, reicht die Abstammung an diesem Punkt aus."  #~TR~
 gondor.0565.a: "Schickt schnell einen Reiter nach Norden."  #~TR~
 gondor.0565.b: "Schickt schnell einen Reiter nach Norden."  #~TR~
 
 gondor.0566.t: "Ein König aus dem Geschlecht Elendils"  #~TR~
 gondor.0566.desc: "Unser Gesandter meldet Erfolg – während der rechtmäßige König Aragorn tragischerweise starb, bevor er gekrönt werden konnte, wurde nicht die gesamte Linie Isildurs im Norden mit ihm ausgelöscht.\n\nObwohl dieser Kandidat nicht ganz Aragorns Stammbaum oder Auftreten besitzt, ist er dennoch edel und königlich – er könnte, wenn nicht einen großen König, dann zumindest einen guten machen.\n\nWir werden ihn, in Erinnerung an Aragorn, Isildur und Elendil, einladen, den Thron von [gondor|E] zu besteigen und die Erben Elendils die Gläubigen erneut führen zu lassen."  #~TR~
 gondor.0566.a: "Wir werden ihm die Krone anbieten."  #~TR~
 gondor.0566.b: "Wir werden ihm die Krone und eine Ehe mit Dol Amroth anbieten: eine neue Dynastie!"  #~TR~
 
 gondor.0567.t: "Der König der Dúnedain"  #~TR~
 gondor.0567.desc: "Nach viel Blutvergießen und Zwietracht mussten die Statthalter endlich nachgeben, und der König ist in Minas Tirith eingezogen, seine Position und sein Herrschaftsrecht durch die Unterstützung des Adels von [gondor|E] gesichert.\n\nObwohl Gondor durch die jüngsten inneren Konflikte verwundet wurde, hat sich eine schwache Hoffnung in den Herzen seines Volkes zu zeigen begonnen. Obwohl nicht ein Mann von höchstem Kaliber wie der verstorbene Aragorn, erweist sich der neue König als kompetent in seiner Rolle und tut alles, um dem Königreich zu helfen, seine selbst zugefügten Wunden zu heilen.\n\nEndlich ist der Königsthron nicht mehr leer, und Gondor beginnt, sich aus seiner langen, lethargischen Ruhe zu erheben. Ein neues Zeitalter bricht an, es ist im Wind zu hören und in der Erde zu spüren. Die Tage des Königs sind endlich gekommen, und mögen sie gesegnet sein."  #~TR~
 gondor.0567.a: "Ich werde mein Volk beschützen."  #~TR~
 
 gondor.0568.t: "Der König der Dúnedain"  #~TR~
 gondor.0568.desc: "Nach einem blutigen Bürgerkrieg mussten die Statthalter nachgeben. Obwohl Aragorn die Krone vielleicht nicht auf seinem Kopf gesehen hat, wurde ein [duedain|E] seines Geschlechts zum König von [gondor|E] ausgerufen, seine Position und sein Herrschaftsrecht durch die Unterstützung seines Adels sichergestellt.\n\nObwohl Gondor durch die jüngsten inneren Konflikte verwundet wurde, hat sich eine schwache Hoffnung in den Herzen seines Volkes zu zeigen begonnen. Obwohl nicht ein Mann von höchstem Kaliber wie der verstorbene Aragorn, erweist sich der neue König als kompetent in seiner Rolle und tut alles, um dem Königreich zu helfen, seine selbst zugefügten Wunden zu heilen.\n\nGondor, lange lethargisch, rührt sich aus seiner Benommenheit und beginnt, sich aus seiner langen, lethargischen Ruhe zu erheben. Gondors Verbündete freuen sich, während diejenigen, die gegen die Dúnedain eingestellt sind, von großer Furcht und Verzweiflung ergriffen wurden und in der Rückkehr des Königs ihr Verderben voraussehen."  #~TR~
 gondor.0568.a: "Endlich Frieden. Der Kronlose soll wieder König sein."  #~TR~
 gondor.0568.b: "Verfluchte Dúnedain! Euer Ende wird bald kommen, König hin oder her."  #~TR~
 
 gondor.0569.t: "Der König der Dúnedain"  #~TR~
 gondor.0569.desc: "Tragödie über Tragödie – unser Reiter ist mit schlechten Nachrichten zurückgekehrt und berichtet, dass niemand mehr übrig ist, der die Krone Elendils beanspruchen kann. Die Menschen haben an diesem Tag eine schwere Wunde erhalten, und die Gläubigen am meisten.\n\nAber nun muss die Frage gestellt werden, wer [gondor|E] führen soll, denn sie muss stark und geeint sein – wenn die Linie Elendils nicht bewahrt wird, dann sollen ihre Werke zumindest erhalten bleiben, bis die Erinnerung an jene Tage nicht mehr ist. Nach langer Debatte sind sich die Herren von Gondor einig, dass ihr König aus seinen Mitstreitern gewählt werden soll und beauftragt ist, ihre Traditionen und Riten im Namen der Gläubigen aufrechtzuerhalten.\n\nDer Prinz von Dol Amroth wurde von seinen Mitstreitern einstimmig gewählt, wegen seiner Nobilität, Rechtschaffenheit und der alten Verwandtschaft des Hauses Imrazôr mit den Herren von Andúnië und damit mit Elros Tar-Minyatur. Er soll die Krone Gondors tragen, solange er lebt."  #~TR~
 gondor.0569.a: "Die Herrschaft der Söhne Elendils ist beendet. Der Schwanenkönig erhebt sich."  #~TR~
 
 gondor.0570.t: "Der Schwanenkronenkönig"  #~TR~
 gondor.0570.desc: "In einer feierlichen Demonstration von Würde wurde der Prinz von Dol Amroth in einer zurückhaltenden Zeremonie in [capital_county_scope.GetNameNoTier] gekrönt. Aus Respekt hat er verfügt, dass kein König fortan die geflügelte Krone tragen soll, denn das ist ein Erbstück der Linie Elendils und soll in Erinnerung an sie bleiben, bis die Welt neu erschaffen und alle Unrechte wiedergutgemacht sind.\n\nKeine großen Lieder oder mächtigen Beifallsbekundungen begrüßen den neuen König, aber er erwartete sie nicht. [gondor|E] hat an diesem Tag einen König gewonnen, aber es hat so viel mehr verloren."  #~TR~
 gondor.0570.a: "Eine Krone ist diesen Kummer nicht wert."  #~TR~
 
 gondor.0571.t: "Der König der Dúnedain"  #~TR~
 gondor.0571.desc: "Nach einem blutigen Bürgerkrieg mussten die Statthalter nachgeben. Doch die königstreue Sache wurde immer noch von einer Tragödie heimgesucht, wobei der angehender König Aragorn starb, bevor er die Krone aufgesetzt bekam, und da kein lebender [dunedain|E] seines Geschlechts übrig blieb, um seinen Platz einzunehmen, ist die letzte Hoffnung auf eine Rückkehr zur Herrschaft der Söhne Elros ausgelöscht worden.\n\nNach langer Debatte einigten sich die Herren von [gondor|E], dass ihr König fortan aus seinen Mitstreitern gewählt werden sollte und beauftragt sein sollte, ihre Traditionen und Riten im Namen der Gläubigen aufrechtzuerhalten. In einer feierlichen Demonstration von Würde wurde der Prinz von Dol Amroth unter den Herren von Gondor ausgewählt, um in einer zurückhaltenden Zeremonie in Minas Tirith gekrönt zu werden.\n\nGondors Verbündete atmen erleichtert auf, als Gondor wieder Frieden findet, während diejenigen, die gegen die Dúnedain eingestellt sind, sich über den geschwächten Zustand freuen, in dem der interne Konflikt ihren Gegner zurückgelassen hat."  #~TR~
 gondor.0571.a: "Endlich Frieden, aber um welchen Preis?"  #~TR~
 gondor.0571.b: "Ein Beweis für die Torheit und Schwäche der Dúnedain! Gondor wird bald fallen, König hin oder her."  #~TR~
 gondor.0571.c: "Einen König wählen? Was für eine alberne Vorstellung!"  #~TR~
 
 gondor.0572.t: "Ende des königstreuen Bundes"  #~TR~
 gondor.0572.desc: "An allen Ecken ausmanövriert, wurden die königstreuen Herren von meinen Truppen entscheidend besiegt. Die rebellierenden Herren wurden in Gewahrsam genommen und warten nun auf mein Urteil.\n\nDie Linie Isildurs wird fest im Norden bleiben – ich habe das Haus Húrin als höchste Autorität in [gondor|E] fest etabliert."  #~TR~
 gondor.0572.a: "Niemand soll meine Autorität wieder in Frage stellen!"  #~TR~
 
 gondor.0573.t: "Die Krone Gondors"  #~TR~
 gondor.0573.desc: "Ein neuer, radikaler Gedanke ist mir seit der Niederlage des königstreuen Bundes in den Sinn gekommen.\n\nIn Ländern geringeren Adels würde ein Statthalter nur wenige Jahre nach dem Verschwinden eines Königs einen Thron beanspruchen. Aber die Linie Húrin hat Generationen lang als bloßer Diener im Namen gearbeitet, obwohl sie in Wirklichkeit Herr war. Vielleicht ist es an der Zeit, anzuerkennen, dass die Zeit der Erben Elendils und ihrer Herrschaft über [gondor|E] vorbei ist.\n\nMein Haus hat sich den Thron mehr als verdient – sollen wir ihn endlich einnehmen und uns selbst zu Königen der Linie Húrins erklären? Oder sollen wir ausharren und hoffen, dass sich eines Tages ein Erbe von [anarion|E] zeigen wird?"  #~TR~
 gondor.0573.a: "Kein Statthalter mehr – ich bin König, und für immer!"  #~TR~
 gondor.0573.b: "Der Eine bestraft Usurpatoren – schau nur auf Ar-Pharazôn oder Castamir..."  #~TR~

 gondor.0574.t: "Die Statthalter ergreifen den Thron"  #~TR~
 gondor.0574.desc: "Nach ihrem Triumph über den königstreuen Bund sind die Statthalter noch einen Schritt weiter gegangen, um ihre Kontrolle über [gondor|E] zu festigen. Indem sie ihren Anspruch durch ihre lange Abwesenheit für nichtig erklärten, hat das Haus Húrin die Linie von [anarion|E] abgesetzt. Sie haben den Thron Gondors mit dem Recht der Macht und einer fernen Königtum zur Linie von [anarion|E] für sich eingenommen. Nun muss der erste König der Linie Húrins, der ehemalige Statthalter, seine Herrschaft über die treuen Dúnedain rechtfertigen und hat seine Absicht klar gemacht, den Tempel von Mindolluin als Beweis seiner Legitimität zu besteigen. Die Zeit wird zeigen, ob der Anspruch dieses neuen Königshauses von [erutheone|El] und den [valar|E] akzeptiert wird oder ob sie dafür gerichtet werden, dass sie es gewagt haben, die Linie Elendils zu usurpieren."  #~TR~
 gondor.0574.a: "Solche Gier und Galle..."  #~TR~
 
 gondor.0575.t: "Der siegreiche Statthalter"  #~TR~
 gondor.0575.desc: "Nach langem Kampf und Streit steht der Statthalter von [gondor|E] siegreich über der gedemütigten königstreuen Liga. Er hat seine Stellung und Autorität in Gondor zweifellos bewiesen, und die Unabhängigkeit der Gondorer Herren wurde eingeschränkt. Der Statthalter von Gondor wird die herrschende Macht in Minas Tirith bleiben, bis ein Erbe der Linie von [anarion|E] hervortritt."  #~TR~
 gondor.0575.a: "So sei es..."  #~TR~
 
 ### GONDOR DECISION EVENTS ###
 
 gondor.1000.t: "Die Rückeroberung Harondors"  #~TR~
 gondor.1000.desc: "Viele Jahre lang ist Harondor langsam der Kontrolle von [gondor|E] entglitten, die Haradrim gewannen immer mehr Macht und vertrieben die Dúnedain aus ihren Ländern. Jetzt hat sich das Blatt endlich gewendet, und die Provinz wurde vollständig zurückerobert. \n\nEs sei gesagt, Harondor ist kein umkämpftes Land mehr – Gondor hat sein eigenes zurückerobert!"  #~TR~
 gondor.1000.a: "Ein großartiger Tag für alle Dúnedain."  #~TR~
 
 gondor.1001.t: "Gondor ruft die Provinz Harondor aus"  #~TR~
 gondor.1001.desc: "In einer großen Proklamation haben die königlichen Behörden in [gondor|E] verkündet, dass die Provinz Harondor endlich vollständig zurückerobert wurde. Sie versprechen, alle Anstrengungen zu unternehmen, um die zerstörte Infrastruktur der Provinz wiederherzustellen und die Wirtschaft der kriegsgebeutelten Provinz wiederaufzubauen. Viele haben zu hinterfragen begonnen, ob dies der Vorbote einer größeren gondorischen Rückeroberung anderer verlorener Gebiete ist. \n\nWas auch immer sonst der Fall ist, niemand kann jetzt mehr leugnen, dass Gondor Harondor fest im Griff hat."  #~TR~
 gondor.1001.a: "Minas Tirith gebührt Glückwunsch."  #~TR~
 gondor.1001.b: "Verdammt seien sie! Sie haben kein Recht auf dieses Land, Kolonialisten und Usurpatoren!"  #~TR~
 
 gondor.1002.t: "Die Provinz Andrast"  #~TR~
 gondor.1002.desc: "Obwohl theoretisch immer ein Teil von [gondor|E], war Andrast in der Praxis bestenfalls ein loses Netzwerk von Dúnedain-Zub tributären außerhalb der von Tharagrondost überwachten Gebiete und schlimmstenfalls eine völlig unabhängige Region. Die schroffen Berge und das hügelige Gelände machen es schwierig, zuverlässige Kommunikations- und Logistiknetze aufzubauen, aber nach viel Arbeit und Mühe scheint sich die Region zumindest unter einer neuen Provinzverwaltung zusammenzufinden. \n\nIn Tharagrondost stehend, einst die einsame Zitadelle der Dúnedain in einem feindlichen Land, sehe ich bereits, wie das Land mit dem größeren Gondor verbunden wird, neue Handelswaren beginnen zu fließen, Kaufleute aus nah und fern besuchen. Pelze, Honig und Bäume aus Andrast fließen nach Osten und werden gegen die Weine, den Weizen und die feine Kleidung des gondorischen Kernlandes eingetauscht. Obwohl noch viel zu tun ist, kann ich mich in meinem Erbe sicher fühlen, da ich endlich die problematischste der Provinzen Gondors integriert habe."  #~TR~
 gondor.1002.a: "Dúnedain oder Andrathrim, meine Untertanen werden Hand in Hand gedeihen."  #~TR~
 
 gondor.1003.t: "Der Große Hafen von Umbar"  #~TR~
 gondor.1003.desc: "Seit der Gründung der [realms_in_exile|E] hat sich [umbar|E] – selbst ein drittes solches Reich – zwischen einem Ärgernis und einem Messer, das am Herzen von [gondor|E] angelegt ist, bewegt. Während der Herrschaft von Eärnil I. wurden die Häfen endlich unter gondorische Kontrolle gebracht, und es blieb 500 Jahre lang Teil der Geflügelten Krone. Es wurde ein gondorisches Prätendentenreich, als die Söhne von Castamir dem Usurpator dorthin flohen, und seitdem war es ein Zufluchtsort für Piraten und Feinde Gondors. Umbardacil gelang es, es einige Jahre lang zu unterwerfen, aber seine Arbeit verlief immer noch im Sande und die Korsaren blieben eine ungezügelte Geißel. \n\nJetzt jedoch, mit einer entscheidenden Kampagne, bei der die königliche Flotte in den großen Hafen segelte, ist Umbar wieder der gondorischen Macht erlegen. Jetzt ist es an der Zeit, die Bedrohung endgültig zu neutralisieren – durch Assimilation und Integration. Umbar soll eine wohlhabende Provinz Gondors sein, dieser große Hafen der Númenóreaner."  #~TR~
 gondor.1003.a: "Eärnil kann zufrieden ruhen – sein Erbe ist sicher!"  #~TR~
 
 gondor.5001.t: "Wiederaufbau der Königsstraße"  #~TR~
 gondor.5001.desc: "Mit meiner Entscheidung, die Königsstraße wiederaufzubauen, die einst die Reiche von [arnor|E] und [gondor|E] verband, beginnen die großen Arbeiten unverzüglich. \n\nEin solches Unterfangen wird viele Wochen und Monate dauern, aber da die umliegenden Gebiete fest unter meiner Kontrolle sind, bin ich sicher, dass meine Arbeiter ihre Aufgaben rechtzeitig erledigen werden."  #~TR~
 gondor.5001.a: "Ein Warten, das sich gelohnt hat!"  #~TR~
 gondor.5001.a.tt: "Der Bau der Königsstraße dauert zwischen 1 und 2 Jahren."  #~TR~
 
 gondor.5002.t: "Die Königsstraße wieder aufgebaut"  #~TR~
 gondor.5002.desc: "Ich freue mich, eine Nachricht von meinen Arbeitern an der Königsstraße zu erhalten: Der Bau ist abgeschlossen! \n\nBald wird der Handel durch diese Länder fließen, wie in den Tagen unserer Vorfahren!"  #~TR~
 gondor.5002.a: "Ein Freudentag für das ganze Reich!"  #~TR~
 gondor.5002.a.tt: "Du wirst anfangen, Einnahmen aus dem Handel auf der Königsstraße zu erhalten."  #~TR~

 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names: "Einen Königsnamen annehmen"  #~TR~
 decision_gondor_regnal_names_tooltip: "Die Namen der verstorbenen Könige von Gondor sind in ganz Mittelerde legendär. Vielleicht sollte ich einen von ihnen als meinen eigenen annehmen?"  #~TR~
 decision_gondor_regnal_names_desc: "Obwohl das Königreich [gondor|E] wieder neu ist, dürfen wir seine Helden aus der Vergangenheit nicht vergessen. Denn durch die Taten seiner mächtigen numenorischen Monarchen konnte das Königreich Jahrhunderte von Streit und Aufruhr überstehen; und wenn wir die kommende Flut überstehen wollen, müssen wir sie in jeder erdenklichen Weise nachahmen. \n\nVielleicht würde die Annahme eines der alten Königsnamen an den Ruhm erinnern, den wir wiederherstellen wollen, und uns so zu einem Leuchtfeuer der Hoffnung für das kommende Zeitalter machen."  #~TR~
 decision_gondor_regnal_names_confirm: "Betrachte den Vorschlag."  #~TR~
 
 gondor.1100.t: "Ein königlicher Name"  #~TR~
 gondor.1100.desc: "Obwohl das Königreich [gondor|E] wieder neu ist, dürfen wir seine Helden aus der Vergangenheit nicht vergessen. Denn durch die Taten seiner mächtigen numenorischen Monarchen konnte das Königreich Jahrhunderte von Streit und Aufruhr überstehen; und wenn wir die kommende Flut überstehen wollen, müssen wir sie in jeder erdenklichen Weise nachahmen. \n\nVielleicht würde die Annahme eines der alten Königsnamen an den Ruhm erinnern, den wir wiederherstellen wollen, und uns so zu einem Leuchtfeuer der Hoffnung für das kommende Zeitalter machen."  #~TR~
 gondor.1100.a: "Ich werde einen neuen Namen annehmen."  #~TR~
 gondor.1100.b: "Das ist Unsinn. Mein Name ist gut."  #~TR~
 
 gondor.1101.t: "Ein königlicher Name"  #~TR~
 gondor.1101.desc: "Welchen Namen werde ich wählen?"  #~TR~
 gondor.1101.a: "Elendil"  #~TR~
 gondor.1101.a.tt: "Elendil, 'Sternenfreund', Elbenfreund. Führer der Treuen, Gründer der Reiche im Exil und der Hochkönig der Dúnedain. Ein Name von immensem Erbe."  #~TR~
 gondor.1101.b: "Isildur"  #~TR~
 gondor.1101.b.tt: "Isildur, 'Monddiener', ältester Sohn Elendils, derjenige, der den Ring von Saurons Hand schnitt. Ein Name von Untergang und Tapferkeit."  #~TR~
 gondor.1101.c: "Anárion"  #~TR~
 gondor.1101.c.tt: "Anárion, 'Sohn der Sonne', jüngerer Sohn Elendils, Vater der gondorischen Königslinie. Ein Name für strahlende Herrschaft."  #~TR~
 gondor.1101.d: "Meneldil"  #~TR~
 gondor.1101.d.tt: "Meneldil, 'Himmelsfreund', das letzte Kind der königlichen Linie, das in Númenor geboren wurde, ein Name für jemanden, der Erbe derer ist, die treu blieben."  #~TR~
 gondor.1101.e: "Nächste Seite"  #~TR~
 
 gondor.1102.t: "Ein königlicher Name"  #~TR~
 gondor.1102.desc: "Welchen Namen werde ich wählen?"  #~TR~
 gondor.1102.a: "Eärendil"  #~TR~
 gondor.1102.a.tt: "Eärendil der Seefahrer, Vorfahr von Menschen und Elben, ein Name für glorreiches Schicksal."  #~TR~
 gondor.1102.b: "Rómendacil"  #~TR~
 gondor.1102.b.tt: "Rómendacil, 'Ostsieger', ein Name für jemanden, der den Osten gezähmt hat."  #~TR~
 gondor.1102.c: "Turambar"  #~TR~
 gondor.1102.c.tt: "Turambar, 'Meister des Untergangs', ein Name für jemanden, der sein eigenes Schicksal schmiedet."  #~TR~
 gondor.1102.d: "Tarannon"  #~TR~
 gondor.1102.d.tt: "Tarannon, ‚Königstor‘, ein Name für jemanden, dessen Herz das Meer sucht."  #~TR~
 gondor.1102.e: "Nächste Seite"  #~TR~
 
 gondor.1103.t: "Ein Name königlichen Geblüts"  #~TR~
 gondor.1103.desc: "Welchen Namen werde ich wählen?"  #~TR~
 gondor.1103.a: "Eärnil"  #~TR~
 gondor.1103.a.tt: "Eärnil, ‚Kleiner Eärendil‘, ein Name für einen Erbauer feiner Schiffe und mächtiger Häfen."  #~TR~
 gondor.1103.b: "Ciryandil"  #~TR~
 gondor.1103.b.tt: "Ciryandil, ‚Schiffsfreund‘, ein Name für einen Förderer des Handels und sanften Einflusses."  #~TR~
 gondor.1103.c: "Hyarmendacil"  #~TR~
 gondor.1103.c.tt: "Hyarmendacil, ‚Süd-Sieger‘, ein Name für jemanden, der den Süden demütigte."  #~TR~
 gondor.1103.d: "Atanatar"  #~TR~
 gondor.1103.d.tt: "Atanatar, ‚Vater der Menschen‘, ein Name für jemanden, der den Frieden wahrt und sein Volk wie ein Vater führt."  #~TR~
 gondor.1103.e: "Nächste Seite"  #~TR~
 
 gondor.1104.t: "Ein Name königlichen Geblüts"  #~TR~
 gondor.1104.desc: "Welchen Namen werde ich wählen?"  #~TR~
 gondor.1104.a: "Narmacil"  #~TR~
 gondor.1104.a.tt: "Narmacil, ein Name der Trägheit und des Ruins, und ein schlechtes Omen für einen König."  #~TR~
 gondor.1104.b: "Valacar"  #~TR~
 gondor.1104.b.tt: "Valacar, ‚Valar-geschützt‘, ein Name für jemanden, der im Glauben eifrig ist."  #~TR~
 gondor.1104.c: "Eldacar"  #~TR~
 gondor.1104.c.tt: "Eldacar, ‚Elben-geschützt‘, ein Name für jemanden, der die Noblesse der Eldar in seinem Wesen trägt."  #~TR~
 gondor.1104.d: "Aldamir"  #~TR~
 gondor.1104.d.tt: "Aldamir, ‚Baum-Juwel‘, ein Name für jemanden, der die Natur und ihre Schönheiten liebt."  #~TR~
 gondor.1104.e: "Nächste Seite"  #~TR~
 
 gondor.1105.t: "Ein Name königlichen Geblüts"  #~TR~
 gondor.1105.desc: "Welchen Namen werde ich wählen?"  #~TR~
 gondor.1105.a: "Minardil"  #~TR~
 gondor.1105.a.tt: "Minardil, ‚Turm-Liebhaber‘, ein Name für jemanden, der Wissen über alles andere schätzt."  #~TR~
 gondor.1105.b: "Tarondor"  #~TR~
 gondor.1105.b.tt: "Tarondor, ‚Königsfels‘, ein Name für jemanden, der stoisch und unbeweglich alle Prüfungen der Welt übersteht."  #~TR~
 gondor.1105.c: "Telumehtar"  #~TR~
 gondor.1105.c.tt: "Telumehtar, ‚Himmels-Krieger‘, ein Name für jemanden, der auf dem Wind reitet."  #~TR~
 gondor.1105.d: "Eärnur"  #~TR~
 gondor.1105.d.tt: "Eärnur, eine Kurzform von Eärendur, ‚Diener des Meeres‘, ein Name für einen siegreichen Krieger."  #~TR~
 gondor.1105.e: "Keiner dieser Namen passt zu mir."  #~TR~
 
 gondor.1106.t: "Ein Name für ein neues Zeitalter"  #~TR~
 gondor.1106.desc: "Die Hörner rufen, und die Zitadellenwache teilt sich vor mir, während die Sonne auf den weißen Hof von [minastirith|E] scheint. Dutzende von Höflingen, Kapitänen und ausländischen Würdenträgern sind bei der Zeremonie meiner Annahme eines neuen, königlichen Namens anwesend. \n\n[ROOT.Char.GetFullNameRegnal]... Es klingt fast seltsam, es laut zu hören, aber von nun an wird es mein Name sein."  #~TR~
 gondor.1106.a: "Möge er in den Annalen der Geschichte fortdauern."  #~TR~
 
 ### Pelargir Marines ###
 gondor.1200.t: "Die Pelargir-Marine"  #~TR~
 gondor.1200.desc: "Nach vielen Jahren hartem, intensivem Training ist eine neue Klasse von Pelargir-Marines endlich einsatzbereit. Ausgebildet in Boarding- und Infiltrations-Taktiken zusätzlich zum regulären Schwertkampf, gehört jeder Mann zu den besten Seeleuten, die die königliche Marine zu bieten hat [gondor|E]. Nicht alle, die versuchen, Marinesoldaten zu werden, schaffen es bis zu diesem Tag, aber diejenigen, die es schaffen, werden in der Marine hoch geehrt. \n\nNun ist die einzige Frage, wie man sie am besten einsetzen kann."  #~TR~
 gondor.1200.a: "Die Marines werden die Meere für uns sichern!"  #~TR~

 ### OATH OF EORL EVENTS ###
 
 gondor.2000.t: "Der Eid von Cirion"  #~TR~
 gondor.2000.desc: "Ein Reiter ist in [minastirith|E] aus Edoras angekommen und sucht eine Dringlichkeitssitzung mit dem Herrn des Weißen Turms. Nachdem er hereingeführt wurde, kommt er sofort auf den Punkt – [rohan|E] wird von seinen Feinden bedrängt und ruft [gondor|E] zur Hilfe auf, wie beide Seiten in den Tagen von Eorl und Cirion geschworen haben. Viele Male wurde der Eid von beiden Seiten eingefordert, und die wenigen Male, als er nicht erfüllt wurde, lag daran, dass beide Königreiche gleichzeitig Angriffen ausgesetzt waren.\n\nWas befiehlt der Weiße Turm diesem Boten der Pferdehorden? Steht Gondor an der Seite ihres nördlichen Verbündeten?"  #~TR~
 gondor.2000.a: "Unsere Nationen sind wie Vater und Sohn. Und ein Vater kümmert sich um die Seinen."  #~TR~
 gondor.2000.b: "Eine Armee im Stil der alten Nordarmee wird entsandt."  #~TR~
 gondor.2000.c: "Sende ein Bataillon unserer Männer, um die Reitermark zu verstärken."  #~TR~
 gondor.2000.d: "Wir sind zu dünn ausgedehnt... Bedauerlicherweise muss Rohan jetzt warten."  #~TR~

 gondor.2001.t: "Aufgebot der Rohirrim"  #~TR~
 gondor.2001.desc: "„Hörner, Hörner, Hörner, in den dunklen Seiten von Mindolluin hallten sie schwach wider. Große Hörner des Nordens bliesen wild. Rohan war endlich gekommen.“ \n\nAls Antwort auf unseren Ruf haben die Rohirrim vollständig geantwortet. Schon jetzt sind ihre mächtigen Hörner in den Hügeln zu hören und die Erde bebt bei der Annäherung ihrer großen Kavallerie. Eorls Erben haben [gondor|E] und ihren Eid nicht vergessen und reiten nun in ihrer ganzen Macht zu unserer Hilfe.\n\nVereint in unserem großen Kampf werden der Mut Gondors und [rohan|E] allen widerstehen, die sie zu zerstören suchen."  #~TR~
 gondor.2001.a: "Hoffnung wird geweckt."  #~TR~

 gondor.2002.t: "Die Reiter von Rohan"  #~TR~
 gondor.2002.desc: "Ein Heer ist aus [rohan|E] gekommen, um uns in unserem Krieg zu helfen. Obwohl sie nicht ihre gesamte Armee entbehren können, haben die Rohirrim eine starke, gut ausgerüstete Armee geschickt, angeführt von einem ihrer wichtigsten Herren.\n\nEs wurde bereits über die bestmögliche Nutzung der starken rohirrischen Kavallerie in den kommenden Schlachten und über die Versorgung der Reiter hier in [gondor|E] diskutiert. Doch solche Probleme sind geringfügig angesichts der Ankunft lieber Freunde und alter Verbündeter, die uns helfen.\n\nMit ihrer Kavallerie, die unsere Flanke schützt und in den Rücken der Feinde schlägt, scheint unsere Lage nicht mehr ganz so verzweifelt."  #~TR~
 gondor.2002.a: "Wir werden ihre Loyalität und Freundschaft nicht vergessen."  #~TR~

 gondor.2003.t: "Hilfstruppen von Rohan"  #~TR~
 gondor.2003.desc: "Die Rohirrim haben Hilfstruppen geschickt, um uns in unserer Schlacht zu unterstützen. Robust und effektiv, sind diese Truppen zwar wenige, machen dies aber durch ihren Eifer und ihren Kampfgeist wett. Sie wurden bereits als sehr effektive Späher eingesetzt und haben es geschafft, in Zusammenarbeit mit unseren eigenen Vorposten einige effektive Hinterhalte zu legen.\n\nWir hätten uns zwar mehr gewünscht, aber die Gesandten der Rohirrim sagen, dass im Moment einfach keine weiteren Männer entbehrt werden können. Wir werden mit den Männern auskommen, die wir haben, und dass die Rohirrim selbst diese kleine Anzahl schicken, ist eine Erinnerung daran, dass wir in unserem Kampf nicht allein sind und Freunde in der weiteren Welt haben."  #~TR~
 gondor.2003.a: "Ein paar Männer sind besser als keiner."  #~TR~

 gondor.2004.t: "Wo sind nun Pferd und Reiter?"  #~TR~
 gondor.2004.desc: "Wir schickten den Reiter mit dem Roten Pfeil vor Wochen aus, aber er ist erst jetzt zurückgekehrt, leider enttäuscht. Ihm ist anzusehen, dass keine Hilfe von den Pferdeherrn kommen wird.\n\nZur Erklärung sagt er, dass die Pferdeherrn behauptet haben, in ihren eigenen Angelegenheiten zu sehr in Anspruch genommen zu sein, um [gondor|E] im Moment Hilfe anzubieten – aber dass sie Gondor nicht vergessen werden und sobald sie in der Lage sind, Truppen schicken werden, um uns in unseren Kriegen zu unterstützen. Natürlich könnte unser eigener Krieg bis dahin schon beendet sein."  #~TR~
 gondor.2004.a: "Es ist verständlich, aber bedauerlich."  #~TR~
 
 ### Destroy Mordor ###
 gondor.2100.t: "Die letzte Schlacht"  #~TR~
 gondor.2100.desc: "Zu lange schon ist der Dunkle Lord in seinem schwarzen Turm ein Fluch für die Söhne Númenors! Wir kennen keine Ruhe und keinen Frieden, unsere Verteidigung wird immer auf die Probe gestellt. Unsere Söhne bluten, und unsere Kinder weinen vor Angst. Nun, nicht länger! [gondor|E] wird nicht vor Angst erzittern, sondern erhobenen Hauptes vorwärts marschieren. Wir werden den Dunklen Lord ausrotten, mit Wurzel und Stamm, und sein Land zu einer solchen Verwüstung machen, dass er es niemals wieder neu erstehen lassen kann.\n\nIch sehe in euren Augen dieselbe Angst, die mir das Herz rauben würde! Es mag ein Tag kommen, an dem der Mut der Menschen versagt! Wenn wir unsere Freunde verlassen und alle Bande der Freundschaft brechen. Aber dieser Tag ist es nicht! Eine Stunde der Wölfe und zerbrochenen Schilde, während das Zeitalter der Menschen zusammenbricht! Aber dieser Tag ist es nicht. Bei allem, was euch lieb und teuer ist, auf dieser guten Erde..."  #~TR~
 gondor.2100.a: "...ich bitte euch, steht auf, Männer des Westens!"  #~TR~
 gondor.2100.a.tt: "Was auch immer kommen mag, niemand soll sagen, dass die Männer Númenors vor Angst erzittern und die Verzweiflung erwählten. Hier am Ende lasst uns die Hoffnung ergreifen, selbst wenn es Torheit ist."  #~TR~
 
 gondor.2101.t: "Der gondorische Angriff"  #~TR~
 gondor.2101.desc: "Gondor hat beschlossen, einen vollständigen Angriff auf unser Reich zu starten und uns vollständig zu vernichten. Sie marschieren bereits durch Ithilien in Richtung Minas Ithil und werden bald Gorgoroth betreten."  #~TR~
 gondor.2101.a: "Die Arroganz… lasst uns Gondor demütigen."  #~TR~
 
 gondor.2102.t: "Der Schwarze Turm fällt"  #~TR~
 gondor.2102.desc: "Obwohl es mit großem Preis erkauft wurde, ist Mordor endlich unter der Wut des [killer_of_sauron.GetCulture.GetCollectiveNoun] gebrochen. Der Dunkle Lord ist verbannt, seine Gestalt auf dieser Ebene ausgeweidet. Sein mächtiger Turm ist ohne seinen Willen zusammengebrochen, und seine Armeen sind vor Entsetzen geflohen, da ihr Meister verschwunden ist. Es ist eine Tat, die mit Waffengewalt für unmöglich gehalten wurde, aber das [killer_of_sauron.GetCulture.GetCollectiveNoun] hat getan, wovon ihre Vorfahren nicht träumen konnten, und hat endlich die Werke Saurons, mit Wurzel und Stamm, zunichtegemacht.\n\nEin neues Zeitalter bricht in Mittelerde an, eines, das frei ist von Saurons Schatten."  #~TR~
 gondor.2102.desc.a: "Obwohl es mit großem Preis erkauft wurde, ist Mordor endlich unter der Wut der [dunedain|E] gebrochen. Der Tod Eärnurs, Elendils, Isildurs und die Zerstörung Númenors selbst sind endlich gerächt, denn der Dunkle Lord ist verbannt, seine Gestalt auf dieser Ebene ausgeweidet. Sein mächtiger Turm ist ohne seinen Willen zusammengebrochen, und seine Armeen sind vor Entsetzen vor der Wut des Westens geflohen. Es ist eine Tat, die mit Waffengewalt für unmöglich gehalten wurde, aber die Dúnedain haben getan, was ihre númenorischen Vorfahren nicht konnten, und haben endlich die Werke [saurons|E], mit Wurzel und Stamm, zunichtegemacht.\n\nEin neues Zeitalter bricht in Mittelerde an, eines des siegreichen Westens und des wiedervereinigten Baumes und Zepters. Lange soll diese Erinnerung fortdauern, solange die Throne der Valar bestehen."  #~TR~
 gondor.2102.desc.b: "#TOLKIENQUOTE Singt nun, ihr Bewohner des Turms von Anor,\ndenn das Reich Saurons ist für immer beendet,\nund der Dunkle Turm ist niedergerissen.\n\nSingt und freut euch, ihr Bewohner des Wachtums,\ndenn eure Wache war nicht vergeblich,\nund das Schwarze Tor ist gebrochen,\nund euer König ist hindurchgegangen,\nund er ist siegreich.\n\nSingt und seid fröhlich, all ihr Kinder des Westens,\ndenn euer König wird wiederkommen,\nund er wird unter euch wohnen\nall die Tage eures Lebens.\n\nUnd der Baum, der verwelkt war, wird erneuert werden,\nund er wird ihn an den hohen Orten pflanzen,\nund die Stadt wird gesegnet sein.#!"  #~TR~
 gondor.2102.a: "Aber ist das Böse in Arda Marred jemals wirklich beendet?"  #~TR~
 gondor.2102.b: "#bold Singt, all ihr Leute!#!"  #~TR~
 
 # Replaced by news_event.0063
 gondor.2103.t: "Das lichtscheue Auge schließt sich"  #~TR~
 gondor.2103.desc: "In einer schockierenden Demonstration von Waffengewalt sind die Truppen von [gondor|E] nach Mordor marschiert, haben den Dunklen Turm geplündert und den Dunklen Lord im Herzen seiner Macht gefällt. Der Dunkle Turm, seines Meisters beraubt, stürzte schnell ein und verwüstete die Gegend.\n\nNach der großen Schlacht begann die Einheit im Gebiet des Dunklen Herrschers schnell zu zerfallen. Ihre Führung enthauptet, begannen die ehemaligen Diener des Dunklen Herrschers schnell, sich gegenseitig anzugreifen, Ork und Mensch, was eine neue Ära des Krieges in den ehemaligen Ländern Saurons einleitete.\n\nGleichzeitig verursachte der Verlust ihres Gottes eine schwere Glaubenskrise bei den Anhängern des lichtscheuen Auges. Viele wandten sich schnell anderen Glaubensrichtungen zu, und die wenigen, die übrig blieben, zerfleischten sich schnell im Kampf um die Macht. Der Kult des lichtscheuen Auges, einst der vorherrschende Glaube in Mordor und allen Herrschaften Saurons, ist nach dem Ereignis so gut wie ausgelöscht.\n\nEin neues Zeitalter bricht über uns herein, das von einem wiedererstarkten Königreich der Dúnedain beherrscht zu werden scheint. Was auch immer sonst noch passiert, die Macht Mordors ist unwiderruflich, vielleicht für immer, gebrochen."  #~TR~
