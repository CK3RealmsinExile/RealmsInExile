 gondor.2602.desc.c: "von Pelargir-Marinesoldaten, geschickt vom Seeherrn. Stark und gesund, bereit, [gondor|E] zu verteidigen"  #~TR~
 gondor.2602.a: "Alte Eide bestehen noch!"  #~TR~
 gondor.2602.b: "So wenige sind gekommen!"  #~TR~
