 gondor.2103.a: "Die Morgendämmerung bricht an, der Schatten weicht."  #~TR~
 gondor.2103.b: "Nein… NEIN… NEIN!!!"  #~TR~
 shadow_of_mordor_clears_tt: "Der [GetBuilding('shadow_of_mordor').GetName] wird aus der [wilderness|E] außerhalb [GetGeographicalRegion('middleearth_mordor_gorgoroth').GetName] entfernt."  #~TR~

 gondor.2104.t: "$gondor.2103.t$"
 gondor.2104.desc: "Das Unmögliche ist geschehen. Auf unbekannte Weise wurde Sauron besiegt. Der Dunkle Turm, seines Meisters beraubt, stürzte schnell ein und verwüstete die Gegend.\n\nWas auch immer für Einheit im Gebiet des Dunklen Herrschers bestand, begann schnell zu zerfallen. Ihre Führung enthauptet, begannen die ehemaligen Diener des Dunklen Herrschers schnell, sich gegenseitig anzugreifen, Ork und Mensch, was eine neue Ära des Krieges in den ehemaligen Ländern Saurons einleitete.\n\nGleichzeitig verursachte der Verlust ihres Gottes eine schwere Glaubenskrise bei den Anhängern des lichtscheuen Auges. Viele wandten sich schnell anderen Glaubensrichtungen zu, und die wenigen, die übrig blieben, zerfleischten sich schnell im Kampf um die Macht. Der Kult des lichtscheuen Auges, einst der vorherrschende Glaube in Mordor und allen Herrschaften Saurons, ist nach dem Ereignis so gut wie ausgelöscht.\n\nEin neues Zeitalter bricht über uns herein. Was auch immer sonst noch passiert, die Macht Mordors ist unwiderruflich, vielleicht für immer, gebrochen."  #~TR~
 gondor.2104.a: "$gondor.2103.a$"
 gondor.2104.b: "$gondor.2103.b$"
 
 
 ### Fate of Isildur ###
 gondor.2201.t: "Das Schicksal Isildurs"  #~TR~
 gondor.2201.desc: "Beim Öffnen des großen Stahlkoffers befinden sich nur zwei Gegenstände darin. Erstens eine Kette mit einer kleinen goldenen Schachtel daran, die um den Hals getragen werden soll. Die Schachtel hat eine feine Samteinstellung, die für einen Ring gedacht ist – und dann dämmert der Expedition die Erkenntnis, denn dies muss mit Sicherheit die Halskette sein, mit der Isildur den Einen Ring trug, nachdem er ihn der Hand Saurons selbst abgeschnitten hatte.\n\nAls nächstes kommt jedoch der größere Preis. Ein goldener Zylinder, ohne Markierung oder Verzierung, ruht auf einem feinen silbernen Kissen. Sobald er geöffnet wird, geht ein hörbares Raunen durch die Menge. An einer Kette aus Mithril befestigt und in einem uralten Licht leuchtend, befindet sich darin ein großes, in Gold und Mithril eingelegtes Juwel. Dies ist das Elendilmir, der Stern Elendils, Stern des Nordreichs, aus Númenor getragen, bevor es unterging, und ein Erbstück des Nordreichs. Es ging mit Isildur verloren, und seitdem trugen die Könige von Arnor das kleinere Elendilmir, eine Nachbildung, die von den Elben von Imladris nach seinem Bild angefertigt wurde.\n\nMit diesen Artefakten ist das Schicksal Isildurs nun klar. Es scheint, dass seine Leiche von Saruman in seinen vielen Jahren der Suche nach dem Einen entdeckt wurde, und er beraubte sie all ihrer Schätze. Dann verbrannte er die Leiche, um alle Spuren von Isildurs Aufenthaltsort zu beseitigen und alle aufzuhalten, die versuchten, den Einen Ring zu entdecken.\n\nSo kann nun die Geschichte Isildurs vollständig erzählt werden, sowohl seine Tapferkeit als auch sein Versagen. Obwohl er fiel und seine letzte große Entscheidung zum Ruin führte, dürfen wir uns nicht erlauben, seine vielen edlen Taten zu schmälern, denn eine Geschichte ist mehr als nur ihr Ende."  #~TR~
 gondor.2201.a: "Ruhe in Frieden, Sohn Númenors!"  #~TR~

 ### Search the Tower of Orthanc ###
 gondor.2200.t: "Durchsuche den Turm von Orthanc"  #~TR~
 gondor.2200.desc: "Isengard ist viel zu lange ohne Schlüsselträger gewesen. Nachdem sich Saruman als Hüter von Isengard etabliert hatte, verloren die Dúnedain schnell alle Einblicke in das Geschehen im großen Turm. Nun, da Sarumans Verrat aufgedeckt und der Turm zurückerobert wurde, ist eine Abrechnung darüber angebracht, was er darin versteckt haben könnte.\n\nDie erste große Entdeckung ist ein immenser Vorrat an Nahrungsmitteln von unvergleichlicher Qualität, passend für einen Königstisch – gesalzenes Schweinefleisch, edle Weine, Geflügel aller Arten von Wild, Kartoffeln bester Qualität und viele andere feine Delikatessen. Am überraschendsten ist jedoch die Entdeckung mehrerer Fässer, die bis zum Rand mit Longbottom Leaf gefüllt sind! Dieses Blatt ist das hochwertigste in der bekannten Welt und wird im Südviertel des Auenlands angebaut. Es ist teuer, es aus dem Auenland zu importieren, da Bree normalerweise der einzige Ort ist, an dem solche Geschäfte gemacht werden können. Es ist bekannt, dass der weiße Zauberer Gandalf den Grauen verächtlich wegen seiner Gewohnheit beschimpft hatte, Pfeifenkraut zu rauchen, aber es scheint, dass er sich hinter verschlossenen Türen selbst verwöhnt hat!\n\nNachdem die Suchgruppe ihren Aufstieg des Turms fortgesetzt hat, entdeckt sie in Sarumans Arbeitszimmer unter vielen Wissenschaftsbüchern und Kleinigkeiten unbekannter Herkunft eine versteckte Tür, die hinter einem Wandteppich getarnt war. Darin befindet sich ein großer Stahlkoffer mit einem schweren Schloss, das zu einem Schlüssel passt, der mit dem Schlüssel von Orthanc entdeckt wurde. Wir könnten ihn öffnen, aber das Pfeifenkraut ruft..."  #~TR~
 gondor.2200.a: "Sehr merkwürdig… was könnte all diese Geheimhaltung wert sein?"  #~TR~
 gondor.2200.b: "Longbottom Leaf? Ein Preis für einen König, bring mir eine Pfeife!"  #~TR~
 
###The Enemy at our Gates###
 gondor.2202.t: "Der Feind vor unseren Toren"  #~TR~
 gondor.2202.desc: "Noch nie haben sich Orks so weit in unser Gebiet gewagt, nur wenige hundert Meter vor unserer Mauer. Glücklicherweise haben unsere Späher diese Smakurrs aufgespürt und getötet. Das ist ein schlechtes Omen. Ich muss entscheiden, wie ich mit der Situation umgehe."  #~TR~
 gondor.2202.a: "Verdoppelt unsere Patrouillen!"  #~TR~
 gondor.2202.b: "Sucht Tag und Nacht, versammelt unsere Truppen, wendet jeden Stein um!"  #~TR~
 gondor.2202.c: "Ich werde alle verbliebenen Smakurr selbst finden und töten."  #~TR~

 ### Reclamation of Minas Ithil ###
 gondor.2300.t: "Die Rückeroberung von Minas Ithil"  #~TR~
 gondor.2300.desc: "Endlich wurde Minas Ithil, Stadt Isildurs und einst Heimat des Weißen Baumes, von den Kräften Saurons zurückerobert. Aber diese Siegesfreude ist getrübt. Die abscheulichen Taten des Hexenkönigs beflecken das Land, und die einst glänzende Stadt des Mondes ist immer noch krankhaft anzusehen. Kein Mann wird hier viele Jahre lang wohnen."  #~TR~
 gondor.2300.a: "Alles wird sich mit der Zeit heilen."  #~TR~
 
 gondor.2301.t: "Die Reinigung von Minas Ithil"  #~TR~
 gondor.2301.desc: "Obwohl es viele lange Jahre gedauert hat, sind endlich die Zeichen der Verderbnis Minas Ithils durch den Hexenkönig verschwunden. Pflanzenleben gedeiht wieder, und die glänzenden Mauern leuchten nun im sanften Licht des Vollmonds, anstatt im krankhaft harten Licht des Untodes."  #~TR~
 gondor.2301.a: "Utúlie'n aurë! Auta i lómë!"  #~TR~
 
 ### Reclaim Calenardhon ###
 
 gondor.2400.t: "Calenardhon zurückerobern"  #~TR~
 gondor.2400.desc: "[gondor|E] kann nicht sicher sein, ohne einen treuen Verbündeten an unserer nördlichen Grenze. Der tragische Fall von Eorls Königreich bedeutet, dass wir gezwungen sind, das zu tun, was einst undenkbar gewesen wäre – nach Norden zu marschieren und Rohan selbst zu besetzen.\n\nSobald das alte Land Calenardhon wieder unter der Kontrolle Gondors steht, können wir über sein Schicksal auf lange Sicht nachdenken."  #~TR~
 gondor.2400.a: "Der Feind wird aus Calenardhon vertrieben und unsere Grenzen gesichert werden!"  #~TR~

 gondor.2401.t: "Gondor greift Rohan an!"  #~TR~
 gondor.2401.desc: "Die törichten Dunedain haben erklärt, dass aufgrund der fehlenden Kontrolle der Rohirrim über Rohan die alte Schenkung Calenardhons durch Cirion den Statthalter nun ungültig ist. Gondor beabsichtigt, sein altes Gebiet mit Waffengewalt zurückzuerobern, und seine Armeen sammeln sich bereits. Wir müssen sie zurückdrängen und beweisen, dass Gondor Calenardhon für immer verloren hat!"  #~TR~
 gondor.2401.a: "Sammelt die Truppen!"  #~TR~

 ### Reintegrate Calenardhon ###

 gondor.2500.t: "Die Provinz Calenardhon"  #~TR~
 gondor.2500.desc: "Es ist nicht das, was wir uns gewünscht oder auch nur erträumt haben. Wir dachten, dass das Bündnis mit den Rohirrim und dem Geschlecht Eorls für immer dauern würde. Aber es sollte nicht so sein. Nun ist die Große Grüne Provinz offiziell wieder unter dem Zepter von [gondor|E], wir müssen mit der langen Arbeit der Neuansiedlung, des Wiederaufbaus und der Verteidigung der langen Anduin-Grenze beginnen."  #~TR~
 gondor.2500.a: "Calenardhon gehört wieder Gondor!"  #~TR~

 gondor.2501.t: "Gondor integriert Calenardhon wieder"  #~TR~
 gondor.2501.desc: "Nachdem [gondor|E] sein gesamtes ehemaliges Gebiet zwischen Anduin und den Bergen wiederbesetzt hat, hat es nun erklärt, dass Calenardhon wieder eine Provinz Gondors ist und von nun an seine eigenen nördlichen Grenzen verteidigen wird."  #~TR~
 gondor.2501.a: "So viel zu den Rohirrim."  #~TR~

 gondor.2502.opening: "Ein Angebot von Gondor"  #~TR~
 gondor.2502.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nTrotz des Falls des Hauses Eorl ist es Gondor gelungen, diejenigen zu vertreiben, die Rohan besetzen wollten. Nachdem das Land zurückerobert wurde, hat Gondor allen Rohirrim in der Region Vasallentitel angeboten."  #~TR~
 gondor.2502.a: "Wir nehmen dieses Angebot an."  #~TR~
 gondor.2502.b: "Uns geht es besser allein."  #~TR~

 ### Reintegrate Dor Rhúnen ###

 gondor.2700.t: "Die Provinz Dor Rhúnen"  #~TR~
 gondor.2700.desc: "Viele Jahrhunderte lang hielt [GetTitleByKey('e_gondor').GetNameNoTier] weite Gebiete von [rhovanion|E] unter seiner Herrschaft. Seine Armeen marschierten bis zum [seaofrhun|E], und ein Frieden wurde über die gesamte Region durchgesetzt. Es wurden Bindungen zu den wilden Nordmännern, unseren fernen Verwandten, geschmiedet, und Wein aus [GetTitleByKey('k_dorwinion').GetNameNoTier] und Köstlichkeiten aus dem äußersten Osten gelangten auf die Märkte von [gondor|E].\n\nSüd-Rhovanion fiel als Provinz [GetTitleByKey('k_south_rhovanion').GetNameNoTier] direkt unter das Zepter, aber es wurde nur schwach besiedelt. Mit der Zeit führten Vernachlässigung, Pest und die Machenschaften von [sauroncharacter|E] zum Verlust der östlichen Provinzen Gondors. Aber nun, nach langem Kampf, stehen sie wieder unter der Kontrolle Gondors.\n\nNie wieder sollen die Ostlinge sie uns entreißen!" # Adjust the loc now that Brownlands is also in this one  #~TR~
 gondor.2700.a: "Dor Rhúnen gehört wieder Gondor!"  #~TR~

 gondor.2701.t: "Gondor integriert Dor Rhúnen wieder"  #~TR~
 gondor.2701.desc: "Viele Jahrhunderte lang hielt [gondor|E] weite Gebiete von Rhovanion unter seiner Herrschaft. Seine Armeen marschierten bis zum Meer von Rhûn, und ein Friede wurde über die ganze Region durchgesetzt. Es wurden Bande zu den wilden Nordmännern, ihren fernen Verwandten, geschmiedet, und Wein aus Dorwinion und Köstlichkeiten aus dem äußersten Osten gelangten auf die Märkte Gondors. \n\nSüd-Rhovanion fiel als Provinz Dor Rhúnen direkt unter das Zepter, aber es wurde nur schwach besiedelt. Mit der Zeit führten Vernachlässigung, Pest und die Machenschaften des Feindes zum Verlust der östlichen Provinzen Gondors. Aber nun, nach langem Kampf, stehen sie wieder unter der Kontrolle Gondors."  #~TR~
