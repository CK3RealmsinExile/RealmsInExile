 gondor.2800.t: "Elben in Edhellond"  #~TR~
 gondor.2800.desc: "Der Hafen von Edhellond steht seit Hunderten von Jahren leer, seit dem Tod von Amroth im D.Z. 1981. \n\nDurch Entschlossenheit ist es mir gelungen, Kontakt zu Elben aufzunehmen, die bereit sind, zurückzukehren und sich in Edhellond niederzulassen und einer Region, die tausend Jahre lang leer gestanden hat, Wohlstand zu bringen. Nun liegt es an mir, den Anführer der Elben zu ernennen, der Edhellond übernehmen und mit mir in Kontakt bleiben wird." # Look at this again  #~TR~
 gondor.2800.a: "Die Galadhrim sind bekannt für ihre Handwerkskunst" # Lothlorien elf  #~TR~
 gondor.2800.a_tt: "Du bittest den Elf mit Galadhrim-Erbe, Edhellond zu führen."  #~TR~
 gondor.2800.b: "Die Waldelben sind erfahren in Sachen Landwirtschaft" # Lasgaledhrim elf  #~TR~
 gondor.2800.b_tt: "Du bittest den Elben aus Lasgalen, Edhellond zu führen."  #~TR~
 gondor.2800.c: "Die Falathrim sind für ihre Seefahrt bekannt" # Penni elf  #~TR~
 gondor.2800.c_tt: "Du bittest den Elf aus Lindon, Edhellond zu führen."  #~TR~
 gondor.2800.d: "Die Noldor sind bekannt für ihre kriegerische Art" # Noldor elf  #~TR~
 gondor.2800.d_tt: "Du bittest den Elben aus Bruchtal, Edhellond zu führen."  #~TR~

 gondor.2801.t: "Elben in Edhellond"  #~TR~
 gondor.2801.desc: "Der Herrscher von [gondor|E] hat angeboten, unseren Hafen zu einem eigenen Königreich zu erheben, das den Glanz der Ersten Zeitalter widerspiegelt und nur Gondor verpflichtet ist.\n\nAußerdem hat Gondor versprochen, uns Dol Amroth als Teil unseres neuen Königreichs zu überlassen, falls wir es irgendwie erhalten können."  #~TR~
 gondor.2801.a: "Wir werden als stolzes Elbenreich bestehen"  #~TR~
 gondor.2801.b: "Die Zeit ist noch nicht reif"  #~TR~

 gondor.2802.t: "Elben in Edhellond"  #~TR~
 gondor.2802.desc: "Die Elben sind endlich an meinen Küsten angekommen und bringen Geschenke für die Menschen in der Nähe von Edhellond mit.\n\nMit der Zeit könnte eine Freundschaft zwischen Menschen und Elben entstehen, so wie sie in den Tagen des Letzten Bundes bestand, aber im Moment muss ich mich zunächst darauf konzentrieren, die Bande zwischen meinem Volk und den kürzlich angekommenen Elben zu stärken."  #~TR~
 gondor.2802.a: "Zeit, sich wichtigeren Dingen zu widmen."  #~TR~
 gondor.2802.b: "Ich frage mich, wie sie regieren werden..."  #~TR~

 gondor.2803.t: "Elben in Edhellond"  #~TR~
 gondor.2803.desc: "Mir wurde berichtet, dass die Elben in Edhellond meinen Vorschlag angenommen haben und nun an der Spitze des wiederbelebten Königreichs Edhellond stehen, das nur mir verpflichtet ist. Das ist ein Tag zum Jubeln, denn es wird die Bande zwischen Menschen und Elben sicherlich stärken."  #~TR~
 gondor.2803.a: "Mögen sie in kommenden Zeiten gedeihen!"  #~TR~

 gondor.2804.opening: "Verweigerung eines Königreichs"  #~TR~
 gondor.2804.desc: "Aufgrund innerer Konflikte mussten wir dein Angebot leider ablehnen und schicken dir die großzügigen Geschenke, die du uns zur Errichtung unseres neuen Königreichs geschickt hast, zurück."  #~TR~
 gondor.2804.a: "Vielleicht werden sie eines Tages wieder auferstehen"  #~TR~

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalise themselves to Gondor, or to renounce their claim on the southern faithful ####
 gondor.2901.t: "Einheitlicher Glaube, ein geeintes Reich?"  #~TR~
 gondor.2901.desc: "In den letzten Jahren sind die Reiche von [gondor|E] und [bellakar|E] immer näher zusammengerückt, und unsere herrschenden Dynastien sind nun blutsverwandt. Unsere beinahe unglaubliche Niederlage Saurons hat zu einem wunderbaren Gefühl der Erneuerung und Hoffnung in den Reichen der Gläubigen geführt, und selbst in Bellakar argumentieren viele nun, dass die Linie Elendils tatsächlich von den Valar göttlich bestimmt ist – sowohl zu herrschen als auch, um Gebete und Bitten im Namen der Gläubigen darzubringen.\n\nViele, die der Tumakveh-Dynastie von Bellakar tief verbunden sind, sehen einen König von Gondor mit Tumakveh-Blut in seinen Adern und argumentieren, dass es keinen Kompromiss zwischen ihrem Glauben und ihrer Treue geben muss. Ich habe nun die Chance, dort zu gelingen, wo Elendil scheiterte, meine Führung über alle Gläubigen zu behaupten und Bellakar und Gondor endlich zu vereinen. Ich könnte [high_king_of_bellakar.GetName] ein kühnes, aber subtiles Angebot machen: Im Austausch für die Anerkennung als [high_king_of_bellakar.GetHerHis] Lehnsherr und die Aufgabe der Königswürde könnten [high_king_of_bellakar.GetSheHe] und [high_king_of_bellakar.GetHerHis] Erben den Thron von Bellakar und seine Vasallen behalten… aber lässt sich [high_king_of_bellakar.GetSheHe] überzeugen?"  #~TR~
 gondor.2901.a: "Sende einen Abgesandten – es ist Zeit, die Treuen zu einen!"  #~TR~
 gondor.2901.b: "Nein. Ich bin Herr der Elendili, nicht von Bellakar."  #~TR~

