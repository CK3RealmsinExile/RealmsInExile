 gondor.2609.t: "Loyale Harondorim"  #~TR~
 gondor.2609.desc: "Die Männer von Harondor, gekleidet in von der hohen Sonne und den vielen Schlachten in den trockenen Ländern gegen die Männer von Harad verwitterte Burnusse, ziehen in"  #~TR~
