### Bellakar receives message about making alliance with Gondor ### CORRECT
 gondor.2950.t: "Ein Angebot aus dem Norden"  #~TR~
 gondor.2950.desc: "Seit einigen Jahren erreichen uns aus dem Norden Gerüchte, gebracht von Händlern und gefangenen Korsaren, über das Reich [gondor|E]. Es scheint, dass es seit der Rückkehr der Linie des Elendil auf den Thron eine Erneuerungsphase durchmacht und nach Jahren des Niedergangs die Herrschaft über die Lande von Harondor und Umbar wiedererlangt hat.\n\nDoch die neuesten Nachrichten kommen unerwartet – mein Verwalter bringt mir die Nachricht, dass Botschafter vom Hof des [high_king_of_gondor.GetName] eingetroffen sind. Sie bieten an, das alte Bündnis wiederherzustellen, das Bellakar so gut gegen die Tedjin-Bedrohung diente.\n\nIch grüble über den Eid meines Vorfahren Zagarthôr von Nîlûlôni und die Schuld des Elendil nach. Einst kämpften unsere Reiche Seite an Seite. Doch Elendils Schuld wurde beglichen. Und die Könige von Gondor waren stets arrogant und stolz und gaben vor, die einzigen wahren Führer der Gläubigen zu sein. Kann dem fernen Gondor wirklich vertraut werden, dass es uns zu Hilfe eilt? Und sollte das Blut Bellakars für ein Reich vergossen werden, dessen Gründer einst daran dachte, uns als Satrapie zu behandeln?"  #~TR~
 gondor.2950.a: "Es ist Zeit, das Bündnis neu zu schmieden. Wir werden gemeinsam die Schwerter ziehen!"  #~TR~
 gondor.2950.b: "Wir müssen uns um unsere eigenen Angelegenheiten kümmern..."  #~TR~
 gondor.2950.a.tt: "Du und [high_king_of_gondor.GetTitledFirstNameNoTooltip] schmiedet ein Bündnis."  #~TR~

### Bellakar accepts alliance offer ### CORRECT
 gondor.2951.t: "Ein wiederhergestelltes Bündnis"  #~TR~
 gondor.2951.desc: "Endlich sind unsere Abgesandten zurückgekehrt, begleitet von Botschaftern aus Bellakar. Ich staune über ihr Aussehen, denn obwohl sie auf den ersten Blick den Völkern Harads zuzuordnen scheinen, ist in ihrer Haltung und im Licht ihrer Augen das Erbe Númenors immer noch zu erkennen.\n\nEine Schriftrolle wird mir in die Hand gelegt, die das purpurne Siegel der Tumakveh trägt.\n\nIch entrolle sie und nehme schnell die zarte adunaische Schrift von [high_king_of_bellakar.GetName] wahr. Doch meine Augen werden von der letzten Zeile angezogen, die in perfektem [sindarin|E] geschrieben steht:\n\n„Wie Elendil und Marcilion vor uns, lasst uns gemeinsam die Schwerter ziehen!“\n\nEine Allianz also. Die südlichen Treuen werden uns in unserer Not helfen. Nun müssen wir uns darauf vorbereiten, diese neue Liga gegen unsere Feinde einzusetzen…"  #~TR~
 gondor.2951.a: "Die Getreuen, wieder vereint"  #~TR~

### Bellakar declines alliance offer ### CORRECT
 gondor.2952.t: "Belakars Weigerung"  #~TR~
 gondor.2952.desc: "Endlich sind unsere Abgesandten zurückgekehrt, und mein Herz sinkt, als ich sehe, dass sie ohne Begleitung sind. Hat Bellakar keinen Botschafter nach Minas Tirith geschickt?\n\nEine Schriftrolle wird mir in die Hand gelegt, die das purpurne Siegel der Tumakveh trägt.\n\nIch rolle sie auf und nehme schnell die zarte adunaische Schrift von [high_king_of_bellakar.GetName] wahr. Mein Herz sinkt noch tiefer. Die Worte sind respektvoll, aber bestimmt:\n\n„Eide wurden geschworen, und Eide wurden erfüllt. Keine Schuld wird nun mehr Gondor oder Bellakar geschuldet. Zu lange waren unsere Reiche getrennt, und Bellakar muss sich nun um seine eigenen Angelegenheiten kümmern...""  #~TR~
 gondor.2952.a: "Allein, dann..."  #~TR~

### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT
 gondor.2953.t: "Ein wiederhergestelltes Bündnis"  #~TR~
 gondor.2953.desc: "Während ich die neuesten Berichte meines Rates durchsehe, werde ich von meinem Verwalter unterbrochen, der mir Neuigkeiten aus dem Süden überbringt - der [dead_high_king_of_bellakar.GetName] von [bellakar|E] ist tot. \n\nSein Nachfolger, [high_king_of_bellakar.GetName], hat mir geschrieben, um mich zu versichern, dass die Politik von Bellakar sich nicht geändert hat und dass er das Bündnis zwischen unseren Königreichen erneuern möchte. Doch er erkennt an, dass er keinen Anspruch auf mich oder mein Reich hat. Es ist ein Bündnis der Wahl, nicht der Verpflichtung.\n\nIch muss nun entscheiden, ob ich Bellakar und [gondor|E] weiterhin miteinander verbinden soll, oder ob jetzt die Zeit gekommen ist, uns von fernen Bindungen zu befreien."  #~TR~
 gondor.2953.a: "Gemeinsam sind wir stärker. Erneut die Allianz!"  #~TR~
 gondor.2953.b: "Wir müssen uns um unsere eigenen Angelegenheiten kümmern..."  #~TR~

