 gondor.2902.t: "Die Frage der Felayen"  #~TR~
 gondor.2902.desc: "Felaya, einst Teil von Bellakar, aber nun schon lange unabhängig unter eigenem König, hat dieselbe umfassende soziale und religiöse Bewegung erlebt, die Bellakar kürzlich erschüttert hat.\n\nIch muss nun entscheiden, ob ich ihnen meine Hand entgegenstrecke, so wie ich es ihrem Nachbarn getan habe, und frage, ob sie dem Hause Elendils die Treue schwören wollen. Andererseits könnte dies unsere Bellakarier verärgern…"  #~TR~
 gondor.2902.a: "Sende einen Abgesandten – wir werden sehen, wo sie stehen." # Offer felaya vassalage  #~TR~
