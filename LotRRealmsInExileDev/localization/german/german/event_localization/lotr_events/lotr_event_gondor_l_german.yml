 ## The Siege of Gondor ##
 gondor.2600.t: "Die Belagerung von Gondor"  #~TR~
 gondor.2600.desc: "Die Zeit ist gekommen, die große Schlacht unserer Zeit. Hier wird der Schlag am härtesten fallen, und wir müssen Widerstand leisten, damit die Welt der Menschen nicht untergeht.\n\nDie Truppen von [sauronthedarklordcharacter|E] haben den [anduin|E] in großer Stärke überquert und machen sich auf den Weg nach [minastirith|E].\n\nSollen wir um Hilfe rufen oder allein gegen den kommenden Sturm stehen?"  #~TR~
 gondor.2600.a: "Zündet die Leuchtfeuer!"  #~TR~
 gondor.2600.b: "Niemand wird uns helfen."  #~TR~

 gondor.2601.t: "Gondor ruft um Hilfe"  #~TR~
 gondor.2601.desc: "Die großen Tore meiner Halle schlagen auf, als mein Marschall [marshal.GetTitledFirstNameNoTooltip] hereinstürzt und sich vor meinem Thron verbeugt, [marshal.GetHerHis] Atem ist rau.\n\n'Mein [ROOT.Char.GetLadyLord], die Leuchtfeuer brennen, der [liege.GetTitleAsNameNoTooltip] ruft alle kampffähigen Soldaten zur Verteidigung von [gondor|E] in seiner Notlage!'\n\n'Sollen wir dem Ruf folgen, mein Lehnsherr?'"  #~TR~
 gondor.2601.a: "Unsere Eide werden erfüllt werden"  #~TR~
 gondor.2601.b: "Ich werde so viele schicken, wie schnell zusammengebracht werden können"  #~TR~
 gondor.2601.c: "Wir können unsere Truppen nicht entbehren, sie werden zur Verteidigung meines Lehens benötigt"  #~TR~

