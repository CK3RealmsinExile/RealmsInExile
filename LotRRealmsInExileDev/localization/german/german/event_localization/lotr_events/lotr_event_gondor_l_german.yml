 ### Restoration of Numenor-In-Exile

 gondor.3500.t: "[GetTitleByKey('e_numenor_in_exile').GetNameNoTierNoTooltip]"
 gondor.3500.desc: "Vor [age|E] Jahren verschlang das Meer die Insel [numenor|E], das größte aller Königreiche der [men|E] in ganz [ardaconcept|E], und die Welt zerbrach und wurde neu geschaffen.  Entbehrt ihres Herrn zerfielen die Kolonien des [numenorean_empire|E] und zersplitterten in die [realms_in_exile|E], verstreut über [middleearth|E]. [gondor|E] und [arnor|E] erhoben sich im Norden, [bellakar|E] und [thanihazad|E] im äußersten Süden. Seitdem gab es nichts, das die Pracht von [numenor|E] hätte rivalisieren können.\n\n[arnor|E], das Königreich von [elendil|E], wurde von [angmar|E] völlig zerstört und blieb nur als verstreute Stämme in der Wildnis zurück. Gondor verfiel, seine Gebiete gingen verloren und seine Länder wurden von der Dunkelheit aus dem Osten verwüstet. Bellakar und Thâni-Hazâd gerieten fast in Vergessenheit, ebenso wie das Elend der Menschheitsreiche auf Mittelerde.\n\nDoch nicht länger! Nicht länger sollen die Erben der einst mächtigen Insel in zersplitterte Königreiche geteilt bleiben, nur ein Schatten der Macht und Schönheit des Königreichs von [numenor|E].\n\nAlle ehemaligen Gebiete und Kolonien von [numenor|E] sind wiedervereint, denn obwohl die Insel vor einem Zeitalter zerstört wurde, entsteht ein neues Königreich, ein Abbild der Pracht und Herrlichkeit des Reiches der [dunedain|E] von einst; und es ist in ganz Mittelerde bekannt als [GetTitleByKey('e_numenor_in_exile').GetNameNoTier]!"  #~TR~
 gondor.3500.a: "So beginnt das Zeitalter der Menschen."  #~TR~

 ### Integration of the Northern Province event
 gondor.3600.t: "Einigung der Nordprovinzen"  #~TR~
 gondor.3600.desc: "Als [elendil|E] [arnor|E] gründete, beanspruchte er für sein Königreich ganz [eriador|E], vom Gwathló bis zum Lhûn. Doch im äußersten Norden hatte der König nur nominellen Einfluss, und nach der [warlastalliance|E] hatten seine Nachfolger weder die Stärke noch die Lust, ihre Macht in diese kalten Regionen auszudehnen.\n\nIn diesen vernachlässigten Ländern gründete der Hexenkönig das teuflische Königreich Angmar, das den Untergang des Nordreichs herbeiführte. Doch nun erlebt Arnor eine Wiederauferstehung, und endlich haben wir unsere Kontrolle über die Nordlande fest etabliert. Niemals mehr werden wir von Feinden aus den eisigen Ödlanden bedroht werden."  #~TR~
 gondor.3600.a: "Von Gwathló bis Forochel und Forodwaith – der Norden gehört uns!"  #~TR~

 ### Gondorian Renaissance flavour
 gondor.3601.t: "Unser Platz in der Sonne"  #~TR~
 gondor.3601.desc: "Mit der Niederlage Saurons sind wir siegreich aus unserem Krieg gegen den Schatten hervorgegangen, der viel zu lange über Mittelerde lauerte. Unser Reich geht in beispielloser Jubelstürme in diese Ära, während sein Volk das Ende der langen Jahrhunderte des Widerstandes gegen den Dunklen Lord feiert.\n\nEinst gezeichnet von den Schrecken des Krieges und der Dunkelheit, werden nun unsere Schwerter in ihre Scheiden gesteckt und unsere Soldaten nach Hause zurückkehren. Stattdessen werden wir unsere Bemühungen dem Wiederaufbau und dem Wiedererlernen der Werke unserer Vorfahren widmen.\n\nDie heroischen Opfer unserer Krieger und die standhafte Entschlossenheit unserer Verbündeten haben den Weg für eine wohlhabende und friedliche Zukunft geebnet!"  #~TR~
 gondor.3601.a: "Wir werden unsere Schwerter zu Pflugscharen umschmieden und den Krieg nicht mehr lernen."  #~TR~

 ### Proclaim the Reunited Kingdom flavour
 gondor.3602.t: "Das wiedervereinigte Königreich"  #~TR~
 gondor.3602.desc: "Mit der Anwesenheit aller Edelleute sowohl von [gondor|E] als auch von [arnor|E] vor mir verkünde ich, was ich bereits als historischen Moment erkannt habe. Heute markiert den ersten Schritt zur vollständigen Vereinigung der Reiche, wieder einmal unter einem einzigen Herrscher.\n\nUnsere Länder sind seit Jahrhunderten geteilt. Diese Teilung hat Streit zwischen den Völkern beider Länder geschaffen und sichergestellt, dass authentische Einheit nicht allein durch Dekret erfolgen kann, sondern durch Überbrückung der Unterschiede im Land.\n\nWir werden uns um eine Zukunft bemühen, in der alle, die diese Länder ihr Zuhause nennen, die Königreiche als eins anerkennen!"  #~TR~
 gondor.3602.a: "Endlich wieder vereint und erneuert."  #~TR~

 ### Solidify the Reunited Kingdom flavour
 gondor.3603.t: "Vereinigung der Kronen"  #~TR~
 gondor.3603.desc: "Heute erneuern wir unsere Gelübde und bekräftigen unser Engagement für eine geeinte und unteilbare Union.\n\nSeit der Proklamation hat das [reunitedkingdom|E] hauptsächlich eine administrative Rolle gespielt, die Mühe hatte, die Bemühungen beider Königreiche zu koordinieren, doch unsere unermüdliche Arbeit hat Früchte getragen.\n\nEin tiefgreifender Wandel hat bereits stattgefunden. Die Menschen sowohl von [gondor|E] als auch von [arnor|E] identifizieren sich mit dem wiederhergestellten Königreich. Und die Wiederaufbauarbeiten sind größtenteils abgeschlossen, alle unsere Städte sind zurückerobert und wieder besiedelt.\n\nVon [GetTitleByKey('c_minas_ithil').GetNameNoTier] bis [GetTitleByKey('c_annuminas').GetNameNoTier] erkennen die Menschen alles als ein Reich an. Nach Jahrhunderten der Spaltung und des Streits sind all unsere Länder unter einem König wiedervereint!"  #~TR~
 gondor.3603.a: "Norden und Süden, eins und dasselbe."  #~TR~
 
 ### Restore Dunedain Identity flavour
 gondor.3604.t: "Söhne des Abendlandes"  #~TR~
 gondor.3604.desc: "Zu lange waren die [dunedain|E] dieser Lande gespalten, ihre uralten Bande durch Zeit und Umstände zerbrochen. Mit der Wiedervereinigung der einst zerrissenen Königreiche sind wir bereit, unser glorreiches Erbe zurückzuerobern!\n\nVereint durch unser Erbe, umarmen wir unser gemeinsames Vermächtnis als Nachkommen von [elendil|E], dem großen Ahnherrn meiner edlen Linie, von dem das [bloodofnumenor|E] durch uns fließt.\n\nGemeinsam, als ein Volk, vereint in Ziel und Bestimmung, lasst dies das Zeitalter sein, in dem der Geist von [westernesse|E] für noch ungeborene Generationen aufs Neue erwacht, um ihn zu bestaunen und ihm nachzueifern."  #~TR~
 gondor.3604.a: "Heute feiern wir die Wiederherstellung unseres dûnedainischen Erbes."  #~TR~
 
 ### Stewards become Kings via decision flavor
 gondor.3700.t: "Ein Verwalter, ein König"  #~TR~
 gondor.3700.desc.hurin: "Mit dem Tod Eärnurs und dem Ende der direkten Linie [anarion|E] fiel [gondor|E] unter die Herrschaft der Truchsesse. Meine Vorfahren schworen einen uralten Eid, Gondor zu regieren, bis die Könige zurückkehren würden.\n\nWir erwarteten ihre Rückkehr pflichtbewusst viele, viele Jahrhunderte lang. Doch hat unser langer und fleißiger Dienst nicht bewiesen, dass wir würdig sind? Tragen wir nicht das Blut Anárions?  Endlich ist die Zeit gekommen, uns selbst zu krönen. Gondor braucht Hoffnung, und eine erneuerte Königschaft würde genau das bringen."  #~TR~
 gondor.3700.desc: "Mit dem Tod Eärnurs und dem Ende der direkten Linie der [anarion|E] fiel [gondor|E] unter die Herrschaft der Truchsesse, die einen uralten Eid schwor, Gondor zu regieren, bis die Könige zurückkehren würden.\n\nEndlich ist die Zeit gekommen, dass die Könige zurückkehren. Wir haben uns immer wieder bewiesen. Gondor braucht Hoffnung, und eine erneuerte Königschaft würde genau das bringen."  #~TR~
 gondor.3700.a: "Hellere Tage erwarten dich."  #~TR~
 
 ### Watch on Mordor events ###
 gondor.4001.t: "Unsere Wache beginnt"  #~TR~
 gondor.4001.desc: "[mordor|E] ist ein Land, das lange von der Bosheit [sauroncharacter|E]s, des Dunklen Herrn, verdorben wurde. Und obwohl er besiegt wurde, habe ich beschlossen, eine Wache über sein verdorbenes Gebiet zu stellen, damit nicht neue Übel daraus aufsteigen und die Freien Völker erneut bedrohen.\n\nMit meiner Entscheidung getroffen, muss ich eine fähige Person mit der Gründung und dem Kommando von [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] betrauen.\n\nEin paar Kandidaten kommen mir in den Sinn, und ich muss weise wählen..."  #~TR~
 gondor.4001.desc.new: "Nachdem ich meine Kandidatenliste überdacht habe, fallen mir neue Personen ein.\n\n\nWelche von ihnen soll ich mit der [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] betrauen?"  #~TR~
 gondor.4001.a: "Mein Ritter, [candidate1.GetName] wird das Kommando übernehmen."  #~TR~
 event_gondor_4001_a: "[GetTitleByKey('c_morannon').GetNameNoTier], [GetTitleByKey('c_durthang').GetNameNoTier] und [GetTitleByKey('c_cirith_ungol').GetNameNoTier] werden von [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] besetzt."  #~TR~
 gondor.4001.b: "Ich vertraue [candidate2.GetFirstName] diese Aufgabe an."  #~TR~
 gondor.4001.c: "Ich werde meinem Höfling, [candidate3.GetFirstName], diesen Auftrag übertragen."  #~TR~
 gondor.4001.d: "Keiner dieser Kandidaten wird es tun. Ich muss andere in Betracht ziehen..."  #~TR~
 event_gondor_4001_d: "Du erhältst eine neue Auswahl an Kandidaten."  #~TR~
 gondor.4001.e: "Ich werde selbst das Kommando über [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] übernehmen."  #~TR~
 
 gondor.4002.t: "Die Wache an Mordor aufgeben"  #~TR~
 gondor.4002.desc: "Die Zeit ist gekommen, die Soldaten, die das Land von [mordor|E] bewachen, in den Ruhestand zu versetzen, denn sie werden anderswo gebraucht. Diese tapferen Männer haben ihrem Herrn treu gedient und können dem Reich nun an anderer Stelle helfen.\n\nDer letzte Kommandant von [GetTitleByKey('d_watch_on_mordor').GetNameNoTier], [watch_commander.GetName], wird ebenfalls von seinen Pflichten entbunden. [watch_commander.GetSheHe] hat die Aufgabe mit Loyalität und Pflichtbewusstsein erfüllt und wird dafür entsprechend belohnt..."  #~TR~
 gondor.4002.desc.self: "Die Zeit ist gekommen, die Soldaten, die das Land von [mordor|E] bewachen, in den Ruhestand zu schicken, denn sie werden anderswo gebraucht. Diese harten Männer haben ihrem Herrn treu gedient und können dem Reich nun an anderen Orten helfen.\n\nIch werde als Kommandant von [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] zurücktreten, da eine solche Institution nicht mehr erforderlich zu sein scheint..."  #~TR~
 gondor.4002.a: "Ich habe einen Platz an meinem Hof für dich."  #~TR~
 gondor.4002.b: "Das Vermögen der Wache gehört dir. Geh und lebe in Frieden."  #~TR~
 gondor.4002.c: "Und nun ist meine Wache zu Ende."  #~TR~
 mordor_watchmen: "Streitkräfte der Wache an Mordor"  #~TR~
 
 gondor.5003.t: "Die Wiedereingliederung des Auenlandes"  #~TR~
 gondor.5003.desc: "Das Auenland wurde den [hobbits|E] von den alten Königen von [arthedain|E] gewährt und hielt auch nach dem Fall von [arnor|E] nominell an den Gesetzen des Königs fest. Es ist nur gerecht, dass sie die wiederhergestellte Herrschaft Arnors weiterhin anerkennen würden, sollte dieses Königreich neu entstehen.\n\nDank meiner guten Beziehungen zu [shire_thain.GetName] waren die Verhandlungen kurz, sobald ich das Thema der Wiedereingliederung des Auenlandes in das Nordkönigreich ansprach. In den wichtigsten Städten des Auenlandes wurde eine Proklamation abgehalten, und viele Hobbits nahmen dies zur Kenntnis, bevor sie mit ihrem Leben fortfuhren.\n\nAls neuer Beschützer des Auenlandes muss ich sicherstellen, dass die friedliche Existenz der Hobbits so lange anhält, wie die Tage meines Reiches dauern."  #~TR~
 gondor.5003.a: "Ein Tag der Freude und des Feierns!"  #~TR~
 gondor.5003.b: "Sie werden unter meinem Schutz gedeihen."  #~TR~
 gondor.5003.b.tt: "[shire_thain.GetName] wird dein [protectorate|E]"  #~TR~
 
 ### Enter/Leave Realm Events - Gondor ###
 gondor.6001.t: "Halten des Morannon"  #~TR~
 gondor.6001.desc: "Das Schwarze Tor, einst von der Wache an Mordor von den Zähnen der Türme bewacht, stand lange Zeit unter der Kontrolle des Schattens von [mordor|E]. Nun, mit unseren jüngsten Siegen, ist es wieder in gondorianischen Händen. \n\nWir werden das Reich schützen, indem wir die Dunkelheit im Schwarzen Land eingeschlossen halten, wobei das Morannon sicherstellt, dass nichts an unserer Wache vorbeischlüpft. Lasst die Zähne der Türme wieder die Augen von [gondor|E] sein, und lasst die abscheulichen Bewohner Mordors vor dem Zorn der rechtschaffenen Männer des Westens zittern!"  #~TR~
 gondor.6001.a: "Ein Unrecht wurde wiedergutgemacht!"  #~TR~
 
 gondor.6002.t: "Der Fall der Weißen Stadt"  #~TR~
 gondor.6002.desc: "Minas Tirith brennt. Die Weiße Stadt, Hauptstadt des Reichs von [gondor|E], wurde von ihren Feinden eingenommen; ihre sieben Tore durchbrochen und ihre sieben Mauern überwunden. \n\nDies ist eine Katastrophe für die Männer Gondors. Wir müssen unsere verbleibende Stärke sammeln, um die Weiße Stadt von den Feinden zu säubern, die sie jetzt besetzen, und den Makel auf Gondors Ehre zu tilgen. \n\nMinas Tirith #italic muss #! zurückerobert werden!"  #~TR~
 gondor.6002.desc.rotk: "Nun kommen die Tage des Königs."  #~TR~
 gondor.6002.a: "Anárions Stadt, verloren an unsere Feinde..."  #~TR~
 gondor.6002.b: "Die Weiße Stadt wird florieren!"  #~TR~
 
 gondor.6003.t: "Minas Tirith zurückerobert"  #~TR~
 gondor.6003.desc: "Mit großer Freude kann ich meinem Rat endlich mitteilen, dass die Weiße Stadt, Juwel und Hauptstadt von [gondor|E], endlich von ihrem rechtmäßigen Herrscher zurückerobert wurde.\n\nNach ihrem Fall hat Anárions Stadt viel Leid ertragen, besetzt und entweiht von unwürdigen Eindringlingen. Nun werde ich keine Kosten scheuen, um ihren Glanz und ihre Pracht wiederherzustellen."  #~TR~
 gondor.6003.a: "Nie wieder wird sie in feindliche Hände fallen!"  #~TR~
 
 gondor.6004.t: "Die Eroberung Umbars"  #~TR~
 gondor.6004.desc: "Die Korsaren sind besiegt. [umbar|E], alter Hafen von [numenor|E] und lange Jahre der südlichste Hafen von [gondor|E], wurde erobert, und seine verräterischen Besetzer wurden in die Flucht geschlagen.\n\nLasst uns dem Andenken an König Eärnil, dem stolzen Umbardacil, gedenken und diese Stadt befestigen, damit sie niemals wieder ein Hafen von Piraten werden kann. \n\nDie Reichweite der Flotte Gondors erweitert sich, und damit kann die Wiederherstellung aller gondorianischen Länder fortgesetzt werden..."  #~TR~
 gondor.6004.a: "Umbar ist wieder eine Stadt der Treuen."  #~TR~

 gondor.6005.t: "Die Rückeroberung Angrenosts"  #~TR~
 gondor.6005.desc: "Mit dem Fall von [GetTitleByKey('c_isengard').GetNameNoTier] wurden der Turm von Orthanc und die Festung Angrenost endlich wieder in die Hände ihrer rechtmäßigen Herrscher gebracht - der Herren von [gondor|E].\n\nDiese Befestigung wurde von unseren Vorfahren erbaut, um jeden Angriff über die Rohan-Lücke abzuwehren, und wir werden diesen Brauch wieder einführen. Ein Gouverneur wird ernannt, und das Banner des Weißen Baumes wird von nun an von der Spitze des Orthanc wehen, bis ganz Gondor sicher ist."  #~TR~
 gondor.6005.a: "Lasst Angrenost wieder unsere Westgrenze bewachen!"  #~TR~
 gondor.6005.a.tt: "#high Schaltet eine [decision|E] frei, um den Turm von Orthanc zu durchsuchen#!"  #~TR~

 gondor.3900.t: "Zu Land und zu Wasser"  #~TR~
 gondor.3900.desc: "Meine Boten bringen Kriegsnachrichten. Wie viele schon lange vermuteten, haben die [haradrim|E] und Korsaren im Süden seit langem heimlich Männer und große Flotten zusammengezogen, um Gondor anzugreifen. Nun wurden diese Vermutungen völlig bestätigt.\n\nDer Feind hat einen zweigleisigen Angriff auf uns gestartet: seine riesigen Armeen greifen direkt von Süden her zu Lande an und versuchen, das lange umkämpfte Harondor endgültig für sich zu beanspruchen, während Flotten goldgieriger Korsaren aus [umbar|E] kommen, um unsere Küste zu verwüsten.\n\nDen Feind zu Land oder zu Wasser zu besiegen, wäre eine schwere Aufgabe für sich, aber beide gleichzeitig zu bewältigen, wird eine monumentale Aufgabe sein. Doch [gondor|E] hat schon oft Leistungen vollbracht, die man als monumental bezeichnen würde, durch Tapferkeit und Mut. Hoffen wir, dass es diesmal nicht anders ist."  #~TR~
 gondor.3900.a: "Wir werden standhaft bleiben, und wir werden siegen!"  #~TR~
 
 ### Liberation of Gondor events ###
 gondor.6500.t: "Die Befreiung beginnt"  #~TR~
 gondor.6500.desc: "Es ist Zeit. Der Krieg zur Befreiung von [gondor|E] aus dem Schatten von [mordor|E] hat begonnen!\n\nWir werden die [orcs|E] aus den Ländern der Dúnedain vertreiben und sie von [sauroncharacter|E]s abscheulichem Makel reinigen! Kein Dunkler Herrscher wird uns aufhalten, das Land zu säubern und es der Herrschaft der edlen Gondorianer zurückzugeben.\n\nWir werden nicht ruhen, bis der Krieg gewonnen ist!"  #~TR~
 gondor.6500.a: "Rache kommt."  #~TR~
 gondor.6500.a.tt: "Einige in Gondor könnten sich deinem Krieg anschließen"  #~TR~
 
 gondor.6501.t: "[attacker.GetFirstName]s Torheit"  #~TR~
 gondor.6501.desc: "Der Krieg ist über uns gekommen. Der törichte [attacker.GetName] hat eine Befreiung von [gondor|E] ausgerufen und versucht, es mir zu entreißen.\n\nWas für eine absurde Idee! Ich werde [attacker.GetHerHis] Armeen vor mir zerstreuen wie Blätter im Wind.\n\nUnd bald werden meine Armeen über die Grenzen Gondors hinausmarschieren und Rache suchen..."  #~TR~
 gondor.6501.a: "Lasst sie kommen."  #~TR~
 
 gondor.6502.t: "Die Wiederherstellung Gondors"  #~TR~
 gondor.6502.desc: "Sieg! Wir haben gesiegt!\n\nDie Armeen von [sauroncharacter|E] wurden zerschlagen, und was von ihnen übrig geblieben ist, ist zurück nach [mordor|E] geflohen. Die Länder von [gondor|E] sind wieder frei, und ihr Volk kann endlich aufatmen, nachdem es so lange unter dem grausamen Joch des Dunklen Herrschers gelitten hat.\n\nDie siegreichen Kapitäne versammeln sich nun in Minas Tirith, der Weißen Stadt, und es obliegt mir, aus einer angesehenen Liste von Kandidaten den neuen Herrscher Gondors auszuwählen."  #~TR~
 gondor.6502.a: "Ich habe den perfekten Kandidaten im Sinn..."  #~TR~
 gondor.6502.a.tt: "Dein Höfling, [candidate1.GetFirstName], wird den Thron besteigen."  #~TR~
 gondor.6502.b: "[candidate2.GetFirstName], ein Waldläufer des Nordens, hat den stärksten Anspruch."  #~TR~
 gondor.6502.b_aragorn: "Es ist an der Zeit, uns zu offenbaren."  #~TR~
 gondor.6502.c: "Lasst die Statthalter Gondor wieder regieren. Ich setze [candidate3.GetFirstName] wieder ein."  #~TR~
 gondor.6502.d: "Dol Amroth ist das edelste, lasst [candidate4.GetFirstName] regieren."  #~TR~
 gondor.6502.e: "Ich beanspruche Gondor für mich selbst."  #~TR~
 white_city_garrison: "Besatzung der Weißen Stadt"  #~TR~
 
 gondor.6503.t: "Befreit vom Schatten"  #~TR~
 gondor.6503.desc: "Der Friede ist nach [gondor|E] zurückgekehrt. Und während der neue Herrscher, [gondorruler.GetName], sein neues Reich regiert, blicke ich in die Zukunft.\n\nGondor ist wieder frei, aber es bestehen weiterhin Bedrohungen innerhalb und außerhalb des Königreichs. Vielleicht wäre es am besten, ein Bündnis mit den Gondorianern zu formalisieren?\n\nEinige unter den Freien Völkern haben angefangen, mich ,den Befreier Gondors' zu nennen - soll ich diesen neuen Beinamen annehmen?"  #~TR~
 gondor.6503.a: "Der neue Titel passt mir gut."  #~TR~
 gondor.6503.b: "Lasst uns eine Allianz mit [gondor|E] aushandeln."  #~TR~
 gondor.6503.b.tt: "Ihr werdet eine gegenseitige [alliance|E] mit [gondorruler.GetName] erhalten."  #~TR~
 gondor.6503.c: "Eine Allianz und ein neuer Titel – warum nicht beides?"  #~TR~
 gondor.6503.d: "Ich brauche solche Dinge nicht."  #~TR~
 resurgent_garrison: "Die Garnison von Minas Tirith wiederhergestellt"  #~TR~
 
 gondor.6504.t: "Verstärkung aus Gondor"  #~TR~
 gondor.6504.desc: "Mein Krieg zur Befreiung von [gondor|E] ist den Männern, die noch in diesem Land leben, nicht unbemerkt geblieben. Einige unter ihnen haben den Mut gefunden, die Waffen gegen ihre Unterdrücker zu ergreifen und sich meinen Truppen als Verstärkung anzuschließen!"  #~TR~
 gondor.6504.a: "Ausgezeichnete Neuigkeiten!"  #~TR~
 gondorian_volunteers: "Gondorianische Freiwillige"  #~TR~
 
 gondor.6505.t: "Die Befreiung Gondors"  #~TR~
 gondor.6505.desc: "Ein Schatten ist über das schöne [gondor|E] gefallen. Seit der Einnahme der Weißen Stadt Minas Tirith leidet unser Land und unser Volk wurde unter das grausame Joch von [mordor|E] gezwungen.\n\nAber jetzt steigt die Hoffnung wieder auf. [gondorian_liberator.GetName] hat einen gewagten Krieg begonnen, um Gondor aus dem Schatten des Dunklen Herrn zu befreien. Viele Heere marschieren jetzt, um den Armeen Mordors zu begegnen, aber die Macht Saurons kann nicht so leicht überwunden werden. Es gibt immer noch einige in Gondor, die an der Seite der Befreier die Waffen ergreifen könnten, mich eingeschlossen. Ist die Zeit gekommen, den Fall von Minas Tirith endlich zu rächen?"  #~TR~
 gondor.6505.a: "Zieht eure Schwerter, Männer! Wir kämpfen für Gondor!"  #~TR~
 gondor.6505.b: "Ich kann ihnen derzeit nicht helfen."  #~TR~
 gondor.6505.b.tt: "Schaltet eine [decision|E] frei, die es euch erlaubt, dem Krieg zu einem späteren Zeitpunkt beizutreten."  #~TR~
 
 gondor.7000.t: "Ein wahrer König von Gondor"  #~TR~
 gondor.7000.desc: "Die verlorenen Sprossen von [castamir.GetFirstName] kamen aus [umbar|E] nach Norden und beanspruchten ihr Recht, Gondor zu regieren, wie es der Usurpator einst gegen [eldacar.GetFirstName] getan hatte.\n\nIhre Herrschaft ist nun zu Ende, denn ich regiere Gondor. Aber regiere ich ihr Gondor oder das Gondor von einst? Akzeptiere ich ihren Anspruch oder weise ich ihn zurück? Als König von Gondor habe ich das Recht zu erklären, welcher König Recht hatte und welcher in den Annalen der Zeit vergessen werden sollte.\n\nWelchen König akzeptiere ich?"  #~TR~
 gondor.7000.a: "Castamir liegt falsch!"  #~TR~
 gondor.7000.b: "Eldacar sollte vergessen werden!"  #~TR~
