 ### ANGMAR START DATE EVENTS ###
 
 arnor.1201.t: "Flüchtlinge aus Rhudaur"  #~TR~
 arnor.1201.desc: "Es ist der späte Nachmittag eines recht ruhigen Tages, als einer meiner Herolde meinen Thron erreicht.\n\n"Euer Gnaden", sagt er, "es treffen gerade Flüchtlinge aus Rhudaur im Osten ein. Ihr Anführer hat förmlich um eine Audienz bei Euch gebeten."\n\nIch nicke zustimmend. Bald darauf kniet ein stattlicher Mann vor meinem Thron. "Mein König, ich bin [mellondir.GetFirstName], ehemaliger Herr von Fennas Drúnin. Doch wie Ihr wisst, ist das Böse über dieses Land gekommen, und die [hillmen|E] haben mich aus meinem Reich vertrieben. Ich suche nun nur noch Sicherheit und Zuflucht, o König, und ich werde Euch ein treuer Diener sein, und in Eurem Namen werde ich kämpfen."\n\nIch sitze eine Weile nachdenklich da, bevor ich endlich antworte:\n\n"Böse Zeiten sind dies in der Tat, und tapfere Männer werden wir brauchen. Ihr seid geflohen, sicher, doch jetzt ist nicht die Zeit, über solche Taten nachzugrübeln, die in der Eile geschehen sind." Ich stehe auf und richte meinen Blick auf Lord Mellondir. "Bald werden wir gegen Rhudaur marschieren, und jeder Soldat wird wichtig sein. Wenn Ihr Zuflucht sucht, dann gewähre ich sie Euch! Möget Ihr loyal und tapfer sein."\n\nEs scheint, als hätte ich einen unerwarteten Verbündeten gewonnen..."  #~TR~
 arnor.1201.a: "Dir wird die Erlaubnis zum Wiederaufbau der [GetTitleByKey('c_killarbrag').GetName] gewährt."  #~TR~
 event_arnor_1201_a: "[mellondir.GetName] wird dein Vasall und wird [GetTitleByKey('c_killarbrag').GetNameNoTier] regieren."  #~TR~
 arnor.1201.b: "Ich werde einen Platz für dich an meinem Hof haben."  #~TR~
 event_arnor_1201_b: "[mellondir.GetName] und seine Familie werden an deinem Hof bleiben."  #~TR~
 
 arnor.3002.opening: "Edler und Gerechter Herr von Thalion,"  #~TR~
 arnor.3002.desc: "Viele Jahre sind vergangen, seit das Geschlecht der [isildur|E] in deinem Königreich versagte. Nun, allein, bin ich der letzte König des Geschlechts der [elendil|E], der noch im Norden regiert. Lange ist es her, seit dem Tod Eärendurs und der Spaltung von [arnor|E], und so suche ich, diese Uneinigkeit zu beenden.\n\nIch beanspruche nun mit Recht die Herrschaft über Arnor, und niemand kann sich wahrheitsgemäß dagegen stellen. [Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )] So sprach Elendil.\n\nDeine Treue wird belohnt, deine Tapferkeit geehrt werden, wenn du nur meine rechtmäßige Herrschaft annehmen würdest. Die Erben Isildurs werden sich nicht beugen noch wanken."  #~TR~

 arnor.3002.a: "Wir müssen zusammenhalten, um den Sturm zu überstehen."  #~TR~
 arnor.3002.b: "Du bist nicht größer oder edler als wir!"  #~TR~
 
 arnor.3201.t: "Flüchtlinge aus Rhudaur"  #~TR~
 arnor.3201.desc: "Als ich an einem eher langweiligen Morgen Hof halte, kommt einer meiner Herolde mit einer dringenden Botschaft. Ich bin gespannt auf etwas, das mich von meinen eher alltäglichen Aufgaben ablenkt, und bitte ihn zu sprechen.\n\n"Euer Gnaden", sagt er, "es treffen gerade Flüchtlinge aus Rhudaur im Osten ein. Ihr Anführer hat förmlich um eine Audienz bei Euch gebeten."\n\nBald darauf wird ein Fremder in meinen Thronsaal gebracht. Er beugt das Knie und sagt: "Mein König, ich bin [mellondir.GetFirstName], ehemaliger Herr von Fennas Drúnin. Doch wie Ihr wisst, ist das Böse über dieses Land gekommen, und die [hillmen|E] haben mich aus meinem Reich vertrieben. Ich suche nun nur noch Sicherheit und Zuflucht, Herr, und meine Männer und ich werden Euch zur Verfügung stehen."\n\nIch stehe von meinem Thron auf und gehe auf Lord Mellondir zu.\n\n"Ein schöner Anblick seid Ihr und Eure Männer! Sicherlich sind dies schwere Zeiten, und das Böse erhebt wieder seinen Kopf. Ja, Ihr seid geflohen, doch sicherlich würde ich dasselbe tun! In einem nutzlosen letzten Gefecht zu sterben ist töricht, und Ihr wärt hier besser dran als als Aas für die Krähen." Ich lächle warmherzig. "Wenn Ihr Zuflucht sucht, dann sollt Ihr Zuflucht erhalten. Lasst uns gemeinsam das Blut der Hillmen vergießen, als Brüder und Kameraden!"\n\nEs scheint, als hätte ich einen unerwarteten Verbündeten gewonnen..."  #~TR~
 arnor.3201.a: "Dir wird die [GetTitleByKey('c_dinach').GetName] gewährt."  #~TR~
 event_arnor_3201_a: "[mellondir.GetName] wird dein Vasall und wird [GetTitleByKey('c_dinach').GetNameNoTier] regieren."  #~TR~
 arnor.3201.b: "Ich werde einen Platz für dich an meinem Hof haben."  #~TR~
 event_arnor_3201_b: "[mellondir.GetName] und seine Familie werden an deinem Hof bleiben."  #~TR~

 arnor.7002.t: "Ein Dilemma"  #~TR~
 arnor.7002.desc: "Meine Spione und Späher kehren alle mit einem einstimmigen Schluss zurück: Die Chancen sind überwältigend. Die Horden der [hillmen|E] marschieren jetzt offen gegen mich, sie übertreffen unsere Streitkräfte bei weitem.\n\nEndlich liegt die Entscheidung bei mir: Kämpfen oder Fliehen. Zu kämpfen bedeutet fast sicher den Untergang, doch wir könnten immer noch eine Bastion gegen die Dunkelheit sein. Aber was nützt es, für irgendjemanden tapfer zu sterben? Nach Westen zu fliehen mag schmachvoll sein, doch es ist unsere größte Hoffnung auf Überleben."  #~TR~
 arnor.7002.a: "Lasst sie kommen, denn wir werden glorreich kämpfen!"  #~TR~
 arnor.7002.b: "Tapfer mag es nicht sein, aber die Flucht ist die klügste Wahl."  #~TR~
 defiant_defenders: "Trotzigen Verteidiger"  #~TR~
 
 arnor.7022.t: "Drohende Niederlage"  #~TR~
 arnor.7022.desc: "Ich habe beschlossen, gegen die abscheulichen Invasoren aus dem Norden zu kämpfen, angeführt von dem Brutalo [hwaldar.GetFirstName], der sich jetzt selbst Herrscher von [GetTitleByKey('k_rhudaur').GetName] nennt. Ein Fluch über ihn und sein ganzes Haus!\n\nMeine tapferen Verteidiger haben Rückschläge erlitten, und ich beginne, an meiner Entscheidung zu zweifeln. Liegt Tapferkeit in einem hoffnungslosen letzten Gefecht? Was ist mit unseren Frauen und Kindern, die hinter den Mauern von Fennas Drúnin Zuflucht suchen und von unserem flüchtigen Erfolg abhängig sind?\n\nIch muss mich entweder auf das gefasst machen, was sicherlich kommen wird, oder mich in die Sicherheit der Reiche von Cardolan und Arthedain im Westen wenden. Aber kann ich die Schande ertragen, vor dem wichtigsten Kampf meines Lebens zu fliehen?"  #~TR~
 arnor.7022.a: "Jeder Mann, der ein Schwert tragen kann, muss bewaffnet werden! Wir werden kämpfen!"  #~TR~
 arnor.7022.b: "Ich werde die Schande der Niederlage tragen, um die Unschuldigen vor dem Abschlachten zu retten."  #~TR~
 arnor.7022.b.tt: "Du wirst mit den letzten Dúnedain den Winkel verlassen."  #~TR~
 last_reserves: "Dúnedain-Miliz"  #~TR~
 arnor.7022.c: "Wir werden in die Wildnis ziehen und unsere Rache suchen."  #~TR~
 
 arnor.7003.t: "Wohin gehen?"  #~TR~
 arnor.7003.desc: "Nachdem ich mich für die Flucht entschieden habe, muss ich mich auch entscheiden, wo ich Zuflucht suche.\n\n[GetTitleByKey('k_arthedain').GetNameNoTier] ist die sicherere Wahl, doch so weit zum Hof von [GetTitleByKey('c_fornost').GetNameNoTier] zu fliehen, würde uns selbst als absolute Feiglinge erscheinen lassen.\n\n[GetTitleByKey('c_thalion').GetNameNoTier], die Hauptstadt des instabileren [GetTitleByKey('k_cardolan').GetNameNoTier], liegt derweil in der Nähe der Gefahr, wäre aber mit ziemlicher Sicherheit gastfreundlicher, und König [Tarvegil.GetFirstName] würde uns wahrscheinlich Zuflucht gewähren.\n\nEs liegt nun in meiner Entscheidung: die Sicherheit, aber die Unwürdigkeit von Arthedain, oder die Frontlinie von Cardolan?"  #~TR~
 arnor.7003.a: "Ich werde in Arthedain Zuflucht suchen."  #~TR~
 arnor.7003.b: "Ich werde in Cardolan Zuflucht suchen."  #~TR~
 event_arnor_07003_a: "Du wirst in der Hauptstadt von [GetTitleByKey('e_arthedain').GetName], [GetTitleByKey('c_fornost').GetNameNoTier], Zuflucht suchen."  #~TR~
 event_arnor_07003_b: "Du wirst in der Hauptstadt von [GetTitleByKey('k_cardolan').GetName], [GetTitleByKey('c_thalion').GetNameNoTier], Zuflucht suchen."  #~TR~
 
 arnor.7004.t: "Die Festung der Könige"  #~TR~
 arnor.7004.desc: "Die Tore schwingen sich auf, und ich werde den langen, schmalen Flur entlang geführt. Vor dem hohen Thron des Königs verbeuge ich mich schweigend, bis ich aufgefordert werde aufzustehen, und [argeleb.GetFirstName] sieht mich an.\n\n"Mein König, ich bin [ROOT.Char.GetFirstName], ehemaliger Herr von Fennas Drúnin. Doch wie Ihr wisst, ist das Böse über dieses Land gekommen, und die [hillmen|E] haben mich aus meinem Reich vertrieben. Ich suche nun nur noch Sicherheit und Zuflucht, o König, und ich werde Euch ein treuer Diener sein, und in Eurem Namen werde ich kämpfen."\n\nDann sitzt Argeleb eine Weile nachdenklich da, bevor er endlich wieder spricht:\n\n"Böse Zeiten sind dies in der Tat, und tapfere Männer werden wir brauchen. Ihr seid geflohen, sicher, doch jetzt ist nicht die Zeit, über solche Taten nachzugrübeln, die in der Eile geschehen sind." Argeleb steht auf und wendet sich mir zu. "Bald werden wir gegen Rhudaur marschieren, und jeder Soldat wird wichtig sein. Wenn Ihr Zuflucht sucht, dann gewähre ich sie Euch! Möget Ihr loyal und tapfer sein."\n\nIch atme erleichtert auf, als ich die Worte des Königs höre."  #~TR~
 arnor.7004.a: "Ich danke Euch auf ewig, mein Herr."  #~TR~
 event_arnor_07004_a: "[argeleb.GetName] wird dir Zuflucht in [GetTitleByKey('c_killarbrag').GetNameNoTier] gewähren"  #~TR~
 arnor.7004.b: "Ich werde mein Schwert ergreifen, um in Eurem Dienst zu kämpfen, Eure Gnaden."  #~TR~
 
 arnor.7008.t: "Der Hof von Tarvegil"  #~TR~
 arnor.7008.desc: "Die Tore schwingen sich auf, und ich werde vor den Thron des Königs geführt. Ich verbeuge mich und stehe auf, und [Tarvegil.GetFirstName], der König, sieht mich an.\n\n"Mein König, ich bin [ROOT.Char.GetFirstName], ehemaliger Herr von Fennas Drúnin. Doch wie Ihr wisst, ist das Böse über dieses Land gekommen, und die [hillmen|E] haben mich aus meinem Reich vertrieben. Ich suche nun nur noch Sicherheit und Zuflucht, Herr, und meine Männer und ich werden Euch zur Verfügung stehen."\n\nTarvegil erhebt sich von seinem Thron und geht auf mich zu.\n\n"Ein schöner Anblick seid Ihr und Eure Männer! Sicherlich sind dies schwere Zeiten, und das Böse erhebt wieder seinen Kopf. Ja, Ihr seid geflohen, doch sicherlich würde ich dasselbe tun! In einem nutzlosen letzten Gefecht zu sterben ist töricht, und Ihr wärt hier besser dran als als Aas für die Krähen." Er lächelt warmherzig. "Wenn Ihr Zuflucht sucht, dann sollt Ihr Zuflucht erhalten. Lasst uns gemeinsam das Blut der Hillmen vergießen, als Brüder und Kameraden!"\n\nIch atme erleichtert auf, als ich die Worte des Königs höre."  #~TR~
 arnor.7008.a: "Ich danke Euch auf ewig, mein Herr."  #~TR~
 event_arnor_07008_b: "[Tarvegil.GetName] wird dir Zuflucht in [GetTitleByKey('c_dinach').GetNameNoTier] gewähren"  #~TR~
 arnor.7008.b: "Ich werde mein Schwert ergreifen, um in Eurem Dienst zu kämpfen, Eure Gnaden."  #~TR~
 
 arnor.7011.t: "Eine neue Heimat"  #~TR~
 arnor.7011.desc: "Nachdem ich an dem kleinen Außenposten angekommen bin, den mir der König gewährt hat, kann ich endlich aufatmen. Hier sind meine Familie und ich sicher... vorerst.\n\nUnd doch wenden sich meine Gedanken ungewollt nach Osten, wo sicherlich der barbarische [hwaldar.GetFirstName] mit seinen Horden von brutalen [hillmen|E] immer noch die vom Krieg zerrissenen Länder verwüstet, die ich einst mein Geburtsrecht nannte.\n\nIch frage mich, was ich in den kommenden Monaten und Jahren tun soll..."  #~TR~
 arnor.7011.a: "Ich werde mehr Männer ausbilden, um eines Tages [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] zurückzuerobern!"  #~TR~
 arnor.7011.b: "Ich werde mich darauf konzentrieren, dieses neue Zuhause aufzubauen und meine Familie zu schützen."  #~TR~
 reclaimers_of_egladil: "Rückeroberer von Egladil"  #~TR~
 
 arnor.7024.t: "In die Wildnis"  #~TR~
 arnor.7024.desc: "Mit meiner Entscheidung, mit der Patrouille in der Wildnis von [eriador|E] zu beginnen, hat mein Gefolge begonnen, ein provisorisches Lager einzurichten. \n\nDie meisten Dúnedain, die noch im Winkel von Mitheithel wohnten, sind mir gefolgt, und ich habe ein paar Dutzend fähige Schwertkämpfer zur Verfügung. \n\nMit der Zeit könnten wir sogar stark genug werden, um die barbarischen [hillmen|E] zu stürzen, die jetzt Anspruch auf [rhudaur|E] erheben..."  #~TR~
 arnor.7024.a: "Wir werden für Arnor kämpfen!"  #~TR~
 arnor.7024.tt: "Zwei nützliche Gefolgsleute sind deinem Lager beigetreten"  #~TR~
 
 arnor.9100.t: "Der Wiederaufbau von Tharbad"  #~TR~
 arnor.9100.desc: "Lange diente die Stadt Tharbad als wichtiger Wegpunkt zwischen dem nördlichen Reich von [arnor|E] und seinem Schwesterreich, dem südlichen Reich von [gondor|E]. Aber die [angmar_wars|E] und die Große Pest haben die Stadt entvölkert, und heftige Überschwemmungen in den letzten Jahrzehnten haben den stolzen Handelsplatz schließlich in eine leblose Ruine verwandelt. \n\nNun sind die rechtmäßigen Herren von Tharbad zurückgekehrt, mit dem Versprechen, die Stadt und ihre ikonische Brücke zu ihrem alten Glanz wiederherzustellen, damit der Handel wieder zwischen den Königreichen Gondor und Arnor fließen kann."  #~TR~
 arnor.9100.a: "Eine großartige Leistung!"  #~TR~

 arnor.1001.t: "Die Befestigung der Wetterhügel"  #~TR~
 arnor.1001.desc: "Die zerklüfteten Wetterhügel erstrecken sich von Norden nach Süden und bilden eine natürliche Schutzgrenze für unser Reich, und wenn sie richtig befestigt werden, könnten sie eine große Herausforderung für jeden angehenden Eindringling darstellen. Deshalb rufe ich meine Architekten und Generäle herbei und informiere sie über meinen Plan. \n\nDoch wie sich bald herausstellt, ist diese Aufgabe leichter gesagt als getan, denn die richtige Befestigung der Hügel würde eine große Investition an Arbeitskräften und Geld erfordern. Viele Entwürfe werden mir vorgelegt, von einfachen Systemen aus hölzernen Wachtürmen und Gräben bis hin zu weitläufigen Festungen, die mit hohen Steinmauern verbunden sind. Es liegt letztendlich an mir, zu entscheiden, was ich wähle." # PLACEHOLDER  #~TR~
 arnor.1001.a: "Sicherheit ist unbezahlbar!"  #~TR~
 arnor.1001.b: "Wir können es uns nicht leisten, zu geizig zu sein."  #~TR~
 arnor.1001.c: "Lasst uns nicht extravagant sein."  #~TR~
 
 ###Struggle Flavor Events###
 
 arnor.2001.t: "Ork-Überfälle!"  #~TR~
 arnor.2001.desc: "Aus den [mistymountains|e] kommend, sind Orks seit den [elderdays|e] eine Plage für [eriador|e], und ihre Plünderer haben erneut unser Reich heimgesucht. Diesmal überfallen sie [disaster_county.GetNameNoTier]. Es liegt nun an uns, zu entscheiden, wie wir reagieren sollen."  #~TR~
 arnor.2001.a: "Sammelt die Truppen!"  #~TR~
 arnor.2001.b: "[marshal.GetName], ich vertraue dir diese Aufgabe an."  #~TR~
 biulding_destroyed: "Ein zufälliges [building|e] wird herabgestuft oder zerstört"  #~TR~
 
 arnor.2002.t: "Banditenüberfälle!"  #~TR~
 arnor.2002.desc: "[eriador|E] ist ein gefährlicher Ort, seit der Zersplitterung von [arnor|E] mangelt es an Zusammenarbeit zwischen den lokalen Herren und den Nachfolgestaaten, so dass grenzüberschreitende Banditenüberfälle zur Tagesordnung gehören. Diesmal wurden Plünderer auf dem Weg nach [disaster_county.GetNameNoTier] gesichtet. Jetzt ist es an der Zeit, zu entscheiden, wie wir reagieren sollen."  #~TR~
 arnor.2002.a: "Sammelt die Truppen!"  #~TR~
 arnor.2002.b: "[marshal.GetName], ich vertraue dir diese Aufgabe an."  #~TR~
 arnor.2002.c: "Wenn sie Geld wollen, gebt es ihnen."  #~TR~
 
 arnor.2003.t: "Der junge Hirte"  #~TR~
 arnor.2003.desc: "Als wir die Asche des Dorfes nach dem Überfall untersuchen, nähert sich ein junger Junge. Er war ein Hirte, der seine Herde in der Gegend um das Dorf hütete. Als ich zusah, wie er sich einem verbrannten Haus näherte, brach er in Tränen aus, als er die Leichen des jungen Paares und der zwei Kinder sah, die meine Soldaten noch nicht begraben haben. Es ist offensichtlich, was passiert ist, was nicht offensichtlich ist, ist, wie ich reagieren soll"  #~TR~
 arnor.2003.a: "Er wird am Hof bleiben, kein Kind verdient es, ein Waise zu sein"  #~TR~
 arnor.2003.b: "Schickt ihn auf die königlichen Güter, sie können ihn dort gut gebrauchen"  #~TR~
 
 arnor.2004.t: "Bauern verlassen die Grenze"  #~TR~
 arnor.2004.desc: "[eriador|e] ist seit der Zersplitterung von [arnor|E] ein Land im Niedergang. Jedes Jahr sterben mehr unserer Söhne und Töchter in den [angmar_wars|E] und jedes Jahr liegen mehr und mehr unserer Ländereien brach. Während die Wildnis vordringt, ziehen sich die Menschen an unseren Grenzen in das sicherere Landesinnere zurück. In diesem Jahr haben die Menschen von [county1.GetNameNoTier] beschlossen, nach [county2.GetNameNoTier] zu ziehen. Wir können sie entweder ziehen lassen oder sie zwingen, in der Gegend zu bleiben."  #~TR~
 arnor.2004.a: "Lasst sie umziehen"  #~TR~
 arnor.2004.b: "Zwingt sie zu bleiben"  #~TR~
 biulding_destroyed_county_1: "Ein zufälliges [building|e] wird in der [county1.GetName] herabgestuft oder zerstört"  #~TR~
 biulding_add_county_2: "Ein zufälliges [building|e] wird in der [biuld_prov.GetName] gebaut oder verbessert"  #~TR~
