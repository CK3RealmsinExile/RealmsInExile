 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t: "Der zerbröselnde Schlangenkult"  #~TR~
 abdark.0001.desc: "Der Kult von Khäz-gramaze befindet sich in letzter Zeit in einem schwierigen Zustand. Seit dem Fall von Barad-dûr ist die Popularität des Kults stetig zurückgegangen, und viele meiner Leute haben begonnen, zu den alten Glaubensweisen zurückzukehren.\n\nIn meinem Hof werden die Stimmen lauter, die behaupten, dies sei eine gute Entwicklung und wir sollten unsere verbleibenden Schreine für den Schlangenkönig niederreißen und die Verehrung von Nâdi-manyê fördern.\n\nIch kann nicht behaupten, dass ich in letzter Zeit keine Zweifel gehabt hätte. Egal für welche Entscheidung ich mich entscheide, ich sollte eine klare Haltung zum Weg meines Volkes einnehmen."  #~TR~
 abdark.0001.a: "Wir haben Khäz-gramaze lange genug gedient."  #~TR~
 abdark.0001.at: "Du stellst ein Abbild von Nâdi-manyê auf deinen persönlichen Altar."  #~TR~
 abdark.0001.b: "Unsinn, wir können die Lange Rache nicht aufgeben!"  #~TR~
 abdark.0001.bt: "Du verlangst von all deinen Höflingen, dass sie in ihrer Hingabe an Khäz-gramaze stark bleiben."  #~TR~
 abdark.0001.btt: "Einige Grafschaften deines Reiches könnten trotzdem konvertieren."  #~TR~
 
 # Kerkassk
 abdark.0002.t: "Der Abwesende Flachlandgott"  #~TR~
 abdark.0002.desc: "Seit der Dunkle Lord vom Westen besiegt wurde, hat der Kerkasskismus zu kämpfen. Unsere Zeremonien ziehen bei weitem nicht mehr so viele Anhänger an wie früher, und der Hass, der uns so lange beflügelt hat, scheint zu verblassen. Im Geheimen haben viele meiner Leute begonnen, Schreine für das Alte Pantheon ihrer Vorfahren zu errichten. Viele meiner Reiter sprechen schlecht über den Flachlandgott Kerkassk, der uns scheinbar im Stich gelassen hat, als wir ihn am meisten brauchten, und richten ihre Gebete an die Alten Götter der Dunkelheit und des Lichts - Kôr-Sharhaigûn und Hûr-Iriga.\n\nHeute Morgen habe ich mein Pferd gesattelt und bin zu einem langen Ritt über die Ebenen von Rhûn aufgebrochen, um nachzudenken. Ich kann nicht leugnen, dass selbst mein Glaube an Kerkassk nicht mehr so stark ist wie früher - Aber sollte ich seine Verehrung wirklich ein für alle Mal beiseite legen?"  #~TR~
 abdark.0002.a: "Licht und Dunkelheit, zwei Seiten derselben Medaille."  #~TR~
 abdark.0002.at: "Du kehrst von deinem Ritt zurück, gehst zu deinem persönlichen Schrein und opferst öffentlich einen Hasen dem alten Pantheon."  #~TR~
 abdark.0002.b: "Der Westen wird für seine Verbrechen brennen! Ich werde meinen Gott niemals verraten!"  #~TR~
 abdark.0002.bt: "Du verkündest deinen Reitern, dass die Glaubenslosen zur Rechenschaft gezogen werden."  #~TR~
 abdark.0002.btt: "Einige Grafschaften deines Reiches könnten trotzdem konvertieren."  #~TR~
 