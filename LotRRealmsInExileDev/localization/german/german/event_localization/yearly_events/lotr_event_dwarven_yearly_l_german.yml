l_german:
 ### Introduction Events
 dwarven_yearly.0001.t: "Gefährliches Zechen"  #~TR~
 dwarven_yearly.0001.desc: "Ich genieße gerade ein ruhiges Abendbier, als mein Verwalter [steward.GetFirstNameNoTooltip] zu mir kommt, ein besorgter Ausdruck auf [steward.GetHerHis] Gesicht.\n\n"Mein Herr, seht euch an, wie verbeult und ramponiert unsere Trinkbecher sind! Damit kann man nicht richtig zechen. Die Hälfte unserer Gäste hat am Ende ihre Kleider ruiniert, weil sie mit Alkohol durchnässt sind. Da muss etwas getan werden!""  #~TR~
 dwarven_yearly.0001.a: "Ich werde die besten Trinkbecher bestellen, die man für Geld kaufen kann!"  #~TR~
 dwarven_yearly.0001.b: "Ich werde einen lokalen Handwerker mit der Herstellung neuer beauftragen."  #~TR~
 dwarven_yearly.0001.c: "Warum können sie nicht alle lernen, ordentlich zu trinken?"  #~TR~
 
 dwarven_yearly.0002.t: "Eine Jagdrivalität"  #~TR~
 dwarven_yearly.0002.desc: "Als ich durch meine Hallen gehe, bemerke ich eine ziemlich lebhafte Diskussion zwischen zwei meiner Höflinge, scheinbar über die Jagd..\n\n"Mein Herr, dieser Mann hier scheint so arrogant zu sein, zu behaupten, er würde mich in einem Jagdvergleich übertreffen, was ganz offen gesagt ungeheuerlich ist!""  #~TR~
 dwarven_yearly.0002.b: "Zwerge sind eindeutig die besseren Jäger!"  #~TR~
 dwarven_yearly.0002.c: "Ich bin mir nicht so sicher, ob er Recht hat oder nicht..."  #~TR~
 
 dwarven_yearly.0003.t: "Grollträger"  #~TR~
 dwarven_yearly.0003.desc: "Als ich durch die Hallen gehe, finde ich ein kleines ledergebundenes Buch, das auf einem Tisch liegt. Abgenutzt, trägt es keinen Namen, aber die Neugier treibt mich dazu, es zu öffnen.\n\nIm Inneren finde ich Seite für Seite Schrift in einer scharfen, krampfhaften Handschrift. Nachdem ich einen Moment gebraucht habe, um es zu entziffern, verwandelt sich meine Neugier in Verwirrung. Seite für Seite kleiner Kränkungen und Beschwerden, einige gehen auf Jahre oder Jahrzehnte zurück! Viele von ihnen werden von Notizen begleitet, wie man die Ehre des Autors am besten 'rächen' kann. Wie man jemandem vergilt, der das letzte Brötchen gegessen hat, Datum und Uhrzeit, an dem jemand auf einem Lieblingsstuhl saß, die Zeit, als ein Kinderspielzeug ausgeliehen und zu spät zurückgegeben wurde - die schiere Vehemenz des Autors im Verhältnis zum Ausmaß der 'Kränkungen' ist unglaublich!\n\nIch schließe es und lege es hin, meine Stirn runzelt sich, bevor die raue Stimme von [dwarven_char.GetName] durch die Halle dröhnt: "Habt ihr ein Buch hier herumliegen sehen? Es sollte klein, abgenutzt und ledergebunden sein.""  #~TR~
 dwarven_yearly.0003.a: "Meinst du dieses Buch?"  #~TR~
 dwarven_yearly.0003.b: "Hast du das geschrieben, [dwarven_char.GetName]? Wir müssen reden!"  #~TR~
 dwarven_yearly.0003.c: "Ich habe kein solches Buch hier gesehen, tut mir leid."  #~TR~
 dwarven_yearly.0003.grudge_book.name: "Buch der Beschwerden"  #~TR~
 dwarven_yearly.0003.grudge_book.desc: "Ein kleines, abgenutztes ledernes Buch, dieser unscheinbare Band enthält Jahre von [dwarven_char.GetName] Beschwerden, Groll und Rachepläne."  #~TR~
 dwarven_yearly.0003.intrigue_skill.desc: "Versuche, das Buch zu verstecken und es für dich zu behalten."  #~TR~
 dwarven_yearly.0003.intrigue_skill_win.desc: "Du hast das Buch erfolgreich versteckt."  #~TR~
 dwarven_yearly.0003.intrigue_skill_loss.desc: "Du hast das Buch nicht versteckt."  #~TR~
 dwarven_yearly.0003.friend_toast: "Du hast dich mit [dwarven_char.GetName] angefreundet."  #~TR~
 dwarven_yearly.0003.toast_title: "Freundschaft über Groll"  #~TR~
 dwarven_yearly.0003.befriend_reason: "[CHARACTER.GetShortUIName|U] mit [TARGET_CHARACTER.GetShortUIName] darüber, vergangene Beschwerden zu vergessen"  #~TR~
 dwarven_yearly.0003.fail_befriend_title: "Groll über Freundschaft"  #~TR~
 dwarven_yearly.0003.steal_book_success_title: "Gestohlener Groll"  #~TR~

 dwarven_yearly.0004.t: "Eine neue Kaverne"  #~TR~
 dwarven_yearly.0004.desc: "Als ich bei Lampenlicht Karten meines Reiches studiere, nähert sich mir [dwarven_char.GetName].\n\n"Herr, eine Gruppe von Bergleuten hat den Eingang zu einem riesigen Höhlensystem entdeckt. Sie wagten es nicht, es weiter zu erkunden, ohne eure Erlaubnis. Was soll getan werden?"\n\nSolche Kavernen können natürliche Schätze, aber auch unzählige Gefahren bergen. [dwarven_char.GetName] zu schicken, würde mir das persönliche Risiko ersparen, aber sie würden einen Teil der Gewinne erwarten. Aber wenn ich die Expedition selbst durch die Höhle führen würde..."  #~TR~
 dwarven_yearly.0004.a: "[dwarven_char.GetName] wird den Weg weisen!"  #~TR~
 dwarven_yearly.0004.a.success: "[dwarven_char.GetName] war erfolgreich beim Sammeln der Schätze der Kaverne."  #~TR~
 dwarven_yearly.0004.a.failure: "[dwarven_char.GetName] wurde von blutsaugenden Fledermäusen angegriffen."  #~TR~
 dwarven_yearly.0004.b: "Folgt mir! Ich werde die Expedition selbst führen!"  #~TR~
 dwarven_yearly.0004.b.success: "Du warst erfolgreich beim Sammeln der Schätze der Kaverne."  #~TR~
 dwarven_yearly.0004.b.failure: "Du wurdest von blutsaugenden Fledermäusen angegriffen."  #~TR~
 dwarven_yearly.0004.c: "Versiegle den Höhleneingang. Das Risiko ist es nicht wert."  #~TR~

 dwarven_yearly.0005.t: "Im Dunkeln wandern"  #~TR~
 dwarven_yearly.0005.desc: "Nach einem langen Tag am Hof beschließe ich, eine Pause vor meinen Hallen zu machen, um meinen Kopf freizubekommen.\n\nDer alte Pfad, den ich wähle, führt durch geräumte Tunnel und um schimmernde unterirdische Bäche herum. Ich gehe weiter, bis der Pfad in einer Schlucht verschwindet, die unter Felsbrocken begraben ist.\n\nIch wollte mich gerade umdrehen und gehen, als ich ein Geräusch hinter den Felsbrocken hörte."  #~TR~
 dwarven_yearly.0005.a: "Was war das? Ich muss es herausfinden."  #~TR~
 dwarven_yearly.0005.b: "Es wird spät. Ich muss zu meinem Hof zurückkehren."  #~TR~

 dwarven_yearly.0006.t: "Ein wunderschöner Anblick"  #~TR~
 dwarven_yearly.0006.desc: "Ein Blick hinter die Felsbrocken enthüllt einen Wasserfall, der in eine kleine versteckte Höhle führt. Beim Betreten finde ich eine Reihe schimmernder Edelsteine. Schimmernde Kristalle, Rubine, Stalagtiten und Stalagmiten glitzern und glänzen, beleuchtet von Reflexionen eines zentralen, gleißenden Sees. Der Anblick der Höhle mit ihren tanzenden Farben ist atemberaubend.\n\nIch verbringe den Rest des Tages in der versteckten Höhle damit, den See zu beobachten und herumzulaufen, bevor ich zu meinen Pflichten zurückkehre."  #~TR~
 dwarven_yearly.0006.a: "Danke, o Mahal, für solche Wunder!"  #~TR~

 dwarven_yearly.0007.t: "Ein Zwerg in Not"  #~TR~
 dwarven_yearly.0007.desc: "Als ich um die Felsbrocken herumlaufe, höre ich durchdringende Schmerzensschreie von der Ecke.\n\nAls ich zur Quelle der Schreie komme, sehe ich die Überreste der gerade beendeten Schlacht. Überall liegen Leichen von toten Goblins verstreut, und in der Mitte liegt ein einziger Zwerg. Als ich mich vorsichtig nähere, entdeckt mich [dwarven_char.GetName].\n\n"Bitte helft mir..."\n\nIch kann versuchen, [dwarven_char.GetName] zu retten... oder ich kann [dwarven_char.GetHerHim] töten und all diese Beute einsammeln, einschließlich eines schweren Beutels mit Gold. Wenn ich [dwarven_char.GetName] retten will, muss ich [dwarven_char.GetHerHim] zu meinem Hof bringen und alles so lassen, wie es ist."  #~TR~
 dwarven_yearly.0007.a: "Ich muss versuchen, [dwarven_char.GetName] zu retten!"  #~TR~
 dwarven_yearly.0007.a.success: "Du hast [dwarven_char.GetName] gerettet."  #~TR~
 #dwarven_yearly.0007.befriend_reason: "[CHARACTER.GetShortUIName|U] mit [TARGET_CHARACTER.GetShortUIName] über das Retten eines Lebens"  # caused errors  #~TR~
 dwarven_yearly.0007.a.failure: "[dwarven_char.GetName] starb, als ich sie zu meinem Hof brachte."  #~TR~
 dwarven_yearly.0007.b: "Dieses Gold gehört MIR!"  #~TR~

 dwarven_yearly.0008.t: "Goblins!"  #~TR~
 dwarven_yearly.0008.desc: "Als ich zwischen den Felsbrocken gehe, höre ich das Kreischen von Goblins. Ich gehe näher an die Quelle heran und entdecke ein Goblinlager, doch es sind nicht viele Goblins anwesend. Ihr Geschrei ist laut, aber immer noch unverständlich. Es sieht so aus, als würden sie Beute sammeln und sich darauf vorbereiten, zu gehen.\n\nIch muss sie jetzt hier töten, bevor sie gehen, während ich Verstärkung zusammenrufe."  #~TR~
 dwarven_yearly.0008.a: "Sterbt, ihr Goblin-Abschaum!"  #~TR~
 dwarven_yearly.0008.a.success: "Du metzelst die Goblins nieder"  #~TR~
 dwarven_yearly.0008.a.failure: "Du bist überwältigt und musst fliehen."  #~TR~
 dwarven_yearly.0008.b: "Es sind zu viele von ihnen, ich muss Verstärkung holen."  #~TR~

 dwarven_yearly.0009.t: "Die Klopfer"  #~TR~
 dwarven_yearly.0009.desc: "Tipp-tipp, tipp-tipp. Mein Volk wird verrückt gemacht von mysteriösen Klopfgeräuschen, die plötzlich auftauchen und genauso schnell wieder verschwinden. Echos hallen durch Tunnel und Schächte, so unheimlich wie erschreckend. Bisher wurde keine Quelle entdeckt, aber es kursieren Gerüchte, dass sie von einer winzigen Spezies geschaffen werden, die in den Wurzeln des Berges beheimatet ist.\n\nAlte Männer im Suff haben angefangen, über grauhautige Kreaturen mit kugeligen Köpfen zu murmeln, deren ablenkendes Klopfen bald vom Diebstahl von Werkzeugen… oder sogar Kindern gefolgt sein wird."  #~TR~
 dwarven_yearly.0009.a: "Unsinnig! Ich werde mich nicht von Echos erschrecken lassen."  #~TR~
 dwarven_yearly.0009.a.tt: "Du hast zu viel Angst, in die dunklen Hallen zu wandern"  #~TR~
 dwarven_yearly.0009.b: "Schicke Marschall [marshal.GetNameNoTooltip], um das Problem zu untersuchen."  #~TR~
 dwarven_yearly.0009.b.tt: "Dein Marschall kehrt mit erschreckenden Geschichten zurück"  #~TR~

 dwarven_yearly.0010.t: "Schelmische Kobolde"  #~TR~
 dwarven_yearly.0010.desc: "Was als leises Flüstern begann, ist jetzt ein ständiges Gemurmel von Beschwerden. Dinge verschwinden.\n\nEs begann mit kleinen Dingen – Kerzen, Nägel, der gelegentliche Niet. Dann Dinge von größerer Bedeutung – Meißel, Pfriemen und kleine Hämmer. Jetzt kommt die Nachricht, dass noch größere Dinge weggetragen werden; sogar eine ganze Kiste Erz!\n\nEs scheint, dass die Schuld einer Art schelmischer Kobolde zugeschrieben wird, die die unteren Ebenen heimsuchen, obwohl die besonneneren befürchten, dass einer unserer eigenen Leute gestohlen hat. Die Beschwerden erreichen mich jetzt in Scharen, und ich mache mir langsam Sorgen, dass ich bald einen Aufstand an den Händen habe."  #~TR~
 dwarven_yearly.0010.a: "Sende Loremaster [loremaster.GetNameNoTooltip], um die Kobolde zu vertreiben! [piety cost]"  #~TR~
 dwarven_yearly.0010.b: "Das klingt nach einem Job für [spymaster.GetNameNoTooltip] – wir müssen den Dieb ausfindig machen! [intrigue challenge?]"  #~TR~
 dwarven_yearly.0010.c: "Es ist eine Mine. Es ist dunkel. Dinge verschwinden die ganze Zeit."  #~TR~

 dwarven_yearly.0011.t: "Der süße Geruch des Todes"  #~TR~
 dwarven_yearly.0011.desc: "Seit Tagen beschweren sich meine Bergleute über einen merkwürdigen Gestank, der aus den alten, verlassenen Minenschächten im Norden von [selected_province.GetName] heraufzieht. Er bleibt im Hals hängen und scheint zunächst nach dem Todesgeruch eines verwesenden Tieres zu riechen. Doch er hat auch eine süße Note, die fast verlockend ist, trotz der Übelkeit, die er verursacht. Bei der Inspektion wurde die Quelle entdeckt – die fast legendäre Todesblume hat sich in der Dunkelheit eingenistet.\n\nDiese rosenartige Pflanze braucht keine Sonne, sondern ernährt sich von Insekten und anderen Aasfressern, die von ihrem übelriechenden Duft in die Tiefe gelockt werden."  #~TR~
 dwarven_yearly.0011.a: "Bring Holz und Öl – wir müssen sie anzünden, bevor sie sich ausbreitet!"  #~TR~
 dwarven_yearly.0011.b: "Interessant. Schneide eine Blume ab und überreiche sie diesem elenden Wicht [random courtier/rival?]."  #~TR~
 dwarven_yearly.0011.c: "Ja, es stinkt… aber wie schmeckt es?"  #~TR~
 dwarven_yearly.0011.learning_skill.desc: "Finde heraus, ob die Blume essbar ist"  #~TR~
 dwarven_yearly.0011.learning_skill_win.desc: "Die Blume hat keine negativen Auswirkungen"  #~TR~
 dwarven_yearly.0011.flower_success: "Reichlich Nahrung"  #~TR~
 dwarven_yearly.0011.learning_skill_loss.desc: "Die Blume verursacht unerwartete Schmerzen in deinen Eingeweiden"  #~TR~
 dwarven_yearly.0011.flower_failure: "Todesblume"  #~TR~

 dwarven_yearly.0012.t: "Ein Herausforderer naht"  #~TR~
 dwarven_yearly.0012.desc: "Ich mache eine Pause vom Durchsehen von Dokumenten bis spät in die Nacht, betrete den großen Speisesaal, drehe mich um und gehe in Richtung Speisekammer, in der Hoffnung, etwas zu essen zu bekommen. Der Saal ist voller Geplapper, doch ich schlüpfe schnell durch die Menge.\n\nMein Plan, unbehelligt zu bleiben, wird schnell unterbrochen, als ein rotgesichtiger [drunkdwarf.GetWomanMan], der von einer Menschenmenge umgeben ist, mich anruft, auf einer Bank steht und einen bis zum Rand gefüllten Bierkrug hochhält.\n\n"Was ist los, mein hehrer Herrscher? Du siehst etwas überarbeitet aus!" ruft [drunkdwarf.GetSheHe] betrunken aus, mein Stress ist in meinem Gesicht deutlich zu sehen. "Warum gönnst du dir nicht eine kleine Pause von der Mühe, ein Herrscher zu sein, und nimmst mit mir an einer guten alten Trink-Herausforderung teil?"\n\nDie Menge bricht in Jubel aus. [drunkdwarf.GetName] grinst zahnig. "Es sei denn natürlich, Eure Hoheit, ihr habt ein bisschen Angst?"  #~TR~
 dwarven_yearly.0012.a: "Ich habe keine Lust auf kindische Herausforderungen!"  #~TR~
 dwarven_yearly.0012.b: "Wenn du eine Herausforderung willst, dann kriegst du eine Herausforderung!"  #~TR~
 dwarven_yearly.0012.b.success: "Du hast [drunkdwarf.GetName] besiegt"  #~TR~
 dwarven_yearly.0012.b.success.desc: "Du trinkst mit Leichtigkeit einen Krug nach dem anderen herunter"  #~TR~
 dwarven_yearly.0012.b.failure: "[drunkdwarf.GetName] hat dich ausgetrunken"  #~TR~
 dwarven_yearly.0012.b.failure.desc: "[drunkdwarf.GetName] schafft es, dich auszutrienken"  #~TR~
 dwarven_yearly.0012.c: "Vielleicht bringt dich das Nüchternwerden in einem Kerker zur Vernunft!"  #~TR~

 ### Adapted from RICE (Pamir Expansion)
 dwarven_yearly.0200.t: "Frische Bergluft"  #~TR~
 dwarven_yearly.0200.desc: "Heute Morgen wachte ich müde und rastlos auf. Nach dem Frühstück schlich ich mich schnell aus meinen Gemächern und an meinen vielen Höflingen und Dienern vorbei, durch die Tore und viele, viele Treppenaufgänge hinauf, bis ich schließlich den höchsten Punkt meiner Festung erreichte. Ich öffne die Tür zu einem alten Zugangsschacht, und vor mir entfaltet sich eine große, weite Leere – Der Morgenhimmel, hoch in den Bergen. Eine frische Brise streichelt meinen Bart, während ich mich strecke und die frische Luft genieße. Obwohl wir [dwarves|E] unsere unterirdischen Tunnelnetze den offenen Ebenen von [middleearth|E] vorziehen, ist es schön, ab und zu den Wind in den Haaren zu spüren."  #~TR~
 dwarven_yearly.0200.a: "Nichts Besseres, um einen frischen Geist zu bewahren!"  #~TR~
 dwarven_yearly.0201.t: "Eine hitzige Auseinandersetzung"  #~TR~
 dwarven_yearly.0201.desc: "Es gibt einige Tunnelsysteme, die aufgrund ihrer Abgelegenheit aufgegeben wurden und meist völlig unbewohnt sind. Zwei [dwarves|E] gerieten kürzlich in einen Streit um einen in einem dieser alten Tunnel gefundenen Erzstein. Der Erste behauptet, ihn entdeckt und mitgenommen zu haben, der Zweite behauptet, die Prospektionsrechte für dieses spezielle Tunnelsystem zu besitzen. Es wurde mir zur Kenntnis gebracht, und sie hoffen, dass ich in dieser Angelegenheit eine Entscheidung treffen kann."  #~TR~
 dwarven_yearly.0201.a: "Der Erste hat eindeutig den überzeugenderen Fall."  #~TR~
 dwarven_yearly.0201.b: "Der Zweite hat die Rechte fair und square gekauft."  #~TR~
 dwarven_yearly.0201.c: "Das ist eindeutig ein Geschenk für den [ROOT.Char.GetTitleTierName]!"  #~TR~
 dwarven_yearly.0201.d: "Ich habe keine Zeit, mich mit den Problemen dieser Leute zu befassen."  #~TR~
 dwarven_yearly.0202.t: "Tiefes Blau"  #~TR~
 dwarven_yearly.0202.desc: "Ah, Lapislazuli, der kostbare blaue Stein, seit der Antike geschätzt! Er ist in diesen Gegenden eher selten und hat nur wirklich künstlerische und dekorative Anwendungen. Wenn also etwas gefunden wird, wird er oft als Geschenk an den Herrscher verwendet. Eine Gruppe einheimischer [dwarves|E] ist gekommen, um mir etwas als Geschenk zu überreichen."  #~TR~
 dwarven_yearly.0202.a: "Das wird sehr geschätzt."  #~TR~
 dwarven_yearly.0203.t: "[selected_province.GetNameNoTooltip]: Arbeitsniederlegungen"  #~TR~
 dwarven_yearly.0203.desc: "In letzter Zeit gab es Streiks in meinen großen Minen in [selected_province.GetName], einer Quelle großen Reichtums für die Region. Die Bergleute behaupten, dass die Werkmeister rücksichtslos sind und sie überarbeiten, was in einigen Fällen sogar zu unnötigen Verletzungen unter den Arbeitern führt. Ohne sich an jemanden wenden zu können, appellieren sie an mich. Beide Seiten legen ihre Fälle dar, aber beide Seiten scheinen ziemlich überzeugend zu sein, leider."  #~TR~
 dwarven_yearly.0203.a: "Die Werkmeister liegen hier falsch."  #~TR~
 dwarven_yearly.0203.b: "Die Bergleute liegen eindeutig falsch. Sie sind faul und wollen weniger arbeiten!"  #~TR~
 dwarven_yearly.0203.c: "Hilf beiden Seiten, eine Vereinbarung auszuhandeln, bevor es zu Konflikten kommt."  #~TR~
 dwarven_yearly.0205.t: "[selected_province.GetNameNoTooltip]: Es ist vom Grubenwagen gefallen"  #~TR~
 dwarven_yearly.0205.desc: "Mein Vorarbeiter hat mir mitgeteilt, dass die Zahlen für den Bergwerk in [selected_province.GetName] nicht stimmen. Er hat herausgefunden, dass einige der Bergleute die seltenen Ressourcen herausgeschmuggelt haben, um sie auf dem Schwarzmarkt zu verkaufen."  #~TR~
 dwarven_yearly.0205.a: "Sie wollten nur ihre Familien ernähren. Lass sie gehen."  #~TR~
 dwarven_yearly.0205.b: "Eine Gefängnisstrafe wäre eine gerechte Strafe für das Verbrechen."  #~TR~
 dwarven_yearly.0205.c: "Richte sie hin, als Warnung an alle anderen, die es wagen würden."  #~TR~
 dwarven_yearly.0207.t: "Unterirdische Heißwasserquellen"  #~TR~
 dwarven_yearly.0207.desc: "Mein Reich beherbergt eine Reihe unterirdischer Heißwasserquellen, die von natürlichen Grundwasserleitern gespeist werden. Heute habe ich beschlossen, eine der weniger bekannten zu besuchen, hauptsächlich damit ich ungestört sein konnte. Es fühlt sich wirklich entspannend an und hilft mir, meine Gedanken zu ordnen, wenn auch nur für kurze Zeit. Einige sagen, diese Quellen seien von [mahalcharacter|E] gesegnet und hätten sogar heilende Eigenschaften!"  #~TR~
 dwarven_yearly.0207.a: "Ich bin froh, die Reise gemacht zu haben."  #~TR~
 dwarven_yearly.0207.b: "Vielleicht trinke ich auch ein paar Schlucke..."  #~TR~
 dwarven_yearly.0207.b.toast.nothing: "Nichts passiert"  #~TR~
 dwarven_yearly.0207.b.toast.good: "Die Quelle wurde von Mahal gesegnet!"  #~TR~
 dwarven_yearly.0208.t: "Ein wunderschöner unterirdischer See"  #~TR~
 dwarven_yearly.0208.desc: "Auch wenn es für manche schwer vorstellbar ist, findet man malerische Seen sogar in den tiefsten Tiefen unter [middleearth|E]. Heute habe ich beschlossen, einen zu besuchen, um zu reflektieren und mich zu entspannen. Die Farbe des Sees ist tiefblau, wie Lapislazuli, und die umliegenden Höhlenwände scheinen sich endlos in die Dunkelheit zu erheben."  #~TR~
 dwarven_yearly.0208.a: "Ich werde mich entspannen und die Atmosphäre genießen."  #~TR~
 dwarven_yearly.0208.b: "Zeit zum Angeln."  #~TR~
 dwarven_yearly.0208.c: "Wer weiß, welche Schrecken in der Dunkelheit lauern..."  #~TR~
 dwarven_yearly.0209.t: "Alte Khuzdul-Runen"  #~TR~
 dwarven_yearly.0209.picto.t: "Alte Khazâd-Piktogramme"  #~TR~
 dwarven_yearly.0209.cirth.desc: "Die meiste Zeit unserer Geschichte hatten wir [dwarves|E] keine echte Schriftsprache und verwendeten einfache Runen oder ideographische und piktografische Schriften. Texte wurden erst mit der Einführung von Cirth im [secondage|E] populär. Einige Arbeiter haben mir mitgeteilt, dass sie auf eine bisher unentdeckte Wand mit Cirth-Text gestoßen sind, die wahrscheinlich vor Dutzenden von Jahrhunderten geschrieben wurde. Obwohl so viel Zeit vergangen ist, ist die Inschrift immer noch lesbar, ein Beweis für die Fähigkeit der [khazad|E], die Sprache von [mahalcharacter|E] perfekt zu bewahren."  #~TR~
 dwarven_yearly.0209.picto.desc: "Die meiste Zeit unserer Geschichte hatten wir [dwarves|E] keine echte Schriftsprache und verwendeten einfache Runen oder ideographische und piktografische Schriften. Einige Arbeiter haben mir mitgeteilt, dass sie auf eine bisher unentdeckte Wand mit alten Piktogrammen gestoßen sind, die wahrscheinlich vor Dutzenden von Jahrhunderten geschrieben wurde. Obwohl so viel Zeit vergangen ist, ist die Inschrift immer noch teilweise lesbar und zeigt eine Schlacht zwischen einigen schwer gepanzerten Kriegern und einer Gruppe von [goblins|E]."  #~TR~
 dwarven_yearly.0209.a: "Ein Beweis für diejenigen, die vor uns kamen."  #~TR~
 dwarven_yearly.0210.t: "[selected_province.GetNameNoTooltip]: Besuch der Werkstätten"  #~TR~
 dwarven_yearly.0210.desc: "Heute bin ich nach [selected_province.GetName] gekommen, um die örtlichen Werkstätten zu inspizieren. Überall bauen [dwarven|E] Arbeiter mit großer Geschwindigkeit und Geschicklichkeit Werkzeuge und Waffen aller Art. Ich bemerke ein ungewöhnlich aussehendes Gerät auf einem der Tische und nehme es zur Inspektion in die Hand.\n\n"Das ist nur ein Prototyp. Etwas, an dem ich in meiner Freizeit herumgebastelt habe.", erklärt einer der Arbeiter, [dwarven_char.GetFirstNameNoTooltip]."  #~TR~
 dwarven_yearly.0210.a: "Faszinierend! Das gibt mir einige Ideen..."  #~TR~
 dwarven_yearly.0210.b: "$dwarven_yearly.0210.a$"
 dwarven_yearly.0210.c: "Du solltest direkt für mich arbeiten..."  #~TR~
 dwarven_yearly.0210.d: "Wie beschaulich. Geh zurück an die Arbeit."  #~TR~
 dwarven_yearly.0211.down.t: "[selected_province.GetNameNoTooltip]: Verminderte Profite"  #~TR~
 dwarven_yearly.0211.up.t: "[selected_province.GetNameNoTooltip]: Erhöhte Profite"  #~TR~
 dwarven_yearly.0211.down.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] hat mich über schlechte Nachrichten informiert:\n\n"Unsere Minen in [selected_province.GetName] haben in den letzten Monaten mehrere Rückschläge erlitten. Einige Tunnel sind eingestürzt, einige vielversprechende Lagerstätten erwiesen sich als weniger profitabel als erwartet, einige Geräteausfälle führten zu... um es kurz zu sagen, die Profite sind gesunken."\n\nIch kann nicht viel tun, außer ein paar Warnungen und aufmunternde Worte zu geben. Hoffen wir, dass es bald besser wird."  #~TR~
 dwarven_yearly.0211.up.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] hat mich über gute Nachrichten informiert:\n\n"Unsere Minen in [selected_province.GetName] haben in den letzten Monaten Rekordgewinne gemeldet! Die Dinge laufen reibungslos, wir haben einige bisher unentdeckte Lagerstätten gefunden und der Markt ist stabil."\n\nDas sind hervorragende Nachrichten! Hoffen wir, dass die Rekordgewinne weiter eingehen!"  #~TR~
 dwarven_yearly.0211.a: "Hoffen wir, dass sich die Dinge verbessern."  #~TR~
 dwarven_yearly.0211.b: "Ausgezeichnete Nachrichten! Lass die Profite weiter sprudeln!"  #~TR~
 dwarven_yearly.0212.t: "[bat_county.GetNameNoTierNoTooltip]: Riesige Fledermauswanderung"  #~TR~
 dwarven_yearly.0212.desc: "Große Schwärme von Riesenfledermäusen haben in letzter Zeit begonnen, sich in [bat_county.GetNameNoTier] zu bewegen. Dies ist kein ungewöhnliches Ereignis, da diese Kreaturen scheinbar ab und zu gerne von Höhlensystem zu Höhlensystem umziehen. Manchmal sind die ansässigen Bewohner damit einverstanden, und die Fledermäuse helfen sogar dabei, schlimmere Schädlinge zu jagen. Ein anderes Mal kommt es zu Konflikten, da die schelmischen Fledermäuse alle möglichen Probleme verursachen."  #~TR~
 dwarven_yearly.0212.a: "Hoffentlich verursachen diese Dinge keine Probleme..."  #~TR~
 dwarven_yearly.0212.toast.good: "Die Riesenfledermäuse benehmen sich gut!"  #~TR~
 dwarven_yearly.0212.toast.bad: "Die Riesenfledermäuse benehmen sich schrecklich!"  #~TR~
 dwarven_yearly.0213.t: "Ein Zwergenhändler"  #~TR~
 dwarven_yearly.0213.desc: "Auf den Handelswegen in ganz [middleearth|E] findet man gelegentlich [dwarven|E] Händler, die ihre Waren verkaufen. Heute ist eine kleine Karawane in meiner Hauptstadt angekommen. "Wähle aus! Alle sind von höchster Qualität, tief unter der Erde abgebaut.", sagt [merchant_character_scope.GetFirstNameNoTooltip]. Die angebotenen [resources|E] könnten als hervorragende Handwerksmaterialien dienen.\n\n"Ich habe etwas [res_artifact_1.GetName], etwas [res_artifact_2.GetName] und sogar etwas [res_artifact_3.GetName] im Angebot, natürlich alles zu einem erschwinglichen Preis!"  #~TR~
 dwarven_yearly.0213.a: "Ich könnte etwas [res_artifact_1.GetNameNoTooltip] gebrauchen."  #~TR~
 dwarven_yearly.0213.b: "Ich könnte etwas [res_artifact_2.GetNameNoTooltip] gebrauchen."  #~TR~
 dwarven_yearly.0213.c: "Ich könnte etwas [res_artifact_3.GetNameNoTooltip] gebrauchen."  #~TR~
 dwarven_yearly.0213.d: "Ich kaufe alle drei!"  #~TR~
 dwarven_yearly.0213.e: "Verschwinde, [merchant_character_scope.GetCulture.GetNameNoTooltip]."  #~TR~
 lotr_dwarven_flavor_nomad_spawn_event_troops: "Pamir-Nomaden-Hilfstruppen"  #~TR~
 dwarven_yearly.0214.t: "Gehörnte Schalen"  #~TR~
 dwarven_yearly.0214.desc: "Die riesige Ziegenrasse, die in diesen Gebieten heimisch ist und allgemein als [ironhills|E] Ziege bekannt ist, ist bekannt für ihre großen Hörner. Hirten hier fertigen oft einfache, aber schöne große Schalen aus solchen Hörnern. Ich habe heute gerade ein paar von den Einheimischen bekommen, die in meinem Haushalt gute Dienste leisten sollten."  #~TR~
 dwarven_yearly.0214.a: "Das wird nützlich sein!"  #~TR~
 dwarven_yearly.0215.t: "[selected_province.GetNameNoTooltip]: Fabelhafte Pilze"  #~TR~
 dwarven_yearly.0215.desc: "Ungewöhnliche Nachrichten haben mich von meinen Pilzfarmen in [selected_province.GetName] erreicht. Eine bestimmte Pilzart hat begonnen, etwa fünfmal schneller als gewöhnlich zu wachsen und wird auch biolumineszent. Die Bauern sind ratlos, denken aber, dass es wahrscheinlich ungefährlich ist, obwohl die Ernte dieser zusätzlichen Pilze eine Menge zusätzlicher Arbeitskräfte erfordern wird."  #~TR~
 dwarven_yearly.0215.a: "Wie ungewöhnlich..."  #~TR~
 dwarven_yearly.0216.t: "[selected_province.GetNameNoTooltip]: Kleinliche Nachbarschaftsfehden"  #~TR~
 dwarven_yearly.0216.desc: "Zwei prominente [dwarven|E]-Familien in [selected_province.GetName] beginnen, sich zu bekriegen. Was als kleiner Streit über ein winziges Bauprojekt begann, droht nun zu einer ausgewachsenen Nachbarschaftsfehde zu werden, wobei viele ihrer Nachbarn bereits gezwungen sind, Partei zu ergreifen. Es wird wahrscheinlich zu viel Unordnung und unnötigen Konflikten unter den Einheimischen führen, wenn es sich ausbreitet."  #~TR~
 dwarven_yearly.0216.a: "Gibt es nichts, was wir tun können? Bitte sag ihnen, sie sollen aufhören."  #~TR~
 dwarven_yearly.0216.b: "Ich werde meine diplomatischen Fähigkeiten einsetzen, um den Konflikt zu lösen."  #~TR~
 dwarven_yearly.0216.c: "Ein paar hinterhältige Taktiken sollten den Konflikt lösen."  #~TR~
 dwarven_yearly.0216.d: "Eine harte Hand wird den Konflikt sicherlich lösen."  #~TR~
 dwarven_yearly.0216.toast.bad: "Unsere Versuche, die Fehde zu lösen, scheitern"  #~TR~
 dwarven_yearly.0216.toast.good: "Unsere Versuche, die Fehde zu lösen, sind erfolgreich"  #~TR~
 dwarven_yearly.0217.t: "Luxuriöse Bartpflege-Session"  #~TR~
 dwarven_yearly.0217.desc: "Ich habe mir den ganzen Tag freigenommen, um ihn etwas wirklich Überfälligem zu widmen: Einer richtigen Bartpflege-Session! Mir schwirrt schon der Kopf vor Möglichkeiten – am Ende wird mein Bart der eleganteste im ganzen Bergwerk sein!"  #~TR~
 dwarven_yearly.0217.a: "Als erstes Seife für den saubersten Bart überhaupt!"  #~TR~
 dwarven_yearly.0217.b: "Ich werde ihn zu einem dichten Schlachtbart flechten!"  #~TR~
 dwarven_yearly.0217.c: "Meine Diener sollen goldene Ringe und Verzierungen einflechten."  #~TR~
 dwarven_yearly.0217.d: "Ich werde die teuersten Öle und Salben auftragen."  #~TR~
 dwarven_yearly.0217.e: "Vielleicht sollte ich die Ränder etwas kürzen..."  #~TR~
 dwarven_yearly.0218.t: "[selected_province.GetNameNoTooltip]: Kurzfristiger Gewinn"  #~TR~
 dwarven_yearly.0218.desc: "Die Minen in [selected_province.GetName] sind seit ihrer Gründung eine stetige Einnahmequelle für mein Reich. Kürzlich hat sich eine Gelegenheit ergeben – ein neuer Tunnel wurde angelegt, um eine große Erzader auszubeuten. Ich könnte, wenn ich es wünsche, meine Arbeiter anweisen, so schnell wie möglich so viel wie möglich von der Lagerstätte abzubauen. Dies würde zu einem deutlichen Anstieg der unmittelbaren vierteljährlichen Gewinne führen, aber wahrscheinlich die langfristigen Gewinne des Bergwerks reduzieren, da hastig gebaute Tunnel verstärkt werden müssen und einige Lagerstätten übersehen werden. Es liegt an mir, ob der kurzfristige Gewinn es wert ist, die langfristige Rentabilität zu opfern."  #~TR~
 dwarven_yearly.0218.a: "Ich brauche das Einkommen #EMP Jetzt!#!"  #~TR~
 dwarven_yearly.0218.b: "Solche Maßnahmen sind derzeit nicht notwendig."  #~TR~
 dwarven_yearly.0219.t: "Nur das Nötigste"  #~TR~
 dwarven_yearly.0219.desc: "Mein Herr, ich habe einige grundlegende [mineral_resources|E] für Ihre Handwerksarbeiten organisiert. Hoffentlich können diese Ihnen von Nutzen sein. Machen Sie sich keine Sorgen um die Kosten, die sind bereits geklärt. Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstNameNoTooltip] erklärt es.\n\nIch untersuche die Kisten in der Nähe – einige [res_artifact_1.GetName], einige [res_artifact_2.GetName], alles von solider Qualität. Das sollte für alle kleinen Projekte nützlich sein, denen ich frönen möchte."  #~TR~
 dwarven_yearly.0219.a: "Danke, [steward.GetFirstNameNoTooltip]."  #~TR~
 dwarven_yearly.0220.t: "Bildhauerkurse"  #~TR~
 dwarven_yearly.0220.desc: "Als ich mein Steinbruch in [selected_province.GetName] besuchte, bemerkte ich einen riesigen, rechteckigen Block aus hochwertigem Granit. Der Chef-Steinmetz erklärt, dass sie kürzlich eine Reihe davon für die Gestaltung von Dekorationen gemeißelt haben und dieser vom letzten Satz übrig geblieben ist.\n\nDa ich heute nichts Besseres zu tun habe, könnte ich mir die Zeit nehmen, mein Glück im Steinmetzen zu versuchen. Aber welches Motiv soll ich schnitzen?"  #~TR~
 dwarven_yearly.0220.miner: "Du verstehst die Steinmetzkunst besser:"  #~TR~
 dwarven_yearly.0220.dragon: "Eine Skulptur von mir, wie ich einen Drachen erschlage."  #~TR~
 dwarven_yearly.0220.fortress: "Eine Skulptur einer uneinnehmbaren Festung."  #~TR~
 dwarven_yearly.0220.garden: "Eine Skulptur eines ruhigen Gartens."  #~TR~
 dwarven_yearly.0220.flower: "Eine Skulptur einer zarten Blume."  #~TR~
 dwarven_yearly.0220.lover: "Eine Skulptur von [lover.GetFirstNameNoTooltip] in einer verführerischen Pose."  #~TR~
 dwarven_yearly.0220.duel: "Eine Skulptur von zwei Kriegern im Kampf."  #~TR~
 dwarven_yearly.0220.block: "Eine Skulptur eines ungeschnittenen Granitblocks."  #~TR~
 dwarven_yearly.0220.handshake: "Eine Skulptur von mir, wie ich [rival.GetFirstNameNoTooltip] die Hand schüttle."  #~TR~
 dwarven_yearly.0220.rival: "Eine Skulptur von [rival.GetFirstNameNoTooltip], wie er erstochen wird."  #~TR~
 dwarven_yearly.0220.throne: "Eine Skulptur von mir auf einem riesigen Thron."  #~TR~
 dwarven_yearly.0220.friend: "Eine Skulptur meines Freundes [friend.GetFirstNameNoTooltip]."  #~TR~
 dwarven_yearly.0220.profit: "Eine Skulptur, die mit Gewinn verkauft werden kann."  #~TR~
 dwarven_yearly.0220.sealed: "Eine Skulptur eines versiegelten Schatzgewölbes."  #~TR~
 dwarven_yearly.0220.dorfdad: "Eine Skulptur von [cultural_dorfdad.GetFirstNameNicknamedNoToolTip]"  #~TR~
 dwarven_yearly.0220.dorfdad.longbeard: "Eine Skulptur von [durindeathless|E]." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.firebeard: "Eine Skulptur von Úri dem Vernarbten." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.broadbeam: "Eine Skulptur von Dwálin dem Weisen." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.blacklock: "Eine Skulptur von Thrár dem Stolzen." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.ironfist: "Eine Skulptur von Sindri dem Reichen." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.stiffbeard: "Eine Skulptur von Thúlin dem Schnellen." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.stonefoot: "Eine Skulptur von Bavór dem Kalten." # Unused  #~TR~
 dwarven_yearly.0220.dorfdad.fallback: "Eine Skulptur unseres [dwarffather|E]."  #~TR~
 dwarven_yearly.0220.deceiver: "Eine Skulptur des Großen Verführers."  #~TR~
 dwarven_yearly.0220.crude: "Eine grobe Skulptur einer vagen Gestalt."  #~TR~
 dwarven_yearly.0220.feast: "Eine Skulptur eines riesigen Festmahls."  #~TR~
 dwarven_yearly.0220.highgod: "Eine Skulptur von [ROOT.Char.GetFaith.HighGodName]."  #~TR~
 dwarven_yearly.0220.hammer: "Eine Skulptur eines Hammers, der sieben Kieselsteine zerschmettert."  #~TR~
 dwarven_yearly.0220.worker: "Eine Skulptur eines bescheidenen Arbeiters."  #~TR~
 dwarven_yearly.0220.column: "Eine Skulptur einer standhaften Säule."  #~TR~
 dwarven_yearly.0220.sculptception: "Eine Skulptur von mir, wie ich eine kleinere Skulptur von mir schnitze, sc-"  #~TR~
 dwarven_yearly.0220.overrated: "Weißt du was? Statuen sind sowieso überbewertet."  #~TR~
 dwarven_yearly.0221.t: "Stein-Schlag-Zeremonie"  #~TR~
 dwarven_yearly.0221.desc: "Ein lokaler Edelmann in [selected_province.GetName] baut ein neues Herrenhaus für seine Familie. Wie es die Tradition unter den [dwarves|E] dieser Region ist, findet eine kurze Zeremonie statt, bevor der Grundstein gelegt wird:\n\nEin wichtiger Beamter, normalerweise der lokale Herrscher oder ein Stellvertreter, schlägt symbolisch den ersten Stein mit einem zeremoniellen Hammer, um die Prüfung der Qualität des Mauerwerks durch [mahalcharacter|E] zu repräsentieren.\nWenn alles gut geht, verläuft der Bau reibungslos und ohne Komplikationen, aber wenn der Schlag zu schwach ist oder, im schlimmsten Fall, der Stein zersplittert, dann ist das ein schlechtes Omen für den weiteren Bau.\n\nDer Trick besteht darin, den Schlag so beeindruckend wie möglich aussehen zu lassen und gleichzeitig die Kraft, die auf den Stein ausgeübt wird, sorgfältig zu begrenzen. Ich kann es entweder selbst tun oder meinen [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] bitten, es zu tun."  #~TR~
 dwarven_yearly.0221.a: "Ich zeige dir, wie es geht!"  #~TR~
 dwarven_yearly.0221.toast.good: "Ein solider Schlag"  #~TR~
 dwarven_yearly.0221.toast.neutral: "Ein mittelmäßiger Schlag"  #~TR~
 dwarven_yearly.0221.toast.bad: "Der Stein zersplittert"  #~TR~
 dwarven_yearly.0221.b: "[steward.GetFirstNameNoTooltip], willst du nicht die Ehre übernehmen?"  #~TR~
 dwarven_yearly.0222.t: "Natürliche Schönheit"  #~TR~
 dwarven_yearly.0222.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('impressed_courtier'))] [impressed_courtier.GetFirstName] nähert sich mir, voller Ehrfurcht vor den großen Höhlen vor [impressed_courtier.GetHerHim].\n\n"Es gibt keine größere Schönheit als die unberührten, natürlichen Höhlen von [middleearth|E], makellos erhalten, so wie sie waren, als [mahalcharacter|E] sie geschaffen hat, findest du nicht auch?"  #~TR~
 dwarven_yearly.0222.a: "Wirklich, es ist ein Anblick, den man gesehen haben muss."  #~TR~
 dwarven_yearly.0222.b: "Ich bevorzuge die großen Herrenhäuser, die wir für uns selbst bauen."  #~TR~
 dwarven_yearly.0223.t: "Über unsere Ursprünge nachdenken"  #~TR~
 dwarven_yearly.0223.desc.firstperson: "Ich ertappe mich dabei, über den Ursprung unseres Volkes, der [khazad|E], und das Erbe unserer [dwarffathers_pluralshort|E] nachzudenken. Die [dwarfcreation|E] durch [mahalcharacter|E] wurde nicht von [erutheone|El] geplant, und daher werden wir manchmal als seine Adoptivkinder bezeichnet.\n\nWie muss ich mich gefühlt haben, als der Erste der [cultural_dorfdad.GetCulture.GetCollectiveNoun|E], als ich von meinem Erwachensort ausging?"  #~TR~
 dwarven_yearly.0223.desc: "Ich ertappe mich dabei, über den Ursprung unseres Volkes, der [khazad|E], und das Erbe unserer [dwarffathers_pluralshort|E] nachzudenken. Die [dwarfcreation|E] durch [mahalcharacter|E] wurde nicht von [erutheone|El] geplant, und daher werden wir manchmal als seine Adoptivkinder bezeichnet.\n\nWie muss sich [cultural_dorfdad.GetFirstNameNicknamed] gefühlt haben, als der Erste der [cultural_dorfdad.GetCulture.GetCollectiveNoun|E], als er von seinem Erwachensort ausging?"  #~TR~
 dwarven_yearly.0223.a: "Er war begierig darauf, sein Volk zu vereinen."  #~TR~
 dwarven_yearly.0223.b: "Er fühlte sich verpflichtet, sein Volk zu beschützen."  #~TR~
 dwarven_yearly.0223.c: "Er wollte ein Zuhause für sein Volk bauen."  #~TR~
 dwarven_yearly.0223.d: "Er war bereit, alles zu tun, was nötig war"  #~TR~
 dwarven_yearly.0223.e: "Er wollte diese neue Welt erkunden."  #~TR~
 dwarven_yearly.0223.f: "Ich erinnere mich an Verwirrung und ein Gefühl des Staunens."  #~TR~
 dwarven_yearly.0224.t: "Die verlorene Kunst der Ringherstellung"  #~TR~
 dwarven_yearly.0224.desc: "Neben vielen [lesserrings|E] wurden die [ringsofpower|E] von den [noldor|E] von [eregion|E] und [sauroncharacter|E], getarnt als [annatarcharacter|E], im [secondage|E] hergestellt. Das Wissen um ihre Methoden ist längst verloren gegangen und kaum noch wiederzuerlangen, aber vielleicht könnten einige Erkenntnisse gewonnen werden, indem man sie untersucht?\n\nIch besitze [my_ring.GetName], und ein genaues Studium könnte mir einiges über [crafting|El] verraten."  #~TR~
 dwarven_yearly.0224.a: "Ich werde den Ring genauer untersuchen."  #~TR~
 dwarven_yearly.0224.success.t: "Ein tieferes Verständnis"  #~TR~
 dwarven_yearly.0224.success: "Du erlangst ein tieferes Verständnis der Ringe der Macht"  #~TR~
 dwarven_yearly.0224.failure.t: "Oberflächliche Einblicke"  #~TR~
 dwarven_yearly.0224.failure: "Du erlangst nur oberflächliche Einblicke"  #~TR~
 dwarven_yearly.0224.b: "Ich schaue lieber einfach nur hin..."  #~TR~
 dwarven_yearly.0225.t: "Sismik-Sinn"  #~TR~
 dwarven_yearly.0225.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trainer'))] [trainer.GetFirstNameNoTooltip] hat eine Art Spiel entwickelt, um meine Fähigkeit zu trainieren, [mineral_resources|E] zu entdecken. Vor mir liegen fünf Steinschalen, jede mit einem anderen Edelstein gefüllt.\n\n"Du musst raten. Um den Einsatz zu erhöhen, darfst du nur den behalten, den du ausgewählt hast. Eine der Schalen ist leer, eine enthält einen Klumpen Kohle, eine enthält [artifact_quartz.GetName], eine enthält [artifact_cheap_gem.GetName] und die letzte enthält [artifact_rare_gem.GetName]! Dein Ziel ist es natürlich, den [artifact_rare_gem.GetNameNoTooltip] zu finden, nimm dir Zeit, bevor du eine Schale wählst", sagt mir [trainer.GetFirstNameNoTooltip].\nKönnte das wirklich funktionieren? Ich konzentriere meine ganze Aufmerksamkeit auf die Schalen vor mir."  #~TR~
 dwarven_yearly.0225.a: "Ich wähle die erste Schale!"  #~TR~
 dwarven_yearly.0225.b: "Ich wähle die zweite Schale!"  #~TR~
 dwarven_yearly.0225.c: "Ich wähle die dritte Schale!"  #~TR~
 dwarven_yearly.0225.d: "Ich wähle die vierte Schale!"  #~TR~
 dwarven_yearly.0225.e: "Ich wähle die fünfte Schale!"  #~TR~
 dwarven_yearly.0225.rare_gem: "Du findest den [artifact_rare_gem.GetName]!"  #~TR~
 dwarven_yearly.0225.cheap_gem: "Du findest den [artifact_cheap_gem.GetName]"  #~TR~
 dwarven_yearly.0225.quartz: "Du findest den [artifact_quartz.GetName]"  #~TR~
 dwarven_yearly.0225.coal: "Du findest einen Klumpen Kohle"  #~TR~
 dwarven_yearly.0225.nothing: "Du findest nichts..."  #~TR~
 dwarven_yearly.0226.t: "Ein schmutziger Snack"  #~TR~
 dwarven_yearly.0226.desc: "Um die Erde besser zu verstehen, musst du eins mit ihr werden! Und glaub mir, sie ist #italic köstlich#!!"\n\nMein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clay_eater'))] [clay_eater.GetFirstNameNoTooltip] hat versucht, mich zu überzeugen, ...Erde zu essen? Genauer gesagt, speziell zubereiteten Ton, der mit Kräutern und Gewürzen "gekocht" wurde. Die Praxis klingt lächerlich für mich, aber [clay_eater.GetFirstNameNoTooltip] besteht darauf, dass sie mehrere gesundheitliche Vorteile hat und unerlässlich ist, um ein besserer [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] zu werden."  #~TR~
 dwarven_yearly.0226.a: "Ich glaube, ich werde höflich ablehnen."  #~TR~
 dwarven_yearly.0226.b: "Sehr gut! Gib mir eine Schüssel!"  #~TR~
 dwarven_yearly.0226.earthen_insights: "Du erlangst einige irdische Einsichten"  #~TR~
 dwarven_yearly.0226.stomach_pain: "Dein Magen schmerzt höllisch"  #~TR~
 dwarven_yearly.0227.t: "Die Geschuppte Bedrohung"  #~TR~
 dwarven_yearly.0227.desc: "Vor kurzem gab es aus einigen abgelegenen Haushalten Meldungen über Sichtungen eines [dragon|E]. Diese Gerüchte entpuppten sich nur als eine übergewichtige Eidechse, aber es brachte mich zum Nachdenken - So viele der alten [dwarves|E]-Festungen wurden durch Drachenfeuer zerstört. Sollten wir mehr tun, um uns auf einen solchen Angriff vorzubereiten?"  #~TR~
 dwarven_yearly.0227.a: "Die großen Drachen sind verschwunden, nur ihr kleinerer Nachwuchs ist übrig geblieben."  #~TR~
 dwarven_yearly.0227.b: "Vielleicht sollten wir für alle Fälle einige Fallen entwerfen,"  #~TR~
 dwarven_yearly.0227.c: "Ich will eine Ballista auf jeder Zinne!"  #~TR~
 dwarven_yearly.0227.d: "Es nützt nichts. Wir können einem solchen Angriff nicht standhalten!"  #~TR~
 dwarven_yearly.0228.t: "Zu tief gegraben"  #~TR~
 dwarven_yearly.0228.desc: "Heute hat mir mein Koch einen neuen Nachtisch gebracht, den er erfunden hat. Es ist ein süßer, köstlicher Puddingberg. Wenn du deinen Löffel jedoch zu tief hineinsteckst, durchbrichst du schließlich den Kern, der mit...Senf gefüllt ist.\n\nDer Nachtisch soll an den Fall von [khazaddum|E] erinnern und unseren Kindern eine wertvolle Lektion über Mäßigung und Demut lehren, da sie vorsichtig um die Innenwand herum essen müssen, aber ich bin mir nicht sicher, ob er mir gefällt."  #~TR~
 dwarven_yearly.0228.a: "Das fühlt sich etwas geschmacklos an..."  #~TR~
 dwarven_yearly.0228.b: "Wie kreativ! Das sollte ihnen eine Lektion lehren."  #~TR~
 dwarven_yearly.0229.t: "Vermächtnis des Letzten Bundes"  #~TR~
 dwarven_yearly.0229.desc: "Als ich durch meine Festung schlendere, treffe ich eine ältere Frau, die einigen Kindern von dem [warlastalliance|E] erzählt. Dort kämpften die [longbeards|E] von [khazaddum|E] gegen [sauronthedarklordcharacter|El]. Obwohl sie wenige waren, hielten sie tapfer ihren Boden und hielten ihre Flanke gegen die endlose Flut von [orcs|E]."  #~TR~
 dwarven_yearly.0229.a: "Ihre militärische Macht war unvergleichlich."  #~TR~
 dwarven_yearly.0229.b: "Alle Freien Völker waren an diesem Tag vereint."  #~TR~
 dwarven_yearly.0230.t: "Eisen, Stahl und Gold"  #~TR~
 dwarven_yearly.0230.desc: "Stahl ist eindeutig das beste Metall! Es hat die meisten Anwendungen, militärische und andere, es ist robust und zuverlässig, und-" "Schweigt, ihr Tölpel! Silber ist weitaus überlegen, aufgrund seiner Schönheit, Formbarkeit und..."\n\nIch gehe an zwei [dwarves|E] vorbei, die in einer hitzigen Debatte über das beste Metall sind. Das bringt mich zum Nachdenken. Was ist mein Lieblingsmetall?"  #~TR~
 dwarven_yearly.0230.b: "Stahl #EMP IS#! sehr nützlich."  #~TR~
 dwarven_yearly.0230.c: "Ich bin selbst ein großer Fan von Silber."  #~TR~
 dwarven_yearly.0230.d: "Mithril ist das größte Metall von allen. Keine Konkurrenz"  #~TR~
 dwarven_yearly.0230.a: "Gold, offensichtlich. Es ist die Grundlage des Handels."  #~TR~
 dwarven_yearly.0230.f: "Quecksilber hat einige interessante Anwendungen."  #~TR~
 dwarven_yearly.0230.e: "Eisen ist die Grundlage jeder Zivilisation."  #~TR~
 dwarven_yearly.0231.t: "Ein wunderschönes Tal"  #~TR~
 dwarven_yearly.0231.desc: "Obwohl die hohen Berge kalt und trostlos sein können, bergen sie auch verborgene Schönheit. Als ich durch mein Reich reise, stoße ich auf ein Tal, in dem das Gras von grünster Farbe ist, voller blühender Blumenwiesen, und es gibt ein paar Seen mit Wasser, das fast so blau ist wie der Himmel. Ich schaue ehrfürchtig auf die Vision des Paradieses vor mir, die man nur auf dem Dach der Welt sehen kann."  #~TR~
 dwarven_yearly.0231.a: "Erstaunlich."  #~TR~
