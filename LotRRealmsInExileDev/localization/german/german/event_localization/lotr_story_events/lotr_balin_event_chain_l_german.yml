 balin_event_chain.0100.title: "Vorräte für die Reise"  #~TR~
 balin_event_chain.0100.desc: "Die Reise nach Kheled-zâram wird lang und extrem gefährlich. Wahrscheinlich müssen wir durch [goblin|E]-Gebiet reisen, und die ständige Bedrohung durch Durins Fluch wird sicherlich viele Hindernisse auf unserem Weg bereiten. Aber man sagt, wo großes Risiko ist, ist auch großer Gewinn, und die Moral der Expedition ist in letzter Zeit gesunken. Eine Erinnerung an unsere gerechte Mission wird ihre Kraft erneuern.\n\nEine gute Planung ist die halbe Miete, und mit etwas Mehraufwand kann ich sicherstellen, dass diese Expedition gut auf die bevorstehenden Prüfungen vorbereitet ist. Ich muss nur entscheiden, ob die Ausrüstung für diese Reise es wert ist, an anderer Stelle zu sparen."  #~TR~
 balin_event_chain.0100.a: "Ich muss sicherstellen, dass ich alles für die Reise habe."  #~TR~
 balin_event_chain.0100.b: "Ich muss leicht reisen."  #~TR~
 balin_event_chain.0100.c: "Meine Gefährten und ich werden auf dieser Expedition nichts vermissen."  #~TR~
 balin_event_chain.0100.d: "Es wäre besser, unsere begrenzten Mittel zu sparen."  #~TR~
 balin_event_chain.0100.e: "Jeder Zwerg auf dieser Expedition wird vollständig ausgerüstet sein."  #~TR~
 balin_event_chain.0100.f: "Wir können es uns nicht leisten, jeden Zwerg auszurüsten."  #~TR~
 
 balin_event_chain.0101.title: "Schatten und Flamme"  #~TR~
 balin_event_chain.0101.desc: "Ich verlasse Mazarbul mit anfänglich klarer Zielsetzung. Aber da Kheled-zâram ziemlich weit entfernt ist, spüre ich bereits das Gewicht meiner Mission auf meinen Schultern. Zweifel beginnen sich einzuschleichen. Das Schicksal der Expedition ruht auf meinen Schultern, und ich bringe mich bei dieser Expedition in große Gefahr. Aber meine eigene Moral hängt von dieser Reise ab, und deshalb muss ich sie durchziehen.\n\nUnd schon stehe ich vor zwei schrecklichen Entscheidungen. Wir haben nur Anspruch auf einen sehr kleinen Teil von [khazaddum|E], der Rest ist [goblin|E]-Gebiet oder zu nah an dem Ort, an dem Durins Fluch regelmäßig schlummert. Und durch eines dieser beiden Gebiete muss ich jetzt marschieren.\n\nWährend ich Durins Fluch möglicherweise umgehen kann, werden die Folgen im Falle eines Fehlers und des Erregens seines Zorns schrecklich sein. Gehe ich hingegen durch das Goblin-Gebiet, werde ich mit ziemlicher Sicherheit entdeckt, aber das wird sie nicht mehr verärgern, als sie es ohnehin schon sind."  #~TR~
 balin_event_chain.0101.a: "Mit flinken Schritten und leichten Fingern kann ich vermeiden, Durins Fluch zu stören."  #~TR~
 balin_event_chain.0101.b: "Ich werde das Risiko des Goblin-Gebiets eingehen müssen."  #~TR~
 balin_event_chain.0101.c: "Mit flinken Schritten und leichten Fingern können wir vermeiden, Durins Fluch zu stören."  #~TR~
 balin_event_chain.0101.d: "Wir müssen das Risiko des Goblin-Gebiets eingehen."  #~TR~
 balin_event_chain.0101.e: "Wir sind zu viele, um Durins Fluch zu riskieren, wir müssen durch das Goblin-Gebiet gehen."  #~TR~
 
 balin_event_chain.0102.title: "Die Brücke von Durin"  #~TR~
 balin_event_chain.0102.desc: "Durins Fluch zu vermeiden war ein notwendiger Schritt, um durch die geheiligten Hallen zu gelangen, aber einer, an den wir uns seit unserer Ankunft gewöhnt haben. Mit flinken Schritten und cleverem Denken konnten wir Schatten und Tod recht effektiv vermeiden. Jetzt kommt jedoch ein Moment, den jeder [dwarf|E] fürchten würde. Ein Ort, an dem kein cleveres Denken eine Alternative findet. Die Brücke von Durin ist eine schmale Strecke, die keinen Schutz von außen bietet und über eine riesige Schlucht führt. Und leider besteht unsere einzige Hoffnung jetzt darin, dass die [goblins|E] uns nicht beobachten, während wir sie überqueren."  #~TR~
 balin_event_chain.0102.a: "Es gibt keinen anderen Weg, die Brücke muss überquert werden."  #~TR~
 
 balin_event_chain.0103.title: "Frische Luft"  #~TR~
 balin_event_chain.0103.desc: "Zum ersten Mal, seit es sich anfühlt wie eine Ewigkeit, scheint die Sonne auf mich, als ich an die frische Luft trete. Ich habe mich seit vielen Jahren nicht mehr in der Sonne aufgehalten, so fühlt es sich an. Es passte nicht zum Herrn von [khazaddum|E], diese Hallen zu verlassen und die Expedition ohne Anführer zu verlassen.\n\nIch nehme mir einen Moment Zeit, um einfach in der Sonne zu baden, die Arme ausgestreckt. Ich weiß, dass die Reise nach Kheled-zâram noch lang und beschwerlich ist und dass ich mich immer noch in einem Gebiet befinde, das die verschiedenen [goblin|E]-Stämme in den Hallen beanspruchen... aber eine kurze Rast hier würde sicherlich Wunder wirken, um die Müdigkeit der harten Reise zu vermeiden."  #~TR~
 balin_event_chain.0103.a: "Ich kann mich eine Weile ausruhen und mich auf den Weg vor mir vorbereiten."  #~TR~
 balin_event_chain.0103.b: "Ich kann es mir nicht leisten, entdeckt zu werden, ich muss weitermachen."  #~TR~
 balin_event_chain.0103.c: "Es ist zu riskant für uns, hier zu bleiben."  #~TR~
 balin_event_chain.0103.d: "Mit so vielen von uns können wir nicht zu lange an einem Ort bleiben."  #~TR~
 
 balin_event_chain.0104.title: "Eine enge Passage"  #~TR~
 balin_event_chain.0104.desc: "Der Weg hinunter ins Tal ist tückisch. Eng und durch jahrelange Vernachlässigung erodiert, wobei die Ränder in den Abgrund darunter zerfallen. Jeder Schritt, den ich tue, fühlt sich unsicher an, als ob der Boden unter mir jeden Moment nachgeben könnte. Meine Stiefel lösen Steine, die den Abhang hinunterfallen und in den Schatten weit unten verschwinden.\n\nDer Wind peitscht durch die Ritzen in den Steinen und macht unser ohnehin schon prekäres Gleichgewicht noch schwieriger. Die Luft fühlt sich schwer von Unbehagen an, als wir uns der engsten Stelle des Weges nähern und uns fest an den Berghang klammern. Ein falscher Schritt hier, und ein Ausrutscher könnte jemanden über die zerklüfteten Felsen stürzen lassen, hart auf den Boden unten prallen. Ich weiß, ich hätte Glück, wenn ich mit ein paar gebrochenen Knochen und keinen weiteren Schäden davonkäme, aber ich kann mich nicht damit beschäftigen, was passiert, wenn ich falle. Die Gelegenheit, umzukehren, war bereits verpasst, und so mache ich mit stählernen Nerven weiter, mein Herz pocht bei jedem vorsichtigen Schritt."  #~TR~
 balin_event_chain.0104.a: "Setz einfach einen Fuß vor den anderen..."  #~TR~
 
 balin_event_chain.0105.title: "Eine Goblin-Patrouille"  #~TR~
 balin_event_chain.0105.desc: "Als wir nach [khazaddum|E] kamen, hatten wir erwartet, dass Durins Fluch unser größtes Hindernis sein würde. Ein Feind, den wir nur schwer besiegen könnten. Obwohl er sicherlich immer noch das größte Hindernis für die Wiederherstellung dieser geheiligten Hallen ist, konnten wir bisher damit umgehen, indem wir dafür sorgten, dass wir die Kreatur nicht störten.\n\nLeider waren diejenigen, die nach uns nach Moria kamen, weitaus schwieriger zu handhaben. Die [goblins|E] von Moria waren weitaus aktiver und aggressiver als Durins Fluch. Wir haben jahrelang gegen ihre Stammes- und Territorialansprüche gekämpft, und nur weil die Stämme sich fast genauso sehr hassen wie uns, stehen wir heute noch.\n\nUnd so macht mich die Erkenntnis, dass die Goblins so nah an Kheled-zâram patrouillieren, obwohl es keine Überraschung ist, nur noch wütender. Wieder einmal stehen sie zwischen mir und der Wiederherstellung dieser Hallen. Eine Patrouille bewegt sich auf dem Weg, den ich entlangreise, und obwohl Goblins keine besonders aufmerksamen Kreaturen sind, sind sie nicht völlig blind.\n\nAn ihnen vorbeizuschleichen wäre die sicherste Option, aber ich spüre bereits einen aufwallenden Zorn beim bloßen Anblick von ihnen."  #~TR~
 balin_event_chain.0105.a: "Es wäre klug, sich an ihnen vorbeizuschleichen."  #~TR~
 balin_event_chain.0105.b: "Wenn ich schnell und furchtlos bin, werden sie keine Chance haben."  #~TR~
 balin_event_chain.0105.c: "Meine Gefährten und ich können das schaffen."  #~TR~
 balin_event_chain.0105.d: "Heimlichkeit ist keine Option, wir müssen sie frontal angreifen!"  #~TR~
 
 balin_event_chain.0106.title: "Dimrilltal"  #~TR~
 balin_event_chain.0106.desc: "Und so kann ich endlich mein Ziel vor mir ausgebreitet sehen. Der Mond steht voll über uns und wirft sein Licht auf das Wasser, das wie ein Spiegel des Nachthimmels darüber aussieht, wie reflektierendes Glas. Ich mache mich jetzt auf den Weg, meine Schritte sind langsam und fast ehrfürchtig. Ich sehe mich um und sehe nichts, was den ruhigen Moment stören könnte. Ich richte meinen Blick wieder auf Kheled-zâram und bin zufrieden mit dem Wissen, dass mich nichts davon abhalten würde, jetzt in das Wasser zu schauen.\n\nIch finde schnell Durins Stein und halte für eine Weile inne, um ihn zu betrachten. Ein Relikt aus alten Tagen, genau wie ich. Vielleicht kann ich dazu beitragen, die [durinsfolk|E] in die frühere Herrlichkeit zurückzuführen, indem ich unsere alte Heimat wiederherstelle.\n\nAber jetzt ist nicht die Zeit für solche Gedanken. Ich starre auf das tiefe, blaue Wasser des Sees vor mir und spüre, wie Entschlossenheit meinen Körper erfüllt. Es ist Zeit."  #~TR~
 balin_event_chain.0106.a: "Ich nähere mich dem Wasser..."  #~TR~
 
 balin_event_chain.0107.title: "Der Spiegelsee"  #~TR~
 balin_event_chain.0107.desc: "Mit jedem Schritt, den ich tue, spüre ich, wie sich ein Loch in meinem Magen auftut. Was wäre, wenn ich Durins Krone nicht finden könnte? Was wäre, wenn sich ein Ork in der Nähe verstecken würde? Was wäre, wenn ich umsonst hierhergekommen wäre? All diese „Was wäre, wenn“-Fragen lassen mein Herz brennen. Trotz der kühlen Luft konnte ich spüren, wie sich der Schweiß auf meiner Stirn bildete. Mit jedem Schritt, den ich tue, fühlen sich meine Füße schwerer an. Mein Griff um meine Axt verfestigt sich, und ich blicke von Seite zu Seite.\n\nIch gehe an Durins Stein vorbei und werfe nur einen kurzen Blick darauf, während ich mich langsam auf das Wasser zubewege. Schließlich erreiche ich das Wasser und falle mit einem Knall vor ihm auf die Knie. Ich schaue zum Himmel und hole tief Luft, bevor ich mich darauf vorbereite, den Kopf zu senken, um in das Wasser zu schauen.\n\nUnd dann breitet sich ein Schmerz in meiner Brust aus. Als ich nach unten sehe, sehe ich nicht den See, sondern einen Pfeil. Einer, der sich seinen Weg durch einen Riss in meiner Rüstung bahnte und zielsicher traf. Der Schmerz ist wie Feuer, und ich hebe eine Hand, um den schlecht gearbeiteten Schaft zu greifen, doch ein weiterer trifft mich erneut in die Brust. Ich sehe nicht einmal, woher die Pfeile kommen, bevor ich nach vorne falle und mit einem lauten Platschen in Kheled-zâram stürze.\n\nDas tiefe Blau ist mit Rot befleckt, und ich spüre, wie mir die Kraft entweicht. Ich sinke ins Wasser und sehe ein Funkeln um meinen Kopf. Mit letzter Kraft hebe ich meinen Kopf, um die sieben Sterne von Durins Krone zu sehen, die auf mich scheinen, ihr Licht bildet eine Krone um meinen Kopf, selbst als ich tiefer ins Wasser sinke."  #~TR~
 balin_event_chain.0107.a: "War alles umsonst?"  #~TR~
 
 balin_event_chain.0108.title: "Der Spiegelsee"  #~TR~
 balin_event_chain.0108.desc: "Mit jedem Schritt, den ich tue, spüre ich, wie sich ein Loch in meinem Magen auftut. Was wäre, wenn ich Durins Krone nicht finden könnte? Was wäre, wenn sich ein [orc|E] in der Nähe verstecken würde? Was wäre, wenn ich umsonst hierhergekommen wäre? All diese „Was wäre, wenn“-Fragen lassen mein Herz brennen. Trotz der kühlen Luft konnte ich spüren, wie sich der Schweiß auf meiner Stirn bildete. Mit jedem Schritt, den ich tue, fühlen sich meine Füße schwerer an. Mein Griff um meine Axt verfestigt sich, und ich blicke von Seite zu Seite.\n\nNachdem ich jedoch an Durins Stein vorbeigegangen bin, fühlt es sich fast so an, als ob mir eine Last von den Schultern genommen worden wäre. [durindeathless|E] stand vor so vielen Jahren genau an dieser Stelle, und jetzt ging ich die gleichen Schritte. Er hatte [khazaddum|E] aus dem Nichts aufgebaut, also könnte ich sicherlich auf den Grundlagen aufbauen, die er geschaffen hat. Meine Stiefel erreichen endlich den Rand des Sees, und ich falle auf die Knie. Ich schaue zum Himmel und hole tief Luft, bevor ich meinen Kopf senke, um in das Wasser zu schauen.\n\nEs gibt so viele Sterne an unserem Himmel, und der Mond scheint mit seinem blendenden silbernen Licht. Doch von den Tausenden am Himmel suche ich nur sieben. Ich schaue genau hin und entdecke unter den vielen einige, die heller leuchten als die anderen. Sechs, die perfekt symmetrisch nach oben und innen zeigen, und an der Spitze ein einzelner Stern, heller als die anderen.\n\nEs gibt kein Verkennen. Keine anderen Sterne wären so perfekt angeordnet. Ich greife nach dem Wasser und versuche, das Bild zu berühren, halte aber inne, bevor ich das Wasser störe. Ich bleibe einige Zeit einfach da und starre in das spiegelnde Wasser, die Nacht ist ruhig."  #~TR~
 balin_event_chain.0108.a: "Was einst geglaubt wurde, ist jetzt bewiesen. Ich bin der rechtmäßige Herr von Khazad-dûm!"  #~TR~
 
 balin_event_chain.0109.title: "Die Heimreise"  #~TR~
 balin_event_chain.0109.desc: "Die Rückreise ist weit weniger ereignisreich als der Weg zum Kheled-zâram. Glückliche Kunde in der Tat, denn wir haben gelernt, dass ereignisreiche Reisen hier in [khazaddum|E] aufgrund ihrer Gefahr alles andere als erwünscht sind. Aber trotz der Schwierigkeiten der Reise ist die Stimmung in der Expedition hoch. Ich habe die Krone der Sterne über meinem Kopf gesehen, die mich als rechtmäßigen Herrn von Khazad-dûm ausweist und zeigt, dass diese Expedition gerecht ist.\n\nDoch jetzt spüre ich einen Ruf aus den Hallen, wo der zerstörte Thron Durins steht. Es würde unter normalen Umständen als unpassend angesehen, sich darauf zu setzen, aber ich habe die Krone der Sterne gesehen, und daher wird es keinen Widerspruch von den [dwarves|E] der Expedition geben.\n\nEndlich ist es an der Zeit, diese geheiligten Hallen wirklich wiederherzustellen, anstatt nur die Überreste unserer Vorfahren aufzuheben. Khazad-dûm wird wiederhergestellt, und [durinsfolk|E] wird in den [mistymountains|E] wieder aufblühen."  #~TR~
 balin_event_chain.0109.a: "Die Zukunft sieht hell aus."  #~TR~
 
 balin_event_chain.0110.title: "Trommeln in der Tiefe"  #~TR~
 balin_event_chain.0110.desc: "Wir können nicht entkommen: Sie haben die Brücke und die Zweite Halle eingenommen. Frár, Lóni und Náli sind dort tapfer gefallen, während der Rest sich nach Mazarbul zurückzog. Wir halten immer noch den Durchgang, aber die Hoffnung ist jetzt verloren.\n\nÓins Gruppe ist vor 5 Tagen aufgebrochen, aber nur 4 sind zurückgekehrt: der Pool reicht bis zur Mauer am Westtor: der Beobachter im Wasser hat Óin genommen. Wir haben die Tore verriegelt, können sie aber nicht lange halten.\n\nDer Boden bebt...Trommeln, Trommeln in der Tiefe. Wir können nicht entkommen. Der Schatten bewegt sich in der Dunkelheit.\n\nWir können nicht entkommen."  #~TR~
 balin_event_chain.0110.a: "Sie kommen..."  #~TR~
 
 balin_event_chain.0111.title: "Bestraft die Zwerge"  #~TR~
 balin_event_chain.0111.desc: "Die [dwarves|E] waren seit ihrer Ankunft in unserem Reich vor einiger Zeit ein Ärgernis. Aufgrund von Kämpfen mit den anderen Stämmen konnte ich meine Bemühungen jedoch noch nicht darauf konzentrieren, sie wirklich zu vernichten. Aber ihre jüngste Expedition zu ihrem wertvollen See hat erhebliche Kopfschmerzen verursacht, da sie viele unserer Verwandten getötet und unser Land betreten haben.\n\nDies ist sicherlich das, was wir brauchen, um die anderen zum Krieg zu zwingen und sie aus diesen Hallen zu vertreiben. Nur dieses Mal werden sie nicht entkommen."  #~TR~
 balin_event_chain.0111.a: "Schlagt die Trommeln!"  #~TR~
 balin_event_chain.0111.b: "Wir müssen unsere Zeit abwarten."  #~TR~
 
 balin_event_chain.0112.title: "Zum Krieg marschieren"  #~TR~
 balin_event_chain.0112.desc: "Es scheint, dass der Zwergen-Schlächter seine Truppen hinter den Zwergen herzieht, die sich in Moria niedergelassen haben. Es war bisher ziemlich schwierig, in eine Position zu gelangen, um sie anzugreifen, während sie in ihren Kammern hocken, ohne schwere Verluste zu erleiden, die uns das Risiko einbringen würden, unseren rivalisierenden Stämmen zu unterliegen.\n\nWährend die Zwerge diese Situation zuvor ausgenutzt haben, ist es ihrer jüngsten Expedition gelungen, viele der großen Stämme in Moria zu verärgern, und jetzt könnten wir sie angreifen, ohne befürchten zu müssen, dass einer der anderen Stämme unsere Schwäche ausnutzt."  #~TR~
 balin_event_chain.0112.a: "Schlagt die Trommeln!"  #~TR~
 balin_event_chain.0112.b: "Wir können uns einen Krieg mit den Zwergen nicht leisten."  #~TR~
 
 balin_event_chain.101.tt_0: "Der Balrog-Kampf rückt näher an die aktive Phase heran"  #~TR~
 balin_event_chain.101.tt_1: "Du schleichst an den Goblins vorbei"  #~TR~
 balin_event_chain.101.tt_2: "Du wirst von einigen Goblins entdeckt"  #~TR~
 balin_event_chain.101.tt_4: "Du reißt durch die Goblins"  #~TR~
 balin_event_chain.103.tt_0: "Ihr und eure Gruppe werdet besser auf das vorbereitet sein, was kommt, aber ihr werdet entdeckt werden"  #~TR~
 balin_event_chain.104.tt_1: "Du bist trittsicher und schaffst es durch"  #~TR~
 balin_event_chain.104.tt_2: "Du fällst, und obwohl es dir gut geht, verursacht es einen erheblichen Lärm"  #~TR~
 balin_event_chain.105.tt_1: "Du kommst unbemerkt an den Goblins vorbei"  #~TR~
 balin_event_chain.105.tt_2: "Die Goblins entdecken dich und alarmieren andere"  #~TR~
 balin_event_chain.1000.tt_1: "Du hast eine Sternenkrone auf deinem Haupt erblickt"  #~TR~
 balin_event_chain.1000.tt_2: "Du kannst nun den Thron von Durin innerhalb Balins Lebenszeit wiederherstellen"  #~TR~
 balin_event_chain.1000.tt_3: "Du wirst zum rechtmäßigen Herrn von Khazad-dûm ausgerufen werden"  #~TR~
