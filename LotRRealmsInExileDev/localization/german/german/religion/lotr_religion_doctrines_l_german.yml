l_german:

 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name: "Männlich orientiert"  #~TR~
 doctrine_gender_male_orientated_desc: "Uns ist bewusst, dass Männer, besonders in öffentlichen Angelegenheiten, die Führung übernehmen sollten.  Es wäre jedoch der Gipfel der Dummheit, Talente zu ignorieren, wenn sie sich zeigen. Eine begabte Frau könnte einen Mann der angesehensten Abstammung übertreffen, und wir sollten ein solches Talent nutzen."  #~TR~

 doctrine_gender_female_orientated_name: "Weiblich orientiert"  #~TR~
 doctrine_gender_female_orientated_desc: "Männer, obwohl oft unüberlegt und gewalttätig, können Großes leisten, wenn ihre Energie und ihr Antrieb in produktive Bahnen gelenkt werden können. Während die wahre Macht bei den Frauen bleiben muss, sollten wir uns bemühen, die Männer von Können, die unter uns sind, einzubeziehen und zu führen."  #~TR~

 doctrine_parameter_equal_council: "Sowohl Männer als auch Frauen können als [chancellors|E], [stewards|E] und [marshals|E] ernannt werden"  #~TR~


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name: "Göttliche Ehe"  #~TR~
 doctrine_consanguinity_divine_desc: "Das Blut des Göttlichen fließt in den Adern unserer Könige und Königinnen. Unsere Blutlinien rein zu halten ist der beste Weg, um sicherzustellen, dass die Herrschaft unserer Familie noch Jahrhunderte andauert."  #~TR~

 # Syncretism Doctrines

 is_freepeople_faith_name: "Freie Völker"  #~TR~
 special_doctrine_is_freepeople_faith_name: "Lehren der Weisen"  #~TR~
 special_doctrine_is_freepeople_faith_desc: "Zu unserem Leidwesen verweilt ein Großteil der Welt in der Dunkelheit, unwissend über die Wahrheit der Mächte und die gerechte Ordnung der Welt. Doch mit Geduld und einer sanften Hand könnten wir diejenigen, die willig sind, aus der Dunkelheit ins Licht führen, so wie Oromë die Eldar von Cuiviénen nach Valinor führte, als die Welt jung war."  #~TR~

 is_adulation_of_the_dark_faith_name: "Sauronische Staatsreligion"  #~TR~
 special_doctrine_is_adulation_of_the_dark_faith_name: "Sauronische Staatsreligion"  #~TR~
 special_doctrine_is_adulation_of_the_dark_faith_desc: "Dieser Glaube ist eine der offiziellen Religionen der Herrschaften von [sauroncharacter|E], dem Dunklen Herrn. Daher genießt er einen privilegierten Status sowohl in seinem Reich als auch in den Reichen seiner Diener."  #~TR~
 
 #OLD Praise his name, Melkor, the one true Elder King, righteous sovereign of Eä and all its peoples! All rightful authority and power belong to him, and to his chosen lieutenants, and dominion of all the world is in their hands. Those who show the wisdom to humbly offer Him their submission shall be granted a place in His order, and those that do not... shall be destroyed.

 is_survival_of_the_strong_faith_name: "Überleben des Stärkeren"  #~TR~
 special_doctrine_is_survival_of_the_strong_faith_name: "Überleben des Stärkeren"  #~TR~
 special_doctrine_is_survival_of_the_strong_faith_desc: "Diese Welt hat keine große Ordnung, keine große Wahrheit. Die einfache Tatsache ist, dass der Naturzustand der Welt Chaos ist. Nur die Starken können den Sturm bezwingen und ihn zu Ruhm und Macht reiten. Wirf deine Schwäche ab und stürze dich ins Getümmel."  #~TR~

 doctrine_influence_name: "Einfluss"  #~TR~
 doctrine_echoes_of_the_ainur_name: "Echos der Ainur"  #~TR~
 doctrine_echoes_of_the_ainur_desc: "In unserem Volk hallt ein Echo einer kosmischen Wahrheit wider, so schwach und verzerrt es auch sein mag. Es gibt eine Ordnung in der Welt, eine, die gerecht und fair und richtig ist. Wir begehren keine großen Herrschaften, aber wir werden unsere eigenen und unseren Frieden verteidigen, bis zum Ende."  #~TR~
 doctrine_a_people_apart_name: "Ein Volk für sich"  #~TR~
 doctrine_a_people_apart_desc: "Es besteht keine Notwendigkeit, uns in die Angelegenheiten anderer Völker einzumischen. Wir haben unsere eigenen Götter und unsere eigenen Traditionen und brauchen ihre nicht."  #~TR~
 doctrine_dominion_of_the_dark_name: "Herrschaft der Dunkelheit"  #~TR~
 doctrine_dominion_of_the_dark_desc: "Es gibt eine einfache Wahrheit, die oft ignoriert wird, über unsere Welt. Macht ist der letzte Schiedsrichter aller Dinge; wer etwas anderes behauptet, täuscht sich bestenfalls selbst. Durch alle Zeiten hat die Dunkelheit überdauert, mächtig und stark, und ihre Versprechen sind süß und freundlich. Sollten wir diese Tatsache nicht anerkennen und unsere demütige Unterwerfung anbieten?"  #~TR~
 INCOMPATIBLE_WITH_INFLUENCE: "Inkompatibel mit dem gewählten Einfluss [doctrine|E]."  #~TR~
