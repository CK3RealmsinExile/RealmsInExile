 hakimian_religion:0 "Hakîmianer"  #~TR~
 hakimian_religion_adj:0 "Hakîmianer"  #~TR~
 hakimian_religion_desc:0 "Seit uralten Zeiten wird gemunkelt, dass ein lange vernachlässigter Glaube in verhaltenem Flüstern unter den Männern der Finsternis im Süden und Osten fortbesteht. Er wurzelt in der uralten Stimme, die einst zur Menschheit in ihren Anfängen sprach, die sie dann für den Großen Mann verwarf. Diese Stimme nannten sie Hakîma, 'Derjenige, der sprach', und sie vergaßen sein Urteil über ihren Fall nicht. Die wenigen, die sich an diese Wahrheit erinnern, bemühen sich, im Geheimen und oft erfolglos, Buße zu tun und ein aufrechtes und edles Leben zu führen. Vielleicht werden sie eines Tages wieder die Stimme Hakimas hören."  #~TR~
 hakimian_religion_adherent:0 "Hakîmianer"  #~TR~
 hakimian_religion_adherent_plural:0 "Hakîmianer"  #~TR~

 faith_hakimian:0 "Hakîmianer"  #~TR~
 faith_hakimian_adj:0 "Hakîmianer"  #~TR~
 faith_hakimian_adherent:0 "Hakîmianer"  #~TR~
 faith_hakimian_adherent_plural:0 "Hakîmianer"  #~TR~
 faith_hakimian_desc:0 "Die Hakîmianer sind diejenigen Menschen des Südens und Ostens, die die Wahrheit über den Beginn der Menschheit – und ihren Fall – am deutlichsten bewahrt haben. Denn während die Edain nach Westen zogen und Erleuchtung und Wahrheit erlangten, waren diejenigen, die ihre Sünden bereuten, aber im Osten blieben, wenige. Sie wurden von ihren gefallenen Brüdern als Fanatiker verurteilt, welche die Götter verleugneten und ihre Tempel zerstören würden. Heftig verfolgt, versteckten sie sich und wurden vergessen. Selbst die Weisen hielten sie, wenn sie überhaupt von ihnen wussten, für einen Mythos, eine tröstliche Geschichte, dass nicht alle im Osten und Süden in die Dunkelheit des Bösen oder der Ignoranz gefallen waren.\n\nNur wenige – so sehr wenige – der Hakîmianer haben durchgehalten, ihre Prüfungen unermesslich und ihre Leiden zahlreich. Aber ihr Glaube war ihre Schutzmauer und ihr Leitstern, obwohl all ihre Brüder sie verleugnen und als Fanatiker bezeichnen. Die Hakîmianer halten immer noch an dieser Hoffnung fest, dass die Stimme eines Tages wieder zu ihnen sprechen wird."  #~TR~
 
