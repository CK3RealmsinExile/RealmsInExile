 religion_group_eruhini_adherent_plural:0 "Kinder von [iluvatar|E]"  #~TR~
 rf_eruhini_desc:0 "Wenn wir euch "Kinder Erus" nennen, sprechen wir nicht leichtfertig. Wir verkünden, dass ihr unsere Verwandten seid, in einer Verwandtschaft, die viel enger ist als die, welche alle anderen Geschöpfe von [ardaconcept|E] und uns selbst miteinander verbindet.\n\nDie Kinder von [iluvatar|E], auch Híni Ilúvataro oder Eruhíni genannt, sind die beiden Völker der Elben und Menschen. Ihre Existenz, zusammen mit dem Universum, in dem sie leben sollten, wurde in der Musik der [ainurgods|E] konzipiert, aber die Ainur hatten keinen Anteil an ihrer Erschaffung. Nur Ilúvatar brachte sie hervor, und sie hatten fëar (Geister) der gleichen Art wie die Ainur, wenn auch weit weniger mächtig."  #~TR~

 free_peoples_religion:0 "Eruhíni"  #~TR~
 free_peoples_religion_desc:0 "Wenn wir euch "Kinder Erus" nennen, sprechen wir nicht leichtfertig. Wir verkünden, dass ihr unsere Verwandten seid, in einer Verwandtschaft, die viel enger ist als die, welche alle anderen Geschöpfe von [ardaconcept|E] und uns selbst miteinander verbindet.\n\nDie Kinder von [iluvatar|E], auch Híni Ilúvataro oder Eruhíni genannt, sind die beiden Völker der Elben und Menschen. Ihre Existenz, zusammen mit dem Universum, in dem sie leben sollten, wurde in der Musik der [ainurgods|E] konzipiert, aber die Ainur hatten keinen Anteil an ihrer Erschaffung. Nur Ilúvatar brachte sie hervor, und sie hatten fëar (Geister) der gleichen Art wie die Ainur, wenn auch weit weniger mächtig."  #~TR~
