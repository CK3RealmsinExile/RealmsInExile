 #########################
 ### Melkoric Religion ###
 #########################
 melkoric_religion: "Melkorisch"  #~TR~
 melkoric_religion_adj: "Melkorisch"  #~TR~
 melkoric_adherent: "Melkorist"  #~TR~
 melkoric_adherent_plural: "Melkoristen"  #~TR~
 melkoric_religion_desc: "Die Verehrung Melkors, des mächtigsten der Ainur, des selbsternannten Hohen Königs von Arda."  #~TR~
 
 dark_worship: "Dunkle Verehrung"  #~TR~
 dark_worship_adj: "Dunkle Verehrung"  #~TR~
 dark_worship_adherent: "Verehrer der Dunkelheit"  #~TR~
 dark_worship_adherent_plural: "Verehrer der Dunkelheit"  #~TR~
 dark_worship_desc: "Der ursprüngliche, urzeitliche Glaube, den Morgoth in den Herzen der Menschen in Hildorien entfacht hat. Die Dunkle Verehrung ist von gleichermaßen Ehrfurcht und Furcht geprägt.\n\nIm Kern jedoch liegt eine schreckliche Angst vor der verzehrenden Dunkelheit, dem Tod, von dem nur Morgoth die Menschen befreien konnte, denn er allein war mächtiger als sie und ihr Herr.\n\nDie Dunkle Verehrung duldete keine Götter außer dem Dunklen Herrn, mit nur der Leere als Alternative zu seiner Herrschaft."  #~TR~

 melkorite: "Mulkhêrhili"  #~TR~
 melkorite_adj: "Mulkhêrhili"  #~TR~
 melkorite_adherent: "Kind Mulkhêrs"  #~TR~
 melkorite_adherent_plural: "Kinder Mulkhêrs"  #~TR~
 melkorite_desc: "[mulkhercharacter|E] erschuf [conceptmankind|E] nach seinem Bild, stark, schön und unsterblich. Außerdem schuf er die Welt, in der sie leben sollten. Aber die abscheulichen [avaloigods|E], neidisch auf Mulkhêrs Werke und seine Nobilität, stahlen den Menschen die Unsterblichkeit. Sie schlichen sich in ihr Festungsland im fernen Westen zurück und schufen die [eledaim|E] nach ihrem Bild, so wie Mulkhêr es mit den Menschen getan hatte. So usurpierten die Avalôi den rechtmäßigen Platz der Menschheit mit ihren Marionetten, und mit der Zeit stürzte dieser Verrat Mulkhêr selbst und verbannte ihn jenseits der Welt. Aber der Große Herr wird wiederkommen, und die Übel der Welt werden gerichtet werden, die falschen Meister gestürzt, und die Herrschaft der Menschheit wird endlich kommen. \n\nDie Verehrung von [morgothcharacter|E] wurde durch den Verrat von [sauroncharacter|E] in [numenor|E] eingeführt und erst nach der Kapitulation und Gefangenschaft Saurons dort praktiziert. Sauron wurde sein Hohepriester im Großen Tempel von [armenelos|E] und predigte seine Botschaft der dunklen Erlösung den ängstlichen [numenoreans|E]. Nach der [akallabeth|E] hielt sich der Kult für kurze Zeit in einigen der südlichen [adunaic|E]-Kolonien von [middleearth|E], wobei er im frühen [thirdage|E] fast ausstarb."  #~TR~
 
 commands_of_szrel: "Gebote Szrels"  #~TR~
 commands_of_szrel_adj: "Gebote Szrels"  #~TR~
 commands_of_szrel_adherent: "Anhänger Szrels"  #~TR~
 commands_of_szrel_adherent_plural: "Anhänger Szrels"  #~TR~
 commands_of_szrel_desc: "Der Glaube an die Tyrannei von Szreldor begann als grausame Verzerrung des traditionellen Pantheons von Rhûn durch Szrel "den Grausamen." Ein Mann nach dem Vorbild der Männer Morgoths von einst. Mit der Zeit wurden die Traditionen des Pantheons zerstört. Ersetzt durch Rituale dunkler Opfer, die sich an der Zufügung von Folter und Schmerz weiden. \n\nNachdem viele aufeinanderfolgende Generationen von Tyrannen regiert hatten, hegten die Anhänger Szrels keine Ehrfurcht mehr vor irgendwelchen Göttern, sondern vor der Leere selbst. Deren grausame Umarmung die eifrigsten Anhänger zu vermeiden suchen, indem sie immer größere Akte der Tyrannei vollbringen, um eines Tages den Herrn der Dunkelheit zu kontaktieren.\n\nDie Dunkle Verehrung duldete keine Götter außer dem Dunklen Herrn, mit nur der Leere als Alternative zu seiner Herrschaft."  #~TR~
 
