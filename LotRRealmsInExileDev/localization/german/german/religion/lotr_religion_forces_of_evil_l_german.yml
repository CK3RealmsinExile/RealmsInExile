 ### Sauronic Religion ###
 #########################
 sauronic_religion: "Sauronisch"  #~TR~
 sauronic_religion_adj: "Sauronisch"  #~TR~
 sauronic_religion_desc: "Nachdem [morgothcharacter|E] am Ende des [warofwrath|E] in die [thevoid|E] geworfen wurde, war [sauroncharacter|E] der mächtigste seiner Leutnants, der der Gerechtigkeit der Valar entkam. Zuerst gab er sich als Erbe Morgoths aus, dann als Gott von gleichem (oder sogar größerem) Rang wie Morgoth, oder sogar als Morgoth selbst."  #~TR~
 sauronic_religion_adherent: "Sauronit"  #~TR~
 sauronic_religion_adherent_plural: "Sauroniten"  #~TR~

 lidless_eye: "Kult des Lidlosen Auges"  #~TR~
 lidless_eye_adj: "Kult des Lidlosen Auges"  #~TR~
 lidless_eye_adherent: "Diener des Lidlosen Auges"  #~TR~
 lidless_eye_adherent_plural: "Diener des Lidlosen Auges"  #~TR~
 lidless_eye_desc: "Verborgen in seiner Festung sieht der Herr von [mordor|E] alles. Sein Blick durchdringt Wolken, Schatten, Erde und Fleisch. Ein Auge, lidlos, in Flammen gehüllt. Ein Gott auf [middleearth|E], alle sollen ihn verehren: [sauroncharacter|E] der Große, Herr der Erde! \n\nDie offizielle Staatsreligion von Saurons Reich, der Kult des Lidlosen Auges, trägt viele Namen, aber alle seine Varianten drehen sich um Unterwerfung und Anerkennung der göttlichen Autorität Saurons, des Herrn der Erde. Seine Sakramente werden durch [sorcerer|E]-Priester verwaltet, die in den Morgul-Künsten ausgebildet sind, und der Hohepriester ist der Verwalter von Barad-dûr, der Mund Saurons."  #~TR~
 lidless_eye_faith_head: "Dunkler Herr"  #~TR~
 
 sons_of_sauron: "Shakhbúrzdâgi"  #~TR~
 sons_of_sauron_adj: "Shakhbúrzdâgi"  #~TR~
 sons_of_sauron_adherent: "Spross des Dunklen Herrn"  #~TR~
 sons_of_sauron_adherent_plural: "Sprossen des Dunklen Herrn"  #~TR~
 sons_of_sauron_desc: "Das Zeitalter der Menschen ist vorbei. Die Zeit der [orcs|E] ist gekommen! \n\nDie [orcs|E] von [mordor|E], die unter der Macht von [sauroncharacter|E] leben, betrachten alle anderen [conceptraces|E] mit Hass und begehren ihr Land und ihren Reichtum für sich. Die Welt sollte zu Recht dem Ork-Volk gehören, da sie die Stärksten sind! Die Shakhbúrzdâgi können als eine gröbere, primitive Erweiterung des Kultes des Lidlosen Auges angesehen werden, zu dem Orks neigen, wenn sie sich selbst überlassen werden."  #~TR~
 
 red_eye_cult: "Naukdshu-Fai"  #~TR~
 red_eye_cult_adj: "Naukdshu-Fai"  #~TR~
 red_eye_cult_adherent: "Naukdshu-Fai-Kultist"  #~TR~
 red_eye_cult_adherent_plural: "Naukdshu-Fai-Kultisten"  #~TR~
 red_eye_cult_desc: "Der Blick des Großen Auges ist die Quelle der Weisheit, der Schmelztiegel des Verständnisses, das Buch, in dem die Geheimnisse der tiefen Magie verborgen sind! Kleinere Orks verkümmern und zerbrechen unter seinem brennenden Licht, aber wir begreifen es als die Herrlichkeit, die es ist! Wir sind seines Blickes unwürdig – aber wir könnten uns würdig erweisen. Wir müssen härter arbeiten, immer größere Magien erschaffen, mächtigere Waffen für den großen Plan des Auges schmieden! \n\nDer Naukdshu-Fai (Kult des Roten Auges) ist eine Randgruppe von [orcish|E], die von [sorcery|E] und dem "Segen" besessen ist, vom Blick des Großen Auges durchbohrt zu werden. Wegen ihres manischen Geschwätzes wurden sie schließlich von ihren vernünftigeren (nach Ork-Maßstäben) Artgenossen in die Hügel gezwungen. Gegründet von einem besonders eifrigen Orkschamanen, der kleine Fetzen von Zaubertexten erworben hatte, wollen sie ihren Wert für [sauroncharacter|E] beweisen, in der Hoffnung, dass er sie segnen und ihre Lehren anerkennen wird."  #~TR~

 faith_angmar_evil: "Kult des Winterkönigs" # Alternatively, Murazîran  #~TR~
 faith_angmar_evil_adj: "Kult des Winterkönigs" # Murazîran  #~TR~
 faith_angmar_evil_adherent: "Diener des Winterkönigs" # Murazîran  #~TR~
 faith_angmar_evil_adherent_plural: "Diener des Winterkönigs" # Murazîrans  #~TR~
 faith_angmar_evil_desc: "In den Ländern des Winters muss dem König über alles andere Respekt und Huldigung gezollt werden. Er beherrscht den Schneesturm und die wilden Tiere, und nur durch Bitten und Gehorsam kann er beschwichtigt und eine Katastrophe abgewendet werden. Alle anderen Götter müssen sich vor ihm verbeugen, denn seine Macht ist offensichtlich und klar.\n\nDer Kult der [witchkingshort|E] von [angmar|E] war sein religiöses Werkzeug, um die Gefolgschaft seines Reiches zu sichern. Der Winterkönig (auch bekannt als Murazîra), eine späte Ergänzung im Pantheon von Angmar, ist der inkarnierte Gott-König der Welt, der die Elemente und Naturkräfte der Welt beherrscht. Eis und Sturm sind sein Gebiet über alle anderen, und die anderen Götter sind ihm untergeordnet. Hart und fordernd, der einzige Weg, seinen Zorn zu verhindern, ist, ihm loyal zu dienen."  #~TR~
 
 #######################
 ### Orcish Religion ###
 #######################
 orcish_religion: "Ork"  #~TR~
 orcish_religion_adj: "Orkisch"  #~TR~
 orcish_religion_desc: "Die Orks außerhalb des Einflussbereichs der Dunklen Herren vertreten ein breites Spektrum an Glaubensvorstellungen, werden aber in der Regel von gemeinsamen Merkmalen von Stärke und rücksichtsloser Brutalität dominiert."  #~TR~
 orcish_religion_adherent: "Ork"  #~TR~
 orcish_religion_adherent_plural: "Orks"  #~TR~

 way_of_strength: "Pardahûnúk" #Black Speech for 'arising in might'  #~TR~
 way_of_strength_adj: "Pardahûnúk"  #~TR~
 way_of_strength_adherent: "Ork"  #~TR~
 way_of_strength_adherent_plural: "Orks"  #~TR~
 way_of_strength_desc: "Die Pardahûnúk lehnen den Dienst an dem [darklord|E] ab und bezeichnen die [orcs|E], die stattdessen den Wunsch hegen, selbst diesen Platz einzunehmen. Es ist nicht wirklich eine Religion, sondern viel eher eine sehr rohe Philosophie, die ebenso sehr aus Trotz und Instinkt wie aus einer umfassenderen Weltsicht geboren wurde.\n\nKurz gesagt, es ist dies – die Schwachen sollen den Starken dienen. Es gibt keine Tiefen, in die man nicht im Namen der Machtergreifung sinken kann, um sein eigener Herr und Meister zu werden. Mit der Zeit stolpern sogar die Stärksten und ihre Feinde töten sie; dann wird ein neuer Ork seinen Platz an der Spitze des Gipfels einnehmen, und der Kreislauf beginnt von neuem. Dies ist ein ewiger Kreislauf, den die Orks bis zum Ende der Welt fortsetzen werden."  #~TR~

 cult_of_the_ulukai: "Kult der Ulûkai"  #~TR~
 cult_of_the_ulukai_adj: "Kult der Ulûkai"  #~TR~
 cult_of_the_ulukai_adherent: "Ulûkai-Kultist"  #~TR~
 cult_of_the_ulukai_adherent_plural: "Ulûkai-Kultisten"  #~TR~
 cult_of_the_ulukai_desc: "Als [gundabad|E] den Heerscharen der [orcs|E] verfiel, trug sein Anführer den Ulûkai, ein großes schwarzes Juwel, einen der größten Schätze der Schatzkammer von [angband|E]. Das Juwel strahlte eine Aura aus, die den Thronsaal von Angband und tatsächlich den Dunklen Herrn [morgothcharacter|E] selbst widerhallte und ein perverses Licht ausstrahlte, das durch die langen Jahre seiner Herrschaft verdorben war. Mit dem Recht, das Juwel zu tragen, beanspruchte Skorg, erster Herr von Gundabad, den Titel des Ashdurbúk (Alleinherrschers) des Nordens. Denn das Juwel rief Dunkelheit zu Dunkelheit und Stärke zu Stärke, und Skorg wurde durch seine Gnade furchtbar und stark, wenn auch immer grausamer, und die Orks fürchteten und verehrten ihn. Den Ulûkai zu besitzen, bedeutet, von der Dunkelheit umarmt zu werden, den Segen und den Fluch seines Herrn zu tragen. Als Skorg in die tiefsten Tiefen von Gundabad gebracht wurde, nahm er den Ulûkai mit sich, und diejenigen, die den Mantel des Ashdurbúk beanspruchen wollen, müssen allein die verdunkelten Tiefen durchqueren, um ihn wieder ans Sonnenlicht zu bringen.\n\nDer Ulûkai und das Grab von Skorg gingen später verloren. Mit ihnen verblasste der Kult des Ulûkai und Skorgs, des ersten Ashdurbúk, in der Geschichte."  #~TR~
 cult_of_the_ulukai_faith_head: "Ashdurbúk"  #~TR~
 
 faith_balrog_cult: "Kult der Dunklen Flamme"  #~TR~
 faith_balrog_cult_adj: "Ghâshûli"  #~TR~
 faith_balrog_cult_adherent: "Ghâshûl"  #~TR~
 faith_balrog_cult_adherent_plural: "Ghâshûli"  #~TR~
 faith_balrog_cult_desc: "In den Tiefen von [moria|E] haben viele der lokalen [goblins|E] eine rohe Form der Feueranbetung angenommen, wahrscheinlich inspiriert von Durins Bane, dem [balrog|E], das manchmal durch ihre zerstörten Hallen streift. Die primitiven Rituale der Ghâshûli ('Diener der Flamme') variieren stark zwischen den Stämmen, aber die grundlegende Philosophie ist dieselbe – [orcs|E] fühlen sich auf natürliche Weise dazu hingezogen, dem stärksten Wesen zu dienen, und die Dunkle Flamme, die alles verzehrende Kraft des Feuers, ist eindeutig das stärkste Wesen von allen. Vielleicht könnte die Anbetung der Flamme den Flammenläufer besänftigen, seinen Zorn vermeiden oder sogar seine Gunst gewinnen.\n\nDurins Bane selbst scheint sich der Anbetung durch die Einheimischen größtenteils nicht bewusst zu sein und verhält sich eher wie eine Naturgewalt als wie eine Gottheit."  #~TR~
 
 faith_deep_cult: "Kulte der Tiefe"  #~TR~
 faith_deep_cult_adj: "Tiefenkulte"  #~TR~
 faith_deep_cult_adherent: "Tiefenkultist"  #~TR~
 faith_deep_cult_adherent_plural: "Tiefenkultisten"  #~TR~
 faith_deep_cult_desc: "In den dunkelsten Tiefen weit unter der Welt haben einige [goblins|E] begonnen, die Schatten selbst und diejenigen, die sich in ihnen verstecken, anzubeten. Sie sind die unhörbaren Flüsterungen, die dich in der Dunkelheit verfolgen, sie sind die leichte Brise, die dir die Haare zu Berge stehen lässt, und sie sind die Dinge am Rande deines Blickfeldes. In der Nähe der Oberfläche ist ihr Einfluss kaum wahrnehmbar, aber je tiefer du gehst, desto stärker wird er. Ihr Reich ist die undurchdringliche Dunkelheit am Grunde der Welt, wo ihre Macht am größten ist.\n\nAnbeter der Tiefe meiden oft das Licht, da es die anderen Sinne behindert. Sie schwelgen in ihrer eigenen Paranoia, die durch ein Leben in ewiger Dunkelheit kultiviert wird."  #~TR~
 
 faith_goblin_town: "Kult des Großen Dicken"  #~TR~
 faith_goblin_town_adj: "Großer Dicke"  #~TR~
 faith_goblin_town_adherent: "Dicker Kultist"  #~TR~
 faith_goblin_town_adherent_plural: "Dicke Kultisten"  #~TR~
 faith_goblin_town_desc: "Unter den kleinen und gebeugten [goblins|E] des Nebelgebirges gibt es eine Verehrung der Starken und der Wohlgenährten. Insbesondere haben sie eine Verehrung für den mythischen „Großen Dicken“, das Beispiel ihrer Rasse. Von immenser Statur und Größe ist seine Stärke größer als die von [trolls|E], seine Speisekammer reicher als die eines [dwarf|E]-Königs. Alle Goblins bewundern ihn und wünschen sich, er zu sein. Ihm zu dienen bedeutet, im Überfluss zu leben, und sich ihm zu widersetzen bedeutet, Hunger zu leiden."  #~TR~
 
 dragon_cult: "Drachenkulte"  #~TR~
 dragon_cult_adj: "Drachenkulte"  #~TR~
 dragon_cult_adherent: "Drachenkultist"  #~TR~
 dragon_cult_adherent_plural: "Drachenkultisten"  #~TR~
 dragon_cult_desc: "In den abgelegenen Winkeln des [greymountains|E] begannen [orcs|E] im Laufe der Zeit, die dort lebenden [dragons|E] aus Angst und Ehrfurcht vor ihrer Stärke anzubeten. Die Glaubensvorstellungen dieser einzelnen Kulte variieren aufgrund ihrer Isolation stark, aber einige Gemeinsamkeiten haben sie: Drachen sind Tyrannen aus Fleisch und Flamme, dazu bestimmt, die Welt zu beherrschen, und sie werden alle verbrennen, die sich ihnen widersetzen. Die Popularität dieser Kulte schwankte im Laufe der Zeit stark, aber mit dem Niedergang und dem endgültigen Aussterben der letzten Großen Drachen im späten [thirdage|E] haben sie an Popularität verloren."  #~TR~

 volcano_cult: "Heerschar von Ulkhásh"  #~TR~
 volcano_cult_adj: "Ulkháshukh"  #~TR~
 volcano_cult_adherent: "Ulkháshul"  #~TR~
 volcano_cult_adherent_plural: "Ulkháshuli"  #~TR~
 volcano_cult_desc: "Die [orcs|E] der [yellowmountains|E] empfinden große Ehrfurcht und Angst vor den Feuerbergen, die das Land übersäen. Nach ihren Erzählungen wurden diese Feuerberge zuerst vom Kriegsgott Ulkhásh als Waffe geschaffen, um seine ewigen Feinde, die abscheulichen [dwarves|E], zu vernichten. Obwohl seine Flammen einen schweren Schlag gegen die [blacklocks|E] versetzten und ihre Bergheimat zerstörten, wurde Ulkhásh getötet, bevor sein Sieg vollständig verwirklicht werden konnte.\n\nDie von Ulkhásh gesegneten Berge sind jetzt wild und unberechenbar, sie schlagen ebenso wahrscheinlich Ulkháshs Kinder wie ihre rechtmäßigen Feinde nieder. Ulkháshuli bringen regelmäßige Opfer an diese Gipfel dar, entweder um die Flammen vorübergehend zu besänftigen oder um ihren Ausbruch zu beschleunigen, während die gläubigeren vulkanische Dämpfe einatmen, in der Hoffnung, prophetische Einsichten zu gewinnen. Ulkháshuli glauben, dass mit genügend Opfern eines Tages jeder Berg in Flammen ausbrechen, die Zwerge zerstören und die verfluchte Sonne am Himmel für immer verdunkeln wird."  #~TR~

 orc_spider_cult: "Kult von Enânagosnî" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's  #~TR~
 orc_spider_cult_adj: "Enânagosnî"  #~TR~
 orc_spider_cult_adherent: "Enânagosnî-Kultist"  #~TR~
 orc_spider_cult_adherent_plural: "Enânagosnî-Kultisten"  #~TR~
 orc_spider_cult_desc: "An den dunkelsten Orten der [yellowmountains|E] ist Nahrung oft knapper als Licht. Die [orcs|E] hier sprechen von Enânagosnî, einer uralten Spinnengöttin von schrecklicher Bosheit. Es heißt, Enânagosnî habe die ersten Tunnel unter dem Berg gehauen und das Licht getrunken, das sie erfüllte. Sie gebar die ersten Schatten und gab den Orks so eine Heimat. Obwohl die Nahrung knapp war, lehrte sie die ersten Kultisten, Netze zu weben und Fallen zu stellen. Trotz all ihrer Gaben ist die Spinnengöttin launisch. Sie aß viele Orks, alle, die sie fangen konnte, und wurde immer hungriger und wandte sich über die Tunnel hinaus, um sich an der Welt draußen zu laben. Obwohl die Kultisten von Enânagosnî ihre eventuelle Rückkehr fürchten, verehren sie ihre Lehren dennoch."  #~TR~
 
 faith_marketcher: "Rituale der Dâyanûshu"  #~TR~
 faith_marketcher_adj: "Dâyanûshu"  #~TR~
 faith_marketcher_adherent: "Ritualist"  #~TR~
 faith_marketcher_adherent_plural: "Ritualisten"  #~TR~
 faith_marketcher_desc: "Seitdem die ersten [goblins|E] vor langer, langer Zeit in die östlichen [yellowmountains|E] krochen, kennen sie eine Wahrheit: Die Welt da draußen ist ein Gefängnis. Die Weite, unter der sengenden Sonne und den verfluchten Sternen, ist das Reich der schrecklichen Dâyanûshu – bösartige Geister, die darauf aus sind, den Willen der Lebenden zu beherrschen.\n\nStändige Rituale sind nötig, um die Dâyanûshu in Schach zu halten. Besonders scharfe Stalagmiten werden ausgewählt und mit Schutzrunen versehen. Dann werden Opfer auf diese Spitzen gelegt, ihr Blut fließt durch jede sorgfältig geschnitzte Linie. Die aufwendigsten dieser Rituale können sich über weitläufige Blutmosaiken erstrecken, deren Muster so kompliziert wie grausam sind."  #~TR~
 
 ###########################
 ### Tyrannical Religion ###
 ###########################
 tyrannical_religion: "Tyrannisch"  #~TR~
 tyrannical_religion_adj: "Tyrannisch"  #~TR~
 tyrannical_religion_desc: "Im Grunde sind alle Glaubensrichtungen der Finsternis Glaubensrichtungen von Tyrannen, die die Verehrung ihrer selbst über alle anderen stellen. Auch wenn sie nicht behaupten, Morgoth oder seine Erben zu sein, sind sie doch die Erben seines Stolzes und seines Herrschenswillens, wenn schon nichts anderes."  #~TR~
 tyrannical_religion_adherent: "Tyrann"  #~TR~
 tyrannical_religion_adherent_plural: "Tyrannen"  #~TR~

 white_hand_cult: "Kult der Weißen Hand"  #~TR~
 white_hand_cult_adj: "Kult der Weißen Hand"  #~TR~
 white_hand_cult_adherent: "Diener der Weißen Hand"  #~TR~
 white_hand_cult_adherent_plural: "Diener der Weißen Hand"  #~TR~
 white_hand_cult_desc: "Eine neue Macht steigt auf. Das Erste Zeitalter ist vorbei. Das Zweite Zeitalter geht zu Ende. Das Dritte Zeitalter beginnt. Und es ist [sarumancharacter|E], der dieses neue Zeitalter in Frieden und Wohlstand führen wird. Er allein besitzt die Weisheit, die Welt zu ordnen.\n\nDer Kult der Weißen Hand ist ein Personenkult, der die Unfähigkeit gewöhnlicher Herrscher betont, das Leben von sich selbst oder ihrem Volk richtig zu ordnen. Sie brauchen einen Führer, und als Größter der Weisen gebührt diese Rolle zu Recht Saruman, mächtigster der [istariconcept|E].\n\nDie Gläubigen der Weißen Hand sind eine vielfältige Mischung aus Uruk-Hai und [conceptracemen|E], die in ihrem Ziel vereint sind, ganz [middleearth|E] unter Sarumans Herrschaft zu bringen. Sie sind leicht an dem oft grob gemalten Symbol der Weißen Hand auf ihren Schilden und Rüstungen zu erkennen. Die Ergebensten und Eifrigsten tragen es dauerhaft auf ihre Stirn, Brust oder Rücken tätowiert. \nDer genaue Glaube der Anhänger der Weißen Hand variiert stark zwischen den Völkern. Viele folgen ihm nur pragmatisch und sehen Saruman als eine schwache Nachahmung des wahren Dunklen Lords, aber es gibt einige, die wirklich glauben, dass die Weiße Hand allen das Heil bringen wird."  #~TR~
 k_the_white_hand: "Rat der Weißen Hand"  #~TR~

 faith_dwarven_balrog_cult: "Harûsu Khuzru" # Flames of Fury  #~TR~
 faith_dwarven_balrog_cult_adj: "Harûsu Khuzru"  #~TR~
 faith_dwarven_balrog_cult_adherent: "Diener des Harûs" # Servant of the Flames (Flames in this context being a poetic way of referring to the Balrog)  #~TR~
 faith_dwarven_balrog_cult_adherent_plural: "Diener des Harûs"  #~TR~
