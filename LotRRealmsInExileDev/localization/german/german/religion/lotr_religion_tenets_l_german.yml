l_german:

 tenet_primacy_of_the_allfather_name: "Vorrang des Allvaters"  #~TR~
 tenet_primacy_of_the_allfather_desc: "In diesem Glauben wird [eruiluvatar|E], der Allvater und [Concept('creation', 'Creator')|E] von allem, über allen anderen verehrt. Die Gläubigen lehnen die Verehrung von [valargods|E] und [maiargods|E] ab und vertreten die Ansicht, dass nur Eru die Welt und alles in ihr geformt hat. Besinnung, Demut und Gehorsam gegenüber seinem Plan sind zentrale Tugenden, und alle Dinge werden nach ihrer Harmonie mit der wahren [Concept('musicoftheainur', 'Musik')|E] beurteilt."  #~TR~

 # Ainur Patrons
 tenet_primacy_of_manwe_name: "Vorrang Manwës"  #~TR~
 tenet_primacy_of_manwe_desc: "In diesem Glauben ist der Vala [manwecharactershort|E] eine Quelle der Inspiration und Verehrung, und es liegt ein Schwerpunkt auf rechtmäßiger Herrschaft und hohen Ansprüchen an die Führung. Die Gläubigen sprechen ihre Gebete laut aus, wohl wissend, dass der Wind ihre Bitten zum [elderkingcharacter|E] in seinen Palast von [ilmarin|E] tragen wird." #Old Desc: Manwë Súlimo, the Elder King, is the supreme ruler of all Arda, the viceregent of Eru in the world incarnate, and Lord of the Breath of Arda. The winds, airs and birds are his servants, and his presence is felt wherever the four winds blow. His palace, Ilmarin, sits upon the peak of Taniquetil, where the four winds bring all things said upon Arda to his ear. Of all the Ainur, he is said to be closest to the mind of Illuvatar. As the Elder King, he is the natural patron of kings and righteous rulers.  #~TR~
 tenet_primacy_of_varda_name: "Vorrang Vardas"  #~TR~
 tenet_primacy_of_varda_desc: "In diesem Glauben nimmt die Valie [vardacharactershort|E] eine sehr wichtige Stellung ein. Anhänger dieses Glaubens lieben die Sterne zutiefst und sind eifrige Feinde der Dunkelheit." #Old Desc: Varda Elentári is the wife of Manwë, Queen of the Ainur, the Kindler, she who made the stars, most dearly beloved of the Valar amongst the Eldar. Beautiful beyond all words, light is her dominion, and everywhere the light of the stars shine she sees from her throne in the palaces of Ilmarin upon Taniquetil. From the beginning, she had been the most implacable foe of Morgoth, and she perceives most keenly the true nature of others. The very mention of her name is a curse upon evil, and she most amongst the powers is called upon for aid and strength in dire times. Amongst all the Powers, she might be said to be the true patron to any that stands resolute against the tide of Darkness.  #~TR~
 tenet_primacy_of_ulmo_name: "Vorrang Ulmos"  #~TR~
 tenet_primacy_of_ulmo_desc: "In diesem Glauben nimmt der Vala [ulmocharacter|E] einen Platz großer Verehrung ein. Seefahrer, Matrosen und Küstenvölker fühlen sich unter dem Schutz Ulmos sicher und geborgen." #Old Desc: Ulmo is the lord of the seas and waters of Arda. His power dwells in the oceans and the rivers, and he is the most deeply instructed in the art of music, with it being said that an echo of the Music of the Ainur can be heard in the deeps of the ocean. He seldom involves himself in the councils of the Powers, preferring his undersea domains. Of all the Powers, he feels most keenly the pains of the Children through his waters, and alone of the Powers has never abandoned them. He is friend and patron foremost to those that dwell near his domain, coastal peoples, fishermen, and sailors.  #~TR~
 tenet_primacy_of_yavanna_name: "Vorrang Yavannas"  #~TR~
 tenet_primacy_of_yavanna_desc: "In diesem Glauben nimmt die Valie [yavannacharactershort|E] eine Schlüsselposition ein, mit einem Fokus auf das Zusammenleben mit und die Kultivierung der Natur. Durch die blühende und ertragreiche Erde freuen sich die Anhänger Yavannas und preisen ihre Schutzpatronin." #Old Desc: Yavanna Kementári is the Queen of the Earth, the Giver of Fruits – in her domain lies all things which grow. She made the Two Trees after the destruction of the Lamps made by her husband, Aulë, and from her pleas for protection of her plants were born the Onodrim. Yavanna is the Power responsible for the bounty of the fields, and she rejoices in the growing of plants. She despairs in their destruction, counting them her children, although she begrudgingly accepts that the Children coming into their dominion shall do such. She is the patroness of the farmer and all agrarian workers.  #~TR~
 tenet_primacy_of_aule_name: "Vorrang Aulës"  #~TR~
 tenet_primacy_of_aule_desc: "In diesem Glauben ist der Vala [aulecharacter|E] eine Schlüsselfigur, und die Anhänger dieses Glaubens fühlen eine intensive Verbindung zur Erde. Handwerker und Hersteller werden hoch angesehen, und der Wunsch zu lernen brennt heftig unter den Anhängern Aulës." #Old Desc: Aulë the Smith is the greatest craftsmen of the Ainur, the one who wrought the foundations of the earth and rose up the mountains. He rejoices in the making of things, but seeks not their dominion, rejoicing in collaboration and the teaching of others. The minerals and jewels of the earth are of his design, ornamentation of the greater creation. Aulë is the patron, teacher, and friend of all who desire to make without destruction or dominion, lord of craftsmen and builders.  #~TR~
 tenet_dwarffathers_name: "Väter der Zwerge"  #~TR~
 tenet_dwarffathers_desc: "In diesem Glauben wird [mahalcharacter|E] als der Schöpfer verehrt, der die [dwarves|E] in den Tiefen der Welt [dwarfcreationmade|E] hat. An erster Stelle seiner Schöpfungen stehen die sieben [dwarffathers|E], die Erstgeborenen ihrer Art und Gründer der sieben Zwergenklans. Aus diesem heiligen Ursprung entstand die dauerhafte Tradition der Ahnenverehrung, durch die die Erinnerung an die Klans bewahrt und ihre Einheit aufrechterhalten wird."  #~TR~
 doctrine_parameter_sacred_mining: "Das Abschließen einer [GetActivityType('activity_mining').GetName] [activity|E] gewährt [piety_i][piety|E]"  #~TR~
 doctrine_parameter_mining_traits_more_pious: "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait|E] wird als [piety_i][pious|E] angesehen"  #~TR~
 doctrine_parameter_smith_traits_more_pious: "[GetTrait('lifestyle_artifact_crafting').GetName( GetNullCharacter )] [trait|E] wird als [piety_i][pious|E] angesehen"  #~TR~
 tenet_primacy_of_the_feanturi_name: "Vorrang der Fëanturi"  #~TR~
 tenet_primacy_of_the_feanturi_desc: "In diesem Glauben werden die Fëanturi Valar [mandoscharacter|E], [irmocharactershort|E] und [niennacharacter|E] verehrt, gelegentlich zusammen mit ihren jeweiligen Gemahlinnen, [vairecharacter|E] und [estecharacter|E]. Die Rolle jedes Valar in spirituellen Angelegenheiten wird über alle anderen hervorgehoben, Mandos in der Prophezeiung und über die Verstorbenen; Irmo über Träume und spirituelle Heilung; Nienna in spiritueller Stärke, Ausdauer und Weisheit; Vairë im Gedächtnis; und Estë in spiritueller Ruhe."  #~TR~
 tenet_primacy_of_nienna_name: "Vorrang Niennas"  #~TR~
 tenet_primacy_of_nienna_desc: "In diesem Glauben prägt die Valie [niennacharacter|E] ihr Verständnis der Welt und fördert Mitleid, Freundlichkeit und Großzügigkeit gegenüber allen. Wenn die Welt Leid erfahren muss, dann lasst uns sie heilen und einander lieben." #Old Desc:Nienna Núri, the Lady of Mercy, is the mourner who cries tears for the world and its pains. In her is the ability to be steadfast in sorrow, courageous in grief, and to understand that such pain is natural, and that those that suffer should be comforted. In her is the pity, and the hope, that changes the world, the pity that the more jaded would call folly, the pity and hope that keeps believing that there is good that can be found and redeemed, even in deep darkness. She is the comforter of the bereaved and the deceased, the advocate for the condemned. All who suffer are her charge, and those that follow her take on a similarly heavy burden.  #~TR~
 tenet_primacy_of_irmo_name: "Vorrang Irmos"  #~TR~
 tenet_primacy_of_irmo_desc: "In diesem Glauben wird der Vala [irmocharactershort|E], auch bekannt als Lórien, geliebt und geschätzt. Als Antwort auf die Frömmigkeit der Gläubigen segnet Irmo sie mit Visionen seiner heilenden Gärten, wo die Müden Ruhe finden können." #Old Desc: Irmo Fëanturi, known perhaps better as Lórien the Dreamer, Lord of Desires, is lord of the Gardens of Lórien and guider of dreams and visions. His gardens are respites of healing and safety from the woes and pains of the world, and though rare, might be found by a blessed few amongst Men and Elves. Irmo is the patron of spirits and dreams but accepts all who need rest and healing into his gardens.  #~TR~
 tenet_primacy_of_mandos_name: "Vorrang Mandos'"  #~TR~
 tenet_primacy_of_mandos_desc: "In diesem Glauben ist der Vala [mandoscharacter|E] ein allgegenwärtiger Schatten, der über seine Anhänger schwebt. Während Mandos niemand anderem als den Toten Schutzpatron ist, suchen seine Anhänger bei ihm Hilfe, um die Visionen zu erkennen, die sie nicht verstehen können." #Old Desc: Námo Fëanturi, more commonly known as Mandos the Doomsman, is lord of the Halls of the Dead and pronouncer of Fate. Of all the Powers, Námo sees most clearly the Song in its entirety, the possible futures and the wangling ties of destiny that bind Arda together. He is the grimmest of the Powers and speaks rarely, and usually only at the prompting of Manwë his king. Mandos is patron to none but the dead, but those of powerful foresight might feel a small kinship to the Doomsman and the heavy weight he bears.  #~TR~
 tenet_primacy_of_este_name: "Vorrang Estës"  #~TR~
 tenet_primacy_of_este_desc: "In diesem Glauben ist die Valie [estecharacter|E] eine stille Gewissheit, dass die Fehler der Welt gelindert werden können und dass alle Wunden durch Zeit und Mühe geheilt werden können. Heiler werden unter den Gläubigen hoch angesehen." #Old Desc: Estë the Gentle is the wife of Irmo, and with him she is the great healer of the Valar. In her is the power to heal wounds and weariness of the world, though she cannot heal a heart which does not wish to heal. She is kindly in her manner, desiring to mend the wrongs of the world and ends its hurts. She is the patron of healers.  #~TR~
 tenet_primacy_of_vaire_name: "Vorrang Vairës"  #~TR~
 tenet_primacy_of_vaire_desc: "In diesem Glauben inspiriert die Valie [vairecharacter|E] die Gläubigen in ihrem Streben, die Geschichte zu verstehen und aus ihr zu lernen." #Old Desc: Vairë is the wife of Namo of Mandos, and to her is charged the task of recording all the history of Arda, beginning to end, through her weavings. The halls of Mandos are draped in these tapestries, and the halls grow ever bigger as the Story grows in time and depth. She herself does not interfere with the Story, and thus, with the living, but loremasters and scholars look to her for inspiration and guidance.  #~TR~
 tenet_primacy_of_orome_name: "Vorrang Oromës"  #~TR~
 tenet_primacy_of_orome_desc: "In diesem Glauben ist der Vala [oromecharactershort|E] ein starker Einfluss, wobei sich die Anhänger dem Großen Reiter zum Vorbild nehmen. Jagd und Reiten haben unter den Praktizierenden dieses Glaubens einen fast heiligen Charakter angenommen." #Old desc: Oromë Aldaron, the Great Rider, is the lord of wild beasts, the hunt, horses, riders, and dogs. He rejoices in the hunt, both of animals and of evil. He alone roamed Middle-Earth during the Sleep of Yavanna, and he found the first Eldar at its end and led them to Valinor. He is terrible in his wrath, and his horn strikes terror into all evil that hears it. Those that hear it know that the end was upon them, for none can escape the bow of Oromë once he has set it to strike down evil. He is the patron of horsemen and hunters, and dear friend to archers and foes of the Darkness.  #~TR~
 tenet_primacy_of_tulkas_name: "Vorrang Tulkas'"  #~TR~
 tenet_primacy_of_tulkas_desc: "In diesem Glauben inspiriert der Vala [tulkascharactershort|E] einen Geist des Wettbewerbs, wobei die Gläubigen sich an Stärke- und Geschwindigkeitsleistungen erfreuen. Ringen ist ein beliebter Zeitvertreib, ebenso wie Kraftwettbewerbe." #Old Desc: Tulkas Astaldo was the last of the Ainur to descend into Arda, in order to aid his kin in their war against the Black Foe. Tulkas delights in deeds of prowess and strength, such as wrestling and fighting. But for all his warlike behaviour, he is far from dreadful; he laughs heartily in sports and war alike. He is a hardy friend, slow to anger but also slow to forgive. He should not be sought for counsel, for he lives in the present, not mindful of the lessons of the past. He is patron to warriors and those that engage in sports and contests of strength.  #~TR~
 tenet_primacy_of_vana_name: "Vorrang Vánas"  #~TR~
 tenet_primacy_of_vana_desc: "In diesem Glauben inspiriert die Valie [vanacharacter|E] die Jungen mit ihrer ewigen Jugend. Unter denen, die Vána verehren, besteht der Glaube, dass jede Generation ihre eigene natürliche Zeit hat und der Versuch, dem zu widerstehen, ein Dienst an den Jungen und Alten ist." #Old Desc: Vána the Ever-Young is the wife of Oromë, and she rejoices in the noontide of life and its fullness. Those that follow her tend to emulate the importance of the fullness of life, desiring to make the most of their youths and resentful of those that cling to power into old age, denying the younger generation their chance.  #~TR~
 tenet_primacy_of_nessa_name: "Vorrang Nessas"  #~TR~
 tenet_primacy_of_nessa_desc: "In diesem Glauben inspiriert die Valie [nessacharacter|E] einen Geist der Festlichkeit und Freude. Den Nessas nacheifernd, tanzen die Gläubigen fröhlich und umarmen die Fülle des Lebens und die Gabe des Friedens im Rhythmus der Trommel." #Old Desc: Nessa the Dancer is the wife of Tulkas and sister to Oromë. She is fleet-footed as a deer, and is a dancer without peer, dancing with the Eldar upon the plains of Valimar. She and those that venerate her rejoice in peace and the festival, the dance and the drum.  #~TR~

 # Free Peoples Tenets 
 tenet_elven_meditation_name: "Gnade der Erstgeborenen" #placeholder  #~TR~
 tenet_elven_meditation_desc: "Die [elves|E] waren die ersten und ältesten der Kinder Ilúvatars, die als die schönsten und weisesten des irdischen Volkes von [ardaconcept|E] angesehen werden. Sie haben eine große Ehrfurcht vor Natur und Leben und sehen es als ihre Pflicht an, sie zu schützen."  #placeholder  #~TR~
 tenet_birthright_eldar_name: "Geburtsrecht der Eldar"  #~TR~
 tenet_birthright_eldar_desc: "Die [eldar|E], die ersten und ältesten der Kinder Ilúvatars, sind die Hüter der natürlichen Ordnung der Welt. Sie sollen die Führer – und falls nötig die Züchtiger – der Nachkommenden sein. Sie dürfen weder die Länder ihrer Geburt noch ihr Geburtsrecht verlassen."  #~TR~
 tenet_great_song_name: "Anbetung des Großen Gesangs"  #~TR~
 tenet_great_song_desc: "Unter den [avari|E] hat der [greatsong|E] seit langem eine große Bedeutung, viel größer als bei ihren [eldar|E]-Cousins. In einigen avarinischen Praktiken hat die Verehrung des Großen Gesangs eine Reihe von Ritualen zu seinen Ehren hervorgebracht."  #~TR~
 doctrine_parameter_characters_are_better_court_musicians: "[characters|E] dieses [faith|E] leisten bessere Arbeit, wenn sie auf die #high [GetCourtPositionType('court_musician_court_position').GetName]#! [court_position|E] berufen werden"  #~TR~
 doctrine_parameter_pious_court_musicians: "[SelectLocalization( HasDlcFeature( 'royal_court' ), 'doctrine_parameter_pious_court_musicians_has_dlc', 'doctrine_parameter_pious_court_musicians_no_dlc' )]"
 doctrine_parameter_pious_court_musicians_has_dlc: "Schalte die #V [GetCourtPositionType('court_musician_court_position').GetName]#! [court_position|E] eine [title_tier|E] früher frei\n$EFFECT_LIST_BULLET$Die #V [GetCourtPositionType('court_musician_court_position').GetName]#! [court_position|E] erhöht die monatliche [piety_i][piety|E]"  #~TR~
 doctrine_parameter_pious_court_musicians_no_dlc: "" # Intentionally empty

 tenet_workshops_of_the_maker_name: "Werkstätten des Schöpfers"  #~TR~
 tenet_workshops_of_the_maker_desc: "[mahalcharacter|E] hatte viele Werkstätten, in denen er arbeitete, als die Welt jung war. In einigen davon wurden die sieben [dwarffathersshort|E] untergebracht, und andere blieben auch erhalten, denn der Schöpfer arbeitete in vielen Ländern, um sie auf das Kommen der sprechenden Völker vorzubereiten. Diese Werkstätten sind von großer spiritueller Bedeutung, und die Werkzeuge, die er darin zurückließ, galten als heilige Reliquien, das Erbe und das Vermächtnis unseres Volkes."  #~TR~
 tenet_druedain_isolation_name: "Drûathain-Isolation"  #~TR~
 tenet_druedain_isolation_desc: "Die Drûath haben keinen Wunsch, sich auszudehnen oder Länder anderer Völker zu erobern. Sie sind mit ihrem Leben zufrieden und leben in Gemeinschaft mit der Natur und den Geistern um sie herum. Sie werden jedoch erbittert kämpfen, um ihre Wälder und ihre Häuser zu verteidigen, also begegnet ihren vergifteten Pfeilen auf eigene Gefahr!"  #~TR~
 tenet_gift_of_men_name: "Die Gabe der Menschen"  #~TR~
 tenet_gift_of_men_desc: "Es ist die Natur des [men|E], zu sterben und über die Welt hinauszugehen und zu entdecken, was jenseits liegt und neue Dinge zu erschaffen. Dies ist die Vorsehung, die uns von [eruiluvatar|E] gegeben wurde, und wir wurden einzigartig mit der Fähigkeit gesegnet, den Zeitpunkt unseres Abschieds in Frieden und nicht in Verzweiflung zu wählen. Lasst uns unsere Kronen ablegen und das Zepter in der Fülle ihrer Tage unseren Kindern übergeben. Wir müssen Abschied nehmen, aber nicht in Trauer, zuversichtlich in die Güte von [eru|E], und dass wir am Ende wieder vereint sein werden."  #~TR~
 tenet_memory_of_akallabeth_name: "Erinnerung an Akallabêth"  #~TR~
 tenet_memory_of_akallabeth_desc: "Nichts, was wir erschaffen, wird jemals die Pracht der Mittagssonne von [numenor|E] erreichen, aber in unserer Erinnerung steht sie still, schön und lieblich. Die Lehren von [akallabeth|E] werden niemals vergessen werden, solange die [realms_in_exile|E] bestehen."  #~TR~
 doctrine_parameter_lotr_numenor_blood_bonuses: "Die [bloodofnumenor|E] [traits|E] geben zusätzliche Boni auf [piety|E] und [legitimacy|E] Gewinn"  #~TR~
 tenet_bellakari_syncretism_name: "Bellakari-Synkretismus"  #~TR~
 tenet_bellakari_syncretism_desc: "Ob sie Îshtra oder Nessa, Arom oder [oromecharactershort|E] sagen, es ist verständlich, dass wir beide auf dieselbe Macht verweisen. Das Volk von [bellakar|E] soll nicht durch Konflikte des [faith|E] gespalten werden, wenn wir erkennen, dass wir am Ende dieselbe Geschichte erzählen, nur in verschiedenen Sprachen."  #~TR~
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism: "Alle [faiths|E] mit dem #high Bellakari-Synkretismus#! Leitsatz gelten als $hostility_astray_tooltippable$."  #~TR~

 tenet_cult_of_saints_name: "Kult der Heiligen"  #~TR~
 tenet_cult_of_saints_desc: "Dieser [faith|E] verehrt eine große Anzahl von Heiligen. Diese großartigen heiligen Männer und Frauen wurden von [erutheone|E] selbst gesegnet und wirkten große Wunder in seinem Namen. Aufgrund ihrer Hingabe werden sie sehr verehrt."  #~TR~

 tenet_seasonal_festivities_name: "Saisonale Feste"  #~TR~
 tenet_jultyde_name: "Yultyde"  #~TR~
 tenet_yuletide_name: "Julzeit"  #~TR~
 tenet_midwinter_name: "Mitwinterfeste"  #~TR~
 tenet_seasonal_festivities_desc: "Die Menschen der [westlands|E] feiern verschiedene saisonale Aktivitäten, oft mit unterschiedlichen Traditionen in verschiedenen Regionen."  #~TR~
 tenet_jultyde_desc: "Die [northmen|E] von [rhovanion|E] sind bekannt für ihre Liebe zu Yultyde, einem Mitwinterfest, das gefeiert wird, um das neue Jahr zu begrüßen.\n\nWas könnte mehr Freude bringen, als Zeit mit der Familie und den Nachbarn zu verbringen? Freundschaftsbande werden durch gemeinschaftliche Geschenkgaben gefeiert, und jeder, der Zuflucht vor der bitteren Kälte draußen sucht, ist an der warmen Feuerstelle willkommen."  #~TR~
 tenet_yuletide_desc: "Früh in ihrer bekannten Geschichte verbrachten die [hobbits|E] viel Zeit mit den [northmen|E], und als sie nach [eriador|E] kamen, brachten sie das Mitwinterfest der Julzeit mit.\n\nWas könnte mehr Freude bringen, als Zeit mit der Familie und den Nachbarn zu verbringen? Freundschaftsbande werden durch gemeinschaftliche Geschenkgaben gefeiert, und jeder, der Zuflucht vor der bitteren Kälte draußen sucht, ist an der warmen Feuerstelle willkommen."  #~TR~
 tenet_midwinter_desc: "Viele Menschen in den [westlands|E] feiern irgendeine Form von Mitwinterfest, um das neue Jahr zu begrüßen.\n\nWas könnte mehr Freude bringen, als Zeit mit der Familie und den Nachbarn zu verbringen? Freundschaftsbande werden durch gemeinschaftliche Geschenkgaben gefeiert, und jeder, der Zuflucht vor der bitteren Kälte draußen sucht, ist an der warmen Feuerstelle willkommen."  #~TR~
 doctrine_parameter_lotr_unlock_yuletide_activity: "Erhalte Zugang zu der [GetActivityType('activity_yule').GetName] [activity|E]"  #~TR~

 # People of Darkness Tenets
 tenet_sacred_waters_name: "Heiliges Wasser"  #~TR~
 tenet_sacred_waters_desc: "Wasser. Der große Lebensspender und Reiniger von Körper und Seele. Unser Volk erkennt seine essentielle Natur und schenkt ihm die Verehrung, die es wahrhaftig verdient."  #~TR~
 tenet_long_vengeance_name: "Die lange Rache"  #~TR~
 tenet_long_vengeance_desc: "Unser Volk wurde lange von den Starken gejagt – unsere Länder wurden genommen, unsere Kinder wurden Sklaven, unter Peitsche und Halsband unterdrückt. Nun, nicht länger! Die Götter stehen an unserer Seite, und unsere Stunde ist endlich gekommen. Unsere Rache, lange im Entstehen, soll endlich vollzogen werden! Stoßt unsere Feinde zurück, bis jedes Unrecht gerichtet, jede Ungerechtigkeit dreifach vergolten ist – unser Volk soll frei und wohlhabend sein!"  #~TR~
 tenet_slave_raiding_name: "Sklavenraubzüge"  #~TR~
 tenet_slave_raiding_desc: "Es gibt großen Reichtum zu gewinnen, indem man auf Sklavenjagd geht. Lasst uns plündern und die Schwäche anderer ausnutzen und uns so stärken!"  #~TR~
 doctrine_parameter_raiding_active_desc: "Treue dürfen [raids|E] anführen und durch die Plünderung feindlicher Länder sowohl Reichtum als auch Ruhm erlangen."  #~TR~
 tenet_pirate_traditions_name: "Piraten-Traditionen"  #~TR~
 tenet_pirate_traditions_desc: "Jo ho, jo ho, ein Piratenleben für mich! \n\nSeit jeher hat unser Volk die Meere auf der Suche nach Beute und Plünderung befahren. Wir sind der Schrecken auf hoher See, und überall, wo unsere Segel zu sehen sind, zittern die Menschen vor Angst."  #~TR~
 doctrine_parameter_pirate_traditions_active_desc: "Andere [faiths|E] mit diesem [trait|E] werden als [Astray|E] angesehen."  #~TR~
 tenet_chelkar_revolt_name: "Erbe des Großen Aufstands"  #~TR~
 tenet_chelkar_revolt_desc: "Vor vielen Jahren erhoben sich die Menschen von Chelkar zur Verteidigung der alten Wege gegen die Tyrannei der Haruze und ihres Schlangenkönigs. Bis heute halten sie eine strenge Wachsamkeit aufrecht, wobei jeder Chelkari seine Pflicht zum Glauben kennt."  #~TR~
 tenet_unforgetting_name: "Unvergesslich"  #~TR~
 tenet_unforgetting_desc: "Wir vergessen nicht leicht diejenigen, die uns Unrecht getan haben. Und obwohl unzählige Generationen vergangen sind, vergeben wir niemals."  #~TR~
 tenet_unquiet_waters_name: "Unruhige Gewässer"  #~TR~
 tenet_unquiet_waters_desc: "Die dunklen Gewässer der Welt beunruhigen deinen Geist. Es gibt ein Übel in diesen Tiefen, das nicht schläft."  #~TR~
 tenet_blood_of_the_ancestors_name: "Blut der Vorfahren"  #~TR~
 tenet_blood_of_the_ancestors_desc: "Unsere Vorfahren wachen von jenseits über uns, leiten uns und weisen uns den Weg nach vorn. Dafür müssen wir sie respektieren und ehren."  #~TR~
 tenet_ancestor_worship_scions_of_anadune_name: "Sprosse von Anadûne"  #~TR~
 tenet_ancestor_worship_scions_of_anadune_desc: "Die Pracht und Macht von [anadune|E] war unvergleichlich, und selbst Jahrhunderte nach dem [akallabeth|E] lebt ihr Erbe in ihren Kindern weiter. Wir sind die Erben dieses Erbes, und wir werden unsere Vorfahren gebührend ehren."  #~TR~
 tenet_ancestor_worship_scions_of_westernesse_name: "Sprosse von Westernesse"  #~TR~
 tenet_ancestor_worship_scions_of_westernesse_desc: "Die Anmut und Pracht von [westernesse|E] war unvergleichlich, und selbst lange nach ihrer Korruption und ihrem [downfall|E] werden wir die Lehre dieser Tragödie nicht vergessen. Unser Erbe ist das der Gläubigen und ihres Kampfes gegen die wachsende Dunkelheit, und wir werden sie für ihre Tapferkeit angesichts der Verfolgung verehren."  #~TR~
 tenet_right_of_the_hall_name: "Recht des Saales"  #~TR~
 tenet_right_of_the_hall_desc: "Denjenigen, die die Haustür des Saales überschreiten, seien sie Freund oder Feind, wird die Ehre zuteil, in demselben Frieden einzutreten, mit dem sie sich näherten."  #~TR~
 
 tenet_adunaic_birthright_name: "Geburtsrecht der Adûnâi"  #~TR~
 tenet_adunaic_birthright_desc: "Die [adunai|E], Sprossen der größten Nation, die diese Welt je gesehen hat, wurden mit einem glorreichen Schicksal geboren. Ganz [middleearth|E] ist unser Erbe, mit dem wir nach Belieben verfahren können, und unter unserer Herrschaft wird es gedeihen. Lasst alle diese Wahrheit kennen und anerkennen."  #~TR~
 tenet_adunaic_mandate_name: "Mandat der Adûnâi"  #~TR~
 tenet_adunaic_mandate_desc: "Die [adunai|E] stehen von Natur aus über allen [men|E] von [middleearth|E], betraut mit dem Mandat, die Welt zum Wohle aller zu ordnen. Doch diese erhabene Position bringt Verantwortung mit sich; gerecht, wenn auch streng zu herrschen; diejenigen zu leiten und zu erheben, die geringer sind als wir; Gnade, Zurückhaltung und Geduld zu zeigen."  #~TR~
 doctrine_parameter_adunaic_propaganda_active_desc: "Anhänger können ihre [skills|E] verbessern und die Geschichte manipulieren durch #high Adûnaische Propaganda Sponsoring#!"  #~TR~
 doctrine_parameter_conversion_buff_adunai_religion: "Konversionsgeschwindigkeit in [counties|E], die bereits der [GetReligionByKey('adunai_religion').GetName] [religion|E] folgen: #P +30%#!"  #~TR~
 doctrine_parameter_conversion_nerf_outside_numenorean_group: "Konversionsgeschwindigkeit in [counties|E] außerhalb der #V [numenorean|E]#! [heritage_group|E]: #N -50%#!"  #~TR~
