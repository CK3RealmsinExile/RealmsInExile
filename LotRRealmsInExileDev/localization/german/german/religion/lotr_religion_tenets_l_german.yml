 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_BONUS_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"  #~TR~

 tenet_dune_covens_name: "Hexenzirkel" #juke note: set up to be used as a generic witch coven tenet  #~TR~
 tenet_dune_covens_desc: "Die Welt funktioniert auf geheimnisvolle Weise und birgt viele Mysterien und seltsame Kräfte. Es ist nur natürlich, nach diesen Kräften zu suchen, aus dem Schatten zu lernen und sich daran zu erfreuen."  #~TR~
 doctrine_parameter_summon_witch_active: "Erhalte eine [decision|E]-Entscheidung, um eine(n) [GetTrait('witch').GetName( GetNullCharacter )] an deinen Hof zu berufen."  #~TR~
 tenet_pathtreaders_name: "Der Große Pfad"  #~TR~
 tenet_pathtreaders_desc: "So wie die Sonne ihren Weg durch das Firmament zieht, so müssen wir unseren eigenen Weg gehen. Reisen bedeutet, die Welt in ihrer ganzen Pracht zu erleben, und ist daher auch eine Form der Anbetung."  #~TR~
 doctrine_parameter_lotr_traveler_rewards: "Das [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]-Merkmal gewährt zusätzliche Boni"  #~TR~
 tenet_corsairs_name: "Söhne des Ufers" #placeholder  #~TR~
 tenet_corsairs_desc: "An den Ufern des [belegaer_sea|E] sind viele gezwungen, sich der Piraterie zuzuwenden, um ihren Lebensunterhalt zu bestreiten. Das Leben eines Korsaren auf hoher See ist hart. Aber für diejenigen, die wissen, wie man schnell zuschlägt und sich wieder in den Schatten zurückzieht, warten große Möglichkeiten."  #~TR~
 doctrine_parameter_faith_can_raid_overseas: "Schaltet die Möglichkeit frei, überseeisch zu [raid|E], wenn du bereits [raid|E] kannst"  #~TR~
 doctrine_parameter_lotr_extra_raid_loot: "Erhalte 20% deiner Beute als [piety|E], wenn du [raiding|E]"  #~TR~
 doctrine_parameter_lotr_harder_to_convert: "Schwieriger, von Anhängern eine [demand_conversion|E] zu fordern"  #~TR~
 
 tenet_tamska_main_name: "Ânji Tamskul" # The Tamska System  #~TR~
 tenet_tamska_main_desc: "Die [tamska|E] oder Großen Königinnen sind die rechtmäßigen Herrscherinnen unseres Volkes, ernannt von göttlicher Autorität.  Mit göttlicher Essenz ausgestattet, werden sie unser Volk immer auf dem Weg zur Erlösung führen, da sie Inkarnationen der Götter selbst sind. Durch Rituale und Zeremonien zollen die Tamskul den Tamska Tribut und suchen ihre Führung und ihren Segen in allen Aspekten des Lebens. Unser Glaube ist tief in das Gefüge unserer Gesellschaft verwoben und prägt unsere Bräuche, Traditionen und unsere kollektive Identität als Volk, vereint unter der göttlichen Autorität der Großen Königinnen."  #~TR~
 doctrine_parameter_lotr_tamska_hof: "Das [temporal_head_of_faith|E] nutzt das spezielle [GetLaw('tamska_elective_succession_law').GetName] [succession_law|E]."  #~TR~
 lotr_faith_conversion_cost_conversion_blocked_tamska_hof: "Du bist die [tamska|E] und der gewählte [faith|E] hat nicht das [GetFaithDoctrine('tenet_tamska_main').GetBaseName] [core_tenet|E]"  #~TR~
 lotr_faith_creation_blocked_tamska_hof: "Du bist die [tamska|E] und der neue [faith|E] hat nicht das [GetFaithDoctrine('tenet_tamska_main').GetBaseName] [core_tenet|E]"  #~TR~
 doctrine_parameter_lotr_hold_court_piety_reward: "Hofhaltung gewährt einen zusätzlichen [piety|E]-Bonus"  #~TR~
 hold_court_gain_piety_tooltip: "Du erhältst [piety|E]"  #~TR~

 tenet_sirayn_syncretism_name: "Tayee-Pantheon"  #~TR~
 tenet_sirayn_syncretism_desc: "Keiner der Götter des Sîresha-Tals ist wichtiger als ein anderer. Obwohl sich jeder Einzelne einem bestimmten Gott widmen mag, teilen wir alle im Grunde denselben [faith|E]."  #~TR~
 doctrine_parameter_hostility_override_tenet_sirayn_syncretism: "Alle [faiths|E] mit dem [GetFaithDoctrine('tenet_sirayn_syncretism').GetBaseName] [core_tenet|E] gelten als $hostility_astray_tooltippable$."  #~TR~

 tenet_vidavan_name: "Vidavan"  #~TR~
 tenet_vidavan_desc: "Die [vidavan|E] sind eine Reihe von Reformen, die von Dahnâ dem Erleuchter nach dem Fall der dritten, der Dunklen Dynastie von Khy eingeführt wurden und die die Verehrung oder Ehrfurcht vor Zatozdâ oder Angrimâyn in jeglicher Form strengstens verbieten.\n\nWeiterhin reformierte das Gesetz die autokephale Verehrung des restlichen khyanischen Pantheons und bildete die [congregation_for_the_divine_ranks|e], um die Verehrung unter der endgültigen Autorität des Arien-Klerus zu regulieren. Diese Organisation bestand aus den Hohepriestern der verschiedenen traditionellen khyanischen Gottheiten im Reich von Khy und verlangte von ihnen, dass sie zum Arien-Klerus geweiht werden (oder eine Sondergenehmigung von ihnen erhalten), um sicherzustellen, dass die Zatozdâ-Verehrung in ihren Reihen nicht florieren konnte.\n\nTraditionelle Tieropfer wurden ebenfalls stark reguliert und reduziert, und stattdessen wurde der Schwerpunkt auf persönliches Engagement und Gebet gelegt. Obwohl die Reformen nicht ganz erfolgreich darin waren, die Autonomie der traditionellen Kulte einzudämmen, prägten sie die Religion in den folgenden Jahren dramatisch und stärkten die Rolle des Klerus und militarisierten seine Anhänger."  #~TR~
 doctrine_parameter_easier_to_convert_faith_in_same_religion: "Es ist einfacher, [faith|E] in [counties|E] derselben [religion|E] zu konvertieren"  #~TR~
 lotr_vidavan_faith_conversion_desc: "Dein [faith|E] hat das [GetFaithDoctrine('tenet_vidavan').GetBaseName] [core_tenet|E]"  #~TR~

 tenet_spread_the_light_name: "Verbreite das Licht"  #~TR~
 tenet_spread_the_light_desc: "Es ist gut und recht, sich selbst zu meistern – aufrecht und moralisch zu leben, Korruption zu verachten und seine Impulse zu beherrschen. Aber wenn dies nicht mit der Bereitschaft einhergeht, die Dunkelheit und das Böse in der Welt zu bekämpfen, dann ist es letztendlich hohl.\n\nIn jedem Menschen brennt das wahre Licht, das darauf wartet, zu einem Leuchtfeuer für die Welt zu werden. Geht hinaus und verbreitet das Licht – und fürchtet euch nicht vor der Dunkelheit."  #~TR~
 doctrine_parameter_can_evangelize: "Kann den Glauben evangelisieren"  #~TR~

 tenet_communal_celebrations_name: "Gemeinschaftliche Feste"  #~TR~
 tenet_communal_celebrations_desc: "Gutes Essen, Wein und schöne Dinge teilt man am besten mit Freunden. Der Ruf des Gastgebers hängt von der Qualität seines Tisches und der Großzügigkeit seiner Gaben ab."  #~TR~
 
 # Forces of Evil Tenets
 tenet_dark_tower_subjugation_name: "Unterwerfung unter dem Dunklen Turm"  #~TR~
 tenet_dark_tower_subjugation_desc: "Der Dunkle Turm fordert einen hohen Preis von allen, die in [sauronthedarklordcharacter|E]s [empire|E] leben – alle werden ihren gerechten Tribut in der Erfüllung der Pläne des Großen Auges zahlen!"  #~TR~
 
 tenet_orcish_infighting_name: "Orkischer Zwist"  #~TR~
 tenet_orcish_infighting_desc: "[orcish|E]-Gesellschaft ist eine abscheuliche und brutale Angelegenheit. Die Starken erheben sich an die Spitze, aber selbst dann können sie nicht ruhig schlafen, denn ihre Untergebenen suchen immer nach einer Möglichkeit, sie zu verdrängen. Die [orcs|E] plündern, überfallen und zerstören, unfähig, wirklich etwas Eigenes zu erschaffen, ihre eigenen schlimmsten Feinde."  #~TR~
 tenet_melkor_worship_name: "Kult von Melkor"  #~TR~
 tenet_melkor_worship_desc: "Heil [melkorcharacter|E], rechtmäßiger Herr aller Schöpfung! Lasst uns in seinem Namen Opfer bringen, damit er uns mit unendlichem Leben in den Kreisen der Welt belohnt."  #~TR~
 tenet_encroaching_shadow_name: "Der eindringende Schatten"  #~TR~
 tenet_encroaching_shadow_desc: "Die Schatten verschlingen mit der Zeit alles… Königreiche, Erinnerungen, Freude. Ihr Angriff ist unermüdlich und lautlos und zermürbt ihre Feinde langsam wie Wasser am Stein. Und manchmal stürzen sie ihre Feinde auf einmal in die Dunkelheit und löschen jedes Licht und jede Hoffnung aus."  #~TR~
 tenet_dark_worship_syncretism_name: "Die Dunkle Verehrung"  #~TR~
 tenet_dark_worship_syncretism_desc: "Die Dunkle Verehrung oder 'Moriaistale' in Quenya, 'Dungortist' in Sindarin und 'Boshfai' in Melkian war die fortgesetzte Verehrung im Laufe der Jahrhunderte durch [men|E], [orcs|E] und dunklere Wesen und in welcher Form auch immer schamanistischer Sagen, Kulte und Schreine eines Dunklen Herrn als großes gottähnliches Wesen. Der besagte Dunkle Herr wurde als höchste Autoritätsform gesehen, oft auf höchst tyrannische Weise."  #~TR~
 tenet_dragon_boshfai_name: "Drachen-Boshfai"  #~TR~
 tenet_dragon_boshfai_desc: "Drachen-Boshfai oder 'Verehrung' ist eine Praxis bei einigen [orcish|E]-Stämmen. Diese Orks leben normalerweise um die Höhle eines mächtigen [dragon|E] herum und verteidigen sie und zollen ihnen Tribut; im Gegenzug erhalten sie Schutz vor seinem Schatten, denn wer ist schon so töricht, Länder anzugreifen, in denen ein mächtiger Drache wohnt?"  #~TR~

 tenet_deep_worship_name: "Namenlose Angst"  #~TR~
 tenet_deep_worship_desc: "Viel, viel tiefer als die tiefsten Grabungen der Zwerge wird die Welt von namenlosen Dingen zerfressen. In der tiefen Dunkelheit zu wohnen bedeutet, diese Angst genau zu kennen und sie völlig anzunehmen."  #~TR~

 tenet_desperate_wards_name: "Verzweifelte Schutzzauber"  #~TR~
 tenet_desperate_wards_marketcher_name: "Eingeätzte Zeichen"  #~TR~
 tenet_desperate_wards_desc: "Ständig greifen bösartige Mächte unser Volk an und versuchen, es zu verdrehen und zu kontrollieren. Nur mit dem sorgfältigen Einätzen schützender Schutzzauber können die Gläubigen vor den Schrecken bewahrt werden, die jenseits unserer Mauern existieren."  #~TR~

 tenet_offbrand_tulkas_name: "Heiliger Kampf" # Not too happy with the name but we can change it idk  #~TR~
 tenet_offbrand_tulkas_desc: "Überleben ist ein ständiger Kampf gegen die Natur, Feinde und die Welt selbst. Doch diese urtümliche Wahrheit ist keine Tragödie, über die man sich aufregen sollte, sondern ein fundamentaler und geschätzter Teil der Existenz – Durch große Anstrengung kann jeder Widrigkeiten überwinden und siegreich hervorgehen.\n\nIn der Praxis sind Herausforderungen und freundschaftliche Wettkämpfe eine gängige Praxis dieses Glaubens, obwohl sie manchmal hitzig und heftig werden können. Das wiederkehrende Thema eines 'Gottes der Kämpfe' scheint stark von dem des [valagod|E] [tulkascharactershort|E] inspiriert zu sein."  #~TR~
 # Other LOTR Tenets
 tenet_gold_veneration_name: "Verehrung des Goldes"  #~TR~
 tenet_gold_veneration_desc: "Die Gläubigen dieses Glaubens halten Gold an sich für göttlichen Ursprungs, der Verehrung und Begierde würdig. Sie horten und bewachen ihr Gold eifersüchtig und erlauben nur denen von ähnlicher Gesinnung, ihre großen Schätze zu betrachten, in denen sie Bruchstücke des Göttlichen wohnen sehen."  #~TR~
 doctrine_parameter_piety_loss_from_gifts_active: "Anhänger verlieren [piety|E], wenn sie [gifts|E] schicken und [artifacts|E] verschenken"  #~TR~
 
 NEED_MORE_HOLY_SITES: "Du musst mindestens 3 [holy_sites|E] direkt besitzen."  #~TR~
 # tenet_sagas_of_the_northmen_name: "Sagen der Nordmänner"  #~TR~
 # tenet_sagas_of_the_northmen_desc: "Obwohl die Erzählungen sich mit den Jahreszeiten und dem Land ändern, können wir die Mythen unserer Vorfahren immer noch in denen unserer entfernten Verwandten erkennen. Unabhängig von den Namen darin oder den Unterschieden in den Details können wir sehen, dass der Geist in ihnen die gleichen Botschaften und Wahrheiten verkörpert."  #~TR~
