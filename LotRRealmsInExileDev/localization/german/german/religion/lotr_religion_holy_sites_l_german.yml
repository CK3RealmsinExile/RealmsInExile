 ### Sacred Islands ###
 holy_site_uland_hub_name: "Úland-Hûb"  #~TR~
 holy_site_uland_hub_effect_name: "Ein dunkler Tag, die Bewohner von Engenhafen verlassen still ihre zerstörten Häuser, der tropische Sturm hat die Landschaft kilometerweit verwüstet. Sie errichten Strandfeuer zur Verehrung der Meeresgötter und bauen ihren Hafen wieder auf."  #~TR~
 holy_site_tol_in_uilana_name: "Tol-in-Uîlana"  #~TR~
 holy_site_tol_in_uilana_effect_name: "Den Einheimischen ist bekannt, dass der Pelikan von Fern-Haradwaith in Zeiten der Hungersnot seine eigene Brust schlägt und Blut tropfen lässt, um seine Jungen zu ernähren."  #~TR~
 holy_site_tol_ereb_name: "Tol Ereb"  #~TR~
 holy_site_tol_ereb_effect_name: "Zwischen einem blassen Himmel und dunkelblauem Meer markieren winzige weiße Schaumkronen die Anwesenheit der Einsamen Inseln. Vielleicht bemerkst du ein meergraues Pferd auf dem grünen Hügel von Tol Ereb; es begrüßt dich, bevor es zum Strand auf der anderen Seite der Insel galoppiert."  #~TR~
 holy_site_tol_lanc_name: "Tol Lanc"  #~TR~
 holy_site_tol_lanc_effect_name: "Obwohl die kargen Inseln lange Zeit der Sitz der Schwarzen Númenorier waren, schlagen die tiefen Wellen gegen ihre nackten Strände. Und eine einzelne Conchenschale spült an, ihre Spitze nach oben gerichtet, in ihrem Inneren die Stimme des Meeresgottes."  #~TR~
 
