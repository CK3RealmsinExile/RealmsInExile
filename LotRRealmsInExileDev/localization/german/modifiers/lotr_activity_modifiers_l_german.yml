 ### Pilgrimage ###
 
 rare_herbal_remedies_modifier: "Seltene Kräutermittel"  #~TR~
 rare_herbal_remedies_modifier_desc: "Dieser Charakter hat Vorräte an seltenen Kräutern gesammelt, die zur Behandlung verschiedener Krankheiten verwendet werden."  #~TR~
 
 radagast_advice_1_modifier: "Vorteilhafter Standpunkt"  #~TR~
 radagast_advice_1_modifier_desc: "Dieser Charakter lebt sein Leben nach dem Rat eines großen Weisen – er betrachtet die Welt aus möglichst vielen Blickwinkeln, um sie besser zu verstehen."  #~TR~
 
 radagast_advice_2_modifier: "Freude an den kleinen Dingen"  #~TR~
 radagast_advice_2_modifier_desc: "Dieser Charakter lebt sein Leben nach dem Rat eines großen Weisen – er genießt die vielen kleinen Dinge im Leben, wie zum Beispiel Eicheln."  #~TR~
 
 radagast_advice_3_modifier: "Die Tage verstreichen lassen"  #~TR~
 radagast_advice_3_modifier_desc: "Dieser Charakter lebt sein Leben nach dem Rat eines großen Weisen – er lässt die Tage verstreichen, ohne sich von seinen Sorgen herunterziehen zu lassen."  #~TR~
 
 radagast_advice_4_modifier: "Das Süßeste in Maßen"  #~TR~
 radagast_advice_4_modifier_desc: "Dieser Charakter lebt sein Leben nach dem Rat eines großen Weisen – er genießt die süßesten Freuden des Lebens in Maßen."  #~TR~

