 ## Propaganda
 angered_soldiers_modifier: "Verärgerte Soldaten"  #~TR~
 angered_soldiers_modifier_desc: "Die einheimischen Soldaten in deiner Armee sind über deine verzerrte Version der Geschichte verärgert, und einige desertieren sogar."  #~TR~
 
 insulted_population_modifier: "Beleidigte Bevölkerung"  #~TR~
 insulted_population_modifier_desc: "Die lokale Bevölkerung in deinem Reich fühlt sich durch deine Nacherzählung ihrer Vergangenheit zutiefst beleidigt, deine Steuereintreiber sehen sich feindseligen Reaktionen ausgesetzt."  #~TR~
 
 unhappy_merchants_modifier: "Unzufriedene Kaufleute"  #~TR~
 unhappy_merchants_modifier_desc: "Die lokalen Kaufleute erkennen ihre Familiengeschichte in deinen jüngsten Verkündigungen nicht wieder. Sie ziehen es vor, ihr Geld zu behalten, anstatt in die Entwicklung deiner Herrschaft zu investieren."  #~TR~
 
 restless_natives_modifier: "Unruhige Einheimische"  #~TR~
 restless_natives_modifier_desc: "Die Einheimischen auf dem Land haben von deinen neuesten Verkündigungen gehört und zeigen ihren Ärger, indem sie deine Autorität über ihr Land bestreiten."  #~TR~
 
 angry_servants_modifier: "Zornige Diener"  #~TR~
 angry_servants_modifier_desc: "Die einheimischen Diener an deinem Hof sind zutiefst verärgert über deine Umdeutung der Geschichte ihres Volkes und werden ein Auge zudrücken bei zwielichtigen Aktivitäten, die sich gegen dich richten."  #~TR~
 
 unsavoury_ideas_modifier: "Unschmackhafte Ideen"  #~TR~
 unsavoury_ideas_modifier_desc: "Dein jüngstes Chroniken-Projekt wird weithin als schamlose und unehrliche Zurschaustellung von Vorurteilen und Bigotterie angesehen."  #~TR~
 
 greedy_retainers_modifier: "Gierige Gefolgsleute"  #~TR~
 greedy_retainers_modifier_desc: "Deine Gefolgsleute haben so viele Geschichten über ihren Stolz, ihren Mut und ihre Tapferkeit gehört, dass sie jetzt eine Gehaltserhöhung fordern: wohlverdient angesichts all dieser Eigenschaften, derer sie sich selbst nicht bewusst waren."  #~TR~
 
