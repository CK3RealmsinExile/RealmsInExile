l_german:
 flavourevent_sound_on_the_wind_positive: "Hört Feine Klänge im Wind"  #~TR~
 flavourevent_sound_on_the_wind_positive_desc: "Dieser Charakter hörte kürzlich beruhigende Klänge im Wind, die seine Entschlossenheit stärkten."  #~TR~
 flavourevent_sound_on_the_wind_negative: "Hört Unheilige Klänge im Wind"  #~TR~
 flavourevent_sound_on_the_wind_negative_desc: "Dieser Charakter hörte kürzlich beunruhigende, unheilvolle Klänge im Wind, die ihn verunsichert haben."  #~TR~
 
 flavourevent_ate_honey_cake: "Ass Honigkuchen"  #~TR~
 flavourevent_ate_honey_cake_desc: "Dieser Charakter aß kürzlich köstlichen Honigkuchen aus dem Tal des Anduin."  #~TR~
 
 flavourevent_overheard_gossiping_servants: "Überhörte Gerüchte"  #~TR~
 flavourevent_overheard_gossiping_servants_desc: "Dieser Charakter erfuhr etwas durch das Mithören von Gerüchten."  #~TR~
 
 flavourevent_rumors_of_peasant_child: "Gerüchte um Bauernkind"  #~TR~
 flavourevent_rumors_of_peasant_child_desc: "Gerüchten zufolge hatte dieser Charakter ein Verhältnis mit einem Bauern und bekam ein Kind mit ihm. Solche Gerüchte sind unbegründet, halten sich aber hartnäckig."  #~TR~
 
 great_spice_trade_deal: "Großartiger Gewürzhandelsvertrag"  #~TR~
 great_spice_trade_deal_desc: "Diese Grafschaft profitiert von einem meisterhaft ausgehandelten Handelsvertrag mit den Gewürzhändlern von Rhûn."  #~TR~
 
 mediocre_spice_trade_deal: "Mittelmäßiger Gewürzhandelsvertrag"  #~TR~
 mediocre_spice_trade_deal_desc: "Diese Grafschaft profitiert von einem eher ungünstigen Handelsvertrag mit den Gewürzhändlern von Rhûn."  #~TR~
 
 cup_of_coffee: "Tägliche Tasse Kaffee"  #~TR~
 cup_of_coffee_desc: "Eine tägliche Tasse frisch gemahlenen Kaffees hilft, den Geist zu schärfen und die Reflexe zu verbessern, kann aber auch etwas reizbar machen."  #~TR~
 
 courting_boredom_modifier: "Gelangweilt"  #~TR~

 courting_irritation_modifier: "Verärgert"  #~TR~
 
 courting_understood_modifier: "Verstanden"  #~TR~
 
 colonial_campaign_military: "Koloniale Militäreinsätze"  #~TR~
 colonial_campaign_military_desc: "Einige Levy wurden entsandt, um die Sicherheit in einer deiner Kolonien zu verbessern."  #~TR~
 
 unusual_inspiration: "Ungewöhnliche Inspiration"  #~TR~
 unusual_inspiration_desc: "Dieser Charakter wurde von der seltsamen Aufführung eines orkischen Barden inspiriert."  #~TR~
 
 recovering_from_storm_modifier: "Erholt sich von einem großen Sturm"  #~TR~
 recovering_from_storm_modifier_desc: "Dieser Charakter erholt sich von einem großen Sturm. Er ist stark geschwächt und es wird einige Zeit dauern, bis seine Stärke zurückkehrt."  #~TR~
 
 lotr_forgotten_runestones_county_modifier: "Vergessene Runensteine"  #~TR~
 lotr_forgotten_runestones_county_modifier_desc: "In dieser Grafschaft stehen drei mysteriöse Steine, mit exquisiten Runen in der Art der Nordmänner verziert. Sie sind jedoch etwas verwittert, und niemand kann ihre Bedeutung mehr erkennen."  #~TR~

 lotr_dismayed_rhunic_county_modifier: "Betroffene Einheimische"  #~TR~
 lotr_dismayed_rhunic_county_modifier_desc: "Die lokale Bevölkerung hatte ängstliche Aberglauben um einen Satz mysteriöser Runensteine entwickelt. Nachdem die Steine verloren gegangen sind, fürchten die Menschen die Vergeltung ihrer Schöpfer, wer auch immer sie sein mögen."  #~TR~
 
 lotr_insulted_khyan_noble_modifier: "In Khy verachtet"  #~TR~
 lotr_insulted_khyan_noble_modifier_desc: "Dieser Charakter hat einen prominenten Khyaner Adligen beleidigt, der nun bösartige Gerüchte über ihn in den Höfen von Pelepelplû, Samarth und Telnokakhyn verbreitet."  #~TR~
 
 lotr_dwarven_steel_armaments_modifier: "Bewaffnet wie die Zwerge"  #~TR~
 lotr_dwarven_steel_armaments_modifier_desc: "Die Soldaten dieses Charakters tragen Klingen aus exquisitem Zwergenstahl, wie die Armeen von Erebor."  #~TR~
 
 lotr_dwarven_steel_county_modifier: "Zwergenstahl"  #~TR~
 lotr_dwarven_steel_county_modifier_desc: "Diese Grafschaft hat Zugang zu Zwergenstahl, wodurch Waffen von unübertroffener Qualität hergestellt werden können."  #~TR~
 
 lotr_dwarven_flavor_fresh_air_modifier: "Frische Bergluft"  #~TR~
 lotr_dwarven_flavor_improved_mine_profits_modifier: "Verbesserte Minenerträge"  #~TR~
 lotr_dwarven_flavor_reduced_mine_profits_modifier: "Reduzierte Minenerträge"  #~TR~
 lotr_dwarven_flavor_continued_mine_riots_modifier: "Minenarbeiterstreiks"  #~TR~
 lotr_dwarven_flavor_bat_migration_good: "Fledermauswanderung: Schädlingsbekämpfung"  #~TR~
 lotr_dwarven_flavor_bat_migration_good_desc: "Ein großer Schwarm riesiger Fledermäuse ist kürzlich in diese Grafschaft eingewandert. Glücklicherweise haben sie sich recht freundlich verhalten und alle Schädlinge in der Gegend gejagt."  #~TR~
 lotr_dwarven_flavor_bat_migration_bad: "Fledermauswanderung: Fliegende Plage"  #~TR~
 lotr_dwarven_flavor_bat_migration_bad_desc: "Ein großer Schwarm riesiger Fledermäuse ist kürzlich in diese Grafschaft eingewandert. Leider haben sie sich ziemlich lästig verhalten, Vorratskammern geplündert und auf ahnungslose Bürger gekotet."  #~TR~
 lotr_dwarven_flavor_weird_fungi_modifier: "Ungewöhnliches Pilzwachstum"  #~TR~
 lotr_dwarven_flavor_weird_fungi_modifier_desc: "Die Pilzzuchten in dieser [Grafschaft|E] haben kürzlich unglaublich starke Wachstumsschübe erlebt, sowie ungewöhnliche Färbungen, Biolumineszenz und eine Reihe anderer seltsamer Verhaltensweisen. Es wird wahrscheinlich bald vorübergehen."  #~TR~
 lotr_dwarven_flavor_family_feud: "Nachbarschaftsfehde"  #~TR~
 lotr_dwarven_flavor_family_feud_desc: "Zwei [zwergische|E] Familien haben in dieser Grafschaft eine Nachbarschaftsfehde begonnen, die zu eskalieren begonnen hat."  #~TR~
 lotr_dwarven_flavor_beard_soap_modifier: "Prächtig gereinigter Bart"  #~TR~
 lotr_dwarven_flavor_beard_soap_modifier_desc: "Der Bart dieses Charakters wurde mit den teuersten Seifen prächtig gereinigt, was ihm einen unvergleichlichen Duft und Weichheit verleiht."  #~TR~
 lotr_dwarven_flavor_beard_braid_modifier: "Dicht geflochtener Bart"  #~TR~
 lotr_dwarven_flavor_beard_braid_modifier_desc: "Der Bart dieses Charakters wurde in dicke, dichte Zöpfe geflochten, was seinem Träger ein wildes, unerbittliches Aussehen verleiht."  #~TR~
 lotr_dwarven_flavor_beard_rings_modifier: "Luxuriös geschmückter Bart"  #~TR~
 lotr_dwarven_flavor_beard_rings_modifier_desc: "Der Bart dieses Charakters wurde mit luxuriösen, goldenen Ringen und Ornamenten geschmückt und strahlt nun Wohlstand und Erfolg aus."  #~TR~
 lotr_dwarven_flavor_beard_oil_modifier: "Teuer geölter Bart"  #~TR~
 lotr_dwarven_flavor_beard_oil_modifier_desc: "Der Bart dieses Charakters wurde großzügig mit teuren Ölen und Salben geölt und erhält dadurch im Fackellicht einen fast ätherischen Schimmer."  #~TR~
 lotr_dwarven_flavor_beard_trim_modifier: "Elegant getrimmter Bart"  #~TR~
 lotr_dwarven_flavor_beard_trim_modifier_desc: "Der Bart dieses Charakters wurde mit großer Eleganz getrimmt und verleiht seinem Träger einen raffinierten, kultivierten Look."  #~TR~
 lotr_dwarven_flavor_lucky_construction_modifier: "Reibungsloser Bau"  #~TR~
 lotr_dwarven_flavor_lucky_construction_modifier_desc: "Die jüngsten Bauprojekte in dieser [county|E] sind besonders reibungslos verlaufen. Einige führen dies auf einen glücklichen Zufall zurück, andere auf die erfahrenen [dwarven|E] Architekten und Ingenieure, die hier arbeiten."  #~TR~
 lotr_dwarven_flavor_unlucky_construction_modifier: "Baukomplikationen"  #~TR~
 lotr_dwarven_flavor_unlucky_construction_modifier_desc: "Die jüngsten Bauprojekte in dieser [county|E] haben Dutzende kleiner Komplikationen verursacht. Einige führen dies auf schlichtweg Pech zurück, andere auf schlampige Arbeit und unmotivierte Arbeiter."  #~TR~
 lotr_dwarven_flavor_horny_bowls: "Gehörnte Schalen"  #~TR~
 lotr_dwarven_flavor_horny_bowls_desc: "Dieser Charakter erhielt kürzlich große Schalen aus den Hörnern der in der Pamir-Region beheimateten Schafrasse. Dort sind sie als Nakhjipar oder Ramapoy bekannt."  #~TR~
 lotr_dwarven_flavor_last_alliance_martial_inspiration: "Letztes Bündnis: Militärische Macht"  #~TR~
 lotr_dwarven_flavor_last_alliance_martial_inspiration_desc: "Dieser Charakter ist von der militärischen Macht des [lastalliance|E] inspiriert."  #~TR~
 lotr_dwarven_flavor_last_alliance_diplomacy_inspiration: "Letztes Bündnis: Vereinte Völker"  #~TR~
 lotr_dwarven_flavor_last_alliance_diplomacy_inspiration_desc: "Dieser Charakter ist von der Art und Weise inspiriert, wie das [lastalliance|E] alle Freien Völker vereinte, um gegen [sauronthedarklordcharacter|El] zu kämpfen."  #~TR~
 
 blacklock_escort_modifier: "Söldnersicherung Blacklock"  #~TR~
 blacklock_escort_modifier_desc: "Dieser Charakter steht unter dem Schutz einer kleinen [blacklocks|E] Söldnergruppe."  #~TR~
 
 royal_road_rebuilt_province_modifier: "Königstraße wieder aufgebaut"  #~TR~
 royal_road_rebuilt_province_modifier_desc: "Da die Königstraße wieder einen sicheren Handelsweg zwischen den nördlichen und südlichen Reichen bietet, steigern die Handelszölle nun die Einnahmen dieser Provinz."  #~TR~
 royal_road_rebuilt_county_modifier: "$royal_road_rebuilt_province_modifier$"
 royal_road_rebuilt_county_modifier_desc: "Da die Königstraße wieder einen sicheren Handelsweg zwischen den nördlichen und südlichen Reichen bietet, steigern die Handelszölle nun die Einnahmen dieser Grafschaft."  #~TR~
 royal_road_rebuilt_modifier: "Wiederaufbau der Königstraße"  #~TR~
 royal_road_rebuilt_modifier_desc: "Dieser Charakter hat die Königstraße zwischen [arnor|E] und [gondor|E] wieder aufgebaut und profitiert dadurch von erhöhten Handelszöllen und Einnahmen."  #~TR~
 
 infrastructure_campaign_modifier: "Infrastrukturkampagne"  #~TR~
 infrastructure_campaign_modifier_desc: "Dieses Land befindet sich derzeit in einer Phase großer Infrastrukturinvestitionen, die zu einer Steigerung der Wirtschaftstätigkeit und des Lebensstandards der Bevölkerung führen."  #~TR~
 
 northron_reinforcements_modifier: "Nordmänner-Hilfstruppen"  #~TR~
 northron_reinforcements_modifier_desc: "Die Armee dieses Charakters wird durch [northmen|E] verstärkt, die aus dem fernen [rhovanion|E] rekrutiert wurden."  #~TR~
 northron_brigands_modifier: "Nordmänner-Briganten"  #~TR~
 northron_brigands_modifier_desc: "Eine ungestüme Gruppe von [northmen|E] hat sich in dieser Region niedergelassen und schikaniert lokale Kaufleute und Bauern; obwohl sie zu klein sind, um eine ernsthafte Bedrohung für die lokalen Herrscher darzustellen, belasten ihre Störungen die lokale Wirtschaft."  #~TR~
 northron_colonists_modifier: "Nordmänner-Kolonisten"  #~TR~
 northron_colonists_modifier_desc: "Die Führer dieser Region haben kürzlich Maßnahmen ergriffen, um einen großen Zustrom von [northron_settlers|E] aus [rhovanion|E] zu fördern, in der Hoffnung, dass sich ihre Fähigkeiten und Verbindungen als nützlich erweisen werden, um die Wirtschaft von [gondor|E] wiederzubeleben."  #~TR~
 northron_traders_modifier: "Nordmänner-Händler"  #~TR~
 northron_traders_modifier_desc: "Dieser Charakter hat einige wichtige Geschäftsabschlüsse mit [northron|E]-Händlern in ihren Gebieten ausgehandelt und den Handel mit [rhovanion|E] verbessert."  #~TR~

 scented_court_modifier: "Duftender Hof"  #~TR~
 scented_court_modifier_desc: "Der Hof dieses Charakters ist vom subtilen Duft von Weihrauch erfüllt."  #~TR~

 smelly_court_modifier: "Stinkender Hof"  #~TR~
 smelly_court_modifier_desc: "Der Hof dieses Charakters stinkt fürchterlich nach Weihrauch."  #~TR~

 smells_like_home_modifier: "Riecht nach Zuhause"  #~TR~
 smells_like_home_modifier_desc: "Der Hof dieses Charakters riecht angenehm nach Zuhause."  #~TR~

 ### Khyan Flavour Event Modifiers ###
 lotr_salt_market_out_of_control: "Salzmarkt-Chaos zugelassen"  #~TR~
 lotr_salt_market_out_of_control_desc: "Du hast nicht eingegriffen, als der Salzmarkt außer Kontrolle geriet, und hast dir so den Unmut der Adeligen und des einfachen Volkes im Inland zugezogen."  #~TR~

 lotr_removed_preaching_preacher: "Prediger zum Schweigen gebracht"  #~TR~
 lotr_removed_preaching_preacher_desc: "Der ausländische Prediger wurde aus der Stadt entfernt, wodurch die religiöse Harmonie wiederhergestellt wurde – obwohl immer noch einige Meinungsverschiedenheiten bestehen."  #~TR~

 lotr_riders_rite_attended: "Am Reiterfest teilgenommen"  #~TR~
 lotr_riders_rite_attended_desc: "Du bist persönlich in der Morgendämmerung die heiligen Bergpfade geritten und hast dir so den Respekt der ländlichen Stämme erworben und die Bindungen an die alte Tradition bekräftigt."  #~TR~

 lotr_riders_rite_refused: "Das Reiterfest verweigert"  #~TR~
 lotr_riders_rite_refused_desc: "Du hast dich geweigert, das alte Reiterfest zu unterstützen, was die Bergstämme enttäuscht und die kulturelle Kluft vergrößert hat."  #~TR~

 lotr_bought_painted_horses: "Bemalte Pferde gekauft"  #~TR~
 lotr_bought_painted_horses_desc: "Du hast viel in den Erwerb seltener bemalter Pferde aus dem Ausland investiert. Deine Ställe verfügen nun über auffällige und bewunderte Pferde."  #~TR~

 lotr_finer_horse_breeds: "Edlere Pferderassen"  #~TR~
 lotr_finer_horse_breeds_desc: "Durch neue Investitionen in die Qualitätszucht wurden stärkere, schnellere Pferde sowohl für den höfischen Auftritt als auch für das Schlachtfeld gezüchtet."  #~TR~

 lotr_finer_horse_breeds_stud_book: "Gestütsbuch-Wiederbelebung"  #~TR~
 lotr_finer_horse_breeds_stud_book_desc: "Mit Hilfe alter Zuchtregister stellt ihr Gestüt sorgfältig edle Blutlinien wieder her, die man bereits für verloren gehalten hatte."  #~TR~

 lotr_administrator_working_as_peasant: "Administrator in Buße"  #~TR~
 lotr_administrator_working_as_peasant_desc: "Einer eurer Provinzverwalter verrichtet derzeit manuelle Arbeit, um für frühere Fehler Buße zu tun – eine seltene Demonstration von Demut."  #~TR~

 lotr_administrator_working_returned_to_work: "Administrator wieder eingesetzt"  #~TR~
 lotr_administrator_working_returned_to_work_desc: "Nach einer Bußzeit ist euer Administrator in den Dienst zurückgekehrt, gestählt durch Erfahrung und öffentliche Anerkennung."  #~TR~

 lotr_administrator_private_counsel: "Administrator im privaten Gespräch beraten"  #~TR~
 lotr_administrator_private_counsel_desc: "Du hast einen reuigen Administrator in einem privaten Gespräch beraten und ihm so ermöglicht, seine Würde wiederherzustellen, ohne ein langwieriges öffentliches Spektakel."  #~TR~

 lotr_sackcloth_and_statues_county: "Protest in Sacktuch"  #~TR~
 lotr_sackcloth_and_statues_county_desc: "Die Bevölkerung hat eine Zeit der öffentlichen Sparsamkeit verordnet und verzichtet auf Luxus, um ihren Unmut über die Dekadenz am Hofe auszudrücken."  #~TR~

 lotr_embrace_county_humility: "Öffentliche Demut angenommen"  #~TR~
 lotr_embrace_county_humility_desc: "Der Herrscher hat den Ruf des Volkes nach Demut anerkannt und so den guten Willen gefördert, aber auch die Aufmerksamkeit der Hofelite auf sich gezogen."  #~TR~

 lotr_expelled_foreigners_from_khy: "Ausländer ausgewiesen"  #~TR~
 lotr_expelled_foreigners_from_khy_desc: "Ihr habt die Ausweisung ausländischer Händler und Prediger angeordnet, um die kulturelle Reinheit zu bewahren, aber die Beziehungen zu anderen Ländern zu gefährden."  #~TR~

 lotr_foreigners_permitted: "Ausländer erlaubt"  #~TR~
 lotr_foreigners_permitted_desc: "Ihr habt Ausländern erlaubt, unter kontrollierten Bedingungen zu bleiben und so ein Gleichgewicht zwischen Handel und Tradition gewahrt."  #~TR~

 lotr_foreigners_embraced: "Ausländer willkommen geheißen"  #~TR~
 lotr_foreigners_embraced_desc: "Ihr habt Ausländer offen willkommen geheißen und den kulturellen Austausch und den Handel gefördert – obwohl einige Traditionalisten murren."  #~TR~

 lotr_salt_market_settles_naturally: "Salzmarkt unreguliert"  #~TR~
 lotr_salt_market_settles_naturally_desc: "Ihr habt den Markt die Streitigkeiten um Salz und Meeresgüter auf natürliche Weise regeln lassen, was den Einfluss der Kaufleute stärkt, aber die Adligen im Landesinneren verunsichert."  #~TR~
