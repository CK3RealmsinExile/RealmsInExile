 ###################################
 ### Maresh Prosperity Modifiers ###
 ###################################
 maresh_prosperity_0: "[maresh_prosperity|E]: Arm (0)"  #~TR~
 maresh_prosperity_0_desc: "Seit dem Tod seines skrupellosen, aber fähigen Führers Abu Muntasir im Jahr 823 n. Chr. leidet Maresh unter politischer Instabilität. Seine Nachkommen haben untereinander gestritten, und die Bevölkerung der Stadt, eine vielfältige Gruppe, wechselt ständig ihre Loyalität von einem Erben zum anderen. Infolgedessen sind die Wirtschaft und der Lebensstandard der Region im Niedergang."  #~TR~
 maresh_prosperity_1: "[maresh_prosperity|E]: Gering (1)"  #~TR~
 maresh_prosperity_1_desc: "Mareshs Zukunft sieht vielversprechend aus, da seine Bewohner zusammenarbeiten, um die Infrastruktur der Stadt auszubauen und ihre Handelsnetze über die Sahara auszuweiten. Obwohl es Zeit brauchen wird, ist die Stadt auf dem richtigen Weg."  #~TR~
 maresh_prosperity_2: "[maresh_prosperity|E]: Mittel (2)"  #~TR~
 maresh_prosperity_2_desc: "Den Menschen in Maresh geht es gut, da die Wirtschaft schnell wächst. Händler strömen in die Stadt, und eine Reihe von gebildeten und qualifizierten Menschen aller Herkunft haben sich hier niedergelassen."  #~TR~
 maresh_prosperity_3: "[maresh_prosperity|E]: Hoch (3)"  #~TR~
 maresh_prosperity_3_desc: "Die Zeiten sind gut in Maresh. Als wichtiger Handelsweg in Arysis passieren regelmäßig unzählige Händler die Stadt, und sie entwickelt sich schnell zu einem wichtigen Zentrum des Lernens."  #~TR~
 maresh_prosperity_4: "[maresh_prosperity|E]: Groß (4)"  #~TR~
 maresh_prosperity_4_desc: "Die Stadt Maresh ist wirklich der Neid der Welt. Nur wenige würden jemanden bestreiten, der behauptet, dass Maresh eine der reichsten und einflussreichsten Metropolen entlang der Handelswege der Dünenlandschaft ist."  #~TR~
 maresh_prosperity_5: "[maresh_prosperity|E]: Ungemein (5)"  #~TR~
 maresh_prosperity_5_desc: "Maresh ist zu einem Leuchtfeuer der [Concept('haradrim', 'Haradrim')|E]-Zivilisation geworden, wo sich Menschen aus allen großen Wüsten treffen. Es ist weit über die kühnsten Vorstellungen seiner Gründer hinausgewachsen, bis zu dem Punkt, dass eine bedeutende Bewässerungsinfrastruktur notwendig ist, um seine Bewohner mit Wasser zu versorgen. Von vielen Meilen entfernt sichtbar, heißen seine Türme und Türme alle in diesem glänzenden Juwel einer Oase willkommen."  #~TR~
 maresh_newly_arrived_settlers: "Neue Siedler in Maresh"  #~TR~
 maresh_newly_arrived_settlers_desc: "Gruppen von Abenteurern, Exilanten, Kaufleuten, Flüchtlingen, religiösen Dissidenten und anderen haben sich aus vielen fernen Ländern zusammengefunden, um sich in der aufstrebenden Oase Maresh niederzulassen. Obwohl sie eine zusammengewürfelte Gruppe von Ausgestoßenen und Außenseitern sind, bringen sie eine breite Palette von Perspektiven und Fähigkeiten in ihre neue Heimat. Es wird zunächst schwierig für sie sein, friedlich zu koexistieren, aber wenn sie lernen, zusammenzuarbeiten, besteht kaum ein Zweifel daran, dass sie die Saat für Mareshs zukünftigen Wohlstand säen können!"  #~TR~
 lotr_maresh_hydraulics: "Erweiterte Wasserressourcen in Maresh"  #~TR~
 lotr_maresh_hydraulics_desc: "Eine Reihe von hydraulischen Infrastrukturprojekten am Fluss Rysis, wie z. B. Dämme, Kanäle und mehr, haben den Wasservorrat der Einwohner von Maresh erweitert und verschiedene lokale Gewässer wie den Fluss Rysis selbst mit Quellen in der Oase verbunden."  #~TR~
 lotr_maresh_hydraulics_person: "Koordinierte hydraulische Projekte entlang des Rysis"  #~TR~
 lotr_maresh_hydraulics_person_desc: "Dieser Herrscher hat seinen Teil zur Planung und Verwaltung einer Reihe wichtiger hydraulischer Projekte entlang des Flusses Rysis beigetragen, wie z. B. Dämme, Kanäle, die Umleitung des Rysis und mehr. Der Fluss ist ein wichtiger Teil der Geographie der Stadt Maresh, einem wichtigen Wirtschaftszentrum in Arysis."  #~TR~
 maresh_walls_modifier: "Mauern und Tore der Oase Maresh"  #~TR~
 maresh_walls_modifier_desc: "Ein Netz beeindruckender Mauern und Tore umgibt einen Großteil der Oase und erstreckt sich sogar über die Stadt Maresh im Zentrum hinaus. Solche Befestigungen tragen zum Schutz des Handels bei, der hier durchläuft."  #~TR~
 
