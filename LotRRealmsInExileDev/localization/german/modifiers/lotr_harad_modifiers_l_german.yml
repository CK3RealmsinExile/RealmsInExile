 ################################
 ### Namâlo Synergy Modifiers ###
 ################################
 lotr_namalo_political_synergy: "Namâlo-Bürokraten"  #~TR~
 lotr_namalo_political_synergy_desc: "Dieser Charakter hat kürzlich eine Reihe von [namalo|E] in die Verwaltung seines Reiches integriert."  #~TR~
 lotr_namalo_political_synergy_county: "Namâlo-politische Synergie"  #~TR~
 lotr_namalo_political_synergy_county_desc: "Die Behörden haben kürzlich Schritte unternommen, um mehr [namalo|E] in die lokale Verwaltung und die politischen Netzwerke der Gemeinden dieser Region zu integrieren."  #~TR~
 lotr_namalo_commercial_synergy: "Namâlo-Geschäfte"  #~TR~
 lotr_namalo_commercial_synergy_desc: "Dieser Charakter hat kürzlich mit den [namalo|E] zusammengearbeitet, um den Handel in ihrem Reich zu fördern."  #~TR~
 lotr_namalo_commercial_synergy_county: "Namâlo-Handelssynergie"  #~TR~
 lotr_namalo_commercial_synergy_county_desc: "Die Behörden haben kürzlich Maßnahmen ergriffen, um den [namalo|E] beim Ausbau ihrer Geschäftsaktivitäten und Handelsnetze in den Gemeinden dieser Region zu unterstützen."  #~TR~
 lotr_namalo_cultural_synergy: "Namâlo-Stipendium"  #~TR~
 lotr_namalo_cultural_synergy_desc: "Dieser Charakter hat sich kürzlich mit [namalo|E] mit wissenschaftlichem Hintergrund in seinem Reich verbunden."  #~TR~
 lotr_namalo_cultural_synergy_county: "Namâlo-Kulturelle Synergie"  #~TR~
 lotr_namalo_cultural_synergy_county_desc: "Die Behörden haben kürzlich Maßnahmen ergriffen, um [namalo|E] mit wissenschaftlichem Hintergrund zu fördern, um den Zustand von Bildung, Religion und Kunst in den Gemeinden dieser Region zu verbessern."  #~TR~


 ##############################
 ### Flavor Event Modifiers ###
 ##############################
 lodenuly_date_farms_modifier: "Dattelplantagen des Lódenûly-Tals"  #~TR~
 lodenuly_date_farms_modifier_desc: "Das Tal des [GetTitleByKey('d_lodenuly').GetNameNoTier] dient als Dattelkorb von [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] und produziert reichlich saftige Datteln. Angeblich die süßesten der Welt, werden hier seit Generationen große Sorten von Datteln angebaut, einige mit Stammbäumen, die mit Adelshäusern vergleichbar sind. Manche glauben sogar, dass diese Datteln der Schlüssel zur ewigen Jugend sind, ein Mythos, der von den Besitzern der Obstgärten mit Nachdruck aufrechterhalten wird."  #~TR~
 lodenuly_date_longevity_modifier: "Lódenûlysche Langlebigkeit"  #~TR~
 lodenuly_date_longevity_modifier_desc: "Dieser Charakter altert bemerkenswert würdevoll. Es gibt einige Gerüchte, dass dies auf den Verzehr der saftigen Datteln des [GetTitleByKey('d_lodenuly').GetNameNoTier] zurückzuführen ist. Es ist ein verbreiteter Volksglaube, dass diese Datteln ewige Jugend verleihen können, obwohl dies unbewiesen bleibt."  #~TR~
 lotr_antelope_gear_modifier: "Antilopenlederausrüstung"  #~TR~
 lotr_antelope_gear_modifier_desc: "Die Truppen dieses Charakters sind mit hochwertigen Schilden und Rüstungen aus Antilopenleder ausgestattet."  #~TR~
 arani_outposts_modifier: "Arani-Außenposten"  #~TR~
 arani_outposts_modifier_desc: "Eine kleine Gemeinschaft von Arani-Stammesangehörigen hat sich in der Gegend niedergelassen. Sie schützen jetzt die lokalen Handelswege vor Banditen und eskortieren Händlerkarawanen."  #~TR~
 new_qanat_modifier: "Neuer Qanat kürzlich gebaut"  #~TR~
 local_qanat_repaired_modifier: "Lokaler Qanat repariert"  #~TR~
 local_qanat_expanded_modifier: "Lokaler Qanat erweitert"  #~TR~
 repaired_qanat_character_modifier: "Mittel zur Reparatur eines lokalen Qanats bereitgestellt"  #~TR~
 expanded_qanat_character_modifier: "Mittel zur Erweiterung eines lokalen Qanats bereitgestellt"  #~TR~
 lotr_ksar_maintenance_issues: "Verfallene Ksars"  #~TR~
 lotr_ksar_maintenance_issues_desc: "Den Einheimischen fehlen die Ressourcen und das Geld, um mehrere #italic Ksars#! (befestigte Dörfer) in dieser Region zu erhalten. Infolgedessen sind die lokalen Handelswege anfälliger für Banditen und Räuber."  #~TR~
 maresh_canal_issues: "Probleme mit dem Mekhor"  #~TR~
 maresh_canal_issues_desc: "Den Einheimischen fehlen derzeit die Ressourcen, um den Mekhor, den zentralen Kanal von Maresh, ausreichend zu erhalten, der für die Bereitstellung von sauberem Wasser und die Verbesserung der Fruchtbarkeit des Landes unerlässlich ist."  #~TR~
 maresh_goldsmiths: "Goldschmiede haben kürzlich in Maresh eine Werkstatt eröffnet"  #~TR~
 maresh_glazed_ceramics: "Hohe Nachfrage nach glasierten Keramiken aus Maresh"  #~TR~
 kjhana_oil_gift: "Kjhana-Öl"  #~TR~
 kjhana_oil_gift_desc: "Dieser Charakter hat Zugang zu einem Fläschchen Kjhana-Öl, einer starken medizinischen Substanz aus den Früchten und dem Saft des seltenen Kjhana-Baumes. Der Kjhana wächst nur in [GetTitleByKey('d_naishan').GetNameNoTier], einer abgelegenen Region im nördlichen Harshandatt."  #~TR~
 lotr_new_mud_mason_contract: "Neuer Lehmbauer-Vertrag"  #~TR~
 lotr_extra_protection_mud_masons: "Zusätzlicher Schutz durch die Rituale der Lehmbauer"  #~TR~
 harad_merchant_tongue: "Kennt die Händler-Sprache"  #~TR~
 harad_merchant_tongue_desc: "Durch den intensiven Kontakt mit [trans_haradric_merchants|E] ist dieser Charakter mit der Händler-Sprache von [harad|E] vertraut.\n\nDas Handeln mit [trans_haradric_merchants|E] ist #P effektiver#! "  #~TR~
