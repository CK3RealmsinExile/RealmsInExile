l_german:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Númenórische Architektur"
 innovation_numenorean_architecture_01_desc:0 "Die Númenórer haben einige der Geheimnisse ihrer Architektur mit diesen Völkern geteilt. "
 innovation_numenorean_heritage:0 "Númenórisches Erbe"
 innovation_numenorean_heritage_desc:0 "Obwohl wir nicht mit dem Niveau unserer Vorfahren in Númenór mithalten können, haben wir immer noch einen Vorsprung vor vielen anderen Völkern Mittelerdes. "

 innovation_gondorian_warriors_01:0 "Soldaten Gondors"
 innovation_gondorian_warriors_01_desc:0 "Soldaten aus Gondor gehören zu den fähigsten und am besten ausgestatteten der Welt. "dd
 innovation_gondorian_warriors_02:0 "Wächter des Weißen Turmes"
 innovation_gondorian_warriors_02_desc:0 "Die Wachen der Zitadelle und die Brunnenwachen sind die Elitekrieger von Gondors Infanterie. Sie sollen den Weißen Baum und den Turm von Ecthelion verteidigen. "
 innovation_belfalathrim_warriors:0 "Ritter von Dol Amroth"
 innovation_belfalathrim_warriors_desc:0 "Als einziges Fürstentum Gondors, das einen umfangreichen Kern schwerer Kavallerie unterhält, schlagen die Schwanenritter von Dol Amroth wie ein Hammerschlag gegen ihre Feinde."
 innovation_numenorean_warriors:0 "Soldaten Númenors"
 innovation_numenorean_warriors_desc:0 "Jeder der Soldaten von Númenor, gesegnet mit der Weisheit und dem Handwerk der Eldar, unterrichtet in den Lehren von Eönwë, war 20 niedere Männer wert. Ihre Stahlbögen verbreiteten Angst unten jenen, die ihnen gegenüberstanden und nur derer wenige waren die Feinde, die ihre Rüstung durchbrechen konnten."
 innovation_ithilien_rangers:0 "Waldläufer Ithiliens"
 innovation_ithilien_rangers_desc:0 "Die Waldläufer Ithiliens sind die Vorhut Gondors und greifen ihre Feinde meist aus dem Schatten heraus an um ihr Königreich zu schützen."

 gondorian_vale_archers:0 "Schwarzgrundtal Bogenschützen"
 gondorian_vale_archers_flavor:0 "Diese Bogenschützen aus Gondors inneren Provinzen sind für ihre Fähigkeiten im Bogenschießen bekannt und rühmen sich ihrer furchterregenden Salven."
 gondorian_soldiers:0 "Gondorianische Soldaten"
 gondorian_soldiers_flavor:0 "Selbst die einfachsten der Soldaten Gondors gehören zu den am besten ausgerüsteten und professionell ausgebildeten Infanteristen der bekannten Welt."
 gondorian_rangers:0 "Gondorianische Waldläufer"
 gondorian_rangers_flavor:0 "Die Gondorianer sind stolz auf ihre Fähigkeiten mit dem Bogen, obwohl sie nicht die Stahlbögen ihrer Vorfahren aus Númenór verwenden. Die Waldläufer gehören zu ihren besten Schützen und sind weit und breit im Dienst des Königreichs aktiv."
 gondorian_knights:0 "Gondorianische Ritter"
 gondorian_knights_flavor:0 "Gondorianer außerhalb des Fürstentums Dol Amroth ziehen es im Allgemeinen vor, zu Fuß zu kämpfen. Aber wenn sie dazu aufgefordert werden, wird der Adel von Gondor seinen Titeln gerecht und sattelt die Pferde."
 gondorian_axemen:0 "Axtträger von Lossarnach"
 gondorian_axemen_flavor:0 "Die Leute von Lossarnach sind ein einfaches Volk von Bauern, aber sie sind Gondor gegenüber fanatisch loyal und werden zu allen Waffen greifen, derer sie habhaft werden können, um sich zu verteidigen."
 guard_of_the_citadel:0 "Wächter der Zitadelle"
 guard_of_the_citadel_flavor:0 "Die Elite-Infanterie von Gondor, die Wachen der Zitadelle, sind für die Verteidigung der obersten Ebene von Minas Tirith verantwortlich und die Ehrengarde der Statthalter und Könige von Gondor."
 fountain_guard:0 "Brunnen Wächter"
 fountain_guard_flavor:0 "Die Ernennung zum Brunnen Wächter gilt als höchste Auszeichnung unten den gondorianischen Elitesoldaten. Sie allein sind verantwortlich für die Verteidigung des Weißen Baumes sowie des Brunnens. Sie dienen in absoluter Stille und tragen Seidenmasken unter ihren Mithrilhelmen."
 rangers_of_ithilien:0 "Ithilien Waldläufer"
 rangers_of_ithilien_flavor:0 "Die Waldläufer Ithiliens sind die Vorhut Gondors. Sie verstehen es ihre Gegner in den Wäldern Ithiliens durch geschickte Hinterhalte gezielt aufzureiben."
 pelargir_mariners:0 "Pelargir Seefahrer"
 pelargir_mariners_flavor:0 "Die Seefahrer von Pelargir sind rau und robust wie das Meer selbst, an dem sie geboren wurden. Bekannt für ihre außerordentlichen Fähigkeiten mit dem Speer, versetzen sie jeden Korsaren in Schrecken, der es wagt, sie entlang des Anduin zu überfallen."
 swan_knights:0 "Schwanenritter"
 talon_knights:0 "Talon Knights"
 talon_knights_flavor:0 "Auf kriegerische Macht und Tugend einen Eid leistend gehören die Ritter des silbernen Schwans zu den besten Kriegern von Dor-en-Ernil und verkörpern ihr númenórisches Erbe in voller Pracht."
 swan_knights_flavor:0 "Die Ritter von Dol Amroth, die Schwanenritter, sind einige der furchterregendsten Kavallerien in Mittelerde, mit der vielleicht nur die Reiter Rohans konkurrieren können."
 numenorean_soldiers:0 "Númenórische Soldaten"
 numenorean_soldiers_flavor:0 "Die Soldaten Númenors tragen mit großem Wissen gefertigte schwere Rüstungen und Waffen, deren großartige Schmiedekunst oft in Zaubern gipfelte, die diese durchdrangen."
 numenorean_archers:0 "Númenórische Bogenschützen"
 numenorean_archers_flavor:0 "Die Bogenschützen von Númenors tragen die legendären Stahl-Großbögen die mit ihrer Reichweite und Durchschlagskraft, unter den Völkern Mittelerdes ihresgleichen sucht."
 numenorean_knights:0 "Númenóriache Ritter"
 numenorean_knights_flavor:0 "Die Ritter Númenors sind Träger schwerer Rüstungen, Reiter starker gut gezüchteter Pferde, die im Kampf ihre mit Zaubern durchwirkten, kunstfertig geschmiedeten Waffen wie kaum ein jemand zu führen verstehen."
 grey_company:0 "Die Graue Schar"
 grey_company_desc:0 "Angeführt von Halbarad setzt sich die graue Schar aus den besten Waldläufern und Kriegern des nördlichen Dúnedain zusammen. Durch ihre Adern rinnt das wahre Blut der Númenorer und alle, die leben wollen, fliehen ihren Zorn."

 ### ROHAN ###
 # Tribal

 innovation_rohan_knighthood:0 "Ritter der Mark"
 innovation_rohan_knighthood_desc:0 "Vergeben an Merry Brandybuck aus dem Auenland."
 innovation_rohan_windmills:0 "Frühzeitige Windmühlen"
 innovation_rohan_windmills_desc:0 "Die Erfindung der vertikalen Windmühle ermöglicht es uns die Kraft des Windes viel effizienter zu nutzen als zuvor. Der Arbeitsaufwand für das Mahlen von Getreide und die Verarbeitung von Rohstoffen wird dadurch erheblich reduziert."
 innovation_hadorim_forest_wardens:0 "Wächter des Waldes"
 innovation_hadorim_forest_wardens_desc:0 "Hadorim Holzfäller, deren Aufgabe der Schutz und die Wacht über die heiligen Wälder ist."
 innovation_eotheod_warriors:0 "Krieger der Éothéod"
 innovation_eotheod_warriors_desc:0 "Die Krieger von Éothéod gehören zu den besten Reitern Mittelerdes. Das Reiten liegt ihnen im Blut."
 innovation_protectors_gap_of_rohan:0 "Beschützer der Pforte"
 innovation_protectors_gap_of_rohan_desc:0 "Die Reiter Rohans schworen, die Pforte von Rohans von ihrer Feste Helms Klamm aus zu bewachen und zu schützen."
 innovation_special_warriors:0 "Éothéods berittene Axtträger"
 innovation_special_warriors_desc:0 "Hoch zu Ross extra für den Kampf gezüchtet, tragen diese kühnen Rohirrim Äxte, die es vermögen selbst die stärksten Ork Rüstungen zu durchdringen."

 eotheod_light_horsemen:0 "Leichte Reiterei der Éothéod"
 eotheod_light_horsemen_flavor:0 "Um in Kriegszeiten auf Bedrohungen besser reagieren zu können, heben die Nordmänner leichte gepanzerte Reitereien aus, die ihre Agilität behalten."
 eotheod_horse_archers:0 "Berittene Bogenschützen der Éothéod"
 eotheod_horse_archers_flavor:0 "Berittene Bogenschützen der Éothéod sind geübt darin, eingekreiste Feinde im vollen Gallop mit Pfeilen zu beschießen."
 mountain_riders:0 "Bergreiter"
 mountain_riders_flavor:0 "Bergreiter führen extra für Gebirgsterrain gezüchtete robuste Rösser. Ihre Reiter kleiden sich in Erb-Rüstungen, die von Generation zu Generation weitergegeben worden sind."
 helmingas_warriors:0 "Helmingas Krieger"
 helmingas_warriors_flavor:0 "Die traditionelle Wache der Feste Helms Klamm."
 westfolders:0 "Mannen der Westfold"
 westfolders_flavor:0 "Gefolgsleute der Westfold, die den festen Boden dem Sattel vorziehen."
 hadorim_forest_wardens:0 "Waldwächter"
 hadorim_forest_wardens_flavor:0 "Hadorim Holzfäller, deren Aufgabe der Schutz der heiligen Wälder ist."
 riders_of_rohan:0 "Berittene Axtträger der Éothéod"
 riders_of_rohan_flavor:0 "Berittene Axtkämpfer, die für jeden Kampf bereit sind. Es gibt nur wenige die einen Ansturm dieser Reiter überstehen."



 ### DUNLENDING ###
 # Tribal

 innovation_dunlending_warriors:0 "Dunländische Krieger"
 innovation_dunlending_warriors_desc:0 "Stolze Männer aus Dunland, die bereit sind ihr Leben für ihr Zuhause zu geben. "

 dunlending_huscarl:0 "Dunländische Huskarls"
 dunlending_huscarl_flavor:0 "Dunländische Huskarls sind schwer bewaffnete Veteranen unzähliger Schlachten, die sich mit Fellen erlegter Tiere und Trophäen besiegter Feinde schmücken."
 dunlending_longbowmen:0 "Dunländische Langbogenträger"
 dunlending_longbowmen_flavor:0 "Dunländer lernen von Geburt an den Umgang mit dem Langbogen und beherrschen diesen perfekt. Ihre aus der Ferne abgefeuerten Pfeile sind eine Gefahr für jeden der in ihre Reichweite tritt."
 dunlending_axe_hunters:0 "Dunländische Axtjäger"
 dunlending_axe_hunters_flavor:0 "Die Jagd ist eine Notwendigkeit doch im kargen Dunland ist sie schwierig und sehr gut auf das Gelände angepasst. Diese Jäger sind Experten im Umgang mit langen Messern und Wurfäxten."
 dunlending_outriders:0 "Dunländische Vorreiter"
 dunlending_outriders_flavor:0 "Die Dunländischen Vorreiten stehen dem Geschick Rohans im Umgang mit Pferden in nichts nach. Ihre wilden Vorstöße kommen schnell und gewaltig wie ein Donnerkeil."
 innovation_daen_shipbuilding:0 "Dunländische Schiffsbauer"
 innovation_daen_shipbuilding_desc:0 "Die Langschiffe der Dunländer werden sowohl für den Handel als auch für den Krieg eingesetzt und können die rauen Nebenflüsse des Gwathló befahren."

 ### Gwaithurim ###
 innovation_gwathuirim_warriors:0 "Krieger Gwathuirim"
 innovation_gwathuirim_warriors_desc:0 "Die zänkischen Gwathuirim, die oft sowohl untereinander als auch mit ihren Nachbarn kämpfen, haben eine Kampfkultur entwickelt die mächtige Krieger hervorbringt."
 clan_swordsmen:0 "Klan der Schwertmannen"
 clan_swordsmen_flavor:0 "Groß, stark und schnell erzürnt, sind diese Schwertkrieger niemand dem man leichtfertig in Feindschaft begegnen sollte."
 clan_axemen:0 "Klan der Axtmannen"
 clan_axemen_flavor:0 "Grimmig und stark fällen diese Axtträger ihre Feinde als wären sie junge Bäume."


 ### ISENGARD ###
 # Tribal
#  innovation_urukhai_pits:0 "Uruk-hai Gruben"
#  innovation_urukhai_pits_desc:0 "Gezüchtet in den dunklen Gruben Isengards schafft Saruman, große Schwarze Orks, die weitaus stärker sind als gewöhnlich und die Tyrannei der Sonne besser verkraften als ihre kleineren Verwandten."
#  innovation_urukhai_siegeworks:0 "Uruk-hai Belagerungswerkstätte"
#  innovation_urukhai_siegeworks_desc:0 "Gebäude zum Bau von mächtigen Belagerungswaffen, um auch die mächtigsten Mauern niederzureißen."
 innovation_orc_pits:0 "Ork Gruben"
 innovation_orc_pits_desc:0 "Die Brutstätten der Orks sind in den Boden gegrabene Löcher, in denen diese Diener der Dunkelheit gezüchtet werden. Aus dem Boden hervorkriechen vermehren sie sich darin in kurzer Zeit wie Fliegen."

 orc_warriors:0 "Ork Krieger"
 orc_warriors_flavor:0 "Eine Horde Orks. Eher daran interessiert sich zu streiten daran in den Krieg zu ziehen."
 orc_archers:0 "Ork Bogenschützen"
 orc_archers_flavor:0 "Eine Horde von Ork-Bogenschützen. Bevorzugen eher einfache Ziele."
 mountainorc_warriors:0 "Berg-Ork Krieger"
 mountainorc_warriors_flavor:0 "Gezüchtet und geboren in den Nebelbergen."
 orc_rabble:0 "Ork Pöbel"
 orc_rabble_flavor:0 "Eine Horde unorganisierter, kleinerer Orks, die für den Krieg gezüchtet wurden. Ihr Schicksal ist es oft an der Front zustehen."

 urukhai_fighting:0 "Uruk-hai Kämpfer"
 urukhai_fighting_flavor:0 "Die Bisse und Kampfschreie dieser Uruk-hai sind gleichermaßen schmerzhaft wie schrecklich."
 urukhai_crossbowmen:0 "Uruk-hai Armbrustschützen"
 urukhai_crossbowmen_flavor:0 "Ihre schweren Armbrüste spannen sie mit Leichtigkeit und jeder Treffer wird mit einem schrecklichen Gebrüll gefeiert, der ihre Blutlust nur noch mehr anheizt."
 urukhai_pikemen:0 "Uruk-hai Pikeniere"
 urukhai_pikemen_flavor:0 "Nicht selten nutzen diese Uruk-hai ihre Waffen um mehrere Gegner gleichzeitig aufzuspießen."
 urukhai_berserker:0 "Uruk-hai Berserkers"
 urukhai_berserker_flavor:0 "Diese Uruk-hai befinden sich in einem Blutrausch, der sie jeden Schmerz einfach vergessen lässt. Einen dieser Uruk-hai stoppt man nur mit dem Tod."
 urukhai_sappers:0 "Uruk-hai Pioniere"
 urukhai_sappers_flavor:0 ""
 urukhai_ballista:0 "Uruk-hai Balliste"
 urukhai_ballista_flavor:0 ""


 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Ruhelose Hügel"
 innovation_restless_barrows:0 "Die Seuche des Düsterwaldes sickert in die Hügelgräber der alten Rhovanion-Könige. Daraus erheben sich die Toten, um die Lebenden zu quälen."
 unburied_wights:0 "Grabunholde"
 unburied_wights_flavor:0 "Vor ihnen fallen die Lebenden machtlos zu Boden. Ihr Griff ist unerbittlich stark und so kalt wie gefrorenes Eisen. Die Grabunholde bewohnen die einbalsamierten Körper großer Könige und Krieger."
 blighted_trappers:0 "Verseuchte Waldarbeiter"
 blighted_trappers_flavor:0 "Parasitäre Sporen haften an ihren Körpern. Diese ehemaligen Waldarbeiter, die keinen eigenen Willen haben, gehorchen der Seuche und schlurfen in den Kampf gegen ihr eigenes Volk."


