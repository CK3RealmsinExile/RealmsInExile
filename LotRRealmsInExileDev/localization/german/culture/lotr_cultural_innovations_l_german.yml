 ### Umbar ###
 innovation_corsair_traditions:0 "Korsaren Tradition"
 innovation_corsair_traditions_desc:0 "Unser Volk ist das Ergebnis der Verschmelzung der Númenórer und des Volkes Haradrim. Aus dieser Vereinigung entstand eine raue und starke Seefahrerkultur, die der Schrecken aller Küstenlinien ist!"



