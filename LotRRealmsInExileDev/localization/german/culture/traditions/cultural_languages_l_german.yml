 language_quenya_name: "Quenya"  #~TR~
 language_quenya_desc: "Die vorherrschende [elven|E] Sprache des [uttermostwest|E], [quenya|E], lässt sich in drei Dialekte unterteilen: Valinorean, Vanyarin und Exilquenya.\n\nValinorean Quenya ist der Dialekt, der ursprünglich von den [noldorelves|E] gesprochen wurde und nach dem Exil von denen, die in Valinor blieben, bewahrt wurde.\n\nVanyarin Quenya ist der Dialekt, der von den Vanyar von Valimar gesprochen wird und der Dialekt mit dem größten Valarin-Einfluss ist.\n\nExilquenya (auch bekannt als Ñoldorin Quenya) wurde von den [noldorelvesexiles|E] gesprochen. Dies war der Dialekt des Quenya, der die größten Veränderungen erfuhr, und der Dialekt des Quenya, der von den [dunedain|E] von [numenor|E] und später von den [realms_in_exile|E] angenommen wurde.\n\nDie Sprache der Teleri von Valinor, Telerin, wird manchmal als Zweig des Quenya angesehen."  #~TR~
 language_telerin_name: "Telerin"  #~TR~
 language_westron_name: "Westron"  #~TR~
 language_westron_desc: "Westron, oder Adûni, ist eine Kreolsprache aus Adûnaisch und den Sprachen der Mittelerdenbewohner von [middleearth|E]. Westron entstand in den nördlichen Kolonien von [numenor|E], wo Adûnaisch von den [faithful|E] aufgrund seiner Verbindung mit den [kingsmen|E] als verdorben angesehen wurde. Daher gab es wenig Versuche, die Sprache zu bewahren, was zu einer stärkeren Entwicklung aufgrund dieser Vernachlässigung führte.\n\nNach dem [downfall|E] erweiterten und bereicherten die Exilanten Númenors Westron mit vielen [elvish|E] Lehnwörtern, hauptsächlich aus Númenorischem Sindarin. Aufgrund des Einflusses der [dunedain|E] wurde Westron aufgrund seiner Popularität als Gemeinsprache in den Westlanden bekannt, wobei [dwarves|E], [orcs|E] und [elves|E] die Sprache selbst oder einen eng verwandten Dialekt sprachen."  #~TR~
 language_dalish_name: "Dalisch"  #~TR~
 language_westron_south_name: "Südländer"  #~TR~
 language_westron_south_desc: "Südliches Westron, auch bekannt als Südländisch, ist der Dialekt des Westron, der von den gemischten Nachkommen der Númenorier gesprochen wird, die die Länder südlich des Poros-Flusses bewohnen. Südliches Westron hat einen erheblichen Einfluss des Umbarischen Adûnaisch, was dazu führt, dass ein Großteil des adûnaisch abgeleiteten Vokabulars der Sprache einen Hauch von Nord-Apysaisch hat, anstatt Mittelmenschlich wie das Westron von Gondor und den Nordmännern. Südliches Westron entstand nach der Eroberung Umbars durch Eärnil I., als viele gondorische Kolonisten die neue Provinz bewohnten; sie brachten Westron mit sich und verdrängten langsam den alten umbarischen Adûnaisch-Dialekt, obwohl er viele Wörter und Aussprachen davon übernahm."  #~TR~
 language_westron_orc_name: "Orcisches Westron"  #~TR~
 language_westron_orc_desc: "Orcisches Westron bezieht sich auf die verdorbene und grausame Form des Westron, die von den [orcs|E] gesprochen wird, und wird verwendet, wenn es zwischen den Stämmen zur Kommunikation kommt - die Sprachen der Orks spalten sich schnell und einfach, obwohl sie wenig darauf achten, ihre Worte schön zu machen, und stattdessen bevorzugen sie, dass ihre Zungen hart und scharf sind - denn sie können andere Orksprachen nicht verstehen. Oft ist ihre Rede mit orkischen Flüchen oder Schreien gespickt, wie #italicskai, sha,#! oder #italic garn#!. Obwohl unschön, können diejenigen, die Westron sprechen, es bis zu einem gewissen Grad verstehen... obwohl viele wünschten, sie könnten es nicht."  #~TR~
 language_goblin_name: "Goblin"  #~TR~
 language_orcish_name: "Orkisch"  #~TR~
 language_orcish_desc: "Während die [orcs|E] keine einheitliche Sprachstruktur haben, teilen sie in der Tat die Praxis, ihre tägliche Sprache aus korrupten Entlehnungen aus den Sprachen von [middleearth|E] zusammenzustellen, wobei Westron und Schwarzsprache die häufigsten Sprachen sind, aus denen sie für die Orksprache entlehnen. Die Variationen im Orksichen zwischen verschiedenen Stämmen und Arten von Orks waren so groß, dass es oft nutzlos für die Kommunikation war, da sich verschiedene Stämme an die Sprachen der Völker anpassten, die sie umgaben. Insbesondere die westlichen Orks verwendeten Westron oft als ihre Zunge zwischen den Stämmen aufgrund dessen."  #~TR~
 language_kurr_name: "Kúrr"  #~TR~
 language_kurr_desc: "Kúrr ist eine obskure [orcish|E]-Zunge, die von einigen isolierten Stämmen in den [yellowmountains|E] gesprochen wird. Sie besteht aus scharfen, bissigen Lauten, die in schneller Folge ausgestoßen werden und sehr grobe Sätze bilden. Aufgrund der stark hallenden Höhlen können einfache Signale und Befehle weite Strecken tief unter der Erde zurücklegen. Aufgrund ihrer stark tribalistischen Tendenzen haben selbst benachbarte Ork-Gruppen Schwierigkeiten, sich zu verstehen."  #~TR~
 language_black_speech_name: "Schwarzsprache"  #~TR~
 language_black_speech_desc: "Die Schwarzsprache wurde vom Dunklen Herrn [sauroncharacter|E] während des [secondage|E] geschaffen, um die gemeinsame Sprache all seiner Diener zu sein. Die Schwarzsprache wird von den Weisen von [middleearth|E] als dunkle und böse Sprache angesehen, und nur wenige wagen es, sie auszusprechen, daher wird sie von wenigen außerhalb Saurons Einflussbereichs gesprochen."  #~TR~
 language_taliska_name: "Taliska"  #~TR~
 language_taliska_desc: "Taliska war die gemeinsame Ahnensprache der Häuser Bëors und Hadors. Während ihrer Wanderung nach Westen wurde die Sprache sowohl vom Avarin als auch vom Zwergischen [khuzdul|E] beeinflusst. Als die beiden Stämme in Beleriand ankamen, hatten sich ihre Zungen erheblich auseinanderentwickelt, wobei das Bëorische Taliska viel mehr elbische Elemente enthielt als das Hadorische Taliska.\n\nDie Bëorianer gaben ihren eigenen Zweig von Taliska weitgehend auf, als sie sich in Beleriand niederließen und Sindarin annahmen. Infolgedessen war es das Hadorische Taliska, das überleben und sich zu der späteren Sprache von [numenor|E], Adûnaisch, entwickeln würde."  #~TR~
 language_adunaic_name: "Hohes Adûnaisch"  #~TR~
 language_adunaic_desc: "Adûnaisch, von den Sprechern Adûnayân genannt, ist die Sprache, die in den ehemaligen [numenorean|E]-Kolonien südlich des Harnen gesprochen wird, abgeleitet von Taliska, der Sprache der Edain des [firstage|E]. Die Sprache entwickelte sich nach dem [akallabeth|E], wobei die nun unabhängigen [realms_in_exile|E] ausländische Einflüsse in ihren Dialekten akzeptierten, wie [bellakar|E] und Anarikê, oder sich dafür entschieden, die Sprache konservativ zu erhalten, eine Praxis, die von den [adunai|E]-Reichen von [thanihazad|E] betrieben wurde."  #~TR~
 language_adunaic_bellakar_name: "Belladûnaisch"  #~TR~
 language_adunaic_bellakar_desc: "Bellakarisches Adûnaisch ist der Dialekt des Adûnaisch, der in den ehemaligen númenorischen Kolonien von Bellakar gesprochen wird; es ist einer der am stärksten abweichenden Dialekte des Adûnaisch und wird als so gemischt beschrieben wie ihr Erbe. Die Sprache kann weiter in einen nördlichen und einen südlichen Dialekt unterteilt werden, wobei der erstere mehr Tedjin-Einfluss und der letztere mehr Bôzishnarûd-Einfluss hat."  #~TR~
 language_kharadunaic_name: "Kharadûnaisch"  #~TR~
 language_kharadunaic_desc: "Kharadûnaisch, die Sprache der ehemaligen südlichen Kolonien Númenors, wie die Reiche von Thâni-Hazad, galt als der konservativste Dialekt des Adûnaisch, aufgrund der hohen Anzahl an archaischen Vokabeln, die in Númenor bis zum späten Zweiten Zeitalter aus der Mode gekommen waren. Kharadûnaisch konnte jedoch auch den kleineren Einfluss des südlichen Apysaisch nicht entgehen, hauptsächlich in [anbalkumagan|E]."  #~TR~
 language_tanturaki_name: "Tantûraki"  #~TR~
 language_tanturaki_desc: "Tantûraki, von seinen Sprechern (und später den Ûsakani) Tanâtariyê genannt, war ein Dialekt des Adûnaisch, der in der ehemaligen [numenorean|E]-Kolonie Tantûrak gesprochen wurde. Die Sprache von Tantûrak war sehr einzigartig, zum Teil aufgrund der Vernachlässigung und Autonomie, die Tantûrak während seiner Zeit als númenorische Kolonie hatte, aber auch aufgrund der sich verändernden Ideale und Moral der Kolonie selbst. Die Zunge wurde sehr abgeleitet und korrumpiert und übernahm viel von den Zungen der Mûmakani.\n\nEs wird auch angenommen, dass, als der Schatten auf Tantûrak fiel, die Herren und Gouverneure dieses Landes ihre Zunge absichtlich verdrehten, um sie für die Ohren von Außenstehenden und Geringeren hart und unschön zu machen, denn sie hielten diese Eigenschaften für 'stark'. Daher ist Tanâtariyê eine der einzigartigsten Formen des Adûnaisch, die selbst für die benachbarten [adunai|E] von [thanihazad|E] schwer zu verstehen ist."  #~TR~
 language_adunaic_umbar_name: "Umbarisches Adûnaisch"  #~TR~
 language_adunaic_umbar_desc: "Das in [umbar|E] gesprochene Adûnaisch war dem Hohen Adûnaisch von Númenor am ähnlichsten, da es die Kolonie war, die am engsten mit der Metropole verbunden war, und von vielen sogar als phonetisch konservativer angesehen wurde als das Adûnaisch von Númenor bis zum späten Zweiten Zeitalter, doch die Sprache entwickelte auch einen nicht unerheblichen Einfluss des nördlichen Apysaisch - hauptsächlich im Wortschatz - aufgrund des engen Kontakts Umbars mit den haradrischen Handelswegen und dem Königreich Kârna."  #~TR~
 language_azulunaic_name: "Azûladûnaisch"  #~TR~
 language_azulunaic_desc: "Die östliche Adûnaisch-Zunge, oder die Alte Seefahrt-Zunge, war der Zweig des Adûnaisch, der von den Seeleuten und Händlern von [numenor|E] gesprochen wurde, die ihre militärischen und kommerziellen Außenposten im fernen Osten bewohnten. Aufgrund der Vorherrschaft von Anarikê im fernen Osten wurde die östliche Adûnaisch-Zunge jedoch allgemein als 'Anarikêanischer Dialekt' bekannt.\n\nZuerst war es ein konservativer Dialekt, da die Númenorier des fernen Ostens selten in großer Zahl siedelten, und aufgrund des flüchtigen Charakters der östlichen Adûnai in der gesamten Region wurden keine besonderen Lehnwörter übernommen, bis zu ihrer Umsiedlung nach Anarikê nach dem Akallabêth, in dem die Zunge begann, immer mehr Khyan-Lehnwörter und Aussprachen zu übernehmen."  #~TR~
 language_halethian_name: "Halethisch"  #~TR~
 language_halethian_desc: "Das $language_halethian_name$ war die [language|E] des Volkes Haleths. Sehr wenig ist darüber bekannt, nur dass es mit den Zungen der anderen beiden Häuser der Edain nicht verwandt war. Es muss sich lange entwickelt haben, bevor sie [beleriand|E] betraten."  #~TR~
 language_daenael_name: "Dônael"  #~TR~
 language_gwathuirim_name: "Gwathuilach"  #~TR~
 language_dunlendish_name: "Dunländisch"  #~TR~
 language_drug_name: "Drûghisch"  #~TR~
 language_beffraen_name: "Beffraisch"  #~TR~
 language_honnin_name: "Honnu"  #~TR~
 language_chaialla_name: "Chállu"  #~TR~
 language_yatali_gan_name: "Yatallu"  #~TR~
 language_sindarin_name: "Sindarin"  #~TR~
 language_sindarin_desc: "Benannt nach den [sindarelves|E] [elves|E] von [beleriand|E], war [sindarin|E] die 'gemeinsame Sprache' der Elben der [westlands|E] von [middleearth|E].\n\nVerwandt mit der Telerin-Zunge von [valinor|E], entwickelte sich Sindarin in [beleriand|E] während des [yearofthetreesage|E]. Nach der Rückkehr der [noldorelvesexiles|E] nach [middleearth|E] verbot [elu_thingol|E], König der Sindar, die Verwendung von [quenya|E] in seinen Herrschaftsbereichen. Obwohl diese Proklamation wenig praktische Macht hatte, um die Noldor zu binden, lernten die Elben von Beleriand auch langsamer Quenya als die Noldor Sindarin. Infolgedessen geriet Quenya langsam außer Gebrauch und wurde eine Sprache der Überlieferung, wobei Sindarin zur dominierenden elbischen Sprache wurde.\n\nDie Gründung von [sindarelves|E]-Königreichen in [greenwoodshort|E] und [lothlorien|E] führte dazu, dass die Silvan-Elben von Mirkwood und die Nandor-Elben von Lórien Sindarin annahmen. Das Sindarin von Greenwood integrierte viele Silvan-Elemente und bildete einen einzigartigen Dialekt.\n\nDie Númenorier von Andustar nahmen Sindarin für ihre tägliche Sprache an, da sie Nachkommen der Bëorianer waren, die ihren eigenen einheimischen Dialekt von Taliska aufgegeben hatten. Dies brachte den [numenorean|E]-Sindarin-Dialekt hervor, der nach dem Akallabêth in Gondor und Arnor überlebte."  #~TR~
 language_rhovanic_name: "Rhovanisch"  #~TR~
 language_rhovanic_desc: "Die rhovanischen Zungen entstanden aus der nördlichen Gruppe talisik-sprechender Edain, die in [greenwood|E] in [rhovanion|E] blieben, anstatt die [mistymountains|E] zu überqueren, doch die rhovanischen Zungen würden auch von den Baradhrim-Stämmen beeinflusst werden, die im [secondage|E] aus dem Osten kamen, wie die Igath. Rhovanisch wurde von den Königen von [gondor|E] als ähnlich zu Westron erkannt, wobei Taliska als gemeinsamer Vorfahr geteilt wurde, und so wurden die [northmen|E] von Rhovanion als Mittelmenschen anerkannt, die Gondor freundlich gesinnt waren. Die rhovanischen Zungen haben auch die Sprachen vieler Völker von Rhovanion beeinflusst, wie die [longbeard|E] [dwarves|E] und die Ioriags."  #~TR~
 language_rohirric_name: "Rohirrisch"  #~TR~
 language_rohirric_desc: "Rohirrisch ist die Sprache, die von den Rhovanorim gesprochen wird, die Marhwini ins Exil ins [anduinvale|E] folgten und die [eothed|E]-Völker wurden. Die rohirrische Sprache ist von den [northmen|E]-Zungen Rhovaniens abgeleitet und wird daher aufgrund ihrer Ähnlichkeit mit Westron als eine der Mittelmenschen-Sprachen klassifiziert, wobei sie den gemeinsamen Vorfahren von Taliska teilen. In den letzten Jahren hat die Sprache die in den Ländern rund um den Isen-Fluss gesprochenen Zungen beeinflusst, wobei die Adornaen-Bevölkerung aufgrund ihrer Verbindung zu [rohan|E] eine Mischung aus Rohirrisch und Gwathuilach spricht."  #~TR~
 language_eriadoric_name: "Eriadorisch"  #~TR~
 language_ioradya_name: "Ioradya"  #~TR~
 language_tedjin_name: "Tedjij"  #~TR~
 language_varadia_name: "Varadia"  #~TR~
 language_avarin_name: "Gemeines Avarin"  #~TR~
 language_avarin_desc: "Gemeines Avarin ist nicht wirklich eine Sprache, sondern eher eine Sammlung von divergierenden Dialekten. Ein allgemeiner Begriff für die vielfältige Sprache der [avari|E] nach der Spaltung, zerfiel Gemeines Avarin schnell bis zur Unkenntlichkeit in die vielen und verschiedenen Zungen der [avari|E], so dass der Begriff kaum mehr Bedeutung hatte als in den Geschichten."  #~TR~
 language_penni_name: "Pennia"  #~TR~
 language_penni_desc: "Pennia ist die Sprache der [penni|E] [avari|E], gesprochen im verborgenen Wald, den sie Nelorniath nannten. Es ist die engste Verwandtschaft zu [language_group_eldarin|E] aller [language_group_avarin|E]-Zungen, stammt von einem verwandten Dialekt bei [cuivienen|E] und zieht Einflüsse aus der Nandorin-Sprache, bevor der Kontakt abbrach."  #~TR~
 language_cuind_name: "Cuendi"  #~TR~
 language_cuind_desc: "Die [cuind|E] von Drêl nennen ihre Sprache Cuendi, ‚die Sprache der Sprecher‘. Sie ist einzigartig unter den [language_group_avarin|E] Sprachen, da ihr die Laute ‚w‘ und ‚y‘ fehlen und sie ein fließendes Schriftsystem auf Basis von Tinte auf Blättern besitzt."  #~TR~
 language_kinnlai_name: "Kenni-lamm"  #~TR~
 language_kinnlai_desc: "Die Sprache der Kinn-lai [avari|E], Kenni-lamm, zeichnet sich durch ihre Vorliebe für zusammengesetzte Wörter und ihr rhythmisches Gefühl aus."  #~TR~
 language_kindi_name: "Kendia"  #~TR~
 language_kindi_desc: "Kendia wurde einst in den weiten Ebenen von [rhun|E] gesprochen und diente vielen ostländischen Sprachen als Inspiration. Doch die Kindi sind zurückgegangen und haben sich versteckt, sich vom offenen Himmel und den Grasfeldern zurückgezogen, wo einst ihre Sprache zu hören war. Nur wenige [men|E] haben jetzt das Glück, sie zu hören, bevor sie für immer stirbt."  #~TR~
 language_hwneti_name: "Hwentya"  #~TR~
 language_hwenti_desc: "Hwentya ist eine einzigartige Sprache, die stark von allen anderen [elven|E] Sprachen abweicht. Im hohen Norden von [middleearth|E] gesprochen, erinnert sie diejenigen, die beide kennen, an das Hoch-Elbische [quenya|E]."  #~TR~
 language_windan_name: "Windan"  #~TR~
 language_windan_desc: "Windan ist die ausgestorbene Sprache der Windan Avari, einst in den dichten Wäldern des südlichen [beleriand|E] gesprochen."  #~TR~
 language_nafarati_name: "Nâfarati"  #~TR~
 language_kirani_name: "Kîranin"  #~TR~
 language_kirani_desc: "Kîranin, auch bekannt als Westliches Mûmakanin, ist die Sprache der Kîrani-Nachkommen im äußersten Süden."  #~TR~
 language_magri_name: "Magrin"  #~TR~
 language_magri_desc: "Magrin ist die Sprache der Zwillingreiche Mag und Tumag und ihrer Völker. Wissenschaftler hatten Schwierigkeiten, ihren genauen Ursprung zu bestimmen, denn die Sprache scheint hauptsächlich mit der der Kîrani im Osten verwandt zu sein, enthält aber auch einige archaische Elemente, die auf eine Verbindung zur apysaischen Familie hindeuten."  #~TR~
 language_northern_apysaic_name: "Haruzusht"  #~TR~
 language_northern_apysaic_desc: "Als die $apysaic_collective_noun$ aus dem Osten des Ostens kamen, auf der Verfolgung der Söhne von [ermon|E] oder auf der Flucht vor dem Schatten, brachten sie ihre unzähligen Zungen mit. Diejenigen, die sich im Norden niederließen, waren die $haruze_collective_noun$, oder das Gottvolk, und ihre Sprache war die Göttliche Zunge oder $language_northern_apysaic_name$.\n\nDie Sprachen vieler benachbarter Kulturen wurden stark von den $haruze_collective_noun$ beeinflusst, aber sie wurden auch von den einströmenden Sprachen der [numenoreans|E], $language_adunaic_umbar_name$ und $language_westron_name$ beeinflusst. Daher ist das $language_northern_apysaic_name$ des [secondage|E] für einen $haruze$ im [thirdage|E] kaum verständlich. Nur ein Wort hat sechstausend Jahre überdauert: Melêkha."  #~TR~
 language_karrani_name: "Karrash"  #~TR~
 language_karrani_desc: "Als die $apysaic_collective_noun$ in die weiten Länder Harads vordrangen, begannen ihre Stämme zu divergieren – ebenso ihre Zungen. Diejenigen, die sich in der Nähe der Hügel von Umbar niederließen, waren die $karrani$, Verwandte der $sakalai$ und $haruze$, und ihre Sprache wurde $language_karrani_name$.\n\nDie Sprache der $karrani$ wurde stark von $language_northern_apysaic_name$ beeinflusst, aber sie beeinflusste auch die Sprache der $jelut_collective_noun$ und die Sprachen der Dünensee. Sie hat auch ihre Spuren in $language_adunaic_umbar_name$ und $language_westron_south_name$ hinterlassen, wobei viele Wörter für Sand, Gestein und andere Binnengeografie direkt aus $language_karrani_name$ entlehnt wurden."  #~TR~
 language_middle_apysaic_name: "Apîshya"  #~TR~
 language_middle_apysaic_desc: "Schon als sie zum ersten Mal in Harad ankamen, waren die $apysaic_collective_noun$ bereits eine vielfältige Gruppe von Völkern und Sprachen – um sie auf ihrem großen Marsch zu vereinen, sprachen viele ihrer Häuser eine gemeinsame Sprache, vielleicht von den mächtigsten ihrer Stämme übernommen. Es heißt, dass die $arani_collective_noun$ diese Zunge fast sechstausend Jahre später bewahrt haben.\n\nDas ist nicht die Wahrheit, aber es ist nicht weit davon entfernt. $language_middle_apysaic_name$ ist möglicherweise die am wenigsten divergente der Zungen der $apysaic_collective_noun$, was aufgrund der verschiedenen Stämme, Clans und religiösen Sekten innerhalb der Diaspora der $arani_collective_noun$ selbst verwirrend ist, ganz zu schweigen von den benachbarten Kulturen, die auch $language_middle_apysaic_name$ sprechen. Einige Wissenschaftler glauben, dass es genau an diesen verschiedenen Kulten liegt, dass die Zunge überlebt hat – um in einem vernünftigen Umfang Handel zu treiben, muss man sprechen, und so lehren die $harad_priest_male_plural$ ihren Gemeindemitgliedern die Zunge, wie sie gesprochen werden muss, von den Göttern angeordnet."  #~TR~
 language_southern_apysaic_name: "Dalab"  #~TR~
 language_southern_apysaic_desc: "Von allen Sprachen der $apysaic_collective_noun$ Völker ist $language_southern_apysaic_name$, was wörtlich ‚Die Zunge‘ bedeutet, vielleicht die am weitesten verbreitete. Durch den stabilisierenden Einfluss des Rates der Regenten, im Namen des $emperor_bozisha_miraz_male$, hat sich das $language_southern_apysaic_name$ der $bozishnarud_collective_noun$ und ihrer $narudbriyig_collective_noun$ Nachbarn in sechstausend Jahren nicht viel verändert.\n\n$language_southern_apysaic_name$ hat sich jedoch in anderen Teilen von [middleearth|E] diversifiziert, wobei die $gusar_collective_noun$, $gai_collective_noun$ und $bellanarud_collective_noun$ alle sehr unterschiedliche Dialekte oder verwandte Sprachen sprechen. Es hat auch viele Wörter an das benachbarte $language_adunaic_bellakar_name$ ausgeliehen und wird im ganzen Süden als Händlersprache verwendet."  #~TR~
 language_jelut_name: "Jeludrin"  #~TR~
 language_jelut_desc: "$language_jelut_name$ ist die Sprache der $jelut_collective_noun$ Völker, eine Sprache, die am engsten mit $language_middle_apysaic_name$ verwandt ist. Sie hat nicht wenige Lehnwörter aus $language_karrani_name$ und $language_adunaic_umbar_name$, aber ansonsten ist sie ein Beispiel für eine divergente, etwas isolierte Sprache in der faríyischen Sprachfamilie.\n\n$language_jelut_name$ hat jedoch noch eine weitere angestammte Sprache, weit außerhalb von Harad – $language_sindarin_name$. Als ‚$nick_the_hand_of_gurzil$‘ nach Umbar kam und die [dunedain|E] unterwarf, übernahm die $language_jelut_name$ Sprache einige der Wörter und Bräuche der $umbaredain_collective_noun$, die bis heute erhalten sind."  #~TR~
 language_arysan_name: "Arysan"  #~TR~
 language_arysan_desc: "Arysan ist die Sprache, die von den östlichen [haradrim|E] gesprochen wird. Obwohl es eine haradrische Sprache ist, lehnt ihre Struktur und ihr Wortschatz stark von der $language_khyan_name$ Sprache ab. Dies ist eine natürliche Folge des starken Khyan-Einflusses auf die Völker der Region."  #~TR~
 language_pust_name: "Pûst"  #~TR~
 language_pust_desc: "Als die $old_pust_collective_noun$ Völker vor langer Zeit aus der Dünensee kamen und in Richtung des Feuerspiegels wanderten, brachten sie eine der unzähligen Zungen der $apysaic_collective_noun$ mit. Nach dem Volk benannt, das sie sprach, ist $language_pust_name$ eine umfangreiche Sprache mit einer hohen Konzentration an Konsonantenclustern.\n\nEs heißt, Salzwasser lässt die Zunge schrumpfen, was erklären könnte, warum $language_pust_name$ eine so schwer zu verstehende und zu sprechende Sprache ist. Sie wurde jedoch nicht unerheblich von $language_middle_apysaic_name$ beeinflusst, obwohl dies hauptsächlich für die $darsalai_collective_noun$ gilt – die $lushek_pust_collective_noun$ des Gebirges haben für einen Sprecher von $language_middle_apysaic_name$ viel weniger verständliche Dialekte."  #~TR~
 language_gai_name: "Gái"  #~TR~
 language_gai_desc: "Versteckt in ihrer gleichnamigen Waldheimat sind die $gai_collective_noun$ ein isoliertes Volk, und obwohl ihre Sprache mit $language_southern_apysaic_name$ verwandt ist, hat sie sich stark divergiert, was die gegenseitige Verständlichkeit nahezu unmöglich macht. Außerdem sind die $gai_collective_noun$ ein verschwiegenes Volk und geben ungern leicht Geheimnisse preis. Wenn sie also mit den $bozishnarud_collective_noun$ zu tun haben, bemühen sie sich, $language_southern_apysaic_name$ zu lernen und zu verwenden, anstatt ihre geheime Sprache der Außenwelt zu offenbaren."  #~TR~
 language_ansith_name: "Ansith"  #~TR~
 language_ansith_desc: "Fast die am weitesten entfernte aller von den $apysaic_collective_noun$ abstammenden Sprachen, $language_ansith_name$, ist die Sprache der $heritage_tulwangi_collective_noun$ Völker, aber im Laufe der Zeit hat sie sich in allen Kulturen dieser vielfältigen Gruppe stark verändert.\n\nIn $k_tulwang$ und [anbalkumagan|E] hat $language_kharadunaic_name$ die dort lebenden $tuladen_collective_noun$, $tandi_collective_noun$ und $banadunai_collective_noun$ stark beeinflusst, wobei die unterwürfigsten der $heritage_tulwangi_collective_noun$ versuchen, die Akzente der $anbalukkhori_collective_noun$ zu kopieren, um sich bei ihren Herren beliebt zu machen. Die $tuloriyan_collective_noun$ sind sogar noch stärker beeinflusst, wobei ihre Dialekte den Einfluss von $language_tedjin_name$ und $language_adunaic_bellakar_name$ tragen. In $k_zajantak$ hingegen haben die $fariyin_collective_noun$ eine „reinere“ Form der Sprache bewahrt, soweit es den nicht-apysaischen Einfluss betrifft, obwohl nicht wenige Wörter aus $language_southern_apysaic_name$ entlehnt wurden."  #~TR~
 language_amutani_name: "Amutanin"  #~TR~
 language_amutani_desc: "Amutanin ist ein gewissermaßen Außenseiter unter der apysaischen Familie, aufgrund seiner langen Trennung und seines isolierten Zustands – die einzige andere apysaische Zunge, mit der es in Kontakt steht, ist $language_ansith_name$, und zwar in sehr begrenzter Form. Im äußersten Südwesten von [middleearth|E] gesprochen, kombiniert es den apysaischen Kern mit Schichten von Entlehnungen aus $language_magri_name$, $language_kharadunaic_name$ und sogar $language_cuind_name$. Auf den ersten Blick könnte man es für einzigartig halten, aus den Steinen des [thanihazad|E] gewachsen, zu dem es so gut passt."  #~TR~
 language_khuzdul_name: "Khuzdul"  #~TR~
 language_ulgathig_name: "Ulgathig"  #~TR~
 language_wastelands_name: "Lokale Minderheitensprache"  #~TR~
 language_arhuneri_name: "Arhûneri"  #~TR~
 language_hobbitish_name: "Hobbitsprache"  #~TR~
 language_hobbitish_desc: "Hobbitsprache, auch bekannt als Kudugin, ist der von den Hobbits aus dem Auenland gesprochene Dialekt des Westrons. Die Sprache wurde nach dem Ende der Wandertage angenommen, als ihre Migration nach Arnor sie mit Westron, der Gemeinsprache, in Kontakt brachte, die sie mit Lehnwörtern aus ihrer alten Zunge zu sprechen begannen, die von den rhovanischen Sprachen beeinflusst worden war, daher teilt die Hobbitsprache viele sprachliche Ähnlichkeiten mit den nördlichen Sprachen."  #~TR~
 language_hillmen_name: "Munentaen"  #~TR~
 language_khyan_name: "Khyan"  #~TR~
 language_anarikean_name: "Anarikêan"  #~TR~
 language_anarikean_desc: "Die Anarikêanische Sprache ist eine Volkssprache des Adûnaic, die von den Einheimischen besser als Alte Seefahrtssprache bekannt ist, und Khyan, obwohl sie eher mit letzterer als mit ersterer verwandt ist. Sie wird am stärksten in den städtischen und Küstengebieten von Anarikê gesprochen, wo das Erbe Númenors in ihrer Sprache stark ist, mit Lehnwörtern und Aussprachen, die aus dem Adûnaic entlehnt wurden. Jeder Sprecher von Adûnaic würde die Anarikêanische Sprache jedoch nicht als Adûnaic erkennen, denn sie hatte sich zu ihrem eigenen, einzigartigen und interessanten Dialekt entwickelt."  #~TR~
 language_new_sirayni_name: "Nabhâsh"  #~TR~
 language_new_sirayni_desc: "Die Nabhâsh-Sprache, oder Neu-Sprache, ist die Sprache von Sîrayn im Dritten Zeitalter. Beeinflusst von $language_middle_apysaic_name$ und $language_pust_name$, mit Andeutungen von $language_southern_apysaic_name$ und $language_muranian_name$, ist Nabhâsh die Lingua franca in der westlichen Bucht von Ormal, mit vielen regionalen Dialekten und sprachlichen Eigenheiten für jeden Stamm und jede Kultur. Aber die Sprache hat sich nicht allzu sehr verändert – ein Bulgan kann mit einem Aytan sprechen und jeder wird sich, zumindest zögernd, gegenseitig verstehen."  #~TR~
 language_old_sirayni_name: "Âkabhâsha"  #~TR~
 language_old_sirayni_desc: "Âkabhâsha, oder Erste Sprache, ist die Sprache der Urahnen der Sîraynê, der Sîreshni, als sie zum ersten Mal in die Bucht von Ormal kamen und in vielen verschiedenen Sprachen sprachen und neue Dinge benannten, als sie immer weiter nach Süden vordrangen. In den wachsenden Tagen der Sîreshni hatte jeder Stadtstaat seinen eigenen Dialekt und seine eigene sprachliche Tradition. Aber mit dem Angriff von Khôrahîl und der anschließenden Integration mit den Arani wurden die vielen Sprachen des Âkabhâsha vergessen oder verändert, außer in welkenden alten und vergessenen Schriften."  #~TR~
 language_muranian_name: "Muranian"  #~TR~
 language_elinse_name: "Elinse"  #~TR~
 language_elinse_desc: "Elinse, die Sprache des gleichnamigen Volkes, ist eine apysaische Zunge – aber sie ist weit entfernt von allen anderen Sprachen dieser Gruppe, denn sie allein unter den Haradrim wagten sich nicht in den Südwesten von Harad, sondern zogen stattdessen nach Osten, in die Nähe der Bucht von Ormal. Daher ist die Sprache der Elinse, obwohl nominell apysaisch, für ihre getrennt lebenden Haradrim-Brüder nahezu unverständlich."  #~TR~
 language_lyneri_name: "Lynîr"  #~TR~
 language_lyneri_desc: "Lynîr ist eine Sprache aus Mûmakan, denn die Lyneri sind mit den Menschen dieser Halbinsel verwandt. Durch viele Jahre des Kontakts, Handels und der Heirat mit den anderen Kulturen um die Bucht von Ormal hat die Lynîr-Sprache jedoch viele Lehnwörter aus Khyan, Nabhâsh und besonders Tazinain aufgenommen, aufgrund ihrer Nähe."  #~TR~
 language_tazinain_name: "Tazinain"  #~TR~
 language_tazinain_desc: "Tazinain ist die Lingua franca in den Küstengebieten von Sîrayn. Ursprünglich war es ein Talathrim-Dialekt von Khy, ähnlich denen, die unter den Menschen der Bulchaydes gesprochen wurden, und verbreitete sich durch Handel und Eroberung während der Jahre der goldenen Ära von Khy. Obwohl der Khyan-Einfluss nachließ, ersetzte die Sprache allmählich die einheimischen Zungen des östlichen Sîryan und wurde zur wichtigsten Kommunikationsform entlang des Sîresha-Flusses, sowohl an den Höfen als auch an den Docks. Sie wurde stark bereichert und erweitert mit lokalem Vokabular und ist jetzt fast genauso viel sîraynischen Ursprungs wie khyanischen."  #~TR~
 language_drakespeech_name: "Soelâsi"  #~TR~
 language_drakespeech_desc: "Soelâsi, oder Drachensprache, ist die Sprache der [womawas_drus|E], der $womaw$, und ihrer Nachkommen in Vulmaw und Lokhas Drus. Sie wurde stark vom Drachen Utumkôdur beeinflusst, daher ihr Name.\n\nSie wurde historisch als gemeinsame Handelssprache in den östlichen Meeren verwendet, und viele andere Sprachen in der Region haben Soelâsi-Lehnwörter. \n\nSoelâsi hat sich im Laufe der Zeitalter weiterentwickelt, so dass die Womaw des Dritten Zeitalters die Sprache des Zweiten Zeitalters als Soelâsi Bu oder 'Altwomarin' bezeichneten. Die Sprachen von Lokhas und Vulmaw basierten auf diesem älteren Dialekt."  #~TR~
 language_secret_danish_name: "Geheimes Dänisch"  #~TR~
