 tradition_abrakhan_magic_cities_name: "Abrakhân-Magiestädte"  #~TR~
 tradition_abrakhan_magic_cities_desc: "Als magisch bezeichnet, gewinnen die Pûstic-Städte der roten Dârsalan-Wüsten im industriellen Maßstab Wasser aus dem Untergrund."  #~TR~
 tradition_protectors_of_the_deep_name: "Beschützer der Tiefe"  #~TR~
 tradition_protectors_of_the_deep_desc: "Beschützer der Tiefe."  #~TR~
 culture_parameter_unlock_maa_guard_of_abrakhan: "Kann [GetMaA('guard_of_abrakhan').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_risen_carrion: "Kann [GetMaA('risen_carrion').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_city_holding_fort_level_in_red_desert_bonus: "[fort_level|E] für [cities|E] in den Wüstenhügeln [terrain|E]: [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"  #~TR~
 culture_parameter_castle_holding_fort_level_in_red_desert_bonus: "[fort_level|E] für [castles|E] in den Wüstenhügeln [terrain|E]: [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"  #~TR~
 tradition_dune_sea_warfare_name: "Dünenseekriegführung"  #~TR~
 tradition_dune_sea_warfare_desc: "Die Bewohner des Dünenmeeres haben sich an die Bedingungen der unwirtlichen Wüste und der gleißenden Sonne angepasst und stellen kleine und flinke Einheiten auf, die wissen, wie sie das Gelände zu ihrem Vorteil nutzen, zuschlagen und dann wieder verschwinden..."  #~TR~
 culture_parameter_unlock_maa_hasharin: "Kann [GetMaA('hasharin').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_desert_screamers: "Kann [GetMaA('desert_screamers').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_giant_scorpions: "Kann [GetMaA('giant_scorpions').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 
 appoint_oligarch_interaction: "Oligarchischen Aufseher einsetzen"  #~TR~
 appoint_oligarch_desc: "[recipient.GetShortUINameNoTooltip] wird zur Aufsicht über die wachsende Stadt [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ernannt und wird damit zu einem oligarchischen Vasallen."  #~TR~

 tradition_legendary_artisans_name: "Legendäre Handwerker"  #~TR~
 tradition_legendary_artisans_desc: "Die Handwerker dieser Kultur sind unübertroffen in ihrem Können und werden seltene und wundersame Artefakte herstellen."  #~TR~
 culture_parameter_legendary_inspiration: "Handwerker und Schmiede sind unglaublich begabt"  #~TR~
 
 ## Hobbits ##
 tradition_hobbit_feasts_name: "Hobbit-Feste"  #~TR~
 tradition_hobbit_feasts_desc: "Als einfaches und ehrliches Volk verbringen die [hobbits|E] einen Großteil ihrer Freizeit mit Festen und Feiern und ernten die Früchte ihrer reichen Ernten. Ihr abgeschiedenes Dasein gibt ihnen reichlich Zeit, die Früchte ihrer Arbeit zu genießen."  #~TR~
 tradition_hobbit_feasts_inspiration: "Hobbits essen viel und sind faul"  #~TR~
 culture_parameter_lazy_trait_more_common: "Das [GetTrait('lazy').GetName( GetNullCharacter )] [trait|E] ist häufiger"  #~TR~
 culture_parameter_gluttonous_trait_more_common: "Das [GetTrait('gluttonous').GetName( GetNullCharacter )] [trait|E] ist häufiger"  #~TR~


 tradition_hobbit_parochialism_name: "Hobbit-Parochialismus"  #~TR~
 tradition_hobbit_parochialism_desc: "Als eigenwilliges Volk, das sowohl von sozialen Gepflogenheiten als auch von formellen Gesetzen regiert wird, wird die tägliche Regierungsführung der [hobbits|E] weitgehend den lokalen Gemeindeführern überlassen. Es gibt eine allgemeine Philosophie, den Status quo nicht zu stören oder die soziale Ordnung zu beeinträchtigen, sondern sich stattdessen darauf zu konzentrieren, die Gesellschaft stabil und friedlich zu halten." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.  #~TR~
 tradition_hobbit_parochialism_inspiration: "Hobbits hören nicht gerne auf Oberherren"  #~TR~

 hobbit_bounders: "Grenzwächter"  #~TR~
 hobbit_bounders_flavor: "Die wilden Grenzen des Auenlandes werden von diesen angesehenen [hobbits|E] bewacht. Wenn die Dunkelheit an den Grenzen zusammenkommt und fremde Leute unterwegs sind, schwillt ihre Zahl an, während die wohlerzogenen Auenländer versuchen, Ordnung zu halten."  #~TR~
 hobbit_muster: "Aufgeboten"  #~TR~
 hobbit_muster_flavor: "Obwohl langsam zum Streit, sind [hobbits|E] tapfer in der Not und können immer noch Waffen handhaben. Wenn sie keine Alternative haben, werden die tapferen Auenländer massenhaft zusammenkommen, um ihre Häuser und Lieben zu verteidigen."  #~TR~
 hobbit_hunters: "Jäger"  #~TR~
 hobbit_hunters_flavor: "Wenn diese [hobbits|E] nicht gerade Fleisch auf den Tisch ihrer hungrigen Verwandten legen, sind sie geübt im Umgang mit dem Bogen und arbeiten mit den Grenzwächtern zusammen, um zu verhindern, dass gefährliche Tiere und Übeltäter in die Viertel gelangen."  #~TR~

 merchant_heavy_infantry: "Händlermiliz"  #~TR~
 merchant_heavy_infantry_flavor: "Von grimmigen Rowdys und Söldnern bis hin zu Bauern und Tagelöhnern, die zum Dienst eingezogen wurden. Ihre Kompetenz ist daher mangelhaft, doch ihre Rüstung und ihr mehr als großzügiges Gehalt stellen sicher, dass sie eine Linie halten, die viele nicht erwarten würden"  #~TR~

 ### Cultural Traditions ###
 tradition_slave_society_name: "Sklavenhaltergesellschaft"  #~TR~
 tradition_slave_society_desc: "Diese Kultur sieht nichts Falsches daran, Sklaven zu halten, und wird tatsächlich Handel treiben und Krieg führen, um sie zu erwerben. Überfälle auf ihre Nachbarn sind an der Tagesordnung, um frisches Blut für ihre öffentlichen Arbeiten und Ackerland zu suchen."  #~TR~
 culture_parameter_can_launch_slave_expeditions: "Gewährt Zugriff auf den [slave_expedition|E] KB"  #~TR~
 culture_bellicose: "Die [culture|E] hat nicht den $ethos_bellicose_name$ [ethos|E]"  #~TR~
 
 tradition_elf_friends_name: "Elbenfreunde"  #~TR~
 tradition_elf_friends_desc: "Diese Kultur hat eine Geschichte freundschaftlicher Interaktionen mit den [elves|E]."  #~TR~

 tradition_orcish_society_name: "Ork-Gesellschaft"  #~TR~
 tradition_orcish_society_desc: "Rau, brutal und kurzlebig – eine zutreffende Zusammenfassung der „Zivilisation“, die die [orcs|E] aufbauen. Sie führen genauso oft Krieg gegeneinander wie gegen andere, plündern und verraten ihre eigenen genauso bereitwillig wie die anderer Rassen. Während Orks brutal und gerissen in gleichem Maße sind, sind sie auch irrational, kurzsichtig und gierig. Es ist selten, dass sich Orks für einen höheren Zweck vereinen, und wenn doch, dann nur für kurze Zeit."  #~TR~

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name: "Reiter des Auenlandes"  #~TR~
 tradition_riders_of_the_mark_desc: "Die Pferdeherrn der Éothéod und Rohirrim tragen ein Erbe, das in den Westlanden als Pferdezüchter und -bändiger unübertroffen ist. Ihre Kavallerie ist auf dem Feld ohnegleichen, und ihre Kommandeure kennen ebenfalls wenige ihresgleichen in der offenen Ebene."  #~TR~

 tradition_a_people_reunited_name: "Ein wiedervereinigtes Volk"  #~TR~
 tradition_a_people_reunited_desc: "Einst getrennt, nun wiedervereint, tragen die Pferdeherrn der Éothéod ein langes Erbe, das in den Westlanden als Pferdezüchter und -bändiger unübertroffen ist. Ihre Kavallerie ist auf dem Feld ohnegleichen, und ihre Kommandeure kennen ebenfalls wenige ihresgleichen in der offenen Ebene."  #~TR~

 tradition_a_scattered_people_name: "Ein verstreutes Volk"  #~TR~
 tradition_a_scattered_people_desc: "Seit dem Fall des [rhovanion_kingdom|E] ist dieses Volk verstreut und ohne wahre Führung. Nun in viele kleine Clans zersplittert und in die Wildnis zurückgedrängt, wird es einer großen Anstrengung bedürfen, um sie wieder zu vereinen."  #~TR~
 culture_parameter_unlock_maa_rhovanion_freemen: "Kann [GetMaA('rhovanion_freemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 rhovanion_freemen: "Freie Männer von Rhovanion"  #~TR~
 rhovanion_freemen_flavor: "Die robusten freien [men|E] von [rhovanion|E] haben sich unzählige Generationen lang mit denen herumgeschlagen, die die weiten Ebenen, die sie ihr Zuhause nennen, überfallen, und liefern einen erbitterten Kampf."  #~TR~

 tradition_a_people_reforged_name: "Ein wiedergeschmiedetes Volk"  #~TR~
 tradition_a_people_reforged_desc: "Unter tapferer Führung wurde dieses einst geteilte Volk unter der Schirmherrschaft eines erneuerten [rhovanion_kingdom|E] wiedervereint. Nun wieder eng durch Bande des Blutes und der Bruderschaft verbunden, versuchen sie, ihr Schicksal neu zu schmieden."  #~TR~
 culture_parameter_unlock_maa_rhovanion_light_cavalry: "Kann [GetMaA('rhovanion_light_cavalry').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 rhovanion_light_cavalry: "Rhovanion-Kavalleristen"  #~TR~
 rhovanion_light_cavalry_flavor: "In den Ebenen von [rhovanion|E] ist das Reiten eines Pferdes selten eine Wahl. Es ist oft eine Notwendigkeit, und in Zeiten des Aufruhrs kann es dazu führen, dass große Reiterheere zusammengerufen werden."  #~TR~

 tradition_the_people_of_the_plains_name: "Volk der Ebenen"  #~TR~
 tradition_the_people_of_the_plains_desc: "Eins mit den wilden und windgepeitschten Ebenen von [rhovanion|E], zählt diese Kultur so viele wie ihre Grashalme, stolz und frei, entschlossen, die schrecklichen Stürze vergangener Jahre nie wieder zu erleiden."  #~TR~
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry: "Kann [GetMaA('rhovanion_heavy_cavalry').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 rhovanion_heavy_cavalry: "Aivathuida-Kavallerie"  #~TR~
 rhovanion_heavy_cavalry_flavor: "Der Aivathuida-Clan war schon immer der wichtigste Reiter unter den [northmen|E] von [rhovanion|E], und seine Rosse sollen so schnell wie der Wind sein und sich wie eins mit ihrem Reiter bewegen."  #~TR~
 rhovanion_royal_guard: "Königliche Garde von Rhovanion"  #~TR~
 rhovanion_royal_guard_flavor: "Die treuen Schilde der Könige von [rhovanion|E], die Königliche Garde trägt Rüstungen und Waffen, die von [dwarven|E]-Schmieden geschmiedet wurden, die elitärsten Fußsoldaten im Königreich."  #~TR~

 tradition_the_people_of_the_plains_old_name: "Volk der Ebenen"  #~TR~
 tradition_the_people_of_the_plains_old_desc: "Eins mit den wilden und windgepeitschten Ebenen von [rhovanion|E], zählt diese Kultur so viele wie ihre Grashalme, stolz und frei. Geboren zum Reiten, sind ihr Volk und ihre edlen Rosse eins, weit und breit über die offenen Ebenen streifend."  #~TR~
 culture_in_rhovanion_desc: "Mindestens #V 60%! der [counties|E] dieser [culture|E] müssen in der [GetGeographicalRegion('custom_plains_rhovanion').GetName] [region|E] liegen"  #~TR~

 tradition_defended_enclosures_name: "Verteidigte Gehege"  #~TR~
 tradition_defended_enclosures_desc: "Die Männer des Tals, auch bekannt als die Männer des [anduin|E], leben in verstreuten, aber gut verteidigten Gehegen entlang des Anduin, in der Nähe der Wälder oder an den Ausläufern des [mistymountains|E]."  #~TR~
 culture_in_anduin_desc: "Mindestens #V 60%! der [counties|E] dieser [culture|E] müssen in der [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName] [region|E] liegen"  #~TR~
 
 tradition_dale_bow_culture_name: "Volk des Bogens"  #~TR~
 tradition_dale_bow_culture_desc: "Lange bevor Bard den Schwarzen Pfeil führte, waren die [northmen|E] des oberen Celduin in erster Linie Bogenschützen. Zuerst, damit sie zur Lebenserhaltung jagen konnten, und später zur Selbstverteidigung, wird die Beherrschung des Bogens und der Jagd als eine Tradition hoher Ehre unter den Dalelands betrachtet."  #~TR~
 culture_in_dalelands_desc: "Mindestens #V 60%! der [counties|E] dieser [culture|E] müssen in der [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName] [region|E] liegen"  #~TR~
 
 tradition_warriors_of_fame_and_field_name: "Krieger von Ruhm und Feld"  #~TR~
 tradition_warriors_of_fame_and_field_desc: "Das Militär der Dorwinrim spiegelt die vielfältige Natur ihrer Gesellschaft wider und bringt das Beste ihres Reichtums, ihres Adels und ihrer einfachen Leute gegen ihre Feinde ein."  #~TR~
 culture_in_dorwinion_desc: "Mindestens #V 60%! der [counties|E] dieser [culture|E] müssen in der [GetGeographicalRegion('middleearth_rhun_dorwinion').GetName] [region|E] liegen"  #~TR~

 culture_parameter_unlock_maa_vintner_court_knights: "Kann [GetMaA('vintner_court_knights').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_thorn_guard: "Kann [GetMaA('thorn_guard').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_vineyard_bowmen: "Kann [GetMaA('vineyard_bowmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~

 tradition_hidden_refuges_name: "Versteckte Zufluchtsorte"  #~TR~
 tradition_hidden_refuges_desc: "Die Waldläufer bauen Städte auf großen Plattformen in den Bäumen. Diese architektonische Innovation hatte ihnen ein gewisses Maß an Sicherheit vor den Gefahren von [mirkwood|E] verschafft."  #~TR~
 culture_in_forest_more_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen Wald, tiefen Wald, Mallorn-Wald oder Taiga haben"  #~TR~

 tradition_prized_perfection_name: "Hochgeschätzte Perfektion"  #~TR~
 tradition_prized_perfection_desc: "In dieser Kultur gilt die physische Form als Symbol für die eigene Kultur, Abstammung und gute Zucht. Wer entstellt oder anderweitig körperlich missgebildet ist, ist nicht erbberechtigt zu hohen Ämtern, die zu Recht nur den Vorbildern ihres Volkes gehören."  #~TR~
 
 tradition_tales_of_great_deeds_name: "Geschichten von großen Taten"  #~TR~
 tradition_tales_of_great_deeds_desc: "Diese Kultur erinnert sich und verehrt die tapferen Taten von Helden wie Beren Erchamion, Túrin Turambar und Tuor dem Gesegneten, den großen Helden der [men|E], die sich mit aller Kraft dem Schatten widersetzten. Sie bleiben ein leuchtendes Beispiel für Tapferkeit gegen unmögliche Widrigkeiten."  #~TR~
 
 tradition_greatswords_name: "Großschwerter"  #~TR~
 tradition_greatswords_desc: "Diese Kultur hat die Tradition, Großschwerter zu führen, die einen Mann – oder ein Pferd – entzweien können. Die Kunst, sie zu tragen, wird oft vom Vater an den Sohn weitergegeben, Schwerter werden zu geschätzten Familienerbstücken mit Geschichten, die so reich sind wie ihre Träger."  #~TR~

 tradition_mountain_ruralism_name: "Bergbauern"  #~TR~
 tradition_mountain_ruralism_desc: "Seit den Tagen, als die [daen|E] in die Länder des zukünftigen [gondor|E] und Harondor kamen, wissen die meisten in dieser Kultur nicht nur, wie man die felsigen Landschaften durchquert, sondern auch, wie man das Leben auf einem Berg mit Leichtigkeit meistert."  #~TR~

 tradition_dune_sea_nomads_name: "Dünenmeernomaden"  #~TR~
 tradition_dune_sea_nomads_desc: "Die sengenden Sande der Dünenmeere zu durchqueren ist keine leichte Aufgabe, aber diese Kultur hat sich längst an die Prüfung der unerbittlichen Sonne angepasst und weiß, wie man aus ihrer brutalen Umwelt einen Funken Wohlstand gewinnt."  #~TR~

 tradition_trans_haradric_traders_name: "Gold, Salz und Gewürze" #Originally Gold Dust Traders  #~TR~
 tradition_trans_haradric_traders_desc: "Die Menschen dieser Kultur sind stark in das [trans_haradric_trade|E]-Netzwerk des Inneren [harad|E] eingebunden. Unabhängig von ihrer Rolle im Handel sind sie wichtige Akteure in den kommerziellen, politischen und kulturellen Netzwerken, die [GetGeographicalRegion('middleearth_harad_dunesea').GetName] umgeben, und sind bekannt für den Handel mit Gold, Gewürzen, Salz, Sklaven und anderen Produkten."  #~TR~
 culture_parameter_unlock_trans_haradric_travel_option: "Schaltet die [GetTravelOption('trans_haradric_merchants_option').GetName] [travel_option|E] frei"  #~TR~
 culture_parameter_unlock_trans_haradric_merchant_decision: "$innovation_unlock_trans_haradric_networking_tt$"
 culture_parameter_unlock_trans_haradric_merchant_better_chances: "$lotr_haradrim_legacy_1_effect_1$"
 
 tradition_masters_of_the_nuar_name: "Meister des Núar"  #~TR~
 tradition_masters_of_the_nuar_desc: "Die Zivilisation dieser Kultur war schon immer eng mit dem Fluss Núar und seinen Nebenflüssen verbunden, auf denen sie fahren und fischen. Daher besitzen sie ein natürliches Verständnis für sein Verhalten und seine 'Launen'. Diese Verbindung ist so tief, dass Seeleute den Núar üblicherweise direkt ansprechen, wie einen engen Freund, und ihm ihren Alltag und aktuelle Ereignisse mitteilen."  #~TR~
 culture_in_harshandatt_trigger_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in [GetGeographicalRegion('special_region_nuar_river_valley').GetName] befinden"  #~TR~

 tradition_mud_masons_name: "Schlammziegelei"  #~TR~
 tradition_mud_masons_desc: "Die [mud_masons|E] dieser Kultur sind bekannt für den Bau aufwendiger Architektur aus Lehm. Sie sind in Gilden mit einer komplexen hierarchischen Struktur organisiert, die traditionelle religiöse Rituale im Zusammenhang mit ihrer Arbeit durchsetzt und sicherstellt, dass ihre alten Mauerwerkskünste auf die richtige Weise von Generation zu Generation weitergegeben werden."  #~TR~
 culture_parameter_unlock_mud_mason_decision: "Schaltet die [decision|E] frei, #V Sîrayni [mud_masons|E] zu beschäftigen#!, um die Kosten und die Zeit für den Bau von [buildings|E] weiter zu reduzieren, für diejenigen, die dieser [culture|E] angehören oder über [counties|E] dieser [culture|E] herrschen"  #~TR~
 
 culture_in_central_fiefs_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_west_gondor_centralfiefdoms').GetName] [region|E] befinden"  #~TR~
 tradition_belfalathrim_chivalry_name: "Belfalathrim-Ritterlichkeit"  #~TR~
 tradition_belfalathrim_chivalry_desc: "Seit langer Zeit haben sich die [men|E] von Belfalas in ihrer Tradition und Höflichkeit unter den [dunedain|E] des Südens ausgezeichnet. Ehre, Adel, Pflicht – und große Reitkunst."  #~TR~
 
 ### Dunedain Traditions ###
 culture_in_gondor_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_west_gondor').GetName] [region|E] befinden"  #~TR~
 tradition_gondorian_legacy_name: "Erbe des Südreichs"  #~TR~
 tradition_gondorian_legacy_desc: "Diese Kultur ist tief in den Traditionen von [gondor|E], dem südlichen Reich von [elendil|E], verwurzelt. Es wurde einst gesagt, dass Gondor so wohlhabend war, dass Edelsteine nur Kinderspielzeug für ihre Kinder waren."  #~TR~
 
 culture_in_ithilien_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName] [region|E] befinden"  #~TR~
 tradition_ithilien_subterfuge_name: "Ithilien-List"  #~TR~
 tradition_ithilien_subterfuge_desc: "Ithilien ist ein Land, das durch ständige [orc|E]-Überfälle und Kriege aus [mordor|E] verwüstet und geplündert wurde. Daher haben diejenigen, die geblieben sind, gelernt, sich in den Wäldern heftig zu verteidigen und auf den Tag zu warten, an dem ihre Heimat vollständig zurückerobert werden kann."  #~TR~
 
 culture_in_middleearth_west_gondor_highlands_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName] [region|E] befinden"  #~TR~
 tradition_gondor_clans_name: "Gondor-Clans"  #~TR~
 tradition_gondor_clans_desc: "Den Clansleuten von [gondor|E] wurde das Recht eingeräumt, ihre eigenen Abgaben zu leisten, anstatt in der Armee des Königreichs zu dienen. Aufgrund dieses Brauchs bildet und ausrüstet jeder Clan seine eigenen Krieger, die in Notzeiten in die Streitkräfte Gondors eintreten."  #~TR~
 
 culture_in_harondor_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_harad_near_harondor').GetName] [region|E] befinden"  #~TR~
 tradition_harondorim_resilience_name: "Harondor-Widerstandsfähigkeit"  #~TR~
 tradition_harondorim_resilience_desc: "Harondor wurde über unzählige Generationen hinweg zwischen den [haradrim|E], den Korsaren und den [dunedain|E] umkämpft. Die Dúnedain, die noch in dem felsigen Land leben, sind hart und wild unabhängig geworden, da sie oft ohne Hilfe von [gondor|E] allein dastehen müssen. Ob in den Hügeln oder an der Küste, sie werden stehen und ihre Häuser bis zum Schluss verteidigen."  #~TR~
 
 culture_in_arnor_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_west_arnor').GetName] [region|E] befinden"  #~TR~
 tradition_arnorian_legacy_name: "Erbe des Nordreichs"  #~TR~
 tradition_arnorian_legacy_desc: "Diese Kultur ist tief in den Traditionen von [arnor|E], dem nördlichen Reich von [elendil|E], verwurzelt. Die [dunedainarnor|E] waren von hohem Adel und edler Herkunft, Freunde der [eldar|E], wenn auch weniger zahlreich."  #~TR~
 
 tradition_arnorian_law_name: "Arnorianisches Erbrecht"  #~TR~
 tradition_arnorian_law_desc: "Diese Kultur hat das [arnorian|E] Rechtskodex geerbt. Auch wenn sie es nicht ausschließlich anwenden oder mit anderen Rechtstraditionen kombiniert haben, bildet es dennoch einen Eckpfeiler ihrer Rechtstraditionen und -systeme."  #~TR~
 
 tradition_wanderers_of_the_wild_name: "Wilderer der Wildnis"  #~TR~
 tradition_wanderers_of_the_wild_desc: "Diese Kultur ist es gewohnt, über längere Zeiträume die unversöhnlichen Wildnisse zu bereisen. Sie sind sowohl erfahrene Fährtenleser als auch schwer fassbar wie Schatten."  #~TR~

 culture_in_umbar_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_harad_near_umbar').GetName] [region|E] befinden"  #~TR~
 tradition_dunedain_of_umbar_name: "Dúnedain von Umbar"  #~TR~
 tradition_dunedain_of_umbar_desc: "Die [dunedain|E] von [umbar|E], auch Umbaredain genannt, sind eine interessante Mischung aus [adunaic|E] und [dunedain|E] Traditionen und Überzeugungen, die die Arroganz und den Stolz der ersteren mit der Weisheit und dem Glauben der letzteren zeigen."  #~TR~
 
 ### Harad Traditions ###
 culture_in_nafarati_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('custom_nafarati').GetName] [region|E] befinden"  #~TR~
 tradition_nafarati_belligerence_name: "Nâfarati-Kriegertum"  #~TR~
 tradition_nafarati_belligerence_desc: "Über viele Generationen hinweg, als sich ihr Land mit dem Verschwinden des Großen Dschungels von [harad|E] verringerte und sie auf ihre Flussheimat beschränkt waren, wurden die Nâfarati zu einer kriegerischen und aggressiven Gesellschaft. Sie streiten oft mit ihren Nachbarn – und untereinander."  #~TR~
 
 culture_in_bellakar_desc: "Mindestens #V 40%! der [counties|E] dieser [culture|E] müssen sich in der [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName] [region|E] befinden"  #~TR~
 tradition_bellakarean_cities_name: "Bellakareische Städte"  #~TR~
 tradition_bellakarean_cities_desc: "Die Städte von [bellakar|E] sind zahlreich, und jede besitzt ihre eigene stolze Geschichte und ihr eigenes Erbe, ihre eigene Charta und Gesetze aus dem Zweiten Zeitalter und ihre eigenen Interessen, für die sie sich einsetzen wird. Eine starke Tradition der rechtlichen, kulturellen und politischen Autonomie für Städte und ihre Regierungen ist tief im Bellakareischen Ethos verwurzelt."  #~TR~
 
 tradition_corsairs_of_umbar_name: "Korsaren der Großen See"  #~TR~
 tradition_corsairs_of_umbar_desc: "Seit unzähligen Generationen haben diese Leute den Handel der [greatsea|E] belästigt und Expeditionen gestartet, die viele eine schöne Stadt und Hafen geplündert und niedergebrannt haben. Sie sind daher im Norden von [middleearth|E] einfach als 'Die Korsaren' bekannt."  #~TR~
 
 tradition_warriors_of_rhun_name: "Söldnerkultur der Ostlinge"  #~TR~
 tradition_warriors_of_rhun_desc: "Oftmals geteilt, haben die Ostlinge des Binnen-[seaofrhun|E] und der Ebenen von [middleearth|E] eine Kultur entwickelt, die Söldnerkompanien hervorbringt. Das von diesen Kriegern zurückgebrachte Gold trägt zur Unterstützung vieler Gemeinschaften bei und hat in vielen Kriegen den Ausschlag gegeben. Aber diese gleichen Söldner sind nicht ohne Stolz und werden eher für ihr eigenes Volk als für ein anderes kämpfen, selbst zu einem niedrigeren Lohn."  #~TR~
 culture_parameter_unlock_maa_easterling_kataphrakt: "Kann [GetMaA('easterling_kataphrakt').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_easterling_swordsmen: "Kann [GetMaA('easterling_swordsmen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_easterling_pikemen: "Kann [GetMaA('easterling_pikemen').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 
 tradition_gorgoroth_plain_dwellers_name: "Bewohner der Gorgoroth-Ebene"  #~TR~
 tradition_gorgoroth_plain_dwellers_desc: "Dieses trockene, vulkanische und öde Hochplateau bildet das nordwestliche Drittel von [mordor|E] und wird von den Gebirgszügen des Ered Lithui und des Ephel Dúath begrenzt. Die Landschaft von Gorgoroth könnte genauso gut eine ganz andere Welt sein als ihre Nachbarländer wie Ithilien. Ihre Landschaft ist nur für die [orcs|E] gastfreundlich, die in ihren Ebenen leben."  #~TR~
  
 tradition_mende_anduya_name: "Mendë Andúna"  #~TR~
 tradition_mende_anduya_desc: "Was ist ein [dunedain|E]? Was macht einen [numenorean|E]?"\n\nDiese Frage hat die [realms_in_exile|E] oft beschäftigt. Ist es etwas Kulturelles? Wird es durch Blut weitergegeben? Diese Antwort hat sich mit der Zeit und dem Ort geändert, aber die Tatsache bleibt, dass der Wunsch, die alten Wege von [numenor|E] intakt zu erhalten, in dieser Kultur tief verwurzelt ist. Sie heiraten nicht oft außerhalb ihrer eigenen Kultur, sondern ziehen es vor, ihr altes Erbe zu stärken und zu vertiefen."  #~TR~
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage: "[marriage|E] Akzeptanzmodifikator für jedes andere [cultural|E] [heritage|E]: #N -75#!"  #~TR~
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage: "Sehr unwahrscheinlich, [Ehen|E] außerhalb des eigenen [kulturellen|E] [Erbes|E] zu arrangieren"  #~TR~
 TRADITION_PENALTY_DUNEDAIN: "Unterschiedliches [kulturelles|E] [Erbe|E]: $VALUE|+=0$"  #~TR~
 
 tradition_blacknumenorean_legacy_name: "Schwarzes Númenor-Erbe"  #~TR~
 tradition_blacknumenorean_legacy_desc: "Die [schwarzen_numenoreaner|E], zunächst nur die [Königsleute|E] genannt, waren eine gefallene Gruppe von [Numenoreanern|E], die von denen abstammten, die dem Númenor-Zepter treu ergeben waren, aber gegen die [Valargötter|E] eingestellt waren und Beziehungen zu den [Elben|E] hatten. Sie verbreiteten sich in ihren Kolonien auf dem Festland von [Mittelerde|E] und wurden grausame Unterdrücker und Oberherren über die dort eroberten Völker, die sie als primitivere Menschen betrachteten. Einige dieser alten Königsleute, die durch die Kolonisierung des Kontinents den [Untergangvonnumenor|E] überlebten, wurden fortan Schwarze Númenor-Leute genannt."  #~TR~

 tradition_anbalukkhori_name: "Anbalûkkhorî-Vorherrschaft"  #~TR~
 tradition_anbalukkhori_desc: "Die Anbalukkhôrî sollen sowohl [Adunai|E] als auch [Glossary('Mîyanâi','miyanai_gloss')] beherrschen, und beherrschen werden sie, egal was es kostet."  #~TR~

 tradition_kharadunai_name: "Kharadûnaische Vorherrschaft"  #~TR~
 tradition_kharadunai_desc: "Diese Kultur vertritt die Ansicht, dass jeder Mensch seinen Platz hat. Es ist einfach die Natur der Welt, dass der Platz der [Adunai|E] ganz oben ist."  #~TR~
 
 tradition_variag_horse_lords_name: "Variag-Pferdehändler"  #~TR~
 tradition_variag_horse_lords_desc: "In Zentral-[Mittelerde|E] kann niemand die Variags in Sachen Pferd und Zaumzeug bezweifeln. Nah und fern führen sie Raub- und Eroberungskriege und bringen Reichtum nach Hause."  #~TR~
 culture_parameter_unlock_maa_variag_horse_archers: "[GetMaA('variag_horse_archers').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_windriders_of_khand: "[GetMaA('windriders_of_khand').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_variag_axemen: "[GetMaA('variag_axemen').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_variag_pikemen: "[GetMaA('variag_pikemen').GetName] als [Söldner|E] rekrutieren"  #~TR~
 
 tradition_variag_succession_name: "Variag-Erbfolge"  #~TR~
 tradition_variag_succession_desc: "Unter den Variags von [Khand|E] werden Eide Individuen geschworen, nicht [Dynastien|E]. Was dem Vater geschworen wurde, geht nicht bedingungslos auf den Sohn über, sondern muss von ihm neu verdient werden. Aus diesem Grund ist es in der Tat selten, dass ein Sohn das gesamte Reich seines Vaters erbt. Gleichzeitig respektieren die Variags Stärke, unabhängig vom Alter, und sind, einmal verdient, loyale [Vasallen|E] ... obwohl sie hinter dem Rücken ihres [Lehnsherrn|E] kämpfen könnten."  #~TR~
 culture_parameter_realms_shatter_on_succession: "Bei der [Erbfolge|E] wird jeder [Vasall|E] mit einer #N Negativen#! [Meinung|E] über deinen [Spieler-Erben|E] ein [unabhängiger Herrscher|E]."  #~TR~
 culture_parameter_realms_destroyed_on_succession: "Nach der [Erbfolge|E], wenn ein gehaltenes [Königreich|E]- oder [Imperium|E]-[Titel|E] #V weniger als 50 %#! seiner [de_jure|E] [Grafschaften|E] enthält, wird es zerstört."  #~TR~
 culture_parameter_can_designate_heir: "Herrscher können ihren [Erben|E] bestimmen"  #~TR~
 culture_parameter_cannot_convert_to_local_culture: "Kann nicht zu einer lokalen [Kultur|E] konvertieren"  #~TR~
 culture_parameter_cannot_hybridize: "[Kultur|E] kann nicht [hybridisieren|E]"  #~TR~
 culture_parameter_cannot_diverge: "[Kultur|E] kann nicht [divergieren|E]"  #~TR~
 
 tradition_dorwinion_vineyards_name: "Vollendete Winzer"  #~TR~
 tradition_dorwinion_vineyards_desc: "Diese Kultur hat den Weinbereitungsprozess perfektioniert. Ihre hochwertigen Weine werden in alle Ecken von [Mittelerde|E] als begehrte Luxusgüter exportiert. Von Kindern wird oft gesagt, sie seien "im Weinberg aufgewachsen", und die Bauern dieser Kultur sind bekannt für ihre grünen Daumen, die alles zum Gedeihen bringen können. Unter der Aristokratie gilt die Herstellung von Wein höchster Qualität als unglaublich prestigeträchtig und von größter Bedeutung für einen guten Ruf."  #~TR~
 culture_parameter_unlock_wine_tasting_activity: "[Aktivitäten|E] zum #V Weinproben veranstalten#! und #V deine Weinberge besuchen#! freischalten"  #~TR~
 culture_parameter_unlock_wine_tasting_activity_cost: "Reduziert die Kosten für Weinproben und Weinbergsbesuche"  #~TR~
 culture_parameter_unlock_wine_tasting_activity_private_variety: "Schaltet die #V $lotr_visit_vineyard_type_agriculture$#! und #V $lotr_visit_vineyard_type_botany$#! [Aktivitätsoptionen|E] für die [GetActivityType( 'activity_lotr_visit_vineyard' ).GetName] [Aktivität|E] frei."  #~TR~
 culture_parameter_unlock_wine_tasting_activity_group_variety: "Schaltet die #V $lotr_wine_tasting_type_gardens$#! und #V $lotr_wine_tasting_type_poetry$#! [Aktivitätsoptionen|E] für die [GetActivityType( 'activity_lotr_wine_tasting' ).GetName] [Aktivität|E] frei."  #~TR~
 
 ### Elven Traditions ###

 tradition_heryvellyn_name: "Heryvellyn"  #~TR~
 tradition_heryvellyn_desc: "Bei einigen der [Eldar|E] wird die Wertschätzung von gutem Wein zu einer Kunst erhoben. Diese [Glossary('Heryvellyn','heryvellyn_gloss')] sind keine Winzer, sondern hingebungsvolle Verkoster, Verwalter seltener Jahrgänge aus fernen Ländern. Zu kosten, zu genießen und die Erinnerung an jeden Schluck zu bewahren, ist ein Zeichen von Raffinesse, und eine Zusammenkunft auszurichten, bei der die edelsten Weine geteilt werden, wird als Akt tiefer Höflichkeit und Ehre angesehen."  #~TR~
 can_import_wine_tt: "Es gibt einen [Kulturführer|E] in deiner [diplomatischen Reichweite|E] mit der [GetCultureTradition('tradition_dorwinion_vineyards').GetName] [Tradition|E]."  #~TR~
 culture_parameter_unlock_wine_tasting_activity_elf: "[Aktivität|E] zum #V Weinproben veranstalten#! freischalten"  #~TR~

 tradition_nelyarin_heritage_name: "Nelyarin-Erbe"  #~TR~
 tradition_nelyarin_heritage_desc: "Dieser Zweig der [Avari|E] stammt zum größten Teil von den Nelyar ab, die in [Cuiviénen|E] blieben, dem zahlenmäßig größten der [Elben]-Geschlechter."  #~TR~
 cannot_have_tradition_nelyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_nelyarin_heritage_name$#!"
 culture_parameter_unlock_maa_nelyarin_archers: "[GetMaA('nelyarin_archers').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_nelyarin_swordsmen: "[GetMaA('nelyarin_swordsmen').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_nelyarin_pikemen: "[GetMaA('nelyarin_pikemen').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_nuinevari: "[GetMaA('nuinevari').GetName] als [Söldner|E] rekrutieren"  #~TR~

 tradition_tatyarin_heritage_name: "Tatyarin-Erbe"  #~TR~
 tradition_tatyarin_heritage_desc: "Dieser Zweig der [Avari|E] stammt zum größten Teil von den Tatyar ab, die in [Cuiviénen|E] blieben, dem zweiten Stamm der [Elben], verwandt mit den [Noldorelben|E]."  #~TR~
 cannot_have_tradition_tatyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tatyarin_heritage_name$#!"
 tradition_ancient_wanderers_name: "Alte Wanderer"  #~TR~
 tradition_ancient_wanderers_desc: "Die [Cuind|E] waren schon immer unruhig und reisten weit und breit durch [Mittelerde|E]. Diese Reisen, obwohl mit Gefahren verbunden, haben den Cuind große Erfahrung mit allen Ländern und Völkern der Welt gebracht."  #~TR~
 culture_parameter_unlock_maa_tatyarin_harriers: "[GetMaA('tatyarin_harriers').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_tatyarin_rangers: "[GetMaA('tatyarin_rangers').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_tatyarin_guardians: "[GetMaA('tatyarin_guardians').GetName] als [Söldner|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_cuind_wanderers: "[GetMaA('cuind_wanderers').GetName] als [Söldner|E] rekrutieren"  #~TR~
 
 tradition_sirgalan_exiles_name: "Sîrgalan-Exilanten"  #~TR~
 tradition_sirgalan_exiles_desc: "Zu Beginn des [Dritten Zeitalters|E] wurden die Sîrrandrai langsam aus ihren Ländern vertrieben durch die wachsende Macht der [Dunedain|E], wobei sie zunächst langsam Land abgaben, bevor sie schließlich nachgaben und sich fast vollständig nach [Lindon|E] zurückzogen. Mit dem Fall des [Nördlichen Königreichs|E] liegen die alten Länder von Sîrgala verlassen da, abgesehen von ein paar unerschrockenen Bauern und Reisenden."  #~TR~
 tradition_sirgala_renewed_name: "Sîrgala erneuert"  #~TR~
 tradition_sirgala_renewed_desc: "Nach vielen langen Jahren sind die überlebenden Sîrrandrai in ihre angestammten Länder zurückgekehrt, haben ihre einst großen Hallen aus der Wildnis zurückerobert und erneut das Königreich Sîrgala ausgerufen. Der Erbe von Bornmîr nimmt seinen alten Sitz ein, um seine etwas geschrumpften Länder wieder zu regieren."  #~TR~
 culture_parameter_unlock_maa_sirrandrai_defenders: "Kann [GetMaA('sirrandrai_defenders').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_sirrandrai_sentinels: "Kann [GetMaA('sirrandrai_sentinels').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_sirrandrai_veterans: "Kann [GetMaA('sirrandrai_veterans').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_sirrandrai_riders: "Kann [GetMaA('sirrandrai_riders').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 culture_parameter_unlock_maa_wardens_of_sirgala: "Kann [GetMaA('wardens_of_sirgala').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 
 ### Easterling Traditions ###
#  tradition_lotr_battle_arena_name: "Kampfarena"  #~TR~
#  tradition_lotr_battle_arena_desc: "Diese Kultur hat die lange Tradition, dass ihre Krieger sich in Wettkämpfen in großen Arenen beweisen."  #~TR~

 tradition_variag_succession_stable_name: "Stabile Variag-Erbfolge"  #~TR~
 tradition_variag_succession_stable_desc: "Dieser besondere Zweig der Variags hat seine alten Erbfolgemethoden zugunsten einer stabileren aufgegeben, um sicherzustellen, dass sein Reich nicht so leicht zersplittert und feindlichen Angriffen besser widerstehen kann."  #~TR~
 
 # Orc traditions
 tradition_legions_of_gundabad_name: "Legionen von Gundabad"  #~TR~
 tradition_legions_of_gundabad_desc: "Die Legionen von [gundabad|E] waren die [orcish|E] Stämme, die die alte [dwarven|E] Stadt Gundabad in Besitz nahmen. Um 1300 D.Z. gerieten sie unter den Einfluss von [angmar|E]. Unter Angmars Herrschaft entwickelten sie eine organisiertere Armeestruktur. Obwohl Angmar unweigerlich fallen würde, behielten die [orcs|E] von Gundabad ihre militaristischen Traditionen bei und versuchten, die Bergorks des Nordens unter dem Joch ihrer dunklen Legionen zu kontrollieren."  #~TR~
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs: "Kann [GetMaA('hunter_orcs_on_fell_wargs').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
#  culture_parameter_unlock_maa_gundabad_blackshields: "Kann [GetMaA('gundabad_blackshields').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
#  culture_parameter_unlock_maa_gundabad_war_troll: "Kann [GetMaA('gundabad_war_troll').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
 recruit_halls_specialist_decision_tooltip: "Ein hoch-[martial|E] [commander|E] mit dem [GetTrait('cavern_commander').GetName( GetNullCharacter )] [trait|E] tritt deinem [court|E] bei"  #~TR~

 tradition_dush_hai_cabal_name: "Dush-Hai-Kabale"  #~TR~
 tradition_dush_hai_cabal_desc: "[orcish|E] Praktizierende der dunklen Künste, die Dush-hai waren selten und weit verstreut in der Ork-Gesellschaft. In den seltenen Fällen, in denen ihre Dienste nicht Kriegsherren gegeben wurden, kamen sie gelegentlich zusammen und bildeten Kabalen. Diese Kabalen waren in der Regel zurückgezogen und geheimnisvoll und hüteten selbst die kleinsten Fortschritte in ihrem Verständnis der profanen Künste, übten aber überall dort, wo sie sich bildeten, große Macht aus dem Schatten aus."  #~TR~

 tradition_roving_bands_name: "Umherziehende Banden"  #~TR~
 tradition_roving_bands_desc: "Diese Kultur zieht weit herum auf der Suche nach Abenteuer und Beute, wobei sich ihr Volk oft in kleinen Räuberbanden zusammenfindet, um das Land mit Leichtigkeit zu durchqueren."  #~TR~

 tradition_beast_masters_name: "Bestienmeister"  #~TR~
 tradition_beast_masters_desc: "Diese [orcs|E] haben die Kunst gemeistert, [trolls|E], Warge und andere wilde Bestien zu fangen und zu zähmen, um sie im Krieg und als Lasttiere einzusetzen."  #~TR~

 # Dwarven traditions
 tradition_mining_fervour_name: "Bergbau-Eifer"  #~TR~
 tradition_mining_fervour_desc: "Die Begeisterung dieser Kultur für den Bergbau geht ihr durch Mark und Bein. Große Bergbau-Traditionen wurden von Generation zu Generation weitergegeben, wobei große Teile der Gesellschaft der Suche und Verarbeitung der Reichtümer unter der Erde gewidmet sind."  #~TR~
 culture_parameter_more_frequent_mining_expeditions: "Verzögerung zwischen [GetActivityType('activity_mining').GetName] [activities|E]: #P -50% #!"  #~TR~
 culture_parameter_mining_traits_more_valued: "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait|E] gilt als [prestige_i][prestigious|E]"  #~TR~
 culture_parameter_mining_traits_more_common: "[characters|E] erhalten häufiger [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [traits|E]"  #~TR~
 tradition_surface_dweller_name: "Oberirdische Bewohner"  #~TR~
 tradition_surface_dweller_desc: "Trotz der natürlichen Begabung der [dwarves|E], Häuser in den Bergen und dunklen Orten der Welt zu bauen, haben sich diese Zwerge daran gewöhnt, unter dem Sonnenlicht an der Oberfläche zu leben."  #~TR~
 cannot_have_mountain_homes_and_surface_dweller: "Die [tradition|E] #high $tradition_mountain_homes_name$#! kann nicht mit #high $tradition_surface_dweller_name$#! kombiniert werden"  #~TR~

 tradition_miners_name: "Bergleute"  #~TR~
 tradition_miners_desc: "Diese Kultur hat eine reiche Bergbau-Tradition und zeigt bemerkenswerte Fähigkeiten beim Abbau wertvoller Erze und Mineralien aus ihrer Umgebung, was erheblich zum Wohlstand ihrer Gesellschaft beiträgt."  #~TR~
 culture_surface_dweller_desc: "Diese Kultur ist entweder zu gut an das Leben unter der Erde angepasst oder befindet sich in bergigem Gelände."  #~TR~

 tradition_jewel_dwarves_name: "Juwelenzwerge"  #~TR~
 tradition_jewel_dwarves_desc: "Unter den [dwarves|E] werden Können und Handwerkskunst hoch geschätzt, wobei Meisterhandwerker Werke schaffen, die Funktion und Kunst vereinen."  #~TR~
 culture_parameter_lifestyle_artifact_crafting_traits_more_common: "[characters|E] erhalten häufiger [GetTrait('lifestyle_artifact_crafting').GetName( GetNullCharacter )] [traits|E]"  #~TR~
 culture_parameter_weapon_smith_traits_more_common: "[characters|E] erhalten mehr Waffenschmied [trait_level_track_xp|E]"  #~TR~
 culture_parameter_armour_smith_traits_more_common: "[characters|E] erhalten mehr Rüstungsmied [trait_level_track_xp|E]"  #~TR~
 culture_parameter_jewel_smith_traits_more_common: "[characters|E] erhalten mehr Juwelenschmied [trait_level_track_xp|E]"  #~TR~
 culture_parameter_enchanting_smith_traits_more_common: "[characters|E] erhalten mehr Verzauberung [trait_level_track_xp|E]"  #~TR~
 #culture_parameter_crafting_education_better_outcomes: "[children|E] schneiden in der [crafting|E] [education|E] tendenziell besser ab"  #~TR~

 #Triggers
 adunaic_heritage_trigger: "Die [culture|E] muss adunaisches [heritage|E] haben"  #~TR~
