l_german:
 tradition_hadorim_forest_wardens_name: "Waldhüter"  #~TR~
 tradition_hadorim_forest_wardens_desc: "Hadorim-Holzfäller, die die heiligen Wälder bewachen."  #~TR~
 unlock_maa_hadorim_forest_wardens: "Kann [GetMaA('hadorim_forest_wardens').GetName] als [men_at_arms|E] rekrutieren"  #~TR~
