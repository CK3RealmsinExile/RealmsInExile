l_german:
 #MaA

 ### Elven General MAA ###
 ## Calaquendi ##
 high_elven_skirmishers: "Calaquendi-Schirmkämpfer"  #~TR~
 high_elven_skirmishers_flavor: "Späher und Milizelben, selbst diese Calaquendi-Krieger kämpfen auf dem Niveau erfahrener Menschen."  #~TR~
 high_elven_heavy_infantry: "Calaquendi-Schwerinfanterie"  #~TR~
 high_elven_heavy_infantry_flavor: "Obwohl sie nur wenige sind, kämpft die Schwerinfanterie der Calaquendi mit einem Mut, der denen gebührt, die das Licht von Aman gesehen haben."  #~TR~
 high_elven_light_cavalry: "Calaquendi-Leichte Kavallerie"  #~TR~
 high_elven_light_cavalry_flavor: "Leicht gepanzerte Ausreiter, diese leichte Kavallerie reitet angeblich auf Rossen, die von den schnellsten Pferden Valinors abstammen."  #~TR~
 high_elven_heavy_cavalry: "Calaquendi-Schwere Kavallerie"  #~TR~
 high_elven_heavy_cavalry_flavor: "Diese kleinen Regimenter der Calaquendi-Kavallerie tragen glänzende Rüstungen und große Lanzen und können die Linien des Feindes ungestraft zerbrechen."  #~TR~
 high_elven_archers: "Calaquendi-Bogenschützen"  #~TR~
 high_elven_archers_flavor: "Die Bogenschützen der Calaquendi schießen mit großen Bögen von unvergleichlicher Qualität große Pfeilhagel schnell und mit höchster Genauigkeit."  #~TR~
 high_elven_pikemen: "Calaquendi-Pikenier"  #~TR~
 high_elven_pikemen_flavor: "Eine feste Mauer aus Schild und Pike, so mancher Feind bricht an den Speeren der Calaquendi wie Wasser am Ufer."  #~TR~

 ## Lomiquendi ## - Alternatively, 'Amanyar'
 grey_elven_skirmishers: "Lomiquendi-Schirmkämpfer"  #~TR~
 grey_elven_skirmishers_flavor: "Meister im Aufspüren im Wald, nur wenige können der Belästigung der Lomiquendi-Schirmkämpfer entkommen."  #~TR~
 grey_elven_heavy_infantry: "Lomiquendi-Schwerinfanterie"  #~TR~
 grey_elven_heavy_infantry_flavor: "Gut gepanzert und mit mächtigen Äxten und Schwertern bewaffnet, sind diese mächtigen Lomiquendi ein Hammer, der die meisten Feinde zertrümmern kann."  #~TR~
 grey_elven_light_cavalry: "Lomiquendi-Leichte Kavallerie"  #~TR~
 grey_elven_light_cavalry_flavor: "Ohne Rüstung oder Sattel manövriert die leichte Kavallerie der Lomiquendi geschickt durch Hügel oder Wald, bedrängt den Feind oder bringt Nachrichten von weither."  #~TR~
 grey_elven_heavy_cavalry: "Lomiquendi-Schwere Kavallerie"  #~TR~
 grey_elven_heavy_cavalry_flavor: "Auch wenn sie nicht mit der gleichen Unermüdlichkeit wie ihre Hochelfen-Brüder kämpfen, schlagen sich die Lomiquendi-Kavalleristen mit Wildheit durch ihre Feinde."  #~TR~
 grey_elven_archers: "Lomiquendi-Bogenschützen"  #~TR~
 grey_elven_archers_flavor: "Die Bogenschützen der Lomiquendi schießen mit Geschwindigkeit, Präzision und Disziplin."  #~TR~
 grey_elven_pikemen: "Lomiquendi-Speerträger"  #~TR~
 grey_elven_pikemen_flavor: "Regimenter von Lomiquendi-Speerträgern sind geschickte Benutzer von Speeren und Piken."  #~TR~

 ## Moriquendi ##
 avarin_skirmishers: "Moriquendi-Schirmkämpfer"  #~TR~
 avarin_skirmishers_flavor: "Die Schirmkämpfer der Moriquendi sind schnell und leichtfüßig, und ihre Geschosse treffen ihr Ziel."  #~TR~
 avarin_heavy_infantry: "Moriquendi-Schwerinfanterie"  #~TR~
 avarin_heavy_infantry_flavor: "Die Schwerinfanterie der Moriquendi von Mittelerde ist selten versammelt, besitzt aber oft umfangreiche, personalisierte Ausrüstung, ein Beweis für ihre Erfahrung."  #~TR~
 avarin_light_cavalry: "Moriquendi-Leichte Kavallerie"  #~TR~
 avarin_light_cavalry_flavor: "Auch wenn sie nicht in schwere Rüstungen gekleidet sind, ist die leichte Kavallerie der Moriquendi schnell wie der Donner und verbreitet Furcht in den Herzen ihrer Gegner."  #~TR~
 avarin_heavy_cavalry: "Moriquendi-Schwere Kavallerie"  #~TR~
 avarin_heavy_cavalry_flavor: "Auch wenn es nicht ihre bevorzugten Reiter sind, wissen die Moriquendi, wie man in Zeiten der Not schwere Kavallerie aufbieten kann. Mit Rüstungen, die mit exotischen Symbolen verziert sind, entfesseln sie ihren Zorn auf ihre Feinde."  #~TR~
 avarin_archers: "Moriquendi-Bogenschützen"  #~TR~
 avarin_archers_flavor: "Mit größter Disziplin sind die Bogenschützen der Moriquendi fast so fähig wie diejenigen ihrer Eldar-Brüder."  #~TR~
 avarin_pikemen: "Moriquendi-Pikenier"  #~TR~
 avarin_pikemen_flavor: "Eine strenge Verteidigungslinie, die Piken der Moriquendi zeichnen sich durch ihre Flexibilität aus und können ihre Formation im Handumdrehen anpassen."  #~TR~

 ### Elven Cultural MAA ###
 ## Ñoldor ##
 noldor_swordsmen: "Ñoldor-Schwertkämpfer"  #~TR~
 noldor_swordsmen_flavor: "Die Schwertkämpfer der Ñoldor tragen schwere Rüstungen und mächtige Schwerter, unerschrocken und stark. Nur wenige können sie im Kampf bezwingen."  #~TR~
 noldor_glaivesmen: "Ñoldor-Glefekämpfer"  #~TR~
 noldor_glaivesmen_flavor: "Die Speerträger der Ñoldor haben breite Schilde und bilden eine Stahlmauer, an der sich alle bis auf die standhaftesten Feinde zerbrechen werden."  #~TR~
 noldor_cavalry: "Ñoldor-Kavallerie"  #~TR~
 noldor_cavalry_flavor: "Die mächtigste Kavallerie der Eldar, die Ñoldor-Kavallerie trägt schwere Rüstungen und Waffen, ein Hammer, der alles vor sich zertrümmert."  #~TR~
 noldor_archers: "Ñoldor-Bogenschützen"  #~TR~
 noldor_archers_flavor: "Obwohl sie nicht die größten Bogenschützen der Eldar sind, gehören die Ñoldor zu den am schwersten gepanzerten, und ihre mächtigen Bögen singen ihren Feinden immer noch ein Lied des Verderbens."  #~TR~
 noldor_veterans: "Ñoldor-Veteranen"  #~TR~
 noldor_veterans_flavor: "Veteranen von tausend Schlachten, diese mächtigen Krieger sind von keiner sterblichen Rasse zu übertreffen, einige haben schon im Dagor-nuin-Giliath gekämpft."  #~TR~
 song_smiths: "Sangeschmiede"  #~TR~
 song_smiths_flavor: "Aus Gesang wurde die Welt erschaffen, und sie hallt noch immer darin wider. Die Hochelfen Mittelerdes bewahren den größten Teil der Überlieferung der Lieder der Macht und des Schadens, den sie anrichten können."  #~TR~
 
 ## Sindar ##
 sindar_nobility: "Sindar-Adel"  #~TR~
 sindar_nobility_flavor: "Der Adel der Sindar ist weniger kriegerisch erprobt als der der Ñoldor, aber dennoch zu Tapferkeit fähig, wenn er geweckt wird."  #~TR~
 hir_hathol: "Hîr-Hathol"  #~TR~
 hir_hathol_flavor: "Mit mächtigen Äxten stürmen die Hîr-Hathol tapfer in die Reihen der Feinde und säen Terror, wohin sie gehen."  #~TR~
 falathrim_haven_guard: "Falathrim-Hafenwächter"  #~TR~
 falathrim_haven_guard_flavor: "Die Wächter der Elbenhäfen, die Garde, ist das der Elben am nächsten kommende Äquivalent einer Miliz."  #~TR~
 marchwardens: "Marschhüter"  #~TR~
 marchwardens_flavor: "Kleine Gruppen, die seit den Tagen Doriaths die tiefen Wälder patrouillieren. Die Marschhüter der Sindar gehören zu den größten Bogenschützen der Welt."  #~TR~
 
 ## Galadhrim ##
 galadhrim_warriors: "Galadhrim-Krieger"  #~TR~
 galadhrim_warriors_flavor: "Krieger von Lothlórien, die Galadhrim haben geschworen, für ihren Herrn und ihre Herrin zu kämpfen."  #~TR~
 knights_of_amroth: "Ritter von Amroth"  #~TR~
 knights_of_amroth_flavor: "Ritter, die von alters her den Königen von Lothlórien geschworen haben, obwohl es nie viele waren, reiten sie auf edlen Rössern in die Schlacht."  #~TR~
 galadhrim_wardens: "Galadhrim-Wächter"  #~TR~
 galadhrim_wardens_flavor: "Die Wächter patrouillieren an den Grenzen von Lorien, zu Fuß und von den Baumwipfeln aus."  #~TR~
 galadhrim_archers: "Galadhrim-Bogenschützen"  #~TR~
 galadhrim_archers_flavor: "Obwohl alle Elben im Umgang mit dem Bogen geübt sind, werden diese Bogenschützen aufgrund ihrer außergewöhnlichen Fähigkeiten aus den Galadhrim ausgewählt."  #~TR~
 galadhrim_sentinels: "Galadhrim-Wachen"  #~TR~
 galadhrim_sentinels_flavor: "Bewaffnet mit Piken und gut gepanzert, bilden die Wachen eine starke Verteidigung gegen alle, die Lorien bedrohen wollen."  #~TR~
 
 ## Greenwood ##
 gilded_guard: "Vergoldete Garde"  #~TR~
 gilded_guard_flavor: "Schwer gepanzert und mit großen Speeren bewaffnet, gilt die Vergoldete Garde als die widerstandsfähigste Streitmacht im Grünewald."  #~TR~
 greenwood_swordsmen: "Grünewald-Schwertkämpfer"  #~TR~
 greenwood_swordsmen_flavor: "In fein gearbeiteten Rüstungen, die wie lackiertes Holz aussehen, rücken die Schwertkämpfer des Grünenwaldes in Formation vor und schlagen ihre Feinde nieder."  #~TR~
 greenwood_archers: "Grünewald-Bogenschützen"  #~TR~
 greenwood_archers_flavor: "In fein gearbeiteten Rüstungen, die wie lackiertes Holz aussehen, beschießen die Bogenschützen des Grünenwaldes ihre Feinde aus der Ferne."  #~TR~
 silvan_rangers: "Waldläufer von Silvan"  #~TR~
 silvan_rangers_flavor: "Diese Waldläufer stammen von den Silvan-Einwohnern des Grünenwaldes ab und sind Meister darin, unbemerkt durch den Wald zu schleichen und seine Grenzen zu überwachen."  #~TR~
 royal_elk_riders: "Königliche Elchreiter"  #~TR~
 royal_elk_riders_flavor: "Das persönliche Gefolge des Elbenkönigs, die Elchreiter, sind bekannt für ihre edlen, aber gefährlichen Reittiere, mit denen sie wie eins zu sein scheinen."  #~TR~
 theladagnyr: "Theladagnyr"  #~TR~
 theladagnyr_flavor: "Die Theladagnyr, die doppelseitige Stäbe schwingen, sind die Spezialeinheit, die gegen alle Arten von schrecklichen Bestien eingesetzt wird – Wölfe, Spinnen oder Drachen."  #~TR~

 ## Penni ##
 nelyarin_archers: "Nelyarin-Bogenschützen"  #~TR~
 nelyarin_archers_flavor: "Getränkt in den Traditionen ihrer Vorfahren, sind die Nelyar und ihre Erben geschickte Bogenschützen."  #~TR~
 nelyarin_swordsmen: "Nelyarin-Schwertkämpfer"  #~TR~
 nelyarin_swordsmen_flavor: "Obwohl das Schwert nicht die traditionelle Waffe der Nelyar ist, haben sich auch sie an seinen Gebrauch angepasst."  #~TR~
 nelyarin_pikemen: "Nelyarin-Pikenier"  #~TR~
 nelyarin_pikemen_flavor: "Getränkt in den Traditionen ihrer Vorfahren, sind die Nelyar und ihre Erben geschickte Pikenier."  #~TR~
 nelornieth_watch: "Nelornieth-Wache"  #~TR~
 nelornieth_watch_flavor: "Die Wache, die Hüterin des Reiches Nelornieth, behält alle, die jenseits davon wohnen, argwöhnisch im Auge."  #~TR~
 neldoreth_borderwardens: "Neldoreth-Grenzschutz"  #~TR~
 neldoreth_borderwardens_flavor: "Als Hüter ihres Reiches sorgen die Grenzschutz für die Sicherheit ihrer Verwandten im Inneren."  #~TR~
 nuinevari: "Nuïnevari"  #~TR~
 nuinevari_flavor: "Nuïnevari, 'Geister des Flusses', bezeichnen die niederen Feen, die in Mittelerde lebten. Diese speziellen Nuïnevari haben einen Pakt mit den örtlichen Elben geschlossen, leben mit ihnen und helfen ihnen, ihr Reich zu verteidigen."  #~TR~

 ## Cuind ##
 tatyarin_harriers: "Tatyarin-Jäger"  #~TR~
 tatyarin_harriers_flavor: "Angepasst an die dichten Wälder und Dschungel des Südens, schwingen diese Tatyar dünne, tödliche Wurfspieße mit unfehlbarer Genauigkeit."  #~TR~
 tatyarin_rangers: "Tatyarin-Waldläufer"  #~TR~
 tatyarin_rangers_flavor: "Diese Meister des Bogens verbinden ihr Tatyarin-Erbe mit neuen Taktiken, die besser in ihre dichte Umgebung passen."  #~TR~
 tatyarin_guardians: "Tatyarin-Wächter"  #~TR~
 tatyarin_guardians_flavor: "Diese meisterhaften Schwertkämpfer sind eine Macht, mit der man rechnen muss, und trainieren seit Jahrhunderten, um die letzte Verteidigungslinie ihrer verborgenen Zufluchtsorte zu sein."  #~TR~
 cuind_wanderers: "Cuind-Wanderer"  #~TR~
 cuind_wanderers_flavor: "Der Cuind-Stamm der Avari war schon immer ein reisender Stamm. In der fernen Vergangenheit durchquerte er Mittelerde, um sich in den Wäldern und Dschungeln des Südens niederzulassen. Diese unerschrockenen Elben stellen nun ihre Erfahrung auf die Probe, um ihr Volk zu beschützen."  #~TR~
 cuind_skirmishers: "Cuind-Wegbereiter"  #~TR~
 cuind_skirmishers_flavor: "Als Entdecker und Pfadfinder kennen die Cuind-Wegbereiter die dichten Wälder und Dschungel des Südens wie kein anderer."  #~TR~


 ## Sirrandrai ##
 sirrandrai_defenders: "Sîrrandrai-Verteidiger"  #~TR~
 sirrandrai_defenders_flavor: "Diese schleichenden Scharmützler durchstreifen Wälder und Hügel und beobachten jeden, der den Frieden der Elben bricht."  #~TR~
 sirrandrai_sentinels: "Sîrrandrai-Wachen"  #~TR~
 sirrandrai_sentinels_flavor: "Adleräugige Bogenschützen, nur wenige können hoffen, Salven ihrer Pfeile zu überleben, und noch weniger würden es wagen, es zweimal zu tun."  #~TR~
 sirrandrai_veterans: "Sîrrandrai-Veteranen"  #~TR~
 sirrandrai_veterans_flavor: "Die wenigen Überlebenden des Letzten Bundes und ihre auserwählten Schüler, diese schwer gepanzerten Krieger sind perfekte Beispiele elbischer Macht."  #~TR~
 sirrandrai_riders: "Sîrrandrai-Reiter"  #~TR~
 sirrandrai_riders_flavor: "Nach der Zerstörung vieler Wälder Eriadors haben diese Sîrrandrai den berittenen Kampf angenommen und reiten auf schnellen Rossen in die Flanken ihrer Feinde."  #~TR~
 wardens_of_sirgala: "Wächter von Sîrgala"  #~TR~
 wardens_of_sirgala_flavor: "Die größten Beschützer ganz Sîgalas, diese Elite-Pikenier sind vor keinem Feind gebrochen, und sie werden es auch nicht, solange das Licht der Elben noch in Mittelerde scheint."  #~TR~
 
 ## Laiquendi ##
 laiquendi_ambushers: "Laiquendi-Hinterhaltstruppen"  #~TR~
 laiquendi_ambushers_flavor: "Das Erbe der Laiquendi-Kriegsführung war schon immer von Heimlichkeit geprägt, am besten verkörpert von den Hinterhaltstruppen. Aus dem Schatten schlagend, überschütten sie ihre Feinde mit Pfeilen und verschwinden so schnell, wie sie erschienen sind – und hinterlassen nichts als ihre getöteten Feinde."  #~TR~
 laiquendi_spearmen: "Laiquendi-Speerkämpfer"  #~TR~
 laiquendi_spearmen_flavor: "Speer und Bogen waren schon immer die Waffen der Wahl der Laiquendi, und diese Elben gehören zu den größten Speermeistern. Ihre Hauptaufgabe ist es, die tödlichen Bogenschützen vor Angriffen zu schützen, aber diese Krieger sind für sich genommen beeindruckend."  #~TR~
 laiquendi_scouts: "Laiquendi-Späher"  #~TR~
 laiquendi_scouts_flavor: "Elite-Späher und Krieger der Laiquendi, diese Späher beobachten feindliche Truppen und locken sie tiefer in die Hügel und Wälder, wo der Großteil der Laiquendi-Truppen im Hinterhalt wartet. Nur wenige Feinde entkommen dem Netz der Grün-Elben, wenn sie einmal gesehen wurden, noch weniger, wenn die Schlacht beginnt."  #~TR~
 ossiriand_rangers: "Waldläufer von Ossiriand"  #~TR~
 ossiriand_rangers_flavor: "Diese meisterhaften Bogenschützen schwingen starke Langbögen – eine Waffe der Wahl der Laiquendi – und können mit unfehlbarer Genauigkeit selbst die stärkste Rüstung durchschlagen. Sobald die Schlacht vorbei ist, verschwinden sie schnell wieder in den Wäldern."  #~TR~

 ## Kinn-lai ##
 annammon_kin: "Annammon-Verwandte"  #~TR~
 annammon_kin_flavor: "Die Mûmakil der Kinn-lai-Verbindungen knüpfen schon in jungen Jahren eine Bindung zu ihren Führern, trainieren und perfektionieren ihre Technik über Jahrzehnte, bis, so sagt man, sowohl Tier als auch Reiter einen einzigen Verstand teilen."  #~TR~
 kinnlai_skirmishers: "Kinn-lai-Meister"  #~TR~
 kinnlai_skirmishers_flavor: "Kampfkünstler, die in den Künsten des unbewaffneten Kampfes geübt sind, trainieren Kinn-lai-Meister sowohl ihren Körper als auch ihre Seele."  #~TR~
 
 ### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers: "Craban Azgîth-Späher"  #~TR~
 longbeard_skirmishers_flavor: "Die [Glossary('Craban Azgîth','craban_azgith_gloss')] nutzen die alte Tradition der Langbärte, mit den hochintelligenten Raben von Erebor und den Eisernen Hügeln zu sprechen."  #~TR~
 longbeard_heavy_infantry: "Sigin Baruk-Axtkämpfer"  #~TR~
 longbeard_heavy_infantry_flavor: "Die [Glossary('Sigin Baruk','sigin_baruk_gloss')] sind bekannt und gefürchtet für ihre robuste Rüstung und ihre verheerenden Schläge. Gehärtet durch Jahrhunderte des Krieges, bilden diese disziplinierten Krieger das unzerbrechliche Rückgrat jeder Zwergenarmee."  #~TR~
 longbeard_crossbowmen: "Zirin Shathur-Armbrustschützen"  #~TR~
 longbeard_crossbowmen_flavor: "Die [Glossary('Zirin Shathur','zirin_shathur_gloss')] entfesseln verheerende Salven von Bolzen auf ihre Feinde. Die engen unterirdischen Korridore der Langbärte werden zu einer hoffnungslosen Todesfalle, in der Eindringlinge erkennen, dass es keinen Ort zum Verstecken gibt."  #~TR~
 longbeard_pikemen: "Klethuhûr-Halberdiers"  #~TR~
 longbeard_pikemen_flavor: "Die [Glossary('Klethuhûr','klethuhur_gloss')] sind ein wohlbekannter Anblick in den Ausgrabungen der Langbärte. Ihre Phalanxformationen sind eine unnachgiebige Mauer, die alle Feinde der Langbärte daran hindert, einen Zentimeter Boden gutzumachen."  #~TR~
 longbeard_cavalry: "Kharabâl Tharâg-Widderreiter"  #~TR~
 longbeard_cavalry_flavor: "Das Haus der Langbärte ist das einzige Zwergenhaus, das eine weit verbreitete Domestizierung von Tieren eingeführt hat. Daher sind die Langbärte die einzigen Zwerge, die Kavallerie einsetzen. Wenn sie kriegsgezüchtete Widder in die Schlacht reiten, tun gut daran, sich von diesen [Glossary('Kharabâl Tharâg','kharabal_tharag_gloss')] fernzuhalten."  #~TR~
 longbeard_horse_archers: "Higêm Thinbîn-Wagenbogenschützen"  #~TR~
 longbeard_horse_archers_flavor: "Die [Glossary('Higêm Thinbîn','higem_thinbin_gloss')] sind zwergische Widderwagenbogenschützen, bekannt dafür, mit tödlichen Salven von hinter ihren gepanzerten Reittieren über das Schlachtfeld zu donnern."  #~TR~
 
 ## Firebeards ##
 firebeard_skirmishers: "Shumzrâkâz-Späher" #Flame Wardens  #~TR~
 firebeard_skirmishers_flavor: "Die [Glossary('Shumzrâkâz','shumzrakaz_gloss')] dienen als Wachen für Bergbaubetriebe in den ganzen Festungen. Sie haben die Kunst der Einschüchterung perfektioniert, um potenzielle Unruhestifter abzuschrecken."  #~TR~
 firebeard_heavy_infantry: "Beblêl Ishmirî-Axtkämpfer"  #~TR~
 firebeard_heavy_infantry_flavor: "Die [Glossary('Beblêl Ishmirî','beblel_ishmiri_gloss')] beschützen den König der Tannenbärte und folgen ihm, wohin er auch geht."  #~TR~
 firebeard_archers: "Hurzu Tumnu-Bogenschützen"  #~TR~
 firebeard_archers_flavor: "Die [Glossary('Hurzu Tumnu','hurzu_tumnu_gloss')] patrouillieren die östlichen Blauen Berge vor jeder wahrgenommenen Bedrohung. Da die Außenwelt voller unbekannter Bedrohungen ist, können diese Zwerge ihre Wachsamkeit nicht nachlassen."  #~TR~
 firebeard_pikemen: "Ashur Thargu-Halberdiers"  #~TR~
 firebeard_pikemen_flavor: "Die [Glossary('Ashur Thargu','ashur_thargu_gloss')] bestehen hauptsächlich aus jüngeren Feuerbärten aus Buzrâ-dûm. Sie trainieren unzählige Stunden, um ihr hart erkämpftes friedliches Leben zu verteidigen, unbelästigt von den Problemen der Außenwelt."  #~TR~
 firebeard_monsters: "Gazag Farâs-Drachenmäuler"  #~TR~
 firebeard_monsters_flavor: "Die [Glossary('Gazag Farâs','gazag_faras_gloss')] sind seit jeher im ganzen Zwergenreich bekannt. Mit ihrer Fähigkeit, nach Belieben Feuer zu verbreiten, richten sie Verwüstungen an der Moral des Feindes an. Obwohl viele Jahrtausende vergangen sind, werden sie immer noch gefürchtet, weil sie so monströs sind wie die Feinde, denen sie in der Schlacht gegenüberstehen."  #~TR~
 
 ## Broadbeams ##
 broadbeam_skirmishers: "Khaglâ Barâk-Späher" #Blue Axes  #~TR~
 broadbeam_skirmishers_flavor: "Die [Glossary('Khaglâ Barâk','khagla_barak_gloss')] patrouillieren die alten Hallen und Bergpfade der nördlichen Blauen Berge. Obwohl die Bedrohungen für ihre Bergheime mit dem Alter der Welt und dem Schwinden ihres Volkes abgenommen haben, behalten diese Zwerge ihre Wachsamkeit und Disziplin bei."  #~TR~
 broadbeam_heavy_infantry: "Ashâmur Gabilgathol-Axtkämpfer" #Gabilgathol Guardians  #~TR~
 broadbeam_heavy_infantry_flavor: "Die [Glossary('Ashâmur Gabilgathol','ashamur_gabilgathol_gloss')] verteidigen Belegost seit vor der ersten Morgendämmerung. Ihre vergoldete Rüstung ist ein Sinnbild des enormen Reichtums, der einst in ihren Herrenhäusern zu finden war. Ihr Reichtum ist geschrumpft, doch ihre Herausforderung ist so entschlossen wie eh und je."  #~TR~
 broadbeam_dragonslayers: "Uslukh Darafâl-Drachenzermalmer"  #~TR~
 broadbeam_dragonslayers_flavor: "Die [Glossary('Uslukh Fathâl','uslukh_fathal_gloss')] werden auf dem Schlachtfeld gefürchtet, seit es die Drachen, für deren Tötung sie so bekannt sind, überhaupt erst gab. Ihre Zahl hat im Dritten Zeitalter stark abgenommen; doch wenn sie vereint sind, kämpfen sie wie Geister der Alten Tage."  #~TR~
 broadbeam_crossbowmen: "Karashu-Armbrustschützen" #Broadbeam Marksmen  #~TR~
 broadbeam_crossbowmen_flavor: "Die Breitbalken [Glossary('Karashu','karashu_gloss')] führen Meisterwerke von Armbrüsten. Die doppelte Kunst, diese Waffen herzustellen und zu führen, wurde mit der Zeit kultiviert, wobei ganze Clans der Verwaltung der Gilden gewidmet sind, die sie produzieren, während andere ihre Fähigkeiten im Umgang mit den Waffen von Vater zu Sohn weitergeben."  #~TR~
 broadbeam_pikemen: "Fahamgathôl Taradâl-Halbardiere" #Northern Fortress Sentries  #~TR~
 broadbeam_pikemen_flavor: "Die [Glossary('Fahamgathôl Taradâl','fahamgathol_taradal_gloss')] bewachen die Weiten der Breitbalken-Länder. Sicher in ihrem Berggipfel-Sitz, wachen die Wächter über das Blaue Gebirge, unaufhörlich."  #~TR~

 ## Stiffbeards ##
 stiffbeard_skirmishers: "Zarsthu Balrâk-Späher" #Frigid Forest Wardens  #~TR~
 stiffbeard_skirmishers_flavor: "Die [Glossary('Zarsthu Balrâk','zarsthu_balrak_gloss')] fungieren als Späher und Waldläufer und patrouillieren die Eingänge zu den verschiedenen Festungen. Sie benutzen ihre großen Äxte, um Wälder zu durchschlagen und Überraschungsangriffe auf die feindlichen Truppen zu organisieren."  #~TR~
 stiffbeard_heavy_infantry: "Balb'urs-Axtschwinger" #Iceflame  #~TR~
 stiffbeard_heavy_infantry_flavor: "Die [Glossary('Balb’urs','balb_urs_gloss')] sind die Kernstreitmacht der Steifbart-Armee. Ihre extreme Sturheit hat sie im Laufe der Jahrhunderte zu unnachgiebigen Mauern gehärtet, die Heldentaten vollbringen, die von keinem der Khazâd übertroffen werden. Obwohl sie wenig Ruhm oder Anerkennung erlangen, ist es zum großen Teil ihrer harten Arbeit zu verdanken, dass die wenigen verbliebenen Festungen inmitten des ständigen Ansturms von Orks überleben können."  #~TR~
 stiffbeard_crossbowmen: "Ihkhêd Bagd-Armbrustschützen" #Biting Wind  #~TR~
 stiffbeard_crossbowmen_flavor: "Die [Glossary('Ihkhêd Bagd','ihkhed_bagd_gloss')] unterstützen die Hauptstreitmacht, indem sie Verluste über das Schlachtfeld hinweg verursachen. Sie führen Wurfäxte mit großer Wirkung, scheinbar so, als ob der Winterwind selbst gegen ihre Feinde aufgeboten wäre."  #~TR~
 stiffbeard_pikemen: "Iklêl Marâkh-Halbardiere" #Iklêl Marâkh  #~TR~
 stiffbeard_pikemen_flavor: "Die [Glossary('Iklêl Marâkh','iklel_marakh_gloss')] bilden den Großteil der Steifbart-Armee. Aufgrund der extrem niedrigen Temperaturen verwenden sie meist Pelze mit einigen Eisenteilen. Ihre Speere und Schilde zeichnen sich jedoch in geschlossenen Räumen aus und helfen, die Flutwelle feindlicher Angriffe zurückzuhalten."  #~TR~

 ## Blacklocks ##
 blacklock_skirmishers: "Naragzanât Buh-Scharmützler" #Blacklock Company  #~TR~
 blacklock_skirmishers_flavor: "Die [Glossary('Naragzanât Buh','naragzanat_buh_gloss')] sind ein gewohnter Anblick im äußersten Süden Mittelerdes. Diese Abenteurer und Söldner bilden oft Heerscharen von eifrigen Schwarzschlössern. Sie führen ihre individuellen Waffen der Wahl und sind mit leichter Rüstung ausgestattet, um die weiten Strecken, die sie zurücklegen müssen, um die Diener des großen Feindes zu jagen, besser bewältigen zu können."  #~TR~
 blacklock_heavy_infantry: "Azâruk Azâgh-Axtschwinger" #Masters of War  #~TR~
 blacklock_heavy_infantry_flavor: "[Glossary('Azâruk Azâgh','azaruk_azagh_gloss')] sind bekannt und gefürchtet von allen Dienern des großen Feindes. Könner in vielen Klimazonen und Gelände. Viele Völker von Mûmakan bis Wômawas haben es vermieden, sich diesen Champions zuzuwenden, deren Können nur von Eifer übertroffen wird."  #~TR~
 blacklock_crossbowmen: "Isbêj Tahfâ'urd-Armbrustschützen" #Yellow Mountains Scouts  #~TR~
 blacklock_crossbowmen_flavor: "Die [Glossary('Isbêj Tahfâ’urd','isbej_tahfa_urd_gloss')] wagen sich über die Hügel, immer auf der Hut vor ihren abscheulichen Feinden."  #~TR~
 blacklock_pikemen: "Naikhdiri-Halbardiere" #Companion Wall  #~TR~
 blacklock_pikemen_flavor: "Schwarzschloss-Krieger verbringen mehr Zeit mit ihren Waffenbrüdern als mit ihren Familien und werden zu wahren [Glossary('Naikhdiri','naikhdiri_gloss')]. Ob sie Kriegshäuser bewachen, während das Heer im Feld ist, oder als Söldner kämpfen, sie sind immer kampfbereit."  #~TR~
 blacklock_engineers: "Schwarzschloss-Ingenieure"  #~TR~
 blacklock_engineers_flavor: "Meister des Baus und der Ausgrabung, diese Zwerge können Hallen schnell errichten und absenken. Sie sind mit 'Schwarzschloss-Pulver' bewaffnet, einem unausgegorenen Ausgrabungswerkzeug, das jetzt für militärische Zwecke verwendet wird."  #~TR~

 undying_of_khazad_dum: "Nêmahinkhêd Unsterbliche" #Undying  #~TR~
 undying_of_khazad_dum_flavor: "Die alten und Elite-Truppen von Khazad-dûm, die [Glossary('Nêmahinkhêd', 'nemahinkhed_gloss')] tragen große Klingen, verzierte Rüstungen und es wird gemunkelt, dass sie sich mit Mithril-Kettenhemden gürten."  #~TR~

 blacklock_mercenaries: "Naragzanât Zegâr-Söldner"  #~TR~
 blacklock_mercenaries_flavor: "Gehärtet durch das Exil und durch den Zweck verbunden, verkaufen die [Glossary('Naragzanât Zegâr','naragzanat_zegar_gloss')] ihre Fähigkeiten mit Ehre, aber nicht ohne Grund. Diszipliniert und unnachgiebig wenden sie Taktiken an, die über Generationen erbarmungsloser Kriege verfeinert wurden."  #~TR~

 ### Adunaic ###
 ## Black Numenorean ##
 abrazanim_legion: "Abrazanim Nardutârik"  #~TR~
 abrazanim_legion_flavor: "Die 'Abrazanim Nardutârik' oder 'Standhaften Säulen-Soldaten' bilden den Hauptteil der adûnaischen Armeen. Bewaffnet mit großen Schilden, marschieren sie mit grimmiger Entschlossenheit in die Schlacht und unterstützen die Sache der Königsleute."  #~TR~
 abrazanim_halberdiers: "Abrazanim Narduburôda"  #~TR~
 abrazanim_halberdiers_flavor: "Bewaffnet mit langen Hiebwaffen, schweren Rüstungen und Schilden. Die schwere Ausrüstung dieser Soldaten zeichnet sie als 'Narduburôda'-Schwergewichtssoldaten innerhalb der schwarznumenoreanischen Armee aus."  #~TR~
 abrazanim_warbows: "Abrazanim Nardubawîb"  #~TR~
 abrazanim_warbows_flavor: "Für die Königsleute ist Bogenschießen eine alte Tradition. Die Edelsten unter ihnen führen die 'Nardubawîb', antike Stahlbögen, die dafür bekannt sind, Pfeile mit solcher Stärke loszulassen, dass sie ein deutliches Pfeifen im Wind verursachen."  #~TR~
 ## Ar-Adunaim ##
 narunaru_royal_guard: "Naru n'Aru Königliche Garde"  #~TR~
 narunaru_royal_guard_flavor: "Naru n'Aru ist adûnaisch für Königsleute, denn diese Männer sind die Erben des alten Númenor. Sie bekennen sich zu den Idealen von Ar-Pharazôn dem Goldenen, dem letzten König von Númenor, und erkennen die Legitimität der Linie von Elendil und die Ansprüche der Treuen nicht an."  #~TR~
 adunaim_armsmen: "Adûnâim-Waffenträger"  #~TR~
 adunaim_armsmen_flavor: "Die Herren von Ar-Adûnâim beanspruchen die Herrschaft über den verlorenen Thron von Númenor und über alle Reiche im Exil, dies hat viele, die eine Verwandtschaft mit den Königsleuten behaupten, vereint und unter derselben Sache kämpfen lassen, dies sind die Adûnâim-Waffenträger."  #~TR~
 ## Castamir ##
 adunakhori: "Adûnakhôri"  #~TR~
 adunakhori_flavor: "Sie nennen sich Herren des Westens, auch wenn ihr numenoreanisches Erbe nach Jahrhunderten, die sie in Umbar unter geringeren Männern verbracht haben, geschwunden ist. Was jedoch nicht geschwunden ist, ist ihr Hass auf die Treuen und die Linie der Verwalter und Könige, die das Reich Gondors regieren und regiert haben."  #~TR~
 umbar_usurpers: "Umbar-Usurpatoren"  #~TR~
 umbar_usurpers_flavor: "'Juwelen-Soldaten' oder 'Zimranardû' sind die Hauptstreitmacht des Hauses Castamir, auch von ihren Feinden 'die Umbar-Usurpatoren' genannt, waren ursprünglich Gondorianer, treu zu Castamir, der glaubte, dass nur reinblütige Númenoreaner den Thron Gondors innehaben sollten."  #~TR~
 ## Sauron faith ##
 temple_knights_of_the_eye: "Diener des Auges"  #~TR~
 temple_knights_of_the_eye_flavor: "Schwarznumenoreaner, die sich in den Dienst des Lidlosen Auges begeben haben. Als kalte Henker, während sie die feindlichen Reihen abschlachten, mit furchterregenden Angriffen und großen Schwertern. Diese Vorboten der Dunkelheit sind ein furchtbarer Feind, dem nur die Tapfersten zu trotzen wagen."  #~TR~

 ## Easterling ##
 szrel_kain_executioners: "Szrel-Kain-Henker"  #~TR~
 szrel_kain_executioners_flavor: "In den Tiefen des Sitzes der Tyrannen ausgebildet. Die Henker sind gesichtslose Agenten des Tyrannen von Szreldor. Als Elite-Kampfkräfte gesammelt, verfolgen diese Männer und Frauen immenser Grausamkeit ihre Feinde mit vergoldeten Glaiven."  #~TR~

 dragon_knight_horse_archers: "Drachenritter"  #~TR~
 dragon_knight_horse_archers_flavor: "Geschmiedet im Schmelztiegel des Krieges, der die Rhunische Steppe ist, bringen die Drachenritter einen feurigen Tod in rasantem Tempo und aus großer Entfernung. Brutale Vollstrecker und edle Ritter von Ansehen, es ist der Traum vieler Kinder der Ostlinge, sich ihren Reihen anzuschließen."  #~TR~

 ## Khand ##
 variag_horse_archers: "Variag-Pferdebogenschützen"  #~TR~
 variag_horse_archers_flavor: "Seit jeher haben die zusammengesetzten Bögen der berittenen Variags, geschmiedet aus den Hörnern der Rinder von Rhûn, die Völker Zentral-Mittelerdes in Furcht und Schrecken versetzt."  #~TR~
 windriders_of_khand: "Windreiter von Khand"  #~TR~
 windriders_of_khand_flavor: "Aus den windgepeitschten Ebenen von Khand werden die Windreiter in der Nähe und in der Ferne gefürchtet, Räuber, die die ganze Erde bereisen werden."  #~TR~
 variag_axemen: "Variag-Axtkämpfer"  #~TR~
 variag_axemen_flavor: "Mit kurzen Äxten zu Pferd und großen Schlachtäxten zu Fuß sind die Männer von Khand auf dem Schlachtfeld wild."  #~TR~
 variag_pikemen: "Variag-Langspießträger"  #~TR~
 variag_pikemen_flavor: "Langspießträger bilden die Hauptinfanterie der Khand-Ostlinge und sind bekannt für ihre gold-bronzenen Schuppenpanzer, Helme und langen Spieße."  #~TR~

 ### Dorwinion ###
 vintner_court_knights: "Weingut-Paladin"  #~TR~
 vintner_court_knights_flavor: "Gekleidet in glänzende Rüstungen und Gambesons von tiefem Burgunderrot, haben sich diese erfahrenen Reiter aus dem niederen Adel der Weinherrn erhoben und suchen ihren Wert im Kampf zu beweisen."  #~TR~
 thorn_guard: "Dornwache"  #~TR~
 thorn_guard_flavor: "Diese Hellebardier sind als ständige Söldner von den Großkaufleuten angestellt und bewachen in Friedenszeiten Handelskarawanen, sind aber mehr als fähig, das Reich zu verteidigen, wenn der Krieg sein hässliches Haupt erhebt."  #~TR~
 vineyard_bowmen: "Weinberg-Bogenschützen"  #~TR~
 vineyard_bowmen_flavor: "Die stärksten und schnellsten Arbeiter werden aus den Feldern von Dorwinion ausgewählt und haben Zeit zum Bogenschießen-Training, um Ostling-Überfälle abzuwehren. Obwohl sie nicht so geschickt sind wie die professionellen Soldaten, bieten sie einen Vorteil gegenüber der gewöhnlichen Landwehr."  #~TR~

 ### Donan ###
 donan_slingers: "Donan-Schleuderer"  #~TR~
 donan_slingers_flavor: "In der sengenden Sonne von Harondor und Nah Harad klammern sich die Donan an ihre Hügel und Berge, um sich vor Eindringlingen zu schützen. Aus diesem Grund hat fast jeder Mann und jede Frau eine gewisse Geschicklichkeit mit der Schleuder erlangt."  #~TR~

 ### Mordor ###
 olog_hai: "Olog-hai"  #~TR~
 olog_hai_flavor: "Die Olog-hai werden als größer als ein Mensch beschrieben, bedeckt mit stacheligen Schuppen, bewaffnet mit Kriegshämmern, großen Schwertern oder Stacheln und Bucklern."  #~TR~
 caragor_pack: "Caragor-Rudel"  #~TR~
 caragor_pack_flavor: "Die wilden Caragor von Mordor durchstreifen ihre öde Landschaft auf der Suche nach Beute. In Rudeln arbeitend, sind sie in der Lage, selbst die größte Beute mit rücksichtsloser Effizienz zu erlegen."  #~TR~
 orc_pikemen: "Ork-Speerträger"  #~TR~
 orc_pikemen_flavor: "Sie schwingen grausam bestachelte Spieße und wurden mit brutaler Disziplin ausgebildet. Im Kampf bilden sie eine unnachgiebige Speerwand, bereit, jeden zu durchbohren, der die Herrschaft des Dunklen Herrschers herausfordert."  #~TR~
 wargrider_scouts: "Wargreiter-Späher"  #~TR~
 wargrider_scouts_flavor: "Schnell und leicht bewaffnet sind jene Orks, die in der Vorhut ausgesandt werden, um nach unbewachten Dörfern Ausschau zu halten, die geplündert und niedergebrannt werden sollen. Auf wilden Wargen reitend, können sie in kurzer Zeit große Gebiete überqueren."  #~TR~
 orc_trackers: "Smakurr"  #~TR~
 orc_trackers_flavor: "Die Ork-Späher (Or. 'Gayirmi') oder Schnüffler (Or. 'Smakurr') waren eine besondere Art von niederen Orks. Sie waren klein, swarthy und gedrungen mit breiten Nasenlöchern und hatten einen überlegenen Geruchssinn. Sie waren erfahrene Jäger, Bogenschützen, Späher und Spione."  #~TR~
 # mountain_troll: "Bergtrolle" # Defined in cultures  #~TR~
 mountain_troll_flavor: "Bergtrolle hatten nur die Intelligenz der einfachsten Tiere, was sie für schwere Arbeit und einfache Aufgaben geeignet machte. Wenn sie nicht von einer höheren Macht beherrscht werden, lebten sie in verwüsteten Rudeln in den Bergregionen und existierten als instinktgesteuerte Raubtiere der niedrigsten Art."  #~TR~
 # hill_troll: "Hügeltrolle" # Defined in cultures  #~TR~
 hill_troll_flavor: "Hügeltrolle hatten nur die Intelligenz der einfachsten Tiere, was sie für schwere Arbeit geeignet machte. Wenn sie nicht von einer höheren Macht beherrscht wurden, lebten sie in verwüsteten Rudeln in den Bergregionen und überfielen von Zeit zu Zeit die benachbarten Regionen."  #~TR~
 great_beast: "Große Bestien"  #~TR~
 great_beast_flavor: "Ob sie riesige Belagerungswaffen schleppen oder Howdahs voller Truppen in die Schlacht tragen, diese riesigen Bestien waren ein beeindruckender Anblick, und es bedurfte der tapfersten Krieger, um sich ihnen im Kampf zu stellen."  #~TR~
 orc_siege_tower: "Belagerungstürme"  #~TR~
 orc_siege_tower_flavor: "Ein Belagerungsturm oder Breschturm ist eine spezielle Belagerungsmaschine, die gebaut wurde, um Angreifer und Leitern zu schützen, während sie sich den Verteidigungsmauern einer Festung nähern."  #~TR~
 orc_dush_hai_warband: "Dush-hai-Kriegerhorde"  #~TR~
 orc_dush_hai_warband_flavor: "Ermächtigt durch giftige Tränke und grobe Magie, sind die Dush-hai-Kriegerhorden der Hammer, mit dem die geheimen Kabalen ihre Kontrolle über ihre ungezogenen Verwandten aufrechterhalten."  #~TR~
 chosen_of_the_flamesworn: "Auserwählte der Flammengepeinigten"  #~TR~
 chosen_of_the_flamesworn_flavor: "Vom Flammengepeinigten selbst auserwählt."  #~TR~
 mordor_uruks: "Mordor-Uruks"  #~TR~
 mordor_uruks_flavor: "Aus den zähesten Orks gezüchtet, haben die Uruks von Mordor Ithilien seit dem Fall von Minas Ithil viele Male überfallen. Als Kernkampfkraft der Morgul-Heere halten diese zuverlässigen Soldaten die Linie, wo immer sie gebraucht werden."  #~TR~

 ### Uruk-hai ###
 urukhai_skirmishers: "Uruk-hai-Hetzer"  #~TR~
 urukhai_skirmishers_flavor: "Schlank, wendig und sonnenresistent. Diese Uruk-hai bewegen sich schnell und in Rudeln und belästigen ihren Feind unerbittlich."  #~TR~
 urukhai_spearmen: "Uruk-hai-Speerträger"  #~TR~
 urukhai_spearmen_flavor: "Bewaffnet mit kurzen Speeren und Eisenschildern tragen diese Uruk-hai leichte Lederpanzer für erhöhte Mobilität und kämpfen in engen defensiven Formationen, wenn sie angegriffen werden."  #~TR~
 urukhai_fighting: "Uruk-hai-Schwertkämpfer"  #~TR~
 urukhai_fighting_flavor: "Diese wilden Uruk-hai sind gut gepanzert und tragen grobe Stahlbrustplatten über Kettenhemden. Hungrig nach Kampf bilden sie das Rückgrat von Isengards Armee."  #~TR~
 urukhai_pikemen: "Uruk-hai-Speerträger"  #~TR~
 urukhai_pikemen_flavor: "Schwer gepanzert und bewaffnet mit langen, wilden Speeren. Weniger mobil, können diese Uruk-hai eine einschüchternde Stachelwand bilden, um ihre Feinde in Schach zu halten."  #~TR~
 urukhai_archers: "Uruk-hai-Späher"  #~TR~
 urukhai_archers_flavor: "Gekleidet in Lederpanzer mit Bögen aus den gefällten Eibenbäumen um Isengard. Wenn sie nicht hinter der Infanterie in der Schlacht stehen, fungieren diese Bogenschützen als primäre Spähtrupps jeder Uruk-hai-Heeresmacht."  #~TR~
 urukhai_crossbowmen: "Uruk-hai-Armbrustschützen"  #~TR~
 urukhai_crossbowmen_flavor: "Bewaffnet mit schweren Armbrüsten können diese Uruk-hai einen langsamen, aber stetigen Regen von Bolzen auf ihre Feinde niederregnen lassen, der selbst die dicksten Panzerungen durchdringen kann."  #~TR~
 urukhai_warg_riders: "Uruk-hai-Wargreiter"  #~TR~
 urukhai_warg_riders_flavor: "Als einschüchternde Berge auf ihren wilden und mächtigen Wölfen erscheinen, reißen diese Uruk-hai mit einem schrecklichen Wirbel aus Zähnen und Krallen durch die Flanken der feindlichen Linien."  #~TR~
 urukhai_sappers: "Uruk-hai-Pioniere"  #~TR~
 urukhai_sappers_flavor: "Diese Uruk-hai arbeiten in kleinen Teams, graben sich unter die feindlichen Verteidigungsanlagen und platzieren Behälter, gefüllt mit dem Feuer von Isengart, die selbst die stärksten Mauern mit explosiver Wirkung zum Einstürzen bringen."  #~TR~
 urukhai_monstrosity: "Olog-hai-Entweiher"  #~TR~
 urukhai_monstrosity_flavor: "Diese Monstrositäten sind das Ergebnis von Sarumans dunklen und abscheulichen Veränderungen an den in den Nebligen Bergen heimischen Trollen. Schwer gepanzert in Isengarter Stahl, jagen diese verdrehten Ungetüme selbst den Stärksten Angst ein."  #~TR~
 urukhai_ballista: "Uruk-hai-Ballista"  #~TR~
 urukhai_ballista_flavor: "Diese Kriegsmaschinen aus Holz und Eisen, von Teams aus Uruk-hai-Ingenieuren bedient, schleudern Speere und Steine auf feindliche Verteidigungsanlagen."  #~TR~
 urukhai_berserker: "Uruk-hai-Berserker"  #~TR~
 urukhai_berserker_flavor: "Diese Uruk-hai sind noch größer und bösartiger als ihre Artgenossen. Saruman völlig ergeben, schwingen sie doppelt gebogene Schwerter mit fein geschliffenen Klingen, die mühelos Lederpanzer und Hälse durchschneiden."  #~TR~

 ### Dol Guldur and Undead ###

 unburied_wights: "Morgul-Untote"  #~TR~
 unburied_wights_flavor: "Dies sind Untote, die die einbalsamierten Körper großer Krieger bewohnen, und vor ihnen fallen die Lebenden kraftlos zu Boden. Sie haben einen Griff, der stärker und kälter ist als Eisen, und sie werden sich an den Lebenden laben."  #~TR~
 blighted_trappers: "Verseuchte Fallenleger"  #~TR~
 blighted_trappers_flavor: "Parasitäre Sporen kleben an ihren zerbrochenen Körpern. Hüllen ohne eigenen Willen, die Seuche von Dol Guldur sickert in die Adern dieser ehemaligen Waldarbeiter, während sie sich in die Schlacht gegen ihr eigenes Volk schleppen."  #~TR~
 giant_spiders: "Riesige Spinnen"  #~TR~
 giant_spiders_flavor: "Der weit entfernte Nachwuchs von Ungoliant, die riesigen Spinnen, besitzen einen rohen, aber grausamen Intellekt und werden immer kühner und zahlreicher, je mehr der Schatten über die Welt hereinbricht."  #~TR~

 ### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen: "Dunländer Jäger"  #~TR~
 isengard_dunlending_huntsmen_flavor: "Jagen ist eine Notwendigkeit, aber das Wild ist knapp und gut an das Gelände Dunlands angepasst. Diese Jäger sind Experten im Umgang mit ihren langen Messern und Wurfäxten."  #~TR~
 isengard_dunlending_axemen: "Dunländer Axtschwinger"  #~TR~
 isengard_dunlending_axemen_flavor: "Die Männer Dunlands, die Äxte tragen, haben lange gelernt, Menschen wie Bäume zu fällen."  #~TR~
 isengard_dunlending_horsemen: "Dunländer Reiter"  #~TR~
 isengard_dunlending_horsemen_flavor: "Hartgesottene Vorreiter, die schnellen Reiter des rauen Dunlands wissen, wie man sich in den Hügeln bewegt."  #~TR~

 ### Maia ###
 rabbit_riders: "Hasenreiter"  #~TR~
 rabbit_riders_flavor: "#F Von Radagast Braun selbst ausgebildet, beherrschen diese zuverlässigen Schlitten die Schlachtfelder des Anduin-Tals.#!"  #~TR~

 ### Usakani ###
 usakani_ambushers: "Ûsakani-Hinterhalter"  #~TR~
 usakani_ambushers_flavor: "Experten für Hetzjagden und Sabotage, Ûsakani-Hinterhalter greifen heimlich an, bevor sie unentdeckt wieder in den Dschungel zurückkehren."  #~TR~

 ### Sederi ###
 impali_tribesmen: "Impali-Stammeskrieger"  #~TR~
 impali_tribesmen_flavor: "Getränkt in Stammestraditionen, stürmen Impali-Stammeskrieger mit wilder Entschlossenheit in die Schlacht, ihre Speere glänzen in der Sonne, während sie einen unerbittlichen Angriff auf ihre Feinde entfesseln."  #~TR~
 zeba_outriders: "Zeba-Vorreiter"  #~TR~
 zeba_outriders_flavor: "Zeba-Vorreiter, Meister der Jagd und des Krieges, rasen auf ihren gestreiften Reittieren über die Savanne und entfesseln tödliche Salven von Pfeilen und Speeren auf ihre Feinde mit unvergleichlicher Präzision und Geschwindigkeit."  #~TR~

 ### Adena ###
 marshstriders: "Sumpfstreifer"  #~TR~
 marshstriders_flavor: "Aden-Sumpfstreifer sind wendig und schwer fassbar und bewegen sich mühelos durch das tückische Gelände von Thâni-Hazad. Sie schlagen schnell aus dem Schatten zu, bevor sie im Sumpf verschwinden und Verwirrung und Angst hinterlassen."  #~TR~
 matriarchs_guard: "Matriarchinengarde"  #~TR~
 matriarchs_guard_flavor: "Die Matriarchinengarde, standhafte Verteidiger, die geschworen haben, die Aden-Matriarchinnen und ihr Volk zu beschützen, stehen als unerschütterlicher Schild gegen jede Bedrohung, ihre Loyalität unnachgiebig, ihr Mut unübertroffen."  #~TR~

 ### Drêl ###
 tiderunners: "Gezeitenläufer"  #~TR~
 tiderunners_flavor: "So schnell wie die Meeresbrise patrouillieren die Drêl-Gezeitenläufer an den Küsten, mit scharfem Blick auf Bedrohungen. Ihre Verbindung zum Meer ist in ihr Wesen eingewebt, während sie mit blitzschnellen Überfällen und Hinterhalten an der Küste ihren Feinden Angst einjagen."  #~TR~
 shorewardens: "Küstenwächter"  #~TR~
 shorewardens_flavor: "Auf hoch aufragenden Wachtposten sitzen wachsamen Wächter und beobachten die Küste. Ihre scharfen Augen scannen den Horizont nach Anzeichen von nahender Gefahr und sind bereit, einen Pfeilhagel auf jeden zu schleudern, der es wagt, ihre Küsten zu bedrohen."  #~TR~

 ### Pel ###
 blacksteel_phalanx: "Schwarzstahl-Phalanx"  #~TR~
 blacksteel_phalanx_flavor: "Die Schwarzstahl-Phalanx, eine gewaltige Streitmacht von Pél-Pikenieren, bekannt für ihre unnachgiebige Disziplin und ihre Meisterschaft im Formationskampf, deren donnernde Kriegsrufe ihren Feinden Angst einjagen, während sie unerbittlich vorrücken, eine Mauer aus Schwarzstahl."  #~TR~
 marksmen_of_the_matron: "Bogenschützen der Matriarchin"  #~TR~
 marksmen_of_the_matron_flavor: "Die Bogenschützen der Matriarchin, Elite-Bogenschützen, die in uraltes Wissen eingeweiht sind, Erben der heiligen Kunst, die von den Cuind-Elben weitergegeben wurde, stehen als wachsamen Wächter der Pél-Gesellschaft da, ihre Pfeile fliegen präzise, um ihre geehrten Matriarchinnen mit unerschütterlicher Loyalität und Können zu verteidigen."  #~TR~

 ### Chaialla ###
 hill_stalkers: "Klippenbewohner"  #~TR~
 hill_stalkers_flavor: "Meister der Heimlichkeit und des Wildniskriegs, nutzen die Klippenbewohner das zerklüftete Gelände ihrer Heimat an den Klippen zu ihrem Vorteil, locken ahnungslose Feinde in raffinierte Fallen und starten verheerende Hinterhalte mit ihren Schleudern und Keulen, so dass nur wenige Überlebende die Geschichte ihrer wilden Wut erzählen können."  #~TR~
 silent_stingers: "Stille Stecher"  #~TR~
 silent_stingers_flavor: "Tödliche Attentäter der Schatten, die Stillen Stecher schlagen mit vergifteten Blasrohren zu. Ihre lautlose Annäherung und tödliche Genauigkeit hinterlassen keine Spur außer dem giftigen Stich ihres unsichtbaren Angriffs."  #~TR~

 ### Mag ###
 ivory_sentinels: "Elfenbein-Wächter"  #~TR~
 ivory_sentinels_flavor: "Elfenbein-Wächter sind hoch aufragende Wächter, bekleidet mit einer Rüstung aus glänzendem Elfenbein, und stehen als gewaltiger Bollwerk des Mag-Militärs da. Ihre imposante Statur und ihre strenge Ausbildung von Jugend an zeichnen sie als die unnachgiebigen Verteidiger ihres Volkes aus."  #~TR~
 zebaback_slavers: "Zebaback-Sklavenhändler"  #~TR~
 zebaback_slavers_flavor: "Zebaback-Sklavenhändler, rücksichtslose Marodeure auf ihren mächtigen Zeba-Reittieren, jagen Angst in feindliche Länder, während sie mit Blitzgeschwindigkeit durchziehen, Verwüstung hinterlassen und Gefangene in Ketten zurückziehen."  #~TR~

 ### Womarin
 ## Vulmaw
 waw_pirates: "Waw-Piraten"  #~TR~
 waw_pirates_flavor: "Benannt nach der berüchtigten Insel Waw, werden die Piraten des äußersten Südens und des fernen Ostens für ihre rücksichtslose Verzweiflung gefürchtet. Jeder Mann glaubt, dass seine Kameraden die Stärke eines Seedrachen besitzen, und die Kenntnis dieser Falschheit tröstet diejenigen, die sie selbstbewusst umschwärmen, wenig."  #~TR~
 vulmaw_venturers: "Vulmaw-Abenteurer"  #~TR~
 vulmaw_venturers_flavor: "Die Krieger von Vulmaw sind eine bunte Mischung verschiedener Kulturen, die durch gleichen Teilen Abenteuerlust und Freiheitsstreben auf die Inseln gebracht wurden. Diese Stärke in der Vielfalt und die wilde Unabhängigkeit machen sie zu würdigen Gegnern."  #~TR~

 ### Ulkhash ###
 obsidian_warriors: "Obsidian-Garde"  #~TR~
 obsidian_warriors_flavor: "Von Kopf bis Fuß in schwarzem Glas geschmückt, ist die Obsidian-Garde mit flachen Eisenkeulen bewaffnet, die mit dünnen Klingen aus rasiermesserscharfem Obsidian überzogen sind, die beim Aufprall zerbersten."  #~TR~

 ### Harshandatt ###
 ancient_charioteers: "Ephystische Wagenlenker"  #~TR~
 ancient_charioteers_flavor: "Benannt nach dem legendären ersten Nhazadh von Harshandatt, sind die ephystischen Wagenlenker antiquierte Erinnerungen an längst vergangene Tage."  #~TR~

 ### Sirayn ###
 powan_hunters: "Entêdha-Jäger"  #~TR~
 powan_hunters_flavor: "Gewandte Späher und versierte Fährtenleser, patrouillieren die Entêdha-Jäger die trockenen Handelswege entlang der Grenze und schützen Karawanen vor Bestien und Möchtegern-Banditen."  #~TR~
 chennacatta_slingers: "Highland-Schleuderer"  #~TR~
 chennacatta_slingers_flavor: "In den Ausläufern des Tûr Betark ist das Geschick mit der Schleuder selbstverständlich. Generationen von Hirten haben sie zum Schutz ihrer Herden benutzt und die einfache Waffe zu einem tödlichen Instrument geschliffen."  #~TR~
 tyari_tollkeepers: "Sîreshan-Mautner"  #~TR~
 tyari_tollkeepers_flavor: "Unerbittlich zu Wasser und zu Fuß halten die Sîreshan-Mautner den Frieden entlang der zentralen Wasserstraßen von Sîrayn. Für ihre Dienste erheben sie eine bescheidene Maut."  #~TR~
 bulgan_enforcers: "Bulgan-Vollstrecker"  #~TR~
 bulgan_enforcers_flavor: "Ein Erbe von Khôrahils Macht in Sîrayn, waren die Bulgan-Vollstrecker die eiserne Faust der Nazgûl. Obwohl sie gegen ausgebildete Armeen beeindruckend waren, übertrafen sie sich wirklich darin, Bauernrebellionen zu zerschlagen."  #~TR~
 bulgan_stormriders: "Bulgan-Sturmreiter"  #~TR~
 bulgan_stormriders_flavor: "Angeblich reiten sie so schnell wie ein böser Wind, die Sturmreiter sind die Elite der schweren Kavallerie der Bulganer. Jeder Reiter wird wegen seiner Rücksichtslosigkeit und seines Könnens im Sattel handverlesen."  #~TR~
 bulgan_sikentr_honor_guard: "Tarban-Ehrenwache"  #~TR~
 bulgan_sikentr_honor_guard_flavor: "Zu Roß auf großen Mûmakil, geschmückt mit Gold und Seide, sind die Ehrenwachen des Sikentr Tarban ein schrecklicher und wundersamer Anblick. Sollte ihr Lehnsherr im Kampf fallen, sind sie verpflichtet, mit ihm zu sterben."  #~TR~
 tayb_hasharin: "Tayb Hasharin"  #~TR~
 tayb_hasharin_flavor: "Anhänger des Stillen Einen, Assassinen von Taimaraud, loyal zu den Tayb Manfús. Diese verborgenen Killer operieren im Schatten, zielen auf Offiziere ab und stören die Logistik."  #~TR~
 
 ### Khy ###
 tizaspa: "Tizaspâ"  #~TR~
 tizaspa_flavor: "In der Kunst des Bogenschießens ausgebildet, lassen die [Glossary('Tizaspâ','tizaspa_gloss')] der [Glossary('Vaysha','vaysha_gloss')]-Kaste von ihren gepanzerten Rossen einen tödlichen Hagel von Pfeilen niedergehen."  #~TR~
 tizrava: "Tizravâ"  #~TR~
 tizrava_flavor: "Bewaffnet mit leichten Speeren und Shamshirs, sind die [Glossary('Tizravâ','tizrava_gloss')] der hochbewegliche Infanterieflügel des Khyan-Militärs."  #~TR~
 tirandaza: "Tirandazâ"  #~TR~
 tirandaza_flavor: "Hilfsbogenschützen, die [Glossary('Tirandazâ','tirandaza_gloss')] bringen große gegitterte Schilde mit, die Deckung für ihre synchronisierten Salven bieten."  #~TR~
 tizyarshti: "Tizyarshti"  #~TR~
 tizyarshti_flavor: "Organisiert in einzelne und sehr wettbewerbsorientierte Kompanien, bemühen sich die [Glossary('Tizyarshti','tizyarshti_gloss')] ständig, ihre Mitkontingente in Heldentaten und Schlachten zu übertreffen."  #~TR~
 ballistrai_khy: "Artazar"  #~TR~
 ballistrai_khy_flavor: "Obwohl ursprünglich für die Seekriegsführung entwickelt, sind diese großen Bolzenschleudern auf festem Boden genauso tödlich wie auf See. Auf Hochglanz poliert, scheinen die [Glossary('Artazar','artazar_gloss')] -Bolzen wie Feuer im Sonnenlicht zu leuchten."  #~TR~
