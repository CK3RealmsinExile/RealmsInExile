 ### MAIAR ###
 lotr_maia_group:0 "Maia"
 lotr_maia_group_collective_noun:0 "Maiar"
 lotr_maia_group_desc:0 "Die Maiar waren jene Geister, die nach Arda herabstiegen, um den Valar zu helfen, die Welt zu gestalten. Sie waren zahlreich, aber nicht viele von ihnen wurden benannt, und nur wenige nahmen auch in Mittelerde sichtbare Formen an."

 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_desc:0 "Die Zauberer von Mittelerde, auch als Istari im Quenya und Ithryn im Sindarin bekannt, waren eine kleine Gruppe von Wesen, die äußerlich den Menschen ähnelten, aber eine viel größere körperliche und geistige Kraft besaßen.\n\nSie waren Vasallen der Valar, die geschickt wurden, um den Völkern Mittelerdes gegen Sauron zu helfen.\n\nEs gibt fünf bekannte Istari: Curumo, bekannt als Saruman der Weiße, ein Maia von Aulë; Olórin, bekannt als Gandalf der Graue, ein Maia von Manwë; Aiwendil, bekannt als Radagast der Braune, ein Maia von Yavanna; und Alatar und Pallando, beide Maiar Oromës. Die beiden letzten sind als die Blauen Zauberer bekannt und sie reisten gen Osten, tauchen aber in keiner der Geschichten von Mittelerde auf."

 istari_evil:0 "Gefallene Istari"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_desc:0 "Die Zauberer von Mittelerde, auch als Istari im Quenya und Ithryn im Sindarin bekannt, waren eine kleine Gruppe von Wesen, die äußerlich den Menschen ähnelten, aber eine viel größere körperliche und geistige Kraft besaßen.\n\nThey were vassals of the Valar, sent to assist the peoples of Middle-earth against Sauron.\n\nEs gibt fünf bekannte Istari: Curumo, bekannt als Saruman der Weiße, ein Maia von Aulë; Olórin, bekannt als Gandalf der Graue, ein Maia von Manwë; Aiwendil, bekannt als Radagast der Braune, ein Maia von Yavanna; und Alatar und Pallando, beide Maiar Oromës. Die beiden letzten sind als die Blauen Zauberer bekannt und sie reisten gen Osten, tauchen aber in keiner der Geschichten von Mittelerde auf."

 maiar:0 "Maia"
