 lotr_dunlending_group:0 "Dunländer"
 lotr_dunlending_group_collective_noun:0 "Dunländer"
 lotr_dunlending_group_desc:0 "Die Gwathuirim unterteilen sich in drei Kulturgruppen. Die arnorischen Gwathuirim, Dunländischen und gondorianischen Gwathuirim. In den dunklen Jahren Mittelerdes, als Sauron noch über große Teile ihres Landes herrschte, waren sie Menschen der Dunkelheit. Sie wurden gerufen, um während der Schlacht der letzten Bündnisses an der Seite der Númenórer zu kämpfen. Von Arnor und Gondor aus antworteten sie Isildur, um später Untertanen der nördlichen Reiche im Exil zu werden.\n\nSie sind mit dem Haus Haleth verwandt und haben sich zu beiden Seiten des Flusses Gwathló, Enedhwaith und Ered Nimrais niedergelassen."

 enedhwaith_gwathuirim:0 "Enedhwaith Gwathuirim"
 enedhwaith_gwathuirim_collective_noun:0 "Enedhwaith Gwathuirim"
 enedhwaith_gwathuirim_desc:0 "Zwischen den beiden nördlichen Reichen, im Exil leben die Mittels-Mannen, ein Stammesvolk, das in den weiten Ländern von Enedhwaith beheimatet ist. Sie gehören zur Gwathuirim-Kultur und sind mit den Dunländern verwandt."

 gwathlo_gwathuirim:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_collective_noun:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_desc:0 "Gwathló Gwathuirim of the hills and marshes of the Gwathló River."

 hill_dunlending:0 "Hügel Dunländer"
 hill_dunlending_collective_noun:0 "Hügel Dunländer"
 hill_dunlending_desc:0 "Es gibt Hochebenen westlich der südlichen Nebelberge, in denen die Sonne selten ihr volles Gesicht zeigt. Der lange Streit mit dem Forgoil, besteht dort seit sehr langer Zeit unvermindert. Nur wenige Jahre vergingen dort ohne Blutvergießen zwischen den Dunländern und den Reitern der Mark."
 hill_dunlendings_ethnicity:0 "Hügel Dunländer"

 herdfolk_dunlending:0 "Nomaden-Dunländer"
 herdfolk_dunlending_collective_noun:0 "Nomaden-Dunländer"
 herdfolk_dunlending_desc:0 "Seit Generationen verabscheuen die Menschen in Dunland die Rohirrim und beschuldigen die Pferde Herren, sie aus ihren angestammten Heimatländern verbannt zu haben. "
 herdfolk_dunlendings_ethnicity:0 "Nomaden-Dunländer"

 isengard_dunlending:0 "Isengart Dunländer"
 isengard_dunlending_collective_noun:0 "Isengart Dunländer"
 isengard_dunlending_desc:0 "Umherziehende Dunland-Klans schlossen sich der Besatzung der Festung Isengarts an."

 saralain:0 "Saralai"
 saralain_collective_noun:0 "Saralainners"
 saralain_desc:0 "Gwathuirim der Mündung des Gwathló. Die Freiland-Stämme wurden so nach dem Fall von Lond Daer Enedh bezeichnet."
 saralain_ethnicity:0 "Saralain"

 lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "Die Daen Coentis sind zähe Menschen, die in den Weißen Bergen von Gondor beheimatet sind, und Gwathuirim-Blut mit ihren entfernten Verwandten, den Arnorischen Gwathuirim und Dunländern des Nordens, teilen."

 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_desc:0 "Die Berg- und Hügelmenschen der Ered Nimrais stammten von jenen Menschen ab, die sich im zweiten Zeitalter vom Einfluss Saurons abwandten und dem verdammten Schicksal der Eidbrecher unter dem König der Toten entkamen."

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrim"
 andrastrim_desc:0 "Stämme der Dunir, die in Andrast und Drúwaith Iaur  angesiedelt sind."

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_desc:0 "Hügelmenschen beheimateten das trockene Hochland von Harondor, bekannt als Aegardh, und die Ausläufer der großen Ephel Dúath-Berge von Mordor."

