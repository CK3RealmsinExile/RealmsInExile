 lotr_dunedain_group:0 "Dúnedain"
 lotr_dunedain_group_collective_noun:0 "Dúnedain"
 lotr_dunedain_group_desc:0 "Die Dúnedain sind die Menschen aus Arnor und Gondor, die ihre Abstammung von den Númenórern glaubhaft nachweisen können."
 numenorean:0 "Númenórisch"
 numenorean_ethnicity:0 "Númenórer"
 numenorean_collective_noun:0 "Númenórer"
 numenorean_desc:0 "Die Númenórer, auf adunaisch als Adûnâim bekannt, waren die Menschen, die auf der Insel Elenna, der Insel des Sterns, auch bekannt als Westernis, Númenórë und Anadûnê, lebten. Die Númenórer wurden von dem Maia Eönwë und den Elfen von Tol Eressëa in vielen Handwerken und Künsten unterrichtet. In dieser friedvollen Zeit in Númenor erlangten sie Stärke und Wissen. Mit der Zeit wurde ihr Königreich zur herausragenden Macht des zweiten Zeitalters. Im Akallabêth wurde viel über den tragischen Niedergang und die Tyrannei der Númenórer geschrieben, bevor Númenor schließlich unterging. Im dritten Zeitalter wird der Begriff größtenteils in einem historischen Kontext verwendet, wobei diejenigen mit númenórischer Abstammung in Mittelerde als Dúnedain bekannt sind."
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "Dúnedain ist ein Begriff, der verwendet wird, um sich auf diejenigen zu beziehen, die von den gewissenhaften Númenórern in Mittelerde abstammen. Sie besiedelten hauptsächlich die Reiche von Arnor und Gondor. Aus diesem Grund drehten sich viele der großen Ereignisse des dritten Zeitalters um dieses stolze Volk. Ihre Stärke und Anzahl hat mit der Zerstörung von Arnor und den ständigen Angriffen auf Gondor abgenommen, aber die Erben von Númenor behielten viel von der Weisheit und der Ideale ihrer alten Vorfahren in sich."
 gondorian:0 "Gondorianisch"
 gondorian_collective_noun:0 "Gondorianer"
 gondorian_desc:0 "Die Gondorianer sind die Dúnedain des südlichen Königreichs. Sie sind nicht so reinblütig wie ihre nördlichen Verwandten, aber das Reich von Gondor hatte dort Bestand, wo Arnor es nicht tat. Das Reich von Gondor hat den Osten seit unzähligen Generationen im Auge behalten. Nach Tradition stolze Seefahrer und Wissenshüter, musste man im späteren Gondor immer mehr auf das Kriegshandwerk vertrauen, denn das Königreich brauchte dringend Soldaten. Das Schild des Westens, der Turm von Minas Tirith, widersetzt sich all denen, die versuchen, die Erben von Númenor und alle freien Völker zu unterdrücken."
 gondorian_ethnicity:0 "Gondorianer"
 arnorian:0 "Arnorisch"
 arnorian_collective_noun:0 "Arnorer"
 arnorian_desc:0 "Die Dúnedain des nördlichen Königreichs sind ein strenges, geheimnisvolles und weises Volk. Die Menschen Arnors, grauäugig und mit schwarzem Haar, können das meiste des reinen Blutes der Númenorer ihr Eigen nennen. Trotz der Reinheit ihres Blutes fielen sie einem tödlichen Irrtum zum Opfer, durch den Arnor mit der Zeit an ständigen Angriffen des Bösen zerbrach. Doch aus ihrem Kummer erlangten die Arnorer Weisheit, und in gewisser Weise sind sie jetzt klüger als selbst ihre Vorfahren aus Númenór. Nun durchwandern die Arnorer die Wildnis und nennen nur wenige versteckte Städte und Schutzhütten ihr Eigen, in denen ihr Volk seine alten Traditionen beibehält."
 amrodrim:0 "Amrothisch"
 amrodrim_collective_noun:0 "Amrothrim"
 amrodrim_desc:0 "Die Menschen von Dol Amroth erinnern an númenorischen Adel aus alter Zeit. In diesen schwindenden Tagen gilt das edle Volk von Dol Amroth, der größten Stadt in Gondor nach Pelargir und Minas Tirith, für ein Beispiel des alten Adels und der Stärke der Menschen."
 ithilien:0 "Ithilisch"
 ithilien_collective_noun:0 "Ithilien"
 ithilien_desc:0 "Die fruchtbaren Felder und dichten Wälder von Ithilien sind heute weitgehend entvölkert, da deren Einwohner vor dem Terror im Osten über den Anduin nach Westen flohen. Diejenigen, die übrig bleiben, sind ein wildes Volk, das bis zuletzt kämpfen wird, um Gondor und ihr Heimatland vor Übergriffen zu schützen."
 harondorim:0 "Harondorisch"
 harondorim_collective_noun:0 "Harondorim"
 harondorim_desc:0 "Die Harondorim sind die Dúnedain, die das oft umkämpfte Reich von Harondor bewohnen. Durch das jahrelange Abwehren von Eindringlingen in ihre Heimat sind sie schroff und eigenbrötlerisch geworden. Sie bevölkern die Regionen, die näher an Gondor liegen."
 belfalathrim:0 "Belfalathrisch"
 belfalathrim_collective_noun:0 "Belfalathrim"
 belfalathrim_desc:0 "Ähnlich wie ihr Fürst in Dol Amroth sind die Menschen auf der Halbinsel Belfalas stolz und würdevoll. Die Belfalathrim sind stolze Reiter und gehören zu den legendären Schwanenrittern. Viele ihrer Feinde fliehen, sobald sie sich auf einem Schlachtfeld zeigen."
 lotr_black_numenorean_group:0 "Schwarze Númenórer"
 lotr_black_numenorean_group_collective_noun:0 "Schwarze Númenórer"
 lotr_black_numenorean_group_desc:0 "Der Begriff des Schwarzen Númenórers bezieht sich historisch auf diejenigen, die von den tyrannischen Königen von Númenor abstammen, und dies bleibt auch viele Jahre nach dem Fall Akallabêths so."
 black_numenorean:0 "Schwarz-númenórisch"
 black_numenorean_collective_noun:0 "Schwarze Númenórer"
 black_numenorean_ethnicity:0 "Schwarze Númenórer"
 black_numenorean_desc:0 "Die Schwarzen Númenórer sind eine winzige Gruppe, die sich verzweifelt an ihre verblassten Erfolge klammert. Sie sind eingefleischte Blutpuristen und einige sagen sogar, dass unter ihnen die üble Verehrung von Morgoth wieder erstarkt ist."
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"
 dynnp_an:0 "an"
 umbarean:0 "Umbarisch"
 umbarean_collective_noun:0 "Umbaren"
  umbarean_ethnicity:0 "Umbaren"
 umbarean_desc:0 "Die Menschen in Umbar, die Umbaren, sind das Ergebnis einer langwierigen Vermischung zwischen den schwarzen Númenórern von Umbar und den Ureinwohnern von Harad. Seit den Tagen von Númenor verloren sie an Weisheit und Geschicklichkeit, haben jedoch eine lebendige maritime Kultur hervorgebracht, die auf hoher See oft mit Gondor zusammenstößt."
 bellakarean:0 "Bellakarisch"
 bellakarean_collective_noun:0 "Bellakarean"
 bellakarean_desc:0 "Die schreckliche Herrlichkeit des alten Númenor gedeiht in Bellakar, Blut tropft von den Stufen ihrer Tempel, Sklaven schreien vor Angst und die Sonne geht niemals im vierten Reich im Exil unter."


 ### NORTHMEN/NORTHRON ###
 lotr_northron_group:0 ""
 woodmen:0 ""
 beorning:0 ""
 lakemen:0 ""
 dalemen:0 ""
 dorwinrim:0 ""

 lotr_hadorim_group:0 "Hadorisch"
 lotr_hadorim_group_collective_noun:0 "Hadorim"
 lotr_hadorim_group_desc:0 "Northrons sind die Edain, die die Blauen Berge nicht überquerten. Sie sind die Nordmänner von Rhovanion und unterteilen sich in zwei Gruppen, die Northron und die Hadorim.\n\nDie Hadorim stehen in enger Beziehung zum Haus Hador. Sie sind eine Gruppe von Nordmännern im westlichen Rhovanion und schließen die Rohirrim ein, die in die südlichen Länder einwanderten."

 eotheod:0 "Éothéodisch"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_desc:0 "Die Éothéod sind eine Rasse von Nordmännern, die in der Nähe der Täler des Anduin und später im nördlichen Düsterwald gediehen. Sie waren treue Verbündete Gondors und schließlich die Vorfahren der Rohirrim."

 rohirrim:0 "Rohirrimisch"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_desc:0 "Der größte Teil der Riddermark ist eine Weite, ein grünes Grasmeer ohne Bäume, das von gewundenen Flüssen durchzogen wird. Aber auch meilenweit von den Ebenen des Westens und Ostemnent entfernt, durchdringt das Gras von Rohan die Luft mit seinem warmen, süßen Duft. Egal wie gesehen, ist Rohan eine reiche und angenehme Region, voller Leben und freudig der Rückher des nächsten Frühlings harrend. Die Besiedlung durch die Eorlingas nahm wenig Einfluss auf das Land und Calenardhon unterscheidet sich heute nicht wesentlich von dem, wie es vor fünfhundert Jahren aussah, als Eorl der Junge aus dem Norden einritt."
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofringisch"
 leofring_collective_noun:0 "Leofringen"
 leofring_desc:0 "Ein nomadisches Reitervolk mit finsterer Einstellung, das mit den Reitern von Rohan verwandt ist. Die Leofringen, Nachkommen jener Éothéod, die ihrem Anführer nicht nach Calenardhon folgten, entschieden sich, an den unteren Tälern des Anduin zu wohnen. Sie sind verwandt mit den Nordmännern und Waldmännern. Im Jahr 2940 wurden sie von einer Vielzahl von Orks zerstreut, und viele von ihnen flohen aus dem Norden, um sich auf der Ebene von Celebrant und Dwarrowhall niederzulassen.\n\nEinige von ihnen überquerten die Limklar nach Rohan, um sich in den nördlichen Ödlanden niederzulassen. Sie halten sich in der Nähe der Ufer des großen Flusses auf, arbeiten mit Banden Gesetzloser zusammen und plündern Orks, um gestohlene Pferde über den Anduin zu schmuggeln."
 leofring_ruler_designer:0 "Leofring"

### DRUEDAIN ###
 lotr_druedain_group:0 "Drúedain"
 lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "Die Drúedain sind sehr scheue Menschen, in den isolierten Teilen der an den Grenzen der "Reiche im Exil" verlaufenden Waldausläufer hausen. Ein Teil von ihnen lebte im zweiten Zeitalter auf Númenor, bevor sie nach Mittelerde zurückkehrte, als der Schatten auf Númenor fiel. Obwohl sie ein einfaches Volk sind, schroff und wild, sind sie auf ihre Art, auch ehrenhaft und weise."

### GWATHUIRIM ###
