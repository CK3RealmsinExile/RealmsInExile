 call_the_horde_desc: "Willst du versuchen, die Seelen jener schwarzherzigen Wesen zu finden, die bereitwillig auf Erden umherstreifen, um sich deiner Sache anzuschließen?"  #~TR~
 mark_of_war_desc: "Wirst du dich an diejenigen wenden, die bereits unter deinem Banner kämpfen, und sie mit neuer Kraft für die Schlacht erfüllen?"  #~TR~
 assemble_the_warchiefs_desc: "Wirst du die schwärzesten und mächtigsten Seelen Mittelerdes suchen, um deine Armeen zu befehligen und so dein Schicksal zu teilen?"  #~TR~
 rise_the_dead_desc: "Alt sind die Geister, die diese Erde heimsuchen. Und unermesslich ist ihre Bosheit."  #~TR~
 invoke_watchers_desc: "Du wirst die dunklen Pfade der Nekromantie und die Beschwörung alter Schrecken betreten."  #~TR~
 summon_being_of_darkness_desc: "Wirst du dieses Übel ungebremst auf die Erde loslassen oder wirst du es binden können, um deinen dunklen Zwecken zu dienen?"  #~TR~
 cracks_of_the_earth_desc: "Zerbrich dein Land, verbrenne es im Feuer der Industrie und bereite dich auf einen langen und dunklen Krieg vor."  #~TR~
 dark_vitality_desc: "Opfere eine Seele, um deine Lebenslust zu stillen. Mit ihrer Seele wird dein Leben verlängert."  #~TR~
 words_of_power_desc: "Als Anhänger der Künste von [GetPlayer.GetFaith.HighGodName] selbst ist deine Macht in diesem Land unübertroffen. Du wirst deine Feinde brechen"  #~TR~
 forge_morgul_weapons_desc: "Wie die alten Handwerker von einst, Schmiede mächtiger Reliquien und Waffen, wirst du mit der Herstellung eines magischen Gegenstandes beginnen, dunkler und verdrehter Morgul-Klingen."  #~TR~
 purse_them_relentlessly_desc: "Die Nazgûl sind mächtige Jäger, und sie werden ihr Ziel immer finden. Und wenn sie es tun, wartet eine Ewigkeit des Schmerzes."  #~TR~
 black_breath_desc: "In diesen Hallen wohnt Elend inkarniert, Qual manifestiert – ein ständiges Kreischen der Agonie, das selbst die mutigsten Herzen in Angst versetzt."  #~TR~
 nazgul_restoration_desc: "Nicht einmal der Tod ist eine Erlösung für die gequälten und verdorrten Seelen, die im Netz der Dunklen Mächte gefangen sind."  #~TR~
 ambassador_of_darkness_desc: "Nicht alle Zauber sind von finsterer Gestalt und tosender Macht. Durchdringe die Gedanken deiner Feinde, damit du ihnen als Freund erscheinen magst."  #~TR~
 shapeshifting_desc: "Wirf deine physische Gestalt ab und nimm eine neue an, um gegen deine Feinde zu kämpfen."  #~TR~
 reveal_the_secrets_desc: "Manchmal sind die effektivsten Zauber subtiler, stiller – wie ein Messer in der Dunkelheit. Finde die Verräter in deiner Mitte."  #~TR~
 cast_the_darkness_desc: "Die Kälte des Schreckens, wenn die Nacht den Tag verschlingt und die Sonne vor der Wut der Finsternis verlöscht."  #~TR~
 abnormal_winter_desc: "Zu lange haben die Gebiete deiner Feinde gedeiht. Sie haben den Schrecken der Natur, das beißende Eis, das kommt, um zu ernten, vergessen."  #~TR~
 the_plague_desc: "Bringe das rasselnde Lachen der Verzweiflung, während die Pest über die Länder deiner Feinde rollt und beobachte, wie der Tod unter ihnen lauert."  #~TR~

