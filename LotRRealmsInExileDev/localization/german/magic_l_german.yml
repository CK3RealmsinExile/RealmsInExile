 ritual_success.1000.t: "Dunkles Ritual: Erfolg!"  #~TR~
 ritual_success.1000.horde.a.desc: "Aus den dunklen und trostlosen Hügeln kommen sie. Krieger, die dir dienen und in deinem Namen kämpfen. \n\nWenn du auf deine neuen Truppen blickst, verspürst du eine dunkle Genugtuung über deine Beherrschung der dunklen Künste – aus deiner eigenen Macht sind Legionen entstanden!"  #~TR~
 ritual_success.1000.horde.b.desc: "Deine Truppen stehen bereit und aufmerksam, während die letzten Sigillen eingemeißelt werden. Nun, mit Runen der Macht und Stärke versehen, dein Symbol auf ihren Brüsten, werden sie mit doppelter Stärke kämpfen als zuvor!"  #~TR~
 ritual_success.1000.horde.c.desc: "Ein Krieger von schwarzer List und furchtbarer Stärke steht vor dir, eine blutbefleckte Leiche zu seinen Füßen. \n\n"Ich habe deinen Ruf gehört, mein Herr, und bin gekommen, um mein Schwert anzubieten! Siehe den Beweis meiner Treue." \n\nMit einem solchen Krieger an der Spitze deiner Armeen ist dein Heer furchtbarer geworden als je zuvor."  #~TR~
 ritual_success.1000.summon.a.desc: "Aus den Tiefen der Gräber erheben sie sich. Die Toten, zitternd und kalt, greifen ihre Schwerter, nun bewohnt von dunklen Geistern in deinem Dienst. Diese Geister brauchen keine Klingen, denn die Angst allein wird deine Feinde niederstrecken!"  #~TR~
 ritual_success.1000.summon.b.desc: "Mit einem letzten gemurmelten Wort der Schwarzen Sprache ist das Siegel vollendet. Die Wächter am Tor deiner Festung sind gebunden und versiegelt, und ihre Bosheit wird als Schild dienen, wo Stein versagt."  #~TR~
 ritual_success.1000.summon.c.desc: "Vom Himmel kommt ein Kreischen, und wie ein schwarzer Wirbelwind kommt das Biest. Ein Höllenbiest, eines der Reittiere des Dunklen Herrn selbst! Schnell und stark, es ist ein unübertroffenes Reittier und ein Zeichen deiner Gunst vor den verderblichen Mächten."  #~TR~
 ritual_success.1000.powerspell.a.desc: "Die Erde knistert und bricht unter deinen Worten, große Gruben werden ausgehöhlt, aus denen bald abscheuliche Waffen und Truppen hervorquellen werden. Deine Abgaben haben zugenommen, und das ganz ohne Kosten für dich!"  #~TR~
 ritual_success.1000.powerspell.b.desc: "Du hast die profansten und sündhaftesten Taten begangen. Auf einem dunklen Altar hast du deinen Höfling festgebunden, und langsam beginnst du zu singen, bis es ein Heulen ist, das den Raum erschüttert. \n\nDann – sie zittern und fallen, und du verspürst eine berauschende, reiche Empfindung, als hättest du vom feinsten Wein getrunken. Plötzlich fühlst du dich revitalisiert, jünger, viriler und stärker! \n\nDu drehst dich um und schreitest vorwärts und lässt eine verdorrte Hülle auf dem Altar zurück, die deine Diener aufräumen können."  #~TR~
 ritual_success.1000.powerspell.c.desc: "Mit schwarzen Worten dunkler Bosheit siehst du in deinem Geist die Befestigungen deines Feindes. Du siehst die Steine, sorgfältig aufeinander gesetzt und gestapelt, und die Erde, auf der sie alle gestapelt sind. Du beschwörst deine ganze Absicht und sprichst Worte des Brechens, des Fallens, des Ruins und der Verwüstung, und dann – da gibt es ein Poltern und ein Krachen, und die Hallen deines Feindes zerbröseln vor deiner Macht."  #~TR~
 ritual_success.1000.craft.a.desc: "Eine Morgul-Klinge… ein abscheuliches Werkzeug und eines, das schwer herzustellen ist. Dunkle Runen darauf, sie ist brutal kalt anzufassen und flößt allen, die sie betrachten, Furcht und Vorsicht ein. Geschmiedet in einem Schmelztiegel aus Blut und Leid, mit einem Griff aus Knochen, ist sie ein Werkzeug, mit dem selbst der Standhafteste gebrochen werden kann."  #~TR~
 ritual_success.1000.lamentation.a.desc: "Terror ist ein mächtigeres Werkzeug als jedes andere. So von Angst geschlagen, werden viele tun, was du ihnen befiehlst, einfach um diesem herzzerreißenden Terror zu entkommen… wie einfach es am Ende ist."  #~TR~
 ritual_success.1000.lamentation.b.desc: "Im Schutz der Nacht triffst du auf dein Ziel. Deine bloße Gegenwart senkt die Temperatur des Raumes, und du greifst sie schnell an. Keine Waffen nötig, nicht heute Nacht – eine Berührung allein, und sie werden hilflos gemacht, und dein Feind führerlos. Der Schwarze Atem fordert ein weiteres Opfer."  #~TR~
 ritual_success.1000.lamentation.c.desc: "Zurück aus der Dunkelheit der Ohnmacht kommst du. Zurück, um deinem Herrn wieder zu dienen. Es gibt kein Entkommen vor seinem Dienst. Nicht einmal der Tod."  #~TR~
 ritual_success.1000.treachery.a.desc: "Du blendest und bezauberst, ein freundliches Lächeln auf deinem Gesicht und Wärme in jeder Handlung. Eine Lüge, eine Falschheit, ein Werkzeug, um deine Feinde dazu zu bringen, ihre Wachsamkeit zu senken. Aber trotzdem ein starkes. Solche Torheit – weiterhin Hoffnung zu haben und auf eine Versöhnung zu hoffen, selbst wenn du es besser wissen solltest… Lass sie für den Moment entspannen, zufrieden mit deinem scheinbaren Wohlwollen. Deine Zeit wird kommen."  #~TR~
 ritual_success.1000.treachery.b.desc: "Es ist eine seltsame Sache, die Gestalt eines anderen anzunehmen. Du ragst über deinen normalen Körper hinaus, muskulös und stämmig, pelzig und imposant, wie ein Werwolf des Ersten Zeitalters. Solche Macht in deinen Händen! Solche Stärke in deiner Gestalt! Lass deine Feinde sich in Acht nehmen: jetzt jagst du das größte Wild…"  #~TR~
 ritual_success.1000.treachery.c.desc: "In der Dunkelheit entdeckst du alle Feinde, alle gegen dich gerichteten Pläne. Und endlich siehst du es, und alles wird so klar – wie deine Feinde gegen dich intrigieren, sogar in deinem eigenen Hof! Du stehst auf und machst dich auf den Weg, um diesen Verräter zur Rechenschaft zu ziehen…"  #~TR~
 ritual_success.1000.darkness.a.desc: "Aus deinem Versteck kommt eine dunkle Wolke hervor, ein Schatten, der die Ernten verdorren lässt und die Menschen demoralisiert. Unter dieser schrecklichen Nacht marschieren die Verdammten und Verderbten und richten überall Verwüstung an."  #~TR~
 ritual_success.1000.darkness.b.desc: "Ein kalter Wind ist das erste Zeichen. Dann Schnee und eine tiefe Verzweiflung, die allen Willen zum Bewegen oder Handeln raubt. Deine Feinde sind gelähmt, kaum in der Lage, die bittere Kälte zu überleben, geschweige denn dich anzugreifen! Und du lachst und lachst wieder, sitzt vor deinem warmen Herd und genießt das unvorstellbare Leid, das du angerichtet hast."  #~TR~
 ritual_success.1000.darkness.c.desc: "Es beginnt, wie immer, mit einer kleinen Sache. Ein Mitglied des Hofes ist müde, dann stirbt eines still in der Nacht – sicherlich nichts Großes, nur ein natürlicher Verlauf. Nun, dann passiert es. Auf einmal beginnen die Höfe deiner Feinde in Panik zu geraten und sich verzweifelt abzuschotten, um den Fluch, nein, die Pest, die über sie gekommen ist, zu vermeiden. Solche Zwietracht kann nur zu deinem Vorteil sein…"  #~TR~
 ritual_success.1000.a: "Ausgezeichnet"  #~TR~

 ritual_success.1001.t: "Dunkles Ritual: Fehlschlag"  #~TR~
 ritual_success.1001.desc: "Die Kraft, die in das Ritual investiert wird, schlägt zurück. Es dauert einen Moment, bis du merkst, dass du bei deinen Versuchen gescheitert bist. Das ist nicht das, was ich im Sinn hatte…"  #~TR~
 ritual_success.1001.a: "Sehr gut, ich werde es noch einmal versuchen."  #~TR~

