#Dwarven Ale#
 #building_type_dwarven_ale_house_01: "Lokale Brauerei"  #~TR~
 #building_type_dwarven_ale_house_01_desc: "Lokale [dwarves|E] haben es sich zur Aufgabe gemacht, einfache Brennereien einzurichten, um den Bedarf des Bergwerks an Alkohol zu decken."  #~TR~
 building_type_dwarven_ale_house_10_desc: "Aus diesem Bergwerk fließen Geschichten von mythischem Alkohol wie ein Fluss aus rotem Ale. Reisende und Abenteurer aus allen Reichen Ardas begeben sich auf die Reise zu diesem Bergwerk, in der Hoffnung auf einen Tropfen göttlichen Likörs."  #~TR~
 building_dwarven_ale_house_01: "Lokale Brauerei"  #~TR~
 building_dwarven_ale_house_01_desc: "Lokale [dwarves|E] haben es sich zur Aufgabe gemacht, einfache Brennereien einzurichten, um den Bedarf des Bergwerks an Alkohol zu decken."  #~TR~
 building_dwarven_ale_house_02: "Roh behauenes Wirtshaus"  #~TR~
 building_dwarven_ale_house_02_desc: "Ein Teil des Bergwerks wurde ausgehöhlt, um Platz für ein kleines Wirtshaus zu schaffen; obwohl es grob geformt ist, hat es sich bereits als beliebter gesellschaftlicher Treffpunkt erwiesen."  #~TR~
 building_dwarven_ale_house_03: "Straßenwirtschaften"  #~TR~
 building_dwarven_ale_house_03_desc: "Durch das Hinzufügen von Zimmern zu den Wirtshäusern des Bergwerks können die Wirte von Migranten Zimmer und Verpflegung verlangen und ihren Gewinn verdoppeln."  #~TR~
 building_dwarven_ale_house_04: "Getränkeschwemmer-Vereinigung"  #~TR~
 building_dwarven_ale_house_04_desc: "Wirtsleute und ihre Angestellten haben begonnen, sich in sozialen Clubs zu treffen, die sich Tipps austauschen und untereinander vernetzen. Barkeeper der Welt, vereinigt euch!"  #~TR~
 building_dwarven_ale_house_05: "Brennerei"  #~TR~
 building_dwarven_ale_house_05_desc: "Fortschritte in der Metallurgie haben die Destillation stärkerer Alkoholsorten ermöglicht. Der aromatische Duft weht durch das Viertel, in dem die Destillation stattfindet."  #~TR~
 building_dwarven_ale_house_06: "Robuste Fässer"  #~TR~
 building_dwarven_ale_house_06_desc: "Die Verwendung von Dichtungsmitteln verhindert das Auslaufen von wertvollem Alkohol während der Lagerung."  #~TR~
 building_dwarven_ale_house_07: "Weinkammern"  #~TR~
 building_dwarven_ale_house_07_desc: "Fortschritte in den Lager- und Destillationstechniken haben zur Einrichtung riesiger Keller geführt, die bis zum Rand mit Alkohol gefüllt sind. Zwischen den Reihen und Reihen von Fässern warten einige Spirituosen jahrzehntelang, während ihre subtilen Aromen und reichen Tannine gekonnt herausgearbeitet werden."  #~TR~
 building_dwarven_ale_house_08: "Zusätzliche Zapfhähne"  #~TR~
 building_dwarven_ale_house_08_desc: "Aufgrund der großen Anzahl von Gästen und Stammgästen haben die Wirtshäuser im gesamten Bergwerk zusätzliche Zapfhähne installiert, um den Ansturm zu bewältigen."  #~TR~
 building_dwarven_ale_house_09: "Ein Wirtshaus an jeder Ecke..."  #~TR~
 building_dwarven_ale_house_09_desc: "und ein Krug in jeder Hand."  #~TR~
 building_dwarven_ale_house_10: "Eine Halle des Frohsinns"  #~TR~
 building_dwarven_ale_house_10_desc: "Aus diesem Bergwerk fließen Geschichten von mythischem Alkohol wie ein Fluss aus rotem Ale. Reisende und Abenteurer aus allen Reichen Ardas begeben sich auf die Reise zu diesem Bergwerk, in der Hoffnung auf einen Tropfen göttlichen Likörs."  #~TR~
 building_type_dwarven_ale_house_01: "Ausschank"  #~TR~
 building_type_dwarven_ale_house_01_desc: "Das Bergwerk hat nicht unbedingt ein Alkoholproblem, sondern eher eine Alkohöllösung."  #~TR~
 #Mushrooms#
 building_dwarven_fungal_farm_01: "Pilzsammelplätze"  #~TR~
 building_dwarven_fungal_farm_01_desc: "Mangels der Ressourcen, um landwirtschaftliche Flächen zu erschließen, sind diese [dwarves|E] auf die Suche nach Wildpilzen an den Höhlenwänden angewiesen."  #~TR~
 building_dwarven_fungal_farm_02: "Hausgarten"  #~TR~
 building_dwarven_fungal_farm_02_desc: "Durch landwirtschaftliche Initiativen hat sich die Praxis entwickelt, Haushaltsgrundstücke für den Anbau von Pilzen zum Eigenverbrauch freizuhalten."  #~TR~
 building_dwarven_fungal_farm_03: "Kulturenvielfalt"  #~TR~
 building_dwarven_fungal_farm_03_desc: "Die Feste hat begonnen, ausländische Pilze zu importieren, um ihre Ernährung zu diversifizieren."  #~TR~
 building_dwarven_fungal_farm_04: "Abschaffung des Gemeinguts"  #~TR~
 building_dwarven_fungal_farm_04_desc: "Die gemeinschaftlichen Grundstücke der Feste wurden aufgeteilt und an die größten Bauern jeder Region verteilt. Die Einführung größerer Farmen sollte den Anbau leichter zu verwalten machen."  #~TR~
 building_dwarven_fungal_farm_05: "Pilzplantagen"  #~TR~
 building_dwarven_fungal_farm_05_desc: "Mit dem Wachstum der Pilzfarmen entsteht eine wohlhabende Plantagenbesitzerklasse, die die Kontrolle über die großen Farmen hat. Der gemeine Zwerg arbeitet nun als Arbeiter auf den ausgedehnten Feldern."  #~TR~
 building_dwarven_fungal_farm_06: "Pilzschnapsbrennereien"  #~TR~
 building_dwarven_fungal_farm_06_desc: "Plantagenbesitzer haben begonnen, einen Teil der überschüssigen Ernte zur Herstellung von billigem Alkohol zu verwenden. Dies maximiert den Wert jeder Pilzcharge."  #~TR~
 building_dwarven_fungal_farm_07: "Geschäfte mit den Pilzgilden"  #~TR~
 building_dwarven_fungal_farm_07_desc: "Die größten Farmen haben begonnen, sich in Gilden zu organisieren; durch engere Zusammenarbeit mit diesen Organisationen kann die Feste versuchen, die Ausbeute der ihr unterstehenden Farmen zu maximieren."  #~TR~
 building_dwarven_fungal_farm_08: "Farmintegration"  #~TR~
 building_dwarven_fungal_farm_08_desc: "Die Feste hat sich bemüht, die Pilzgrundstücke unter ihrer Kontrolle zu größeren, direkt kontrollierten Abschnitten zusammenzuführen. Dies ermöglicht die Maximierung der Anpflanzung und Ernte von Nahrungsmitteln für die Feste."  #~TR~
 building_dwarven_fungal_farm_09: "Zentralplanungsinitiativen"  #~TR~
 building_dwarven_fungal_farm_09_desc: "Eine zentrale Verwaltung wurde eingerichtet, um die Arbeit der Farmen zu überwachen. Jede Ernte muss geprüft und jeder Pilz vor dem Verzehr genehmigt werden."  #~TR~
 building_dwarven_fungal_farm_10: "Pilzwald"  #~TR~
 building_dwarven_fungal_farm_10_desc: "Die ausgedehnten Farmen haben eine Unermesslichkeit erreicht, die den ursprünglichen Kolonisten der Feste unvorstellbar war. In höhlenartigen Räumen von der Größe von Burgen bedecken große Pilzwälder die Flächen. Die Feste katalogisiert und kultiviert jeden Abschnitt sorgfältig."  #~TR~
 building_type_dwarven_fungal_farm_01: "Pilzfarm"  #~TR~
 building_type_dwarven_fungal_farm_01_desc: "Pilze haben sich als nahrhaft erwiesen und können in ausreichender Menge angebaut werden, um eine Feste ohne natürliches Licht zu versorgen."  #~TR~
 #Terrace Farm
 building_type_dwarven_terrace_farm_01: "Zwergenterrassenfarm"  #~TR~
 building_type_dwarven_terrace_farm_01_desc: "Der Anbau in bergigen oder hügeligen Gelände, egal ob darüber oder darunter, ist eine monumentale Aufgabe. Eine Aufgabe, die die [Zwerge|E] im Laufe der Jahrhunderte perfektioniert haben."  #~TR~
 building_dwarven_terrace_farm_01: "Wurzelgrabungen"  #~TR~
 building_dwarven_terrace_farm_01_desc: "Die tiefen, fruchtbaren Bodenschichten im Berg werden ausgegraben und umverteilt. [Zwergische|E] Bergleute meißeln sorgfältig Stufen in das Gelände, auf denen Pflanzen angebaut werden können."  #~TR~
 building_dwarven_terrace_farm_02: "Starke Fundamente"  #~TR~
 building_dwarven_terrace_farm_02_desc: "Experten-Steinmetze fertigen sorgfältig die Terrassenmauern an und gewährleisten deren Stabilität und Haltbarkeit. Jeder Stein wird präzise gesetzt, wodurch eine abgestufte Struktur entsteht, die das Gewicht der Pflanzen trägt und die Belastung über die kommenden Jahrhunderte hinweg aushält."  #~TR~
 building_dwarven_terrace_farm_03: "Bewässerungskanäle"  #~TR~
 building_dwarven_terrace_farm_03_desc: "[Zwergische|E] Ingenieure leiten Wasser aus unterirdischen und oberirdischen Wasserquellen zur Bewässerung der Farm. Komplexe Netzwerke von Aquädukten und Kanälen werden entworfen, um Wasser gleichmäßig zu verteilen und eine optimale Bewässerung der Pflanzen auf der gesamten Farm zu gewährleisten."  #~TR~
 building_dwarven_terrace_farm_04: "Werkzeugbau"  #~TR~
 building_dwarven_terrace_farm_04_desc: "Schmiede schmieden Spezialwerkzeuge für den Terrassenanbau. Diese Werkzeuge mit verstärkten Griffen und einzigartigen Klingen gewährleisten die Effizienz und Produktivität der Farm."  #~TR~
 building_dwarven_terrace_farm_05: "Fruchtfolge"  #~TR~
 building_dwarven_terrace_farm_05_desc: "Sorgfältige Fruchtfolge-Strategien werden eingeführt, um die Fruchtbarkeit des Bodens auf jeder Terrasse zu maximieren. [Zwergische|E] Bauern gleichen die Bedürfnisse verschiedener Pflanzen aus und steigern so den Gesamtertrag."  #~TR~
 building_dwarven_terrace_farm_06: "Unterirdische Spiegel"  #~TR~
 building_dwarven_terrace_farm_06_desc: "Ein wahres Wunderwerk [zwergischer|E] Ingenieurskunst: Ein kompliziertes Netzwerk riesiger Spiegel wird installiert, das das Sonnenlicht, das die Bergspitze erreicht, auf die unterirdische Farm reflektiert."  #~TR~
 building_dwarven_terrace_farm_07: "Pilzintegrierung"  #~TR~
 building_dwarven_terrace_farm_07_desc: "Spezialisierte Pilze werden in die Terrassenfelder eingebracht, um die Bodenfruchtbarkeit zu verbessern und symbiotische Beziehungen mit den Pflanzen zu fördern. Diese sorgfältig kultivierten Pilze tragen zur allgemeinen Gesundheit des Farm-Ökosystems bei."  #~TR~
 building_dwarven_terrace_farm_08: "Aussichtsplattformen"  #~TR~
 building_dwarven_terrace_farm_08_desc: "Majestätische Plattformen werden an den Rändern der Terrassen errichtet und bieten erhöhte Aussichtspunkte zur Überwachung der ausgedehnten Felder."  #~TR~
 building_dwarven_terrace_farm_09: "Unterirdische Gewölbe"  #~TR~
 building_dwarven_terrace_farm_09_desc: "Massive Lagergewölbe werden unter den Terrassen ausgehoben. [Zwergische|E] Bergleute schaffen sichere Kammern zur Lagerung der reichen Ernte und bewahren die Früchte ihrer Arbeit für Zeiten der Not oder des Handels auf."  #~TR~
 building_dwarven_terrace_farm_10: "Eine umgestaltete Bergseite"  #~TR~
 building_dwarven_terrace_farm_10_desc: "Ein wahrer Triumph [zwergischer|E] Ingenieurskunst. Zwergische Ingenieure und Bauern bewundern die Landschaft, die sie sorgfältig gestaltet haben, die nun aus einer Entfernung von mehreren Meilen zu sehen ist – ein Beweis für ihr Engagement und ihren Einfallsreichtum bei der Umwandlung des Berges in ein harmonisches, produktives Meisterwerk."  #~TR~
 #Construction#
 building_dwarven_toolmaker_guild_01: "Lokale Handwerkerzwerge"  #~TR~
 building_dwarven_toolmaker_guild_01_desc: "Lokale Handwerkerzwerge haben begonnen, Aufträge für den Bau von Wohnungen anzunehmen."  #~TR~
 building_dwarven_toolmaker_guild_02: "Büro für technische Zeichnungen"  #~TR~
 building_dwarven_toolmaker_guild_02_desc: "Die Verwendung technischer Zeichnungen ermöglicht die Planung und Vermessung von Erweiterungen der Feste und verbessert so die Effizienz. Dieses Gebäude verbraucht das meiste Pergament der gesamten Feste."  #~TR~
 building_dwarven_toolmaker_guild_03: "Engagierte Schmiede"  #~TR~
 building_dwarven_toolmaker_guild_03_desc: "Schmiede wurden für die Vollzeit-Werkzeugproduktion eingesetzt. In ihren Schmieden produzieren sie einen stetigen Strom von Werkzeugen für die Feste."  #~TR~
 building_dwarven_toolmaker_guild_04: "Gesellen Zwerge"  #~TR~
 building_dwarven_toolmaker_guild_04_desc: "Ein Ausbildungssystem wurde für junge [Zwerge|E] eingerichtet, um von den älteren Handwerkerzwergen zu lernen… die unentgeltliche Arbeitskraft schadet auch nicht."  #~TR~
 building_dwarven_toolmaker_guild_05: "Werkzeugmachergilden"  #~TR~
 building_dwarven_toolmaker_guild_05_desc: "Die Werkzeugschmiede haben begonnen, sich in Gilden zu organisieren, die als politische Einheit in der Festung agieren. Dies ermöglichte die Erweiterung ihrer Aktivitäten."  #~TR~
 building_dwarven_toolmaker_guild_06: "Kräne"  #~TR~
 building_dwarven_toolmaker_guild_06_desc: "Der Import großer Holzmengen ermöglichte den Bau von Kränen und Flaschenzügen zur Straffung des Bauprozesses."  #~TR~
 building_dwarven_toolmaker_guild_07: "Stahlwerkzeuge"  #~TR~
 building_dwarven_toolmaker_guild_07_desc: "Die großflächige Einführung von Stahlwerkzeugen verbesserte die Effizienz der Bauarbeiten in der Region. Die [dwarves|E] der Festung haben ihre Vorliebe für die Haltbarkeit der Stahlwerkzeuge ausgedrückt."  #~TR~
 building_dwarven_toolmaker_guild_08: "Standardisierte Formen"  #~TR~
 building_dwarven_toolmaker_guild_08_desc: "Standardisierte Formen ermöglichen es den Schmieden dieser Festung, schnell Werkzeuge von gleicher Qualität und Haltbarkeit herzustellen. Geschmolzenes Metall wird in die Formen gegossen, um zu Komponenten für alle Arten von Industrien abzukühlen."  #~TR~
 building_dwarven_toolmaker_guild_09: "Zwergische Inspektion"  #~TR~
 building_dwarven_toolmaker_guild_09_desc: "Diese Festung hat eine Inspektionsbehörde eingerichtet, um die Effizienz und Sicherheit der Werkstatt zu überwachen. Die Genehmigungen und Berichte dieser Behörde übertreffen die technischen Zeichnungen im Pergamentverbrauch."  #~TR~
 building_dwarven_toolmaker_guild_10: "Das Manufactorium"  #~TR~
 building_dwarven_toolmaker_guild_10_desc: "Das Ausmaß der Industrie in dieser Festung hat ein unvorstellbares Ausmaß erreicht. Innerhalb der Mauern des Fabrikkomplexes leben, arbeiten und sterben Tausende von Bewohnern. Werkzeuge werden in einem Maßstab hergestellt, der anderswo in Arda nicht zu sehen ist."  #~TR~
 building_type_dwarven_toolmaker_guild_01: "Werkzeugmachergilde"  #~TR~
 building_type_dwarven_toolmaker_guild_01_desc: "Diese Gebäude liefern alle Arten von Werkzeugen, die für den Bau eines ordentlichen Bergwerks erforderlich sind."  #~TR~
# Dwarven Quarry #
 building_type_dwarven_quarry_01: "Zwergischer Steinbruch"  #~TR~
 building_type_dwarven_quarry_01_desc: "Um die steinernen Mauern von Bergen in große Hallen zu verwandeln, muss hochwertiger Stein abgebaut werden."  #~TR~
 building_dwarven_quarry_01: "Prospektorenlager"  #~TR~
 building_dwarven_quarry_01_desc: "Ein bescheidenes Lager markiert den Beginn der [dwarven|E] Industrie; Zwergische Ingenieure erstellen Pläne, und die Vorarbeiter sind dabei zu hören, wie sie Befehle rufen."  #~TR~
 building_dwarven_quarry_02: "Ausgrabungsstätten"  #~TR~
 building_dwarven_quarry_02_desc: "Während die [dwarves|E] tiefer graben, erweitern sich die Ausgrabungsstätten und enthüllen Adern von Edelmineralien und harten Steinen für den Bau großer Hallen."  #~TR~
 building_dwarven_quarry_03: "Werkstätten"  #~TR~
 building_dwarven_quarry_03_desc: "Handwerker richten inmitten des Steinbruchs eine Werkstatt ein und bearbeiten die ersten grob behauenen Steine."  #~TR~
 building_dwarven_quarry_04: "Steinmetz-Gilde"  #~TR~
 building_dwarven_quarry_04_desc: "Es bildet sich eine Gilde erfahrener Steinmetze, die ihre Techniken verfeinert und fachmännisch geformte Steine herstellt."  #~TR~
 building_dwarven_quarry_05: "Raffinerie"  #~TR~
 building_dwarven_quarry_05_desc: "[dwarven|E] Ingenieure führen Raffinerien ein, um die wertvollen Erze aus den Felsen zu extrahieren und die Produktion des Steinbruchs um Edelmetalle zu erweitern."  #~TR~
 building_dwarven_quarry_06: "Tiefbergwerke"  #~TR~
 building_dwarven_quarry_06_desc: "Beim Vordringen in die Tiefe erweitert sich der Steinbruch um komplizierte Schächte und dringt tiefer in das Herz des Berges vor, um noch wertvollere Ressourcen zu gewinnen."  #~TR~
 building_dwarven_quarry_07: "Weite Kavernen"  #~TR~
 building_dwarven_quarry_07_desc: "[dwarven|E] Bergleute enthüllen Kavernen, die mit einer Vielzahl exquisiter Edelsteine geschmückt sind. Diese Edelsteine ​​erweitern nach sorgfältiger Gewinnung das Angebot des Steinbruchs."  #~TR~
 building_dwarven_quarry_08: "Steinmetzwerkstätten"  #~TR~
 building_dwarven_quarry_08_desc: "Es entstehen Werkstätten, die den erfahrensten Steinmetzen gewidmet sind und meisterhaft bearbeitete Marmorsteine ​​herstellen, die die großen Hallen und Fassaden der [dwarven|E] Reiche schmücken werden."  #~TR~
 building_dwarven_quarry_09: "Runenschnitzer-Atelier"  #~TR~
 building_dwarven_quarry_09_desc: "[dwarven|E] Runenschnitzer richten ein Atelier ein und schnitzen Cirth-Runen in Steine. Diese Runen sind in [khuzdul|E] geschrieben und beziehen sich auf verschiedene Aspekte der Zwergenkultur."  #~TR~
 building_dwarven_quarry_10: "Große Abgründe"  #~TR~
 building_dwarven_quarry_10_desc: "Der Gipfel der [dwarven|E] Steinbruchleistung, dieser Steinbruch ist jetzt ein Heiligtum meisterhaft gearbeiteter Steine ​​und Edelsteine, der die Seele der Zwergenarchitektur repräsentiert, und ihr bleibendes Erbe wurde in das Grundgestein von Mittelerde eingeätzt."  #~TR~
 #arts and crafts#
 building_dwarven_crafts_01: "Lokale Waren"  #~TR~
 building_dwarven_crafts_01_desc: "Lokale Handwerker haben begonnen, kleine wertvolle Schmuckstücke herzustellen. Obwohl sie im Moment wenig beeindruckend sind, dient es als erster Schritt für eine aufstrebende Festung."  #~TR~
 building_dwarven_crafts_02: "Verarbeitetes Gold"  #~TR~
 building_dwarven_crafts_02_desc: "Hämmer werden verwendet, um Gold für Ornamente und Schmuck in Form zu schlagen."  #~TR~
 building_dwarven_crafts_03: "Dekorative Verzierungen"  #~TR~
 building_dwarven_crafts_03_desc: "Die Handwerkerzwerge dieser Festung haben ihr Talent auf die Einlage und Verzierung von Edelmetallen in verschiedenen Räumen der Festung verwendet."  #~TR~
 building_dwarven_crafts_04: "Edelsteinschneider"  #~TR~
 building_dwarven_crafts_04_desc: "Juweliere arbeiten Tag und Nacht daran, Edelsteine, die in der Festung abgebaut werden, zu schneiden und zu schleifen. Besondere Sorgfalt wird darauf verwendet, die Edelsteine ​​so zu schneiden, dass ihre glitzernde Schönheit hervorgehoben wird."  #~TR~
 building_dwarven_crafts_05: "Juweliergilde"  #~TR~
 building_dwarven_crafts_05_desc: "Juweliere haben begonnen, sich in Gilden zu organisieren, die eine gleichbleibende Qualität und einen gleichbleibenden Glanz aller in dieser Festung bearbeiteten Edelsteine ​​gewährleisten."  #~TR~
 building_dwarven_crafts_06: "Filigranarbeit"  #~TR~
 building_dwarven_crafts_06_desc: "Dünne, spinnennetzartige Goldadern werden in den Schmuck dieser Festung eingearbeitet."  #~TR~
 building_dwarven_crafts_07: "Uhrwerke"  #~TR~
 building_dwarven_crafts_07_desc: "Die Expertise in feinen Details hat es der Gilde [dwarves|E] ermöglicht, sich auf das Gebiet der Uhrwerke auszuweiten. Aufwendig gearbeitete Zahnräder und Federn werden als Kunstwerke hergestellt."  #~TR~
 building_dwarven_crafts_08: "Standardisierte Werkzeuge"  #~TR~
 building_dwarven_crafts_08_desc: "Die Einführung mechanischer Formen ermöglicht ein geringes Maß an Automatisierung in Form mechanischer Schleifmaschinen. Die Bemühungen der Zünfte um die Standardisierung von Schmuckherstellungstools gewährleisten die gleiche Qualität in allen Produktionsphasen."  #~TR~
 building_dwarven_crafts_09: "Umfangreiche Handelsnetzwerke"  #~TR~
 building_dwarven_crafts_09_desc: "Diese Festung liegt nun im Zentrum eines riesigen Handelsnetzwerks; Kaufleute aus allen Ecken kommen, um das Kunsthandwerk der [dwarves|E] zu kaufen."  #~TR~
 building_dwarven_crafts_10: "Eine Ausstellung der Wunder"  #~TR~
 building_dwarven_crafts_10_desc: "Eine große Halle wurde für die Ausstellung der feinsten Handwerke der Festung reserviert. Die Geschichten über das in dieser Festung hergestellte Kunsthandwerk haben eine fast mythische Qualität. Es heißt, dass die hier hergestellten Handwerke in ganz Arda unübertroffen sind."  #~TR~
 building_type_dwarven_crafts_01: "Handwerkszünfte"  #~TR~
 building_type_dwarven_crafts_01_desc: "Handwerkszünfte verarbeiten die aus dem Berg gewonnenen Rohstoffe zu allen möglichen Wertgegenständen."  #~TR~

 #Dwarven Mines#
 building_dwarven_mine_01: "Horizontale Schächte"  #~TR~
 building_dwarven_mine_01_desc: "Die ersten horizontalen Schächte wurden aus dem Berg gehauen. Obwohl die Ausgrabungen bereits Früchte getragen haben, geht die Arbeit langsam voran, da Stützkonstruktionen angebracht werden müssen."  #~TR~
 building_dwarven_mine_02: "Auswaschen"  #~TR~
 building_dwarven_mine_02_desc: "Eine neue Bewässerungsform ermöglicht es dem Bergmann, Erde und loses Sediment wegzuspülen, die wertvolle Mineraladern verbergen."  #~TR~
 building_dwarven_mine_03: "Aufseher"  #~TR~
 building_dwarven_mine_03_desc: "Ein System von Aufsehern wurde eingerichtet, um den Bergbau zu überwachen."  #~TR~
 building_dwarven_mine_04: "Pumpen"  #~TR~
 building_dwarven_mine_04_desc: "Die Ingenieure der Festung haben ein System von Wasserpumpen entwickelt, um die Tunnel von Gefahren zu befreien und die Arbeit sicherer zu machen."  #~TR~
 building_dwarven_mine_05: "Prospektoren"  #~TR~
 building_dwarven_mine_05_desc: "Erfahrene Prospektoren nutzen ihr Wissen, um die Lage von Mineralien im gesamten Berg zu finden. Ihre hitzigen Diskussionen und das Klirren der Spitzhacken bilden ein Lied der Arbeit."  #~TR~
 building_dwarven_mine_06: "Zentralisierte Bergbaubetriebsleitung"  #~TR~
 building_dwarven_mine_06_desc: "Es wurde ein Bürokratie-System eingerichtet, um die Minen im Namen der Festung zu verwalten. Alle Arten von Berichten, Tabellen und Mitarbeiterbeschwerden gehen über den Schreibtisch des Hauptinspektors."  #~TR~
 building_dwarven_mine_07: "Verbesserte Belüftung"  #~TR~
 building_dwarven_mine_07_desc: "Ein ausgeklügeltes System aus Bälgen und Rohren ist in den gesamten Minenschächten verlegt und spült giftige Gase aus den Tunneln, während gleichzeitig Luft eingeleitet wird."  #~TR~
 building_dwarven_mine_08: "Abbau"  #~TR~
 building_dwarven_mine_08_desc: "Die überlappenden Tunnel wurden in einem kreuzförmigen Muster paralleler Linien ausgehoben. Dies ermöglicht es den Bergleuten, eine riesige Fläche ohne Verzögerungen abzudecken."  #~TR~
 building_dwarven_mine_09: "Hydraulik-Bergbau"  #~TR~
 building_dwarven_mine_09_desc: "Geleitet von den Steingesängern, lassen die [dwarves|E] unter Druck stehendes Wasser in Felsspalten einströmen, um sie zu öffnen. Spitzhacken hauen den geschwächten Stein mit erschreckender Effizienz ab."  #~TR~
 building_dwarven_mine_10: "Erzadern"  #~TR~
 building_dwarven_mine_10_desc: "In den unzähligen Tunneln, die sich durch den Berg ziehen, arbeiten unzählige [dwarves|E], um die Reichtümer der Erde zu fördern. Doch selbst in diesem Umfang dehnt sich die Festung immer weiter in die unergründlichen Tiefen aus. Für Fels und Stein!"  #~TR~
 building_type_dwarven_mine_01: "Zwergischer Bergbau"  #~TR~
 building_type_dwarven_mine_01_desc: "Bergleute arbeiten Tag und Nacht, um alle möglichen irdischen Reichtümer zu fördern."  #~TR~

 #Dwarven Hoard#
 building_dwarven_hoard_01: "Halle der Barren"  #~TR~
 building_dwarven_hoard_01_desc: "In dieser ersten Kammer präsentieren [dwarven|E] Schmiede stolz frisch geschmiedete Barren aus Edelmetall. Das flackernde Licht der unzähligen Metalle verleiht der Umgebung einen warmen Schein und signalisiert den Beginn der Schatzesammlung."  #~TR~
 building_dwarven_hoard_02: "Edelsteingalerie"  #~TR~
 building_dwarven_hoard_02_desc: "Der Schatz hat sich in Gewölbe ausgedehnt, die mit sorgfältig eingebetteten Edelsteinen verziert sind und ein schillerndes Mosaik aus Glanz und Licht bilden. Jeder Edelstein erzählt eine Geschichte von feiner [dwarven|E] Handwerkskunst und verleiht den sich anhäufenden Schätzen eine lebendige Anziehungskraft."  #~TR~
 building_dwarven_hoard_03: "Ahnenreliquiar"  #~TR~
 building_dwarven_hoard_03_desc: "In diesen heiligen Hallen finden alte Reliquien und Ahnenüberlieferungen ihren Platz. [dwarves|E] ehren ihr Erbe und präsentieren Artefakte, die über Generationen weitergegeben wurden, wobei jeder Gegenstand zur kulturellen Bedeutung des Schatzes beiträgt."  #~TR~
 building_dwarven_hoard_04: "Königliche Schatzkammern"  #~TR~
 building_dwarven_hoard_04_desc: "Der Schatz erhebt sich zu königlichen Schatzkammern mit kunstvollen Ausstellungen von Kronen, Zeptern und anderen Symbolen der [dwarven|E] Autorität. Die Luft ist dick von einer Aura des Überflusses und zeigt das edle Erbe der Zwerge."  #~TR~
 building_dwarven_hoard_05: "Zitadelle der Schätze"  #~TR~
 building_dwarven_hoard_05_desc: "Diese Zitadelle erreicht den Höhepunkt des [dwarven|E] Überflusses und ist ein monumentales Bauwerk, das tief in das Herz des Berges gehauen ist. Hier ist der Schatz durch gewaltige Verteidigungsanlagen geschützt, und seine unermesslichen Schätze sind eine Quelle der Ehrfurcht und des Neids in ganz [middleearth|E]."  #~TR~
 building_type_dwarven_hoard_01: "Schatzhort"  #~TR~
 building_type_dwarven_hoard_01_desc: "Der [dwarven|E] Schatzhort ist ein majestätisches Lager für Schätze, die aus den Tiefen des Berges gesammelt wurden; sorgfältig kuratiert und streng bewacht."  #~TR~

 #Dwarven Grand Library#
 building_dwarven_grand_library_01: "Steinarchive"  #~TR~
 building_dwarven_grand_library_01_desc: "Die untere Ebene der Großen Bibliothek beherbergt die Steinarchive, in denen alte Schriftrollen und Folianten sorgfältig geordnet sind. [dwarven|E] Gelehrte zeichnen das angesammelte Wissen der Festung sorgfältig auf und bewahren es."  #~TR~
 building_dwarven_grand_library_02: "Säle des Wissens"  #~TR~
 building_dwarven_grand_library_02_desc: "In den Sälen des Wissens enthüllt die Große Bibliothek eine umfangreichere Sammlung von Folianten, die jeweils sorgfältig kategorisiert sind. Wissensuchende wandern zwischen hohen Bücherregalen, während Schreiber fleißig neue Entdeckungen aufzeichnen."  #~TR~
 building_dwarven_grand_library_03: "Heiligtum des Wissenshüters"  #~TR~
 building_dwarven_grand_library_03_desc: "Das Heiligtum des Wissenshüters ist mit kunstvollen Schnitzereien verziert und beherbergt Folianten von unvergleichlicher Einsicht und Entdeckung. [dwarven|E] Gelehrte, gebadet im schillernden Licht seiner vielen Kristallleuchter, tauchen in die tiefsten Tiefen des angesammelten Wissens ein und schmieden ein Vermächtnis der Erleuchtung für kommende Generationen."  #~TR~
 building_type_dwarven_grand_library_01: "Große Bibliothek"  #~TR~
 building_type_dwarven_grand_library_01_desc: "Die Große Bibliothek ist das wichtigste Wissensarchiv in der Festung, wo das angesammelte Wissen von Generationen sorgfältig bewahrt und studiert wird."  #~TR~

 #Dwarven Bank#
 building_dwarven_bank_economic_01: "Prospektoren-Gewölbe"  #~TR~
 building_dwarven_bank_economic_01_desc: "Der Prospektorgewölbe dient als grundlegende Einrichtung jeder [dwarven|E] Bank und schützt die hart verdienten Schätze von Bergleuten und Händlern. Robuste Gewölbe beherbergen die ersten Einlagen und bieten einen sicheren Ort für die wachsenden Reserven der Gilde."  #~TR~
 building_dwarven_bank_economic_02: "Kammer der Bücher"  #~TR~
 building_dwarven_bank_economic_02_desc: "Im Herzen des Gildensaals befindet sich die Kammer der Bücher. [dwarven|E] Buchhalter zeichnen akribisch Transaktionen, Investitionen und Darlehen auf Steintafeln auf und behalten so den Überblick über die vielen Aktivitäten der Gilde."  #~TR~
 building_dwarven_bank_economic_03: "Große Börse"  #~TR~
 building_dwarven_bank_economic_03_desc: "Innerhalb der Mauern der Großen Börse treffen sich Händler aus benachbarten Festungen und fernen Reichen zu erfolgreichen Geschäften, während [dwarven|E] Banker komplexe Transaktionen orchestrieren, die das Schicksal des Reichtums der Festung prägen."  #~TR~
 building_type_dwarven_bank_economic_01: "Bankiersgilde"  #~TR~
 building_type_dwarven_bank_economic_01_desc: "Mit scharfem Finanzgeschick überwacht die Bankiersgilde Investitionen und stellt Mittel für die Entwicklung der Festung bereit, fördert Handel, Innovation und Infrastruktur."  #~TR~

 #Dwarven King's Armoury#
 building_dwarven_kings_armory_military_01: "Wächterarsenal"  #~TR~
 building_dwarven_kings_armory_military_01_desc: "Das Wächterarsenal dient als grundlegende Lagerstätte für die Waffen und Rüstungen der Festung. Robuste Gestelle und Regale beherbergen Reihen von sorgfältig sortierten Waffen und fein gearbeiteten Rüstungen und gewährleisten die Bereitschaft der [dwarven|E] Krieger. Die Luft ist vom Geruch von geöltem Metall durchzogen, und die Atmosphäre schwingt mit der Vorfreude auf die Schlacht."  #~TR~
 building_dwarven_kings_armory_military_02: "Halle der Helden"  #~TR~
 building_dwarven_kings_armory_military_02_desc: "In der Halle der Helden nimmt die Waffenkammer eine imposantere Form an. Hier werden die außergewöhnlichsten Waffen und Rüstungen in maßgefertigten Vitrinen ausgestellt, jedes Stück ein Beweis für das [dwarven|E] Engagement für Handwerkskunst. Banner mit den Emblemen legendärer Krieger hängen stolz und werfen ein feierliches Licht auf das Gewölbe, das den Stolz und das Erbe der Festung zeigt."  #~TR~
 building_dwarven_kings_armory_military_03: "Königliche Waffenkammern"  #~TR~
 building_dwarven_kings_armory_military_03_desc: "Die Königlichen Waffenkammern stehen als Beweis für die militärische Stärke der Festung. Seltene und antike Rüstungen und Waffen befinden sich in befestigten Kammern, die mit kunstvollen Schnitzereien geschmückt sind, die große Siege des [dwarven|E] Volkes darstellen. Dieser heilige Raum strahlt eine königliche Ausstrahlung aus, wobei die feinsten Rüstungen unter sorgfältig platzierten Lichtschächten glänzen und auf den Ruf warten, das Königreich zu verteidigen und die Zwergen Ehre zu wahren."  #~TR~
 building_type_dwarven_kings_armory_military_01: "Große Waffenkammer"  #~TR~
 building_type_dwarven_kings_armory_military_01_desc: "Die Große Waffenkammer ist das Hauptlager für die Waffen und Rüstungen der Festung. Sorgfältig organisiert und gut gepflegt, stellt sie sicher, dass unsere Krieger immer bereit sind, unsere Heimat zu verteidigen."  #~TR~


 #Fortifications#
 building_dwarven_vaults_01: "Eine verriegelte Tür"  #~TR~
 building_dwarven_vaults_01_desc: "[dwarves|E] haben begonnen, ihre Festung zu befestigen und eine Sperre an das Haupttor der Festung anzubringen."  #~TR~
 building_dwarven_vaults_02: "Erdarbeiten"  #~TR~
 building_dwarven_vaults_02_desc: "Erde und Stein wurden zu einer groben Annäherung an eine Mauer geformt, die das Haupttor schützt und Deckung für stationierte Verteidiger bietet."  #~TR~
 building_dwarven_vaults_03: "Torhaus"  #~TR~
 building_dwarven_vaults_03_desc: "Das Haupttor wurde mit einem Fallgitter verstärkt. Verteidiger stehen auf steinernen Zinnen Wache und überblicken die Straßen unten."  #~TR~
 building_dwarven_vaults_04: "Bogenschlitze"  #~TR~
 building_dwarven_vaults_04_desc: "Dünne Bogenschlitze säumen die Türme über dem Haupttor. Bogenschützen spähen durch die Spalten auf Passanten unten und warten darauf, den Tod von oben herabzuregnen."  #~TR~
 building_dwarven_vaults_05: "Killbox"  #~TR~
 building_dwarven_vaults_05_desc: "Steinmauern wurden errichtet, um Angreifer in eine Lichtung zu leiten, wo sie von allen Seiten mit allen Arten von Bolzen und Steinen getroffen werden."  #~TR~
 building_dwarven_vaults_06: "Graben"  #~TR~
 building_dwarven_vaults_06_desc: "Ein tiefer Graben wurde in den Stein gehauen und bis zum Rand mit Wasser gefüllt, das aus unterirdischen Seen gepumpt wird."  #~TR~
 building_dwarven_vaults_07: "Kochendes Öl"  #~TR~
 building_dwarven_vaults_07_desc: "Rohre wurden über dem SchlossTor platziert, so dass die Verteidiger kochendes Öl auf die Belagerer fallen lassen können."  #~TR~
 building_dwarven_vaults_08: "Gräben"  #~TR~
 building_dwarven_vaults_08_desc: "Vernagelte Gräben wurden zwischen dem Graben und der Mauer platziert. Jeder [orc|E] oder [goblin|E], der die Mauer zerstören will, muss darauf achten, sich nicht auf den Spießen unten aufzuspießen."  #~TR~
 building_dwarven_vaults_09: "Verteidigung in der Tiefe"  #~TR~
 building_dwarven_vaults_09_desc: "Konzentrische Mauern wurden auf jeder Ebene der Festung platziert. Jeder Möchtegern-Belagerer muss von Mauer zu Mauer kämpfen, während er von allen Seiten bedrängt wird."  #~TR~
 building_dwarven_vaults_10: "Eine uneinnehmbare Festung"  #~TR~
 building_dwarven_vaults_10_desc: "Diese Festung ist mit den großen Festungsstädten längst vergangener Zeiten vergleichbar. Ganze Armeen haben sich beim Anblick dieser beeindruckenden Verteidigungsanlagen zurückgezogen. Eine tödliche Reihe von Fallen und Barrikaden übersät die Festung und schreckt alle Angreifer ab."  #~TR~
 building_type_dwarven_vaults_01: "Zwergen-Panzerhandschuhe"  #~TR~
 building_type_dwarven_vaults_01_desc: "Der Reichtum eines Bergbaus wird oft von neidischen Augen begehrt, daher müssen Maßnahmen ergriffen werden, um ihn zu schützen."  #~TR~

 #Infrastructure#
 building_dwarven_roads_01: "Rudimentäre Tunnel"  #~TR~
 building_dwarven_roads_01_desc: "Der Bau von Tunneln in der Festung hat schnellere Reisen von einem Ende zum anderen ermöglicht."  #~TR~
 building_dwarven_roads_02: "Flaschenzugsysteme"  #~TR~
 building_dwarven_roads_02_desc: "Die Implementierung von Flaschenzugsystemen hat dazu beigetragen, verschiedene Ebenen der Festung viel effizienter miteinander zu verbinden. Diese Verbindung ermöglicht auch einen einfacheren Transport von Materialien und Nachrichten."  #~TR~
 building_dwarven_roads_03: "Bögen"  #~TR~
 building_dwarven_roads_03_desc: "Stützenbögen wurden errichtet, um die mehrschichtigen Gänge zu tragen, die sich durch den Berg ziehen."  #~TR~
 building_dwarven_roads_04: "Fackelbeleuchtete Höhlen"  #~TR~
 building_dwarven_roads_04_desc: "Die Bewohner dieser Festung haben die Höhlen vollständig beleuchtet und so den Bedarf an natürlichem Licht umgangen."  #~TR~
 building_dwarven_roads_05: "Zwergenbeton"  #~TR~
 building_dwarven_roads_05_desc: "[dwarven|E] Experimente haben eine halbflüssige Substanz hervorgebracht, die zu Stein erhärtet. Die unvergleichliche Festigkeit der Substanz ermöglicht die Schaffung fortschrittlicherer Strukturen."  #~TR~
 building_dwarven_roads_06: "Standardisierte Zeitmessung"  #~TR~
 building_dwarven_roads_06_desc: "Uhren wurden in der gesamten Festung angebracht, um eine lokale Zeit zu schaffen, die in der gesamten Festung beobachtet wird."  #~TR~
 building_dwarven_roads_07: "Tragfähige Steine"  #~TR~
 building_dwarven_roads_07_desc: "Gut platzierte Steine reduzieren die benötigte Anzahl an Säulen und ermöglichen einige Freiflächen."  #~TR~
 building_dwarven_roads_08: "Erdbebenresistenz"  #~TR~
 building_dwarven_roads_08_desc: "In wichtigen tragenden Bereichen wurden Dämpfer angebracht, um Erdbebenschäden zu verringern."  #~TR~
 building_dwarven_roads_09: "Kuppeln"  #~TR~
 building_dwarven_roads_09_desc: "Mit dem Bau von Kuppeln wurden große Flächen freigelegt. Diese Bereiche dienen der wachsenden Bevölkerung der Festung."  #~TR~
 building_dwarven_roads_10: "Beherrschung des Berges"  #~TR~
 building_dwarven_roads_10_desc: "Diese Festung ist zu einem logistischen Wunder geworden. Leute aus weit entfernten Gebieten besuchen sie, um ehrfürchtig zu staunen oder wütend Notizen zu machen. Trotz aller Hindernisse, denen sich die Bewohner stellten, kann man sagen, dass die Festung jede Herausforderung des Berges gemeistert hat."  #~TR~
