 #Dwarven Spears#
 building_type_dwarven_pike_barracks_01: "Pikenkasernen"  #~TR~
 building_type_dwarven_pike_barracks_01_desc: "Während in den Tiefen eines Bergwerks im Allgemeinen keine berittenen Reiter zum Gegenangriff vorhanden sind, haben [dwarves|E] eine andere Verwendung für die Speermauer entdeckt, um den Zugang zu einem Engpass zu verwehren."  #~TR~
 #building_dwarven_pike_barracks_01: "Ausbildung in defensiven Formationen"  #~TR~
 building_dwarven_pike_barracks_01: "Gleichschrittformationen"  #~TR~
 building_dwarven_pike_barracks_01_desc: "In den engen Gängen eines unterirdischen Tunnels kann eine Speerformation ein Gebiet absperren und den Zugang zu anfälligeren Abschnitten einer Festung verhindern. Indem Speerdwarfe in dieser Art der Verteidigung ausgebildet werden, können sie die Effektivität ihrer Krieger maximieren."  #~TR~
 building_dwarven_pike_barracks_02: "Eine scharfe Klinge"  #~TR~
 building_dwarven_pike_barracks_02_desc: "[dwarven|E] Handwerker sind bekannt für ihre Fähigkeit, aus einem bloßen Metallbarren eine tödliche Waffe von exakter Schärfe zu schleifen. Die Spitze eines solchen Speeres kann mit einem einzigen Stoß Fleisch und Leder durchdringen."  #~TR~
 building_dwarven_pike_barracks_03: "Verstärkter Schaft"  #~TR~
 building_dwarven_pike_barracks_03_desc: "Durch die Verwendung von Eisenbolzen, um den Kopf des Speeres am Schaft zu befestigen, kann der Speer mehr Schaden aushalten, bevor er repariert werden muss."  #~TR~
 building_dwarven_pike_barracks_04: "Längere Piken"  #~TR~
 building_dwarven_pike_barracks_04_desc: "[dwarves|E] haben ihre Speerstiele so verbessert, dass sie eine größere Länge tragen können."  #~TR~
 building_dwarven_pike_barracks_05: "Pikenlager"  #~TR~
 building_dwarven_pike_barracks_05_desc: "Armeelager haben begonnen, einen zentralen Vorrat für Einheiten im Feldzug zu organisieren. Dies reduziert den Verlust oder die Beschädigung von Waffen und verbessert die Effizienz."  #~TR~
 building_dwarven_pike_barracks_06: "Piken-Wartungssets"  #~TR~
 building_dwarven_pike_barracks_06_desc: "Wartungssets, einschließlich Ersatzspitzen, ermöglichen es [dwarven|E] Pikeniere, länger im Kampf zu bleiben, ohne dass die Klinge abbricht oder stumpf wird."  #~TR~
 building_dwarven_pike_barracks_07: "Speerwächter"  #~TR~
 building_dwarven_pike_barracks_07_desc: "Kleine flügelartige Vorsprünge auf beiden Seiten der Speerspitze ermöglichen es einem Speerdwarf, feindliche Angriffe umzuleiten oder ihre Waffen wegzudrücken."  #~TR~
 building_dwarven_pike_barracks_08: "Aggressive Taktiken"  #~TR~
 building_dwarven_pike_barracks_08_desc: "Während defensive Formationen in den unterirdischen Tunneln nützlich sind, leiden kompakte Verteidigungsformationen an der Oberfläche, wo Bogenschützen Speerträger mit Pfeilen bewerfen können. Koordinierte Speerattacken bewahren die Stärken einer Speermauer, bleiben aber mobil genug, um Bogenschützen-Schaden zu verringern."  #~TR~
 building_dwarven_pike_barracks_09: "Schildmauer"  #~TR~
 building_dwarven_pike_barracks_09_desc: "Die Hinzufügung von Schilden zu Speerformationen ist ein Segen für unser Militär. Schilde und Speere können den stärksten Kavallerieangriff aufhalten oder [dwarves|E] vor Pfeilen schützen."  #~TR~
 building_dwarven_pike_barracks_10: "Piken und Bolzen"  #~TR~
 building_dwarven_pike_barracks_10_desc: "[Zwerg|E]-Piken-Trupps wurden durch einige Armbrustzwerge ergänzt. Während die Bogenschützen den Tod auf die unten Stehenden herabregnen lassen, bilden die Speerzwerge eine unnachgiebige Mauer aus Eisen."  #~TR~

 #Dwarven Heavy Infantry#
 building_type_dwarven_hi_barracks_01: "Baracke für schwere Infanterie"  #~TR~
 building_type_dwarven_hi_barracks_01_desc: "Die geringe Größe der [Zwerge|E] hat sie daran gehindert, so schnell wie andere Völker zuzuschlagen und sich zurückzuziehen. Durch Aufstellung von Einheiten in schwerer Rüstung können sie einen unbezwingbaren Felsen bilden, an dem die feindlichen Wellen zerschellen werden."  #~TR~
 building_dwarven_hi_barracks_01: "Kurze Schwerter"  #~TR~
 building_dwarven_hi_barracks_01_desc: "Durch die Ausrüstung schwer gepanzerter Einheiten mit einem kurzen Schwert können sie mit einer Hand einen Schild führen und mit der anderen stoßen."  #~TR~
 building_dwarven_hi_barracks_02: "Spitze des Schwertes"  #~TR~
 building_dwarven_hi_barracks_02_desc: "Unsere Feinde werden an unserer gepanzerten Vorhut zerbrechen, sie werden in einer unnachgiebigen Mauer aus Eisen vorrücken, um zurückzuerobern, was uns gehört."  #~TR~
 building_dwarven_hi_barracks_03: "Schmiede"  #~TR~
 building_dwarven_hi_barracks_03_desc: "Die Hinzufügung von spezialisierten Schmieden ermöglicht eine verbesserte Wartung und Schärfung der Waffen dieser Einheit."  #~TR~
 building_dwarven_hi_barracks_04: "Trupptaktik"  #~TR~
 building_dwarven_hi_barracks_04_desc: "Durch die Bildung von spezialisierten Trupps in unseren Linien können wir unabhängiges Handeln und Anpassung ermöglichen, falls unsere Linie bricht."  #~TR~
 building_dwarven_hi_barracks_05: "Axtzwerg-Regimenter"  #~TR~
 building_dwarven_hi_barracks_05_desc: "Die Hinzufügung von Axtzwergen als Hilfstruppen liefert den Schaden, der benötigt wird, um viel größere Gegner zu Fall zu bringen, während die Schildmauern sie festhalten."  #~TR~
 building_dwarven_hi_barracks_06: "Verbesserte Panzerung"  #~TR~
 building_dwarven_hi_barracks_06_desc: "Die Schmiede dieser Festung haben begonnen, Rüstungen so zu formen, dass die meisten feindlichen Angriffe mühelos abgleiten."  #~TR~
 building_dwarven_hi_barracks_07: "Fortgeschrittene Taktik"  #~TR~
 building_dwarven_hi_barracks_07_desc: "Kommandeure dieser Festung wurden darin geschult, die Kombination aus Schildmauer und Axtzwergen optimal zu nutzen und die höchstmögliche Effektivität aus der Kombination herauszuholen."  #~TR~
 building_dwarven_hi_barracks_08: "Waffen geschliffen und scharf"  #~TR~
 building_dwarven_hi_barracks_08_desc: "Intensives Training und Wartung haben eine Einheit hervorgebracht, die jederzeit bereit ist, die Festung zu verteidigen."  #~TR~
 building_dwarven_hi_barracks_09: "Zwergenstahl"  #~TR~
 building_dwarven_hi_barracks_09_desc: "Schmiede dieser Festung haben begonnen, Schwerter und Äxte zu produzieren, die mit mächtiger Magie und Haltbarkeit verwoben sind. Die geschmiedeten Klingen weisen ein seltsames, wellenförmiges Design im Stahl auf; die Kanten dieser Klingen bleiben viel länger scharf als ihre weniger entwickelten Gegenstücke."  #~TR~
 building_dwarven_hi_barracks_10: "Eiserne Schildkröte"  #~TR~
 building_dwarven_hi_barracks_10_desc: "Das taktische Wissen und die Fortschritte in den Materialien haben die Zwerge dazu gebracht, eine innovative neue Strategie zu entwickeln. Durch ineinandergreifende Schilde an den Seiten und über dem Regiment prallen Pfeile und Geschosse nahezu ohne Kratzer ab. Gerüchten zufolge kann eine Eiserne Schildkröte dem Angriff eines ganzen [Goblin|E]-Stammes standhalten."  #~TR~

 #Dwarven Archers#
 building_type_dwarven_archer_barracks_01: "Bogenschützenbaracke"  #~TR~
 building_type_dwarven_archer_barracks_01_desc: "Der Einsatz von Bogenschützen ist für die [Zwerge|E] von unschätzbarem Wert, da die Fernkampfangriffe helfen, sich gegen Ork-Bedrohungen zu verteidigen und gleichzeitig die Verluste zu reduzieren."  #~TR~
 building_dwarven_archer_barracks_01: "Recurvebögen"  #~TR~
 building_dwarven_archer_barracks_01_desc: "Dieses Design gleicht die geringe Größe der [Zwerge|E] aus, indem es die Kraft effizienter speichert."  #~TR~
 building_dwarven_archer_barracks_02: "Spezialholz"  #~TR~
 building_dwarven_archer_barracks_02_desc: "Die Verwendung von Holz speziell für die Herstellung von Bögen und Pfeilen ermöglicht stärkere und langlebigere Waffen."  #~TR~
 building_dwarven_archer_barracks_03: "Bogenschütztaktik"  #~TR~
 building_dwarven_archer_barracks_03_desc: "Durch das Training der Bogenschützen im Gruppenfeuer treffen die Pfeile viel eher ihre Ziele. Der dadurch verursachte Moralverlust ist ebenfalls erheblich."  #~TR~
 building_dwarven_archer_barracks_04: "Persönliche Aufbewahrungsbehälter"  #~TR~
 building_dwarven_archer_barracks_04_desc: "Alle Bogenschützen in dieser Festung haben ihre eigenen persönlichen Kisten für die Aufbewahrung von Bögen, zusätzlichen Saiten und anderen Notwendigkeiten erhalten. Dies wird sicherstellen, dass die Regimenter immer vorbereitet sind, egal wo sie kämpfen."  #~TR~
 building_dwarven_archer_barracks_05: "Armbrüste"  #~TR~
 building_dwarven_archer_barracks_05_desc: "Die weit verbreitete Verwendung von Armbrüsten hat die Kampfkraft der Festung erheblich verbessert, da sie wesentlich weniger Training und Kraft erfordern, um die gleiche Effektivität wie andere Bögen zu erzielen."  #~TR~
 building_dwarven_archer_barracks_06: "Verbesserte Wartung"  #~TR~
 building_dwarven_archer_barracks_06_desc: "Quartieremeister in der gesamten Festung haben die Bogenwartung standardisiert, und die Verwendung von Werkzeugen wie Wachs ist jetzt gängige Praxis."  #~TR~
 building_dwarven_archer_barracks_07: "Geschärfte Pfeilspitzen"  #~TR~
 building_dwarven_archer_barracks_07_desc: "Schmiede in dieser Festung haben begonnen, die alten Eisenpfeilspitzen zugunsten neuerer Zwergenstähle auslaufen zu lassen. Die Pfeile werden nun schärfer denn je sein und die Rüstung fast jedes Feindes durchdringen können."  #~TR~
 building_dwarven_archer_barracks_08: "Fortgeschrittene Befiederung"  #~TR~
 building_dwarven_archer_barracks_08_desc: "Die Gründung einer Fletchers-Gilde hat die Qualität der in Pfeilen und Bolzen verwendeten Federn erheblich verbessert. Dies führt zu einem viel genaueren Bogenschützenfeuer."  #~TR~
 building_dwarven_archer_barracks_09: "Wärmebeständigkeit"  #~TR~
 building_dwarven_archer_barracks_09_desc: "Verbesserte bogenmacherische Verfahren tragen dazu bei, die Wärmebeständigkeit von Bögen und Pfeilen sowohl in der Festung als auch auf dem Feld zu erhöhen."  #~TR~
 building_dwarven_archer_barracks_10: "Stahlregen"  #~TR~
 building_dwarven_archer_barracks_10_desc: "Die Bogenschützenregimenter in dieser Festung sind auf so große Entfernungen so genau geworden, dass es selten vorkommt, dass Feinde den Tod bemerken, der sie erwartet. Wenn sie es bemerken, sind die Pfeile so zahlreich, dass sie wie eine plötzliche Lawine auf ihre Feinde herabfallen."  #~TR~

 #Dwarven Skirmishers#
 building_type_dwarven_skirmisher_barracks_01: "Leichte-Infanterie-Baracke"  #~TR~
 building_type_dwarven_skirmisher_barracks_01_desc: "[Zwerge|E] haben eine große Schwäche, da sie aufgrund ihrer Verwendung von schweren Waffen und Rüstungen weit weniger mobil sind. Scharmützel spielen eine Schlüsselrolle, um dies zu beheben; obwohl sie nicht so gut ausgerüstet sind, nutzen sie ihre natürliche Fähigkeit, kurze Strecken zu sprinten und ihre Feinde zu verfolgen."  #~TR~
 building_dwarven_skirmisher_barracks_01: "Übungsplatz"  #~TR~
 building_dwarven_skirmisher_barracks_01_desc: "Ein offenes Gelände wurde eingerichtet, und Scharmützler üben das Sprinten von einem Ende zum anderen. Dies erhöht die Fitness und Mobilität der Truppen."  #~TR~
 building_dwarven_skirmisher_barracks_02: "Wurfspeere"  #~TR~
 building_dwarven_skirmisher_barracks_02_desc: "Scharmützler sind jetzt mit Javelinen ausgerüstet, mit denen feindliche Truppen vor jedem Gefecht bedrängt werden können."  #~TR~
 building_dwarven_skirmisher_barracks_03: "Verbesserte Stiefel"  #~TR~
 building_dwarven_skirmisher_barracks_03_desc: "Neue Fußbekleidung wurde entwickelt, um den Bedürfnissen der Truppen gerecht zu werden, und die Verfolgung des Feindes ist einfacher denn je."  #~TR~
 building_dwarven_skirmisher_barracks_04: "Scharmützlertaktiken"  #~TR~
 building_dwarven_skirmisher_barracks_04_desc: "Scharmützler werden jetzt in Umfassungstaktiken ausgebildet. Dadurch können sie langsamere Feinde umzingeln und vernichten."  #~TR~
 building_dwarven_skirmisher_barracks_05: "Falchionen"  #~TR~
 building_dwarven_skirmisher_barracks_05_desc: "Die Schmiede dieses Außenpostens haben auf Anfrage leichtere, dünnere, gebogene Klingen hergestellt, die mit einer Hand gehalten werden können. Diese Schwerter erhöhen die Kampfkraft der Scharmützler deutlich."  #~TR~
 building_dwarven_skirmisher_barracks_06: "Offene Ordnung"  #~TR~
 building_dwarven_skirmisher_barracks_06_desc: "Die Männer sind so geübt, dass sie aus eigener Initiative handeln und schnelle Entscheidungen treffen können, um das Blatt der Schlacht zu wenden."  #~TR~
 building_dwarven_skirmisher_barracks_07: "Standarddolche"  #~TR~
 building_dwarven_skirmisher_barracks_07_desc: "Die Truppen wurden auch mit Dolchen aus Zwergenstahl ausgerüstet, die einen effektiveren Nahkampf ermöglichen."  #~TR~
 building_dwarven_skirmisher_barracks_08: "Fortgeschrittene Erkundungen"  #~TR~
 building_dwarven_skirmisher_barracks_08_desc: "Indem sie das Gelände vorher auskundschaften, behalten die Scharmützler in jeder Schlacht einen großen Vorteil."  #~TR~
 building_dwarven_skirmisher_barracks_09: "Feldvorräte"  #~TR~
 building_dwarven_skirmisher_barracks_09_desc: "Die Quartiermeister dieses Außenpostens haben Ausrüstungssätze für die Scharmützler vorbereitet, mit denen sie sich auch durch das raueste Gelände bewegen und kämpfen können."  #~TR~
 building_dwarven_skirmisher_barracks_10: "Spionagemeister"  #~TR~
 building_dwarven_skirmisher_barracks_10_desc: "Diese Scharmützler sind in ihrem Verständnis des Geländes unübertroffen und schnell genug, um dieses Wissen zum größten Vorteil zu nutzen. Es heißt, jeder Feind, der es wagt, diese Truppen herauszufordern, ist umzingelt, bevor er überhaupt Zeit zum Blinzeln hat."  #~TR~

 #Dwarven Siege Engines#
 building_type_dwarven_siege_workshop_01: "Belagerungswerkstatt"  #~TR~
 building_type_dwarven_siege_workshop_01_desc: "Um die immensen Befestigungen zu durchbrechen, die Delvings besitzen, haben [dwarves|E] fortschrittliche Belagerungsmaschinen entwickelt, die die Bastionen ihrer Feinde einreißen können."  #~TR~
 building_dwarven_siege_workshop_01: "Schleudern"  #~TR~
 building_dwarven_siege_workshop_01_desc: "Zwergische Ingenieure haben einen Weg gefunden, Schleudern zu verwenden, um die Länge des Wurfarms zu verlängern, was eine größere Reichweite ermöglicht."  #~TR~
 building_dwarven_siege_workshop_02: "Eisenvisiere"  #~TR~
 building_dwarven_siege_workshop_02_desc: "An Vorder- und Rückseite der Belagerungsmaschinen wurden zwei Eisenmarkierungen angebracht. Dies erleichtert der Besatzung das Zielen auf größere Entfernungen."  #~TR~
 building_dwarven_siege_workshop_03: "Spezialisierung"  #~TR~
 building_dwarven_siege_workshop_03_desc: "[dwarves|E] in diesem Außenposten haben verschiedene Arten von Munition hergestellt, wobei jeder Typ einen einzigartigen Zweck erfüllt. Aus diesem Grund sind Belagerungen viel schneller geworden."  #~TR~
 building_dwarven_siege_workshop_04: "Verbesserte Wartung"  #~TR~
 building_dwarven_siege_workshop_04_desc: "Nach vielen Jahren Training sind die [dwarves|E] extrem effizient im Zerlegen und Zusammenbauen von Belagerungsmaschinen für den Transport geworden. Sie können auch alle Probleme finden und beheben, bevor sie sich auf die Kriegsanstrengungen auswirken."  #~TR~
 building_dwarven_siege_workshop_05: "Kontrollierte Sprengung"  #~TR~
 building_dwarven_siege_workshop_05_desc: "Die [dwarves|E] haben die Kunst des Belagerns bis zu einem erschreckenden Grad perfektioniert. Es heißt, diese Belagerungsmaschinen sind so mächtig geworden, dass sie die Mauern von Barad-dûr selbst einreißen könnten."  #~TR~

 #Dwarven Economic Specialization#
 building_type_economic_specialization_01: "Spezialisierung: Außenposten des Goldes"  #~TR~
 building_type_economic_specialization_01_desc: "Unsere Heimat steht an der Schwelle zu unermesslichem Reichtum und Wohlstand. Jeden Tag werden Minen tiefer gegraben und mehr Gebäude gebaut, in denen unsere Leute leben und arbeiten können. Wir sind auf dem richtigen Weg, aber jetzt ist es an der Zeit, das zu tun, was Zwerge am besten können. Es ist an der Zeit, wirklich den gesamten Wert aus unserem großen Haus herauszuholen und den Reichtum unseres Reiches überquellen zu lassen."  #~TR~
 building_economic_specialization_01: "Ausgegrabene Handelsplätze"  #~TR~
 building_economic_specialization_01_desc: "Es ist nicht einfach, Handel zu treiben, wenn man auf einem Berg lebt. Es ist noch schwieriger, wenn man unter einem lebt. Während wir die Sicherheit unseres Hauses nicht durch die Schaffung von Schwachstellen gefährden können, können wir mit großer Mühe sorgfältig überwachte Tunnel nach außen graben und eine Art Infrastruktur schaffen, die so gestaltet ist, dass sie die Bewohner unserer Heimat dazu anregt, sich auf diesem Marktplatz zu versammeln."  #~TR~
 building_economic_specialization_02: "Ein Konklave der Kaufleute"  #~TR~
 building_economic_specialization_02_desc: "Da wir uns der Welt öffnen und den Reichtum unseres Volkes frei fließen lassen, haben die Klügsten unter uns begonnen, riesige Vermögen anzuhäufen. Diese Zwerge verstehen sich offensichtlich auf Handel, und unser Herr könnte nur von ihrer Weisheit profitieren. Indem wir extravagante Versammlungssäle bauen und unseren Herrn an die Spitze setzen, können wir diese weisen Leute dazu bringen, ihren Rat in Handels- und Gewinnfragen anzubieten. Mit ihrer Hilfe wird jeder reicher sein."  #~TR~
 building_economic_specialization_03: "Unermessliches Gold"  #~TR~
 building_economic_specialization_03_desc: "Unsere Heimat wurde völlig verändert. Unser Haus ist gefüllt mit Märkten, die von dem ständigen Treiben von Handel und Finanzen geprägt sind, angetrieben von der geschickt gestalteten Infrastruktur, die diese Orte zentralisiert. Der Reichtum Ardars wird aus den Tiefen unten geholt und zu dem größten Prunk geformt, der die Begierde der Welt ist. Unser großer Hort ist bis zur Decke gestapelt, und sogar unsere Leute erreichen einen solchen Reichtum, dass viele in ihren Häusern kleine Horte besitzen."  #~TR~
 
 #Dwarven Military Specialization#
 building_type_military_specialization_01: "Spezialisierung: Außenposten des Stahls"  #~TR~
 building_type_military_specialization_01_desc: "Ein Wandel ist in den Menschen unseres Hauses zu beobachten. Zwerge sind keine Unbekannten im Krieg, aber selbst wir können sehen, dass sich die Welt in letzter Zeit verdunkelt hat. Überall um uns herum sehen wir die Zeichen des kommenden Krieges, und der einzige Weg zu überleben, besteht darin, sicherzustellen, dass wir unsere Feinde im Feld besiegen können, während wir gleichzeitig die Sicherheit unserer Häuser gewährleisten, die unsere tapferen Soldaten zurücklassen. Wir müssen sicherstellen, dass unsere Außenposten unseren neuen Qualitätsstandards entsprechen und die Armee in diesem Haus zentralisieren. Nur durch die Organisation einer standardisierten, professionellen Armee können wir hoffen, die kommenden Tage zu überleben."  #~TR~
 building_military_specialization_01: "Konskriptionslisten"  #~TR~
 building_military_specialization_01_desc: "Der erste Schritt, um eine organisierte, professionelle Armee zu gewährleisten, besteht darin, sicherzustellen, dass wir die Zwerge haben, die darin kämpfen. Eine schnelle Zählung unseres Hauses und wir können den Namen jedes hier lebenden Zwerges, sein Alter, seine Gesundheit und mit etwas mehr Mühe seine Fähigkeiten mit einer Axt oder einem Speer haben. Sobald dies umgesetzt ist, können wir diejenigen mit dem größten Versprechen rufen, um sich den Reihen unserer Armee anzuschließen."  #~TR~
 building_military_specialization_02: "Uniformbataillone"  #~TR~
 building_military_specialization_02_desc: "Was nützt es, eine Armee von Zwergen zu haben, wenn wir nichts haben, um sie zu bewaffnen? Was nützt eine Mauer aus Speeren, wenn der Zwerg am Ende eine hat, die einen Fuß kürzer ist als die anderen? Und was nützt eine Einheit von Äxten, wenn die Hälfte besser darin ist, Bäume zu fällen, als Gliedmaßen abzuhacken? Nur durch die Festlegung strenger Vorschriften über die Materialien und die Gestaltung unserer Waffen und Rüstungen können wir diese Mängel vermeiden. Spezialhandwerk wird unseren größten und edlen Kriegern vorbehalten sein, während unsere einfachen Soldaten ununterscheidbar sein werden. Während unsere Soldaten das Gefühl haben mögen, nur ein weiteres Massenprodukt zu sein, wie ihre Ausrüstung, wird es ihnen und ihren Familien helfen, am Leben zu bleiben, und niemand kann dagegen argumentieren."  #~TR~
 building_military_specialization_03: "Das Gewicht eines Berges"  #~TR~
 building_military_specialization_03_desc: "Während sich unsere Feinde um uns sammeln, wird es Zeit, unsere tapferen Zwerge in den Krieg zu schicken. Mit einer rhythmischen Melodie aus ihrem Gleichschritt, gemischt mit langen Trompetenstößen und langsam schlagenden Trommeln, singen sie ein Abschiedslied für diejenigen, die sich versammelt haben, um die Parade zu beobachten. Ein Lied für ihre Familien. Ein Lied für ihre Freunde. Ein Lied für ihre Lieben. Diejenigen, die viele vielleicht nie wiedersehen werden. Aber diese Krieger gehen nicht, weil sie dazu gezwungen sind, sondern weil sie mutig genug sind, zu wissen, dass sie ihre Häuser verteidigen müssen. Alles, damit diejenigen, die zurückbleiben, in Sicherheit leben können. Es ist nie eine leichte Entscheidung, aber diese Zwerge tragen eine schwere Last auf ihren Schultern. Das Schicksal unserer Heimat liegt in ihren Händen, und wir werden ihnen alles für ihr Opfer geben."  #~TR~
 
 #Dwarven Glory Specialization#
 building_type_glory_specialization_01: "Spezialisierung: Außenposten des Marmors"  #~TR~
 building_type_glory_specialization_01_desc: "Zwerge haben schon oft Großartiges und Schönes gebaut. Und jetzt werden wir es wieder tun. Durch zwergischen Einfallsreichtum und Fleiß werden wir ein beredtes Zuhause bauen, das die natürliche Schönheit dieser Höhlen mit der Handwerkskunst verbindet, die wir besitzen. Es wird ein langer und harter Prozess sein, ein Zuhause zu schaffen, das alle anblicken und wegen seiner Schönheit beweinen würden, aber es gibt viel über die Sturheit der Zwerge zu sagen."  #~TR~
 building_glory_specialization_01: "Expertenarchitektur"  #~TR~
 building_glory_specialization_01_desc: "Etwas zu bauen ist eine schwierige Aufgabe. Es so zu bauen, dass es das Wort „schön“ verdient, ist noch schwieriger. Und es so zu tun, dass es die natürliche Schönheit drumherum nicht zerstört, sondern verstärkt, ist am schwierigsten von allen. Aber Zeit ist etwas, das wir haben, und so kann ein Zwerg Jahre damit verbringen, sicherzustellen, dass der Stein genau richtig gemeißelt ist."  #~TR~
 building_glory_specialization_02: "Die großen Hallen"  #~TR~
 building_glory_specialization_02_desc: "Jedes Herrenhaus hat seinen Herrscher, und jeder Herrscher braucht seinen Sitz. Unser jedoch muss höher stehen als alle anderen, sowohl im wörtlichen als auch im übertragenen Sinne. Alle werden ehrfürchtig vor der Pracht unserer Hallen stehen, gefüllt mit den höchsten Säulen aus dem widerstandsfähigsten Gestein, jede mit einer ewig brennenden Fackel versehen. Die Decke soll mit Saphiren und Diamanten übersät sein, und gerade so viel Licht erhalten, dass sie wie Sterne am Nachthimmel funkeln. Und am Ende der Halle steht ein prächtiger Thron aus Gold, Silber und Stein auf perfekt ebenen Stufen. Genau richtig für die Besucher, um zu knien und ihre Treue zu zeigen."  #~TR~
 building_glory_specialization_03: "Ein unterirdisches Paradies"  #~TR~
 building_glory_specialization_03_desc: "Wo einst eine dunkle, feuchte Höhle war, haben wir ein Paradies geschaffen. Unsere Handwerker haben Tag und Nacht gearbeitet, um sicherzustellen, dass jedes Gebäude, jede Brücke und jeder Weg bis zur höchsten Perfektion gefertigt wurde. Malerische Brücken überspannen das unterirdische Wasser, dessen kristallklares Wasser die strahlenden Farbtöne des Lichts reflektiert, die durch geschickt ausgehobene Risse in der felsigen Decke darüber fallen. Und im Zentrum von allem steht unser großartiger Palast. Aufwendig gestaltet und in jeder Hinsicht exzessiv, ist es ein Ort, den die Väter selbst schätzen würden. Wir mussten viel Stein zermahlen, um diese Aussicht zu erreichen, aber es hat sich gelohnt."  #~TR~

 #Delvings#
 building_type_dwarven_depths_01: "Tiefenforschung"  #~TR~
 building_type_dwarven_depths_01_desc: "Höhlen, Herrenhäuser und Tunnel, gegraben von unbekannten Wesen, bilden die eigentlichen Fundamente von [arda|E] selbst."  #~TR~
 building_dwarven_depths_01: "Unterirdische Höhlen"  #~TR~
 building_dwarven_depths_01_desc: "Die Bewohner dieser Tiefenforschung haben den für das Leben unter Tage notwendigen Platz, haben sich aber noch nicht weiter ausgedehnt."  #~TR~
 building_dwarven_depths_02: "Erste Ausgrabungen"  #~TR~
 building_dwarven_depths_02_desc: "Aufgrund von Bevölkerungs- und Materialüberschuss wurden zusätzliche Lager- und Wohnräume tiefer in die Höhlen gebaut."  #~TR~
 building_dwarven_depths_03: "Höhlenvermessungen"  #~TR~
 building_dwarven_depths_03_desc: "Die Bewohner haben begonnen, sich um die Ansiedlung der weiter entfernten natürlichen Höhlen zu bemühen. Jährlich werden Expeditionen ausgesandt, um neue Siedlungsgebiete zu finden."  #~TR~
 building_dwarven_depths_04: "In die tiefsten Tiefen"  #~TR~
 building_dwarven_depths_04_desc: "Die jährlichen Höhlenexpeditionen haben sich in die tiefsten natürlichen Höhlen im Berg gewagt. Dies ist die tiefstmögliche Ebene, da es an Stützen mangelt, die stark genug sind, um dem immensen Gewicht der Welt darüber entgegenzuwirken."  #~TR~
 building_dwarven_depths_05: "Stabilisierungen"  #~TR~
 building_dwarven_depths_05_desc: "[dwarven|E] technologische Fortschritte haben den Bau von Tragwerken ermöglicht, die stark genug sind, um dem Gewicht der Berge darüber standzuhalten. Die Raffinesse des Bergwerks ermöglicht groß angelegte Bergbauausgrabungen in die Eingeweide der Erde."  #~TR~
 building_dwarven_depths_06: "Den Himmel kratzen"  #~TR~
 building_dwarven_depths_06_desc: "Es wurden Bemühungen unternommen, sich nicht nur nach unten, sondern auch nach oben bis zum Gipfel des Berges auszudehnen. Ein großer Turm krönt den Gipfel als unvergleichliches Symbol für die Stärke und das Prestige des Bergwerks."  #~TR~
 building_dwarven_depths_07: "Wie tief ist tief?"  #~TR~
 building_dwarven_depths_07_desc: "Eine seltsame Faszination hat die Bewohner des Bergwerks ergriffen; viele glauben jetzt, es sei ihre heilige Pflicht, sich in die tiefstmöglichen Höhlen des Bergwerks zu wagen. Die Begeisterung hat eine neue Welle von Prospektoren und Siedlern zum Erkunden mobilisiert. Schlagt in die Erde!"  #~TR~
 building_dwarven_depths_08: "Immer tiefer"  #~TR~
 building_dwarven_depths_08_desc: "Die Tiefe dieser Tiefenforschung hat ein Niveau erreicht, das für jeden, der an der Oberfläche lebt, unvorstellbar ist. Ein wahres Labyrinth aus Tunneln, Türmen und Hallen füllt den Berg, viele, die in der tiefsten Ebene leben, leben Jahrzehnte lang, ohne sich an die Erdoberfläche zu wagen."  #~TR~
 building_dwarven_depths_09: "Gierige Tiefenforschung"  #~TR~
 building_dwarven_depths_09_desc: "Die Faszination für die Tiefen ist zu einer fast monomanischen Besessenheit unter den Ausgräbern des Bergwerks geworden. Neue Regionen werden mit sorgloser Sorglosigkeit ausgegraben, und obwohl dies seine eigenen Risiken birgt, sind die Belohnungen beträchtlich."  #~TR~
 building_dwarven_depths_10: "Fundamente aus Stein"  #~TR~
 building_dwarven_depths_10_desc: "Dieses Bergwerk reicht bis in die Wurzeln der Erde. Namenlose Wesen lauern in den Höhlen darunter. Der Stein selbst kann nicht mit der stärksten Spitzhacke abgehauen werden. Soweit die Bewohner dieses Bergwerks wissen, haben sie das Herz der Welt erreicht."  #~TR~

#Erebor Mines#
 building_type_erebor_mines_01: "Minen von Erebor"  #~TR~
 building_type_erebor_mines_01_desc: "Die Minen von [erebor|E] gehören zu den ergiebigsten in [middleearth|E]. Unzählige Vorräte an Edelsteinen und Goldadern, die wie Flüsse durch die felsigen Tiefen verlaufen, bringen den Herrschern dieser Provinz unermesslichen Reichtum."  #~TR~
 building_erebor_mines_01: "Erste Minenschächte"  #~TR~
 building_erebor_mines_01_desc: "Die Bergbauarbeiten haben begonnen, Früchte zu tragen, da Erz führende Gänge nahe der Oberfläche ausgegraben werden; interessanter sind jedoch die Berichte, dass dieser Reichtum nur ein Vorgeschmack auf die in den Eingeweiden des Berges verborgenen Schätze ist."  #~TR~
 building_erebor_mines_02: "Tiefbau"  #~TR~
 building_erebor_mines_02_desc: "Die Arbeit in den Minen ist in vollem Gange; jeden Tag wird ein reicher Strom an Edelmetallen gefördert. Doch in den tiefsten Schächten haben sich Mysterien zu verbreiten begonnen, von einem seltsamen und überirdischen Licht, das durch die Risse scheint; vielleicht sind die Geheimnisse des Berges noch nicht erschöpft..."  #~TR~
 building_erebor_mines_03: "Minen von $Thr_or$"  #~TR~
 building_erebor_mines_03_desc: "Die Minen von $Thr_or$ sind zur Zeit des [thirdage|E] unübertroffen; mit der Entdeckung des [arkenstone|E] und endlos viel Gold in Sicht, scheint das Reich von [erebor|E] wirklich zu den großen Bergwerken vergangener Zeiten gezählt werden zu können."  #~TR~
 building_erebor_mines_04: "Große Gießereien"  #~TR~
 building_erebor_mines_04_desc: "Hier wird der Reichtum der Erde von den [dwarves|E] von [erebor|E] geformt und gegossen. Der immense Reichtum des Bergwerks hat keine Knappheit an neidischen Blicken auf den Berg gelassen."  #~TR~
 building_erebor_mines_05: "Goldene Gießereien"  #~TR~
 building_erebor_mines_05_desc: "Das Gold... es singt zu uns, sein Glitzern betört uns und treibt uns an, mehr davon zu sammeln. Obwohl einige dies als 'Drachenkrankheit' bezeichnen, sind sie Narren; nur das Gold kann unser Glück kaufen."  #~TR~
 building_erebor_mines_06: "Goldene Tiefen von Erebor"  #~TR~
 building_erebor_mines_06_desc: "Gold, Gold ohne Maß... Jenseits von Kummer."  #~TR~

 #Surface Dwarf Buildings#
 building_type_dwarven_outpost_01: "Zwergenaußenposten"  #~TR~
 building_type_dwarven_outpost_01_desc: "Während [dwarves|E] traditionell oberirdische Behausungen als letzten Ausweg betrachtet haben, bleibt es notwendig, die unglücklichen Wenigen zu schützen, die ihren Lebensunterhalt unter freiem Himmel verdienen."  #~TR~
 building_dwarven_outpost_01: "Palisade"  #~TR~
 building_dwarven_outpost_01_desc: "Einheimische Axtzwerge haben die notwendigen Baumstämme für den Bau einer einfachen Palisade um die Siedlung beschafft. Dies bietet einen geringen Schutz vor äußeren Bedrohungen."  #~TR~
 building_dwarven_outpost_02: "Wachtürme"  #~TR~
 building_dwarven_outpost_02_desc: "Wachtürme säumen das Gebiet um die Siedlung. Auf jedem steht eine Wache, deren Blick immer auf den Horizont gerichtet ist und die Freund und Feind einwandfrei unterscheiden kann."  #~TR~
 building_dwarven_outpost_03: "Rudimentäre Erdwerke"  #~TR~
 building_dwarven_outpost_03_desc: "Bergleute und Arbeiter haben die Palisade mit einem Graben umgeben. Die überschüssige Erde wurde verwendet, um die unteren Abschnitte der Palisade zu verstärken und den Eintritt zu verhindern."  #~TR~
 building_dwarven_outpost_04: "Steinmauern"  #~TR~
 building_dwarven_outpost_04_desc: "Die Zwerge dieses Außenpostens haben es für richtig befunden, ihre einfache Palisade durch eine Mauer aus Stein und Mörtel zu ersetzen. Der einzige Eingang wurde mit einer mächtigen verriegelten Tür verstärkt."  #~TR~
 building_dwarven_outpost_05: "Schützengräben"  #~TR~
 building_dwarven_outpost_05_desc: "Ein System aus Gräben und Schützengräben wurde außerhalb der Mauern dieser Siedlung angelegt. Sie bieten sowohl Schutz vor Fernangriffen als auch einen Hindernis für jede Kriegsmaschine, die es wagt, die Siedlung zu belagern."  #~TR~
 building_dwarven_outpost_06: "Bunkerkomplex"  #~TR~
 building_dwarven_outpost_06_desc: "Die jungen Schützengräben haben sich zu einem schwindelerregend komplexen Verteidigungssystem entwickelt, das durch eine Reihe von Steinbunkern verbunden ist. In diesen Strukturen können die [dwarves|E] allen Belagerern widerstehen."  #~TR~

#Dwarven Surface Farm#
 building_type_dwarven_surface_farm_01: "Zwergische Oberflächenfarm"  #~TR~
 building_type_dwarven_surface_farm_01_desc: "Die Abneigung der [dwarves|E] gegen das Leben an der Oberfläche ist bekannt; dennoch verdienen einige weniger glückliche Zwerge ihren Lebensunterhalt mit ihren bescheidenen landwirtschaftlichen Fähigkeiten."  #~TR~
 building_dwarven_surface_farm_01: "Pflanzreihen"  #~TR~
 building_dwarven_surface_farm_01_desc: "Die [dwarves|E] in dieser Siedlung haben begonnen, ihre landwirtschaftlichen Bemühungen in größeren organisierten Reihen zu koordinieren."  #~TR~
 building_dwarven_surface_farm_02: "Brunnen"  #~TR~
 building_dwarven_surface_farm_02_desc: "Eine rudimentäre Bewässerung wurde angelegt, damit die Bauern Wasser aus einer Reihe von Brunnen ziehen können."  #~TR~
 building_dwarven_surface_farm_03: "Von Zwergen gezogene Pflüge"  #~TR~
 building_dwarven_surface_farm_03_desc: "Da [dwarves|E] bekanntermaßen widerwillig Tiere domestizieren, wurden spezielle Geschirre hergestellt, die es einem Team von zwei Zwergen ermöglichen, einen Pflug über das Feld zu ziehen, wenn auch mit geringerer Effizienz als ein Ochsenspann."  #~TR~
 building_dwarven_surface_farm_04: "Effiziente Düngemittel"  #~TR~
 building_dwarven_surface_farm_04_desc: "Beobachtungen der Nachbarn des Außenpostens haben es den [dwarves|E]-Bauern ermöglicht, leichter zugängliche und effizientere Düngemittel zu entdecken."  #~TR~
 building_dwarven_surface_farm_05: "Effiziente Bewässerung"  #~TR~
 building_dwarven_surface_farm_05_desc: "Die Einrichtung spezieller Kanäle und künstlicher Flussmündungen hat die Ernteerträge auf den [dwarves|E]-Farmen in der Region gesteigert."  #~TR~
 building_dwarven_surface_farm_06: "Zwergische Weinberge"  #~TR~
 building_dwarven_surface_farm_06_desc: "Die Arbeit und der Einfallsreichtum des Außenpostens haben zu landwirtschaftlichen Komplexen geführt, die zu den angesehensten Farmen in den Reichen der Menschen gehören. Der aus den Früchten dieser riesigen Felder hergestellte Schnaps soll ein einzigartiges Terroir besitzen, das sich von allen anderen unterscheidet."  #~TR~

#Dwarven Markets#
 building_type_dwarven_market_01: "Zwergischer Markt"  #~TR~
 building_type_dwarven_market_01_desc: "Zwergische Oberflächensiedlungen können sich nicht allein von ihrer Arbeit ernähren, sie benötigen einen stetigen Zustrom von Waren und Arbeitskräften aus richtigen Festungen, um die Gewinnschwelle zu erreichen."  #~TR~
 building_dwarven_market_01: "Tauschsystem"  #~TR~
 building_dwarven_market_01_desc: "Ein formalisiertes Tauschsystem wurde eingerichtet, um das Fehlen von Währung in ihrer Siedlung zu berücksichtigen."  #~TR~
 building_dwarven_market_02: "Gewichte und Maße"  #~TR~
 building_dwarven_market_02_desc: "Ein System von Gewichten und Maßen wurde eingerichtet, um die Qualität der Waren auf dem Markt zu beurteilen. Dies wird durch das Beharren auf lokalen Gewichten beeinträchtigt, die von anderen Handelssystemen unabhängig sind."  #~TR~
 building_dwarven_market_03: "Kleiner Handelsknotenpunkt"  #~TR~
 building_dwarven_market_03_desc: "Ein halbwegs stetiger Strom von Handelswaren fließt durch den Markt; Handwerker und Bauern verkaufen ihre Überschüsse an verschiedenen Ständen."  #~TR~
 building_dwarven_market_04: "Standardisierte Gewichte und Maße"  #~TR~
 building_dwarven_market_04_desc: "Das eigenwillige System der lokalen Gewichte wurde abgeschafft und ein System standardisierter Maße eingeführt. Dies ermöglicht einen reibungsloseren Handel sowohl mit Zwergenhändlern als auch mit Außenstehenden."  #~TR~
 building_dwarven_market_05: "Handelskarawanen"  #~TR~
 building_dwarven_market_05_desc: "Ein Knotenpunkt wurde eingerichtet, um den Handel zu und von den Außenposten zu erleichtern. Die Einrichtung von [dwarves|E]-Karawanen hat den Außenposten stärker in das lokale Handelssystem eingebunden."  #~TR~
 building_dwarven_market_06: "Bemerkenswertes Handelszentrum"  #~TR~
 building_dwarven_market_06_desc: "Der Außenposten hat sich vollständig in den gesamten Handel in der Region eingebunden. Ihre Verbindungen sollen weit reichen, von Lokhas-Drus bis Lindon."  #~TR~

#Dwarven Pit Mine#
 building_type_dwarven_pit_mine_01: "Gruben"  #~TR~
 building_type_dwarven_pit_mine_01_desc: "Eine Grube kann das Einkommen eines Außenpostens ergänzen, dem es an bemerkenswerten Edelsteinlagerstätten mangelt, indem die Quantität über die Qualität gestellt wird."  #~TR~
 building_dwarven_pit_mine_01: "Siebe"  #~TR~
 building_dwarven_pit_mine_01_desc: "Siebe bestehen aus einem feinen Maschensieb, das Wasser verwendet, um Schlick und Sediment durchzulassen, während alle Edelmetalle zurückbleiben. Dies ermöglicht einen effizienteren Abbau, der weniger Zwergenkraft für die gleiche Arbeitsmenge erfordert."  #~TR~
 building_dwarven_pit_mine_02: "Vorarbeiter"  #~TR~
 building_dwarven_pit_mine_02_desc: "Indem ein bestimmter Vorarbeiter für die Aufsicht über den Abbau bestimmt wird, kann der Außenposten die Abbauarbeiten effektiver koordinieren."  #~TR~
 building_dwarven_pit_mine_03: "Bessere Werkzeuge"  #~TR~
 building_dwarven_pit_mine_03_desc: "Verbesserungen an den Schaufeln und Werkzeugen, die von den Bergleuten dieses Außenpostens verwendet werden, ermöglichen es ihnen, länger zu arbeiten, ohne dass Wartungsarbeiten erforderlich sind. Obwohl dies den Außenposten kurzfristig Gold kosten kann, ist die Aussicht auf weniger Bürokratie zu verlockend, um sie zu ignorieren..."  #~TR~
 building_dwarven_pit_mine_04: "Feuersetzen"  #~TR~
 building_dwarven_pit_mine_04_desc: "'Feuersetzen' ist eine Technik, bei der Lagerfeuer neben einer Steinmauer angezündet werden, bevor kaltes Wasser darauf geworfen wird. Die daraus resultierende Temperaturänderung verursacht große Risse im Stein, wodurch der Abbau erheblich erleichtert wird."  #~TR~
 building_dwarven_pit_mine_05: "Der gähnende Abgrund"  #~TR~
 building_dwarven_pit_mine_05_desc: "Die Ausgrabungsstätte umfasst jetzt ein großes Grundstück außerhalb der Stadtmauern und verbindet alle vorherigen Ausgrabungen zu einer großen offenen Grube. Die Arbeiter erheben ihre Stimmen in Hymnen an Mahal, während ihre Spitzhacken und Siebe eine Melodie der Arbeit bilden."  #~TR~
 building_dwarven_pit_mine_06: "Krane und Flaschenzüge"  #~TR~
 building_dwarven_pit_mine_06_desc: "Ein Kran- und Flaschenzugsystem ermöglicht es den Bergleuten, große Gesteins- und Erdbrocken aus der Tiefe zu heben. Die Erde wird dann in den Arbeitslagern um die Grube herum zerbrochen und gesiebt."  #~TR~
 building_dwarven_pit_mine_07: "Schleusentore"  #~TR~
 building_dwarven_pit_mine_07_desc: "Schleusentore wurden errichtet, um den Wasserfluss zur und von der Ausgrabungsstätte zu steuern. Dies ermöglicht es den Sieben und Feuersetzern, ihre Arbeit ohne Verzögerungen fortzusetzen."  #~TR~
 building_dwarven_pit_mine_08: "Eine Pockennarbe im Antlitz Ardals"  #~TR~
 building_dwarven_pit_mine_08_desc: "Die Auswirkungen des Bergbaus auf das Land sind nahezu allgegenwärtig. Große Rauchwolken erreichen den Horizont, während alle abgebauten Metalle zu Barren geschmiedet werden, brackiges Wasser aus den Bergwerken überschwemmt die Flussmündungen und das Klirren ist zu jeder Tageszeit zu hören. Trotz der Kritiker steht dieses Bergwerk als Beweis für die Widerstandsfähigkeit seiner Bewohner."  #~TR~

#Dwarven Forges#
 building_type_dwarven_surface_forge_01: "Zwergische Schmiede"  #~TR~
 building_type_dwarven_surface_forge_01_desc: "Zwerge jeder Art sind für ihre Metallurgie bekannt. Ein Außenposten benötigt allerlei Schmiedearbeiten, von Streben bis zu Speeren."  #~TR~
 building_dwarven_surface_forge_01: "Lokaler Schmied"  #~TR~
 building_dwarven_surface_forge_01_desc: "Erfahrene Handwerkerzwerge wurden rekrutiert, um die Bedürfnisse des Außenpostens zu decken und alle erdenklichen Schwerter und Speere herzustellen."  #~TR~
 building_dwarven_surface_forge_02: "Feine Griffe"  #~TR~
 building_dwarven_surface_forge_02_desc: "Die Zwerge haben begonnen, ihre Klingen mit leichteren Griffen und Gehängen auszustatten. Dies erhält die Schneidkraft und ermöglicht gleichzeitig schnellere Schläge."  #~TR~
 building_dwarven_surface_forge_03: "Standardisierte Formen"  #~TR~
 building_dwarven_surface_forge_03_desc: "Standardisierte Formen ermöglichen es den [dwarven|E] Schmieden des Außenpostens, Waffen und Werkzeuge von gleichbleibender Qualität herzustellen. Viele [dwarves|E] bevorzugen jedoch immer noch handwerkliche Waffen, wenn sie es sich leisten können."  #~TR~
 building_dwarven_surface_forge_04: "Große Bälge"  #~TR~
 building_dwarven_surface_forge_04_desc: "Größere Bälge haben begonnen, die Schmieden dieses Außenpostens zu versorgen; die erhöhte Hitze ermöglicht die Verwendung neuer Legierungen bei der Herstellung von Waffen und Rüstungen."  #~TR~
 building_dwarven_surface_forge_05: "Hochöfen"  #~TR~
 building_dwarven_surface_forge_05_desc: "Hochöfen verwenden alchemistische Verfahren, um Eisenerze in reines Eisen umzuwandeln. Dieses 'Roheisen' ist eine wichtige Zutat bei der Herstellung von Stahl. Dies ermöglicht es dem Außenposten, den Prozess der Stahlherstellung für seine Truppen zu rationalisieren."  #~TR~
 building_dwarven_surface_forge_06: "Wellenstahl"  #~TR~
 building_dwarven_surface_forge_06_desc: "Fortschritte in den Schmiedeprozessen und -ausrüstungen haben es den lokalen Schmieden ermöglicht, eine stärkere Variante von gewöhnlichem Stahl herzustellen. Der Prozess verleiht den geschmiedeten Klingen eine unnatürliche Haltbarkeit und dunkle, wellenförmige Rippel im Metall."  #~TR~

#Surface Workshop#
 building_type_dwarven_surface_workshop_01: "Zwergische Werkstatt an der Oberfläche"  #~TR~
 building_type_dwarven_surface_workshop_01_desc: "Ein richtiger Außenposten benötigt Kriegswaffen, um [orcish|E] Hochburgen in der Region zu zerschlagen. Dieser Außenposten wird eine reibungslosere Ausweitung der Kontrolle des Außenpostens ermöglichen, wenn die nahegelegenen Orkfestungen beseitigt werden."  #~TR~
 building_dwarven_surface_workshop_01: "Jungwerkstätten"  #~TR~
 building_dwarven_surface_workshop_01_desc: "Eine Werkstatt wurde für den Bau von Belagerungswaffen zur Verstärkung des Militärs des Außenpostens bestimmt. Wanderzwerge aus der ganzen Region strömen in die Werkstatt, um alle Arten von Belagerungswerken zu schaffen."  #~TR~
 building_dwarven_surface_workshop_02: "Pioniere-Gilden"  #~TR~
 building_dwarven_surface_workshop_02_desc: "An die Armee angeheftete Pioniere haben begonnen, sich in Gilden zu organisieren, in denen sie ihr Wissen zum Wohle ihres Handwerks bündeln."  #~TR~
 building_dwarven_surface_workshop_03: "Schießstände"  #~TR~
 building_dwarven_surface_workshop_03_desc: "Ein Schießstand wurde gebaut, damit Soldaten im Umgang mit Belagerungswaffen trainieren können. Diese Übung ermöglicht bessere Schützenzwerge und genauere Zielführung."  #~TR~
 building_dwarven_surface_workshop_04: "Oberflächen-Belagerungsingenieure"  #~TR~
 building_dwarven_surface_workshop_04_desc: "Die Gilden in dieser Festung haben eine kleine Schule gegründet, um angehende Ingenieure in der Kunst der Belagerung an der Oberfläche im Vergleich zu den Hallen ihrer Verwandten auszubilden."  #~TR~
 building_dwarven_surface_workshop_05: "Ein alchemistischer Vorteil"  #~TR~
 building_dwarven_surface_workshop_05_desc: "Einige innerhalb der Gilden haben begonnen, mit alchemistischen Lösungen zu experimentieren, die sogar die stärksten Mauern zerstören können. Von Säuren, die Stein schmelzen können, bis hin zu Seren, die den Geist fokussieren, bietet jede neue Zubereitung neue Möglichkeiten für die Armeen des Außenpostens."  #~TR~
 building_dwarven_surface_workshop_06: "Modellstädte"  #~TR~
 building_dwarven_surface_workshop_06_desc: "Die Fähigkeiten der Belagerer haben mit dem Bau von kleinen Nachbildungen der Festung, die die Armee gerade belagert, ihren Höhepunkt erreicht. Dies hat die Effizienz der Belagerungseinheiten verbessert, da es die Visualisierung der Schwachstellen jeder Struktur ermöglicht."  #~TR~

#Dwarven Surface Mustering Grounds#
 building_type_dwarven_mustering_grounds_01: "Zwergische Sammelplätze"  #~TR~
 building_type_dwarven_mustering_grounds_01_desc: "Eine lokale Wache muss organisiert werden, um die Sicherheit vor [orcish|E] Überfällen zu gewährleisten. Indem die Ausbildung leichter Infanterietaktiken priorisiert wird, kann der Außenposten schnell auf potenzielle Bedrohungen reagieren."  #~TR~
 building_dwarven_mustering_grounds_01: "Ein ausgewiesener Sammelpunkt"  #~TR~
 building_dwarven_mustering_grounds_01_desc: "Ein Platz außerhalb der Siedlung wurde für die Ausbildung und das Sammeln von Soldaten freigeräumt."  #~TR~
 building_dwarven_mustering_grounds_02: "Waffenlager"  #~TR~
 building_dwarven_mustering_grounds_02_desc: "Ein Vorrat an Waffen wurde für die Ausrüstung der Hände von Scharmützlern und der gelegentlichen Wehrpflicht bereitgestellt. Mit Speer und Bogen marschieren die [dwarves|E] zur Verteidigung ihrer Heimat an der Oberfläche."  #~TR~
 building_dwarven_mustering_grounds_03: "Milizübungen"  #~TR~
 building_dwarven_mustering_grounds_03_desc: "Übungen haben begonnen, die minderwertigen Soldaten, die diesen Außenposten bewachen, in etwas zu verwandeln, das einer richtigen [dwarven|E]n Armee ähnelt. Der Mangel an schwerer Rüstung des Regiments zieht den Spott der Berg-[dwarves|E] auf sich, aber ihre Manövrierfähigkeit ist unbestreitbar."  #~TR~
 building_dwarven_mustering_grounds_04: "Zwangsmarsch"  #~TR~
 building_dwarven_mustering_grounds_04_desc: "Ausbilder haben begonnen, ihre Einheiten zu anstrengenden Märschen in ihrer Kampfausrüstung zu zwingen, um sie an das Gewicht zu gewöhnen. Jeder Schweißtropfen, der während des Trainings vergossen wird, verhindert einen Blutstropfen, der in der Schlacht verloren geht."  #~TR~
 building_dwarven_mustering_grounds_05: "Kriegsspiele"  #~TR~
 building_dwarven_mustering_grounds_05_desc: "Wenn Rekruten aufrücken, gehören die Tage des monotonen Drillens bis in die frühen Morgenstunden der Nacht der Vergangenheit an. An ihrer Stelle stellt eine Kampfprüfung erfahrene Soldaten in Scheinkämpfen gegen die neuen Rekruten. Instinkte werden geschärft und Freundschaften im Schmelztiegel des Kampfes geschmiedet."  #~TR~
 building_dwarven_mustering_grounds_06: "Schlage wie der Blitz"  #~TR~
 building_dwarven_mustering_grounds_06_desc: "Zwergische Kommandeure dieses Außenpostens praktizieren die innovative Strategie, die sich ganz von ihren unterirdischen Verwandten unterscheidet und schnelle Einsätze und entscheidende Schläge gegenüber Verteidigungsmauern bevorzugt. Von seinen Verfechtern "Ulkhudlukhd adhur" oder "Blitzeinschlag" genannt, hat es sich als verheerend effektive Kriegsführung erwiesen. Viele eine [orcish|E] Armee wurde auf der Flucht überrascht von einem Überraschungsangriff dieser Streitkräfte."  #~TR~

#Dwarven Tavern#
 building_type_dwarven_tavern_01: "Zwergische Tavernen"  #~TR~
 building_type_dwarven_tavern_01_desc: "Alkohol bildet den Eckpfeiler der Zwergenzivilisation und ermöglicht es einem Zwerg, das traurige Schicksal zu vermeiden, allein zu trinken."  #~TR~
 building_dwarven_tavern_01: "Lokale Wasserlöcher"  #~TR~
 building_dwarven_tavern_01_desc: "Die Zwerge dieser Festung haben eine Taverne errichtet, die in der Lage ist, die notwendigen Grundbedürfnisse eines Zwergs zu erfüllen."  #~TR~
 building_dwarven_tavern_02: "Straßenlokale"  #~TR~
 building_dwarven_tavern_02_desc: "Straßenlokale wurden gebaut, um Reisende und Kaufleute unterzubringen, die durch die Siedlung reisen. Die zusätzlichen Einnahmen werden es ermöglichen, dass sich diese Investition im Laufe der Zeit amortisiert."  #~TR~
 building_dwarven_tavern_03: "Brauereien"  #~TR~
 building_dwarven_tavern_03_desc: "Braumeister arbeiten Tag und Nacht vor kolossalen Destillationstanks. Mit der Arbeit der Wälder und Felder wird eine Vielzahl von edlen Spirituosen aller Arten hergestellt."  #~TR~
 building_dwarven_tavern_04: "Fasslager"  #~TR~
 building_dwarven_tavern_04_desc: "Der Bau von speziellen Lagerstätten ermöglicht das Altern verschiedener Alkohole, die von den Handwerkszwergen gebraut werden. Die Zeiten von Schmutz und Grogg gehören der Vergangenheit an."  #~TR~
 building_dwarven_tavern_05: "Exotische Destillerien"  #~TR~
 building_dwarven_tavern_05_desc: "Exotische Zutaten, die auf den Rücken weitgereister Händler gebracht werden, bieten seltene Möglichkeiten für Getränkeexperimente. Sprudelnde Becher und farbenfrohe Kessel lassen den Mund im Umkreis von mehreren Meilen um die Brauereien wässrig und die Kehlen trocken werden."  #~TR~
 building_dwarven_tavern_06: "Kreuzung der Kontinente"  #~TR~
 building_dwarven_tavern_06_desc: "Die Tavernen dieser Siedlung stehen am Zusammenfluss von Handel und Abenteuer. Jeden Tag kommen immer mehr aufgeweckte Wanderer vorbei, auf dem Weg ins Ungewisse. In diesen Hallen schließen sich Gruppen von zukünftigen Helden zusammen, um Unrecht zu bekämpfen und die Reiche der Tugendhaften zu sichern."  #~TR~

#Dwarven Logging#
 building_type_dwarven_forestry_01: "Zwergische Forstlager"  #~TR~
 building_type_dwarven_forestry_01_desc: "Während die meisten Zwerge es vorziehen, Stein zu bearbeiten, ist Holz in einer Oberflächensiedlung oft die am leichtesten verfügbare Quelle für Baumaterial. An besonders ergiebigen Stellen werden Holzplätze eingerichtet, um das Maximum aus [yavannacharacter|E]s Reichtum herauszuholen."  #~TR~
 building_dwarven_forestry_01: "Sägemühlen"  #~TR~
 building_dwarven_forestry_01_desc: "Die Verwendung von Sägemühlen erfordert zwei Handwerkszwerge; einer sitzt oben auf einem Baumstamm, während der andere unten in einer Grube steht. Im Einklang sägen sie mit einer Zweihand-Wippe durch den Baumstamm. Trotz der Effizienz des Verfahrens bleibt die Arbeit anstrengend, anspruchsvoll und gefährlich."  #~TR~
 building_dwarven_forestry_02: "Kontrollierte Abbrände"  #~TR~
 building_dwarven_forestry_02_desc: "Zwerge in diesem Holzfällerlager haben eine Strategie angewendet, kontrollierte Feuer zu legen, um die dichtesten Dickichte zu verbrennen. Die Asche dieser Feuer liefert einen guten Dünger und mehr gerodetes Land für die Siedlung."  #~TR~
 building_dwarven_forestry_03: "Feine Äxte"  #~TR~
 building_dwarven_forestry_03_desc: "Fortschritte in der Herstellung von Holzfäxte haben es den [dwarves|E] dieser Siedlung ermöglicht, einzeln mehr Holz zu ernten. Um die langen Stunden zu vertreiben, komponieren die Holzfällerzwerge eine Reihe von derben Liedern, um ihre Stimmung zu heben."  #~TR~
 building_dwarven_forestry_04: "Holzwerkstätten"  #~TR~
 building_dwarven_forestry_04_desc: "Die Früchte der Sägemühlen gelangen in die nahegelegenen Werkstätten, wo Tischler sie zu allen Arten von Fertigwaren verarbeiten. Zwergische Stühle sind bekannt für ihre Haltbarkeit, wenn nicht für ihre Schönheit."  #~TR~
 building_dwarven_forestry_05: "Wasserrad-Sägewerke"  #~TR~
 building_dwarven_forestry_05_desc: "Durch die Nutzung der natürlichen Kraft der nahegelegenen Bäche kann die ineffiziente Sägemühle durch ein Sägewerk ersetzt werden. Das Wasserrad hebt das Sägeblatt auf und ab, während die Arbeiter Baumstämme auf die Bahn legen, wodurch Handsägen überflüssig werden."  #~TR~
 building_dwarven_forestry_06: "Industrielle Holzgewinnung"  #~TR~
 building_dwarven_forestry_06_desc: "Wo einst ein unberührter Wald stand, brüllt jetzt ein Zentrum der Industrie. Baum für Baum wird die ursprüngliche Wildnis gehauen und geformt, um den Bedürfnissen seiner neuen Herren zu entsprechen. Der konstante Holzfluss befeuert den Bau innerhalb der Siedlung und den damit verbundenen Handel."  #~TR~

#Goats#
 building_type_goat_pastures_01: "Zwergische Widderfarmen"  #~TR~
 building_type_goat_pastures_01_desc: "Die Zwerge der Eisernen Berge zeichnen sich dadurch aus, dass sie die einzigen [dwarves|E] sind, die Tiere domestiziert haben. Die Langbärte haben die in der Gegend heimischen Bergziegen domestiziert und setzen sie gleichermaßen für Arbeit und Krieg ein."  #~TR~
 building_goat_pastures_01: "Weideflächen"  #~TR~
 building_goat_pastures_01_desc: "Die Zwerge dieser Hügel haben Weideflächen für die neu eingeführten Ziegenfarmen angelegt. Die Ziegen streifen tagsüber frei herum und kehren nachts in die provisorischen Unterkünfte zurück, die eingerichtet wurden."  #~TR~
 building_goat_pastures_02: "Ziegengezogene Pflüge"  #~TR~
 building_goat_pastures_02_desc: "Die traditionellen zwerggezogenen Pflüge wurden in der Nähe der Farmen ausgemustert. Stattdessen wird ein Geschirr verwendet, um die überlegene Stärke der Ziegen für alle Arten von landwirtschaftlichen Arbeiten zu nutzen, mit dem zusätzlichen Vorteil, die Widder zu stärken."  #~TR~
 building_goat_pastures_03: "Zäune und Paddocks"  #~TR~
 building_goat_pastures_03_desc: "Am Rande der Weideflächen wurden Zäune und Vorhängeschlösser errichtet, um vor Raubtieren zu schützen und den Überblick über die wachsenden Ziegenherden zu behalten."  #~TR~
 building_goat_pastures_04: "Ziegenschuhe"  #~TR~
 building_goat_pastures_04_desc: "Indem die Hufeisen für Menschen an Ziegen angepasst werden, werden die Hufe der Ziegen vor übermäßigem Verschleiß durch die Felsen und Hügel geschützt. Dies ermöglicht es den Züchtern, die Widder härter und länger arbeiten zu lassen, ohne befürchten zu müssen, dass sie sich verletzen."  #~TR~
 building_goat_pastures_05: "Selektive Zucht"  #~TR~
 building_goat_pastures_05_desc: "Indem die Zucht der besten Ziegen jeder Generation gefördert wird, kann ein Züchter wünschenswerte Eigenschaften bei seinem Vieh fördern. Größere Körper, mehr Ausdauer und furchterregende Aggressivität werden alle notiert und zur Verfolgung des ultimativen Kriegstieres ausgewählt."  #~TR~
 building_goat_pastures_06: "Ziegenrüstung"  #~TR~
 building_goat_pastures_06_desc: "Auf den Farmen wurde ein spezielles Trainingsprogramm implementiert, um die Ziegen an die Last der Plattenrüstung zu gewöhnen. Dies wird jedem Kriegsheer, das diese Ziegen einsetzt, eine Macht verschaffen, mit der man rechnen muss, vorausgesetzt, sie können die zusätzliche Gebühr für das Training bezahlen."  #~TR~
 building_goat_pastures_07: "Rennstrecke"  #~TR~
 building_goat_pastures_07_desc: "Eine Rennstrecke wurde angelegt, um Wettbewerbe zwischen lokalen Farmen zu ermöglichen. Neben der Unterhaltung, die dem gewöhnlichen Zwerg geboten wird, bringt diese Übung die Tiere zu größeren Höhen. Die Geschwindigkeitssteigerung bietet einen Vorteil auf dem Schlachtfeld und ermöglicht meisterhafte Flankenmanöver und raffinierte Schläge."  #~TR~
 building_goat_pastures_08: "Kriegstiere"  #~TR~
 building_goat_pastures_08_desc: "Die Widder, die auf diesen Farmen geboren werden, unterscheiden sich jetzt ganz von ihren einheimischen Verwandten. Dicke, gedrungene Muskeln winden sich unter ihrem Fell, während sie sich durch Gefahren stürzen, vor denen ein schwächeres Tier zurückschrecken würde. Auf diesen Farmen agieren Widder und Reiter mit einem Verstand, um die Feinde der Feste zu schlagen."  #~TR~

 
 ### Crafting Mines ###
 building_type_iron_mines_01: "Eisenminen"  #~TR~
 building_type_iron_mines_01_desc: "Eisen, ein standhaftes Metall, bildet das Rückgrat der Metallurgie Mittelerdes. Bekannt für seine Stärke und Vielseitigkeit, ist Eisen die Wahl des Schmieds für die Herstellung einer Reihe von Werkzeugen, Waffen und Geräten, die für den Alltag unerlässlich sind."  #~TR~
 building_type_tin_mines_01: "Zinnminen"  #~TR~
 building_type_tin_mines_01_desc: "Zinn, weich und formbar, spielt eine zentrale Rolle in der Alchemie von Bronze. Seltener als sein Kupfer-Pendant, verleiht Zinns Knappheit ihm einen Hauch von Exklusivität und trägt zu seinem geschätzten Status unter Handwerkern und Künstlern bei."  #~TR~
 building_type_copper_mines_01: "Kupferminen"  #~TR~
 building_type_copper_mines_01_desc: "Kupfer, leicht zu bearbeiten und grundlegend für die Bronzeproduktion, ist einer der Eckpfeiler der Zivilisation. Seine Anpassungsfähigkeit macht es zu einem festen Bestandteil bei der Herstellung von Werkzeugen, Waffen und künstlerischen Arbeiten und prägt die Welt mit seiner dauerhaften Nützlichkeit."  #~TR~
 building_type_lead_mines_01: "Blei-Minen"  #~TR~
 building_type_lead_mines_01_desc: "Blei, ein leicht formbares Metall, mag keinen großen Reichtum bringen, aber seine praktischen Anwendungen sind vielfältig. Von alltäglichen Gegenständen bis hin zu Schutzbeschichtungen findet Blei seinen Platz bei der Herstellung sowohl von Alltäglichem als auch von Esoterischem."  #~TR~
 building_type_silver_mines_01: "Silberminen"  #~TR~
 building_type_silver_mines_01_desc: "Silber, ein leuchtendes Metall, besitzt eine jenseitige Schönheit und wird seit langem mit mystischen Eigenschaften in Verbindung gebracht. Verehrt für seine Eleganz, glänzt Silber bei der Herstellung von komplizierten Schmuckstücken, großartigen Artefakten und Gegenständen der Verzauberung."  #~TR~
 building_type_gold_mines_01: "Goldminen"  #~TR~
 building_type_gold_mines_01_desc: "Gold, ein zeitloses Symbol für Reichtum, wird in Mittelerde seit der Antike geschätzt. Unberührt vom Lauf der Jahre glänzt Gold ewig, ein Beweis für seine anhaltende Anziehungskraft. Als Schlagwort für Wohlstand wird es von allen begehrt und geschätzt, die nach Reichtum streben."  #~TR~
 building_type_mithril_mines_01: "Mithrilminen"  #~TR~
 building_type_mithril_mines_01_desc: "[Mithril|E], das seltenste Metall der Welt, besitzt legendäre Eigenschaften. Es ließ sich wie Kupfer schmieden und wie Glas polieren; und die [Zwerge|E] konnten daraus ein Metall herstellen, leicht und doch härter als gehärteter Stahl. Seine Schönheit glich der von gewöhnlichem Silber, doch die Schönheit des Mithrils ließ nicht nach oder wurde nicht matt."  #~TR~
 building_type_quartz_mines_01: "Quarzminen"  #~TR~
 building_type_quartz_mines_01_desc: "Quarz, ein kristalliner Edelstein, besticht durch seine Klarheit und Brillanz. Aufgrund seiner Reinheit wird Quarz sowohl für praktische als auch für mystische Anwendungen geschätzt, von Ornamenten bis hin zur Herstellung magischer Artefakte."  #~TR~
 building_type_peridot_mines_01: "Peridotminen"  #~TR~
 building_type_peridot_mines_01_desc: "Peridot, ein strahlend grüner Edelstein, fängt die Essenz der Schönheit der Natur ein. Peridot wird wegen seines lebhaften Farbtons geschätzt und schmückt Schmuck und Accessoires. Er symbolisiert Erneuerung und Vitalität im Herzen derer, die ihn tragen."  #~TR~
 building_type_onyx_mines_01: "Onyxminen"  #~TR~
 building_type_onyx_mines_01_desc: "Onyx, ein dunkler und geheimnisvoller Edelstein, strahlt eine Aura des Mysteriums aus. Sein tiefschwarzer Farbton eignet sich für die Herstellung von exquisitem Schmuck und Artefakten, die mit dem Arkane in Verbindung gebracht werden. Onyx wird oft gewählt, um Eleganz mit einem Unterton des Unbekannten auszudrücken."  #~TR~
 building_type_amethyst_mines_01: "Amethistminen"  #~TR~
 building_type_amethyst_mines_01_desc: "Amethyst, ein königlicher purpurner Edelstein, ist reich an Symbolik und Mystik. Amethyst wird mit Nüchternheit und Klarheit des Denkens in Verbindung gebracht und schmückt Schmuck, Kronen und Talismane als Symbol für Weisheit und innere Stärke."  #~TR~
 building_type_ruby_mines_01: "Rubinminen"  #~TR~
 building_type_ruby_mines_01_desc: "Rubin, ein feurig roter Edelstein, verkörpert Leidenschaft und Vitalität. Der Rubin wird wegen seines intensiven Farbtons geschätzt und schmückt die Insignien von Königen und Kriegern. Er symbolisiert Mut, Liebe und das unerbittliche Streben nach seinen Zielen."  #~TR~
 building_type_sapphire_mines_01: "Saphirminen"  #~TR~
 building_type_sapphire_mines_01_desc: "Saphir, ein kühler blauer Edelstein, besticht durch seine ruhige Schönheit. Saphir wird seit langem mit Weisheit und göttlicher Gunst in Verbindung gebracht und schmückt den Schmuck von Gelehrten, Herrschern und Mystikern, wobei er die ruhige Stärke im Inneren widerspiegelt."  #~TR~
 building_type_emerald_mines_01: "Smaragdminen"  #~TR~
 building_type_emerald_mines_01_desc: "Smaragd, ein üppiger grüner Edelstein, erinnert an die grünen Wunder Mittelerdes. Smaragd symbolisiert Wiedergeburt und Wachstum und wird wegen seiner satten Farbe geschätzt. Er schmückt die Kronen und den Schmuck derer, die Harmonie und Wohlstand suchen."  #~TR~
 building_type_diamond_mines_01: "Diamantminen"  #~TR~
 building_type_diamond_mines_01_desc: "Diamant, der härteste Edelstein, funkelt mit unvergleichlicher Brillanz. Diamanten repräsentieren Ausdauer und Unbesiegbarkeit und werden wegen ihrer Seltenheit und Widerstandsfähigkeit geschätzt. Diamanten schmücken die exquisitesten Kreationen und bleiben als dauerhafte Symbole ewiger Liebe und unnachgiebiger Stärke bestehen."  #~TR~

