 building_wonder_isengard_02: "Ring von Isengart"  #~TR~
 building_wonder_isengard_02_desc: "#TOLKIENQUOTE: Eine große Ringmauer aus Stein, wie aufragende Klippen, ragte aus dem Schutz des Berghangs hervor, von dem sie sich erstreckte und dann wieder zurückkehrte. Nur ein Eingang war darin geschaffen worden, ein großer Bogen, in die südliche Mauer gegraben. Hier durch das schwarze Gestein war ein langer Tunnel gehauen worden, an beiden Enden mit mächtigen Eisentoren verschlossen. Sie waren so gearbeitet und auf ihren riesigen Angeln angebracht, Stahlpfähle in den lebendigen Stein getrieben, dass sie, wenn sie entriegelt waren, mit einem leichten Stoß der Arme geräuschlos bewegt werden konnten. Wer eintrat und schließlich aus dem hallenden Tunnel heraustrat, erblickte eine Ebene, einen großen Kreis, etwas ausgehöhlt wie eine riesige, flache Schüssel: eine Meile maß er von Rand zu Rand. #!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'#!\n\nUm die Spitze von [orthanc|E] erbauten die [dunedain|E] den mächtigen Ring von [isengard|E]. Doch so groß diese Mauern auch sein mögen, sie würden niemals der unbezwingbaren Stärke des uralten Turms in ihnen entsprechen."  #~TR~
 building_wonder_isengard_03: "Verschlossener Turm"  #~TR~
 building_wonder_isengard_03_desc: "#TOLKIENQUOTE: Calenardhon, niemals dicht besiedelt, war von der Dunklen Pest von 1636 verwüstet worden, und danach stetig von Einwohnern [numenorean|E] Abstammung durch Migration nach Ithilien und Gebiete näher am Anduin entvölkert worden. Isengart blieb ein persönliches Eigentum der Truchsesse, aber Orthanc selbst wurde verlassen, und schließlich wurde er geschlossen und seine Schlüssel nach Minas Tirith gebracht.#! \n\n#QUOTEDCHARACTER ― Unvollendete Geschichten, 'Die Palantíri'#!\n\nMit dem Rückgang der Kontrolle von [gondor|E] in der Region wurde [isengard|E] auf geringere Bedeutung reduziert, sein Turm verschlossen und leer, der Ring von einer Reihe lokaler Häuptlinge beherrscht, die [gondor|E] wenig Loyalität entgegenbringen."  #~TR~
 building_wonder_isengard_04: "Zaubertal"  #~TR~
 building_wonder_isengard_04_desc: "#TOLKIENQUOTE: Einst war es grün gewesen und mit Alleen und Obstbaumhainen gefüllt, bewässert von Bächen, die von den Bergen zu einem See flossen.#!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'#!\n\nAuf Wunsch des Truchsesss Beren lebt [sarumancharacter|E] der Weiße jetzt im Turm von [orthanc|E] und hat die Gärten und das Gelände von [isengard|E] wiederhergestellt und es wieder zu einem Ort des Lernens und verborgener Geheimnisse gemacht. Hier kann man uraltes Wissen erforschen und von längst vergessener Überlieferung unter der Leitung des weißen [wizard|E] lernen."  #~TR~
 building_wonder_isengard_05: "Tiefe Speicher"  #~TR~
 building_wonder_isengard_05_desc: "#TOLKIENQUOTE: Viele Häuser gab es, Kammern, Gänge und Durchgänge, in die Mauern auf ihrer Innenseite hineingehauen und untertunnelt, so dass der ganze offene Kreis von unzähligen Fenstern und dunklen Türen überblickt wurde. Tausende konnten dort wohnen, Arbeiter, Diener, Sklaven und Krieger mit großen Waffenvorräten; Wölfe wurden in tiefen Höhlen darunter gefüttert und untergebracht. Auch die Ebene war gebohrt und ausgegraben. Schächte wurden tief in den Boden getrieben; ihre oberen Enden waren von niedrigen Hügeln und Steinkuppen bedeckt, so dass der Ring von Isengart im Mondlicht wie ein Friedhof unruhiger Toter aussah. Denn der Boden zitterte. Die Schächte führten über viele Hänge und Wendeltreppen tief hinunter zu weit entfernten Höhlen; dort hatte Saruman Schatzkammern, Lagerhäuser, Waffenkammern, Schmieden und große Öfen. Eisenräder drehten sich dort endlos, und Hämmer schlugen. Nachts stiegen Dampffedern aus den Öffnungen, von unten mit rotem, blauem oder giftig grünem Licht beleuchtet.#!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'#!\n\nAls der Truchsess Turgon starb, nahm [sarumancharacter|E] [isengard|E] für sich ein und befestigte es. Nun sind diese Verbesserungen endlich abgeschlossen, und der Turm steht bereit, ein neues Zeitalter einzuleiten."  #~TR~
 building_wonder_isengard_06: "Gipfel der Industrie"  #~TR~
 building_wonder_isengard_06_desc: "#TOLKIENQUOTE: Ein starker und wunderbarer Ort war Isengart, und lange war er schön gewesen; und dort hatten große Herren gewohnt, die Wächter von Gondor im Westen, und weise Männer, die die Sterne beobachteten. Aber Saruman hatte es langsam seinen wechselnden Zwecken angepasst und es, wie er glaubte, verbessert, getäuscht - denn all diese Künste und raffinierten Mittel, für die er seine frühere Weisheit aufgab, und die er eitel für seine eigenen hielt, kamen nur aus Mordor; so dass das, was er schuf, nichts war, nur eine kleine Kopie, ein Kindermodell oder die Schmeichelei eines Sklaven, von dieser riesigen Festung, Waffenkammer, Gefängnis, Schmelze großer Macht, Barad-dûr, dem Dunklen Turm, der keinen Rivalen duldete, und die Schmeichelei auslachte, seine Zeit abwartete, sicher in seinem Stolz und seiner unermesslichen Stärke. #!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'#!\n\n[sarumancharacter|E] hat seine Industrialisierung von [isengard|E] abgeschlossen, und von den Höhen kann er auf den Ring herabblicken, der jetzt von Soldaten, Arbeitern und Tieren wimmelt, bereit, sogar den [darklord|E] selbst herauszufordern."  #~TR~
 saruman_accepted_sauron_tt: "Du hast das Böse wie Saruman gewählt"  #~TR~
 is_saruman_flag: "Du bist Saruman"  #~TR~

