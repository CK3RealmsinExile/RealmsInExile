 # Garrison Tower
 building_type_garrison_tower_01: "Garnisonsturm"  #~TR~
 building_type_garrison_tower_01_desc: "Die [dunedain|E] ehrten die Männer und Frauen, die in der Verteidigung ihrer Stadt ausgebildet wurden. Der Garnisonsturm beherbergt eine Kompanie von Soldaten, Heilern und Personal für die Küche, Waffenkammer und das Lagerhaus. Im Dienst dürfen die Wachen der Zitadelle keinen Posten verlassen, außer auf Befehl ihres Herrn."  #~TR~
 building_garrison_tower_01: "Garnisonsturm"  #~TR~
 building_garrison_tower_01_desc: "Die [dunedain|E] ehrten die Männer und Frauen, die in der Verteidigung ihrer Stadt ausgebildet wurden. Der Garnisonsturm beherbergt eine Kompanie von Soldaten, Heilern und Personal für die Küche, Waffenkammer und das Lagerhaus. Im Dienst dürfen die Wachen der Zitadelle keinen Posten verlassen, außer auf Befehl ihres Herrn."  #~TR~
 building_garrison_tower_02: "Ununterbrochene Wachsamkeit"  #~TR~
 building_garrison_tower_02_desc: "#TOLKIENQUOTE: „Mit Waffen gefüllt und mit unaufhörlicher Wachsamkeit besetzt. Steinfest waren sie, mit Schießscharten, die nach Norden und Osten und Westen starrten, und jedes Fenster war voller schlafloser Augen.“ #!"  #~TR~
 building_garrison_tower_03: "Starke Zuflucht"  #~TR~
 building_garrison_tower_03_desc: "#TOLKIENQUOTE: „Doch das Tor konnten sie nicht einnehmen, und viele, Zwerge und Menschen, suchten Zuflucht in Erebor und hielten dort einer Belagerung stand.“ #!"  #~TR~
 building_garrison_tower_04: "Perlenspitze"  #~TR~
 building_garrison_tower_04_desc: "#TOLKIENQUOTE: „Hoch oben in den obersten Mauern glänzte es gegen den Himmel, glitzerte wie eine Spitze aus Perlmutt und Silber, hoch und schön und formschön, und seine Spitze glitzerte, als wäre sie aus Kristallen geschmiedet; und weiße Banner wehten und flatterten in der Morgenbrise von den Zinnen.“ #!"  #~TR~

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01: "Kurierställe"  #~TR~
 building_type_courier_stables_01_desc: "Schöner Stall, in dem schnelle Pferde gehalten werden, gleich neben den Unterkünften der Botenreiter des Herrn: Boten, die jederzeit bereit sind, auf den dringenden Befehl des Königs oder seines Verwalters zu reiten."  #~TR~
 building_courier_stables_01: "Kurierställe"  #~TR~
 building_courier_stables_01_desc: "Schöner Stall, in dem schnelle Pferde gehalten werden, gleich neben den Unterkünften der Botenreiter des Herrn: Boten, die jederzeit bereit sind, auf den dringenden Befehl des Königs oder seines Verwalters zu reiten."  #~TR~
 building_courier_stables_02: "Kontrollpunkte"  #~TR~
 building_courier_stables_02_desc: "Der Herr dieses Landes besitzt viele Gebiete, und diese erfordern entschlossene Reiter, um Ratsmitglieder zu rufen, Besorgungen zu erledigen und administrative Briefe hin und her zu befördern. Gasthöfe werden als Kontrollpunkte genutzt, wo Reiter Vorräte auffüllen und Pferde wechseln können."  #~TR~
 building_courier_stables_03: "Der rote Pfeil"  #~TR~
 building_courier_stables_03_desc: "Furchtlose Kuriere, die durch die Gefahren des Krieges und unfreundliches Gelände reiten, tragen keine versiegelten Briefe bei sich; stattdessen ein kleines Zeichen, das sie tragen, und wenn sie gefangen genommen oder getötet werden, können diese Zeichen später vom beabsichtigten Empfänger wiedergefunden werden, der ihre schreckliche Bedeutung verstehen wird.\n\nEin stählener Pfeil mit einer roten Markierung an der Spitze wurde den [northron|E] [eothed|E] von den [gondorians|E] während der Invasion von [gondor|E] durch die Ostlinge überreicht."  #~TR~
 building_courier_stables_04: "Alte Freundschaft"  #~TR~
 building_courier_stables_04_desc: "Dieser Postdienst liefert diese eine unschätzbare Ware, die jedes Wesen benötigt: Hoffnung.\n\n#TOLKIENQUOTE: „Mein Herr gibt dir keinen Befehl; er bittet dich nur, dich an die alte Freundschaft zu erinnern und alles zu tun, was du kannst. Denn vor unseren Mauern wird das Schicksal unserer Zeit entschieden werden. Unsere Tore werden für dein Kommen offen stehen, bis der Feind vor ihnen steht.“ #!"  #~TR~

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01: "Dúnedain-Trebuchet-Turm"  #~TR~
 building_type_trebuchet_tower_01_desc: "Die auf Türmen auf [dunedain|E]-Festungen montierten Trebuchets sind riesige Maschinen, die in der Lage sind, riesige Steine über große Entfernungen zu schleudern."  #~TR~
 building_trebuchet_tower_01: "Dúnedain-Trebuchet-Turm"  #~TR~
 building_trebuchet_tower_01_desc: "Die auf Türmen auf [dunedain|E]-Festungen montierten Trebuchets sind riesige Maschinen, die in der Lage sind, riesige Steine über große Entfernungen zu schleudern."  #~TR~
 building_trebuchet_tower_02: "Belagerungsabwehr"  #~TR~
 building_trebuchet_tower_02_desc: "Konzipiert für die Verteidigung der größeren Festungsstädte Númenors im Exil, stören und verängstigen die [dunedain|E]-Trebuchets jeden Feind."  #~TR~
 building_trebuchet_tower_03: "Feuerstein"  #~TR~
 building_trebuchet_tower_03_desc: "Hoch über den Feldern unten, in hohen Türmen auf jedem Ring der Stadt, verwüsten diese Maschinen die abscheulichen Geschöpfe Morgoths mit verheerenden Geschossen aus Schuttgestein, getränkt in unauslöschlichem Feuer, und schicken die Feinde des [numenorean|E]-Reiches im Exil in den Abgrund."  #~TR~
 building_trebuchet_tower_04: "Númenorische Ingenieurskunst"  #~TR~
 building_trebuchet_tower_04_desc: "Auf dem Höhepunkt der fortschrittlichen [numenorean|E]-Ingenieurskunst sind diese riesigen Kriegsmaschinen in der Lage, Flotten zu versenken und Armeen zu dezimieren."  #~TR~
 
 # Dúnedain Citadel
 building_type_citadel_01: "Zitadelle"  #~TR~
 building_type_citadel_01_desc: "Als die [dunedain|E] begannen, die Länder von [middleearth|E] zu besiedeln, bauten sie viele prächtige Zitadellen, die bis heute stolz stehen. Extrem widerstandsfähig gegen die Zerstörungen der Zeit; ohne zahlreiche Armeen und stark bewaffnete und erfahrene Soldaten unmöglich zu belagern."  #~TR~
 building_citadel_01: "Zitadelle"  #~TR~
 building_citadel_01_desc: "Als die [dunedain|E] begannen, die Länder von [middleearth|E] zu besiedeln, bauten sie viele prächtige Zitadellen, die bis heute stolz stehen. Extrem widerstandsfähig gegen die Zerstörungen der Zeit; ohne zahlreiche Armeen und stark bewaffnete und erfahrene Soldaten unmöglich zu belagern."  #~TR~
 building_citadel_02: "Tiefe Zisternen"  #~TR~
 building_citadel_02_desc: "#TOLKIENQUOTE: „Man könnte einen Tag suchen, bevor man den Eingang findet.“ #!"  #~TR~
 building_citadel_03: "Das Adlerhorst"  #~TR~
 building_citadel_03_desc: "#TOLKIENQUOTE: „So wurden sie in die Adlerhorste der Burg gebracht, die über eine geheime Treppe zugänglich waren, die vom Kastellan gebaut wurde. Neun lange Stahlspitzen ragen aus den äußeren Portalen hervor; die Adler, die hier nisten, dienen dem Herrn der Burg und bringen ihm Kunde jenseits der Berge.“ #!"  #~TR~
 building_citadel_04: "Fortgeschrittenes Steinwerk"  #~TR~
 building_citadel_04_desc: "#TOLKIENQUOTE: „Von den Steinmetzen neu errichtet, rühmt sich diese Zitadelle nun ihres Könnens in ihren Mauern.“ #!"  #~TR~
 building_citadel_05: "Hochturm"  #~TR~
 building_citadel_05_desc: "#TOLKIENQUOTE: „Wunderbar hoch, oben auf den großen Mauern, glänzend gegen den Himmel.“ #!"  #~TR~
 building_citadel_06: "Schwarze Mauern"  #~TR~
 building_citadel_06_desc: "#TOLKIENQUOTE: „Hart und dunkel und glatt, glänzend mit einem inneren Schein, wenn es der Sonne zugewandt war; unbesiegbar durch Stahl oder Feuer, unzerbrechlich außer durch eine Verwicklung, die die Erde selbst zerreißen würde, auf der es stand.“ #!"  #~TR~
 building_citadel_07: "Rittertafel"  #~TR~
 building_citadel_07_desc: "#TOLKIENQUOTE: „Sie sind einander wie Brüder; in Zeiten außerhalb des Krieges bringen die Ritter dieses Reiches Heiterkeit und Lachen mit Gesang und Tanz.“ #!"  #~TR~
 building_citadel_08: "Alte Hallen"  #~TR~
 building_citadel_08_desc: "#TOLKIENQUOTE: „Kinderlose Herren saßen in alten Hallen und sinnierten über Heraldik oder in hohen, kalten Türmen und stellten den Sternen Fragen.“ #!"  #~TR~
 
 # Gondorian Battle Tower (event only)
 building_type_gondor_battle_tower: "Gondorische Wehrturm"  #~TR~
 building_type_gondor_battle_tower_desc: "Hoch und stark erbaut, mit einer Kompanie von Bogenschützen unter der Führung eines Duos von Rittern beherbergt, dienten die Wehrtürme von [gondor|E] in ihren frühen Tagen als erste Verteidigungslinie. Jetzt liegen diese einsamen Türme in Ruinen, verstreut entlang der ehemaligen Grenzen Gondors."  #~TR~
 building_gondor_battle_tower: "Gondorische Wehrturm"  #~TR~
 building_gondor_battle_tower_desc: "$building_type_gondor_battle_tower_desc$"

 
