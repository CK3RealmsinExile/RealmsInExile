 building_type_wonder_moria_west_gate_01: "Die Tore von Durin"  #~TR~
 building_wonder_moria_west_gate_01: "Die Tore von Durin"  #~TR~
 building_wonder_moria_west_gate_01_desc: "„Die Tore von Durin, Herr von [moria|E]. Sprich, Freund, und tritt ein.“"  #~TR~
 building_type_wonder_celebdil_01: "Celebdil der Weiße"  #~TR~
 building_wonder_celebdil_01: "Celebdil der Weiße"  #~TR~
 building_wonder_celebdil_01_desc: "Zirakzigil, auch bekannt als Celebdil und Silbertine, war einer der drei Gipfel, die über der [dwarven|E]-Stadt [khazaddum|E] standen. Sein Gipfel ist eine große, nahezu symmetrische Pyramide. Jede steile Fläche, die sich über die umliegenden Gletscher erhebt, zeigt auf die vier Himmelsrichtungen und wird durch vier Rücken geteilt. Celebdil überblickt das Dimrilltal und spiegelt sich im heiligen Mirrormere wider."  #~TR~
 building_type_wonder_caradhras_01: "Grausamer Caradhras"  #~TR~
 building_wonder_caradhras_01: "Grausamer Caradhras"  #~TR~
 building_wonder_caradhras_01_desc: "Barazinbar, auch bekannt als Caradhras und der Rotehorn, war einer der mächtigsten Gipfel im [mistymountains|E]. Er war der höchste und nördlichste der Berge von [moria|E]. Im Licht der aufgehenden oder untergehenden Sonne erschien er stumpf rot, als wäre er blutbefleckt."  #~TR~
 building_type_wonder_fanuidhol_01: "Fanuidhol der Graue"  #~TR~
 building_wonder_fanuidhol_01: "Fanuidhol der Graue"  #~TR~
 building_wonder_fanuidhol_01_desc: "Bundushathûr, auch bekannt als Fanuidhol und Wolkenkopf, war einer der drei Gipfel im [mistymountains|E] (mit Caradhras und Celebdil), die über der alten [dwarf|E]-Stadt [khazaddum|E] lagen."  #~TR~
 building_type_wonder_durins_tower_01: "Durins Turm & die Endlose Treppe"  #~TR~
 building_wonder_durins_tower_01: "Durins Turm & die Endlose Treppe"  #~TR~
 building_wonder_durins_tower_01_desc: ""
 building_type_wonder_moria_east_gate_01: "Osttor von Moria & die Brücke von Khazad-dûm"  #~TR~
 building_wonder_moria_east_gate_01: "Osttor von Moria & die Brücke von Khazad-dûm"  #~TR~
 building_wonder_moria_east_gate_01_desc: ""
 building_type_wonder_nar_agathol: "Narâgathol"  #~TR~
 building_type_wonder_nar_agathol_desc: "Heimat der königlichen [blacklock|E]-Linie, die 'Schwarze Festung' von Narâgathol diente als wichtiger Machtsitz für die Blacklocks nach der [successionofbizaruldum|E]."  #~TR~
 building_wonder_nar_agathol: "Narâgathol, Selbstgefällig"  #~TR~
 building_wonder_nar_agathol_desc: "Heimat der königlichen [blacklock|E]-Linie, diente die ,Schwarze Festung' von Narâgathol nach der [successionofbizaruldum|E] als wichtiger Machtsitz der Schwarzschlösser.\n\nObwohl unversehrt von Verderben oder Drachen, sind die Verteidiger Narâgathols in den letzten Jahren selbstgefällig geworden. Seine Waffenkammern liegen brach, und viele Tore stehen unbeaufsichtigt."  #~TR~
 building_wonder_nar_agathol_2: "Militärische Investitionen"  #~TR~
 building_wonder_nar_agathol_2_desc: "Heimat der königlichen [blacklock|E]-Linie, diente die ,Schwarze Festung' von Narâgathol nach der [successionofbizaruldum|E] als wichtiger Machtsitz der Schwarzschlösser.\n\nDie Schmieden, Wachtposten und Kasernen von Narâgathol, lange vernachlässigt, wurden renoviert und wiederbesetzt. Jeder Eingang zur Stadt wird berücksichtigt, und ihr Tor wurde wieder aufgebaut."  #~TR~
 building_wonder_nar_agathol_3: "Die Schwarze Festung von Narâgathol"  #~TR~
 building_wonder_nar_agathol_3_desc: "Heimat der königlichen [blacklock|E]-Linie, diente die ,Schwarze Festung' von Narâgathol nach der [successionofbizaruldum|E] als wichtiger Machtsitz der Schwarzschlösser.\n\nZum ersten Mal seit seiner Gründung wurden die Verteidigungen Narâgathols erweitert. Tore um Tore, geheime Tunnel, die zu versteckten Sammelplätzen führen, clevere Verteidigungsmechanismen. Dies ist eine nahezu uneinnehmbare Festung, eine Zitadelle aus glitzerndem schwarzem Obsidian, das Juwel der Schwarzschloss-Linie."  #~TR~
 building_type_wonder_snagazat_martial: "Der Snagazat"  #~TR~
 building_type_wonder_snagazat_martial_desc: "Der Snagazat ist teilweise Gefängnis, teilweise Slum, ein weitläufiger, ummauerter Komplex, der Tausende von [blacklock|E] [dwarves|E] beherbergt, die bei der Eroberung von Barazimabûl versklavt wurden."  #~TR~
 building_wonder_snagazat_martial: "Die Knochen Grube"  #~TR~
 building_wonder_snagazat_martial_desc: "Im Zentrum des Snagazat befindet sich ein riesiges Kolosseum, erbaut in den Überresten eines alten [blacklock|E]-Steinbruchs. Hier kämpfen Sklaven bis zum Tod zur Unterhaltung ihrer grausamen Herren."  #~TR~
 building_type_wonder_snagazat_economic: "Der Snagazat"  #~TR~
 building_type_wonder_snagazat_economic_desc: "Der Snagazat ist teilweise Gefängnis, teilweise Slum, ein weitläufiger, ummauerter Komplex, der Tausende von [blacklock|E] [dwarves|E] beherbergt, die bei der Eroberung von Barazimabûl versklavt wurden."  #~TR~
 building_wonder_snagazat_economic: "Der Fleischmarkt"  #~TR~
 building_wonder_snagazat_economic_desc: "Im Zentrum des Snagazat befindet sich ein riesiger Markt, erbaut inmitten der Ruinen des alten Stadtplatzes. Hier bereiten sich Scharen von Sklavenhändlern auf ihre Exporte nach Bôzisha-Dâr und darüber hinaus vor."  #~TR~
 building_type_wonder_snagazat_dread: "Der Snagazat"  #~TR~
 building_type_wonder_snagazat_dread_desc: "Der Snagazat ist teilweise Gefängnis, teilweise Slum, ein weitläufiger, ummauerter Komplex, der Tausende von [blacklock|E] [dwarves|E] beherbergt, die bei der Eroberung von Barazimabûl versklavt wurden."  #~TR~
 building_wonder_snagazat_dread: "Der Eiserne Abgrund"  #~TR~
 building_wonder_snagazat_dread_desc: "Im Zentrum des Snagazat befindet sich ein undurchdringliches Verlies, ein Kerker des geflüsterten Schreckens. Es heißt, dass Gefangene, die den Eisernen Abgrund betreten, nie zurückkehren."  #~TR~
 building_type_wonder_igal_zaram: "Igal-zâram"  #~TR~
 building_type_wonder_igal_zaram_desc: "Das stille Wasser des Igal-zâram ist kühl und dunkel. Stimmen scheinen von diesem großen unterirdischen See widerzuhallen und erzeugen eindringlich schöne Melodien."  #~TR~
 building_wonder_igal_zaram: "Das Flüsternde Wasser"  #~TR~
 building_wonder_igal_zaram_desc: "Das stille Wasser des Igal-zâram ist kühl und dunkel. Stimmen scheinen von diesem großen unterirdischen See widerzuhallen und erzeugen eindringlich schöne Melodien.\n\nFür diejenigen, die töricht genug sind, zuzuhören, singen sie in einem groben Abbild zivilisierterer Zungen."  #~TR~
 building_wonder_igal_zaram_cleansed: "Igal-zâram Gereinigt"  #~TR~
 building_wonder_igal_zaram_cleansed_desc: "Das stille Wasser des Igal-zâram ist kühl und dunkel. Stimmen scheinen von diesem großen unterirdischen See widerzuhallen und erzeugen eindringlich schöne Melodien.\n\nMit den ausgerotteten und gereinigten Übeln des Sees singen hier neue Stimmen."  #~TR~
 building_wonder_igal_zaram_embassy: "Große Botschaft von Igal-zâram"  #~TR~
 building_wonder_igal_zaram_embassy_desc: "Das stille Wasser des Igal-zâram ist kühl und dunkel. Stimmen scheinen von diesem großen unterirdischen See widerzuhallen und erzeugen eindringlich schöne Melodien.\n\nGroße Wasserwerke und Gärten umgeben den Igal-zâram, der jetzt in einen riesigen Komplex von Vergnügungspalästen und Botschaften umgewandelt wurde. Hier versammeln sich Diplomaten aus ganz [middleearth|E], um die Werke der [dwarves|E] zu betrachten."  #~TR~
 building_type_wonder_mines_of_bruni: "Minen von Brúni"  #~TR~
 building_type_wonder_mines_of_bruni_desc: "Obwohl Mablâd-dûm im [secondage|E] zuerst von [blacklocks|E] besiedelt wurde, wurden die Minen von Brúni erst im späteren [thirdage|E] ausgebeutet, als die Besitzung von den [axesofnargubraz|E] besetzt war.\n\nHeute machen diese Minen den Großteil der Diamanten aus, die den Adel von [thanihazad|E] schmücken."  #~TR~
 building_wonder_mines_of_bruni: "Erste Ausgrabungen"  #~TR~
 building_wonder_mines_of_bruni_desc: "Obwohl Mablâd-dûm im [secondage|E] zuerst von [blacklocks|E] besiedelt wurde, wurden die Minen von Brúni erst im späteren [thirdage|E] ausgebeutet, als die Besitzung von den [axesofnargubraz|E] besetzt war. \n\nHeute machen diese Minen den Großteil der Diamanten aus, die den Adel von [thanihazad|E] schmücken.\n\nDie Abbauarbeiten beginnen Früchte zu tragen, da Erzgänge in der Nähe der Oberfläche ausgegraben werden; interessanter sind jedoch die Berichte, dass diese Beute nur ein Vorgeschmack auf die Reichtümer ist, die im Inneren des Berges verborgen sind."  #~TR~
 building_wonder_mines_of_bruni_2: "Reichhaltige Erzgänge"  #~TR~
 building_wonder_mines_of_bruni_2_desc: "Obwohl Mablâd-dûm im [secondage|E] zuerst von [blacklocks|E] besiedelt wurde, wurden die Minen von Brúni erst im späteren [thirdage|E] ausgebeutet, als die Besitzung von den [axesofnargubraz|E] besetzt war. \n\nHeute machen diese Minen den Großteil der Diamanten aus, die den Adel von [thanihazad|E] schmücken.\n\nDie Arbeiten in den Minen sind in vollem Gange, wobei kürzlich besonders ergiebige Erzgänge entdeckt wurden. Der Reichtum der Minen scheint unerschöpflich zu sein."  #~TR~
 building_wonder_mines_of_bruni_3: "Juweliere vor Ort"  #~TR~
 building_wonder_mines_of_bruni_3_desc: "Obwohl Mablâd-dûm im [secondage|E] zuerst von [blacklocks|E] besiedelt wurde, wurden die Minen von Brúni erst im späteren [thirdage|E] ausgebeutet, als die Besitzung von den [axesofnargubraz|E] besetzt war. \n\nHeute machen diese Minen den Großteil der Diamanten aus, die den Adel von [thanihazad|E] schmücken.\n\nDie Minen sind zu einem eigenen Bezirk geworden, in dem viele geschickte Juweliere direkt vor Ort arbeiten. Daher füllen Wohnungen und Annehmlichkeiten jetzt sogar die tiefsten Schächte."  #~TR~
 
 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01: "Die Stadt Dale"  #~TR~
 building_wonder_dale_01: "Die Stadt Dale"  #~TR~
 building_wonder_dale_01_desc: "Dale lag im Tal zwischen den südwestlichen und südöstlichen Armen des Einsamen Berges, eingebettet in eine scharfe U-förmige Biegung des Laufenden Flusses. Es war bekannt als eine fröhliche Stadt, die hauptsächlich Lebensmittel für die Fähigkeiten und Handwerksstücke der Zwerge handelte. Dales Spielzeugmarkt war das Wunder des Nordens, und die Stadt war bekannt für ihre Glocken."  #~TR~
