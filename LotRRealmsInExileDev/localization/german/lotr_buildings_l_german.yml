 #### NORTHRON BUILDINGS ####
 # Mead Hall
 building_type_mead_hall_01: "Metzgersaal"  #~TR~
 building_type_mead_hall_01_desc: "Haus des lokalen Lords und der Lady, ein langer, großer Saal, gesäumt von massiven, wunderschön geschnitzten Säulen, die ein hohes, in Schatten und Rauch verlorenes Dach tragen."  #~TR~
 building_mead_hall_01: "Lange Tische"  #~TR~
 building_mead_hall_01_desc: "Haus des lokalen Lords und der Lady, ein langer, großer Saal, gesäumt von massiven, wunderschön geschnitzten Säulen, die ein hohes, in Schatten und Rauch verlorenes Dach tragen. Lange Tische auf beiden Seiten werden zu den Mahlzeiten für die Leibgarde und Gäste des Lords gedeckt."  #~TR~
 building_mead_hall_02: "Wandteppiche"  #~TR~
 building_mead_hall_02_desc: "Die Wände sind mit Wandteppichen behängt, sowohl alten als auch neu gewebten, die die Taten mächtiger Schlächter in vergessenen Bergen zeigen, von Kriegern mit leuchtenden Augen, die auf ihren weißen Pferden reiten, und von einer gefährlichen Schildmaid, die von einem glorreichen Tod singt."  #~TR~
 building_mead_hall_03: "Seitenschiffe"  #~TR~
 building_mead_hall_03_desc: "Schattige Nischen beherbergen Schlafkojen für die Diener und Schwertmannen, die tagsüber dem Herrn dienen."  #~TR~
 building_mead_hall_04: "Der Hohe Sitz"  #~TR~
 building_mead_hall_04_desc: "Am anderen Ende des Saales erhebt sich ein Podest mit drei Stufen zu einem großen vergoldeten Stuhl, dem Thron des Herrn."  #~TR~
 
 building_type_republic_arsenal_01: "Republikanische Waffenkammer"  #~TR~
 building_type_republic_arsenal_01_desc: "Entstanden aus den Anforderungen des Hafenmeisters, den Handels- und Kriegsschiffen dieser Stadt instand zu halten und zu reparieren, mit einigen Schmieden, die später in der Nähe hinzugefügt wurden, um Teile und Waffen herzustellen. Die Republikanische Waffenkammer ist eine kleine Sammlung von Werften und Waffenkammern, die sich um die Docks der Herzogshauptstadt dieser Handelsrepublik konzentrieren."  #~TR~
 building_republic_arsenal_01: "$building_type_republic_arsenal_01$"
 building_republic_arsenal_01_desc: "$building_type_republic_arsenal_01_desc$"
 building_republic_arsenal_02: "Befestige Republikanische Waffenkammer"  #~TR~
 building_republic_arsenal_02_desc: "Eine stark befestigte Sammlung von Werften und Waffenkammern, die sich um die Docks der Hauptstadt der Republik konzentrieren. Jetzt beherbergt sie eine größere Handelsflotte für diese Handelsrepublik, darunter viele leicht bewaffnete Handelskoggen und ein mächtiges Linienschiff, das die großen Farben hisst und in der Lage ist, die Freiheit des Handels überall dort durchzusetzen, wo es hinfährt."  #~TR~
 building_republic_arsenal_03: "Große befestigte republikanische Waffenkammer"  #~TR~
 building_republic_arsenal_03_desc: "Diese stark befestigte Sammlung von Werften und Waffenkammern ist nichts weniger als ein Industriekomplex, der sich um die Docks der Hauptstadt der Republik konzentriert. Ein Zentrum eines großen (und wachsenden) maritimen Handelsimperiums."  #~TR~
 
 
 
 
 # WASTELANDS
 building_type_wilderness_01: "Wildnis"  #~TR~
 building_type_wilderness_01_desc: "Länder mit gefährlichen Feinden, die kein menschliches Leben erhalten können, es sei denn, sie werden kolonisiert"  #~TR~
 building_wilderness_01: "Wildnis"  #~TR~
 building_wilderness_01_desc: "Länder mit gefährlichen Feinden, die kein menschliches Leben erhalten, es sei denn, sie werden kolonisiert"  #~TR~

 building_type_settlement_01: "Siedlung"  #~TR~
 building_type_settlement_01_desc: "Ermöglicht die Ausbeutung der Wildnis und reduziert teilweise die Auswirkungen der umliegenden Feinde."  #~TR~
 building_settlement_01: "Ruhige Dörfer"  #~TR~
 building_settlement_01_desc: "Bescheidene Weiler und Dörfer säumen die Landschaft, Heimat von robusten Siedlern, die den Elementen trotzen und in diesem wilden Land Fuß fassen."  #~TR~
 building_settlement_02: "Einsame Städte"  #~TR~
 building_settlement_02_desc: "Kleine Städte haben begonnen, sich über das Land zu erstrecken und ziehen mehr Menschen an, da ihre Bewohner beginnen, die Wildnis zu erobern."  #~TR~
 building_settlement_03: "Belebte Kolonie"  #~TR~
 building_settlement_03_desc: "Gut etablierte Siedlungen brummen vor Aktivität und Aufregung, während die letzten Überreste der Wildnis gezähmt werden."  #~TR~

 building_stockades_01: "Palisaden"  #~TR~
 building_stockades_01_desc: "Einfache Palisaden bilden eine einfache Barriere zwischen einer Siedlung und der Wildnis dahinter, bieten aber nur begrenzten Schutz vor organisierten Angriffen und Überfällen."  #~TR~
 building_type_stockades_01: "Palisaden"  #~TR~
 building_type_stockades_01_desc: "Einfache Palisaden bilden eine einfache Barriere zwischen einer Siedlung und der Wildnis dahinter, bieten aber nur begrenzten Schutz vor organisierten Angriffen und Überfällen."  #~TR~

 building_trading_outposts_01: "Handelsposten"  #~TR~
 building_trading_outposts_01_desc: "Handelsposten bieten Siedlern und Händlern die Möglichkeit, sich zu treffen und Waren zu tauschen, die von der [colony|E] produziert und nachgefragt werden."  #~TR~
 building_type_trading_outposts_01: "Handelsposten"  #~TR~
 building_type_trading_outposts_01_desc: "Handelsplätze bieten Siedlern und Händlern die Möglichkeit, sich zu treffen und Waren zu tauschen, die von der [colony|E] produziert und nachgefragt werden."  #~TR~

 building_local_militia_01: "Ortsmiliz"  #~TR~
 building_local_militia_01_desc: "Die robuste Ortsmiliz, aus erfahrenen Männern bestehend, trainiert und lagert ihre Waffen an diesem Ort. Obwohl sie nicht immer zahlreich sind, sind sie wild und besitzen starke Herzen."  #~TR~
 building_type_local_militia_01: "Ortsmiliz"  #~TR~
