 building_wonder_north_undeep_01: "Ruinen von Tir Limlight"  #~TR~
 building_wonder_north_undeep_01_desc: "Die Undeeps waren zwei Furten des Flusses [anduin|E], die als traditionelle Kommunikations- und Invasionsroute in [calenardhon|E] und [gondor|E] dienten. Aus diesem Grund befestigte Romendacil II. die Höhen über den Übergängen. Seine Ingenieure errichteten Tir Limlight (S. "Wache am Limlight") westlich der Nord-Undeeps und Tir Anduin westlich der Süd-Undeeps. Obwohl sie jetzt kaum mehr als Ringe aus zerbrochenem Stein sind, bieten sie einem entschlossenen Verteidiger immer noch einen Vorteil."  #~TR~
 building_wonder_north_undeep_02: "Tir Limlight"  #~TR~
 building_wonder_north_undeep_02_desc: "Tir Limlight wurde in seinem früheren Glanz wiederhergestellt, mit konzentrischen Verteidigungsmauern, die einen robusten Wachturm überblicken, der die Furt überragt. Die Verteidigung des nördlichen Undeep ist gegen alle außer den entschlossensten Angriffen gesichert."  #~TR~

