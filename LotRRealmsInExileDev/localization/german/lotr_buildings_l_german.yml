 # Elvenking's Treasury
 building_type_elvenking_treasury_01: "Schatzkammer des Elbenkönigs"  #~TR~
 building_type_elvenking_treasury_01_desc: "Gefüllt mit Gold und edlen Steinen, zeigt die Schatzkammer des Elbenkönigs den Reichtum und Wohlstand seines Reiches."  #~TR~
 building_elvenking_treasury_01: "Geld-Schatzkammer"  #~TR~
 building_elvenking_treasury_01_desc: "Gefüllt mit Gold- und Silberbarren, ist die Schatzkammer gut für Frieden und Krieg ausgestattet."  #~TR~
 building_elvenking_treasury_02: "Reliquienschatzkammer"  #~TR~
 building_elvenking_treasury_02_desc: "Die Schatzkammer ist keine bloße Aufbewahrungsstätte für Gold und Silber; sie beherbergt auch unvergleichliche Kunstwerke, große Juwelen, Waffen und Rüstungen vergangener Zeiten."  #~TR~
 
