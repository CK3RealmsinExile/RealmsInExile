 building_type_wonder_hall_of_terilaen: "Königssäle von Cuind"  #~TR~
 building_type_wonder_hall_of_terilaen_desc: "$building_wonder_hall_of_terilaen_desc$"
 building_wonder_hall_of_terilaen: "Königssäle von Cuind"  #~TR~
 building_wonder_hall_of_terilaen_desc: "Die [Glossary('Cilulend','cilulend_gloss')] sind die großen Hallen und die Stadt der [cuind|E], gelegen am Fuße vieler Wasserfälle. Als die [conceptracemen|E] in das [harad|E] zogen, fühlten sich die [cuind|E] in dem engen Küstenland eingeengt und zogen vor den anrückenden Stämmen nach Süden zurück. Schließlich brachte König Meglasûl den größten Teil seines Volkes in den äußersten Süden und an das Kap Drêl und begann, sein neues Reich zu errichten. Doch noch bevor die Fundamente fertiggestellt waren, überdrüssigte er seine neuen Grenzen und segelte im Westen über das Meer in der Hoffnung auf die weiteren Länder jenseits.\n\nSein Sohn Terilaen war anderer Stimmung und suchte Freundschaft und Zusammenarbeit mit den Zweitgeborenen der Gegend. Unter seiner Herrschaft unterrichteten die [cuind|E] sie in Kräuterkunde und Handwerkskunst, und einigen war es sogar gestattet, die verborgenen Hallen von [Glossary('Cilulend','cilulend_gloss')] zu besichtigen. Inmitten der vielen verzweigten Wasserfälle und Brunnen der Königssäle sahen sie dort die vielen wundersamen Werke der [avari|E], die in jahrelanger Geheimhaltung im Herzen des Waldes geschaffen wurden. Die Pfade von [Glossary('Cilulend','cilulend_gloss')] schlängeln sich zwischen den Wasserfällen, über die Klippen und erstrecken sich bis zum Waldboden darunter, vorbei an Häusern, die im Wald versteckt liegen. Überall reflektieren die blassen Bäume das Licht des sprudelnden Wassers, und das leise Rauschen der Quellen erfüllt die Luft. In der Mitte, am Fuße des größten der Becken, steht die Königshalle selbst, deren gewölbte Decke ein Baldachin aus gewebten Bäumen ist, beleuchtet von Kristallen, die in den Brunnen entlang der Gänge fließen. Hier empfängt der Verborgene König seine Gäste in Glanz und Gloria, aber öfter sitzt sein hoher Sitz leer, da er unter den Sterblichen wandelt, die er so sehr liebt."  #~TR~
 building_wonder_grand_library_of_terilaen: "Große Bibliothek von Drêl"  #~TR~
 building_wonder_grand_library_of_terilaen_desc: "Ein großer Teil der Königssäle von Cuind besteht aus der Großen Bibliothek von König Terilean, der von seinen vielen Wanderungen unter den Menschen von [thanihazad|E] eine Fülle von Büchern, Schriftrollen und Schriften mitbrachte und so einen beeindruckenden Schatz an Wissen und Schrifttum schuf.\n\nDiese Bibliothek ist gut gepflegt und bewacht, denn sie enthält nicht nur die Werke von Menschen, sondern auch viele Bücher, die von den [cuind|E] geschrieben wurden, und sogar einige, die von Terilaen selbst verfasst wurden."  #~TR~
 
 building_type_wonder_citadel_of_azarideth: "Große Zitadelle von Azarîdêth"  #~TR~
 building_type_wonder_citadel_of_azarideth_desc: "Die Große Zitadelle von Azarîdêth erhebt sich wie eine beeindruckende Wache vor der Kulisse der [yellowmountains|E] und ist ein Beweis für architektonisches Können und strategische Weitsicht. Die ältesten Teile der Burg stammen aus dem Jahr 2107 des Zweiten Zeitalters und wurden als Bollwerk der Kharadûnê-Kolonie errichtet. Eingebettet in einen schmalen Durchgang zwischen den imposanten Gipfeln und der weiten Ausdehnung des Meeres, beherrscht diese Zitadelle eine zentrale Position entlang einer wichtigen Handelsroute im [thanihazad|E].\n\nDie Große Zitadelle von Azarîdêth ist mehr als nur eine Festung; sie ist ein Symbol für Stärke, Widerstandsfähigkeit und den bleibenden Geist derer, die diese alte Stadt ihr Zuhause nennen. Ihre Präsenz dient als ständige Erinnerung an die Bedeutung des Schutzes des Wohlstands des Reiches und der Wachsamkeit gegen alle, die seinen Frieden bedrohen wollen."  #~TR~
 building_wonder_citadel_of_azarideth: "Große Zitadelle von Azarîdêth"  #~TR~
 building_wonder_citadel_of_azarideth_desc: "$building_type_wonder_citadel_of_azarideth_desc$"
 
 building_type_wonder_star_fort: "Die Sternfestung von Gimileth"  #~TR~
 building_type_wonder_star_fort_desc: "Die 'Sternfestung', wie sie genannt wird, war ursprünglich eine Befestigung gegen die gemunkelten [cuind|E] von Drêl, erbaut im Jahr [ageSA|E] 2222, als die [elves|E] begannen, mit Neid oder Furcht betrachtet zu werden. Nach dem [downfall|E] wurde die Festung jedoch zu einem Leuchtfeuer von Drêl selbst. Allein von allen Städten der [numenoreans|E] in der Region trägt sie einen Hauch von elbischem Anmut, denn es wird gemunkelt, dass Elben immer wieder kommen, um das Leben unter den flüchtigen Zweitgeborenen zu erleben, bevor sie in ihre Waldheime zurückkehren."  #~TR~
 building_wonder_star_fort: "Die Sternfestung von Gimileth"  #~TR~
 building_wonder_star_fort_desc: "$building_type_wonder_star_fort_desc$"
 building_type_wonder_tol_turgal: "Festung von Tol Turgal"  #~TR~
 building_type_wonder_tol_turgal_desc: "Im Jahr [ageSA|E] 3256 gegründet, um die Bucht von Drêl zu schützen, wird Tol Turgal von einer Insel-Festung aus schwarzem Stein überragt, die angeblich noch nie durch Belagerung oder Sturm eingenommen wurde. In ihren Tiefen befinden sich Waffenkammern, Nahrungsvorräte und andere Notwendigkeiten für eine Belagerung. Es ist jedoch nicht nur eine militärische Befestigung, sondern auch ein palastartiger Rückzugsort, der für jeden Prinzen der [adunai|E] geeignet ist, mit feinen Speisesälen, reich verzierten Hallen und schönen Schlafzimmern."  #~TR~
 building_wonder_tol_turgal: "Festung von Tol Turgal"  #~TR~
 building_wonder_tol_turgal_desc: "$building_type_wonder_tol_turgal_desc$"
 building_type_wonder_haven_of_inzilloni: "Hafen von Inzillôni"  #~TR~
 building_type_wonder_haven_of_inzilloni_desc: "$building_wonder_haven_of_inzilloni_desc$"
 building_wonder_haven_of_inzilloni: "Hafen von Inzillôni"  #~TR~
 building_wonder_haven_of_inzilloni_desc: "Inzillôni ist der größte Hafen im [thanihazad|E], Heimat der größten Handelsflotte des Südens. Ursprünglich im Jahr [ageSA|E] 1870 als Lótëlondë während der Herrschaft von Tar-Minastir von Siedlern aus Kadar an-Khâradûn (Q. Londë Anárionva) gegründet, um Holz im Olmord-Tal auszubeuten.\n\nLótëlondë blieb während des Krieges der Abtrünnigen der Linie von Elros treu und wurde von dem rebellischen Herrn von Ciryatanórë belagert. Nach dem Krieg erhielt die Stadt einen [adunaic|E] Namen und wurde aus der Verwaltung von An-Balkûmagân entfernt. Der König belohnte die Stadt für ihre Loyalität, indem er ihr eine eigene Kolonialurkunde gab, um autonom unter der neuen Kolonie [zimrathani|E] zu handeln. So wuchs die Stadt, um der Pracht der Städte [anbalkumagan|E] und [bellakar|E] zu entsprechen, und zog viele Adûnaic-Siedler an, doch dieser Wohlstand sollte nicht von Dauer sein, da die Gründung vieler anderer Städte in Zimrathâni und Gimilthâni zu einem erbitterten Wettbewerb zwischen den Städten führte, der zu einer starken Handels-Kultur und einem Ruf für heftige Seeleute und scharfsinnige Kaufleute führte.\n\nDie Handelsflotten der Stadt sind angeblich bis in den Norden zu den alten Häfen von Pelargir und [umbar|E] gefahren und haben viele Waren zurück in die Stadt gebracht, zum Vorteil der Kaufmannsfamilien, die so mächtig geworden sind, dass einige sagen würden, dass sie die Stadt beherrschen, und dass die Prinzen dies nur dem Namen nach tun."  #~TR~
 building_type_wonder_uruloni: "Große Stadt Ûrûloni"  #~TR~
 building_type_wonder_uruloni_desc: "Im Jahr [ageSA|E] 1552 gegründet und damit die älteste [numenorean|E] Siedlung im ehemaligen Fürstentum [zimrathani|E], liegt Ûrûloni hoch in den Felsen des Kor Bawiba. Sie allein von allen Städten der Region ist wahrhaft [numenorean|E], und ihr Aussehen erinnert an die Städte Ondostar in [numenor|E].\n\nÛrûloni ist der Stolz der Kharadûnâim, sowohl als Symbol ihres alten Erbes als auch als Bollwerk ihrer Stärke."  #~TR~
 building_wonder_uruloni: "Große Stadt Ûrûloni"  #~TR~
 building_wonder_uruloni_desc: "$building_type_wonder_uruloni_desc$"
 building_type_wonder_urulomik: "Stadt Ûrûlomik"  #~TR~
 building_type_wonder_urulomik_desc: "'Kleines Ûrûloni', Ûrûlomik liegt im Tiefland unterhalb der alten Stadt Ûrûloni und dient als die Ader, die sie mit der Außenwelt verbindet. Daher ist Ûrûlomik entschieden multikultureller und wirtschaftlich dynamischer als die Hochlandstadt, die es versorgt, und beherbergt viele der Diener und Wanderarbeiter der großen Stadt."  #~TR~
 building_wonder_urulomik: "Stadt Ûrûlomik"  #~TR~
 building_wonder_urulomik_desc: "$building_type_wonder_urulomik_desc$"
 
 building_type_wonder_mispir: "Hafen von Mispir"  #~TR~
 building_type_wonder_mispir_desc: "Die Stadt Mispir existiert seit ihrer Gründung im siebzigsten Jahr des [thirdage|E] als neutrale Zone in den Spielen der [balan_lai|E], mit Ausnahme einer kurzen Zeit der Annexion unter dem Königreich Gimilthâni. Mispír beherbergt die große Halle der Bâlan-Lâi, den Treffpunkt der Fürsten. Daher ist sie auch eine Höhle sowohl der Diplomatie als auch des Lasters, und viele geheime Treffen hier haben die Schicksale der Großen und der Kleinen entschieden."  #~TR~
 building_wonder_mispir: "Hafen von Mispir"  #~TR~
 building_wonder_mispir_desc: "$building_type_wonder_mispir_desc$"
 building_wonder_mispir_palace: "Große Halle der Balan-lai"  #~TR~
 building_wonder_mispir_palace_desc: "Wenn die [balan_lai|E] Rat halten, versammeln sie sich regelmäßig in der Großen Halle von Mispír. Reich verziert mit dekorativen Mustern und Gemälden, steht die Große Halle als Beweis für den festen Glauben der Kharadunai.\n\nViele hitzige Debatten wurden innerhalb dieser Mauern geführt, und viele Verträge und Bündnisse wurden hier geschlossen. Solange Mispir steht, wird die Große Halle der wichtigste Treffpunkt für die Herren der Sieben Reiche bleiben."  #~TR~

 building_type_wonder_arpel_01: "Kolonie Hísielondë"  #~TR~
 building_type_wonder_arpel_01_desc: "Die Alte Kolonie Hísilondë."  #~TR~
 building_wonder_arpel_01: "Kolonie Hísielondë"  #~TR~
 building_wonder_arpel_01_desc: "[loni_hisekhor|E] wurde im Jahr [ageSA|E] 2304 während der Regierungszeit von Tar-Ancalimon gegründet, um sowohl als Zwischenstation zu dienen als auch die Kontrolle über das Hinterland von Pél aufrechtzuerhalten. Die Kolonie profitierte stark sowohl von lokalen Tributen als auch von Zöllen und behielt eine vorteilhafte Position zwischen den östlichen und westlichen Handelswegen bei. Sie erhielt auch einen Großteil der Flotte von [ardinak|E], als die Insel im Jahr [ageSA|E] 2548 fiel, was ihre Macht und ihr Ansehen steigerte. [loni_hisekhor|E] war jedoch nicht so gründlich besiedelt wie die anderen Kolonien des [thanihazad|E], was zu Spannungen mit den Einheimischen führte.\n\nAls Tantûrak am Ende des [secondage|E] mit Hilfe des Reiches von Mûmakan rebellierte, kam der Handel mit der Region zum Erliegen, was die Haupteinnahmequelle von [loni_hisekhor|E] beschädigte. Als Ar-Pharazôn schließlich gegen die Rebellion von Tantûrak vorging, wurde [loni_hisekhor|E] zu einem wichtigen Wegpunkt für die Flotten von [zimrathani|E], wodurch der Handel wieder in die Kolonie floss.\n\nNachdem die Rebellion niedergeschlagen war, beschloss Ar-Pharazôn, eine Große Streitmacht aufzubauen, um in die [undyinglands|E] einzudringen, und [loni_hisekhor|E] blieb von der Steuer nicht verschont. Dies brachte sie nach dem [akallabeth|E] in eine prekäre Situation, da es an Arbeitskräften und dem Willen mangelte, die Stadt wiederaufzubauen. Die númenorische Kolonialelite siedelte sich im westlichen Thâni-Hazâd an und ließ die alte Stadt als Ruine zurück."  #~TR~
 building_type_wonder_arpel_02: "Stadt Arpél"  #~TR~
 building_type_wonder_arpel_02_desc: "Arpél, Hauptstadt von Pél"  #~TR~
 building_wonder_arpel_02: "Stadt Arpél"  #~TR~
 building_wonder_arpel_02_desc: "Nach dem [akallabeth|E] lag die alte [colony|E] von [loni_hisekhor|E] verlassen da und die Pél gaben den alten Ruinen den Namen [arpel|E]. Während der Herrschaft von Mag und Tûmag wurden die Ruinen erneut in Katerre umbenannt und als Naturhafen genutzt, um die Kontrolle von Mag über das Gebiet zu gewährleisten.\n\nDies änderte sich alles im Jahr [ageTA|E] 1203, als eine Koalition von Pél-Rebellen die [balan_lai|E] einlud, ihnen im Austausch für die Treue unter begrenzter [adunai|E] Autorität bei der Rebellion zu helfen. Dies überraschte die [balan_lai|E], die lange geglaubt hatten, dass Pél ein Land war, das besser unabhängig blieb, zu isoliert und unterentwickelt, um regiert zu werden. Es wurde jedoch vereinbart, dass sie den Rebellen helfen würden, und im Gegenzug würde ein [adunaic|E] Adliger den Mantel des Prinzen von Pél übernehmen. So wurde Sapazûr Agathôhin, abstammend vom alten Adel und ohne andere Verbindungen, als Prinz ausgewählt und auf den Thron gesetzt.\nArpél wurde wieder aufgebaut und wurde zu einer Stadt mit gemischten Einflüssen. Das neu erbaute Arpél würde den Rat von Pél beherbergen, wo alle Stämme des Fürstentums einen Vertreter entsenden würden, um zusammen mit dem adûnaischen Prinzen zu regieren. Das neue Fürstentum und seine Hauptstadt würden sich von den Intrigen und Konflikten des [thanihazad|E] fernhalten und stattdessen den wiederhergestellten und erweiterten Hafen von Arpél beherbergen, der den Schiffen von Thâni-Hazâd beim Handel mit den östlichen Reichen von [ardaconcept|E] hilft."  #~TR~
 
 # Mag and Tûmag #
 building_type_wonder_akos: "$building_wonder_akos$"
 building_type_wonder_akos_desc: "$building_wonder_akos_desc$"
 building_wonder_akos: "Audajs Warte"  #~TR~
 building_wonder_akos_desc: "Vor den Mauern von Akos, der größten Stadt von Mag, liegt [audaj|E]'s Warte, ein hohes Steingebäude, umgeben von hohen Bäumen. Es dient als zeremonielles Zentrum der großen Übungsplätze um es herum. Alle paar Jahre versammeln sich hier aufstrebende Krieger und Jäger aus den beiden Reichen, um ihr Können in großen Geschicklichkeitswettbewerben unter Beweis zu stellen.\n\nDiese Tradition hat ihren Ursprung in der Vereinigung von Mag und Tûmag durch die [tamska|E]. Nachdem sie vereint wurden, suchten die kriegerischen Stämme von Mag nach einer neuen Möglichkeit, ihre Streitigkeiten beizulegen. Bis zum späten [thirdage|E] hatten sie zumindest größtenteils ihre Überfälle und kleinen Scharmützel gegen freundschaftliche Wettbewerbe zwischen den Stämmen ausgetauscht und die Möglichkeit, ihren Wert unter dem wachsamen Auge des Herrn der Wildnis zu beweisen."  #~TR~
 
 building_type_wonder_ayahopa_01: "$building_wonder_ayahopa_01$"
 building_type_wonder_ayahopa_01_desc: "$building_wonder_ayahopa_01_desc$"
 building_wonder_ayahopa_01: "Ummauerte Tempel von Ayahopa"  #~TR~
 building_wonder_ayahopa_01_desc: "Der ummauerte Tempel im Zentrum der Stadt dient als geistige und administrative Hauptstadt der Doppelkronen. Er wurde auf dem Fundament des [numenorean|E] Außenpostens von Aphanalôni (ad. Glück-Hafen) erbaut und zeichnet sich durch seine vier Türme aus, die sowohl als Kultstätten als auch, falls nötig, als imposante Verteidigungsanlagen dienen.\n\nDie [tamska|E] hält traditionell Hof in ihrem großen Thronsaal, wo auch die wichtigsten Zeremonien abgehalten werden. Ihre administrativen Aufgaben sind eng mit ihren spirituellen verwoben, und die komplexe priesterliche Etikette hat viele einen Bittsteller verwirrt."  #~TR~
 building_wonder_ayahopa_02: "Königliche Zitadelle von Ayahopa"  #~TR~
 building_wonder_ayahopa_02_desc: "Bis zum späten [thirdage|E] war die alte Hauptstadt zu klein geworden, um die Verwaltung um den Hof der [tamska|E] herum zu beherbergen. Während der Regierungszeit von Tamska Kuyugo II wurde der ummauerte Tempel im Zentrum der Stadt renoviert und stark erweitert zu dem, was als Königliche Zitadelle von Ayahopa bekannt werden sollte.\n\nDer Komplex wurde erweitert, um Platz für die vielen Priester, Bürokraten, Gelehrten und Adligen zu schaffen, die um die Aufmerksamkeit der Tamska wetteiferten, und zusätzliche Verteidigungsanlagen wurden gebaut, um die Sicherheit und die anhaltende Stabilität ihrer Herrschaft zu gewährleisten."  #~TR~
 
 building_type_wonder_korul_archives_01: "$building_wonder_korul_archives_01$"
 building_type_wonder_korul_archives_01_desc: "$building_wonder_korul_archives_01_desc$"
 building_wonder_korul_archives_01: "Heiligtum von Kôrul"  #~TR~
 building_wonder_korul_archives_01_desc: "Das Heiligtum von Kôrul ist einer der ältesten Tempel in Mag und Tûmag. Es enthält Aufzeichnungen aus dem [secondage|E], darunter auch Berichte aus erster Hand über den Krieg der Sechs Stämme, der dazu führte, dass sich Tûmag von Mag abspaltete. Es wird gesagt, dass es das größte Wissensrepositorium in den Zwillingreichen ist, aber es kann nur von ausgewählten Mitgliedern des Priestertums betreten werden, da sie die einzigen sind, die den Tempel betreten dürfen.\n\nIn der heutigen Zeit wird hier die nächste [tamska|E] ausgewählt und ausgebildet."  #~TR~
 building_wonder_korul_archives_02: "Großes Archiv von Kôrul"  #~TR~
 building_wonder_korul_archives_02_desc: "Das Große Archiv von Kôrul ist das größte Wissensspeicher der Zwillingreiche. Nach einem langen, harten Kampf gegen den standhaften Ältestenrat wurde das Archiv auf Erlass der [tamska|E] geöffnet, und alle, die seine alten Regeln respektieren, dürfen darauf zugreifen.\n\nDa die darin enthaltene Weisheit nicht länger von der kleinen Priestersekte, die mit ihrer Erhaltung beauftragt ist, egoistisch gehortet wird, ist das Archiv zu einem weitläufigen Leuchtfeuer intellektueller Diskussion geworden und zieht viele Prediger, Historiker, ausländische Gelehrte und Pilger an."  #~TR~
 
 building_type_wonder_namur_temple_01: "$building_wonder_namur_temple_02$"
 building_type_wonder_namur_temple_01_desc: "$building_wonder_namur_temple_02_desc$"
 building_wonder_namur_temple_01: "Verfallener Tempelkomplex"  #~TR~
 building_wonder_namur_temple_01_desc: "Obwohl eine kleine Gemeinde von Priestern an seinem Eingang verbleibt, ist der größte Teil des verfallenen Tempelkomplexes in Stille versunken, und viele seiner Kammern, die in vergangenen Zeiten meisterhaft in den Felsen gehauen wurden, sind vollständig eingestürzt.\n\nDer einst große Bergtempel von [namur|E] wurde im Laufe des [thirdage|E] größtenteils verlassen. Als die Bedeutung der [tamska|E] zunahm, verlagerte sich die Aufmerksamkeit des Mag und des Tûmag von ihren alten Kultstätten weg, und ihre alten Heiligtümer am Rande der Welt verfielen."  #~TR~
 building_wonder_namur_temple_02: "Bergtempel von Namur"  #~TR~
 building_wonder_namur_temple_02_desc: "Dieser alte Tempelkomplex, meisterhaft in den Felsen selbst gehauen, beherbergt eine große Gemeinde von Priestern, Arbeitern und Soldaten. Seine felsgehauene Fassade heißt alle Anbeter willkommen, tiefer in dieses heilige Heiligtum einzutreten, und dient als Zentrum des Gottesdienstes, der Kultur und des Schutzes für die umliegende Region."  #~TR~
 NOT_holy_site_magrin_or_holy_site_trigger: "Der Inhaber muss $magrin_religion$ sein oder dies als [holy_site|E] betrachten"  #~TR~
 
 building_type_wonder_lake_jak: "$building_wonder_lake_jak$"
 building_type_wonder_lake_jak_desc: "$building_wonder_lake_jak_desc$"
 building_wonder_lake_jak: "See Jak"  #~TR~
 building_wonder_lake_jak_desc: "See Jak (mag. Chika Jag) ist ein alter See im nördlichsten Teil von Tûmag, am Fuße der [yellowmountains|E]. Er ist seit der Einwanderung der sechs Stämme in die Gegend ein heiliger Ort für Mag und Tûmag, und sein Wasser soll besondere heilende Eigenschaften besitzen.\n\nJedes Schiff auf dem heiligen See zu starten, gilt für jeden außer der [tamska|E] als Tabu. Als Tochter von [namur|E] hat allein sie das Privileg, ein kleines Zeremonialschiff in den Nebel zu segeln, wo sie mit den Göttern kommunizieren kann, indem sie die Spiegelungen auf der Wasseroberfläche interpretiert."  #~TR~
 
 building_type_wonder_tumag_waterfall: "$building_wonder_tumag_waterfall$"
 building_type_wonder_tumag_waterfall_desc: "$building_wonder_tumag_waterfall_desc$"
 building_wonder_tumag_waterfall: "Alagik ikog Yêlogu"  #~TR~
 building_wonder_tumag_waterfall_desc: "Die Alagik ikog Yêlogu (Krokodilfälle) sind eine Reihe großer Wasserfälle im Norden von Tûmag. Aufgrund ihrer natürlichen Schönheit wurden sie immer als heilig angesehen, und es heißt, sie würden von den Tränen einer längst vergessenen Göttin gespeist, die ihren verlorenen Ehemann hoch in den Gipfeln der [yellowmountains|E] betrauert."  #~TR~

 building_type_wonder_kinnlai_sanctum_of_the_valiant_01: "Heiligtum der Tapferen"  #~TR~
 building_type_wonder_kinnlai_sanctum_of_the_valiant_01_desc: "Das Heiligtum der Tapferen dient als verehrter Ort für die Jünger von [astald_maktal|E], der sowohl den körperlichen als auch den geistigen Praktiken der Kampfkunst gewidmet ist. Hier übertrifft jede Bewegung und jeder Wettkampf den bloßen Kampf und verwandelt sich in einen heiligen Akt, der die Jünger dem Wesen ihres Meisters näher bringt und Körper, Geist und Seele stärkt."  #~TR~
 building_wonder_kinnlai_sanctum_of_the_valiant_01: "Verehrte Ruinen"  #~TR~
 building_wonder_kinnlai_sanctum_of_the_valiant_01_desc: "Das Heiligtum befindet sich in einem Zustand ergreifender Verlassenheit, verschlungen vom eindringenden Dschungel. Ranken winden sich um die einst majestätischen Bögen, und die Luft ist dick mit dem Flüstern alter Mantras. Obwohl rissig und verblasst, halten die komplizierten Schnitzereien von [astald_maktal|E]s Siegen immer noch ein jenseitiges Licht.\n\nInmitten des Verfalls spüren die Jünger die Gegenwart ihres Meisters, was zu stiller Besinnung und Ehrfurcht anregt. Das sanfte Rascheln der Blätter erinnert an die spirituelle Verbindung, die einst hier blühte, und fordert sie auf, diesen heiligen Ort wiederherzustellen."  #~TR~
 building_wonder_kinnlai_sanctum_of_the_valiant_02: "Aufkeimender Rückzug"  #~TR~
 building_wonder_kinnlai_sanctum_of_the_valiant_02_desc: "Langsam hauchen die Jünger dem Heiligtum wieder Leben ein. Das lebendige Grün um die Struktur herum wird sorgfältig gepflegt und symbolisiert ihr Engagement für die Erneuerung. Während sie den Schutt beseitigen und die Schnitzereien restaurieren, hallen Lachen und Stärke durch die Luft.\n\nSparring-Matches und Rituale der Stärke tauchen wieder auf, eingerahmt von einem sich vertiefenden spirituellen Bewusstsein. In jeder Bewegung versuchen sie, den Geist von [astald_maktal|E] zu kanalisieren und seine Führung zu spüren, während sie nicht nur miteinander, sondern auch mit ihren eigenen inneren Kämpfen ringen.\n\nDie Umgebung brummt vor Zielstrebigkeit, wo körperliche Fähigkeiten mit Meditation verwoben sind und ihre Bindung an den tapferen Krieger stärken."  #~TR~
 building_wonder_kinnlai_sanctum_of_the_valiant_03: "Heiligtum der Tapferen"  #~TR~
 building_wonder_kinnlai_sanctum_of_the_valiant_03_desc: "Die Aufstiegshalle der Tapferen steht als Leuchtfeuer der Stärke und Spiritualität da und strahlt die Essenz von [astald_maktal|E] aus. Umgeben von üppiger Flora fügt sich ihre Architektur harmonisch in die Natur ein und integriert natürliche Elemente, die das pulsierende Leben des Dschungels feiern. Jünger versammeln sich hier, ihre Bewegungen fließend und zielstrebig, verkörpern die Prinzipien von Stärke, Anmut und Widerstandsfähigkeit.\n\nIm Inneren ist die Halle mit Symbolen des Erbes ihres Meisters geschmückt – Skulpturen, Wandmalereien und Opfergaben, die seinen Geist ehren. Sonnenlicht filtert durch das Blätterdach darüber und wirft einen ruhigen Schein, der die meditative Atmosphäre verstärkt. Die Luft brummt vor Energie und spiegelt das Lachen und die Ermutigung ihres verehrten Kriegers wider, der sie auf dem Weg zur persönlichen Meisterschaft und spirituellen Erleuchtung leitet."  #~TR~
 building_type_wonder_kinnlai_sanctum_of_the_valiant_02_tt: "Dein Glaube muss entweder das Primat von Tulkas oder das Dogma des heiligen Kampfes haben."  #~TR~
 
 # Tanturak #
 building_type_wonder_ardinak_01: "Ardinâk"  #~TR~
 building_type_wonder_ardinak_01_desc: "Insel Ardinâk"  #~TR~
 building_wonder_ardinak_01: "Shân-ta-Rhôn"  #~TR~
 building_wonder_ardinak_01_desc: "Die heute als [ardinak|E] bekannte Insel wurde im frühen [secondage|e] von den [numenoreans|E] besiedelt. Sie beanspruchten die Insel für sich und errichteten einen Marinestützpunkt. Mit der Zeit wuchs sie an Macht und warf den Schatten ihrer Herrschaft über einen Großteil des Nordostens der Bucht von Ûsakan. Auf der Insel errichteten sie die Zitadelle von Shân-ta-Rhôn, eine Festung aus schwarzem Marmor und Stahl, ein Symbol der Stärke von [numenor|E].\n\nDoch Ardinâk traf das Schicksal, denn im Jahre [ageSA|E] 1888 fegte eine große und schreckliche Pest über die Insel und dezimierte ihre Bevölkerung, so dass die einst stolze Zitadelle der Zerstörung preisgegeben wurde. Von da an galt Ardinâk für alle, die die Geschichte ihres Untergangs hörten, als verflucht. Die [numenorean|E] Kolonie Tantûrak verfiel, als sich die Flotte in andere Länder zurückzog. Da Tanturâk seiner früheren Bedeutung beraubt war, wurde es vernachlässigt, und seine Loyalität zum Mutterland [numenor|E] schwand mit den Jahren."  #~TR~
 building_type_wonder_ardinak_02: "Ardinâk der Gereinigte"  #~TR~
 building_type_wonder_ardinak_02_desc: "Lange hat eine dunkle Macht die Insel [ardinak|E] verflucht, doch wir haben sie endlich überwunden."  #~TR~
 building_wonder_ardinak_02: "Shân-ta-Rhôn wiederaufgebaut"  #~TR~
 building_wonder_ardinak_02_desc: "Wir haben das Unmögliche geschafft. Während unzählige den Versuch scheiterten, die Insel [ardinak|E] wiederzubeleben, haben wir es endlich geschafft. Die alte Zitadelle von Shân-ta-Rhôn wurde in ihrem früheren Glanz wiederhergestellt und erstrahlt nun im Ruhm unserer Herrschaft, ein Leuchtfeuer unserer Größe im Süden, unsere Feinde werden nun vor uns zittern, denn sie werden wissen, dass die Macht des alten Tantûrak wieder erwacht ist!"  #~TR~
 building_type_wonder_ardinak_02_tt: "Deine Kultur sollte die $heritage_southern_adunaic_name$ Kultursäule haben."  #~TR~

 building_type_wonder_ardinak_elven_01: "Dirsulinor"  #~TR~
 building_type_wonder_ardinak_elven_01_desc: "Einst Ardinâk genannt, ist die Insel jetzt unter ihrem elbischen Namen bekannt: Dirsulinor"  #~TR~
 building_wonder_ardinak_elven_01: "Heiligtum von Dirsulinor"  #~TR~
 building_wonder_ardinak_elven_01_desc: "Lange hat eine dunkle Macht die Insel [ardinak|E] verflucht, doch wir haben sie endlich überwunden.\n\nWieder als Dirsulinor bekannt, ist die Insel wieder die Heimat der [elves|E], die sich mit der Wiederherstellung ihrer natürlichen Landschaft beschäftigen."  #~TR~
 building_wonder_ardinak_elven_02: "Hohe Zitadelle von Dirsulinor"  #~TR~
 building_wonder_ardinak_elven_02_desc: "Dirsulinor ist nicht mehr nur ein Heiligtum, sondern zu einer mächtigen Festung ausgebaut worden. Anhänger von [astald_maktal|E] trainieren in unzähligen Höfen, während diejenigen mit sanfterem Geist in den üppigen tropischen Gärten der Festung meditieren.\n\nDie Zitadelle von Dirsulinor steht als Licht in der Dunkelheit, eine mutige Herausforderung für die Feinde der Kinn-lai."  #~TR~
 
 building_type_wonder_sarul_01: "Großstadt Sarûl"  #~TR~
 building_type_wonder_sarul_01_desc: "Die Große Hauptstadt"  #~TR~
 building_wonder_sarul_01: "Stadt Sarûl"  #~TR~
 building_wonder_sarul_01_desc: "Die Stadt Sarûl ist ein Denkmal für unerfüllte Ambitionen. Ursprünglich ein hastig errichteter Außenposten nach der Evakuierung von [ardinak|E], wuchs sie sprunghaft, organisch, aber nicht effizient. Nachdem Ar-Kinyârn seine Unabhängigkeit von [numenor|E] erklärt hatte, brachte dies seinen einheimischen Untertanen nicht die erhoffte Erleichterung. Stattdessen verwendete Ar-Kinyârn die Steuern und Zwangsarbeit, die früher in die Heimat gegangen waren, um seine Hauptstadt zu renovieren. Die alten engen Straßen wurden beseitigt, große Kaiserboulevards nahmen ihren Platz ein, entworfen nach denen von [armenelos|E] selbst. Die Gebäude wurden ersetzt, ihre Steine für neue, großartigere Gebäude wiederverwendet, alle fein verziert (obwohl viele davon entfernt wurden, als die [numenoreans|E] ihre Vergeltung an ihrer rebellischen [colony|E] übten). Es sollte das schlagende Herz eines neuen kaiserlichen Reiches sein, das den gesamten Süden in seinen Bann ziehen würde."  #~TR~
 building_type_wonder_sarul_rebuilt_01: "Sarûl"  #~TR~
 building_type_wonder_sarul_rebuilt_01_desc: "Die Alte Hauptstadt"  #~TR~
 building_wonder_sarul_rebuilt_01: "Sarûl in Ruinen"  #~TR~
 building_wonder_sarul_rebuilt_01_desc: "Der Traum ging nie in Erfüllung, und so wurden Sarûls große Straßen und imposanten Gebäude zu Zeugnissen der Arroganz. Es gab nicht genug Menschen, um all seine Hallen zu bevölkern, und so konzentrierte sich der träge Adel auf den Kern der Stadt, während die Außenbezirke verrotten gelassen wurden. Nach dem Fall von Tantûrak durch den Aufstand der Einheimischen im Jahre [ageTA|E] 1375 verfiel die Stadt weiter. Was von ihrer Infrastruktur und ihren Gebäuden übrig geblieben ist, ist noch einigermaßen brauchbar, aber es ist ein Schatten dessen, wovon ihr Designer träumte, und viele Teile sind längst überwuchert, wobei die neue Bevölkerung sich fragt, was viele dieser alten Häuser einst beherbergten und wer darin lebte."  #~TR~
 building_wonder_sarul_rebuilt_02: "Sarûl wiederhergestellt"  #~TR~
 building_wonder_sarul_rebuilt_02_desc: "Sarûl wurde in seinem alten Glanz wiederhergestellt, die verfallenen Gebäude wurden restauriert und mit dem Reichtum unseres Landes verziert, die großen Kaiserboulevards wurden restauriert und erweitert, und die Handelsmittelpunkte sind wieder voller Leben, Sarûl ist wieder das Juwel des Südens."  #~TR~
 
 # Sirayn #
 building_type_wonder_tul_isra_original: "Tûl Îsra"  #~TR~
 building_type_wonder_tul_isra_original_desc: "Tûl Îsra ist das kulturelle, religiöse und administrative Zentrum von Sîrayn. Die Stadt wurde im frühen Zweiten Zeitalter gegründet und im Jahre [ageSA|E] 1933 vom [ringwraith|E] [khorahil|E] dem Erdboden gleichgemacht. Im Jahre [ageTA|E] 83 von Masran-Siedlern wiederaufgebaut, entwickelte sich Tûl Îsra bald zu einem wichtigen Handelszentrum in der Region."  #~TR~
 building_wonder_tul_isra_original: "Tûl Îsra"  #~TR~
 building_wonder_tul_isra_original_desc: "Tûl Îsra ist das kulturelle, religiöse und administrative Zentrum von Sîrayn. Die Stadt wurde im frühen Zweiten Zeitalter gegründet und im Jahre [ageSA|E] 1933 vom [ringwraith|E] [khorahil|E] dem Erdboden gleichgemacht. Im Jahre [ageTA|E] 83 von Masran-Siedlern wiederaufgebaut, entwickelte sich Tûl Îsra bald zu einem wichtigen Handelszentrum in der Region."  #~TR~
 
 building_type_wonder_tul_isra_01: "Tûl Îsra"  #~TR~
 building_type_wonder_tul_isra_01_desc: "Tûl Îsra ist das kulturelle, religiöse und administrative Zentrum von Sîrayn. Die Stadt wurde im frühen Zweiten Zeitalter gegründet und im Jahre [ageSA|E] 1933 vom [ringwraith|E] [khorahil|E] dem Erdboden gleichgemacht. Im Jahre [ageTA|E] 83 von Masran-Siedlern wiederaufgebaut, entwickelte sich Tûl Îsra bald zu einem wichtigen Handelszentrum in der Region."  #~TR~
 building_wonder_tul_isra_01: "Tûl Îsra: Zerstörtes Viertel"  #~TR~
 building_wonder_tul_isra_01_desc: "Tûl Îsra ist das kulturelle, religiöse und administrative Zentrum von Sîrayn. Gegründet im frühen Zweiten Zeitalter, wurde die Stadt im Jahre 1933 [ageSA|E] von den [ringwraith|E] [khorahil|E] dem Erdboden gleichgemacht. Von Masran-Siedlern im Jahre 83 [ageTA|E] wieder aufgebaut, entwickelte sich Tûl Îsra bald zu einem wichtigen Handelszentrum in der Region.\n\nTûl Îsra wurde im Jahr 1650 [ageTA|E] erneut von Khorahils Dienern auf die Probe gestellt, als der Zauberkönig Tartas Izain von Carnesra die Stadt belagerte. Obwohl Izain besiegt und seine eigene Stadt geplündert wurde, sind die Narben, die er Tûl Îsra zugefügt hat, nicht vollständig verheilt. Die Ärmsten wohnen in diesen Ruinen und sammeln Steine aus alten Wundern, um ihre Hütten zu bauen."  #~TR~
 building_wonder_tul_isra_02: "Tûl Îsra: Kaufmannsviertel"  #~TR~
 building_wonder_tul_isra_02_desc: "Tûl Îsra ist das kulturelle, religiöse und administrative Zentrum von Sîrayn. Gegründet im frühen Zweiten Zeitalter, wurde die Stadt im Jahre 1933 [ageSA|E] von den [ringwraith|E] [khorahil|E] dem Erdboden gleichgemacht. Von Masran-Siedlern im Jahre 83 [ageTA|E] wieder aufgebaut, entwickelte sich Tûl Îsra bald zu einem wichtigen Handelszentrum in der Region.\n\nZähllose Läden, Märkte und bunt schimmernde Basare füllen das Kaufmannsviertel von Tûl Îsra. Alle Arten von Waren, Luxusgüter oder Alltägliches, sind hier zu finden - Gewürze aus Rây, Salz aus Abrakhan und Smaragde aus Barazimabul werden neben einem wahren Meer an einheimischen Vieh, Textilien und Produkten angeboten."  #~TR~
 building_wonder_tul_isra_03: "Tûl Îsra: Tempelviertel"  #~TR~
 building_wonder_tul_isra_03_desc: "Tûl Îsra ist das kulturelle, religiöse und administrative Zentrum von Sîrayn. Gegründet im frühen Zweiten Zeitalter, wurde die Stadt im Jahre 1933 [ageSA|E] von den [ringwraith|E] [khorahil|E] dem Erdboden gleichgemacht. Von Masran-Siedlern im Jahre 83 [ageTA|E] wieder aufgebaut, entwickelte sich Tûl Îsra bald zu einem wichtigen Handelszentrum in der Region.\n\nDas Tempelviertel von Tûl Îsra beherbergt Schreine für jeden der zehn Hauptgötter des Tayee-Pantheons. Jeder ist eine prächtige Konstruktion, gefertigt aus edlen Materialien und mit viel Geschick, deren polierte Wände mit aufwendigen geometrischen Mosaiken geschmückt sind."  #~TR~
 
 building_type_wonder_carnesra_01: "Cárnesra"  #~TR~
 building_type_wonder_carnesra_01_desc: "Erstmals besiedelt im Jahr 499 [ageSA|E], ist wenig über die frühe Geschichte von Cárnesra bekannt. Wie viele andere alte Städte in Sîrayn ging ihre frühe Geschichte nach der Ankunft der [ringwraith|E] [khorahil|E] im Jahr 1935 [ageSA|E] verloren. Im Jahr 93 [ageTA|E] wieder aufgebaut, profitierte Cárnesra vom Holzhandel im nahegelegenen Sara Bask."  #~TR~
 building_wonder_carnesra_01: "Cárnesra"  #~TR~
 building_wonder_carnesra_01_desc: "Erstmals besiedelt im Jahr 499 [ageSA|E], ist wenig über die frühe Geschichte von Cárnesra bekannt. Wie viele andere alte Städte in Sîrayn ging ihre frühe Geschichte nach der Ankunft der [ringwraith|E] [khorahil|E] im Jahr 1935 [ageSA|E] verloren. Im Jahr 93 [ageTA|E] wieder aufgebaut, profitierte Cárnesra vom Holzhandel im nahegelegenen Sara Bask."  #~TR~
 building_wonder_carnesra_02: "Zerstörte Brücke von Cárnesra"  #~TR~
 building_wonder_carnesra_02_desc: "Erstmals besiedelt im Jahr 499 [ageSA|E], ist wenig über die frühe Geschichte von Cárnesra bekannt. Wie viele andere alte Städte in Sîrayn ging ihre frühe Geschichte nach der Ankunft der [ringwraith|E] [khorahil|E] im Jahr 1935 [ageSA|E] verloren. Im Jahr 93 [ageTA|E] wieder aufgebaut, profitierte Cárnesra vom Holzhandel im nahegelegenen Sara Bask.\n\nBis zum Jahr 1413 [ageTA|E] war die Stadt ein Machtzentrum für [khorahil|E] und seine Bulgan-Vollstrecker. In den folgenden Jahrhunderten nutzten die Bulgan Cárnesra als ihre Festung, von der aus sie viele potentielle Rebellionen unterdrückten. Am Ende führten zwei Aufstände von Tûl Îsra und Tyarrett zur Niederlage des Zauberkönigs der Stadt und zur Zerstörung von Cárnesra."  #~TR~
 building_wonder_carnesra_03: "Cárnesra wieder aufgebaut"  #~TR~
 building_wonder_carnesra_03_desc: "Erstmals besiedelt im Jahr 499 [ageSA|E], ist wenig über die frühe Geschichte von Cárnesra bekannt. Wie viele andere alte Städte in Sîrayn ging ihre frühe Geschichte nach der Ankunft der [ringwraith|E] [khorahil|E] im Jahr 1935 [ageSA|E] verloren. Im Jahr 93 [ageTA|E] wieder aufgebaut, profitierte Cárnesra vom Holzhandel im nahegelegenen Sara Bask.\n\nLange in Ruinen liegend, sind die Narben der Bulgan-Tyrannei geheilt. Cárnesra erhebt sich erneut, eine stolze Stadt von Sîrayn."  #~TR~
 
 building_type_wonder_tul_harar_01: "Tûl Harár"  #~TR~
 building_type_wonder_tul_harar_01_desc: "Gegründet im Jahr 759 [ageSA|E], ist Tûl Harár die am längsten ununterbrochen bewohnte Stadt in Sîrayn. Eine geschäftige Hafenstadt, Schiffe aus Khy, Shayn, Mûmakan und den Südlichen Inseln legen hier an und handeln mit allen Arten exotischer Waren."  #~TR~
 building_wonder_tul_harar_01: "Tûl Harár: Das Bronzene Licht"  #~TR~
 building_wonder_tul_harar_01_desc: "Gegründet im Jahr 759 [ageSA|E], ist Tûl Harár die am längsten ununterbrochen bewohnte Stadt in Sîrayn. Eine geschäftige Hafenstadt, Schiffe aus Khy, Shayn, Mûmakan und den Südlichen Inseln legen hier an und handeln mit allen Arten exotischer Waren.\n\nDiese Schiffe werden durch das berühmte Bronzene Licht in den Hafen geführt. Obwohl es sich um einen voll funktionsfähigen Leuchtturm und Hafenmeister-Turm handelt, dient das Bronzene Licht auch als berüchtigtes und gut frequentiertes Glücksspielhaus für besuchende Seeleute."  #~TR~
 building_wonder_tul_harar_02: "Tûl Harár: Karstet ir Maubezin"  #~TR~
 building_wonder_tul_harar_02_desc: "Gegründet im Jahr 759 [ageSA|E], ist Tûl Harár die am längsten ununterbrochen bewohnte Stadt in Sîrayn. Eine geschäftige Hafenstadt, Schiffe aus Khy, Shayn, Mûmakan und den Südlichen Inseln legen hier an und handeln mit allen Arten exotischer Waren.\n\nEine grüne Fläche mit Rasen, Blumen, Bäumen und Brunnen befindet sich im Zentrum der Hallen, in denen sich das Karstet ir Maubezin (Ta. Versammlung der Sprecher) jeden Morgen trifft, um die Stadt zu regieren. Von größter Bedeutung ist die Regulierung des Handels, die Lebensader der Stadt, eine Tatsache, die durch den weitläufigen Nachtmarkt hervorgehoben wird, der jeden Abend bei Mondaufgang entsteht, um den Platz zu füllen."  #~TR~

 building_type_wonder_ny_chennacatt_01: "Zitadelle von Ny Cénnacatt"  #~TR~
 building_type_wonder_ny_chennacatt_01_desc: "Die schreckliche Festung der [ringwraith|E] [khorahil|E], erbaut im Jahr 1051 [ageTA|E]."  #~TR~
 building_wonder_ny_chennacatt_01: "Ny Cénnacatt"  #~TR~
 building_wonder_ny_chennacatt_01_desc: "An den höchsten Nebenflüssen des Flusses Sîresha steht die schreckliche Festung der [ringwraith|E] [khorahil|E], erbaut im Jahr 1051 [ageTA|E].\n\nIn die Seite eines hohlen Berges gebaut, ragen die Türme der Festung des Sturmkönigs hoch über Chennacatt, während unzählige Kammern und verborgene Kerker darunter liegen. Jedes Tor und Portal ist mit den Bildern von Drachen verziert, deren Fenstermäuler mit dem Rauch der Industrie aus tiefen Gruben weit unten qualmen."  #~TR~
 building_wonder_ny_chennacatt_02: "Ny Cénnacatt in Ruinen"  #~TR~
 building_wonder_ny_chennacatt_02_desc: "An den höchsten Nebenflüssen des Flusses Sîresha steht die schreckliche Festung der [ringwraith|E] [khorahil|E], erbaut im Jahr 1051 [ageTA|E].\n\nLange nach dem Rückzug der Sturmgruppe aus Sîrayn zerstört und verlassen, sind die Türme von Ny Cénnacatt fast vollständig eingestürzt, ein paar spindeldürre Stützen ragen wie Krallen dort empor, wo einst Mauern standen. Obwohl die Türme verschwunden sind, ziehen sich unzählige Tunnel unter der Erde, unkartiert und vergessen."  #~TR~
 building_wonder_ny_chennacatt_03: "Ny Cénnacatt wieder aufgebaut"  #~TR~
 building_wonder_ny_chennacatt_03_desc: "An den höchsten Nebenflüssen des Flusses Sîresha steht die schreckliche Festung der [ringwraith|E] [khorahil|E], erbaut im Jahr 1051 [ageTA|E].\n\nIn die Seite eines hohlen Berges gebaut, ragen die Türme der Festung des Sturmkönigs hoch über Chennacatt, während unzählige Kammern und verborgene Kerker darunter liegen. Obwohl in der Abwesenheit des Sturmkönigs zerstört, wurde die Festung wieder aufgebaut. Jedes Tor und Portal ist mit den Bildern von Drachen verziert, deren Fenstermäuler mit dem Rauch der Industrie aus tiefen Gruben weit unten qualmen."  #~TR~
 wonder_ny_cennacatt_03_build_requirement.tt: "Du hast die Tunnel unter Ny Cénnacatt gesichert."  #~TR~
 wonder_ny_cennacatt_03_build_requirement_2.tt: "Du bist einer der Nazgûl."  #~TR~

 building_type_selena_mud_masons_01: "$building_selena_mud_masons_01$"
 building_type_selena_mud_masons_01_desc: "$building_selena_mud_masons_01_desc$"
 building_selena_mud_masons_01: "Steinmetz-Gilde von Selena"  #~TR~
 building_selena_mud_masons_01_desc: "Die Steinmetz-Gilde von Selena ist für ihre Fähigkeiten in der [mud_masonry|E] bekannt, die über viele Generationen hinweg perfektioniert wurden. Ihr Wissen, das sakrale Dimensionen hat, wird in der ganzen Region sehr respektiert."  #~TR~
 building_selena_mud_masons_02: "Tempelstadt Selena"  #~TR~
 building_selena_mud_masons_02_desc: "Durch die unermüdlichen Bemühungen der Steinmetz-Gilde wurde Selena in eine wunderbare, von Mauern umgebene Tempelstadt verwandelt, deren jeder Turm ein Beweis für das Können ihrer Erbauer in der [mud_masonry|E] ist."  #~TR~
 selena_mud_masons_effect_desc: "$unlocks_building_desc$Schaltet die #V $decision_employ_mud_masons$#! [decision|E] frei, selbst wenn deine [culture|E] die [GetCultureTradition('tradition_mud_masons').GetName] [tradition|E] nicht besitzt.\n\nVerbessert die #V $decision_employ_mud_masons$#! [decision|E], wenn deine [culture|E] bereits Zugriff darauf hat"  #~TR~

 building_type_wonder_krythan: "Gartenfestung von Aksari"  #~TR~
 building_type_wonder_krythan_desc: "$building_wonder_krythan_desc$"
 building_wonder_krythan: "Gartenfestung von Aksari"  #~TR~
 building_wonder_krythan_desc: "Aksaris wunderschöne Gärten und die aufwendige Architektur sind eine giftige Fassade für den unvorsichtigen Besucher. Hinter dem sorgfältig gepflegten Dekor verbirgt sich eine eiserne Zitadelle voller Waffenkammern und riesiger Bibliotheken, die dem Töten gewidmet sind."  #~TR~
 
 building_type_wonder_tarnet_barzain: "Tarnet Barzain"  #~TR~
 building_type_wonder_tarnet_barzain_desc: "Als Heimat des Propheten Augar wird Tarnet Barzain als Geburtsort der Tayee-Religion verehrt. Obwohl die unzähligen Götter von Sîrayn wahrscheinlich schon im Zweiten Zeitalter in irgendeiner Form verehrt wurden, formalisierte Augar den Glauben im 5. Jahrhundert [ageTA|E] und fasste die wichtigsten Rituale und Gebete der Tayee in einer Reihe heiliger Texte, dem Tarat Balazayn, zusammen."  #~TR~
 building_wonder_tarnet_barzain: "Tempel des Propheten"  #~TR~
 building_wonder_tarnet_barzain_desc: "Als Heimat des Propheten Augar wird Tarnet Barzain als Geburtsort der Tayee-Religion verehrt. Obwohl die unzähligen Götter von Sîrayn wahrscheinlich schon im Zweiten Zeitalter in irgendeiner Form verehrt wurden, formalisierte Augar den Glauben im 5. Jahrhundert [ageTA|E] und fasste die wichtigsten Rituale und Gebete der Tayee in einer Reihe heiliger Texte, dem Tarat Balazayn, zusammen.\n\nDer Tempel des Propheten beherbergt Schreine für jeden Gott im Tayee-Pantheon sowie umfangreiche Bibliotheken, Gärten und Brunnen. Am beliebtesten ist jedoch das Denkmal für Augar selbst, das im Zentrum des Komplexes steht; aus dem Herzen des Propheten strahlt alles andere Wissen aus."  #~TR~
 
 building_type_wonder_tyarrett: "Tyarrett"  #~TR~
 building_type_wonder_tyarrett_desc: "$building_wonder_tyarrett_desc$"
 building_wonder_tyarrett: "Tyarrett"  #~TR~
 building_wonder_tyarrett_desc: "Tyarrett ist eine der wenigen unbefestigten Städte in Sîrayn. Zwischen den Flüssen Dredar und Sirsis gelegen, nutzt die Stadt diese natürlichen Wasserwege als ihren Hauptverteidigung. Schwimmende Pontonbrücken, die in Kriegszeiten entfernt werden, ermöglichen den Zugang zu Tyarrett von den an den Fluss grenzenden Farmgebieten. Von diesen Farmgebieten hat Tyarrett seinen Namen (Ta. "Schwarzboden-Refugium"). Seit Jahrhunderten ist es für seine Weine, Früchte und Getreide bekannt.\n\nTyarrett wird von einigen Gelehrten als der älteste Ort menschlicher Besiedlung in der gesamten Bucht von Ormal vermutet. Alte 'Korabi'-Hügel in der Region stammen mindestens aus dem Jahr 400 [ageSA|E], obwohl ein Großteil der Geschichte dieser ursprünglichen Stadt verloren ging, als die Armeen der [ringwraith|E] [khorahil|E] sie im Jahr 1933 S.A. zerstörten."  #~TR~
 
 building_type_wonder_tartaust: "Tartaust"  #~TR~
 building_type_wonder_tartaust_desc: "$building_wonder_tartaust_desc$"
 building_wonder_tartaust: "Tartaust"  #~TR~
 building_wonder_tartaust_desc: "Größte Stadt der Oberen Sîresha, Tartaust ist seit langem stolz auf seine Unabhängigkeit und seine außergewöhnlichen Textilien. Es ist eine Stadt der Weber, Spinner, Schneider, Teppichknüpfer und Färber, wo Wandteppiche die Innenwände jedes Gebäudes schmücken und feine Teppiche die Böden bedecken. Die Einwohner der Stadt tragen gemeinhin Tabards, die so reich mit Fransen, aufwendigen Knoten und aufwendigen Stickereien verziert sind, dass sie eher künstlerischen Wandteppichen als Kleidungsstücken ähneln.\n\nObwohl die Stadt ihre früheste Besiedlung auf das frühe [secondage|E] zurückführen kann, wurde sie, wie viele sîraynische Städte dieser Zeit, im Jahr 1929 [ageSA|E] von den [ringwraith|E] [khorahil|E] in Schutt und Asche gelegt. Die moderne Gestalt der Stadt wurde im Jahr 124 [ageTA|E] gegründet."  #~TR~

 building_type_wonder_bru_kha_01: "Wunderbare Stadt Brû-Kha"  #~TR~
 building_type_wonder_bru_kha_01_desc: "$building_wonder_bru_kha_01_desc$"
 building_wonder_bru_kha_01: "Wunderbare Stadt Brû-Kha"  #~TR~
 building_wonder_bru_kha_01_desc: "Das Herz von Yatali-Gan, die Dschungelstadt Brû-Kha, ist um ihr Tempelviertel organisiert, wo sieben Pyramiden, jede mit sieben Stufen, sich über den umliegenden Regenwald erheben. Im Inneren, in hunderte von Stelae gemeißelt, werden die alten Aufzeichnungen der Yatali-Gan aufbewahrt, die von Abstammungen und Geheimnissen erzählen, die vom Regen und dem Wind und den Sára Bask gelehrt wurden."  #~TR~
 
 building_type_wonder_bru_kha_rebuilt_01: "Wundervolle Stadt Brû-Kha"  #~TR~
 building_type_wonder_bru_kha_rebuilt_01_desc: "Großartige Stadt der Yatali-gan."  #~TR~
 
 building_wonder_bru_kha_rebuilt_01: "Geisterstadt Brû-Kha"  #~TR~
 building_wonder_bru_kha_rebuilt_01_desc: "Einst eine große Stadt der Yatali-gan, ist Brû-Kha jetzt kaum noch als bewohnbarer Ort erkennbar. Vom Dschungel vollständig verschlungen, erscheinen die großen Pyramiden und Tempel, die einst die stolzen Boulevards von Brû-Kha säumten, jetzt als überwucherte Hügel, ihre langen Hallen, tiefe Höhlen.\n\nStelae säumen diese dunklen Gänge, von den letzten der Yatali-gan gemeißelt. Sie erzählen von Hunger und Pest und dem Fall von Brû-Kha."  #~TR~
 building_wonder_bru_kha_rebuilt_02: "Brû-Kha wiederhergestellt"  #~TR~
 building_wonder_bru_kha_rebuilt_02_desc: "Lange zerstört, wird Brû-Kha endlich zurückerobert. Durch monumentale Anstrengungen wurde der Dschungel zurückgedrängt, und mit der Restaurierung der prominentesten Tempel wurde begonnen. Die großen Boulevards und öffentlichen Plätze pulsieren wieder mit Leben."  #~TR~
 building_wonder_bru_kha_rebuilt_03: "Wundervolle und strahlende Brû-Kha"  #~TR~
 building_wonder_bru_kha_rebuilt_03_desc: "Größer als je zuvor in alten Zeiten, ist Brû-Kha ein Leuchtfeuer des Reichtums und des Wissens, versteckt im Dschungel. Mit jedem wiederhergestellten Viertel des alten Brû-Kha breiten sich neue Straßen und Viertel wie Netze über den umliegenden Dschungel aus. Neue Tempel erheben sich höher als die alten, mit Gold plattiert und mit Elfenbein ausgestattet."  #~TR~

### Harshandatt Wonders ###
 building_type_kjhana_forest_01: "Kjhana-Wälder" # Based on RICE Argan Forests. Originally Xana in Khy doc. Connection to d_naishan is Realms lore  #~TR~
 building_type_kjhana_forest_01_desc: "Der Kjhana ist ein Obstbaum, der nur im Norden von $k_mejhanir$ vorkommt und eine Vielzahl praktischer Anwendungen hat."  #~TR~
 building_kjhana_forest_01: "Kjhana-Wälder"  #~TR~
 building_kjhana_forest_01_desc: "Der Kjhana ist ein besonderer Baum, der in bestimmten Regionen im Norden von $k_mejhanir$ endemisch ist. Seit Jahrhunderten verwenden die Einheimischen den Kjhana-Baum und seine kleinen roten Früchte als Brennholz, Nahrung, Öl, Saft und vieles mehr. Der Baum zieht auch Ziegen an, die ihn besteigen, um seine Früchte zu fressen; wenn diese Früchte ausgespuckt oder ausgeschieden werden, sind sie viel einfacher zu verarbeiten. Der Saft und die Rinde haben hervorragende heilende Eigenschaften, und der regelmäßige Verzehr des ersteren in Kombination mit aus den Früchten raffiniertem Öl macht die Einheimischen scheinbar immun gegen die meisten Seuchen und Infektionen."  #~TR~
 building_kjhana_forest_02: "Kjhana-Haine"  #~TR~
 building_kjhana_forest_02_desc: "Kjhana-Bäume werden in dieser Region jetzt systematischer und organisierter bewirtschaftet, so dass die Einheimischen angesichts ihrer Seltenheit einen größeren Gewinn aus ihren Produkten erzielen können. Die aus dem Öl und Saft des Baumes hergestellte Medizin wird exportiert, um zusätzlichen Wohlstand für die Region zu generieren."  #~TR~
 building_kjhana_forest_03: "Kjhana-Gärten"  #~TR~
 building_kjhana_forest_03_desc: "Kjhana-Wälder finden sich in dieser Region überall, gepflegt von ganzen Dörfern für eine Vielzahl von Zwecken, von der lokalen Nutzung bis zum Export in ausländische Märkte. Daher bringen die Bäume viel Reichtum ein, und die Einheimischen genießen die erhöhten Vorteile der Bäume selbst."  #~TR~

 building_type_murghyr_pyramids: "Große Pyramide von Murghyr"  #~TR~
 building_type_murghyr_pyramids_desc: "Die Große Pyramide von Murghyr wurde zu Ehren von Psousèn erbaut, dem letzten Nhazadh des Alten Reiches, der sich nach seiner Niederlage über die schrecklichen Armeen des Sturmgottes Senêd nicht nur als Halbgott, Sohn von Saath, wie die Nhazadhs vor ihm, erklärte, sondern als Inkarnation von Anhûr selbst. Er verfügte, dass ein Grab von gigantischen Ausmaßen für ihn vorbereitet werden sollte, damit alle $e_harshandatt$ nach seinem Tod weiterhin das sterbliche Gefäß des größten der Götter verehren konnten. Der immense Ressourcenaufwand für den Bau dieser Pyramide, verbunden mit den Verlusten im Krieg gegen den Sturmgott, führte zum Zusammenbruch des Alten Reiches, als $e_harshandatt$ in die Erste Zwischenzeit eintrat."  #~TR~
 building_murghyr_pyramids: "Große Pyramide von Murghyr"  #~TR~
 building_murghyr_pyramids_desc: "Die Große Pyramide von Murghyr wurde zu Ehren von Psousèn erbaut, dem letzten Nhazadh des Alten Reiches, der sich nach seiner Niederlage über die schrecklichen Armeen des Sturmgottes Senêd nicht nur als Halbgott, Sohn von Saath, wie die Nhazadhs vor ihm, erklärte, sondern als Inkarnation von Anhûr selbst. Er verfügte, dass ein Grab von gigantischen Ausmaßen für ihn vorbereitet werden sollte, damit alle $e_harshandatt$ nach seinem Tod weiterhin das sterbliche Gefäß des größten der Götter verehren konnten. Der immense Ressourcenaufwand für den Bau dieser Pyramide, verbunden mit den Verlusten im Krieg gegen den Sturmgott, führte zum Zusammenbruch des Alten Reiches, als $e_harshandatt$ in die Erste Zwischenzeit eintrat."  #~TR~

 building_type_valley_of_nhazadhs: "Tal der Nhazadhs"  #~TR~
 building_type_valley_of_nhazadhs_desc: "In den Tagen des Mittleren Reiches wurden die Nhazadhs von $e_harshandatt$ in der Nähe der höchsten Quellflüsse des Ahânim begraben, um näher an der Domäne des höchsten Himmelsgottes Anhûr zu sein. Die Höhlen, in die diese Gräber gebaut wurden, waren in vielen Fällen Steinbrüche, die einst zur Gewinnung von Stein für die Monumente des Alten Reiches genutzt wurden. So behielt diese neue Praxis ihren Bezug zur Vergangenheit, während sie wirtschaftlich deutlich weniger belastend war."  #~TR~
 building_valley_of_nhazadhs: "Tal der Nhazadhs"  #~TR~
 building_valley_of_nhazadhs_desc: "In den Tagen des Mittleren Reiches wurden die Nhazadhs von $e_harshandatt$ in der Nähe der höchsten Quellflüsse des Ahânim begraben, um näher an der Domäne des höchsten Himmelsgottes Anhûr zu sein. Die Höhlen, in die diese Gräber gebaut wurden, waren in vielen Fällen Steinbrüche, die einst zur Gewinnung von Stein für die Monumente des Alten Reiches genutzt wurden. So behielt diese neue Praxis ihren Bezug zur Vergangenheit, während sie wirtschaftlich deutlich weniger belastend war."  #~TR~

 building_type_naerphys_temple: "Tempel des Anhûr"  #~TR~
 building_type_naerphys_temple_desc: "[akallabeth|E]. Das ganze [ardaconcept|E] bebte, und der große Tempel des Anhûr in Naerphys stürzte ein und riss das Mittlere Reich von $e_harshandatt$ mit sich. Wenn sogar dieser heiligste Ort so gestört werden konnte, wie konnten dann die Nhazadh der Macht des dunklen Pantheons von Sâdeh widerstehen? Der zerstörte Tempel wurde zum Symbol des gefallenen Mittleren Reiches.\n\n$e_harshandatt$ würde schließlich unter dem Neuen Reich wiedervereinigt werden, aber die wiederhergestellten Nhazadhs würden nicht versuchen, den großen Tempel wieder aufzubauen, sondern ihn als ergreifende Erinnerung an die Zerbrechlichkeit all dessen, was ihre Vorfahren geschaffen hatten, zurücklassen."  #~TR~
 building_naerphys_temple: "Tempel des Anhur"  #~TR~
 building_naerphys_temple_desc: "[akallabeth|E]. Das ganze [ardaconcept|E] bebte, und der große Tempel des Anhûr in Naerphys stürzte ein und riss das Mittlere Reich von $e_harshandatt$ mit sich. Wenn sogar dieser heiligste Ort so gestört werden konnte, wie konnten dann die Nhazadh der Macht des dunklen Pantheons von Sâdeh widerstehen? Der zerstörte Tempel wurde zum Symbol des gefallenen Mittleren Reiches.\n\n$e_harshandatt$ würde schließlich unter dem Neuen Reich wiedervereinigt werden, aber die wiederhergestellten Nhazadhs würden nicht versuchen, den großen Tempel wieder aufzubauen, sondern ihn als ergreifende Erinnerung an die Zerbrechlichkeit all dessen, was ihre Vorfahren geschaffen hatten, zurücklassen."  #~TR~

 building_type_athyrmor_pyramids: "Pyramiden von Athyrmor"  #~TR~
 building_type_athyrmor_pyramids_desc: "Mit Blick auf den Zusammenfluss des Fazralim mit dem Núar sind die Pyramiden von Athyrmor selbst nach Harshandattan-Maßstäben uralt. Einige spekulieren, dass der legendäre erste Nhazadh Ephystis selbst in einer von ihnen begraben sein könnte. Das Licht, das von den glänzenden goldenen Kappen der Pyramiden reflektiert wird, ist kilometerweit zu sehen, eine Erinnerung daran, dass dies die ewige Domäne der Nhazadhs ist."  #~TR~
 building_athyrmor_pyramids: "Pyramiden von Athyrmor"  #~TR~
 building_athyrmor_pyramids_desc: "Mit Blick auf den Zusammenfluss des Fazralim mit dem Núar sind die Pyramiden von Athyrmor selbst nach Harshandattan-Maßstäben uralt. Einige spekulieren, dass der legendäre erste Nhazadh Ephystis selbst in einer von ihnen begraben sein könnte. Das Licht, das von den glänzenden goldenen Kappen der Pyramiden reflektiert wird, ist kilometerweit zu sehen, eine Erinnerung daran, dass dies die ewige Domäne der Nhazadhs ist."  #~TR~

 building_type_mejha_palace: "Mejha-Palast"  #~TR~
 building_type_mejha_palace_desc: "In den letzten Tagen des Mittleren Reiches erlebte Nord-$e_harshandatt$ einen Zustrom von Khyan-Pastoralisten, die für sich ein neues Königreich $k_mejhanir$ ausrufen würden. Trotz der Rückeroberung durch das Neue Reich würde das Machtgleichgewicht in $e_harshandatt$ für immer nach Osten verschoben werden. \n\nDer Palast von Mejha wurde als Verwaltungszentrum für das eroberte $k_mejhanir$ unter der Herrschaft von $e_khy$ erbaut und wuchs unter den Nhazadhs des Mejhanischen Königreichs zur Hauptstadt von ganz $e_harshandatt$ heran. Seine Architektur verbindet sowohl Muranische als auch Khyanische Elemente sowie Echos der alten [numenorean|E]-Ruinen, die die Ufer der Bucht von Ormal säumen."  #~TR~
 building_mejha_palace: "Mejha-Palast"  #~TR~
 building_mejha_palace_desc: "In den letzten Tagen des Mittleren Reiches erlebte Nord-$e_harshandatt$ einen Zustrom von Khyan-Pastoralisten, die für sich ein neues Königreich $k_mejhanir$ ausrufen würden. Trotz der Rückeroberung durch das Neue Reich würde das Machtgleichgewicht in $e_harshandatt$ für immer nach Osten verschoben werden. \n\nDer Palast von Mejha wurde als Verwaltungszentrum für das eroberte $k_mejhanir$ unter der Herrschaft von $e_khy$ erbaut und wuchs unter den Nhazadhs des Mejhanischen Königreichs zur Hauptstadt von ganz $e_harshandatt$ heran. Seine Architektur verbindet sowohl Muranische als auch Khyanische Elemente sowie Echos der alten [numenorean|E]-Ruinen, die die Ufer der Bucht von Ormal säumen."  #~TR~


### Khy Wonders ###

 # High Port of Sammar
 building_type_wonder_west_samarth_01: "Hochhafen von Sammar"  #~TR~
 building_type_wonder_west_samarth_01_desc: "Der Haupthafen von Sammar, der wichtigste Zugang zu Khy, Reichtümer sind seit langem durch diesen Hafen nach Sammar und darüber hinaus geflossen."  #~TR~

 building_wonder_west_samarth_01: "Hafen von Kharutarik"  #~TR~
 building_wonder_west_samarth_01_desc: "Der Hafen von Kharutarik wurde ursprünglich von den [numenorean|E]s als Entrepot erbaut, um den Handel mit den Bewohnern von Sammar und bis nach Khy zu ermöglichen.\n\nKharutarik ist ein kleinerer, aber immer noch bedeutender Haupthafen, der den Reichtum der Reiche der Númenor in die innere Bucht von Ormal bringt. Um den Hafen entstand ein Viertel mit Gebäuden im Stil Númenors, obwohl nur sehr wenige jemals von Menschen mit númenorischem Blut bewohnt wurden, wurde das Viertel schnell zum Stolz von Samarth."  #~TR~

 building_wonder_west_samarth_02: "Neuer Hafen von Samarth"  #~TR~
 building_wonder_west_samarth_02_desc: "Der von Khy erbaute neue Hafen soll den alten [numenorean|E]-Hafen von Kharutarik ersetzen und ermöglicht den Durchfluss deutlich größerer Warenmengen durch die Stadt Samarth, während gleichzeitig ein massives Durchgreifen gegen Schmuggelaktivitäten ermöglicht wird.\n\nWährend des Baus versuchten die Architekten des neuen Hafens, den númenorischen Stil des Hafens von Kharutarik nachzuahmen, obwohl er weithin als krasses Scheitern angesehen wird, insbesondere im Vergleich zum angrenzenden Wohnviertel von Kharutarik, da der für den Hafen beschaffte Stein viel zu grau war und die Steinmetze die komplizierten Muster des númenorischen Designs nicht nachbilden konnten. Nichtsdestotrotz erfüllt er seinen Zweck gut."  #~TR~

 building_wonder_west_samarth_03: "Hochhafen von Sammar"  #~TR~
 building_wonder_west_samarth_03_desc: "Der Haupthafen von Sammar und der wichtigste Zugang zu Khy, Reichtümer sind seit langem durch diesen Hafen nach Sammar und darüber hinaus geflossen. Erbaut während einer der wohlhabendsten Epochen für Samarth und das Reich als Ganzes, ist der Hochhafen eine massive Ergänzung des Neuen Hafens von Samarth und nimmt mehr als das Doppelte der Fläche des Neuen Hafens ein. Er war ein Schlüsselaspekt, um den herrschenden Dynastien der Stadt und des gesamten Reiches Wohlstand zu bringen.\n\nBeim Bau des Hochhafens ließ man sich, anstatt wie der Neue Hafen einst, den [numenorean|E]-Stil des Hafens von Kharutarik zu imitieren, von lokalen Baustilen inspirieren, wodurch ein wunderschönes und farbenfrohes Beispiel der Khyan-Kultur für alle geschaffen wurde, die die Stadt besuchen, um sie zu bewundern."  #~TR~

 # The Ramikhsha District
 building_type_wonder_east_samarth_01: "Das Ramikhsha-Viertel"  #~TR~
 building_type_wonder_east_samarth_01_desc: "Das Viertel Ramikhsha in Ost-Samarth, immer ein Ort kontroverser Gebäude."  #~TR~

 building_wonder_east_samarth_01: "Slums von Ost-Samarth"  #~TR~
 building_wonder_east_samarth_01_desc: "Im Südosten von Samarth leben die Ärmsten der Stadt, vor allem im Viertel Ramikhsha. Die Baracken, die den Großteil der Slums ausmachen, sind unglaublich instabil, einige sind sogar übereinander gebaut, während die wenigen Gebäude, die dem Slum in der Gegend vorausgehen, sich in einem schlechten Zustand befinden.\n\nDie Slums sind überfüllt mit Menschen aller Lebenslagen aus Sammar, Khy, über die Bucht von Ormal und darüber hinaus."  #~TR~

 building_wonder_east_samarth_02: "Festung Ramikhsha"  #~TR~
 building_wonder_east_samarth_02_desc: "Die Slums im Südosten von Samarth wurden geräumt und ersetzt. Außerhalb von Ramikhsha wurden sie größtenteils durch Mietskasernen für die ehemaligen Bewohner der Slums ersetzt, während die wenigen Gebäude, die den Slums vorausgingen, restauriert wurden und nun mehrere Gemeinschaftswerkstätten beherbergen.\n\nIm Zentrum des Stadtteils Ramikhsha steht jedoch etwas ganz anderes als das, was im Rest der Slums gebaut wurde: eine große Festung, die den gesamten Stadtteil dominiert. Sie wurde als Verteidigungsanlage errichtet, um die östliche Hälfte der Stadt vor äußeren und inneren Bedrohungen zu schützen. Sie dient auch als Gefängnis für Adlige und Bürger gleichermaßen, obwohl ihre Behandlung innerhalb der Mauern der Festung im Allgemeinen unterschiedlich ist."  #~TR~

 # Palace of Pelepelplu
 building_type_wonder_pelepelplu_original_01: "Palast von Pelepelplu"  #~TR~
 building_type_wonder_pelepelplu_original_01_desc: "Der Palast von Pelepelplu wurde als Zentrum der Regierungsführung von Khy erbaut. Obwohl Khy nicht immer von seinen Hallen aus regiert wird, ist er ständig ein wichtiges religiöses und politisches Zentrum."  #~TR~

 building_wonder_pelepelplu_original_01: "Früher Palast von Pelepelplu"  #~TR~
 building_wonder_pelepelplu_original_01_desc: "Der Palast von Pelepelplu wurde als Zentrum der Regierungsführung von Khy erbaut. Obwohl Khy nicht immer von seinen Hallen aus regiert wird, ist er ständig ein wichtiges religiöses und politisches Zentrum.\n\nKurz nach der Vereinigung von Khy erbaut, umfasst der frühe Palast von Pelepelplu nur die kaiserlichen Gemächer und die kleinere Audienzkammer.\n\nTrotz seiner scheinbar unbedeutenden Gestalt war der frühe Palast lange Zeit für die Verwaltung von Khy unerlässlich, denn das Reich wäre ohne seine Verwalter sicherlich zusammengebrochen."  #~TR~

 building_wonder_pelepelplu_original_02: "Großer Palast von Pelepelplu"  #~TR~
 building_wonder_pelepelplu_original_02_desc: "Auf dem Höhepunkt des Ruhms von Khy wurde der Palast von Pelepelplu erheblich erweitert und umfasste viele Wohnungen für die [Glossary('Azimtabâr','azimtabar_gloss')], drei große Hallen für die Verwaltung des Reiches, eine neue, viel prächtigere Audienzkammer und ein mächtiges Tor, das fünf Stockwerke hoch und breit genug ist, um den Durchgang von vier ochsengespannten Karren ohne Berührung zu ermöglichen.\n\nDer Verwaltungsstaat gab den frühen Palast jedoch nicht auf, und beide waren wichtige Bestandteile der Verwaltung, die von der immer größer werdenden Bürokratie des Reiches genutzt wurden."  #~TR~

 building_type_wonder_pelepelplu_01: "Palast von Pelepelplu"  #~TR~
 building_type_wonder_pelepelplu_01_desc: "Der Palast von Pelepelplu wurde als Zentrum der Regierungsführung von Khy erbaut. Obwohl Khy nicht immer von seinen Hallen aus regiert wird, ist er ständig ein wichtiges religiöses und politisches Zentrum."  #~TR~

 building_wonder_pelepelplu_01: "Früher Palast von Pelepelplu"  #~TR~
 building_wonder_pelepelplu_01_desc: "Der Palast von Pelepelplu, erbaut als Zentrum der Regierungsführung von Khy. Obwohl Khy nicht immer von seinen Hallen aus regiert wird, ist er ständig ein wichtiges religiöses und politisches Zentrum.\n\nKurz nach der Vereinigung von Khy erbaut, umfasst der frühe Palast von Pelepelplu nur die kaiserlichen Gemächer und die kleinere Audienzkammer.\n\nTrotz seiner scheinbar unbedeutenden Gestalt war der frühe Palast lange Zeit für die Verwaltung von Khy unerlässlich, denn das Reich wäre ohne seine Verwalter sicherlich zusammengebrochen."  #~TR~

 building_wonder_pelepelplu_02: "Großer Palast von Pelepelplu"  #~TR~
 building_wonder_pelepelplu_02_desc: "Auf dem Höhepunkt des Ruhms von Khy wurde der Palast von Pelepelplu erheblich erweitert und umfasste viele Wohnungen für die [Glossary('Azimtabâr','azimtabar_gloss')], drei große Hallen für die Verwaltung des Reiches, eine neue, viel prächtigere Audienzkammer und ein mächtiges Tor, das fünf Stockwerke hoch und breit genug ist, um den Durchgang von vier ochsengespannten Karren ohne Berührung zu ermöglichen.\n\nDer Verwaltungsstaat gab den frühen Palast jedoch nicht auf, und beide waren wichtige Bestandteile der Verwaltung, die von der immer größer werdenden Bürokratie des Reiches genutzt wurden."  #~TR~

 building_wonder_pelepelplu_03: "Vernachlässigter Großer Palast von Pelepelplu"  #~TR~
 building_wonder_pelepelplu_03_desc: "Nach dem Fall der Ardâcheran-Dynastie wurde der Große Palast von Pelepelplu stark vernachlässigt, wobei verschiedene Bereiche verfielen, am meisten die Verwaltungshallen des Großen Palastes.\n\nObwohl verschiedene lokale Herrscher, die den Palast und die Geschichte, die er repräsentiert, respektierten, Instandhaltungsarbeiten durchgeführt haben, ist der Palast jetzt weit entfernt von dem Zustand, in dem er als kaiserliche Residenz und Verwaltungszentrum dienen müsste."  #~TR~

 building_wonder_pelepelplu_04: "Restaurierter Großer Palast von Pelepelplu"  #~TR~
 building_wonder_pelepelplu_04_desc: "Nach umfangreichen Reparaturarbeiten zur Restaurierung der gesamten Paläste im Palastkomplex ist klar, dass der Große Palast von Pelepelplu seine frühere Pracht wiedererlangt hat und wieder als zeremonielles Herz von Khy dient.\n\nDie verschiedenen Wohnungen, sowohl für kaiserliche als auch für [Glossary('Azimtabâr','azimtabar_gloss')] Nutzung, wurden vollständig in ihre frühere Pracht restauriert, die großen und kleinen Audienzkammern sind wieder mit allen Attributen einer wohlhabenden Monarchie geschmückt, und die drei großen Verwaltungshallen sind wieder voller Beamter."  #~TR~

 # Palace of Ankruz
 building_type_wonder_ankruz_original: "Palast von Ankruz"  #~TR~
 building_type_wonder_ankruz_original_desc: "Erbaut von der Barâman-Dynastie, um den Großen Palast von Pelepelplu als Verwaltungszentrum von Arysis nachzuahmen."  #~TR~

 building_wonder_ankruz_original: "Palast von Barâman"  #~TR~
 building_wonder_ankruz_original_desc: "Der von der Barâman-Dynastie erbaute Palast von Barâman ahmt den Großen Palast von Pelepelplu als Verwaltungszentrum ihres Reiches nach. Der Palast enthält viele der Luxusgüter, die man in Pelepelplu erwarten könnte, wie königliche Gemächer, eine große Audienzkammer und eine große Halle für die Verwaltung des Reiches, die alle hinter dicken Palastmauern stehen.\n\nFür jeden, der beide Paläste in ihrer Blütezeit besucht hatte, ist jedoch klar, dass der Palast von Barâman zum Verwalten eines abtrünnigen Staates gebaut wurde, da seine Pracht im Vergleich zu dem, was ihn inspirierte, verblasst."  #~TR~

 building_type_wonder_ankruz_01: "Palast von Ankruz"  #~TR~
 building_type_wonder_ankruz_01_desc: "Erbaut von der Barâman-Dynastie, um den Großen Palast von Pelepelplu als Verwaltungszentrum von Arysis nachzuahmen."  #~TR~

 building_wonder_ankruz_01: "Palast von Barâman"  #~TR~
 building_wonder_ankruz_01_desc: "Der von der Barâman-Dynastie erbaute Palast von Barâman ahmt den Großen Palast von Pelepelplu als Verwaltungszentrum ihres Reiches nach. Der Palast enthält viele der Luxusgüter, die man in Pelepelplu erwarten könnte, wie königliche Gemächer, eine große Audienzkammer und eine große Halle für die Verwaltung des Reiches, die alle hinter dicken Palastmauern stehen.\n\nFür jeden, der beide Paläste in ihrer Blütezeit besucht hatte, ist jedoch klar, dass der Palast von Barâman zum Verwalten eines abtrünnigen Staates gebaut wurde, da seine Pracht im Vergleich zu dem, was ihn inspirierte, verblasst."  #~TR~

 building_wonder_ankruz_02: "Zerfallener Palast von Ankruz"  #~TR~
 building_wonder_ankruz_02_desc: "Der zerfallene Palast von Ankruz ist fast völlig unkenntlich geworden, nur noch die Fundamente und zerbrochenen Ziegel bleiben von dem einst prächtigen Ort übrig.\n\nStattdessen ist er zu einer Quelle für Baumaterial geworden, die Dynastie, die von ihm aus regierte, ist längst aus Ankruz verschwunden und in die Annalen der Geschichte eingegangen und dient stattdessen den Bedürfnissen und Wünschen der lokalen Bevölkerung."  #~TR~

 # Wall of Gashtaham
 building_type_wonder_gap_of_khy_fortress_01: "Mauer von Gashtaham"  #~TR~
 building_type_wonder_gap_of_khy_fortress_01_desc: "Die Mauer von Gashtaham ist eine essentielle Barriere zwischen Khy und der Bedrohung der Großen Steppe dahinter."  #~TR~

 building_wonder_gap_of_khy_fortress_01: "Mauer von Gashtaham"  #~TR~
 building_wonder_gap_of_khy_fortress_01_desc: "Die Mauer von Gashtaham wurde als essentielle Barriere zwischen Khy und der Bedrohung der Großen Steppe dahinter errichtet.\n\nObwohl sie nicht undurchdringlich ist, schützt sie die Länder von Khy und darüber hinaus so gut vor Überfällen, dass viele sie als solche betrachtet haben. Ohne ihren festen Schutz hätte Khy in seinem goldenen Zeitalter ohne Zweifel niemals die Höhen erreichen können, die es erreicht hat."  #~TR~

 building_wonder_gap_of_khy_fortress_02: "Große Festungen von Xshayârshan"  #~TR~
 building_wonder_gap_of_khy_fortress_02_desc: "Nachdem die Mauer von Gashtaham durchbrochen worden war, wurde sie als unzureichende Barriere für einen so bedeutenden Engpass erachtet, und so wurden entlang der Mauer fünf mächtige Festungen errichtet.\n\nAlle fünf waren nach ihrer Fertigstellung der Neid ihrer Nachbarn, und mit ihrer strategischen Platzierung an den Schwachstellen der Mauer haben sie die Kluft von Khy wirklich so unpassierbar gemacht, wie es sich ein Sterblicher nur vorstellen kann."  #~TR~

 # Prison of Artaxshâsa
 building_type_wonder_prison_of_artaxshasa: "Gefängnis von Artaxshâsa"  #~TR~
 building_type_wonder_prison_of_artaxshasa_desc: "Diese ominöse Festung, erbaut von Artaxshâsa I., dem Gründer der Dunklen Dynastie von Khy, wird von jedem Mann, jeder Frau und jedem Kind in Khy gefürchtet, vom Rashânashân bis zu den niedrigsten Bürgern."  #~TR~

 building_wonder_prison_of_artaxshasa: "Gefängnis von Artaxshâsa"  #~TR~
 building_wonder_prison_of_artaxshasa_desc: "Diese ominöse Festung, erbaut von Artaxshâsa I., dem Gründer der Dunklen Dynastie von Khy, wird von jedem Mann, jeder Frau und jedem Kind in Khy gefürchtet, vom Rashânashân bis zu den niedrigsten Bürgern.\n\nDas Gefängnis ist eine Festung, mit der nur wenige Orte in der Nähe mithalten können. Es ist von mehreren Schichten dicker und hoher Mauern umgeben, mit schweren Platten, die sie verbinden, um die Hoffnungen aller zu zerschlagen, die daran denken könnten, ihre Seiten zu erklimmen.\n\nWährend der Tage der Dunklen Dynastie wurde das Gefängnis oft als Rückzugsort für die kaiserliche Familie genutzt. Es wird gemunkelt, dass sie dort Gefangene nach ihrem Belieben folterten und hinrichteten, zusammen mit vielen dunkleren Praktiken und Ritualen."  #~TR~

 # The Golden Tower
 building_type_wonder_ormal_lamp_monument_01: "Der Goldene Turm"  #~TR~
 building_type_wonder_ormal_lamp_monument_01_desc: "Der Goldene Turm erhebt sich von der Küste von Anarikê und erhellt einen Großteil der Umgebung mit einem starken goldenen Schein, der dem Komplex seinen Namen verleiht. Die weißgoldenen Marmorgebäude sind kunstvoll mit Szenen von riesigen Türmen, Schiffen und Sternen verziert, obwohl ihre genaue Bedeutung in den Annalen der Geschichte verblasst ist."  #~TR~

 building_wonder_ormal_lamp_monument_01: "Leuchtturm von Minalpharaz"  #~TR~
 building_wonder_ormal_lamp_monument_01_desc: "Dieser große Leuchtturm wurde von den [numenorean|E]s erbaut, als sie zum ersten Mal in die Bucht von Ormal kamen. Er verbindet die praktische Nutzung eines Leuchtfeuers, das an diesem Abschnitt der Küste von Anarikê dringend benötigt wurde, mit abstrakteren theologischen Überlegungen und macht ihn zu einem Ort der Funktion und des Gottesdienstes.\n\nEr gilt als das schönste Stück númenorischer Architektur in der Bucht von Ormal, sein weißgoldener Marmor glänzt fast so hell wie seine goldenen Strahlen, die Schiffe sicher an ihr Ziel führen."  #~TR~

 building_wonder_ormal_lamp_monument_02: "Großer Tempel von Mihnalfroz"  #~TR~
 building_wonder_ormal_lamp_monument_02_desc: "Als sich die [numenorean|E]s nach dem [akallabeth|E] auf Befehl ihres Lord-Admiral mit der lokalen Bevölkerung vermischten, wurde der Leuchtturm mit seiner weißgoldenen Marmorform und seinen goldenen Strahlen mehr als nur ein Ort, an dem die Númenorier Eru verehren könnten, sondern ein Ort der Anbetung für ganz Anarikê, wo die Götter und Helden ihres synkretistischen Glaubens Lob finden könnten.\n\nIm Laufe der Zeit entstanden rund um den Leuchtturm verschiedene Tempel und Schreine für die Götter von Anarikê, die alle nach ihm modelliert wurden und schließlich den ganzen Ort in einen großen religiösen Komplex verwandelten. Im Herzen des Komplexes funktioniert der Leuchtturm immer noch und führt sicher an ihr Ziel und dient als Herz der Verehrung von Iarandel."  #~TR~

 # The Arsenal of Anarike
 building_type_wonder_anarike_arsenal_01: "Arsenal von Anarikê"  #~TR~
 building_type_wonder_anarike_arsenal_01_desc: "Das Arsenal von Anarikê ist eine imposante Sammlung von Lagerhäusern und Handwerkergilden, die an eine Reihe von Werften angeschlossen sind und für seine Fähigkeit bekannt ist, Schiffe mit erstaunlicher Geschwindigkeit zu bauen, zu reparieren und umzurüsten."  #~TR~
 building_wonder_anarike_arsenal_01: "Arsenal von Anarikê"  #~TR~
 building_wonder_anarike_arsenal_01_desc: "Das Arsenal von Anarikê ist eine imposante Sammlung von Lagerhäusern und Handwerkergilden, die an eine Reihe von Werften angeschlossen sind.\n\nDas Arsenal ist eine der berühmtesten Institutionen in Anarikê. Es stammt aus der Zeit der [numenorean|E] und wurde zur Instandhaltung der Ostflotte verwendet. Das Arsenal ist bekannt für seine Fähigkeit, Schiffe mit erstaunlicher Geschwindigkeit zu bauen, zu reparieren und umzurüsten."  #~TR~
 building_wonder_anarike_arsenal_02: "Restaurierter númenorischer Hafen"  #~TR~
 building_wonder_anarike_arsenal_02_desc: "Nach Bauplänen, die aus der Kolonialzeit von Anarikê erhalten blieben, wurde der alte [numenorean|E] Hafen in seiner früheren Pracht wiederhergestellt.\n\nNun ist die Erinnerung an die Ostflotte an den beeindruckenden Kais zu sehen, während Handel und Export in immer größerem Umfang von diesem wiederbelebten und revitalisierten Hafen fließen."  #~TR~

 # Palace of Chajapun
 building_type_wonder_chajapun_01: "Kaiserpalast von Chajapûn"  #~TR~
 building_type_wonder_chajapun_01_desc: "Da Chajapûn an Bedeutung gewonnen hat, behaupten einige, dass es einen großen Palast als Zentrum der kaiserlichen Verwaltung gebrauchen könnte."  #~TR~
 
 building_wonder_chajapun_01: "Palast der Ardâcheraner"  #~TR~
 building_wonder_chajapun_01_desc: "Ursprünglich von Rashânashân Khosrô I im Jahr [ageTA|E] 1731 erbaut, markierte der Bau dieses Palastes die endgültige Verlegung des Sitzes der Ardâcheraner-Dynastie von Pelepelplu in die Stadt Chajapûn. Mit imposanten Flügeln für die Residenz der königlichen Familie, dem [Glossary('Azimtabârâ','azimtabar_gloss')] und der zentralen kaiserlichen Bürokratie ist es ein Palastkomplex, der mit dem Großen Palast von Pelepelplu konkurriert.\n\nReich geschmückt mit wertvollen Materialien wie Lapislazuli, Marmor und Zedernholz, sind im gesamten Palast Rekonstruktionen alter Khyaner Mythen und Religionen zu sehen. Einige Szenen darunter sind Inschriften der Krönung von Dârayavahu, der Thronbesteigung von Königin Mythra, König Khy und seinen vierzehn Begleitern und die Demütigung von Harshendatt.\n\nSelbst im späteren [thirdage|E], als die Hauptstadt von Chajapûn verlegt wurde, blieb der Palast ein Symbol für die Pracht dessen, was viele als Khys goldene Zeit betrachten."  #~TR~
 
 # Zarinusha Grand Temple
 building_type_wonder_zarinusha_01: "Himmlischer Sitz von Zarinûsha"  #~TR~
 building_type_wonder_zarinusha_01_desc: "Da Zarinûsha ein wichtiges Glaubenszentrum für unser Volk ist, ist es ein idealer Ort für einen großen Tempel, in dem sich die Geistlichkeit des Reiches versammeln kann."  #~TR~
 
 building_wonder_zarinusha_01: "Himmlischer Sitz von Zarinûsha"  #~TR~
 building_wonder_zarinusha_01_desc: "Nach der Korruption des Tempelbezirks von Baljana durch die dunkle Verehrung Angrimâyns durch die Artaxshâsan-Dynastie glaubte die Phaxsharân-Dynastie, dass ein neuer, gereinigter Sitz für die Geistlichkeit des Reiches benötigt wurde, der nicht mehr mit den vielen traditionellen Kultstätten in der verkommenen Stadt vermischt war. Nach Abschluss der Bauarbeiten verkündete Rashânashân Midarayân I, eine Offenbarung erhalten zu haben, wo sich der neue religiöse Mittelpunkt von Arien selbst befinden sollte, zur Verehrung Ariens und derer, die ihr treu blieben.\n\nAm Zusammenfluss vieler Flüsse gelegen, war Zarinûsha schon immer eine wichtige Stadt, doch unter den Phaxsharân würde sie zu einer würdigen kaiserlichen Hauptstadt und dem Herzen des Vidavan Arien-Glaubens erblühen. Der Schlüssel dazu war der Himmlische Sitz, ein imposanter Tempel, der eher einem Palast ähnelt, in dem fortan der Hohepriester Ariens sowie die höchsten geistlichen Körperschaften des Reiches, wie die Kongregation für die Göttlichen Ränge, residieren würden. Kleinere Kapellen für den Rest des traditionellen Pantheons wurden ebenfalls hinzugefügt, wo ihre rechtschaffene Verehrung fortgesetzt werden konnte, Ehrenplätze für ihre eigenen Geistlichen – alles unter der wachsamen Aufsicht des Arien-Klerus. Niemals mehr würde Khy in religiöse Korruption verfallen, solange der Himmlische Sitz bestand."  #~TR~

 building_type_wonder_zarinusha_destroyed_01: "$building_wonder_zarinusha_destroyed_01$"
 building_type_wonder_zarinusha_destroyed_01_desc: "$building_wonder_zarinusha_destroyed_01_desc$"
 
 building_wonder_zarinusha_destroyed_01: "Ruinen von Zarinûsha"  #~TR~
 building_wonder_zarinusha_destroyed_01_desc: "Einst das blühende Zentrum des $faith_arienism$ in $e_khy$, ist Zarinûsha jetzt verödet. \n\nVon der eindringenden $faith_yom_adj$-Armee geplündert, verbrannt und verwüstet, stehen seine Ruinen als Beweis für den Willen der Dunkelheit und den Schrecken, den sie über alle entfesseln wird, die es wagen, sich ihr in den Weg zu stellen. Wo einst Pilger gingen und Priester debattierten, streunen jetzt nur noch Schakale und die Aaskrähen kreisen und bewachen die leblosen Tempel in Erinnerung an vergangene Tage."  #~TR~
 
 # Baljana Temple District
 building_type_wonder_baljana_01: "Tempelbezirk von Baljana"  #~TR~
 building_type_wonder_baljana_01_desc: "Das traditionelle Kultzentrum von Khy, das Herz von Baljana, wird von Tempeln für die verschiedenen Götter dominiert, die in den traditionellen Kulten von Khy verehrt werden."  #~TR~
 
 building_wonder_baljana_01: "Tempelbezirk von Baljana"  #~TR~
 building_wonder_baljana_01_desc: "Das traditionelle Kultzentrum von Khy, das Herz von Baljana, wird von Tempeln für die verschiedenen Götter dominiert, die in den traditionellen Kulten von Khy verehrt werden. Von Âzie bis Uzdâva, von Vohuma bis Rashnu hatte jeder Gott seinen Tempel und oft mehrere."  #~TR~
 
 building_wonder_baljana_02: "Großer Tempel von Angrimâyn"  #~TR~
 building_wonder_baljana_02_desc: "Mit dem Baubeginn unter Artaxshâsa I. sollte der imposante große Tempel von Angrimâyn erst in der späteren Regierungszeit seines Enkels, Artaxshâsa II., fertiggestellt werden.\n\nVon immenser Größe und mit einem harten Aussehen ragte der Tempel über die vielen alten Kultstätten in Baljana und symbolisierte die Vorherrschaft des Herrn der Dunkelheit über Khy und seine traditionellen Gottheiten. Aufgrund dieser Dominanz wurden im Laufe der Zeit auch viele kleinere Tempel umgebaut, ihre Götter durch die schmutzigen Riten der Anbeter des Zatozdâ befleckt oder verbannt."  #~TR~

 building_wonder_baljana_03: "Gereinigter Tempelbezirk"  #~TR~
 building_wonder_baljana_03_desc: "Mit dem Fall der Artaxshâsan-Dynastie war die Phaxsharân-Dynastie entschlossen, den schmutzigen und bösartigen Schandfleck auf dem Land zu reinigen, den ihre Vorgänger angerichtet hatten. Bereits durch den Aufstand (und einige sagen, die Götter selbst) stark beschädigt, wurde der Große Tempel von Angrimâyn vollständig zerstört, seine Steine auf kaiserlichen Erlass in die vier Ecken des Reiches verstreut. Jeder Tempel, der als korrupt angesehen wurde, wurde ebenfalls zerstört, wobei viele alte Tempel darunter litten.\n\nWährend die Phaxsharân den kaiserlichen Sitz der spirituellen Autorität nach Zarinûsha verlegten, konnten sie die langjährige Bedeutung von Baljana nicht vollständig beseitigen. Im Laufe der Jahre restaurierten viele der tolerierten traditionellen Kulte ihre Tempel, wenn auch vielleicht in bescheidenerer Gestalt als früher, um den neuen heiligen Sitz in Zarinûsha nicht zu verdunkeln und den kaiserlichen Zorn auf sich zu ziehen. Diese blieben wichtige Pilgerzentren für die Gläubigen, von denen viele ihre Zeit zwischen Zarinûsha und Baljana aufteilen würden."  #~TR~

 # Great Mausoleum of Khy
 building_type_wonder_khy_dynastic_mausoleum: "Das Große Mausoleum"  #~TR~
 building_type_wonder_khy_dynastic_mausoleum_desc: "Ein riesiges, weitläufiges Bauwerk monumentaler Architektur, das die Überreste der Herrscher von Khy beherbergt und die Pracht des Reiches und all seiner Werke zeigt."  #~TR~
 
 building_wonder_khy_dynastic_mausoleum: "Das Große Mausoleum"  #~TR~
 building_wonder_khy_dynastic_mausoleum_desc: "Ein riesiges, weitläufiges Bauwerk monumentaler Architektur, das die Überreste der Herrscher von Khy beherbergt und die Pracht des Reiches und all seiner Werke zeigt.\n\nAus weißem Kalkstein gefertigt, verkörpert das Mausoleum die Kunst und das religiöse Leben der Khyaner und zeigt Szenen von der Erschaffung der Welt bis zur Niederlage Angrimâyns und natürlich, wie die Herrscher am Ende von Rashnu in die Arme ihrer Göttin genommen werden."  #~TR~


### Shayn Wonders ###

 # Great Port of Lyneria
 building_type_wonder_great_port_of_lyneria_01: "Großer Hafen von Lyneria"  #~TR~
 building_type_wonder_great_port_of_lyneria_01_desc: "Das pulsierende Herz der Liga, der Große Hafen von Lyneria, markiert die Gründung der Stadt als Zentrum des Handels und der Diplomatie. Obwohl bescheiden im Umfang, wimmelt es auf seinen Kais von Kaufleuten, Seeleuten und Hafenarbeitern aus der ganzen Bucht von Ormal.\n\nDiese frühen Docks sind das Lebenselixier der Ambitionen der Stadt, sie verbinden die Küstenhandelsrouten und bieten einen Ort, an dem Lynerias wachsender Einfluss erstmals Gestalt annahm."  #~TR~

 building_wonder_great_port_of_lyneria_01: "Natürliche Häfen von Lyneria"  #~TR~
 building_wonder_great_port_of_lyneria_01_desc: "Die ersten Docks von Lynerias Handelsviertel, eingebettet in die natürlichen Häfen der Bucht, spiegeln die wachsenden Ambitionen der Stadt wider. Schiffe kommen und gehen unter Bannern mit den Siegeln eines Dutzends Städte, und die Hafenmauern hallen vom Klirren von Fracht und Münzen wider.\n\nObwohl noch nicht großartig, haben diese Häfen begonnen, die Aufmerksamkeit von Händlern und Gesandten weit über Lyneria hinaus auf sich zu ziehen und die Saat zukünftiger Dominanz zu säen."  #~TR~

 building_wonder_great_port_of_lyneria_02: "Trumhaftes Hafenviertel von Lyneria"  #~TR~
 building_wonder_great_port_of_lyneria_02_desc: "Nun erweitert mit geschichteten Terrassen und Büros von Lynerias Handelsgesandten, dienen die vielen Docks von Lyneria als Drehscheibe für koordinierte Zölle, Patrouillen und Handelsverträge. Jedes angedockte Schiff zollt Lynerias Aufstieg Tribut.\n\nDer Hafen dient nun als Bühne für regionale Verhandlungen und Machtprojektion, seine Piers werden nicht nur von Hafenarbeitern, sondern auch von den angeheuerten Aufsehern und Gesandten Lynerias patrouilliert."  #~TR~

 building_wonder_great_port_of_lyneria_03: "Halle der hundert Fahnen von Lyneria"  #~TR~
 building_wonder_great_port_of_lyneria_03_desc: "Über dem zentralen Hafen thront die Halle der hundert Fahnen, ein schillerndes Bauwerk mit goldbekrönten Kuppeln, türkisfarbenen Mosaiken und geschnitzten Obsidianssäulen. In dieser großen Gildehalle feilschen Würdenträger aus aller Welt um Privilegien und Titel im Namen Lynerias.\n\nFestivals, Räte und Handelshöfe treffen sich unter ihren Bannern und verwandeln Handel in Theater und Politik in eine lukrative Aufführung."  #~TR~

 building_wonder_great_port_of_lyneria_04: "Die goldenen Kais von Lyneria"  #~TR~
 building_wonder_great_port_of_lyneria_04_desc: "Als Symbol lynerianischer Überlegenheit erstrecken sich die goldenen Kais weit in die Bucht hinein, verteidigt von vergoldeten Türmen und meeresgeborenen Wällen. Flotten, Handelsflotten und Gesandte gleichermaßen passieren dieses Tor zu einer Stadt, die vom Wasser aus regiert wird.\n\nHier geben die hohen Herren von Lyneria Proklamationen an ausländische Mächte heraus und befehlen die Gezeiten des Handels mit nichts als einem Siegel. Die Wellen selbst scheinen aus Ehrfurcht zu brechen."  #~TR~

 # Walls of Nymara
 building_type_wonder_walls_of_nymara_01: "Mauern von Nymara"  #~TR~
 building_type_wonder_walls_of_nymara_01_desc: "Nymara's frühe Befestigungen wurden nicht durch Dekret, sondern aus Notwendigkeit gebaut, jeder Stein ein Bollwerk gegen Seeräuber und Möchtegern-Tyrannen. Schon in ihrer frühesten Form gaben die Mauern einer kämpferischen Unabhängigkeit Gestalt, für die Nymara bekannt geworden ist.\n\nAm westlichen Rand der Liga gelegen, wo der lynerianische Einfluss in die wilden Grenzen von Sîrayn ausfranst, steht Nymara sowohl als Torwächter als auch als Bollwerk da. Seine Mauern sind nicht nur Verteidigungen, sondern Erklärungen, dass die Liga hier endet und nicht weiter nachgeben wird."  #~TR~

 building_wonder_walls_of_nymara_01: "Robuste Mauern von Nymara"  #~TR~
 building_wonder_walls_of_nymara_01_desc: "Diese dicken, uralten Mauern sind die ältesten in Nymara, Stein für Stein von den Händen seiner eigenen Leute gebaut. Verstärkt mit eisenbeschlagenen Toren und bescheidenen Wachtürmen, sollten sie nie beeindrucken, sondern nur aushalten.\n\nJeder Ziegel verankert die Entschlossenheit einer freien Stadt, die sich nicht beugen will. Das sind Mauern, die nicht aus königlichem Dekret, sondern aus dem Willen geboren wurden, unzerbrochen zu bleiben."  #~TR~

 building_wonder_walls_of_nymara_02: "Geschichtete Mauern von Nymara"  #~TR~
 building_wonder_walls_of_nymara_02_desc: "Über Generationen hinweg sind die Befestigungen von Nymara komplizierter und beeindruckender geworden; Wälle verdoppelt, Türme erhöht und Innenmauern hinter Außenmauern geschlungen. Es ist eine Stadt, die gelernt hat, ihre Freiheit in Schichten zu schützen.\n\nKrieger patrouillieren oben, aber jeder Korridor unten verbirgt Vorratslager, versteckte Falltüren und zivile Schutzräume. Diese Verteidigungen sind ein Beweis für ein Volk, das sich nicht nur darauf vorbereitet zu widerstehen, sondern auch zu überdauern."  #~TR~

 building_wonder_walls_of_nymara_03: "Kommerzielle Bastion von Nymara"  #~TR~
 building_wonder_walls_of_nymara_03_desc: "Nun vollständig in die Märkte, Gildenhäuser und Bürgerzentren der Stadt integriert, sind Nymara's Verteidigungen ebenso wirtschaftlicher wie militärischer Natur. Seine Mauern schützen nicht nur Freiheit, sondern auch Vermögen.\n\nKarawanen passieren unter befestigten Bögen, Geldwechsler sitzen unter Schießscharten und Kriegsbanner flattern über Händlerständen. Hier gehen Wohlstand und Verteidigung Hand in Hand und nichts davon wird leichtfertig gegeben."  #~TR~

 # Sapphire Spire of Emelcyn
 building_type_wonder_sapphire_spire_of_emelcyn_01: "Saphirspitze von Emelcyn"  #~TR~
 building_type_wonder_sapphire_spire_of_emelcyn_01_desc: "Oberhalb der Hafenklippen gelegen, glänzt Emelcyns Saphirspitze mit indigofarbenen Fliesenarbeiten und silbernem Gitterwerk. Ein Ort der Regierung und der Besinnung zugleich, wirft sie ihren langen Schatten über das Wasser, ein Symbol für Emelcyns Haltung und Wachsamkeit.\n\nEmelcyn markiert das östliche Tor der Liga, den einzigen Landweg in die Märkte von Lyneria von der Elfenbeinküste von Shayn. Durch seine Tore kommen nicht nur Händler und Reisende, sondern auch kühne Karawanen, die die wilden Dschungel durchqueren und Elfenbein, Gewürze und Geheimnisse aus fernen Küsten mitbringen."  #~TR~

 building_wonder_sapphire_spire_of_emelcyn_01: "Der Wachturm von Emelcyn"  #~TR~
 building_wonder_sapphire_spire_of_emelcyn_01_desc: "Oberhalb der Klippen mit Blick auf den Hafen gelegen, glänzt Emelcyns Saphirspitze mit indigofarbenen Fliesenarbeiten und silbernem Gitterwerk. Ein Ort der Regierung und der Besinnung zugleich, wirft sie ihren langen Schatten über das Wasser, ein Symbol für Emelcyns Haltung und Wachsamkeit.\n\nGebaut, um sowohl den Horizont als auch die Häfen zu überblicken, beherbergt der Wachturm Ratskammern, Bibliotheken und Observatorien. Hier werden Emelcyns Gesetze geschrieben und seine Zukunft geplant.\n\nEs ist sowohl Leuchtturm als auch Wissenszentrum, eine Verschmelzung von praktischer Notwendigkeit und philosophischer Ambition."  #~TR~

 building_wonder_sapphire_spire_of_emelcyn_02: "Die Indigo-Festung von Emelcyn"  #~TR~
 building_wonder_sapphire_spire_of_emelcyn_02_desc: "Um die große Spitze herum gebaut, ist die Indigo-Festung eine Zitadelle für sich – eine Bastion der Wissenschaft, Diplomatie und des bürgerlichen Stolzes. Geschmückt mit geschnitzten Wächtern und seltenen Edelsteinen aus fernen Ländern, heißt es, dass man von ihrer obersten Kammer aus die Sterne wie Schrift lesen kann.\n\nIn ihren Hallen wandeln Philosophen, Magistrate und Entdecker gleichermaßen, ihre Stimmen hallen über Marmorböden, während sie debattieren, dekretieren und träumen."  #~TR~


### (Some) Sirayn Wonders ###

 building_wonder_tul_poac_monument_01: "Halle der Einheit"  #~TR~
 building_type_wonder_tul_poac_monument_01: "Halle der Einheit"  #~TR~
 building_wonder_tul_poac_monument_01_desc: "#EMP Einst ein Traum, der nur im Flüstern geteilt wurde – jetzt ein in Stein gemeißeltes Denkmal.#!\n\nDie Halle der Einheit steht als Beweis für die Schmiede von Bindungen, sei es durch das Schwert oder das Siegel. Im Herzen des Landes aufragend, markiert sie den Moment, in dem einst geteilte Reiche sich in ihrem Zweck vereinten. Händler und Karawanen, die nun nicht mehr durch Grenzzölle und kleine Fehden belastet werden, passieren frei zwischen Ray und der Bucht von Ormal und bringen Wohlstand, Nachrichten und neue Ambitionen mit sich. Die Halle dient nicht nur als Verwaltungssitz, sondern auch als Leuchtfeuer des Friedens und der Macht – ihre Präsenz ist ein klares Zeichen für alle, dass dieses Land nicht länger zersplittert, sondern ganz ist."  #~TR~

 building_wonder_tul_poac_monument_02: "Händlerforum"  #~TR~
 building_wonder_tul_poac_monument_02_desc: "#EMP Die Stimmen von hundert Straßen treffen sich hier in gemeinsamem Zweck.#!\n\nWas als Symbol der Einheit begann, hat sich zu einem blühenden Zentrum des Austauschs und der Beratung entwickelt. Unter der Führung eines Herrschers, der im Handel und in der Diplomatie erfahren ist, zieht das Forum Kaufleute, Karawanen und Gesandte aus dem ganzen Land an. Vereinbarungen werden getroffen, Streitigkeiten beigelegt und Routen verfeinert – alles unter der Aufsicht einer Krone, die den Wert von Gold, Getreide und gutem Willen versteht."  #~TR~


### GENERIC WONDERS ###
 # Mountain Pass
 building_type_mountain_pass_01: "Gebirgspass"  #~TR~
 building_type_mountain_pass_01_desc: "Ein schmaler, zerklüfteter Korridor, der sich durch hoch aufragende Berge zieht. Dieser Pass ist ein natürliches Tor zwischen weit entfernten Ländern.\n\nDer Pass bietet strategisches Potenzial für diejenigen, die den Fluss von Waren, Armeen und Reisenden kontrollieren wollen."  #~TR~
 building_mountain_pass_01: "Wilder Gebirgspass"  #~TR~
 building_mountain_pass_01_desc: "Eine raue, ungezähmte Passage durch die Berge. Schwierig zu durchqueren und voller Gefahren der Wildnis, ist er ein natürlich verteidigbarer Weg, aber gefährlich für diejenigen, die es wagen, ihn zu überqueren."  #~TR~
 building_mountain_pass_02: "Bewachter Pfad"  #~TR~
 building_mountain_pass_02_desc: "Ein Gebirgspass mit einer kleinen Garnison, die Reisenden und Kaufleuten Schutz bietet. Der Pfad wird von wachsamen Wachen gesichert, die den Zugang kontrollieren und einen sicheren Durchgang durch die Berge ermöglichen."  #~TR~
 building_mountain_pass_03: "Befestige Überquerung"  #~TR~
 building_mountain_pass_03_desc: "Eine stark bewachte Passage durch die Berge, verstärkt mit Mauern und Wachtürmen. Die Anwesenheit einer ständigen militärischen Streitmacht gewährleistet die Sicherheit der Handelswege und die strategische Kontrolle der Bewegung durch die Berge."  #~TR~
 building_mountain_pass_04: "Zitadelle des Passes"  #~TR~
 building_mountain_pass_04_desc: "Eine beeindruckende Festung, die den Gebirgspass beherrscht. Diese Zitadelle projiziert ihre Macht über die nahe gelegene Region und kontrolliert streng den Fluss von Handel und Reisenden, während sie als uneinnehmbare Barriere und Tor zwischen den Ländern dient."  #~TR~

### SMAUG RELATED BLOCKERS ###
 # SMAUG
 building_type_smaug: "Smaug"  #~TR~

 building_smaug: "Smaug"  #~TR~
 building_smaug_desc: "Hier residiert Smaug der Goldene, ein Feuerdrache aus Rot und Gold. Mächtig und schrecklich ist er, der größte und schlimmste aller Unheil bringer, und schon das Gerücht seines Namens bringt vielen Angst ins Herz.\n\n#italic Denk an einen Ofen mit Flügeln. Blitzlicht, sengender Schmerz, dann puff! Du bist nichts mehr als ein Aschehaufen!#!"  #~TR~

 building_smaug_cleared: "Smaug getötet" # this one shouldnt ever be shown, just in case it is there should be some simple loc  #~TR~
 building_smaug_cleared_desc: "Smaug der Goldene, der größte und schlimmste aller Unheilbringer, wurde getötet. Nicht länger wird er den Menschen, Zwergen und Elben des Nordens eine ständige Angst einjagen."  #~TR~

 # DESOLATION OF SMAUG
 building_type_smaug_desolation: "Smaugs Verwüstung"  #~TR~

 building_smaug_desolation: "Smaugs Verwüstung"  #~TR~
 building_smaug_desolation_desc: "Seit Smaug der Goldene, ein Feuerdrache, in dieses Land kam, hat eine Aschewüste dieses Gebiet verzehrt. In seiner Wut und Schrecklichkeit wurde das Land gezeichnet. Nichts lebt oder wächst hier; die einzigen Überreste der üppigen Natur, die einst dieses Gebiet zierte, sind verkohlte und zerbrochene Baumstümpfe."  #~TR~
 
 building_smaug_desolation_cleared: "Natur wiederhergestellt"  #~TR~
 building_smaug_desolation_cleared_desc: "Durch unsere harte Arbeit beginnt sich das Land selbst zu heilen. Bäume und Büsche beginnen zu wachsen, tragen Früchte, und wilde Tiere laufen wieder frei durch die Wildnis. Im Sommer blühen Blumen und das Leben kehrt wieder ins Tal zurück."  #~TR~

