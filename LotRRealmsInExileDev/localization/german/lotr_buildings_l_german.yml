 building_wonder_isengard_good_05: "Baumgarten von Orthanc"  #~TR~
 building_wonder_isengard_good_05_desc: "#TOLKIENQUOTE: Von Tiefental ritten sie nach Isengart und sahen, wie die Ents sich beschäftigt hatten. Der ganze Steinkreis war niedergerissen und entfernt worden, und das Land darin war zu einem Garten mit Obstgärten und Bäumen gemacht worden, und ein Bach floss hindurch; aber inmitten all dessen war ein See mit klarem Wasser, und aus ihm erhob sich der Turm von Orthanc noch immer, hoch und uneinnehmbar, und sein schwarzes Gestein spiegelte sich im Teich.#!\n\n#QUOTEDCHARACTER ― Die Rückkehr des Königs, 'Viele Abschiede'#!\n\nIsengart wurde den Ents gewährt, und sie bleiben nun als seine Hüter und wachen über das Tal für den Herrn von [gondor|E]."  #~TR~

