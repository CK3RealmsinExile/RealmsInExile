 # Dúnedain Hallows
 building_hallowed_tombs: "Dúnedain-Heiligtümer"  #~TR~
 building_hallowed_tombs_desc: "Ein heiliger Ort für die [dunedain|E], hier kommen sie, um ihren Vorfahren ihre Ehre zu erweisen."  #~TR~
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Könige bauten Gräber, die prächtiger waren als die Häuser der Lebenden, und zählten die Namen ihrer Abstammung teurer als die Namen ihrer Söhne."  #~TR~

 # Dúnedain Stoneworker
 building_stoneworker: "Dúnedain-Steinmetz"  #~TR~
 building_stoneworker_desc: "Über eine Straße mit einem langen, schmalen, geraden Tal in den Bergen verbunden, wo Männer Stein für die Stadt brechen. Der Steinmetz formt dieses Material mit der Geschicklichkeit der [dunedain|E]."  #~TR~
 # NOTE Alternative text: "Die Nachkommen Númenors haben eine außergewöhnliche Affinität zu Stein; ihre Steinmetze schaffen wunderschöne Werke, vor denen diejenigen, die ihnen begegnen, ehrfurchtsvoll verstummen."  #~TR~
 building_stoneworker_01: "Hoher Kranich"  #~TR~
 building_stoneworker_01_desc: ""
 building_stoneworker_02: "Bauinspektoren"  #~TR~
 building_stoneworker_02_desc: "#X „Ein Spross vom alten Baum#!: In tausend Jahren wird es die Bruchlinie sein, die alles, was du gebaut hast, ruiniert.”"  #~TR~
 building_stoneworker_03: "Steinmetz von Númenor"  #~TR~
 building_stoneworker_03_desc: "Die Nachkommen Númenors haben eine außergewöhnliche Affinität zu Stein; ihre Steinmetze schaffen wunderschöne Werke, vor denen diejenigen, die ihnen begegnen, ehrfurchtsvoll verstummen."  #~TR~

 # Dúnedain Houses of Healing
 
 building_type_numenorean_houses_of_healing: "Heilungshäuser"  #~TR~
 building_type_numenorean_houses_of_healing_desc: "#TOLKIENQUOTE "Denn obwohl in diesen späteren Tagen aller Wissenslore von ihrer alten Fülle gefallen war, war die Aderlasskunst Gondors immer noch weise und geschickt in der Heilung von Wunden und Verletzungen und aller Krankheiten, denen sterbliche Menschen östlich des Meeres ausgesetzt waren. Nur das Alter ausgenommen."#!"  #~TR~
 building_numenorean_houses_of_healing: "Dúnedain-Heilungshäuser"  #~TR~
 building_numenorean_houses_of_healing_desc: "Alles Leben ist dem Verwelken verdammt, doch hier, in den Heiligungshäusern, umgeben von Gärten, werden Wunden versorgt und das Leben wiederhergestellt."  #~TR~
 # NOTE Alternative text: "Die [dunedain|E] sind Experten in vielen Künsten, eine davon ist die Heilkunde. Sie errichten spezielle Häuser für Kranke und Verletzte; in der Nähe befinden sich Schulen für diejenigen, die eine Ausbildung zum Heiler absolvieren."  #~TR~



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01: "Gasthaus"  #~TR~
 building_generic_inn_01_desc: "Gasthäuser sind Einrichtungen, in denen Reisende Nahrung, Getränke, Tratsch und alle drei auf einmal finden können. Sie sind bei den Einheimischen bekannt, und Reisende freuen sich auf das nächste Gasthaus auf ihrer Reise."  #~TR~
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Ein Gebäude, in dem man sich – gegen Bezahlung – von der Müdigkeit der Reise erholen kann."  #~TR~
 building_generic_inn_02: "Vollausgestattete Küche"  #~TR~
 building_generic_inn_02_desc: "Gasthäuser sind Einrichtungen, in denen Reisende Nahrung, Getränke, Tratsch und alle drei auf einmal finden können. Sie sind bei den Einheimischen bekannt, und Reisende freuen sich auf das nächste Gasthaus auf ihrer Reise.\n\nDie Küche ist mit einer schwindelerregenden Auswahl an Kochutensilien ausgestattet und wird von einem Koch geleitet, der sich mit den Rezepten und dem Gaumen des Landes auskennt."  #~TR~
 # NOTE ^ written by Coffing
 building_generic_inn_03: "Herdsaal"  #~TR~
 building_generic_inn_03_desc: "Eine steinerne Feuerstelle ist in die Wand hinter einem freien Bereich für Künstler und Geschichtenerzähler eingebaut. Tische, die für Essen bereit sind, säumen den Rand."  #~TR~
 # NOTE ^ written by Coffing
 building_generic_inn_04: "Luxuriöse Privatquartiere"  #~TR~
 building_generic_inn_04_desc: "Pralles Bettzeug aus weichem Material und große, helle Fenster verleihen diesem Gasthof einen wohlverdienten Ruf als eines, das am besten auf die Bedürfnisse des Reisenden abgestimmt ist."  #~TR~
