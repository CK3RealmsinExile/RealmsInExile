 # Zekhetz Palace Complex
 building_type_wonder_zekhetz_abrakhan_original: "Zekhetz Abrakhân"  #~TR~
 building_type_wonder_zekhetz_abrakhan_original_desc: "$building_wonder_zekhetz_abrakhan_original_desc$"
 building_wonder_zekhetz_abrakhan_original: "Zekhetz Abrakhân"  #~TR~
 building_wonder_zekhetz_abrakhan_original_desc: "Der Zekhetz Abrakhân ist das Herz der Pûst-Zivilisation und erhebt sich weit über dem Salzwasser. Unzählige Türme stehen unter der großen goldenen Kuppel des Palastkomplexes, von denen jeder mit dunklen Fenstern ausgekleidet ist, die mit scharlachroten und schwarzen Stoffen behangen sind. Obwohl die Pûst ein wohlhabendes Volk sind, ist ihre Architektur dunkel und imposant und erweckt bei Besuchern ein Gefühl der Unbehaglichkeit."  #~TR~

 building_type_wonder_zekhetz_abrakhan_01: "Zekhetz Abrakhân"  #~TR~
 building_type_wonder_zekhetz_abrakhan_01_desc: "$building_wonder_zekhetz_abrakhan_01_desc$"
 building_wonder_zekhetz_abrakhan_01: "Schattenhafte Ruinen"  #~TR~
 building_wonder_zekhetz_abrakhan_01_desc: "Die kargen Wüsten, die die tödlichen Salzseen von Abrakhân umgeben, sind übersät mit Ruinen. Die größten und gefürchtetsten unter ihnen befinden sich auf dem Abrashâdorh-Plateau. Selbst wenn die sengende Wüstensonne im Zenit steht, klammern sich die Schatten trotzig an die eingestürzten Mauern und Gebäude. Die große Kuppel in der Mitte ist zersplittert, und eingestürzte Türme umgeben sie wie ein verdrehter Brustkorb.\n\nAus Angst vor dieser anhaltenden Präsenz des Bösen werden sie als die 'Schattenhaften Ruinen' bezeichnet und von allen außer den verzweifeltsten und törichtsten gemieden. Im Laufe des [thirdage|E] sind viele Schatzsucher im Gewirr der Leichenstadt verschwunden, und alle Versuche, sie wiederaufzubauen, sind gescheitert."  #~TR~
 building_wonder_zekhetz_abrakhan_02: "Verfallene Viertel"  #~TR~
 building_wonder_zekhetz_abrakhan_02_desc: "Auf den ersten Blick scheinen die Schattenhaften Ruinen von Zekhetz Abrakhân immer noch verlassen und leer zu sein. Doch das Leben ist in einige Teile seiner verfallenen Hallen zurückgekehrt. Nachts sind einige Lichter in den Fenstern des östlichen Palastes zu sehen, wo einige Wiederaufbauarbeiten abgeschlossen wurden. Und doch bleibt ein Großteil der alten Stadt heruntergekommen und leer, was jedem, der zu weit von den bewohnten Vierteln entfernt ist, Furcht einjagt."  #~TR~
 building_wonder_zekhetz_abrakhan_03: "Aufstiegspalast"  #~TR~
 building_wonder_zekhetz_abrakhan_03_desc: "Ein Großteil von Zekhetz Abrakhân wurde restauriert, und die Menschen durchstreifen nun seine hoch aufragenden Hallen. Der westliche Palast ist teilweise fertiggestellt, und viele seiner großen Türme greifen einmal mehr trotzig nach dem Himmel. Die imposante Präsenz der aufstrebenden Stadt ist weit über die Salzseen hinweg zu spüren."  #~TR~
 building_wonder_zekhetz_abrakhan_04: "Wiederaufgebaute Dunkle Zitadelle"  #~TR~
 building_wonder_zekhetz_abrakhan_04_desc: "Zähllose Türme erheben sich über der restaurierten goldenen Kuppel der Dunklen Zitadelle. Paradoxerweise gelingt es dem Licht, das von diesem monumentalen Beweis für Reichtum und Können reflektiert wird, nicht, die schattenbedeckte Stadt zu erleuchten. Der Palastkomplex wurde vollständig restauriert, und seine drei Türme überwachen die versengten Hügel und erfüllen diejenigen, die sich nähern, mit Furcht. #In diesem Zentrum des Bösen werden dunkle Taten verübt, und der Einfluss des Schattens ist sogar auf den großen Türmen zu spüren."  #~TR~

 # Abrakhân Bazaar Complex
 building_type_wonder_hidar_oasis_01: "Hidar-Basar-Komplex"  #~TR~
 building_type_wonder_hidar_oasis_01_desc: "Eines der größten und prächtigsten Handelszentren in [middleearth|E]."  #~TR~
 building_wonder_hidar_oasis_01: "Getreidespeicher"  #~TR~
 building_wonder_hidar_oasis_01_desc: "Hohe Silos lagern Getreide und Wasser für die Bevölkerung und die Armeen von Hidar."  #~TR~
 building_wonder_hidar_oasis_02: "Endlose Handelskarawanen"  #~TR~
 building_wonder_hidar_oasis_02_desc: "Mit den wiedereröffneten wichtigen Handelswegen ist Hidar wieder ein blühendes Zentrum."  #~TR~
 building_wonder_hidar_oasis_03: "Stände mit exotischem Hartholz"  #~TR~
 building_wonder_hidar_oasis_03_desc: "Ein integraler Bestandteil des Handels und der Infrastruktur der Region ist sein äußerst seltenes Hartholz, hart wie Eisen, unempfänglich für die Wüste, das aus geheimen Wäldern tief in den Kanrâ-Bergen stammt."  #~TR~
 
 # Lijazat Sanctuary
 building_type_wonder_lijazat_sanctuary: "$building_wonder_lijazat_sanctuary$"
 building_type_wonder_lijazat_sanctuary_desc: "$building_wonder_lijazat_sanctuary_desc$"
 building_wonder_lijazat_sanctuary: "Rasayns Zuflucht"  #~TR~
 building_wonder_lijazat_sanctuary_desc: "Den Kât-Polozay zufolge konnte die Göttin, als Vâtra seine Wut auf die Erde richtete und Ladnôcas Mitgift versengte, nur einen kleinen Teil davon retten, der dann zum [ray|E] wurde. Doch einer weniger bekannten Geschichte zufolge tat auch Rasayn ihren Teil, um Widerstand zu leisten. Als Vâtra einen großen Sturm aus Sand und Salz sandte, versteckte sie sich und ihre geliebtesten Geschöpfe in einer abgelegenen Schlucht.\n\nLijazat wird allgemein als diese Zuflucht angesehen und ist trotz seiner abgelegenen Lage zu einem beliebten Ort für Pilger geworden. Die wunderschöne Oase beherbergt viele seltene Pflanzen, die anderswo nicht vorkommen, und wird durch die karge Wüste, die sie umgibt, noch beeindruckender. An den Klippen rund um die Oase befinden sich viele Schreine, und große Fresken, die die Götter von [farharad|E] darstellen, sind in sie eingemeißelt."  #~TR~
 
 # The Zâja Šahr (Grand Noria)
 building_type_wonder_zaja_shar_noria_01: "Die Zâja Šahr"  #~TR~
 building_type_wonder_zaja_shar_noria_01_desc: "Die Große Noria, Zâja Šahr, ist eine der tiefsten unterirdischen Ausgrabungen in [middleearth|E], die nicht mit Hilfe der Zwerge gebaut wurde. Ihr Wasserradsystem erstreckt sich tief unter die Wüste und fördert fossiles Wasser."  #~TR~
 building_wonder_zaja_shar_noria_01: "Unterirdische Seen"  #~TR~
 building_wonder_zaja_shar_noria_01_desc: "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02: "Die Tausend Zahnräder"  #~TR~
 building_wonder_zaja_shar_noria_02_desc: "Tausend ist nur eine Zahl und keine Schätzung; niemand hat jemals die vielen tausend Hartholzzahnräder gezählt, die ineinandergreifen und die Wassermühlen unter der Erde drehen. Das Dröhnen der Räder, das Knirschen und Klappern, ist zu hören, wenn man den Kopf in die lichtlosen Schächte der Wirbelwindfänger darüber neigt."  #~TR~
 building_wonder_zaja_shar_noria_03: "Unterirdisches Meer"  #~TR~
 building_wonder_zaja_shar_noria_03_desc: "Ein großes und namenloses unterirdisches Meer liegt unter den Wüsten von Abrakhân und den Salzseen von Uhtyaarâ. Vielleicht ist es ein Überrest des Äußeren Ozeans, bevor die Welt verbogen wurde."  #~TR~
 
 # Refuge of Maresh, Arysis
 building_type_wonder_hamat_maresh_01: "Zuflucht von Maresh"  #~TR~
 building_type_wonder_hamat_maresh_01_desc: "$building_wonder_hamat_maresh_01_desc$"
 building_wonder_hamat_maresh_01: "Zuflucht von Maresh"  #~TR~
 building_wonder_hamat_maresh_01_desc: "Im zentralen Trockengebiet von Arysor ist die Zuflucht von Maresh seit langem ein wichtiger Zwischenstopp für alle Karawanen, die die östlichen Handelswege von [harad|E] und Khy befahren wollen. Die Siedlung bietet Platz für eine große Anzahl von Reisenden und ihren Reittieren, und die Wasserquellen bieten Erfrischung für diejenigen, die von der Straße müde sind."  #~TR~
 building_wonder_hamat_maresh_02: "Händlerenklaven"  #~TR~
 building_wonder_hamat_maresh_02_desc: "Die Zuflucht wurde erweitert, um der zunehmenden Anzahl von Karawanen gerecht zu werden, die die pan[haradric|E]-Handelswege befahren. Mehrere halbpermanente Stände wurden eingerichtet, die Waren aus [ray|E], Khy und darüber hinaus anbieten."  #~TR~
 building_wonder_hamat_maresh_03: "Handelszentrum"  #~TR~
 building_wonder_hamat_maresh_03_desc: "Die Zuflucht hat sich zu einem blühenden Handelszentrum entwickelt, das Waren aus ganz [middleearth|E] anbietet, wobei die lokale Verwaltung lukrative Zollgebühren erhebt. Ströme von Karawanen treffen sich im pulsierenden Herzen von Arysor."  #~TR~
 hamat_maresh_extra_language_cap_effect: "$unlocks_building_desc$$culture_parameter_extra_language_cap$" #Can learn one extra language

 # Arsasan Mints in Maresh
 building_type_arsasan_mints_01: "$building_arsasan_mints_01$"
 building_type_arsasan_mints_01_desc: "$building_arsasan_mints_01_desc$"
 building_arsasan_mints_01: "Arsasan-Münzstätten"  #~TR~
 building_arsasan_mints_01_desc: "Für [trans_haradric_merchants|E], die im Goldhandel tätig sind, ist Arsasak in der Regel der nächste Ort, den sie besuchen, nachdem sie eine Nacht in der Oase von Maresh geruht haben. Die lokalen Herrscher haben die große Menge an Gold, die hier durchfließt, genutzt, um Maresh in ein wichtiges Münzzentrum zu verwandeln. Die hier geprägten Münzen sind in ganz [harad|E] für ihre Qualität bekannt und haben ein Loch, damit sie an einer Schnur getragen werden können. Die Schnüre kosten natürlich extra."  #~TR~
 maresh_mint_decision_requirement_desc: "Kann nur errichtet werden, indem du die [decision|E] triffst, #V $decision_maresh_establish_mints$#! zu #V $decision_maresh_establish_mints$#!"  #~TR~

 # Mûmak Pen
 building_type_mumakil_pen_01: "Mûmak-Gehege"  #~TR~
 building_type_mumakil_pen_01_desc: "Ein großes Gehege, das der Unterbringung und Fütterung der großen Mûmakil des Südens gewidmet ist."  #~TR~
 building_mumakil_pen_01: "Mûmak-Gehege"  #~TR~
 building_mumakil_pen_01_desc: "Ein großes Gehege, das der Unterbringung und Fütterung der großen Mûmakil des Südens gewidmet ist."  #~TR~
 building_mumakil_pen_02: "Großes Mûmak-Gehege"  #~TR~
 building_mumakil_pen_02_desc: "Ein großes Gehege, das der Unterbringung und Fütterung der großen Mûmakil des Südens gewidmet ist. Nebengehege rund um das Hauptgehege werden von Trainern und Schmieden genutzt, die die Mûmakil ausrüsten und trainieren."  #~TR~
 building_mumakil_pen_03: "Mûmakil-Komplex"  #~TR~
 building_mumakil_pen_03_desc: "Eine riesige und weitläufige Gebäudeanlage, die der Pflege und Ausbildung von Mûmakil gewidmet ist, in vielerlei Hinsicht das Herzstück der lokalen Wirtschaft. Nur wenige Herren in ganz [middleearth|E] können behaupten, so viele gut ausgebildete und ausgerüstete Mûmakil zu besitzen."  #~TR~
 
 # Bazaar of Middle-earth
 building_type_bazaar_of_middle_earth_01: "Großer Basar"  #~TR~
 building_type_bazaar_of_middle_earth_01_desc: "Süße Früchte! Frischer Fisch! Datteln! Gewürze! Kommt näher... Waren aus allen Ecken von [middleearth|E] sind hier in Hülle und Fülle vorhanden!"  #~TR~
 # NOTE ^ edited from John Henry Eden
 building_bazaar_of_middle_earth_01: "Ausgewiesene Viertel"  #~TR~
 building_bazaar_of_middle_earth_01_desc: "Indem die Händler ihre Waren in ausgewiesenen Vierteln verkaufen, ist der Basar viel besser organisiert und leichter zu navigieren. Infolgedessen ist es auch einfacher, Steuern zu erheben."  #~TR~
 building_bazaar_of_middle_earth_02: "Permanente Stände"  #~TR~
 building_bazaar_of_middle_earth_02_desc: "Nun, da der Basar eine nahezu permanente, geschäftige Drehscheibe für Handel, Unterhaltung und Diskurs ist, können wir beginnen, Stände an die Händler dauerhaft zu vermieten oder zu verkaufen."  #~TR~
 building_bazaar_of_middle_earth_03: "Gewölbte Straßen"  #~TR~
 building_bazaar_of_middle_earth_03_desc: "Um das Einkaufserlebnis für die Kunden angenehmer zu gestalten, wurde beschlossen, dass eine Decke notwendig ist, um die Käufer vor der harten Wüstensonne zu schützen."  #~TR~
 building_bazaar_of_middle_earth_04: "Großer Basar"  #~TR~
 building_bazaar_of_middle_earth_04_desc: "Der Basar ist wirklich der richtige Ort. Er ist jetzt der Mittelpunkt der gesamten Region. Menschen kommen von nah und fern, nur um den Großen Basar zu erleben, die exotischen Waren zu kosten, die zahlreichen Gewürze zu riechen und die unzähligen Künstler zu sehen!"  #~TR~

