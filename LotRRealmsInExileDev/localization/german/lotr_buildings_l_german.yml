 # Fornost
 building_wonder_fornost: ""  #~TR~
 building_wonder_fornost_desc: ""
 building_wonder_fornost_deadmans_dike: "Totengraben"  #~TR~
 building_wonder_fornost_deadmans_dike_desc: "Einst bekannt als die Große Stadt des Nordens, sind von Fornost nur noch Ruinen übrig. Nur die Nordhüter wagen es, ihr Inneres zu betreten."  #~TR~
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation: "Zitadelle der Klage"  #~TR~
 building_wonder_fornost_citadel_of_lamentation_desc: ""
 building_wonder_fornost_reunited: "Nördliche Zitadelle"  #~TR~
 building_wonder_fornost_reunited_desc: "Am südlichen Ende der Nord-Downs gelegen, steht Fornost Erain ([sindarin|E] für 'Nördliche Festung der Könige') wiederaufgebaut und stolz über allen anderen Siedlungen der Region, ein Beweis für den Ruf der [dunedain|E] als Steinmetze und Handwerker."  #~TR~
