 building_wonder_tharbad_original_02: "Die Großen Docks von Tharbad"  #~TR~
 building_wonder_tharbad_original_02_desc: "Im vierten Jahrhundert des [thirdage|E], während der Regierungszeiten von Arnadil von [gondor|E] und Arantar von [arnor|E], wurde [tharbad|E] zum Dreh- und Angelpunkt der Kommunikation zwischen den [realms_in_exile|E] umgebaut. Der Bau einer großen Brücke ermöglichte es, Tharbad zum ersten Mal südlich des Flusses zu erweitern und festigte es als metaphorische Brücke zwischen den Reichen\n\nObwohl es von [gondor|E] und [arnor|E] besetzt und theoretisch gemeinsam verwaltet wurde, wurde die Verwaltung beider Seiten der Stadt in der Praxis an die alte Gildenverwaltung delegiert. Die [arnorian|E] und später [cardolani|E] Garnison am Nordufer wurde zunehmend aus der Bevölkerung von Tharbad und seiner unmittelbaren Umgebung rekrutiert, bis sie effektiv eine lokale Miliz war.\n\nAls die nach außen gerichtete Stadt in [arnor|E], waren sie bestürzt über die Verschwendung und Zerstörung der Kriege zwischen den Königreichen und ärgerten sich über die Verringerung der lokalen Autonomie nach dem Bürgerkrieg von Cardolan und trotz Sympathie für Arthedains Einigungsstrategie ärgerten sie sich darüber, dass ihre Söhne in den Tod geschickt wurden gegen die wachsende Zahl von Angmarrim-Überfällen im Norden und zögerten zunehmend mit Abgaben und Steuern."  #~TR~

 building_type_wonder_mistalonde_01: "Mistalondë"  #~TR~
 building_type_wonder_mistalonde_01_desc: "Ein großer Hafen, der gegenüber den Ruinen von Lond Daer erbaut wurde, um diesen alten Hafen an der Mündung des Gwathló zu ersetzen."  #~TR~
 building_wonder_mistalonde_01: "Mistalondë"  #~TR~
 building_wonder_mistalonde_01_desc: "[mistalonde|e] war eines der großen Werke von [elendil|E], gegründet auf dem Gelände eines kleinen [numenorean|E] Hafens in der Provinz Ethir Gwathló gegenüber Lond Daer, um den letzteren Hafen zu ersetzen, der durch die große Welle, die auf den [downfall|E] folgte, zerstört und dessen Hafen verschlammt worden war.\n\nEs war lange Zeit ein wichtiger Hafen für Seeschiffe, die zwischen [gondor|E] und [arnor|E] verkehrten. Die großen Arbeiten des vierten Jahrhunderts des [thirdage|E] ermöglichten es jedoch, dass alle bis auf die größten Schiffe den Gwathló bis nach Tharbad hinaufsegeln konnten, wodurch die Bedeutung von Mistalonde verringert und ihr langer Niedergang begann."  #~TR~
 building_wonder_mistalonde_02: "Súthure"  #~TR~
 building_wonder_mistalonde_02_desc: "Ab [ageTA|E] 1360 wanderten verschiedene Enedhwaithrim-Clans über den Fluss nach Ethir Gwathló und wurden als Vasallen rekrutiert. Ein beträchtlicher Teil ließ sich in der Gegend um [mistalonde|e] nieder. Diese Vasallen wurden jedoch allmählich stärker, während die Bevölkerung der [dunedain|E] zurückging, wobei ihre Führer die Kontrolle über immer mehr der Provinz beanspruchten, bis die Dunedain nur noch dem Namen nach herrschten. Nach der Verwüstung von 1409 vertrieben sie den letzten Herrn von Mistalondë von seinem angestammten Sitz.\n\nIn ihrer Sprache [suthure|e] umbenannt, wurde der Hafen zur Hauptstadt des Saralain-Königreichs, das entstand, als Cardolans Kontrolle verdunstete. Obwohl Súthure durch Zeit und Jahrhunderte von Kämpfen unter den Menschen von Saralain stark vermindert und weitgehend ruiniert ist, bleibt es eine der wenigen bedeutenden Siedlungen von [eriador|E].\n\nSein Hafen und seine Märkte bleiben das Zentrum des begrenzten Handels des Küstengebiets [enedhwaith|E] und Minhiriath, und obwohl seine alten Mauern längst eingestürzt sind, wurde ein kleinerer Verteidigungsring aus den zerbrochenen Steinarbeiten vieler eingestürzter Hallen und Lagerhäuser errichtet."  #~TR~
 building_wonder_mistalonde_03: "Mistalondë zurückerobert"  #~TR~
 building_wonder_mistalonde_03_desc: "Wieder in den Händen der [dunedain|E] wurde Mistalondë aus den Ruinen erhoben. Als Eckpfeiler des erneuerten Gwathló-Handels wurden die Häfen, Mauern und Lagerhäuser von [elendil|E]s Hafen restauriert, und seine breiten Straßen hallen von den Liedern von Seeleuten in unzähligen Sprachen wider."  #~TR~
 building_type_wonder_mistalonde_original: "Mistalondë"  #~TR~
 building_type_wonder_mistalonde_original_desc: "Ein großer Hafen, der gegenüber den Ruinen von Lond Daer erbaut wurde, um diesen alten Hafen an der Mündung des Gwathló zu ersetzen."  #~TR~
 building_wonder_mistalonde_original: "Mistalondë"  #~TR~
 building_wonder_mistalonde_original_desc: "Mistalondë war eines der großen Werke von [elendil|E], gegründet auf dem Gelände eines kleinen [numenorean|E] Hafens in der Provinz Ethir Gwathló gegenüber Lond Daer, um den letzteren Hafen zu ersetzen, der durch die große Welle, die auf den [downfall|E] folgte, zerstört und dessen Hafen verschlammt worden war.\n\nEs war lange Zeit ein wichtiger Hafen für Seeschiffe, die zwischen [gondor|E] und [arnor|E] verkehrten. Die großen Arbeiten des vierten Jahrhunderts des [thirdage|E] ermöglichten es jedoch, dass alle bis auf die größten Schiffe den Gwathló bis nach Tharbad hinaufsegeln konnten, wodurch die Bedeutung von Mistalonde verringert und ihr langer Niedergang begann."  #~TR~

 building_type_wonder_nelvorin_01: "Nelvorin"  #~TR~
 building_type_wonder_nelvorin_01_desc: "Obwohl außerhalb des Nordens wenig bekannt, gehörte Nelvorin zu den ältesten Siedlungen von [eriador|E], dem Ort eines alten Schreins, der später zu einem Archiv und einer Bibliothek für die lokalen [faithful|E] wurde."  #~TR~
 building_wonder_nelvorin_01: "Nelvorin"  #~TR~
 building_wonder_nelvorin_01_desc: "[nelvorin|E] war eines der ältesten Zentren der Edain und stammt aus dem [firstage|E]. Es ist seit der [eriadorcolonisation|E] ein Zentrum des Lernens und diente als Drehscheibe für die Besten und Klügsten in ganz [eriador|E], sogar nach dem Fall von [arnor|E] blieb die Siedlung besiedelt als Zentrum der Uialedain bis in das späte [thirdage|E] und frühe [fourthage|E]"  #~TR~
 building_type_wonder_nelvorin_02: "Nelvorin"  #~TR~
 building_wonder_nelvorin_02: "Universität von Nelvorin"  #~TR~
 building_wonder_nelvorin_02_desc: "Die alte und verehrte Siedlung [nelvorin|E] wurde renoviert und zu einem wahren Zentrum des Lernens erweitert. Studenten strömen nicht nur aus [arnor|E], sondern auch aus [gondor|E], [umbar|E] und sogar aus den fernen Ländern von [bellakar|E] ein. [nelvorin|E] steht als wahres Licht in der Dunkelheit und als weiteres Zeichen der Erneuerung von [arnor|E]."  #~TR~
 
 building_type_wonder_caras_celairnen_01: "Caras Celairnen"  #~TR~
 #building_type_wonder_caras_celairnen_01_desc: ""
 building_wonder_caras_celairnen_01: "Caras Celairnen"  #~TR~
 building_wonder_caras_celairnen_01_desc: "Caras Celairnen hatte eine einzigartige Geschichte. An einer felsigen Landzunge an dem ansonsten sumpfigen Zusammenfluss von Uialduin und Lhûn gelegen, war dieser alte Ort seit den ersten Jahren des [secondage|E] ununterbrochen bewohnt, ursprünglich als kleiner [elvish|E] Hafen, der für den Handel mit den [dwarves|E] und [conceptracemen|E] von [eriador|E] genutzt wurde, und später als früher Ort einer [numenorean|E] Siedlung.\n\nKurzzeitig der Operationsstützpunkt während der militärischen Intervention von [gondor|E] unter Eärnur, blieb Caras Celairnen von den grausamen Ereignissen verschont, die den Fall des [northernkingdom|E] verursachten. Ein Teil seiner Bevölkerung ging mit den Armeen von Gondor, und andere folgten Aranarth in die Wildnis. Aber ein Überrest hielt sich fest, handelte still mit den Uialedain und den [dwarves|E] der [bluemountains|E] und manchmal sogar mit den [elves|E] von [lindon|E].\n\nDie Herrschaft über die Stadt war Valandils jüngstem Sohn, Silivnir, verliehen worden, und obwohl die Linie oft gebrochen war, wurde sie matrilinear beibehalten, und es war üblich, dass der Herr selbst am Ende des [thirdage|E] ein Nachkomme von Silivnir war."  #~TR~
 building_type_wonder_caras_celairnen_02: "Caras Celairnen"  #~TR~
 building_wonder_caras_celairnen_02: "Die Silberstadt Celairnen"  #~TR~
 building_wonder_caras_celairnen_02_desc: "Von einem einfachen Handelshafen verwandelt, ist Celairnen jetzt ein leuchtendes Beispiel für die Zusammenarbeit zwischen den [elves|E] von [lindon|E] und den [men|E] von [arnor|E]. Sie wird Silberstadt genannt wegen der großen Menge an Silber und verschiedenen Metallen, die bei ihrem Bau verwendet wurden. Die gesamte Stadt soll wie Silber glänzen, von den Elbentürmen bis zu den menschlichen Pflastermaterialien."  #~TR~

 
 building_type_wonder_barad_girithlin_01: "Barad Girithlin"  #~TR~
 building_type_wonder_barad_girithlin_01_desc: "Das befestigte Herrenhaus des Hauses Girithlin, das sich im unteren Baranduin-Tal niederließ."  #~TR~
 building_wonder_barad_girithlin_01: "Barad Girithlin"  #~TR~
 building_wonder_barad_girithlin_01_desc: "Die Festung des Hauses Girithlin, das sich bereits im Jahr 1786 n. Z. im unteren Baranduin-Tal niederließ. In diesen ersten Jahren der [eriadorcolonisation|E], vor der Neugründung von Lond Daer oder Tharbad, wurde der Baranduin manchmal von den [numenoreans|E] benutzt, um den nördlichen [eriador|E] zu erreichen, trotz der tückischen und seichten Gewässer, Sümpfe und felsigen Furten.\n\nSüdlich der Flussmündung bestand eine weitere Gefahr: das kleine, aber gefährliche Volk von Eryn Vorn, das die [dunedain|E] nicht liebte. Barad Girithlin wurde daher zuerst als befestigtes Herrenhaus und Raststätte erbaut, aber in den späteren Jahrhunderten des [secondage|E] wurde ein massiver, achteckiger Turm von einzigartigem Design hinzugefügt.\n\nSelbst in Zeiten der Aufgabe wurde es nie wirklich zerstört und bot eine robuste Verteidigungsstellung, wenn es besetzt war."  #~TR~
 building_type_wonder_barad_girithlin_02: "Barad Girithlin"  #~TR~
 building_wonder_barad_girithlin_02: "Die Festungsstadt Girithlin"  #~TR~
 building_wonder_barad_girithlin_02_desc: "Um die alte Festung Barad Girithlin erbaut, wurde die Festungsstadt entworfen, um den Baranduin und die Grenze zwischen [arthedain|E] und [cardolan|E] für die Könige des letzteren Reiches zu kontrollieren. Der alte achteckige Turm wurde renoviert und ist das Zentrum eines neuen mehrschichtigen Verteidigungssystems an beiden Stadtmauern. Eine Reihe von Schleusen wurden auch flussaufwärts der Stadt am Fluss platziert, um den Handel entlang des Flusses zu steigern und das umliegende Land zu bewässern."  #~TR~

 building_type_wonder_annuminas_01: "Annúminas"  #~TR~
 building_type_wonder_annuminas_01_desc: "Die glitzernde Hauptstadt von [arnor|E] und das mächtigste der großen Werke von [elendil|E]."  #~TR~
 building_wonder_annuminas_01: "Annúminas"  #~TR~
 building_wonder_annuminas_01_desc: "Das schöne [annuminas|E], der Turm des Westens, erbaut von [elendil|E] als Hauptstadt seines Reichs im Exil. \n\nDas größte seiner großen Werke, Annúminas wurde als Erinnerung an das verlorene Andúnië in Númenor erbaut. Seine hohen Mauern, die gestaffelten Straßen und die stolzen Türme wurden aus hellem Stein gebaut, der den Sonnenuntergang einfängt, und die Stadt lag am Ufer des Sees Nennuial wie ein Bernstein in einer Brosche aus Saphir. In der großen Kuppel des Elerrínarondo, dem Haupt der vielen Hallen und Sitz des Königs, wurde der Palantír von Annúminas aufbewahrt.\n\nAnnúminas wurde in einer Provinz erbaut, die nach Jahrhunderten der [numenorean|E] Siedlung bereits gut besiedelt war, und an einigen Stellen enthüllten die gewundenen Straßen seiner unteren Ebenen Spuren der früheren Dörfer, die es verdrängte und amalgamierte. Aber seine oberen Ebenen, Hallen und großen Boulevards waren ein Meisterwerk der númenorischen Planung und Architektur, das jede andere Stadt in [middleearth|E] übertraf, sogar diejenigen, die vor dem Untergang gegründet wurden."  #~TR~
 building_wonder_annuminas_02: "Ruinen von Annúminas"  #~TR~
 building_wonder_annuminas_02_desc: "[arnor|E] erholte sich nie von den schrecklichen Verlusten des [warlastalliance|E], und bald gab es zu wenige Menschen, um alle großen Werke von [elendil|E] zu bevölkern. Selbst in den frühen Jahrhunderten des [thirdage|E] waren viele der Herrenhäuser von [annuminas|E] geschlossen, und zur Zeit der Teilung von Arnor verfiel es. \n\nDie Könige von [arthedain|E] verlegten die Hauptstadt nach Fornost Erain auf den North Downs, und was von Annúminas und seiner Umgebung übrig blieb, wurde dem Lehen von Tarmëa zugeschlagen. Als [arnor|E] schließlich an den [witchkingshort|E] fiel, war Annúminas wieder nur noch eine Reihe von Weilern, die durch zugewachsene Ruinen verbunden waren, und die übrigen Bewohner schlossen sich Arathain in der Wildnis an.\n\nFür den Rest des [thirdage|E] besuchten nur die [dunedain|E] Ranger die alte Stadt und hielten hier ein Lager, von dem aus sie das Auenland bewachten und ihre Verwandten in den Emyn Uial besuchten."  #~TR~
 building_wonder_annuminas_03: "Annúminas erneuert"  #~TR~
 building_wonder_annuminas_03_desc: "Ein lang erhoffter Traum - [annuminas|E] erneuert. Grashaufen und gefallenes Gestein wurden beseitigt, um die unerschütterlichen [numenorean|E] Fundamente freizulegen. Darauf wurden neue Hallen und Türme errichtet - vielleicht nicht mit der gleichen Geschicklichkeit und Eleganz wie zu Zeiten von [elendil|E], aber dennoch glorreich.\n\nDas Juwel des Nordkönigreichs glänzt wieder als Symbol für die edle Geschichte - und die wundersame Erneuerung - der [dunedain|E]."  #~TR~

 building_type_wonder_fornost_01: "Fornost"  #~TR~
 #building_type_wonder_fornost_01_desc: "[elendil|E]s befestigte Stadt auf den North Downs."  #~TR~
 building_wonder_fornost_01: "Fornost"  #~TR~
 building_wonder_fornost_01_desc: "Der Nordturm wurde als Eckpfeiler der östlichen Marschgebiete erbaut, die [elendil|E] nach der Gründung von [arnor|E] errichtete. Dies tat er nicht, weil sie die östliche Grenze seines Reiches markierten, sondern wegen der zweifelhaften Loyalität seiner östlichen Untertanen, hauptsächlich [hillmen|E] und die stolzen Nachkommen ehrgeiziger [dunedain|E] Abenteurer. Er wusste, dass sollte er sich einer Rebellion oder Invasion aus den östlichen Bergen gegenübersehen, die North Downs und Weather Hills eine robuste Verteidigungslinie bilden würden. Darin erwies er sich leider als weitsichtig.\n\nFornost war mehr als nur ein einfacher Turm. Ähnlich wie [minastirith|E] und [minasithil|E] im Süden war es eine befestigte Stadt mit unzähligen Hallen, Märkten und Versammlungsorten, die hinter ihren großen Mauern und Bastionen sicher waren. Die Garnison in Fornost war für eine Kette untergeordneter Festungen verantwortlich, die die Länge der North Downs bewachten und die Ebene schützten, die Fornost von den Weather Hills trennte."  #~TR~
 building_wonder_fornost_02: "Fornost Erain"  #~TR~
 building_wonder_fornost_02_desc: "Nach der Spaltung von [arnor|E] und dem traurigen Niedergang von [annuminas|E] wurde die Hauptstadt des Nachfolgestaats [arthedain|E] (und mit ihr der [seeingstone|E] der Stadt) nach Osten nach Fornost verlegt, das als Fornost Erain, der Nordturm der Könige, bekannt wurde.\n\nDie Anwesenheit des Königshofs zog viele Menschen in die Stadt, besonders aus Randprovinzen, die einen Bevölkerungs- und Wohlstandsverlust erlitten hatten, und Fornost blühte eine Zeit lang so auf, dass die Hoffnung geweckt wurde, dass das Nordkönigreich doch noch eine Renaissance erleben könnte."  #~TR~
 building_wonder_fornost_03: "Totenmannwall"  #~TR~
 building_wonder_fornost_03_desc: "Obwohl das Glück von [arthedain|E] und Fornost gelegentlich zunahm, nahm es meist ab, und der lange Krieg mit Angmar zehrte allmählich an der Stärke der nördlichen [dunedain|E]. Der Todesstoß kam im Jahre [ageTA|E] 1974, als der Hexenkönig die Stadt nach einer brutalen Belagerung schließlich einnahm und plünderte. Damit endeten sowohl Fornost als auch das Nordkönigreich.\n\nDanach verschwand die Stadt langsam unter grasbewachsenen Hügeln, und die Leute nannten sie Totenmannwall und fürchteten sich, dorthin zu gehen. Doch die Waldläufer des Nordens gingen dorthin und errichteten ein Lager in den Ruinen der großen Halle, wo einst der König Hof gehalten hatte."  #~TR~
 building_wonder_fornost_04: "Fornost erneuert"  #~TR~
 building_wonder_fornost_04_desc: "Mit hoch aufragenden Mauern und hohen Türmen glänzt Fornost Erain wieder als Schild des Nordens. In seiner mächtigen Bastion drängen sich viele Seelen, Soldaten und Zivilisten gleichermaßen, die große Stadtfestung erwacht wieder zum Leben. Ein Leuchtfeuer der Sicherheit und des Wohlstands, die Erneuerung von Fornost ist ein Zeichen für den wiedergeborenen Wohlstand der Region."  #~TR~
 
 building_type_wonder_fornost_original_01: "Fornost"  #~TR~
 building_wonder_fornost_original_01: "Fornost"  #~TR~
 building_wonder_fornost_original_01_desc: "Der Nordturm wurde als Eckpfeiler der östlichen Marschgebiete errichtet, die von [elendil|E] nach der Gründung von [arnor|E] erbaut wurden. Er tat dies nicht, weil sie die östliche Grenze seines Reiches markierten, sondern wegen der zweifelhaften Loyalität seiner östlichen Untertanen, hauptsächlich [hillmen|E] und die stolzen Nachkommen ehrgeiziger [dunedain|E]-Abenteurer. Er wusste, dass er, sollte er sich einer Rebellion oder Invasion aus den östlichen Bergen stellen müssen, die Norddowns und Weather Hills eine robuste Verteidigungslinie bieten würden. Darin erwies er sich leider als weitsichtig.\n\nFornost war mehr als nur ein Turm. Ähnlich wie [minastirith|E] und [minasithil|E] im Süden war es eine befestigte Stadt für sich, mit unzähligen Hallen, Märkten und Versammlungsplätzen, die hinter ihren großen Mauern und Bastionen sicher waren. Die Garnison in Fornost war für eine Kette untergeordneter Festungen verantwortlich, die sich über die gesamte Länge der Norddowns erstreckten und die Ebene zwischen Fornost und den Weather Hills schützten."  #~TR~
 building_wonder_fornost_original_02: "Fornost Erain"  #~TR~
 building_wonder_fornost_original_02_desc: "Nach der Spaltung von [arnor|E] und dem traurigen Niedergang von [annuminas|E] wurde die Hauptstadt des Nachfolgestaats [arthedain|E] (und mit ihr der [seeingstone|E] der Stadt) nach Osten nach Fornost verlegt, das als Fornost Erain, der Nordturm der Könige, bekannt wurde.\n\nDie Anwesenheit des Königshofs zog viele Menschen in die Stadt, besonders aus Randprovinzen, die einen Bevölkerungs- und Wohlstandsverlust erlitten hatten, und Fornost blühte eine Zeit lang so auf, dass die Hoffnung geweckt wurde, dass das Nordkönigreich doch noch eine Renaissance erleben könnte."  #~TR~

 building_type_wonder_amon_sul_01: "Amon Sûl"  #~TR~
 building_wonder_amon_sul_01: "Amon Sul"  #~TR~
 building_wonder_amon_sul_01_desc: "Amon Sûl war der Eckpfeiler der Verteidigungsanlagen, die von Elendil erbaut wurden und Fornost im Norden über eine Kette untergeordneter Befestigungen verbanden, die sich durch die Norddowns und Weather Hills erstreckten. Ein wunderschön gefertigter Turm von großer Höhe auf einem bereits hohen Hügel; von seinen Zinnen aus konnte man einen Feind aus vielen Meilen Entfernung ausmachen – sogar ohne den Palantír, den Elendil hier aufgestellt hatte, um die Kommunikation in seinem riesigen Königreich zu erleichtern.\n\nAm Fuße des Turms befand sich ein großes Tor in einem mächtigen Torbogen, auf dem eingemeißelt war: „Hier erblickte Elendil das Kommen Gil-galads, des Elbenkönigs.“ Denn von Amon Sûl aus marschierten die vereinten Armeen des Nordens nach Süden, um dem Südreich zu Hilfe zu eilen.\n\nNach der Spaltung von [arnor|E] wurde Amon Sûl zwischen den Nachfolgereichen stark umstritten, blieb aber in den Händen von [arthedain|E]. Die Festung wurde oft in den Kriegen mit [angmar|E] auf die Probe gestellt."  #~TR~
 building_wonder_amon_sul_02: "Ruinen von Amon Sul"  #~TR~
 building_wonder_amon_sul_02_desc: "Obwohl Amon Sûl die Belagerung Angmars im Krieg von [ageTA|E] 1356-7 überstand, konnte er dem erneuten Angriff von 1409 nicht standhalten. Es wurden mehr Truppen als je zuvor aus dem Norden zusammengezogen, und keine Armee konnte dem Angriff widerstehen. Obwohl der Palantír von Amon Sûl gerettet und nach Fornost gebracht wurde, wurde der große Turm gestürzt und König Arveleg getötet.\n\nSein Sohn Araphor konnte mit Hilfe von Truppen aus Lindon & Bruchtal den Feind in einem so großen Sieg zurückdrängen, dass Angmar jahrhundertelang keine nennenswerte Bedrohung für [arthedain|E] darstellen würde. Aber der Wiederaufbau des Turms lag damals außerhalb der Möglichkeiten dieses Königreichs, selbst wenn sie das Können besessen hätten, und obwohl seine strategische Lage für eine Verteidigungstruppe immer noch von Vorteil war, war er nicht mehr der defensive Eckpfeiler früherer Jahrhunderte."  #~TR~
 building_wonder_amon_sul_03: "Amon Sûl wiederhergestellt"  #~TR~
 building_wonder_amon_sul_03_desc: "Der Fall von Amon Sûl war ein schwerer Schlag für die Würde und die Verteidigung des alten Nordkönigreichs. Jetzt ist er endlich wieder auferstanden. Mit langer Arbeit wurde der Turm auf seinen alten Fundamenten wieder aufgebaut, vielerorts mit dem ursprünglichen Stein, der vom Hang geborgen wurde. Obwohl er nicht so hoch oder kunstvoll verziert ist wie sein Vorgänger, ist er wieder eine wichtige Bastion der [dunedainnorth|E]."  #~TR~
 building_type_wonder_amon_sul_original_01: "Amon Sûl"  #~TR~
 building_wonder_amon_sul_original_01: "Amon Sul"  #~TR~
 building_wonder_amon_sul_original_01_desc: "Amon Sûl war der Eckpfeiler der Verteidigungsanlagen, die von [elendil|E] erbaut wurden und Fornost im Norden über eine Kette untergeordneter Befestigungen verbanden, die sich durch die Norddowns und Weather Hills erstreckten. Ein wunderschön gefertigter Turm von großer Höhe auf einem bereits hohen Hügel; von seinen Zinnen aus konnte man einen Feind aus vielen Meilen Entfernung ausmachen – sogar ohne den Palantír, den Elendil hier aufgestellt hatte, um die Kommunikation in seinem riesigen Königreich zu erleichtern.\n\nAm Fuße des Turms befand sich ein großes Tor in einem mächtigen Torbogen, auf dem eingemeißelt war: „Hier erblickte Elendil das Kommen Gil-galads, des Elbenkönigs.“ Denn von Amon Sûl aus marschierten die vereinten Armeen des Nordens nach Süden, um dem Südreich zu Hilfe zu eilen.\n\nNach der Spaltung von [arnor|E] wurde Amon Sûl zwischen den Nachfolgereichen stark umstritten, blieb aber in den Händen von [arthedain|E]. Die Festung wurde oft in den Kriegen mit [angmar|E] auf die Probe gestellt."  #~TR~
 building_wonder_amon_sul_original_02: "Zitadelle von Ost Sul"  #~TR~
 building_wonder_amon_sul_original_02_desc: "Der ursprüngliche Wachturm, erbaut von [elendil|E], wurde mit einer zusätzlichen, äußeren Mauer aus gehärtetem Stein erweitert, und seine Befestigungen wurden von den [numenorean|E]-Architekten von [arthedain|E] verstärkt. Seine Kasernen können jetzt viel mehr Männer aufnehmen und im Falle einer Belagerung einer noch größeren Anzahl von Feinden standhalten.\n\nDie Zitadelle von Ost Súl, mit Elendils Wachturm im Zentrum, beherrscht jetzt eine nahezu uneinnehmbare Position am südlichen Ende von Arthedains Verteidigungslinie gegen das Böse von [angmar|E]."  #~TR~

 ### LINDON SPECIAL BUILDINGS ###

 building_type_wonder_mithlond_north_01: "Mithlond (Nordhafen)"  #~TR~
 #building_type_wonder_mithlond_north_01_desc: ""
 building_wonder_mithlond_north_01: "Mithlond (Nordhafen)"  #~TR~
 building_wonder_mithlond_north_01_desc: "Die Zwillingshäfen von [mithlond|E], die Grauen Häfen, waren zusammen die Hauptstadt und das Herzland von [lindon|E]. Von Mithlond aus brachen die [elves|E] auf, die die sterblichen Lande endlich satt hatten, nach [valinor|E] auf.\n\nWährend es in [forlindon|E] und [harlindon|E] (gebildet aus Überresten des versunkenen [beleriand|E]) einige einheimische Elben gab, wie die Laegrim, oder zurückkehrende [noldorelvesexiles|E] wie die Fëanorian [noldorelves|E] von Helevorn, war die Geographie von Mithlond während der Erschütterungen des [warofwrath|E] neu geschaffen worden und wurde die Heimat von Elben-[elfexiles|E], die aus den vielen Völkern der gespaltenen Ersten Geborenen stammten.\n\nDie Häfen wurden von Gil-galad, dem letzten Hohen König der Noldor, unmittelbar nach dem Krieg gegründet. Er brachte die verschiedenen Exilanten der Insel Balar mit und sammelte diejenigen um sich, die sich dafür entschieden, in [middleearth|E] zu bleiben, anstatt die Vergebung der [valar|E] sofort anzunehmen. Dabei wurde er von Círdan unterstützt, der sein eigenes Volk in Mithlond und seiner Umgebung ansiedelte und den Häfen einen deutlich [falathrim|E]-Charakter verlieh.\n\nDer nördliche der beiden Häfen beherbergte den Hof und die Hallen Gil-galads und war die Heimat vieler Noldor."  #~TR~

 building_type_wonder_mithlond_south_01: "Mithlond (Südhafen)"  #~TR~
 #building_type_wonder_mithlond_south_01_desc: ""
 building_wonder_mithlond_south_01: "Mithlond (Südhafen)"  #~TR~
 building_wonder_mithlond_south_01_desc: "Die Zwillingshäfen von [mithlond|E], die Grauen Häfen, waren zusammen die Hauptstadt und das Herzland von [lindon|E]. Von Mithlond aus brachen die [elves|E] auf, die die sterblichen Lande endlich satt hatten, nach [valinor|E] auf.\n\nWährend es in [forlindon|E] und [harlindon|E] (gebildet aus Überresten des versunkenen [beleriand|E]) einige einheimische Elben gab, wie die Laegrim, oder zurückkehrende [noldorelvesexiles|E] wie die Fëanorian [noldorelves|E] von Helevorn, war die Geographie von Mithlond während der Erschütterungen des [warofwrath|E] neu geschaffen worden und wurde die Heimat von Elbenexilanten, die aus den vielen Völkern der gespaltenen Ersten Geborenen stammten.\n\nDie Häfen wurden von Gil-galad, dem letzten Hohen König der [noldorelves|E], unmittelbar nach dem Krieg gegründet. Er brachte die verschiedenen Exilanten der Insel Balar mit und sammelte diejenigen um sich, die sich dafür entschieden, in [middleearth|E] zu bleiben, anstatt die Vergebung der [valar|E] sofort anzunehmen. Dabei wurde er von Círdan unterstützt, der sein eigenes Volk in Mithlond und seiner Umgebung ansiedelte und den Häfen einen deutlich [falathrim|E]-Charakter verlieh.\n\nDer südliche der beiden Häfen war die Wohnstätte Círdans und seiner Schiffbauer und die Heimat der großen Trockendocks, aus denen die Schiffe stammten, die in den [uttermostwest|E] segelten."  #~TR~

 building_type_wonder_harlond_01: "Hafen von Harlond"  #~TR~
 #building_type_wonder_harlond_01_desc: ""
 building_wonder_harlond_01: "Hafen von Harlond"  #~TR~
 building_wonder_harlond_01_desc: "Harlond war der wichtigste Hafen von [harlindon|E]. Obwohl alle Länder von [lindon|E] einen gemischten Charakter hatten, wurde Harlindon hauptsächlich von den [sindarelves|E] von [beleriand|E] wiederbesiedelt (außer im Süden, wo die Laegrim noch an ihren bewaldeten Ausläufern festhielten), und von diesen waren die seemännischen [falathrim|E] in Harlond vorherrschend. Die Werften von Harlond waren nur denjenigen der [greyhavens|E] nachgeordnet, und es war berühmt für seine großen Arkaden an den Wasserfronten, die dem Bild derer nachempfunden waren, die einst die Kais von Brithombar und Eglarest geschmückt hatten.\n\nEine Zeit lang beherbergte Harlond den Hof Celeborns von Doriath, eines Verwandten Thingols, der Harlindon als Lehen unter Gil-galad hielt. Auf einem bewaldeten Hügel über dem Hafen baute Celeborn eine Halle aus lebendiger Eiche, deren riesige Säulen mit Bildern von Menegroth und den Wäldern seiner verlorenen Heimat verziert waren."  #~TR~
 building_wonder_harlond_02: "Trumvoller Handelshafen von Harlond"  #~TR~
 building_wonder_harlond_02_desc: "Während der Haupthafen von Lindon immer in [mithlond|E] bleiben würde, würde eine Erweiterung der Liegeplätze von Harlond dazu führen, dass mehr Handel in die Elbenländer fließt. Als südlichster – und der offenen See des Belegaer am nächsten liegender – würde Harlond einen geeigneten Landeplatz für Kaufleute und Händler aus fernen Küsten darstellen."  #~TR~

 building_type_wonder_forlond_01: "Hafen von Forlond"  #~TR~
 building_type_wonder_forlond_01_desc: ""
 building_wonder_forlond_01: "Hafen von Forlond"  #~TR~
 building_wonder_forlond_01_desc: "Nach der Katastrophe des [warofwrath|E] und dem Untergang von [beleriand|E] begannen die [elves|E] fast sofort mit der Neuorganisation und dem Wiederaufbau der verwüsteten Länder, die sie nun bewohnten. Forlond, eingebettet in einer natürlichen Bucht an der Mündung eines Flusses, wurde fast sofort als natürlicher Ort für einen mächtigen Hafen und eine große Stadt ausgewählt.\n\nDa [forlindon|E] überwiegend von den [noldorelves|E] bewohnt wurde, musste der Hafen einen sehr ausgeprägten noldorinischen Flair haben, und dies bewahrheitete sich. Viele der Gondolindrim entschieden sich, sich in der Stadt niederzulassen, und ihre breiten Boulevards und hohen Türme sprachen von der Pracht des verlorenen Gondolin. Sie wurde durch das Wissen des [houseoffeanor|E] weiter bereichert, denn [celebrimbor|E] machte sie in den ersten Jahrhunderten des [secondage|E] zu seiner Wohnstätte und spielte eine große Rolle bei ihrer Gestaltung."  #~TR~
 building_wonder_forlond_02: "Große Meerestore Celebrimbors"  #~TR~
 building_wonder_forlond_02_desc: "Verglichen mit [mithlond|E] oder Harlond war der Hafen von Forlond relativ ungeschützt und konnte von großen Wellen heimgesucht werden. Als Reaktion darauf schloss [celebrimbor|E] den Hafen mit einer großen Mauer und einem mächtigen Meeres-Tor, das nach Bedarf geöffnet und geschlossen werden konnte, um den Hafen vor Sturm oder Belagerung zu schützen."  #~TR~

 building_type_wonder_himring_01: "Himring"  #~TR~
 #building_type_wonder_himring_01_desc: ""
 building_wonder_himring_01: "Festung Himring"  #~TR~
 building_wonder_himring_01_desc: "Die Festung Himring war ein Meisterwerk noldorischen Verteidigungsdesigns, erbaut auf dem gleichnamigen Hügel. Umgeben von Bastionen und dicken, zinnenbewehrten Mauern, galt ihr quadratischer Bergfried als uneinnehmbar, solange sich noch jemand darin befand, um ihn zu verteidigen.\n\nErbaut von Maedhros, war er der Eckpfeiler der Verteidigungslinie, die von den Söhnen Fëanors als Marsch von Maedhros bekannt war. Die Truppen von [morgothcharacter|E] nahmen sie nie in einer Schlacht ein, aber nach der Katastrophe von Nirnaeth Arnoediad hatten die Fëanorianer nicht mehr die Truppen, um den Marsch zu halten, und sie flohen nach Süden nach Amon Ereb. Der furchteinflößende Ruf Maedhross machte alle bis auf die mutigsten [orcs|E] oder Morgoths Leutnants unwillig, sich dem verlassenen Turm zu nähern, der in den folgenden Jahren unversehrt blieb.\n\nNach dem Untergang von [beleriand|E] blieben die Krone des Hügels und seine Festung über den Wellen und wurden bald von Fëanorian [noldorelves|E] wiederbesetzt, einige von ihrem Außenposten auf Amon Ereb und andere, die der Knechtschaft Morgoths entkamen."  #~TR~

 building_type_wonder_barad_caranthir_01: "Barad Caranthir"  #~TR~
 #building_type_wonder_barad_caranthir_01_desc: ""
 building_wonder_barad_caranthir_01: "Barad Caranthir"  #~TR~
 building_wonder_barad_caranthir_01_desc: "Die Festung Caranthirs, des Sohnes von [feanor|E], erbaut am Ufer des Sees Helevorn unterhalb des Berges Rerir. Das einzigartige Design des Turms und die unterirdischen Hallen zeigten den Einfluss der [dwarves|E] von [eredluin|E], mit denen Caranthir mit großem Gewinn Handel trieb.\n\nDie östlichste Bastion des Marsches von Maedhros fiel nach der Dagor Bragollach den Truppen von [morgothcharacter|E] zu, und der See Helevorn wurde von Glaurung entweiht.\n\nTrotz des Todes Caranthirs während des Zweiten Kinslayings hielten seine Anhänger weiter auf Amon Ereb weit im Süden aus. Von hier aus schlichen sie sich nach Norden zurück, folgten dem Rückzug der Truppen von [morgothcharacter|E] während des [warofwrath|E], und Barad Caranthir wurde von einigen der hartgesottensten Anhänger der Söhne Fëanors wiederbesetzt.\n\nObwohl sie Gil-galad als König anerkannten, hielten die Fëanorianer von Helevorn sich hauptsächlich für sich, bewahrten ihre alten Traditionen und, so wurde gemunkelt, ihren alten Groll, und einige in [mithlond|E] sagten von ihnen traurig, dass sie „nichts gelernt und nichts vergessen“ hätten."  #~TR~

 building_type_wonder_amon_ereb_01: "Amon Ereb"  #~TR~
 #building_type_wonder_amon_ereb_01_desc: ""
 building_wonder_amon_ereb_01: "Festung Amon Ereb"  #~TR~
 building_wonder_amon_ereb_01_desc: "„Der einsame Hügel“, der im [firstage|E] der östlichste Hügel des Andram-Gebirges von [beleriand|E] war. Hier fand Denethor von den Laegrim während der Ersten Schlacht sein Ende. Später wurde der Hügel von Caranthir nach seiner Flucht nach Süden vom Marsch von Maedhros befestigt, und von hier aus führten sie und ihre Verbündeten der Laegrim einen langen Feldzug gegen die Truppen von [morgothcharacter|E].\n\nAmon Ereb und seine Festung überlebten den Untergang von Beleriand und blieben ein herausragender Punkt in [forlindon|E], der von Seeleuten zu sehen war, bevor die Küste in Sicht kam. Es heißt, Amon Ereb war das erste Land, das Vëantur der Seefahrer auf der frühesten [numenorean|E]-Reise nach [middleearth|E] sichtete."  #~TR~

 building_type_wonder_tol_galen_01: "Tol Galen"  #~TR~
 #building_type_wonder_tol_galen_01_desc: ""
 building_wonder_tol_galen_01: "Dor Firn-i-Guinar"  #~TR~
 building_wonder_tol_galen_01_desc: "Tol Galen war eine Insel inmitten des Flusses Adurant in Ossiriand. Hier verbrachten Beren und Lúthien ihre letzten Jahre, weshalb sie als Dor Firn-i-Guinar – das ‚Land der Toten, die leben‘ – bekannt wurde.\n\nNach ihrem Abschied aus dem Reich der Sterblichen blieb ihre schöne Behausung auf der Insel erhalten. Dies geschah zuerst durch die [greenelves|E], und nach dem Untergang von [beleriand|E], als das Land Teil von [harlindon|E] geworden war, durch die [sindarelves|E], die sich hier in großer Zahl niederließen und das Andenken der gefallenen Helden verehrten. Tol Galen wurde zu einem Wallfahrtsort für diejenigen, die Trost und Stärke suchten."  #~TR~

 building_type_wonder_denethor_01: "Grabhügel von Denethor"  #~TR~
 #building_type_wonder_denethor_01_desc: ""
 building_wonder_denethor_01: "Grabhügel von Denethor"  #~TR~
 building_wonder_denethor_01_desc: "Denethor war der Sohn von Lenwë von den Nandor, der seine Verwandten von den [telerielves|E] am Großen Marsch getrennt und östlich des [mistymountains|E] geblieben war. Mit der Zeit führte Denethor einen Teil dieses Volkes über das [eredluin|E], wo sie sich in Ossiriand niederließen und die Laegrim oder [greenelves|E] wurden.\n\nIm Jahr 1497 Z.Z. ließ [morgothcharacter|E] eine Armee auf [beleriand|E] los und begann die Erste Schlacht in den Kriegen von Beleriand. Die leicht bewaffneten [laiquendi|E] wurden auf den großen Hügel von Amon Ereb zurückgedrängt, wo Denethor getötet wurde.\n\nWährend die Laiquendi überlebten, wurden sie zu einem zurückgezogenen Volk, das selten zu den Waffen griff und nie wieder einen König ernannte. Denethors Leiche wurde in seine Wälder in den Ausläufern des Ered Luin zurückgebracht, und zu seiner Ehre wurde über ihm ein großer Hügel errichtet. Er blieb in [harlindon|E] sogar im [thirdage|E] unversehrt, und viele [elves|E] kamen, um des gefallenen Königs zu gedenken."  #~TR~

 building_type_wonder_elostirion_01: "Elostirion"  #~TR~
 #building_type_wonder_elostirion_01_desc: "Der größte der Weißen Türme, die Gil-galad für Elendil errichtete, Heimat des Sehesteins von Elostirion."  #~TR~
 building_wonder_elostirion_01: "Elostirion"  #~TR~
 building_wonder_elostirion_01_desc: "Die Weißen Türme wurden auf den Emyn Beraid als Geschenk an [elendil|E] gebaut. Der höchste und westlichste von ihnen war Elostirion, und in seiner obersten Kammer stellte Elendil einen der [palantir|E], die er über das Meer gebracht hatte, auf.\n\nIm Gegensatz zu den anderen Sehesteinen konnte dieser [palantirone|E] nicht mit den anderen kommunizieren, sondern blickte nach Westen über die Sundering Seas, und die Würdigen konnten darin einen Blick auf das schöne [toleressea|E] erhaschen.\n\nNoch in den letzten Jahren des [thirdage|E] wurde Elostirion von wandernden Gruppen von [elves|E] besucht, die einen Blick auf [valinor|E] werfen wollten."  #~TR~
 
### IMLADRIS ###
 building_type_wonder_house_of_elrond: "Imladris"  #~TR~
 building_type_wonder_house_of_elrond_desc: "Die Hallen des Elbenkönigs, erbaut nach dem Vorbild des alten Menegroth."  #~TR~
 building_wonder_house_of_elrond: "Haus von Elrond"  #~TR~
 building_wonder_house_of_elrond_desc: "#TOLKIENQUOTE: „Dieses Haus war, wie Bilbo schon vor langer Zeit berichtet hatte, 'ein perfektes Haus, egal ob man am liebsten isst oder schläft, oder Geschichten erzählt oder singt, oder einfach nur sitzt und nachdenkt, oder eine angenehme Mischung aus all dem'. Schon allein dort zu sein, war eine Heilung für Müdigkeit, Angst und Traurigkeit.“ #!\n\n#QUOTEDCHARACTER ― Die Gefährten, "Viele Begegnungen"#!\n\nDas Letzte Heimliche Haus östlich des Meeres, das Haus von Elrond, wurde als Wohnstätte des gleichnamigen Elbenherrn Elrond Halbelb errichtet. Inmitten des Tals von Imladris und seinen Wasserfällen gelegen, war das Haus ein Ort der Ruhe, des Lernens und der Überlieferung. Erbaut mit aller Weisheit der Hochelfen des Äußersten Westens, schien es ein Echo des Friedens von [valinor|E] selbst zu sein.\n\nWährend des Zweiten und des Dritten Zeitalters bestand das Haus trotz des Wachstums und des Schwunds von Imladris selbst. Selbst im Vierten Zeitalter, als seine Gärten verlassen waren, hielten die [dunedain|E] es in hoher Verehrung, und es war lange Zeit eine Erinnerung an die Weisheit der Älteren Tage."  #~TR~


 building_type_wonder_imladris_ruined_01: "Imladris"  #~TR~
 building_type_wonder_imladris_ruined_01_desc: "Die Hallen des Elbenkönigs, erbaut nach dem Vorbild des alten Menegroth."  #~TR~
 building_wonder_imladris_ruined_01: "Orodraug"  #~TR~
 building_wonder_imladris_ruined_01_desc: "‚Das Letzte Heimliche Haus‘ war es, und jetzt ist es weg. Die Hallen, die einst von Musik und Gelächter und der letzten Erinnerung an die [elderdays|E] widerhallten, liegen nun still, bis auf das Knurren der Wölfe. Die Höfe und Gärten, die einst unter Elronds Obhut hier gediehen, sind jetzt Brutstätten für Warge und andere abscheuliche Dinge."  #~TR~
 building_wonder_imladris_ruined_02: "Haus von Elrond, restauriert"  #~TR~
 building_wonder_imladris_ruined_02_desc: "Das Letzte Heimliche Haus östlich des Meeres, das Haus von Elrond, wurde als Wohnstätte des gleichnamigen Elbenherrn Elrond Halbelb errichtet. Inmitten des Tals von Imladris und seinen Wasserfällen gelegen, war das Haus ein Ort der Ruhe, des Lernens und der Überlieferung. Erbaut mit aller Weisheit der Hochelfen des Äußersten Westens, schien es ein Echo des Friedens von [valinor|E] selbst zu sein.\n\nWährend des Zweiten und des Dritten Zeitalters bestand das Haus trotz des Wachstums, des Schwunds und der vorübergehenden Zerstörung von Imladris."  #~TR~


### Eregion ###
 building_type_wonder_mirdairond: "Ost-in-Edhil"  #~TR~
 building_type_wonder_mirdairond_desc: "‚Stadt der Eldar‘, Ost-in-Edhil war die große Stadt der [noldorelves|E] im östlichen [eriador|E], die Hauptstadt des Reichs von [eregion|E]. Ursprünglich um das Jahr 750 des [secondage|E] von [celebrimbor|E] und seinen Anhängern gegründet, wurde die Stadt nie wirklich fertiggestellt, sondern wuchs während ihrer gesamten Existenz weiter. \n\nEine geordnete Stadt, sie konnte in viele verschiedene Viertel unterteilt werden. Von diesen war das bekannteste das Ardhlarem (Hochstadt), das sich im Zentrum und auf seinem höchsten Hügel befand. Hier befanden sich die größten Häuser der Stadt, Regierungsgebäude, Durins Anwesen, das Fürstenhaus sowie das Mírdairond.\n\nDie Stadt wurde im [waroftheelvesandsauron|E] von [sauroncharacter|E] zerstört und ließ nur Ruinen und Erinnerungen zurück."  #~TR~
 building_wonder_mirdairond: "Mírdairond"  #~TR~
 building_wonder_mirdairond_desc: "Das Mírdairond (Hallen der Juwelschmiede) wurde manchmal als ‚Stadt in der Stadt‘ betrachtet. Im Bezirk Ardhlarem im Herzen von Eregion gelegen, war es ein weitläufiger Palastkomplex aus Bibliotheken, Laboren, Debattierhallen, Klassenzimmern, Schmieden und Handwerkerwerkstätten. Viele behaupteten, dass es vorher und nachher nie eine solche Versammlung der Handwerker der Eldar in den Hither Lands gegeben habe, denn dies war die Heimat der legendären Gwaith-i-Mírdain.\n\nIhre Hallen standen allen Aspiranten offen, und es galt als eine der größten Ehren, einen Platz unter ihnen zu erhalten. Die Mírdain veranstalteten Kurse und Debatten für alle, die sich ihnen anschließen wollten, und förderten ein lebendiges und dynamisches intellektuelles Zentrum. Es war nicht ungewöhnlich, dass Lehrlinge hin und her rannten oder Zwerge aus dem nahe gelegenen [khazaddum|E] in seinen Hallen anzutreffen waren.\n\nUnter der Schirmherrschaft, Gründung und Leitung von [celebrimbor|E] selbst sind die in diesen Hallen hergestellten Werke nicht weniger legendär als die Macher selbst und schufen einen sagenhaften Reichtum und Ansehen für alle Beteiligten."  #~TR~

### Sirgala ###
 building_type_wonder_edhelas_01: "Hallen von Edhelas"  #~TR~
 building_type_wonder_edhelas_01_desc: "Die Eichenhalle von Bornmîr ist wiedergeboren, zurückerobert und erneuert von denen, die in die Lande von Sîrgala zurückgekehrt sind. Wo einst Asche war, sprießt neues Leben hervor, und eine stolze und starke Halle erhebt sich. Die langen Wildlande wurden unter sorgfältige Hand gebracht, mit blühenden Blumen und Bäumen, die schwer von Früchten sind. Reiche Schnitzereien im Holzwerk der Halle tragen das Erbe und die Kultur der Sirrandrai, alt und neu gleichermaßen, und verbinden alte Tage und neue Träume.\n\nDie Eichenhalle ist nicht mehr nur eine Erinnerung an ein längst vergangenes Zeitalter; sie ist wieder das schlagende Herz von Sirgala, ein Leuchtfeuer der Hoffnung für die Zukunft, wo die Weisheit der Vergangenheit mit den Träumen eines Neuanfangs verschmilzt."  #~TR~
 building_wonder_edhelas_01: "Eichenhalle von Bornmîr"  #~TR~
 building_wonder_edhelas_01_desc: "Die Eichenhalle von Bornmîr ist wiedergeboren, zurückerobert und erneuert von denen, die in die Lande von Sîrgala zurückgekehrt sind. Wo einst Asche war, sprießt neues Leben hervor, und eine stolze und starke Halle erhebt sich. Die langen Wildlande wurden unter sorgfältige Hand gebracht, mit blühenden Blumen und Bäumen, die schwer von Früchten sind. Reiche Schnitzereien im Holzwerk der Halle tragen das Erbe und die Kultur der Sirrandrai, alt und neu gleichermaßen, und verbinden alte Tage und neue Träume.\n\nDie Eichenhalle ist nicht mehr nur eine Erinnerung an ein längst vergangenes Zeitalter; sie ist wieder das schlagende Herz von Sirgala, ein Leuchtfeuer der Hoffnung für die Zukunft, wo die Weisheit der Vergangenheit mit den Träumen eines Neuanfangs verschmilzt."  #~TR~


### SHIRE & BREELAND WONDERS ###
 # The Prancing Pony
 building_wonder_prancing_pony: "Zum laufenden Pony"  #~TR~
 building_type_wonder_prancing_pony: "Zum laufenden Pony"  #~TR~
 building_wonder_prancing_pony_desc: "Bree war schon immer ein Zentrum für Reisen und Handel, aufgrund seiner Schlüsselposition an der Kreuzung der Oststraße und der Nordstraße. Die Kriege von [angmar|E] forderten jedoch einen hohen Tribut, und jetzt sind Reisen viel seltener geworden. Trotzdem ist der Gasthof Zum laufenden Pony zu einem wichtigen Sammelplatz sowohl für die Stadtbewohner als auch für diejenigen geworden, nämlich [dwarves|E] und [dunedainnorth|E], die die Oststraße immer noch befahren. Die Familie Butterbur führt ihn nun schon seit einigen Generationen, und der Gasthof ist einzigartig, da er sowohl Unterkünfte für Menschen als auch für [hobbit|E] bietet."  #~TR~
 # NOTE If we need text for the Shire: "Einst das Jagdgebiet des Königs von [arnor|E], ist das Auenland jetzt die Heimat der Hobbits. Einfache und friedliche kleine Leute, die sich nichts mehr wünschen als eine gute Mahlzeit, sechs bis sieben Mal am Tag."  #~TR~



### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01: "Edoras"  #~TR~
 building_type_wonder_edoras_01_desc: "Edoras, rohanisch für „die Höfe“, ist die historische, holzverkleidete Hauptstadt von [rohan|E], die kurz nach [thirdageshort|E] 2510 vom [rohirrim|E]-König Brego, dem Sohn von Eorl dem Jungen, gegründet wurde. Sie krönt einen Hügel an der Mündung des Harrowdale unter den [whitemountains|E], mit einem umgebenden Graben, der den Snowbourn bewacht, während er sich westwärts in Richtung Entwash schlängelt."  #~TR~
 building_wonder_edoras_01: "Stadt Edoras"  #~TR~
 building_wonder_edoras_01_desc: "#TOLKIENQUOTE: „Ich sehe einen weißen Bach, der aus dem Schnee herabkommt. Wo er aus dem Schatten des Tals tritt, erhebt sich ein grüner Hügel im Osten. Ein Damm und eine mächtige Mauer und ein dorniger Zaun umschließen ihn. Im Inneren erheben sich die Dächer von Häusern.“ #!\n\n#QUOTEDCHARACTER ― Die zwei Türme, "Der König des goldenen Saals"#!\n\nEdoras, in der Sprache der Mark „die Höfe“ genannt, ist eine der historischen Hauptstädte von [rohan|E] und Sitz des Hauses Eorl. Es liegt auf einem Hügel in einem Tal unter den [whitemountains|E] und überblickt den Snowbourn, der nach Westen fließt, um sich mit dem Entwash zu vereinigen. Ein robuster Ring von Mauern umschließt den Hügel, dessen Wälle von einem in die Erde geschnittenen Graben getragen werden, und von innen erhebt sich eine klare Quelle, deren Wasser entlang der Hauptstraße fließt."  #~TR~
 building_wonder_edoras_02_meduseld: "Meduseld"  #~TR~
 building_wonder_edoras_02_meduseld_desc: "#TOLKIENQUOTE: „Auf einer grünen Terrasse steht hoch oben eine große Halle der Menschen. Sie ist mit Gold gedeckt. Ihr Licht scheint weit über das Land. Golden sind auch die Pfosten ihrer Türen..“ #!\n\n#QUOTEDCHARACTER ― Die zwei Türme, "Der König des goldenen Saals"#!\n\nMeduseld, die goldene Halle der Könige von [rohan|E], steht auf dem Hügel von Edoras. Breite Stufen führen zu einer gepflasterten Terrasse, die mit Steinbänken für die Wachen gesäumt ist. Im Inneren weist die lange Halle, die von geschnitzten Säulen getragen wird und von einem Dach gekrönt wird, das wie Gold glänzt, einen zentralen Kamin, hohe Fenster und ein Oberlicht für Licht und Rauch auf. Am südlichen Ende führen drei Stufen zu einer erhöhten Plattform, wo der goldene Thron des Königs dem Eingang zugewandt ist."  #~TR~
 building_wonder_edoras_03_barrowfield: "Barrowfield"  #~TR~
 building_wonder_edoras_03_barrowfield_desc: "#TOLKIENQUOTE: „Immergrün werden sie genannt, Simbelmynë in diesem Land der Menschen, denn sie blühen in allen Jahreszeiten des Jahres und wachsen dort, wo tote Männer ruhen.“ #!\n\n#QUOTEDCHARACTER ― Die Rückkehr des Königs, "Die Musterung von Rohan"#!\n\nDas Barrowfield liegt direkt außerhalb der Mauer und des Damms von Edoras, ein friedliches Feld, auf dem die Herrscher von [rohan|E] begraben sind. Auf der Westseite jedes Hügels beugen sich die silbernen Simbelmynë-Blumen in Verehrung, und auf Helms Grabhügel wachsen sie noch dichter, als ob die Erde selbst ihre größten Helden ehrt."  #~TR~
 
 # Dunharrow
 building_type_wonder_dunharrow_01: "Dunharrow"  #~TR~
 building_type_wonder_dunharrow_01_desc: "Einst ein Zufluchtsort der [daen|E], versteckt in den [whitemountains|E], unterhalb des Berges Dwimorberg, ist Dunharrow in späteren Tagen zu einem Zufluchtsort der [rohirrim|E] geworden."  #~TR~
 building_wonder_dunharrow_01: "Púkel-men-Straße"  #~TR~
 building_wonder_dunharrow_01_desc: "#TOLKIENQUOTE: „An jeder Biegung der Straße standen große Steinsäulen, die nach dem Bildnis von Menschen gemeißelt worden waren, riesig und plumpgliedrig, mit gekreuzten Beinen hockend, ihre stümpfigen Arme auf fetten Bäuchen verschränkt.“ #!\n\n#QUOTEDCHARACTER ― Die Rückkehr des Königs, "Die Musterung von Rohan"#!\n\nDiese kolossalen Steinstatuen sind in den Berghang an jeder Haarnadelkurve der Straße zur Nordseite der [whitemountains|E] gemeißelt. Sie zeigen gedrungene, mit gekreuzten Beinen hockende Figuren mit kurzen Armen, die über ihren Bäuchen verschränkt sind, und ernste, maskenhafte Gesichter. Diese stillen Wächter sollen Reisende beschützen und böse Geister abwehren, ihre imposanten Formen werden durch das wechselnde Licht des Tages und die sich vertiefenden Schatten in der Dämmerung zum Leben erweckt."  #~TR~
 building_wonder_dunharrow_02: "Festung Dunharrow"  #~TR~
 building_wonder_dunharrow_02_desc: "#TOLKIENQUOTE: „Ein großes Werk von Menschenhand in Jahren jenseits der Reichweite des Gesangs. Aufwärts schlängelte es sich, sich wie eine Schlange windend, seinen Weg über die steile Felswand bohrend. Steil wie eine Treppe, schlang es sich rückwärts und vorwärts, während es emporstieg. Darüber konnten Pferde gehen, und Wagen konnten langsam hinaufgezogen werden; aber kein Feind konnte auf diesem Weg kommen, außer aus der Luft, wenn er von oben verteidigt wurde.“ #!\n\n#QUOTEDCHARACTER ― Die Rückkehr des Königs, "Die Musterung von Rohan"#!\n\nDunharrow ist ein befestigtes Hochland, das auf einer Klippe auf der Ostseite des Harrowdale thront und Hunderte von Metern über dem Tal steht. Es ist auf drei Seiten von den Bergen Írensaga im Norden, Starkhorn im Süden und Dwimorberg im Osten umschlossen. Der Zugang erfolgt über eine steile, kurvenreiche Route, eine Kletterstraße, die durch einen felsigen Durchgang führt und auf das Firienfeld führt, eine Grasfläche, die zum Lager von Soldaten und Flüchtlingen genutzt wird."  #~TR~
 building_wonder_dunharrow_03: "Dunharrow-Bastion"  #~TR~
 building_wonder_dunharrow_03_desc: "Diese mächtige Festung ist auf dem flachen Hochland von Dunharrow erbaut, dem alten Zufluchtsort, der in den [whitemountains|E] von [rohan|E] versteckt ist. Seine grauen Steinmauern und hoch aufragenden Türme beherrschen eine schmale Straße, die nach oben zum Gipfel und zum breiten Tal von Harrowdale darunter führt, und stehen als uneinnehmbare Wache zwischen den Gipfeln von Starkhorn und Írensaga."  #~TR~
  
 # Calenmir
 building_type_wonder_calemmanc_01: "Calemmanc"  #~TR~
 building_type_wonder_calemmanc_01_desc: "[gondorian|E] Provinzhauptstadt von Calenmîr. Reichste Stadt in [calenardhon|E]. Sie erhebt sich am Rande der Ebenen von Calenardhon, wo sich der Mitheithel durch Eichen und wilde Wiesen schlängelt."  #~TR~
 building_wonder_calemmanc_01: "Calemmanc"  #~TR~
 building_wonder_calemmanc_01_desc: "Calemmanc, [gondorian|E] Provinzhauptstadt von Calenmîr, ist das „Grüne Juwel“ von [gondor|E]. Es erhebt sich am Rande der Ebenen von [calenardhon|E], wo sich der Mitheithel durch Eichen und wilde Wiesen schlängelt. Aus hellem Kalkstein gebaut, verwandeln sich seine Mauern nach Regen in Smaragdgrün, wenn sich Moos und Flechten festsetzen. Vier Ecktürme, jeder nach einem alten gondorianischen Haus benannt, bewachen die umliegenden Felder, ihre Schatten strecken sich in der Abenddämmerung über den hellen Hof."  #~TR~

 # Aldburg
 building_type_wonder_aldburg_01: "Aldburg"  #~TR~
 building_type_wonder_aldburg_01_desc: "Als eine der ältesten Burgen [rohan|E] wurde Aldburg aus Stein erbaut und integriert die Strukturen und Befestigungen der alten [gondorian|E] Provinzhauptstadt Calenmîr."  #~TR~
 building_wonder_aldburg_01: "Calemmanc"  #~TR~
 building_wonder_aldburg_01_desc: "Calemmanc, die [gondorian|E] Provinzhauptstadt von Calenmîr, ist das „Grüne Juwel“ von [gondor|E]. Es erhebt sich am Rande der Ebenen von [calenardhon|E], wo der Mitheithel durch Eichen und wilde Wiesen schlängelt. Erbaut aus hellem Kalkstein, verwandeln sich seine Mauern nach dem Regen in Smaragdgrün, wenn sich Moos und Flechten festsetzen. Vier Ecktürme, jeder nach einem alten Gondorianischen Haus benannt, bewachen die umliegenden Felder, ihre Schatten strecken sich in der Dämmerung über den hellen Hof."  #~TR~
 building_wonder_aldburg_02: "Festungsstadt Aldburg"  #~TR~
 building_wonder_aldburg_02_desc: "Als eine der ältesten Burgen von [rohan|E] ist Aldburg aus Stein erbaut und integriert die Strukturen und Befestigungen der alten [gondorian|E] Provinzhauptstadt Calenmîr. Die Festung krönt einen grasbewachsenen Hügel mit robusten Erd- und Steinwällen und einem einzigen eisenbeschlagenen Torhaus, flankiert von runden Türmen. Innerhalb seiner Mauern befinden sich Fachwerk-Kasernen, Getreidespeicher, Ställe und ein zentraler Bergfried, der über eine Wendeltreppe erreichbar ist, alles für eine schnelle Aufstellung der Reiter angeordnet. Obwohl verwittert und moosbewachsen, bieten seine Zinnen immer noch einen weiten Blick auf die Folde und die Zugänge von Onodló."  #~TR~
 building_wonder_aldburg_03: "Sitz des Aufgebots der Ostmark"  #~TR~
 building_wonder_aldburg_03_desc: "Militärisches und administratives Herz der Ostmark, diese imposante, mehrschalige Festung dient als Hauptquartier für Truppenaufgebote und die verschiedenen Kommandos der Region und ruft bei Bedarf Ritter und Soldaten zu ihren Toren. Seine konzentrischen Mauern werden durch robuste Torhäuser und vorspringende Türme unterbrochen, die durch Laufstege verbunden sind, die einen tiefen, felsgehauenen Graben überblicken. Im Inneren umschließt die innere Vorburg die Zitadelle mit ihren Waffenkammern, Kasernen und Ställen, die um einen zentralen Exerzierplatz gruppiert sind."  #~TR~
 
 # Helm's Deep
 building_type_wonder_aglarond_01: "Helm's Klamm"  #~TR~
 building_type_wonder_aglarond_01_desc: "Eine der ältesten [dunedain|E] Befestigungen in [middleearth|E], Helm's Klamm (auch bekannt als Aglarond), hat eine lange und geschichtsträchtige Vergangenheit."  #~TR~
 building_wonder_aglarond_01: "Hornburg"  #~TR~
 building_wonder_aglarond_01_desc: "Erbaut vom Volk von [gondor|E] und ursprünglich Sutburg genannt von den [rohirrim|E], die sich in diesen Ländern niedergelassen haben. Kein Feind hat jemals die Hornburg eingenommen – wenn Männer sie verteidigten."  #~TR~
 building_wonder_aglarond_02_helm: "Helms Horn"  #~TR~
 building_wonder_aglarond_02_helm_desc: "Eine Festung der Zuflucht, die noch kein Feind eingenommen hat. Die Glitzernden Höhlen befanden sich hinter der Festung Aglarond."  #~TR~
 building_wonder_aglarond_03_dike: "Helms Graben"  #~TR~
 building_wonder_aglarond_03_dike_desc: "Eine Erdmauer und ein Graben, die das Tiefental schützten. Er erstreckte sich eine Meile von Klippe zu Klippe."  #~TR~

 # Isengard Original
 building_type_wonder_angrenost_01: "Angrenost"  #~TR~
 building_type_wonder_angrenost_01_desc: "Als einer der mächtigsten Verteidigungsstandorte, die von den [dunedain|E] am Ende des [secondage|E] errichtet wurden, war [angrenost|E] für die Sicherung und Überwachung der Lücke von Calenardhon verantwortlich."  #~TR~
 building_wonder_angrenost_01: "Orthanc"  #~TR~
 building_wonder_angrenost_01_desc: "#TOLKIENQUOTE: Dort stand ein Turm von wunderbarer Gestalt. Er wurde von den Erbauern der alten Zeit geschaffen, die den Ring von Isengart geglättet hatten, und dennoch schien er nicht von Menschenhand geschaffen, sondern aus den Knochen der Erde in der uralten Qual der Hügel herausgerissen. Ein Gipfel und eine Felsinsel war er, schwarz und glänzend hart: vier mächtige Pfeiler aus vielseitigem Stein waren zu einem verschmolzen, doch nahe der Spitze öffneten sie sich zu klaffenden Hörnern, ihre Gipfel spitz wie Speerspitzen, scharfkantig wie Messer. Zwischen ihnen war ein schmaler Raum, und dort, auf einem Boden aus poliertem Stein, mit seltsamen Zeichen beschrieben, konnte ein Mann fünfhundert Fuß über der Ebene stehen.\nDas war Orthanc, dessen Name (aus Absicht oder Zufall) eine zweifache Bedeutung hatte: denn in der elbischen Sprache bedeutet ‚orthanc‘ Fangzahnberg, aber in der alten Sprache der Mark den Kühnen Geist.#!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'#!\n\nDer Turm von [orthanc|E] ist eines der größten Werke der [dunedain|E], geschaffen, um die Königsstraße zu überwachen und einen der sieben [palantir|E] zu beherbergen."  #~TR~
 building_wonder_angrenost_02: "Ring von Angrenost"  #~TR~
 building_wonder_angrenost_02_desc: "#TOLKIENQUOTE: Eine große Ringmauer aus Stein, wie aufragende Klippen, ragte aus dem Schutz des Berghangs hervor, von dem sie sich erstreckte und dann wieder zurückkehrte. Nur ein Eingang war darin geschaffen worden, ein großer Bogen, in die südliche Mauer gegraben. Hier durch das schwarze Gestein war ein langer Tunnel gehauen worden, an beiden Enden mit mächtigen Eisentoren verschlossen. Sie waren so gearbeitet und auf ihren riesigen Angeln angebracht, Stahlpfähle in den lebendigen Stein getrieben, dass sie, wenn sie entriegelt waren, mit einem leichten Stoß der Arme geräuschlos bewegt werden konnten. Wer eintrat und schließlich aus dem hallenden Tunnel heraustrat, erblickte eine Ebene, einen großen Kreis, etwas ausgehöhlt wie eine riesige, flache Schüssel: eine Meile maß er von Rand zu Rand. #!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'#!\n\nUm die Spitze von Orthanc erbauten die [dunedain|E] den mächtigen Ring von [angrenost|E]. Doch so groß diese Mauern auch sein mögen, sie würden niemals der unbezwingbaren Stärke des uralten Turms in ihnen entsprechen."  #~TR~

 # Isengard full
 building_type_wonder_isengard_01: "Isengart"  #~TR~
 building_type_wonder_isengard_01_desc: "Als einer der mächtigsten Verteidigungsstandorte, die von den [dunedain|E] am Ende des [secondage|E] errichtet wurden, war [isengard|E] für die Sicherung und Überwachung der Lücke von [rohan|E] verantwortlich."  #~TR~
 building_wonder_isengard_01: "Orthanc"  #~TR~
