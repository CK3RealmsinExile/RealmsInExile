 #### ELVEN BUILDINGS ####
 # Elven Refuge Holdings
 building_type_elven_settlement_01: "Elben Zuflucht"  #~TR~
 building_type_elven_settlement_01_desc: "Ein abgeschiedener [elven_refuge|E], versteckt vor der Außenwelt."  #~TR~
 building_elven_settlement_01: "#high Elbenheiligtum#!"  #~TR~
 building_elven_settlement_01_desc: "Obwohl die [elves|E], die hier wohnen, nur wenige an der Zahl sind, trägt dieses [elven_sanctuary|E] dennoch die Spuren ihres Lebens, mit blühenden Pflanzen und singenden Vögeln."  #~TR~
 building_elven_settlement_02: "#high Lebendiges Elbenheiligtum#!"  #~TR~
 building_elven_settlement_02_desc: "Kleine Gruppen von [elvish|E] Behausungen sind verstreut in der Landschaft um dieses [elven_sanctuary|E] zu finden, die Anwesenheit der Elben in der Region wird immer offensichtlicher, mit Straßen, die Reisende und Händler befördern."  #~TR~
 building_elven_settlement_03: "#high Elbenfestung#!"  #~TR~
 building_elven_settlement_03_desc: "Eine [elven_stronghold|E], viele der anspruchsvolleren Teile der [elvish|E] Zivilisation gedeihen hier, mit feinen Anwesen, Bibliotheken und Hallen, begleitet von Brunnen und Gärten."  #~TR~
 building_elven_settlement_04: "#high Bemerkenswerte Elbenfestung#!"  #~TR~
 building_elven_settlement_04_desc: "Eine [elven_stronghold|E] von einigem Ansehen, ihr Name ist zum Synonym für die umliegende Region geworden, da immer mehr Elben beginnen, hier ihre Häuser zu errichten."  #~TR~
 building_elven_settlement_05: "#high Große Elbenfestung#!"  #~TR~
 building_elven_settlement_05_desc: "Mit starken Mauern und hohen Türmen haben die [elves|E] der Region eine wirklich beeindruckende [elven_stronghold|E] errichtet. Innerhalb ihrer Mauern befinden sich viele Werke von unvergleichlichem Wert und uralter Überlieferung."  #~TR~
 building_elven_settlement_06: "#high Elbenstadt#!"  #~TR~
 building_elven_settlement_06_desc: "Ein Juwel der [elves|E], diese [elven_city|E] ist ein wahrer Ort der Macht und Weisheit. Die Anzahl der Elben, die hier zu finden sind, wird von wenigen anderen in [middleearth|E] erreicht."  #~TR~
 building_elven_settlement_07: "#high Legendäre Elbenstadt#!"  #~TR~
 building_elven_settlement_07_desc: "In ihrer Größe und Majestät unübertroffen, können nur wenige Städte von [ardaconcept|E] mit dieser [elven_city|E] mithalten, die ein leuchtendes Beispiel für die [elvish|E] Zivilisation ist."  #~TR~

 building_holding_ruins: "Ruinen"  #~TR~
 building_holding_ruins_desc: "Nur Tiere streifen heutzutage hier umher."  #~TR~
 building_type_holding_ruins: "Ruinen"  #~TR~
 building_type_holding_ruins_desc: "Nur Tiere streifen heutzutage hier umher."  #~TR~
 
 # Elven Agriculture (Econ Building)
 building_type_elven_agriculture_01: "Elben Landwirtschaft"  #~TR~
 building_type_elven_agriculture_01_desc: "Im Einklang mit der Welt lebend, nicht in ihrer Beherrschung, wissen die Elben genau, was sie vom Land verlangen können und was sie im Gegenzug geben müssen."  #~TR~
 building_elven_agriculture_01: "Pastoral Wildernis"  #~TR~
 building_elven_agriculture_01_desc: "Während umherziehende Elbenbanden ihre Herden führen und vom Land sammeln, gibt es hier nicht viel an formaler Landwirtschaft."  #~TR~
 building_elven_agriculture_02: "Gehöfte"  #~TR~
 building_elven_agriculture_02_desc: "Kleine Elben-Gehöfte, in denen Weizen und andere Getreide angebaut werden."  #~TR~
 building_elven_agriculture_03: "Gärten"  #~TR~
 building_elven_agriculture_03_desc: "Sorgfältig angelegte Gärten, sowohl zur Entspannung als auch zum Gehen konzipiert. Feine Statuen und Wasserwerke tragen zur Bereicherung des Erlebnisses bei."  #~TR~
 building_elven_agriculture_04: "Obstgärten"  #~TR~
 building_elven_agriculture_04_desc: "Mit sorgfältiger Pflege sind in dieser Region große Mengen an Obstbäumen aufgeblüht und liefern eine reiche Ernte."  #~TR~
 building_elven_agriculture_05: "Große Gärten"  #~TR~
 building_elven_agriculture_05_desc: "Sorgfältig kultiviert, haben sich die Gärten und Obstgärten zu einer einzigen Einheit vermischt, einem atemberaubenden Beispiel elbischer Gartenbaukunst."  #~TR~
 building_elven_agriculture_06: "Edle Weinberge"  #~TR~
 building_elven_agriculture_06_desc: "Eine beliebte Luxusware unter den Elben, diese Weinberge produzieren exquisiten, reichen und aromatischen Wein."  #~TR~
 building_elven_agriculture_07: "Weiden von Yavanna"  #~TR~
 building_elven_agriculture_07_desc: "Benannt nach den Feldern der Valië der Erde, glänzen die Felder dieser Region wie Gold in der Sonne, der Weizen ist reich und herzhaft. Die Landschaft gleicht einem zusammenhängenden Garten, sorgfältig von den Elben gepflegt, bis jeder Baum voller Früchte hängt und das ganze Land prosperiert."  #~TR~

 # Elven Ports
 building_type_elven_port_01: "Elbenhafen"  #~TR~
 building_type_elven_port_01_desc: "Lange haben die Elben an den Ufern von Seen und Ozeanen gewohnt, sogar zurück bis nach Cuivienen. Ihre Schiffe brauchen keine Ruder zum Reisen, nur die Winde und die Wellen."  #~TR~
 building_elven_port_01: "Fischerflotten"  #~TR~
 building_elven_port_01_desc: "Die einfachsten Meereswohnungen, eine beträchtliche Anzahl von Fischern hat begonnen, sich hier zu versammeln und Häuser und hölzerne Kais zu errichten, von denen aus sie ihre Fischerboote starten können."  #~TR~
 building_elven_port_02: "Verfestigte Kais"  #~TR~
 building_elven_port_02_desc: "Was einst eine chaotische, wildwachsende Bucht aus hölzernen Kais war, wurde in Ordnung gebracht, mit stabilen, zuverlässigen Steinkais, die auf konsistente Weise angeordnet sind. Hier legen Fischer- und Handelsschiffe an und erledigen ihre Geschäfte."  #~TR~
 building_elven_port_03: "Handelszentrum"  #~TR~
 building_elven_port_03_desc: "Der Hafen hier hat sich zu einem Zentrum des Seehandels entwickelt, in dem Händler aus der ganzen Region kommen, um die Waren von fernen Händlern zu kaufen und ihre eigenen zu verkaufen."  #~TR~
 building_elven_port_04: "Trockenbecken"  #~TR~
 building_elven_port_04_desc: "Da der Hafen blühte, entwickelte sich um ihn herum eine robuste Schiffbauindustrie. Jetzt helfen große und gut konstruierte Trockendocks, feine Schiffe zu produzieren, einzigartige Kunstwerke an sich."  #~TR~
 building_elven_port_05: "Turm des Hafenmeisters"  #~TR~
 building_elven_port_05_desc: "Ein großer Turm mit Blick auf die Kais, der Hafenmeister und seine Leute bearbeiten die Waren, die von diesem feinen Zentrum aus in den Hafen ein- und ausgehen. Es ist die erste Anlaufstelle für jeden ehrlichen Kaufmann oder Besucher, um sein Geschäft hier bekannt zu machen."  #~TR~
 building_elven_port_06: "Setore"  #~TR~
 building_elven_port_06_desc: "In einer wahren Meisterleistung der Ingenieurskunst wird der Hafen jetzt durch ein großes Seetor vor Wind und Wellen geschützt, das der Hafenmeister nach Belieben öffnen und schließen kann. Stürme werden die großen Flotten, die in diesem Hafen liegen, nicht mehr zerstören!"  #~TR~
 building_elven_port_07: "Hafen von Ulmo"  #~TR~
 building_elven_port_07_desc: "Ein wirklich riesiger Hafen, Kriegsschiffe und massive Frachtschiffe sind oft zu allen Tageszeiten im Hafen ein- und auslaufend zu sehen. Anrufungen an den Herrn der Tiefe sind auf vielen Lippen zu hören."  #~TR~

 # Elven Mines
 building_type_elven_mine_01: "Elben-Steinbrüche"  #~TR~
 building_type_elven_mine_01_desc: "Die Berge dieser Provinz liefern dem lokalen Bauwesen einen hervorragenden Vorrat an Baumaterialien."  #~TR~
 building_elven_mine_01: "Einfache Steinbrüche"  #~TR~
 building_elven_mine_01_desc: "Leicht zugänglicher Steinbruchstein liefert Baumaterialien für nahegelegene Bauvorhaben."  #~TR~
 building_elven_mine_02: "Flache Erzminen"  #~TR~
 building_elven_mine_02_desc: "Einfache Minen säumen den Fuß des Berges und sammeln Erz aus leicht zugänglichen oberflächlichen Erzlagerstätten."  #~TR~
 building_elven_mine_03: "Wassermühlen"  #~TR~
 building_elven_mine_03_desc: "Durch die Leitung von Wasser zu den Bergbaustandorten kann dessen Kraft von Wassermühlen genutzt werden, um Werkzeuge anzutreiben, die bei der Ausgrabung helfen."  #~TR~
 building_elven_mine_04: "Große Steinbrüche"  #~TR~
 building_elven_mine_04_desc: "Mit steigender Nachfrage nach Baumaterialien ziehen die Steinbrüche immer mehr Arbeiter an. Die Steinbrüche werden mit jedem Jahr größer und tiefer."  #~TR~
 building_elven_mine_05: "Große Minen"  #~TR~
 building_elven_mine_05_desc: "Der Bedarf an Metallen wächst weiter, und neue Techniken sind nicht alles – die Produktion muss gesteigert werden, und es eröffnen sich mehr Minen!"  #~TR~
 building_elven_mine_06: "Massive Steinbrüche"  #~TR~
 building_elven_mine_06_desc: "In mehreren riesigen Tagebauen hauen Arbeiter auf fast industriellem Niveau Steinblöcke heraus. Erschöpfte Steinbrüche liegen wie klaffende Mäuler über die Provinz verteilt, ihr Inhalt bildet jetzt zahlreiche Burgen und Mauern."  #~TR~
 building_elven_mine_07: "Gesänge der Erde"  #~TR~
 building_elven_mine_07_desc: "Mit Hilfe von Gesang haben die Elben gemeistert, wie man wirklich große Mengen an Mineralien und Metallen findet und ausgräbt und sie trennt."  #~TR~
 
 # Elven Forestry
 building_type_elven_forestry_01: "Förster"  #~TR~
 building_type_elven_forestry_01_desc: "Die elbische Forstwirtschaft wird durch die tiefe Verbindung der Elben mit der Natur gefördert und aufrechterhalten – sie nehmen nicht mehr, als der Wald geben kann."  #~TR~
 building_elven_forestry_01: "Beiläufige Forstwirtschaft"  #~TR~
 building_elven_forestry_01_desc: "Leichte, kleine Forstwirtschaft durch Einzelpersonen findet in dieser Provinz statt, wird aber leicht ersetzt, da viele Bäume gepflanzt werden, wenn einer gefällt wird."  #~TR~
 building_elven_forestry_02: "Förstergruppen"  #~TR~
 building_elven_forestry_02_desc: "Kleine Gruppen engagierter Förster haben in dieser Provinz die Verantwortung übernommen und verfolgen genau, wie der Wald bewirtschaftet und wieder aufgeforstet wird."  #~TR~
 building_elven_forestry_03: "Regierungsförster"  #~TR~
 building_elven_forestry_03_desc: "Der Forstbetrieb dieser Provinz ist so weit gewachsen, dass die lokale Regierung jetzt eingreift, um ihn zu organisieren und zu beaufsichtigen."  #~TR~
 building_elven_forestry_04: "Sprache der Bäume"  #~TR~
 building_elven_forestry_04_desc: "Indem mehrere Förster beauftragt werden, mit den Bäumen zu sprechen, gehen weniger Bäume durch Befall oder Krankheiten verloren, wodurch die Gesundheit des Waldes und der Forstwirtschaft verbessert wird."  #~TR~
 building_elven_forestry_05: "Forstreservate"  #~TR~
 building_elven_forestry_05_desc: "Große, spezielle Naturschutzgebiete, die Elben dieser Region haben einen Zyklus der systematischen Ernte in ihnen etabliert, der auf den Lebenszyklus des Waldes selbst abgestimmt ist."  #~TR~
 building_elven_forestry_06: "Lehre der Onodrim"  #~TR~
 building_elven_forestry_06_desc: "Früher hatten die Elben Umgang mit den Onodrim, den Hirten der Bäume. Obwohl sie sich getrennt haben, bleiben ihre Lehren bestehen, und durch ihre Integration kann die Gesundheit des Waldes besser erhalten werden."  #~TR~
 building_elven_forestry_07: "Groß angelegte Kulturwälder"  #~TR~
 building_elven_forestry_07_desc: "Wirklich riesige Wälder, die von den Elben der Region entworfen wurden, um einen monumentalen Bedarf an Holz zu decken. Die einheimischen Vögel und Tiere des Waldes können nicht einmal begreifen, dass sie in einer Umgebung leben, die für die Holzernte konzipiert ist."  #~TR~

 # Elven Hunting Grounds
 building_type_elven_hunting_grounds_01: "Elben-Jagdgründe"  #~TR~
 building_type_elven_hunting_grounds_01_desc: "Ausgewiesene Wildnisgebiete, die von den Elben für die Besiedlung – und damit die Jagd – von Wildtieren reserviert sind."  #~TR~
 building_elven_hunting_grounds_01: "Wildnisjagd"  #~TR~
 building_elven_hunting_grounds_01_desc: "Großenteils unorganisiert und ad-hoc suchen Jäger nach Tieren, die sie finden können, die kleine Anzahl von Jägern macht kaum einen Unterschied in der Tierpopulation."  #~TR~
 building_elven_hunting_grounds_02: "Jagdgruppen"  #~TR~
 building_elven_hunting_grounds_02_desc: "Ehemals einsame Jäger haben sich für eine effizientere Abdeckung des Landes zusammengetan und ihre Erträge gesteigert."  #~TR~
 building_elven_hunting_grounds_03: "Organisierte Jäger"  #~TR~
 building_elven_hunting_grounds_03_desc: "Die Jäger dieser Provinz werden nicht mehr nur über Ad-hoc-Gruppen durchgeführt, sondern haben sich organisiert, um sich abzuwechseln, Ruhe zu finden und die Tierpopulation zu überwachen."  #~TR~
 building_elven_hunting_grounds_04: "Fänger und Fährtenleser"  #~TR~
 building_elven_hunting_grounds_04_desc: "Viele Jäger in dieser Provinz haben begonnen, sich zu spezialisieren, wobei Fährtenleser und Fänger lernen, ein Tier nur anhand der geringsten Spuren über das Land zu verfolgen."  #~TR~
 building_elven_hunting_grounds_05: "Fortgeschrittenes Ökosystemmanagement"  #~TR~
 building_elven_hunting_grounds_05_desc: "Die Jäger dieser Provinz haben die aktive Bewirtschaftung der Jagdgebiete der Provinz übernommen und tragen so zu einem sorgfältigen Gleichgewicht im heimischen Ökosystem bei, das auch ihren eigenen Einfluss berücksichtigt."  #~TR~
 building_elven_hunting_grounds_06: "Jägergilde"  #~TR~
 building_elven_hunting_grounds_06_desc: "Als Gilde der führenden Jäger des Landes vereint die Jägergilde viele unübertroffene Bogenschützen und Speerträger, die in der Lage sind, Tiere – oder dunklere Wesen – leise und sanft zu verfolgen und zu töten. In ihrem Gildensaal befinden sich viele Aufzeichnungen und Abhandlungen über den rechten Umgang mit der Natur und wie man in Harmonie mit ihr lebt."  #~TR~
 building_elven_hunting_grounds_07: "Zug des Oromë"  #~TR~
 building_elven_hunting_grounds_07_desc: "Wie in Valinor jagen die Jäger dieses Landes in einem großen Zug, wobei ihre Jagd ebenso rituell wie notwendig ist."  #~TR~
 
 # Elven Marketplace
 building_type_elven_markets_01: "Elbische Märkte"  #~TR~
 building_type_elven_markets_01_desc: "Elbische Märkte sind Sammelplätze für Elben, um ihre Kunst und Kreationen zu tauschen, und pulsierende Zentren der Kultur."  #~TR~
 building_elven_markets_01: "Ad-hoc-Märkte"  #~TR~
 building_elven_markets_01_desc: "Mangels fester Märkte sind diese improvisierten Märkte eine Gelegenheit für Elben, sich zu versammeln, ihre Kreationen zu präsentieren, mit ihren Mitmenschen zu kommunizieren und Handel zu treiben."  #~TR~
 building_elven_markets_02: "Saisonale Märkte"  #~TR~
 building_elven_markets_02_desc: "Aus Stoff und Holz gebaut, wechseln sich saisonale Märkte in der Provinz ab und fallen in der Regel mit wichtigen saisonalen Ereignissen wie der Ernte oder der Tagundnachtgleiche zusammen."  #~TR~
 building_elven_markets_03: "Permanente Märkte"  #~TR~
 building_elven_markets_03_desc: "Obwohl nicht besonders groß, beginnen in dieser Provinz Märkte aus Stein errichtet zu werden. Dies sind feste Zentren des Handels und der Kunst und verfügen oft über ein ansehnliches Warenangebot."  #~TR~
 building_elven_markets_04: "Integrierte Märkte"  #~TR~
 building_elven_markets_04_desc: "Märkte wachsen und werden zu integralen Bestandteilen des größeren Layouts der Siedlung, so dass man nicht einmal merkt, wann man einen betreten hat."  #~TR~
 building_elven_markets_05: "Lagerhäuser"  #~TR~
 building_elven_markets_05_desc: "Um die Märkte in dieser Region zu versorgen, wurden in regelmäßigen Abständen gemeinschaftliche Lagerhäuser zur Lagerung und Aufbewahrung von Waren errichtet."  #~TR~
 building_elven_markets_06: "Regionale Märkte"  #~TR~
 building_elven_markets_06_desc: "Die Märkte in dieser Region sind Leuchtfeuer der Kultur und Raffinesse und bekannt für die Qualität und Verarbeitung ihrer Waren. Es heißt sogar, dass sich auf den Märkten dieser Region eine kleine Menge ausländischer Waren findet, eine Seltenheit unter Elben."  #~TR~
 building_elven_markets_07: "Große Märkte"  #~TR~
 building_elven_markets_07_desc: "In jeder Stadt und jedem Dorf dieser Provinz gibt es beeindruckende Märkte aus feinem Stein, verziert mit wunderschönen Kunstwerken. Die größten in den größten Städten verfügen über mächtige Brunnen und ganze Gilden, die in ihren weitläufigen Anlagen untergebracht sind."  #~TR~
 
 # Elven Forges
 building_type_elven_forges_01: "Elbische Schmieden"  #~TR~
 building_type_elven_forges_01_desc: "Eine wichtige Notwendigkeit, in diesen Schmieden versammeln sich elbische Schmiede, um Werke vom Alltäglichen bis zum Wunderbaren herzustellen."  #~TR~
 building_elven_forges_01: "Elbische Schmiede"  #~TR~
 building_elven_forges_01_desc: "Verstreut im ganzen Land stellen Schmiede die grundlegenden metallischen Notwendigkeiten des Lebens her, wie Nägel und Hufeisen."  #~TR~
 building_elven_forges_02: "Gemeinschaftliche Schmieden"  #~TR~
 building_elven_forges_02_desc: "Mit zunehmender Größe der Siedlungen haben die Schmiede der Region ihre Ressourcen gebündelt, um größere und leistungsfähigere gemeinschaftliche Schmieden zu errichten."  #~TR~
 building_elven_forges_03: "Lehrlingsschmieden"  #~TR~
 building_elven_forges_03_desc: "Die von den Schmieden der Region genutzten Schmieden haben sich in Größe und Raffinesse so weit entwickelt, dass sie kleinere, spezielle Schmieden für Lehrlinge ermöglichen, um ihr Handwerk zu erlernen."  #~TR~
 building_elven_forges_04: "Große Schmieden"  #~TR~
 building_elven_forges_04_desc: "Groß, robust und gut ausgestattet, sind die Schmieden dieser Region mehr als ausreichend für jeden Schmied, um seinem Handwerk nachzugehen."  #~TR~
 building_elven_forges_05: "Sternfeuerschmieden"  #~TR~
 building_elven_forges_05_desc: "Bei den Elben als 'Sternfeuerschmieden' bekannt, sind diese Schmieden von großer Größe und Stärke und in der Lage, Erz in großem Maßstab zu verfeinern und große Mengen an Metallarbeiten zu produzieren."  #~TR~
 building_elven_forges_06: "Fëanorianische Techniken"  #~TR~
 building_elven_forges_06_desc: "Unabhängig von allem anderen waren die Lehren Fëanors in der Schmiedekunst revolutionär und beispiellos und bilden weiterhin die Grundlage der elbischen Schmiedearbeit."  #~TR~
 building_elven_forges_07: "Gwaith-i-Mírdain"  #~TR~
 building_elven_forges_07_desc: "Eine Sammlung von wahrhaft meisterhaften Handwerkern, die Schmieden hier produzieren Werke, die von fast keinem anderen übertroffen werden. Experimente und Lieder des Handwerks erfüllen ihre Hallen und stehen an der Spitze der elbischen Innovation."  #~TR~

 # Elven Library
 building_type_elven_library_01: "Elbische Bibliothek"  #~TR~
 building_type_elven_library_01_desc: "Die Behausung von Schriftrollen und Gelehrten, elbische Bibliotheken sind Aufbewahrungsorte von Weisheit und Wissen, die anderswo längst vergessen sind, und beherbergen unbezahlbare Werke der Kultur, Geschichte und Wissenschaft."  #~TR~
 building_elven_library_01: "Private Sammlungen"  #~TR~
 building_elven_library_01_desc: "Der elbische Adel der Region hat begonnen, seine Sammlungen und Archive in einem einzigen Gebäude zu vereinen. Obwohl es noch klein ist, beherbergt es viele feine Werke und Sammlungen."  #~TR~
 building_elven_library_02: "Organisierte Bibliothek"  #~TR~
 building_elven_library_02_desc: "Da die Bibliothek an Größe (sowohl des Gebäudes als auch seiner Sammlung) gewachsen ist, haben engagierte Gelehrte es sich zur Aufgabe gemacht, die Werke innerhalb der Bibliothek für einen leichteren Zugang zu organisieren und zu kategorisieren."  #~TR~
 building_elven_library_03: "Spezialisierte Flügel"  #~TR~
 building_elven_library_03_desc: "Mit dem weiteren Wachstum der Sammlung haben Gelehrte begonnen, ganze Flügel größeren Themen und deren Unterteilungen zu widmen. Damit einher geht eine zunehmende Spezialisierung der Gelehrten, die die Bibliothek besuchen."  #~TR~
 building_elven_library_04: "Große Bibliothek"  #~TR~
 building_elven_library_04_desc: "Mit feinen Eichentischen und einem mit Gold geprägten Steingebäude ist die Bibliothek eine wahre Schönheit und ein Beweis für elbische Kenntnisse und Überlieferungen. In ihren Tiefen werden sorgfältig erhaltene Schriften aufbewahrt, die bis in das Zeitalter der Bäume zurückreichen."  #~TR~
 building_elven_library_05: "Bibliothek der Legende"  #~TR~
 building_elven_library_05_desc: "In fernen Ländern wird sie von Gelehrten in geflüsterten Worten erwähnt. Ihre Hallen sind groß und zahlreich, und Gelehrte verschwinden bekanntermaßen in ihren Tiefen, gefesselt von der unergründlichen Unermesslichkeit der Weisheit, die in ihren Mauern enthalten ist."  #~TR~
 
 # Elven Guilds
 building_type_elven_guild_01: "Elbischer Gildesaal"  #~TR~
 building_type_elven_guild_01_desc: "Sobald sie erwachsen sind, ist es für die meisten Elben üblich, eine Kunst auszuüben – ein Handwerk, für das sie leidenschaftlich sind. Diese Handwerker, Jäger und Händler bilden Gilden, wo immer sie sich in ausreichender Zahl versammeln."  #~TR~
 building_elven_guild_01: "Jägergilde"  #~TR~
 building_elven_guild_01_desc: "Selbst die primitivsten Elbengesellschaften haben ihre eigenen Jäger und Trapper, obwohl solche selten das Niveau und die Organisation einer Gilde erreichen. Hier jedoch haben die Jäger eine solche Geschlossenheit und einen solchen Ruhm erlangt, dass sie eine Gildenhalle errichtet haben."  #~TR~
 building_elven_guild_02: "Zimmerer-Gilde"  #~TR~
 building_elven_guild_02_desc: "Durch ihre enge Verbindung zur Erde und den Bäumen sind Holzbearbeitung und Zimmerei unter den Elben verbreitete Künste. Die hier hergestellten feinen Arbeiten schmücken Elbenhäuser und erzielen im Ausland gute Preise."  #~TR~
 building_elven_guild_03: "Steinmetz-Gilden"  #~TR~
 building_elven_guild_03_desc: "Steinmetze, auch Maurer genannt, sind die Meister des Bauens und Bildhauens unter den Elben, scharfsinnige Gestalter von Stein. Elbische Architekten sind legendär für die Städte und Herrenhäuser, die sie gebaut haben, und elbische Bildhauer sind dafür bekannt, Statuen so lebensecht herzustellen, dass sie schon Männer zum Narren gehalten haben."  #~TR~
 building_elven_guild_04: "Glasbläsergilde"  #~TR~
 building_elven_guild_04_desc: "Glasbläser schaffen faszinierende Gegenstände aus Glas, von Kelchen bis hin zu Fensterscheiben. Elbisches Glas ist bekannt für seine Stärke und Haltbarkeit, klar wie Kristall, unglaublich begehrt in der Nähe und in der Ferne."  #~TR~
 building_elven_guild_05: "Schreibergilde"  #~TR~
 building_elven_guild_05_desc: "Während fast jeder Elf lesen und schreiben kann, wenden nur wenige ihr Talent der eigentlichen Kunst des Buchmachens zu. Schreiber sind diejenigen, die helfen, Werke der Literatur, Geschichte und Kultur zur Erinnerung auf Papier festzuhalten. Während fast jede elbische Siedlung ein paar Schreiber hat, sind echte Gilden sehr selten und fallen oft mit starken Zentren der Politik und Kultur zusammen. Die von diesen Schreibern produzierten Bücher sind fein illustriert und wunderschön geschrieben und sollen die Zeit überdauern."  #~TR~
 
 # Elven Gathering Space (Communal Forum)
 building_type_elven_embassy_01: "Gemeinschaftsforum"  #~TR~
 building_type_elven_embassy_01_desc: "Als gemeinschaftlicher Ort des Festmahls und des Gesangs steht die Versammlungshalle als ikonischer und zentraler Bestandteil der Elbengemeinschaft."  #~TR~
 building_elven_embassy_01: "Versammlungshalle"  #~TR~
 building_elven_embassy_01_desc: "Ein mittelgroßes Gebäude mit einem großen Herd, in dieser Halle versammeln sich Minnesänger und Musen, unterhalten sich und unterhalten die Gemeinschaft."  #~TR~
 building_elven_embassy_02: "Open-Air-Forum"  #~TR~
 building_elven_embassy_02_desc: "Das Open-Air-Forum ist ein Herzstück der Gemeinde und beherbergt Veranstaltungen wie Lieder und Waffenwettbewerbe."  #~TR~
 building_elven_embassy_03: "Debattenzentrum"  #~TR~
 building_elven_embassy_03_desc: "Das Debattenzentrum, ein Ort, an dem Debatten über sowohl triviale als auch ernste Angelegenheiten geführt werden, beherbergt einige der vielseitigsten Persönlichkeiten unter den Elben."  #~TR~
 building_elven_embassy_04: "Festgelände"  #~TR~
 building_elven_embassy_04_desc: "Das Festgelände, große Flächen, die saisonalen oder kulturellen Festen gewidmet sind, ist ein geschätzter Bestandteil des Gemeindelebens."  #~TR~
 building_elven_embassy_05: "Elbisches Amphitheater"  #~TR~
 building_elven_embassy_05_desc: "Das Amphitheater, ein großes Gebäude von feiner Machart, beherbergt Theaterstücke, Präsentationen, Bildungsveranstaltungen und vieles mehr, ein Leuchtfeuer kultureller Raffinesse."  #~TR~
 
 # Elven Mustering Grounds
 building_type_elven_mustering_grounds_01: "Elbische Aufmarschplätze"  #~TR~
 building_type_elven_mustering_grounds_01_desc: "Wenn das ausgebildete Militär nicht ausreicht, um die Herausforderungen zu bewältigen, denen das Reich gegenübersteht, kann das einfache Volk zusammengerufen werden, um unsere Verwandten und Freunde zu schützen."  #~TR~
 building_elven_mustering_grounds_01: "Sparsame Einberufung"  #~TR~
 building_elven_mustering_grounds_01_desc: "Reiter ziehen durch die Provinz und sammeln die Männer, die sie zum Training ausbilden können, viele kommen nur mit einfachen Waffen und Rüstungen."  #~TR~
 building_elven_mustering_grounds_02: "Regionale Lager"  #~TR~
 building_elven_mustering_grounds_02_desc: "Aufgeteilt in regionale Lager, können die Elben der Provinz schneller zum Kampf gerufen werden."  #~TR~
 building_elven_mustering_grounds_03: "Arphen-hest"  #~TR~
 building_elven_mustering_grounds_03_desc: "Offiziere aus den Reihen der aufgestellten Truppen, die Arphen-hest (Ritter-Kapitäne) sind dafür verantwortlich, Ordnung und Disziplin in ihren Männern zu halten."  #~TR~
 building_elven_mustering_grounds_04: "Unabhängige Kompanien"  #~TR~
 building_elven_mustering_grounds_04_desc: "Auf Initiative der Kapitäne aus dieser Gegend wurden die lokal aufgestellten Truppen nach ihrer Herkunftsregion organisiert. Sie kämpfen an der Seite derer, neben denen sie leben, und kämpfen umso stärker."  #~TR~
 building_elven_mustering_grounds_05: "Einberufungszeichen"  #~TR~
 building_elven_mustering_grounds_05_desc: "Diese Provinz wurde mit großen Leuchtfeuern ausgestattet, mit denen die Nachricht von der Notwendigkeit, die Miliz zum Kampf zu rufen, schnell verbreitet werden kann."  #~TR~
 building_elven_mustering_grounds_06: "Gedrillte Milizen"  #~TR~
 building_elven_mustering_grounds_06_desc: "Mit viel Drill und Investitionen in ihre Bewaffnung sind die aufgestellten Truppen dieser Provinz fast auf dem Stand von formal ausgebildeten Soldaten."  #~TR~
 building_elven_mustering_grounds_07: "Hador-bo-mab"  #~TR~
 building_elven_mustering_grounds_07_desc: "Ein massiver Marschall der Elben der Provinz, ausgestattet mit feiner Rüstung und einem zufriedenstellenden Ausbildungsstand. Selten sind die Zeiten, in denen die Elben so mobilisiert sind."  #~TR~
 
 # Elven Sanctuary
 building_type_elven_sanctuary_01: "Elbisches Heiligtum"  #~TR~
 building_type_elven_sanctuary_01_desc: "Ein Ort der stillen Kontemplation, Heilung und Ruhe, an dem sich Elben zur spirituellen Bereicherung und Genesung versammeln."  #~TR~
 building_elven_sanctuary_01: "Abgeschiedene Haine"  #~TR~
 building_elven_sanctuary_01_desc: "Ruhig und abgeschieden, werden hier Haine kultiviert, um eine Atmosphäre der Ruhe zu schaffen, die Kontemplation und Entspannung ermöglicht."  #~TR~
 building_elven_sanctuary_02: "Heilige Stätten"  #~TR~
 building_elven_sanctuary_02_desc: "Die Heiligtümer in dieser Provinz, Orte der Kontemplation und Heilung, werden von Heilern betreut, die in der Kunst ausgebildet sind, müdes Herz und Geist zu heilen."  #~TR~
 building_elven_sanctuary_03: "Heilsame Träume"  #~TR~
 building_elven_sanctuary_03_desc: "Die Heiler dieser Provinz sind in der Lage, bei denen, die es wünschen, einen heilenden Traum herbeizuführen, um spirituelle Kontemplation und Heilung zu ermöglichen."  #~TR~
 building_elven_sanctuary_04: "Gärten der Sterne"  #~TR~
 building_elven_sanctuary_04_desc: "Viele der Heiligtümer in dieser Provinz sind mit den Büchern und Geräten ausgestattet, um das Licht der Sterne zu studieren und zu interpretieren, den [elves|E] lieb."  #~TR~
 building_elven_sanctuary_05: "Gärten von Lórien"  #~TR~
 building_elven_sanctuary_05_desc: "Benannt nach den Gärten des Vala [irmocharacter|E], sind diese Gärten glückselige Orte der Heilung und Entspannung, um den Geist zu stärken und über die Mysterien von [ardaconcept|E] nachzudenken."  #~TR~

 # Elven Citadel
 building_type_elven_citadel_01: "Elben-Zitadelle"  #~TR~
 building_type_elven_citadel_01_desc: "Eine Elben-Zitadelle projiziert regionale Kontrolle und Sicherheit.  Man erhält sie, wenn man die Fähigkeiten der Elben für Befestigungszwecke einsetzt."  #~TR~
 building_elven_citadel_01: "Große Redouten"  #~TR~
 building_elven_citadel_01_desc: "Als erste Verteidigungslinie gedacht, wurden Redouten an allen Zugängen zu den wichtigsten Städten dieser Provinz errichtet, um eine langwierige Verteidigung zu ermöglichen."  #~TR~
 building_elven_citadel_02: "Hohe Zitadelle"  #~TR~
 building_elven_citadel_02_desc: "Diese mächtigen Festungen im Herzen der Städte dieser Provinz sollen die letzte Bastion für die Elben hier sein, mit tiefen Vorratskammern, versteckten Fallen und Durchgängen sowie vielen Rückzugslinien."  #~TR~
 
 # Hall of Lords 
 building_type_hall_of_lords_01: "Herrenhalle"  #~TR~
 building_type_hall_of_lords_01_desc: "Als Zentrum der Regierungsführung und des Adels ist die Herrenhalle ein Versammlungsort für den hohen Adel und die bedeutenden Persönlichkeiten des Reiches, und oft hält der Herrscher hier Hof."  #~TR~
 building_hall_of_lords_01: "Audienzsaal"  #~TR~
 building_hall_of_lords_01_desc: "Mit hohen Decken und starken Mauern können hier Adel, Kaufleute, Schmiede und Bürger ihren Lehnsherrn um Abhilfe bitten, Rat anbieten oder Initiativen vorschlagen. Obwohl der Herrscher selbst nicht immer anwesend ist, gibt es immer Richter, Schreiber und Angestellte in den Hallen."  #~TR~
 building_hall_of_lords_02: "Palast der Regierung"  #~TR~
 building_hall_of_lords_02_desc: "Die Herrenhalle ist weiter gewachsen und umfasst nun den größten Teil der zentralen Regierung des Reiches. Spezielle Flügel wurden für verschiedene Regierungsapparate und eigene Gebäude für Gäste, sowohl adlige als auch einfache Leute, errichtet. Es ist wahrlich ein palastartiger Komplex."  #~TR~

 # Elven Barracks
 building_type_elven_barracks_01: "Elben-Kasernen"  #~TR~
 building_type_elven_barracks_01_desc: "Ställe, Aufmarschplätze, Schmieden und Lagerhäuser – die Elben sind in diesem wie in allen Dingen unübertroffen."  #~TR~
 building_elven_barracks_01: "Milizenplätze"  #~TR~
 building_elven_barracks_01_desc: "Hier verbringen elbische Milizen ihre Freizeit mit Übungen und dem Erlernen der Kriegskunst."  #~TR~
 building_elven_barracks_02: "Milizen-Waffenkammern"  #~TR~
 building_elven_barracks_02_desc: "Die wachsenden Milizen haben hier Waffenkammern und Schmieden eingerichtet, um sie bei der Herstellung und Instandhaltung ihrer Waffen zu unterstützen."  #~TR~
 building_elven_barracks_03: "Truppenkasernen"  #~TR~
 building_elven_barracks_03_desc: "Diese starken und robusten Gebäude beherbergen engagierte Soldaten, die weit und breit das Land patrouillieren."  #~TR~
 building_elven_barracks_04: "Truppenlagerhäuser"  #~TR~
 building_elven_barracks_04_desc: "Mit der Vergrößerung der Kasernen wurde in der Nähe ein eigenes Lagerhaus errichtet, um Lebensmittel und andere wichtige Vorräte zu lagern."  #~TR~
 building_elven_barracks_05: "Große Kasernen"  #~TR~
 building_elven_barracks_05_desc: "Dieses Gebäude mit eigenen Flügeln für Schmieden und Lagerhäuser ist ein wahres Wunderwerk der militärischen Logistik."  #~TR~
 building_elven_barracks_06: "Kasernenkomplex"  #~TR~
 building_elven_barracks_06_desc: "Es wurde Land reserviert, damit Kasernen in der Nähe von Ställen, Schmieden und Aufmarschplätzen gehalten werden können, um sicherzustellen, dass die Soldaten immer gut auf alles vorbereitet sind."  #~TR~
 building_elven_barracks_07: "Großer Kasernenkomplex"  #~TR~
 building_elven_barracks_07_desc: "Mit Schmieden, Kasernen und Aufmarschplätzen von wirklich großer Größe ist die Anzahl der Soldaten, die hier regelmäßig trainieren, wirklich erstaunlich."  #~TR~
 building_elven_barracks_08: "Verteilte Kasernenkomplexe"  #~TR~
 building_elven_barracks_08_desc: "In der ganzen Stadt sind in regelmäßigen Abständen Kasernen, Ställe und Aufmarschplätze sowie eigene Schmieden untergebracht. Die Wache ist immer wachsam und patrouilliert, und der Weg wird durch ihre Wachsamkeit sicher gehalten."  #~TR~

 # Elven Fletchers
 building_type_elven_fletchers_01: "Elbische Bogenmacher"  #~TR~
 building_type_elven_fletchers_01_desc: "Elbische Handwerker, die sich mit der Herstellung und Instandhaltung von Bögen und Pfeilen befassen."  #~TR~
 building_elven_fletchers_01: "Unorganisierte Pfeilmacher"  #~TR~
 building_elven_fletchers_01_desc: "Kleine Gruppen von Bogenschützen versammeln sich hier, um ihre Pfeile herzustellen – ihre Produktion ist unorganisiert, aber für ihre eigenen Zwecke ausreichend."  #~TR~
 building_elven_fletchers_02: "Gardisten-Pfeilmacher"  #~TR~
 building_elven_fletchers_02_desc: "In ihrer Freizeit oder während ihrer Wache sind die Gardisten dieser Region mit der Herstellung von Pfeilen für den Kampf betraut."  #~TR~
 building_elven_fletchers_03: "Spiralmethode"  #~TR~
 building_elven_fletchers_03_desc: "Unsere Pfeilmacher machen gute Verwendung der Spiralmethode, wodurch die hergestellten Pfeile noch weiter fliegen – bis zu einer Viertelmeile."  #~TR~
 building_elven_fletchers_04: "Zusammengesetzte Bögen"  #~TR~
 building_elven_fletchers_04_desc: "Aus vielen Holzstücken zu einem Bogen zusammengefügt, zeichnen sich Elbenbögen durch unvergleichliche Stärke aus."  #~TR~
 building_elven_fletchers_05: "Elbenhaar-Bogensehnen"  #~TR~
 building_elven_fletchers_05_desc: "Durch die Verwendung von Elbenhaar anstelle von tierischen oder pflanzlichen Äquivalenten haben die Bogensehnen der in dieser Provinz hergestellten Bögen eine Zugfestigkeit, die kaum zu glauben ist. Die von ihnen geschleuderten Pfeile durchdringen Dinge, an denen geringere Pfeile scheitern würden."  #~TR~
 building_elven_fletchers_06: "Goldene Pfeile"  #~TR~
 building_elven_fletchers_06_desc: "Mit goldenem Holz versehen und blattähnlich geformt, werden die goldenen Pfeile der Elben sicherlich jeden in Angst und Schrecken versetzen, der ihren Stich erleidet."  #~TR~
 building_elven_fletchers_07: "Große Reservoirs"  #~TR~
 building_elven_fletchers_07_desc: "Die Pfeilmacher dieser Gegend haben nun spezielle Lager gebaut, um die von ihnen produzierten Reservepfeile zu lagern – eine wirklich große Reserve."  #~TR~
 archers_pursuit_mult: "[archers|E] [pursuit|E]"
 
 # Elven Stables
 building_type_elven_stables_01: "Elbenställe"  #~TR~
 building_type_elven_stables_01_desc: "Elbische Reiter versammeln sich hier zum Training und zur Nachschubversorgung, wobei sie weder Zaumzeug noch Sattel benötigen."  #~TR~
 building_elven_stables_01: "Lokale Reiter"  #~TR~
 building_elven_stables_01_desc: "In dieser Provinz hat sich eine Kultur der Pferdezucht und des Reitens entwickelt, die zu einer überlegenen Reitkunst geführt hat."  #~TR~
 building_elven_stables_02: "Regionale Ställe"  #~TR~
 building_elven_stables_02_desc: "In der gesamten Provinz wurden lokale Ställe errichtet, in denen Reiter ihre Pferde ausruhen und trainieren können."  #~TR~
 building_elven_stables_03: "Militärställe"  #~TR~
 building_elven_stables_03_desc: "Von den zivilen Ställen getrennt wurden Militärställe errichtet, um die Waffen und Pferde für militärische Feldzüge unterzubringen."  #~TR~
 building_elven_stables_04: "Gepanzerte Reiter"  #~TR~
 building_elven_stables_04_desc: "Ausgerüstet mit Rüstungen haben die Pferde und ihre Reiter in dieser Provinz gelernt, die schwereren Lasten zu tragen, wodurch ihre Tödlichkeit und Überlebensfähigkeit im Kampf erhöht werden."  #~TR~
 building_elven_stables_05: "Angegliederte Schmieden"  #~TR~
 building_elven_stables_05_desc: "Um die gute Instandhaltung der Rüstungen und eine stetige Versorgung mit Hufeisen zu gewährleisten, wurden vielen Ställen in dieser Provinz spezielle Hufschmieden angegliedert."  #~TR~
 building_elven_stables_06: "Valinorische Pferde"  #~TR~
 building_elven_stables_06_desc: "Als die Noldor aus Valinor zurückkehrten, brachten sie viele Pferde von dort mit, viele stammten von Oromës eigenem Pferd Nahar ab. Diese Provinz beherbergt nun viele ihrer Nachkommen, die für ihre Stärke und Schnelligkeit bekannt sind."  #~TR~
 building_elven_stables_07: "Laew Arben"  #~TR~
 building_elven_stables_07_desc: "Weit und breit bekannt für seine Reiter, bringt diese Provinz einige der besten Reiter hervor."  #~TR~

 # Tree Flets
 building_type_tree_flet_01: "Telain-Wachtposten"  #~TR~
 building_type_tree_flet_01_desc: "Telain, Sindarin für 'Baumplattformen', bezieht sich auf die Plattformen, die die Nandor und Silvan-Elben von Lorien und Greenwood in den hohen Dachüberhängen ihrer Waldhäuser bauten."  #~TR~
 building_tree_flet_01: "Isolierter Talan"  #~TR~
 building_tree_flet_01_desc: "Im Blätterdach des Waldes, wenn man weiß, wo man suchen muss, kann man einen isolierten Talan entdecken, einen einzelnen Wachposten, von dem aus die Elben Wache halten."  #~TR~
 building_tree_flet_02: "Telain-Garnison"  #~TR~
 building_tree_flet_02_desc: "Erweitert, um ein Blätterdach vieler Bäume zu umfassen, beherbergen diese Telain einen ganzen Trupp Bogenschützen, die wachsam über den Waldboden wachen."  #~TR~
 building_tree_flet_03: "Telain-Waffenkammer"  #~TR~
 building_tree_flet_03_desc: "Um die Reaktionsfähigkeit der Telain-Außenposten zu erhöhen, wurden Waffenkammern mit Pfeilen und Reserverschwertern gebaut."  #~TR~
 building_tree_flet_04: "Telain-Schmiede"  #~TR~
 building_tree_flet_04_desc: "Obwohl es Fingerspitzengefühl erfordert, verkürzt die Einrichtung von Schmieden in den Telain die Zeit für dringende Reparaturen und Instandhaltung erheblich."  #~TR~
 building_tree_flet_05: "Telain-Speicher"  #~TR~
 building_tree_flet_05_desc: "Die Telain sind jetzt mit einem eigenen Lagerhaus für Lebensmittel und Handelsgüter ausgestattet, wobei der Außenposten zunehmend als Handels- und Zivilzentrum neben einem militärischen Wachposten fungiert."  #~TR~
 building_tree_flet_06: "Telain-Stadt"  #~TR~
 building_tree_flet_06_desc: "Was einst ein militärischer Außenposten war, hat sich zu einem kleinen Dorf entwickelt, in dem Handwerker, Händler und Bauern Seite an Seite mit der Garnison in den Baumwipfeln ihre Häuser haben."  #~TR~
 building_tree_flet_07: "Caras i-Ngelaidh"  #~TR~
 building_tree_flet_07_desc: "Was einst ein isolierter Talan war, hat sich inzwischen zu einer regelrechten Stadt entwickelt. Wohin man auch blickt, eine Plattform ziert die Baumwipfel und beherbergt Häuser, Schmieden, Handwerker und Läden. Viele Bogenschützen patrouillieren und überwachen fleißig den Waldboden und schützen ihre Nachbarn."  #~TR~
 
