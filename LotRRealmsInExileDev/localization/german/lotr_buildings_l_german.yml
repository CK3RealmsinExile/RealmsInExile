 building_type_wonder_four_winds_hall: "Halle der Vier Winde"  #~TR~
 building_wonder_four_winds_hall: "Halle der Vier Winde"  #~TR~
 building_wonder_four_winds_hall_desc: "Erbaut vom einflussreichsten Häuptling unter den Gramas-Stammesangehörigen, liegt die Halle der Vier Winde auf einer natürlichen Klippe mit Blick auf das Hochland östlich des Einsamen Berges. \n\nEs heißt, dass sich einmal im Jahr die Vier Winde - Nord, Süd, Ost und West - hier versammeln, um ihre Weisheit denen zu verleihen, die es wagen zuzuhören."  #~TR~

 ### Anduin Vale Wonders ###
 # The Carrock
 building_type_wonder_carrock: "Der Carrock"  #~TR~
 building_type_wonder_carrock_desc: "Die große steinerne Insel in den oberen Bereichen des [anduin|E], die die Einheimischen „der Carrock“ nennen."  #~TR~
 building_wonder_carrock: "Der Carrock"  #~TR~
 building_wonder_carrock_desc: "Eine felsige Insel in den oberen Bereichen des [anduin|E], nördlich der Alten Furt. Hier schlängelt sich der Fluss um den steinernen Ausläufer, obwohl eine Furt aus Trittsteinen den Übergang ermöglicht. An seiner Basis liegt eine kleine Höhle, und eine Reihe von geschnitzten Stufen führt zu einem breiten, flachen Gipfel – perfekt zum Aufstieg, um den mondbeschienenen Himmel oder die fernen Gipfel der [mistymountains|E] zu betrachten."  #~TR~
 building_wonder_carrock_02: "Furten des Carrock"  #~TR~
 building_wonder_carrock_02_desc: "Ein Netz sorgfältig gepflegter Steinfurten, die den Carrock, die große steinerne Insel in den oberen Bereichen des [anduin|E], umgeben. Ursprünglich verband eine einfache Überquerung riesiger, flacher Steine das östliche Ufer mit der Insel, während der westliche Kanal für alle außer den stärksten Schwimmern zu turbulent blieb. Jetzt wurden die Furten über den gesamten Fluss verstärkt, indem Stufen in den Fels gehauen und an jedem Zugang Wachtürme errichtet wurden, um sich gegen Feinde zu schützen."  #~TR~
 
 # Beorn's Hall
 building_type_wonder_beorns_hall: "Beorns Halle"  #~TR~
 building_type_wonder_beorns_hall_desc: "Die alte Halle Beorns, später das Herz von Beornsele und der Sitz von Beorns Erben."  #~TR~
 building_wonder_beorns_hall: "Beorns Halle"  #~TR~
 building_wonder_beorns_hall_desc: "Auch nach seiner widerwilligen Annahme der Führung im [anduinvale|E] residierte Beorn weiterhin in der großen Halle, die er Jahre zuvor mit seinen eigenen Händen gebaut hatte. Teilweise lag das daran, dass er in seinen Gewohnheiten feststeckte, aber er erkannte auch klug, dass die Verlegung des Machtsitzes ins Herzland eines Stammes unter den parteigeteilten Menschen aus Wald und Tal als Bevorzugung angesehen würde. Eine bedeutende Siedlung, Beornsele, entstand um die Halle herum, aber die ursprüngliche Struktur behielt viel von ihrem Charakter, einschließlich ihrer berühmten Bienenstöcke – und grausamen Ausstellungen von Ork-Köpfen."  #~TR~

 # Sairthiudabaurg
 building_type_wonder_sairthiudabaurg: "Sairthiudabaurg"  #~TR~
 building_type_wonder_sairthiudabaurg_desc: "Die älteste Siedlung der Waldläufer. Eine verborgene Baumkronenstadt, die sowohl als Verteidigungsstützpunkt als auch als heilige Stätte dient."  #~TR~
 building_wonder_sairthiudabaurg: "Sairthiudabaurg"  #~TR~
 building_wonder_sairthiudabaurg_desc: "Trotz des vergänglichen Charakters der meisten Waldläuferstämme und -reiche sind die Sairthiuda seit Menschengedenken ein eigenständiges Volk geblieben. Einzigartig ist ihre Erinnerung an den frühen Kontakt zwischen den Waldläufern und den [galadhrimelves|E], der sich am deutlichsten in der alten Siedlung Sairthiudabaurg ausdrückt. Beeinflusst von den Häusern von [lothlorien|E], liegt die uralte Heimat der Sairthiuda vollständig über der Erde. Ein geniales Netzwerk aus versteckten Plattformen, die durch kunstvolle Himmelsbrücken und Seilwege miteinander verbunden sind, wird durch eine Kombination aus raffinierter Zimmermannskunst und den uralten Bäumen des Waldes selbst getragen, so dass einige Sairthiuda angeblich nie den Boden berühren und ihn fürchten. \n\nSairthiudabaurg ist eine Quelle enormen Stolzes für die Waldläufer und wird als ein zutiefst heiliger Ort angesehen, ist aber auch für jeden Feind aufgrund seiner geschickten Tarnung und der ständigen Bedrohung durch Pfeile und andere Geschosse, die von oben herabprasseln, schwer anzugreifen; viele Raubzüge wurden im Nu abgeschlachtet, ohne überhaupt zu merken, dass ihr vergeblicher Marsch die Himmelsstadt der Sairthiuda erreicht hatte."  #~TR~
 building_wonder_sairthuida_treetop_dwellings: "Sairthiuda-Baumkronenwohnungen"  #~TR~
 building_wonder_sairthuida_treetop_dwellings_desc: "Der erweiterte Umfang der versteckten Stadt der Sairthiuda hat ihr aufgrund des Zustroms von Waldläuferbewohnern und Siedlern etwas von ihrer Verborgenheit gekostet, aber die Baumkronenwohnungen bleiben dennoch außergewöhnlich verteidigungsfähig. In den wenigen Passagen, die zwischen den dichten Bäumen und dem Unterholz verbleiben, wurden verdeckte Gräben mit Fallen und Spikes ausgehoben, und provisorische Wände aus dornigen Hecken leiten jeden Angreifer leicht in eine Tötungszone, die darauf ausgelegt ist, einen schnellen Tod von oben zu bringen."  #~TR~

 # The Walls of Melburg
 building_type_wonder_melburg_walls_original: "Die Mauern von Mathleisbaurg"  #~TR~
 building_type_wonder_melburg_walls_original_desc: "Eine starke Mauer umgibt die einzige Steinstadt im Tal."  #~TR~
 building_wonder_melburg_walls_original: "Die Mauern von Mathleisbaurg"  #~TR~
 building_wonder_melburg_walls_original_desc: "Mit Ausnahme von Framsburg im Norden ist Mathleisbaurg (das später als Melburg bekannt werden sollte) die einzige aus Stein gebaute Stadt im [anduinvale|E]. Erbaut um 1020 des [thirdage|E] am Zusammenfluss des [anduin|E] und des Sirros, wurde seine strategische Lage durch den Bau einer starken Steinmauer weiter verbessert, die einen künstlichen Hügel umschloss, an dem sich die beiden Flüsse trafen. \n\nMathleisbaurg ist das Handels-zentrum des Tals, wobei Händler aus [gondor|E] und Rhovanion um die Vorherrschaft in der Stadt wetteifern, alle innerhalb ihrer festen Steinmauern geschützt."  #~TR~

 building_type_wonder_melburg_walls_01: "Die Mauern von Melburg"  #~TR~
 building_type_wonder_melburg_walls_01_desc: "Eine starke Mauer umgibt die einzige Steinstadt im Tal. Viel restauriert, als Melburg nach dem [warofdwarvesandorcs|E] wiederbesetzt wurde."  #~TR~
 building_wonder_melburg_walls_01: "Die Überreste der Mauern von Mathleisbaurg"  #~TR~
 building_wonder_melburg_walls_01_desc: "Mit Ausnahme von Framsburg im Norden ist Melburg (ursprünglich Mathleisbaurg) die einzige aus Stein gebaute Stadt im [anduinvale|E]. Erbaut um 1020 des [thirdage|E] am Zusammenfluss des [anduin|E] und des Sirros, wurde seine strategische Lage durch den Bau einer starken Steinmauer weiter verbessert, die einen künstlichen Hügel umschloss, an dem sich die beiden Flüsse trafen. \n\nAuf seinem Höhepunkt wurde Melburg zum Handels-zentrum des Tals, aber Goblinüberfälle und der Aufstieg von Dol Guldur führten dazu, dass es mehrmals aufgegeben wurde."  #~TR~
 building_wonder_melburg_walls_02: "Die Mauern von Melburg"  #~TR~
 building_wonder_melburg_walls_02_desc: "Mit Ausnahme von Framsburg im Norden ist Melburg (ursprünglich Mathleisbaurg) die einzige aus Stein gebaute Stadt im [anduinvale|E]. Erbaut um 1020 des [thirdage|E] am Zusammenfluss des [anduin|E] und des Sirros, wurde seine strategische Lage durch den Bau einer starken Steinmauer weiter verbessert, die einen künstlichen Hügel umschloss, an dem sich die beiden Flüsse trafen. \n\nAuf seinem Höhepunkt wurde Melburg zum Handels-zentrum des Tals, aber Goblinüberfälle und der Aufstieg von Dol Guldur führten dazu, dass es mehrmals aufgegeben wurde. Nach dem [warofdwarvesandorcs|E] wiederbesetzt, hat es einen Teil seines früheren Glanzes und des geschäftigen Handels wiedererlangt und bleibt eine der am besten verteidigten Siedlungen im Tal."  #~TR~

 # Framsburg
 building_type_wonder_framsburg_01: "Framsburg"  #~TR~
 building_type_wonder_framsburg_02: "Framsburg"  #~TR~
 building_type_wonder_framsburg_02_desc: "Die alte Hauptstadt der Éothéod."  #~TR~
 building_wonder_framsburg_01: "Framsburg"  #~TR~
 building_wonder_framsburg_01_desc: "Die Hauptstadt der [eothed|E], aus Stein erbaut auf einem breiten Vorgebirge zwischen den Flüssen Langwell und Greylin, wo sie sich zum [anduin|E] vereinigen."  #~TR~
 building_wonder_framsburg_02: "Ruinen von Framsburg"  #~TR~
 building_wonder_framsburg_02_desc: "Nach dem Aufbruch von Eorl und später Leof blieb nur ein kleiner Rest der [eothed|E] im hohen Norden. Framsburg wurde weitgehend verlassen, und seine Hallen und Ställe verfielen langsam. \n\nJetzt sind nur noch eine Handvoll Holzhäuser in den Ruinen versammelt, aber es gibt immer noch einen regelmäßigen Markt, und die zerbrochenen Steinmauern bieten jedem Verteidiger einen kleinen Vorteil."  #~TR~
 building_wonder_framsburg_03: "Große Ställe von Fram"  #~TR~
 building_wonder_framsburg_03_desc: "Framsburg ist jetzt wieder eine geschäftige Stadt. Die alten Mauern wurden restauriert, und steinerne Häuser säumen wieder die Straßen. Am Rande liegen viele Ställe, darunter der große königliche Stall, der nach König Fram benannt ist, wo die größten Reiter des Reiches ihr Reitkunst üben."  #~TR~
 
 ### Rhovanion Wonders ###
 building_type_wonder_high_hall_alcisbaurg: "Hohe Halle von Alcisbaurg"  #~TR~
 building_type_wonder_high_hall_alcisbaurg_desc: "Obwohl nicht Vidugavias ursprüngliche Heimat, entwickelte sich Alcisbaurg aufgrund seiner zentralen Lage zur Hauptstadt seines [rhovanion_kingdom|E]. Um diesen Status zu festigen, ließ Vidugavia eine mächtige Halle bauen, wobei Steinmetze und Handwerker aus [gondor|E] halfen, einen königlichen Sitz zu errichten, der unter den [northmen|E] seinesgleichen sucht. Obwohl das Original bei der Wainrider-Invasion zerstört wurde, könnte die Hohe Halle, Sitz der Könige, mit entsprechenden Investitionen neu geschaffen werden."  #~TR~
 building_wonder_high_hall_alcisbaurg: "Königliche Halle von Vidugavia"  #~TR~
 building_wonder_high_hall_alcisbaurg_desc: "Auf dem höchsten Hügel der Stadt Alcisbaurg thront die Hohe Halle von Vidugavia hoch und stark. Mit großem Aufwand erbaut, trägt sie feinen Marmor aus [gondor|E], Lapislazuli aus dem fernen Osten, Holz aus dem [greenwoodshort|E] und Gold aus dem Norden, alles mühsam von Handwerkern mit der Geschichte und den Geschichten der [northmen|E] verziert. \n\nDer König des [rhovanion_kingdom|E] hält Hof von seinem hohen Sitz, einem Geschenk der [elves|E], begrüßt Boten von fern und spricht Recht. Alle, die kommen, schauen auf die Pracht des Königs von Rhovanion."  #~TR~
 unlocks_rhovanion_royal_guard_desc: "Ermöglicht die Rekrutierung von [GetMaA('rhovanion_royal_guard').GetName] als [men_at_arms|E]"  #~TR~
 
 building_type_wonder_market_of_dale: "Großer Markt von Dale"  #~TR~
 building_type_wonder_market_of_dale_desc: "[dale|E] hat sich als Handelszentrum von Ost und West, von verschiedenen Rassen und Glaubensrichtungen etabliert - von den [elves|E] im Westen, den [dwarves|E] und [conceptracemen|E] im Norden, den Männern von [gondor|E] und den Ostlingen von [rhun|E]. Auf den Märkten von Dale findet man Seite an Seite Wunder, die sich sonst nie treffen würden."  #~TR~
 building_wonder_market_of_dale: "Markt der Wunder"  #~TR~
 building_wonder_market_of_dale_desc: "Der Marktplatz von [dale|E] birgt unzählige Mysterien und Wunder, wenn man weiß, wo man suchen muss. Als „Wunder des Nordens“ bezeichnet, sind die Spielzeugmacher und Bastler hier in ihrem feinen Maschinenbau unübertroffen, mit Spielzeugen und Schmuckstücken, die jedem Besucher ein Lächeln ins Gesicht zaubern."  #~TR~
 is_dale: "Dein Haupttitel ist [GetTitleByKey('k_dale').GetName]"  #~TR~
 is_rhovanion: "Dein Haupttitel ist [GetTitleByKey('e_rhovanion').GetName]"  #~TR~
 
 building_type_wonder_aldena: "Garten von Aldena"  #~TR~
 building_type_wonder_aldena_desc: "Gepflegt von den Entweibeln, die einst in [dorwinion|E] lebten, war dieser Garten einst der Ort, an dem alle drei aufeinandertrafen, und wo sie, wenn die Geschichten wahr sind, den Menschen in der Region beibrachten, Pflanzen anzubauen und ihre eigenen Gärten zu pflegen."  #~TR~
 building_wonder_aldena: "Garten von Aldena"  #~TR~
 building_wonder_aldena_desc: "Dieser Garten ist eines der ältesten Wahrzeichen in [dorwinion|E]. Es wurde gesagt, dass er von den drei Entweibeln Silloth, Dorollin und Caniruth geschaffen wurde. Obwohl jede von ihnen ihren eigenen besonderen Garten hatte, den sie liebte und pflegte, trafen sie sich hier oft und verbrachten Zeit damit, gemeinsam die Farmen und Felder zu bewirtschaften.\n\nEs wird gesagt, dass hier die ersten Siedler derer, die die [dorwinrim|E] werden sollten, den Entweibeln begegneten und bald von ihnen lernten. Bis heute glaubt man, dass immer dann, wenn im Frühling ein starker Wind weht, das Singen der Entweibeln zu hören ist, die denen, die zuhören, viele Geheimnisse von Pflanzen, Tieren und der Kultivierung beibringen."  #~TR~
 building_wonder_aldena_grove: "Hain von Aldena"  #~TR~
 building_wonder_aldena_grove_desc: "Da die Gärten von Aldena mit größter Sorgfalt gepflegt und zu einem voll erblühten Hain erweitert wurden, wurde die Schönheit der ursprünglichen Schöpfung der Entweibeln wiederhergestellt. Diejenigen, die einst den Menschen von [dorwinion|E] beibrachten, die Felder zu pflügen und reiche Ernten einzufahren, mögen für immer verschwunden sein, aufgrund der Grausamkeit der Szrêl, aber ihre Erinnerung und ihr Vermächtnis mögen nun bis ans Ende der Zeiten dauern."  #~TR~

 building_type_wonder_esgaroth: "Esgaroth"  #~TR~
 building_type_wonder_esgaroth_desc: "Esgaroth am Langen See, letzte Ruhestätte von Smaug"  #~TR~
 building_wonder_esgaroth: "Esgaroth am Langen See"  #~TR~
 building_wonder_esgaroth_desc: "Seestadt ist vollständig aus Holz gebaut und steht stolz auf hölzernen Säulen, die in den Grund des Langen Sees eingelassen sind. Sie lag auf der Westseite des Sees, nördlich der Mündung des Wald Flusses, in einer ruhigen Bucht, die durch den Schutz eines Felsporträges gebildet wurde. Seestadt wurde vollständig vom letzten [dragon|E], Smaug, zerstört, aber danach stellte das wiederhergestellte Königreich [dale|E] unter der Herrschaft von Bard Seestadt in größerer Pracht als zuvor wieder her."  #~TR~

 building_type_wonder_szrel_kain: "Szrel-Kain"  #~TR~
 building_type_wonder_szrel_kain_desc: "Die alte Hauptstadt des tyrannischen Szreldor, lange von den [dorwinrim|E] rehabilitiert und ihre dunkle Geschichte fast vergessen, aber manche sagen, das Böse ist niemals wirklich besiegt, nur schlafend."  #~TR~
 building_wonder_szrel_kain: "Überrestgarten der Entweibeln"  #~TR~
 building_wonder_szrel_kain_desc: "Einer der letzten Überreste der Gärten der [entwives|E] in [dorwinion|E], die [dorwinrim|E] und ihre Priester schützen und pflegen ihn sorgfältig, dieses letzte Fragment des alten Wohlstands ihrer Lehrer."  #~TR~
 building_wonder_seat_of_tyrants: "Tyrannen-Sitz"  #~TR~
 building_wonder_seat_of_tyrants_desc: "Zum Entsetzen aller [dorwinion|E] wurde der abscheuliche Sitz von Szrel-Kain erneut zu einem Tyrannen-Sitz erhoben."  #~TR~
 
 building_type_wonder_caras_sant_border_forts: "Der Südpass"  #~TR~
 building_type_wonder_caras_sant_border_forts_desc: "Eingekeilt zwischen den steil aufragenden Bergen und der felsigen Westküste des [seaofrhun|E] führt ein schmaler Pass südlich von Caras Sant in die Länder von [rhun|E]. Würde hier eine Befestigung errichtet, würde dies den Pass zu einem natürlichen Engpass machen und eine leicht zu verteidigende Position gegen jeden Eindringling aus dem Süden schaffen."  #~TR~
 building_wonder_caras_sant_border_forts: "Südpass-Befestigungen"  #~TR~
 building_wonder_caras_sant_border_forts_desc: "Der Pass, der nach Süden in [rhun|E] führt, wurde befestigt und bildet einen natürlichen Engpass, den jede angreifende Armee passieren muss, was es den Verteidigern ermöglicht, ihre Feinde in eine leicht zu verteidigende Position zu leiten."  #~TR~
 
 building_type_wonder_longmother_barrows_01: "Grabhügel der Langmütter"  #~TR~
 building_type_wonder_longmother_barrows_01_desc: "Bei den Logath ist es Brauch, die Gebeine der verstorbenen Häuptlinginnen zu einer gepflegten Reihe von Hügeln außerhalb der Zeltstadt Sadvar zu bringen. Hier werden sie in einem uralten Ritual verbrannt und zu ihrer letzten Ruhe gebettet. Die grünen Hügel werden von den Bewohnern der nahegelegenen Stadt gepflegt und in hohem Respekt gehalten.\n\nEs dürfen keine Büsche oder Blumen auf den Grabhügeln der Langmütter wachsen, außer dem grünen Gras der Ebenen. Es heißt, in manchen mondlosen Nächten seien die Stimmen derer, die unter den Hügeln schlafen, im Wind zu hören, die immer noch versuchen, ihre Töchter jenseits der Mauern der Nacht zu führen..."  #~TR~
 building_wonder_longmother_barrows_01: "Hügel der Langmütter"  #~TR~
 building_wonder_longmother_barrows_01_desc: "Bei den Logath ist es Brauch, die Gebeine der verstorbenen Häuptlinginnen zu einer gepflegten Reihe von Hügeln außerhalb der Zeltstadt Sadvar zu bringen. Hier werden sie in einem uralten Ritual verbrannt und zu ihrer letzten Ruhe gebettet. Die grünen Hügel werden von den Bewohnern der nahegelegenen Stadt gepflegt und in hohem Respekt gehalten.\n\nEs dürfen keine Büsche oder Blumen auf den Grabhügeln der Langmütter wachsen, außer dem grünen Gras der Ebenen. Es heißt, in manchen mondlosen Nächten seien die Stimmen derer, die unter den Hügeln schlafen, im Wind zu hören, die immer noch versuchen, ihre Töchter jenseits der Mauern der Nacht zu führen..."  #~TR~
 building_wonder_longmother_barrows_02: "Schrein der Jägerinnen"  #~TR~
 building_wonder_longmother_barrows_02_desc: "In der Mitte des Rings der grünen Hügel der Langmütter steht ein einsamer Schrein aus weißem Holz, das von den äußersten Rändern des Feenwaldes im Osten stammt. Hier wird stets eine einzige Kerze angezündet, die durch einen Schirm aus mattem Glas vor Wind und Wetter geschützt ist.\n\nEs heißt, dass die Jägerinnen, die die Logath anführen, immer auf Rat angewiesen sind; sie können Antworten finden, wenn sie vor dem Schrein meditieren, um Führung von den Langmütter zu suchen, die vor ihnen auf den Ebenen ritten."  #~TR~
 building_wonder_longmother_barrows_03: "Feld der fliegenden Federn"  #~TR~
 building_wonder_longmother_barrows_03_desc: "Jenseits der Grabhügel der Langmütter liegt ein grasbewachsenes Feld. In Kriegszeiten oder großer Gefahr rufen die Häuptlinginnen und Königinnen der Logath ihre Reiter hierher, werfen einen Sack mit weißen Federn in die Luft.\n\nViele glauben, dass der Wind diese Federn über die nahegelegenen Hügel der Langmütter verstreuen wird, was den Willen vergangener Führer bedeutet, ob Krieg gerechtfertigt ist oder stattdessen Frieden gesucht werden sollte."  #~TR~
 
 ### GREENWOOD WONDERS ### 
 #Rhosgobel, home of Radagast the Brown
 building_type_wonder_rhosgobel: "Rhosgobel"  #~TR~
 building_type_wonder_rhosgobel_desc: "Rhosgobel, Heimat von [radagastcharacter|E] dem Braunen."  #~TR~
 building_wonder_rhosgobel: "Rhosgobel"  #~TR~
 building_wonder_rhosgobel_desc: "Rhosgobel ist die Heimat von [radagastcharacter|E] dem Braunen, einem der fünf [istariconcept|E]. Radagast ist ein Maia von [yavannacharactershort|E] und lebte daher in [greenwood|E], dem größten verbliebenen Wald in den [westlands|E]. Von allen Istari ist er der zurückgezogeneste, aber gutherzig und hilft oft, die Waldläufer der Region zu führen und übt einen subtilen Einfluss gegen den Schatten aus. Aber er verliert sich genauso oft in seinen eigenen Sorgen und vernachlässigt manchmal seine Aufgabe zugunsten der Natur, die er liebt."  #~TR~
 
 #Dol Guldur
 building_type_wonder_amon_lanc_01: "Dol Guldur"  #~TR~
 building_type_wonder_amon_lanc_01_desc: "Die schreckliche Festung von [dolguldur|E], Bastion des Zauberers und seines Ringgeists Khamul."  #~TR~
 building_wonder_amon_lanc_01: "Amon Lanc"  #~TR~
 building_wonder_amon_lanc_01_desc: "[amonlanc|E] (‚Nackter Hügel‘), die erste Hauptstadt von Orophers Königreich [greenwoodshort|E]."  #~TR~
 building_wonder_amon_lanc_02: "Dol Guldur"  #~TR~
 building_wonder_amon_lanc_02_desc: "Um das Jahr 1000 [ageTA|E], nach Orophers Umzug nach Norden, wurde [amonlanc|E] vom mysteriösen [necromancer_sauron|E] (später als [sauroncharacter|E] selbst entlarvt) besetzt. Unter Sauron und seinem dunklen Diener, dem [ringwraith|E] [khamul|E], wurde Amon Lanc in die schreckliche Festung von [dolguldur|E] (‚Hügel der Zauberei‘) verwandelt. Von dieser böswilligen Festung breitete sich ein Schatten über [greenwoodshort|E] aus und verwandelte ihn in den dunklen Wald von [mirkwood|E]."  #~TR~
 building_wonder_amon_lanc_03: "Amon Lanc erneuert"  #~TR~
 building_wonder_amon_lanc_03_desc: "Endlich wurden alle Spuren des Bösen aus [dolguldur|E] vertrieben. Seine Türme wurden gestürzt, seine Mauern niedergerissen und seine Kerker dem Himmel geöffnet. Die [elves|E] haben diesen Ort gereinigt und geheiligt, der wieder unter dem einfachen Namen bekannt ist, den er unter König Oropher trug - [amonlanc|E]."  #~TR~
 wonder_amon_lanc_03_effect_desc: "\nKann [GetMaA('silvan_rangers').GetName] als [men_at_arms|E] rekrutieren"  #~TR~

 #Amarthrynd
 building_type_wonder_amarthrynd_01: "Amarthrynd"  #~TR~
 building_type_wonder_amarthrynd_01_desc: "Die zweite Hauptstadt von Orophers Waldreich, die einst lichtdurchfluteten Höhlen sind zu einem feuchten und übelriechenden Ort geworden, der nur von riesigen Spinnen bewohnt wird."  #~TR~
 building_wonder_amarthrynd_01: "Amarthrynd"  #~TR~
 building_wonder_amarthrynd_01_desc: "Angetrieben von seinem Groll über die wachsende Macht von [khazaddum|E] unternahm König Oropher von [greenwoodshort|E] eine Reihe von Wanderungen nach Norden von [amonlanc|E], begleitet vom größten Teil seines Volkes. Er machte um 2255 des [secondage|E] seine zweite Hauptstadt in Amarthrynd, an einem alten Ort der [silvanelves|E]-Kultur und -Autorität, was darauf hindeutet, wie er deren Bräuche für seine eigenen übernommen hatte. \n\nIm Gegensatz zu Thranduils späterer Hauptstadt Aradhrynd, des Erben Orophers, befanden sich die Hallen von Amarthrynd hauptsächlich über der Erde, in einem Palastkomplex, der von Säulen aus lebenden Bäumen getragen wurde. Der Palast war jedoch mit den Höhlen verbunden, die der Siedlung ihren Namen gaben und für ihre unberührte und ruhige Schönheit bekannt waren. Lange von den [silvanelves|E] als ein intensiv spiritueller Ort der Kontemplation und des Rückzugs gehalten, vergrößerte Oropher die natürliche Ausstrahlung der Höhlen mit dem Wissen der [sindarelves|E], so dass diejenigen, die sie sahen, glaubten, dass sie in das Lied der Welt selbst eintauchen könnten, eingebettet in Fels und Stein."  #~TR~
 building_wonder_amarthrynd_02: "Ungolthrynd"  #~TR~
 building_wonder_amarthrynd_02_desc: "Nach der Aufgabe von Amarthrynd während Thranduils Evakuierung nach Nordosten des Waldes sind die einst lichtdurchfluteten Höhlen zu einem feuchten und übelriechenden Ort geworden, der nur von riesigen Spinnen bewohnt wird. \n\nWo einst Gesang war, gibt es jetzt nur noch das Klackern von Cheliceren. Die duftenden Gänge, in denen der Elbenkönig Oropher einst wandelte, sind jetzt tief in angesammelten Schmutz versunken, und die Halle, die einst seinen Thron trug, ist jetzt eine Brutkammer, hochgestapelt mit pulsierenden Eiersäcken."  #~TR~
 building_wonder_amarthrynd_03: "Amarthrynd erneuert"  #~TR~
 building_wonder_amarthrynd_03_desc: "Amarthrynd wurde erneuert und ist wieder ein Leuchtfeuer und eine Festung des Waldvolkes von [greenwoodshort|E]. Die letzten der großen Spinnen wurden aus den Höhlen vertrieben, ihre Netze angezündet, und mit großer Mühe haben die Elben diesen Ort zu Ehren Orophers gereinigt und geheiligt. \n\nDie großen und schimmernden „Höhlen des Schicksals“, die den [silvanelves|E] lange vor der Ankunft der Elbenkönige heilig waren, sind wieder ein Wallfahrtsort – denn es gibt diejenigen, die glauben, dass in ihnen ein Echo des Großen Liedes zu hören ist, aus dem die [ainurgods|E] die Welt selbst gesponnen haben."  #~TR~

 #Aradhrynd
 building_type_wonder_aradhrynd: "Aradhrynd"  #~TR~
 building_type_wonder_aradhrynd_desc: "Die Hallen des Elbenkönigs, nach dem Bild des alten Menegroth erbaut."  #~TR~
 building_wonder_aradhrynd: "Aradhrynd"  #~TR~
 building_wonder_aradhrynd_desc: "Oropher kam unter die [silvanelves|E] von [greenwoodshort|E] und war entschlossen, sich von dem Erbe der Großen Reise zu distanzieren und den einfachen Lebensstil wieder aufzunehmen, den die Elben praktizierten, bevor die [valargods|E] sie nach Westen riefen. Doch im Herzen blieben der Elbenkönig und sein Erbe Thranduil [sindarelves|E] von Doriath. Als es für Thranduil an der Zeit war, eine Hauptstadt im Norden von [greenwoodshort|E] zu bauen, waren es die großen Hallen von [elu_thingol|E]s Menegroth, die ihn inspirierten. \n\nGeschützt durch Steintüren, die durch raffinierte Magie gesichert sind, ist Aradhyrnd sowohl eine mächtige Zuflucht als auch das Herz des Waldreichs. Seine vielen Hallen, getragen von Säulen aus lebendem Gestein, enthalten einen großen Vorrat an Waren und Schätzen. Darunter liegen Kerker, in denen unerwünschte Besucher vergessen werden können, und Keller, die über Bäche gebaut wurden, die in den Waldfluss münden, wodurch Aradhyrnd Zugang zum Flussverkehr mit [dale|E] und darüber hinaus erhält."  #~TR~

 building_type_wonder_aradhrynd_ruined_01: "Aradhrynd"  #~TR~
 building_type_wonder_aradhrynd_ruined_01_desc: "Die Hallen des Elbenkönigs, nach dem Bild des alten Menegroth erbaut."  #~TR~
 building_wonder_aradhrynd_ruined_01: "Grab des Elbenkönigs"  #~TR~
 building_wonder_aradhrynd_ruined_01_desc: "Betrachte die mächtigen Werke der [silvanelves|E]; sie sind nichts als bröckelnde Gräber! Unter ihren Hallen begraben sind die Elben jetzt, mit Spinnen und Würmern als Bettgenossen."  #~TR~
 building_wonder_aradhrynd_ruined_02: "Aradhrynd wiederhergestellt"  #~TR~
 building_wonder_aradhrynd_ruined_02_desc: "Oropher kam unter die [silvanelves|E] von [greenwoodshort|E] und war entschlossen, sich von dem Erbe der Großen Reise zu distanzieren und den einfachen Lebensstil wieder aufzunehmen, den die Elben praktizierten, bevor die [valargods|E] sie nach Westen riefen. Doch im Herzen blieben der Elbenkönig und sein Erbe Thranduil [sindarelves|E] von Doriath. Als es für Thranduil an der Zeit war, eine Hauptstadt im Norden von [greenwoodshort|E] zu bauen, waren es die großen Hallen von [elu_thingol|E]s Menegroth, die ihn inspirierten. \n\nObwohl diese Hallen viel Leid erlitten haben, sind ihre Fundamente fest geblieben. Endlich wurde das Böse, das hier wohnte, getilgt und die Hallen gereinigt."  #~TR~

 ### Lothlorien Wonders ###
 
 building_type_wonder_caras_galadhon: "Caras Galadhon"  #~TR~
 building_type_wonder_caras_galadhon_desc: "Mitte des [thirdage|E] von Galadriel und Celeborn gegründet, war Caras Galadhon die Festung und Hauptstadt von [lothlorien|E] während ihrer Herrschaft."  #~TR~
 building_wonder_caras_galadhon: "Das Herz von Elvendom auf Erden"  #~TR~
 building_wonder_caras_galadhon_desc: "Von den [galadhrimelves|E] „Das Herz von Elvendom auf Erden“ genannt, ist Caras Galadhon ein großer Komplex von Flets, umgeben von einer mächtigen Mauer. Eine Stadt und Festung zugleich, oben auf dem höchsten Baum wurde die Wohnung von Celeborn und Galadriel, dem Herrn und der Dame von [lorien|E], gebaut.\n\nNur wenige [elven|E]-Städte im [thirdage|E] konnten mit der Größe und Pracht von Caras Galadhon mithalten."  #~TR~

 building_type_wonder_caras_galadhon_abandoned_01: "Caras Galadhon"  #~TR~
 building_type_wonder_caras_galadhon_abandoned_01_desc: "Gegründet von Galadriel und Celeborn Mitte des [thirdage|E], war Caras Galadhon die Festung und Hauptstadt von [lothlorien|E] während ihrer Herrschaft."  #~TR~
 building_wonder_caras_galadhon_abandoned_01: "Das Herz von Elbenreich auf Erden"  #~TR~
 building_wonder_caras_galadhon_abandoned_01_desc: "Von den [galadhrimelves|E] 'Das Herz von Elbenreich auf Erden' genannt, ist Caras Galadhon ein großer Komplex von Häusern, umgeben von einer mächtigen Mauer. Eine Stadt und Festung zugleich, oben auf dem höchsten Baum wurde die Wohnstätte von Celeborn und Galadriel, dem Herrn und der Dame von [lorien|E], gebaut.\n\nNur wenige [elven|E] Städte im [thirdage|E] konnten mit der Größe und Pracht von Caras Galadhon mithalten."  #~TR~
 building_wonder_caras_galadhon_abandoned_02: "Das verlassene Herz von Elbenreich auf Erden"  #~TR~
 building_wonder_caras_galadhon_abandoned_02_desc: "Nachdem alle [galadhrimelves|E] nach [valinor|E] oder Ost-Lorien aufgebrochen waren und [lothlorien|E] verlassen wurde, verfiel die große Stadt in den Baumwipfeln, obwohl ihre [elven|E] Handwerkskunst sie für die wenigen, die diese Wälder bereisten, sicher hielt."  #~TR~

 building_type_wonder_caras_galadhon_ruined_01: "Caras Galadhon"  #~TR~
 building_type_wonder_caras_galadhon_ruined_01_desc: "Gegründet von Galadriel und Celeborn Mitte des [thirdage|E], war Caras Galadhon die Festung und Hauptstadt von [lothlorien|E] während ihrer Herrschaft."  #~TR~
 building_wonder_caras_galadhon_ruined_01: "Ceber Gêl"  #~TR~
 building_wonder_caras_galadhon_ruined_01_desc: "'Das Herz von Elbenreich auf Erden' ist nichts als Äste und Asche. Es heißt jetzt 'Ceber Gêl' - der Weinende Pfahl. Obwohl alle [galadhrimelves|E], die einst hier lebten, verschwunden sind, scheinen ihre körperlosen Klagelieder im Wind zu hängen und in Angst und Verzweiflung zu schreien."  #~TR~
 building_wonder_caras_galadhon_ruined_02: "Das wiederhergestellte Herz von Elbenreich"  #~TR~
 building_wonder_caras_galadhon_ruined_02_desc: "Von den [galadhrimelves|E] 'Das Herz von Elbenreich auf Erden' genannt, ist Caras Galadhon ein großer Komplex von Häusern, umgeben von einer mächtigen Mauer. Eine Stadt und Festung zugleich, oben auf dem höchsten Baum wurde die Wohnstätte von Celeborn und Galadriel, dem Herrn und der Dame von [lorien|E], gebaut.\n\nNach viel Leid ist Caras Galadhon wieder ein Ort der Hoffnung und Schönheit."  #~TR~

 ### NELORNIETH WONDERS ###
 
 building_type_wonder_temple_sulereb_01: "Tempel von Sulereb"  #~TR~
 building_type_wonder_temple_sulereb_01_desc: "Der alte [avarin|E] Tempel von Sulereb."  #~TR~
 building_wonder_temple_sulereb_01: "Tempel von Sulereb"  #~TR~
 building_wonder_temple_sulereb_01_desc: "Die windgepeitschte Insel Egil Dorn ist ein Ort großer Schönheit, ihre Häfen und Haine sind den [avarin|E] [elves|E] heilig, die oft von der Ostküste des [seaofrhun|E] hierher segeln. In einer hohen Felsspalte haben sie einen Tempel in den lebendigen Felsen der Insel gehauen, zu dem sie manchmal kommen, um nach der ursprünglichen Art ihres Volkes Manwë zu danken."  #~TR~

 building_type_wonder_temple_sulereb_02: "Der Obsidiantempel"  #~TR~
 building_type_wonder_temple_sulereb_02_desc: "Ein alter [avarin|E] Tempel, längst von den Anhängern Kerkassks entweiht."  #~TR~
 building_wonder_temple_sulereb_02: "Der Obsidiantempel"  #~TR~
 building_wonder_temple_sulereb_02_desc: "Die windgepeitschte Insel Egil Dorn war einst ein Ort großer Schönheit, ihre Häfen und Haine waren den [avarin|E] [elves|E] heilig, die oft von der Ostküste des [seaofrhun|E] hierher segelten. In einer hohen Felsspalte haben sie einen Tempel in den lebendigen Felsen der Insel gehauen, zu dem sie manchmal kamen, um [manwecharactershort|E] nach der ursprünglichen Art ihres Volkes zu danken.\n\nIn späteren Jahren kamen finstere Männer mit rauen Zungen aus dem Osten, und die [avari|E] kamen nicht mehr. Die Haine wurden gefällt, und der Tempel wurde durch Feuer und Blutrituale entweiht. Jetzt scheinen seine zerfurchten Mauern aus Nacht selbst gemacht zu sein, außer wenn sie die untergehende Sonne einfangen und so purpurrot werden wie eine durchtrennte Vene. Seit langen Jahrhunderten ist er die Heimat eines der grausamsten Kulte von [rhun|E]s unzähligen Kulten. Die schrecklichen Rituale und makabren Opfer, die hier zu Kerkassks Ehren dargebracht werden, sind zu abscheulich, um beschrieben zu werden, und ihr bloßer Ruf hat das Herz vieler Seefahrer auf Rhûns großem Binnensee erstarrt."  #~TR~

 building_type_wonder_temple_sulereb_03: "Wiederhergestellter Tempel von Sulereb"  #~TR~
 building_type_wonder_temple_sulereb_03_desc: "Wiederhergestellter Tempel von Sulereb"  #~TR~
 building_wonder_temple_sulereb_03: "Wiederhergestellter Tempel von Sulereb"  #~TR~
 building_wonder_temple_sulereb_03_desc: "Nach langen Jahrtausenden haben die [avari|E] die Insel Egil Dorn und ihren alten Tempel wieder zurückerobert. Die grausamen Kultisten wurden vertrieben, und ihre schrecklichen Praktiken sind jetzt nur noch eine Erinnerung. \n\nDie Haine wurden wieder bepflanzt, und die alten Mauern des Tempels sind jetzt mit blühenden Ranken bedeckt, in denen Schmetterlinge flattern und Vögel zwitschern. Wo einst qualvolle Schreie hallten, erheben sich jetzt wieder die Stimmen der [elves|E] in lieblicher Harmonie und danken Manwë in einer Sprache, die älter ist als Sonne und Mond."  #~TR~
 
 building_type_wonder_quartz_hall: "Cava Mîrgalla"  #~TR~
 building_type_wonder_quartz_hall_desc: "Als größtes Meisterwerk der [penni|E] steht Cava Mîrgalla als Beweis für die langen Jahre ihres Zusammenlebens und Friedens."  #~TR~
 building_wonder_quartz_hall: "Cava Mîrgalla"  #~TR~
 building_wonder_quartz_hall_desc: "Mit viel Liebe über unzählige Jahre geschaffen, steht Cava Mîrgalla als Beweis für die seltsame Situation von [nelornieth|E]. Geschaffen durch die gemeinsamen Bemühungen der Feen des Waldes und der [penni|E], ist es eine große Halle aus vermischten Quarz und Bäumen, so dass es schwer zu sagen ist, wo der eine beginnt und der andere endet. Obwohl nicht sehr groß, steht sie als Beweis für ihre Vereinigung und ihr gemeinsames Leben zusammen."  #~TR~
 building_wonder_nelornieth_embassy: "Botschaft von Nelornieth"  #~TR~
 building_wonder_nelornieth_embassy_desc: "Die Penni haben ihre Quarzhallen sorgfältig erweitert, um eine beträchtliche Anzahl von [elven|E] Diplomaten unterzubringen, die bereit sind, selbst in die am weitesten entfernten, verborgenen Reiche der Erzelben zu reisen. In dem Bestreben, den Kontakt zu ihren längst verlorenen Verwandten wiederherzustellen, heißen die Penni jetzt wieder alle wohlmeinenden Reisenden in ihrer Botschaft willkommen und versuchen, sich wieder in die Angelegenheiten der Welt und das Schicksal der Elben von [middleearth|E] zu integrieren."  #~TR~
 
 ### RHÛN Wonders ###
 building_type_wonder_mistrand_01: "Mistrand"  #~TR~
 building_type_wonder_mistrand_01_desc: "Mistrand, die größte und ehrwürdigste Stadt von [rhun|E], verteidigt von den alten Mauern, bekannt als der 'Göttinnenschild'."  #~TR~
 building_wonder_mistrand_01: "Göttinnenschild"  #~TR~
 building_wonder_mistrand_01_desc: "In den letzten Tagen des [secondage|E] errichtet, sind die Mauern von Mistrand als 'Göttinnenschild' bekannt, denn sie wurden errichtet und einer der prominentesten Göttinnen des Ostlings-Pantheons geweiht. Hoch und breit, diese Mauern haben Mistrands anhaltende Sicherheit und Wohlstand durch die langen Jahre hindurch gesichert, obwohl sie schon gefallen sind. Hinter den Mauern konnte Mistrand zu der einen wahren, dauerhaften, alten Metropole von [rhun|E] heranwachsen."  #~TR~
 building_wonder_mistrand_02: "Universität von Mistrand"  #~TR~
 building_wonder_mistrand_02_desc: "Aufgrund des Status von Mistrand als der größten dauerhaften Stadt von [rhun|E] sind seit unzählbarer Zeit Gelehrte gekommen, um darin zu wohnen und sie zu ihrem Zuhause zu machen. Dies hat dazu geführt, dass viele Denk- und Lernschulen innerhalb der Mauern untergebracht wurden. Aber sie waren nicht formalisiert oder standardisiert, und so lag diese riesige Sammlung von Weisheit ungenutzt. Mit entsprechenden Investitionen haben wir eine massive und weitläufige Universität errichtet, die von unserer Regierung gefördert und finanziert wird, in der dieses Wissen endlich gesammelt wurde und beginnt, in unserem Reich verbreitet zu werden."  #~TR~
 building_wonder_mistrand_03: "Juwel des Binnensees"  #~TR~
 building_wonder_mistrand_03_desc: "Obwohl Mistrand immer über den anderen Städten von [rhun|E] stand, kann jetzt niemand sagen, dass sie nicht eine der größten der ganzen Welt ist. Die großen Mauern sind jetzt mit leuchtenden und teuren Farbstoffen bemalt, die Wege gut gepflastert und sicher bewacht. Die Universität zieht Gelehrte aus Ost und West an, und die Märkte sind immer von fernen Kaufleuten überfüllt. Wir haben Mistrand schon lange als Juwel gekannt - aber jetzt glänzt sie als strahlendes Juwel, mit viel Geduld fein geschliffen, ebenbürtig jedem anderen."  #~TR~

 building_type_wonder_lest_01: "Der Azurblaue Tempel"  #~TR~
 building_type_wonder_lest_01_desc: "Die vereinigende Kraft der Glaubensrichtungen der Ostlinge. Jeder Kult findet Gemeinsamkeiten in der Stadt Lest."  #~TR~
 building_wonder_lest_01: "Der Azurblaue Tempel"  #~TR~
 building_wonder_lest_01_desc: "Gelehrte von Mistrand behaupten, dass im gesamten Aman und [middleearth|E] allein der Azurblaue Tempel von allen Ostlingen geehrt wird. Die vielen Kulte von [rhun|E] finden alle eine gemeinsame Sache im weitläufigen Tempelbezirk von Lest, dessen viele leuchtend gefärbte Dächer jeweils ein Heiligtum für sowohl obskure als auch alltägliche Götter sind. \n\nÜber allem steht der Azurblaue Tempel selbst. Ein riesiges Netzwerk von Treppen und Bögen, die von der Küste bis zu den Gipfeln der Uldona-Kette hinaufsteigen. Ein Beweis für die Zusammenarbeit zwischen den egalitären Völkern des Meeres von Rhûn, denn die Blaue Sekte von Dorwinion hat viele Heiligtümer am Meer, und im Tempelbezirk genießen sie Ausnahmen von den üblichen religiösen Steuern des Ostens."  #~TR~
 building_wonder_lest_02: "Stadt des Eifers"  #~TR~
 building_wonder_lest_02_desc: "Die Ausweitung des Einflusses des Azurblauen Tempels auf die gesamte Stadt Lest hat einen großen Zustrom eifriger Bewohner aus allen verschiedenen Kulten und Glaubensrichtungen in [rhun|E] gebracht. Handel und Gewerbe werden durch den zusätzlichen Verkehr von Pilgern und Touristen sowie durch die Seereisen über das [seaofrhun|E] angekurbelt.\n\nDer Tempel steht immer noch im Zentrum von Lest, ein wahrer Leuchturm für alle Anhänger der Glaubensrichtungen der Ostlinge. Renoviert mit dunklem Marmor und verziert mit Wandmalereien, die die verschiedenen Götter von Rhûn darstellen, steht er jetzt als wahres Denkmal für den Eifer und die Überzeugung der Ostlinge."  #~TR~
 
 building_type_wonder_dargeca_border_forts: "Der Nördliche Pass"  #~TR~
 building_type_wonder_dargeca_border_forts_desc: "Eingebettet zwischen den steil aufragenden Bergen und der felsigen Westküste des [seaofrhun|E] führt ein schmaler Pass nördlich von Dargeca in die Länder von [dorwinion|E]. Wenn hier eine Befestigung errichtet würde, würde sie den Pass in einen natürlichen Engpass verwandeln und eine leicht zu verteidigende Position gegen jeden Eindringling aus dem Norden schaffen."  #~TR~
 building_wonder_dargeca_border_forts: "Befestigungen des Nordpasses"  #~TR~
 building_wonder_dargeca_border_forts_desc: "Der Pass, der nach Norden nach [dorwinion|E] führt, wurde befestigt, wodurch ein natürlicher Engpass entsteht, durch den jede angreifende Armee, die versucht, vorbeizukommen, gehen muss, wodurch die Verteidiger ihre Feinde in eine leicht zu verteidigende Position leiten können."  #~TR~
 
 # Iflênâk (Nurunkhizdín Waterfall) 
 building_type_wonder_iflenak: "Iflênâk"  #~TR~
 building_type_wonder_iflenak_desc: "Ein Wasserfall, der den Eingang zu einem großen Höhlensystem bedeckt."  #~TR~
 building_wonder_iflenak: "Iflênâk"  #~TR~
 building_wonder_iflenak_desc: "Der große Wasserfall und See von Iflênâk bedecken den Eingang zu Nurunkhizdín. Gegründet im Jahre [ageSA|E] 2797, war Nurunkhizdín die westlichste Behausung der [ironfists|E]. Nordwestlich ihrer alten Hauptstadt in den Ered Harmal, Kheled-Nâla, war Nurunkhizdín zu der Zeit klein im Vergleich zum Ruhm und Reichtum von Kheled-Nâla. Es erlangte Bedeutung, als Kheled-Nâla im Akallabêth fiel und war die Heimat jener Eisenfaustkrieger unter König Ôrn ‚dem Habgierigen‘, die sich während des [warlastallianceshort|E] im [treacheryoforn|E] mit [sauroncharacter|E] verbündeten. Wegen ihres Verrats und ihrer Gier geächtet, schwand und verblasste die Feste, viele fielen in die Dunkelheit. Infolgedessen bemerkten oder kümmerten sich nur wenige, als ein umherziehender Drache auf das Uldona-Rückgrat herabkam, sich an der vergessenen und verfluchten Feste von Nurunkhizdín labete und den Ring der Eisenfaustkrieger im Feuer verzehrte..."  #~TR~
 
 #Uzfelak (Nurunkhizdín "Leuchtfeuer"  #~TR~
 building_type_wonder_uzfelak: "Uzfelak"  #~TR~
 building_type_wonder_uzfelak_desc: ""
 building_wonder_uzfelak: "Uzfelak"  #~TR~
 building_wonder_uzfelak_desc: "Uzfelak, ein großer, umgedrehter Turm, der wie ein riesiger Stalagmit von der Decke hängt, ist ein Wunderwerk unterirdischer Ingenieurskunst. An ihrem tiefsten Punkt reflektiert eine große Kristalllampe – als ob von einem alten [dwarffather|E] gefertigt – Sonnenlicht von Spiegeln an der Höhlendecke weit oben, um die anhaftenden Schatten zu durchbrechen, die einst in den Tiefen des Berges lauerten.\n\nObwohl ihre mächtige Lampe das Kronjuwel von Uzfelak ist, ist die gesamte Struktur mit Wohnungen, Tempeln und Werkstätten gefüllt, eine Miniaturfestung in einer Festung."  #~TR~
 
 ### ORC WONDERS ###
 building_type_wonder_high_stone_01: "Hoher Stein"  #~TR~
 building_wonder_high_stone_01: "Hoher Stein"  #~TR~
 building_wonder_high_stone_01_desc: ""
 
 building_type_wonder_web_weald: "Das Netz-Gehege"  #~TR~
 building_wonder_web_weald: "Das Netz-Gehege"  #~TR~
 building_wonder_web_weald_desc: "Ein wilder Garten aus Netz und Seide, Heimat des abscheulichen Laichs von Enânagosnî. Obwohl tief unter der Erde, erinnert die schiere Dichte des Netzes nicht an eine Höhle aus Stein und Gestein, sondern an einen schrecklichen Wald aus versteckter Bosheit."  #~TR~
 
 ### Mountain Orc Wonders ###
 building_type_wonder_gundabad_01: "Gundabad"  #~TR~
 building_type_wonder_gundabad_01_desc: "Der Berg [gundabad|E], oder Gunduzbad in [khuzdul|E], blickte auf den Gipfel Ugûlai über den Den Loke hinweg, die Lücke zwischen den [hithaeglir|E] und den [eredmithrin|E]. Es war der Ort des Erwachens von [durindeathless|E], [dwarffather|E] der [longbeards|E]."  #~TR~
 building_wonder_gundabad_01: "Gundabad"  #~TR~
 building_wonder_gundabad_01_desc: "Einst die Zwergenfestung Gunduzbad, wurde [gundabad|E] von dem berüchtigten [orc|E]-Kriegsherrn Skorg erobert, der sie zur größten Orkfestung in den nördlichen Bergen machte.\n\nEs war Skorg, der das große ‚Drachentor‘ baute, einen befestigten Eingang, der den Berg verteidigte. Der Berg selbst hat drei Gipfel: Den Gespaltenen Turm, Den Großen Turm und Den Verdrillten Turm, unter denen sich große befestigte Festungen, Höhlen und gewundene Tunnel befinden, von denen viele ursprünglich von den [dwarves|E] gegraben wurden."  #~TR~
 building_wonder_gundabad_02: "Gunduzbad"  #~TR~
 building_wonder_gundabad_02_desc: "Den [dwarves|E] zufolge erwachte [durindeathless|E] in diesem Berg, den sie Gunduzbad, ‚Hohe Heimat‘, nennen würden. Von da an wurde der Berg von den Zwergen verehrt. Während Durin in alten Zeiten nach Süden reiste und [khazaddum|E] gründete, blieb Gunduzbad ein wichtiger Versammlungspunkt für Delegationen aus allen großen Häusern der Zwerge. Gunduzbad wurde nach langen Jahrhunderten der [orc|E]-Besatzung endlich befreit und ist wieder eine Zwergenfestung."  #~TR~
 
 building_type_wonder_mtgram: "Gramberg"  #~TR~
 building_type_wonder_mtgram_desc: "Der Gramberg, der höchste Gipfel des Gramspitz – einer Reihe von Bergen, die sich westwärts von den Hauptgipfeln des [mistymountains|E] erstrecken – hat eine lange Geschichte der [orcs|E]. Hier steht eine alte Festung, die fast immer in den Händen eines starken Ork-Kriegsherrn ist. Dies ist eine der wenigen Orkfestungen, die von ihresgleichen gebaut wurde, anstatt wie [gundabad|E] oder [moria|E] von den [dwarves|E] übernommen zu werden."  #~TR~
 building_wonder_mtgram: "Festung Gramberg"  #~TR~
 building_wonder_mtgram_desc: "Tief in den Fels des Berges eingebettet liegt eine weitläufige und alte Festung der [orcs|E]. Ihre vielen Eingänge sind durch Eisentore gesichert und viele Fallen halten ungebetene Besucher fern. Hier versammeln sich die Orks, um ihre vielen Überfälle in die darunter liegenden Länder von [eriador|E] vorzubereiten."  #~TR~
 
 building_type_wonder_goblin_town_01: "Goblinsstadt"  #~TR~
 building_type_wonder_goblin_town_01_desc: "Unter dem tückischen Hohen Pass liegen unzählige Höhlen und Tunnel, die im Laufe der Jahrhunderte von den [goblins|E] der Goblinsstadt ausgegraben wurden. Hier findet sich ein riesiges Netz unterirdischer Bauten, das sich weit unter den Gipfeln erstreckt und tief in die Wurzeln des [mistymountains|E] reicht.\n\nFast ausschließlich von Ost nach West verlaufend, hat das labyrinthartige Tunnelnetz der Goblinsstadt eine chaotische Kultur hervorgebracht, die sowohl von Intrigen als auch von Stärke regiert wird. Oft von einem Großen Goblin angeführt, wie der lokale Herrscher normalerweise genannt wird, kämpfen die Goblins untereinander genauso sehr, wie sie nachts aus ihren Bauten herausziehen, um die Bewohner der Täler und Tiefebenen in der Nachbarschaft ihrer Berge zu überfallen und zu schikanieren..."  #~TR~
 building_wonder_goblin_town_01: "Goblinshöhle"  #~TR~
 building_wonder_goblin_town_01_desc: "Im Zentrum der Goblinsstadt gibt es viele gewundene Gruben und Bauten, die von der Masse der [goblins|E] im direkten Dienst ihres Meisters, der Großen Goblins, bewohnt werden. Hier wurden grobe Holzarbeiten errichtet, die Gehwege und Pfade schaffen, die – oft in gefährlichen Höhen – von einer Seite der größten Höhle zur anderen führen; alles zusammengehalten von groben Eisennägeln und Seilen.\n\nHier, in der Goblinshöhle, wohnt der Große Goblin, wann immer er Hof hält, und zieht sich auf den Thron der Unermesslichkeit zurück, wenn die Dinge zu hektisch werden – oder wenn sein Publikum den Willen verliert, seine Verhöhnung von Poesie und Gesang zu ertragen."  #~TR~
 building_wonder_goblin_town_02: "Sitz des Großen Goblins"  #~TR~
 building_wonder_goblin_town_02_desc: "Wann immer ein Großer Goblin getötet wird (oder aus einer anderen unvorhergesehenen Folge stirbt), herrscht reines Chaos unter den [goblins|E] der Goblinsstadt, bis ein neuer Anwärter auftaucht, der genug Stärke besitzt, um den Thron der Unermesslichkeit zu erobern. Der neue Herrscher muss seine Position gegen jeden Rivalen verteidigen, was oft zu weiteren Blutvergießen führt, und die Goblins unter seinem zerlumpten Banner sammeln, bis eine gewisse Normalität zurückkehrt.\n\nDer Sitz des Großen Goblins befindet sich in der größten Höhle der Goblinsstadt, wo er wohnt, wenn er sein gesamtes Volk ansprechen möchte, anstatt ausgewählte Besucher am Thron der Unermesslichkeit zu empfangen. Hier werden mitreißende Reden (und Drohungen) gehalten und Überfälle in die Tiefebenen angeordnet. Manchmal werden große Bankette abgehalten, wenn es genügend Essen gibt und die Massen beruhigt werden müssen."  #~TR~
 building_wonder_goblin_town_03: "Große Höhle der Goblinsstadt"  #~TR~
 building_wonder_goblin_town_03_desc: "Goblins können, wenn sie ausreichend motiviert sind, eine fleißige Rasse sein. Die Peitsche ist in der Regel ein erfolgreicheres Werkzeug, um große Massen von [goblins|E] dazu zu bringen, an einem großen Werk wie der Renovierung der Großen Höhle des Großen Goblins zusammenzuarbeiten; und so wird nur ein ausreichend schrecklicher und starker Anführer in der Lage sein, eine solche Leistung zu vollbringen.\n\nWo einst grobe Holzgerüste standen, halten jetzt schmiedeeiserne Rahmen die Gehwege der Goblinsstadt an Ort und Stelle – wodurch das Risiko schrecklicher Unfälle und Einstürze deutlich reduziert wird. Viele gestohlene Banner schmücken jetzt den Sitz des Großen Goblins, und es wurde ein eigener Brunnen gegraben, um frisches Trinkwasser zu liefern, wann immer die Goblins es wünschen."  #~TR~
 
 ### Dwarven Wonders ###
 building_type_wonder_azan_zaram_01: "Azan-zâram"  #~TR~
 building_type_wonder_azan_zaram_01_desc: "Die Verborgenen Seen von Azan-zâram sind der heilige Schatz der [dwarves|E] von [nordinbad|E], so heftig bewacht wie jeder Hort aus Gold und Silber."  #~TR~
 building_wonder_azan_zaram_01: "Azan-zâram"  #~TR~
 building_wonder_azan_zaram_01_desc: "Die Zwergenfestung [nordinbad|E] wurde um die Seen von Azan-zâram angelegt, deren Schönheit immer ihr größter Schatz war. Obwohl Nordinbad nicht reich an Gold und Silber war, waren die dort lebenden [dwarves|E] mit der atemberaubenden Schönheit von Azan-zâram zufrieden und hielten sie so heilig wie die [dwarves|E] von [khazaddum|E] den Spiegelsee."  #~TR~
 building_wonder_azan_zaram_02: "Verborgene Zitadelle"  #~TR~
 building_wonder_azan_zaram_02_desc: "Mit verstärkten Mauern und Fundamenten und verstärkten Toren sind die Sicherheit von [nordinbad|E] und der heilige See von Azan-zâram jetzt sicherer denn je. Nordinbad, eine Festung tief in den Bergen versteckt, ähnlich der Elbenstadt [gondolin|E], ist zu einer Zuflucht für alle Zwerge in den [greymountains|E] geworden."  #~TR~

 building_type_wonder_thakalgund: "Thakalgund"  #~TR~
 building_type_wonder_thakalgund_desc: "Die Zuflucht der [longbeards|E] in den [greymountains|E]. Thakalgund hat Jahre des Krieges zwischen Zwergen und Drachen erlebt."  #~TR~
 building_wonder_thakalgund: "Thakalgund"  #~TR~
 building_wonder_thakalgund_desc: "Thakalgund war für einige Zeit nach dem Verlust von [khazaddum|E] die Hauptzuflucht der [longbeards|E]. Die [dwarves|E] der [greymountains|E] fanden die Gegend reich an Gold und Silber. Doch aufgrund seiner Nähe zur Verdorrten Heide wurde es ständig von [drakes|E] belagert. Schließlich wurde es zugunsten von [erebor|E] aufgegeben, von dem man glaubte, dass es sicherer vor [dragon|E]-Angriffen sei."  #~TR~

 ### Angmar Wonders ###

 building_type_wonder_carn_dum_01: "Carn Dûm"  #~TR~
 #building_type_wonder_carn_dum_01_desc: ""
 building_wonder_carn_dum_01: "Carn Dûm"  #~TR~
 building_wonder_carn_dum_01_desc: "Die schreckliche Festung [carndum|e], die wichtigste Festung des [witchkingshort|E] von [angmar|E]. Hinter und unter ihren eisigen Türmen und zerklüfteten Mauern lagen unzählige Kerker voller endloser Schrecken und widerhallender Schreie, ein Ort, an dem Albträume zu lebendigem Fleisch wurden und lebendiges Fleisch in das Unheimliche und Körperlose verwandelt wurde.\n\nKein gefangener Knecht, der nach Carn Dûm gebracht wurde, verließ ihn jemals lebend, obwohl es Gerüchte gab, dass der [witchkingshort|E] selbst den Toten keinen Frieden gönnen würde und durch Zauberkunst seine unruhigen Untoten aussendete, um unter seinen Feinden Schrecken zu säen.\n\nDie Ursprünge von Carn Dûm sind mysteriös. Die [dunedain|E] kannten ihren Ursprung nicht, und viele von ihnen glaubten, sie sei vom Hexenkönig selbst nach seinen eigenen höllischen Entwürfen gebaut worden.\n\nWas auch immer ihre Anfänge waren, hier nahm der Hexenkönig im Jahre [ageTA|E] 1300 seinen Wohnsitz als Teil eines größeren Plans, der von Sauron inszeniert wurde. Er versammelte viele [orcs|E], böse [conceptracemen|E] und schreckliche Kreaturen und baute das grausame Reich [angmar|E], das er einem einzigen Zweck widmete – der Zerstörung der [dunedainarnor|E]."  #~TR~
 
 building_type_wonder_carn_dum_ruin_01: "Carn Dûm"  #~TR~
 #building_type_wonder_carn_dum_ruin_01_desc: ""
 building_wonder_carn_dum_ruin_01: "Carn Dûm"  #~TR~
