 # Weathertop
 building_wonder_amon_sul: ""  #~TR~
 building_wonder_amon_sul_desc: ""
 building_wonder_amon_sul_palantir: ""  #~TR~
 building_wonder_amon_sul_palantir_desc: ""
 building_wonder_amon_sul_weathertop: ""  #~TR~
 building_wonder_amon_sul_weathertop_desc: "Wetterstein ist ein markanter Hügel mit Blick auf die Große Oststraße in [eriador|E]. Ein [dunedain|E]-Wachturm sicherte einst die Straße, die ins Herzland von [arnor|E] und in die Stadt Bree führte; jetzt liegt er in Trümmern."  #~TR~
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited: "Große Wache"  #~TR~
 building_wonder_amon_sul_reunited_desc: "Nachdem das [northernkingdom|E] zu altem Glanz erblüht war, wurde Amon Sûl als wichtige Verteidigung von [eriador|E] wieder aufgebaut. Die Mautgebühren von der Großen Oststraße unterstützen seine Wacht über das Land."  #~TR~
 building_wonder_amon_sul_original: "Amon Sûl"  #~TR~
 building_wonder_amon_sul_original_desc: "Eine der stärksten Zitadellen des [northernkingdom|E], der Wachturm von Amon Sûl, wurde als wichtige Verteidigung von [eriador|E] erbaut. Es heißt, dass [elendil|E] einst auf der Spitze stand, um auf die Ankunft des Heeres seines Verbündeten Gil-galad, des Hohen Königs von [lindon|E], zu warten."  #~TR~
 # ^ edited from John Henry Eden

 # Cameth Brin
 building_type_wonder_cameth_brin_01: "Kamath Brin"  #~TR~
 building_type_wonder_cameth_brin_01_desc: "Eine der ältesten [dunedain|E] Festungen in [middleearth|E], Cameth Brin, blickt auf eine lange und bewegte Geschichte zurück."  #~TR~
 building_wonder_cameth_brin_01: "Kamath Brin"  #~TR~
 building_wonder_cameth_brin_01_desc: "In den späteren Jahrhunderten des [secondage|E], sogar in [eriador|E], waren viele neue Siedler ziemlich habgierig und begierig darauf, über kleinere [conceptracemen|E] zu herrschen. Diese fanden sie im Nordosten, wo eine kleine [numenorean|E] Elite, die von befestigten Herrenhäusern aus regierte, die [hillmen|E]-Stämme unterjochte. \n\nDie älteste und größte númenorische Siedlung in der Gegend war Amon Raen – der Verdrillte Hügel – bekannt den Hügelmenschen als „Cameth Brin“. Eine hohe Zitadelle wurde auf dem Hügel erbaut, von der aus die umliegenden Gebiete über große Entfernung beobachtet und kontrolliert werden konnten.\n\nNach dem Kommen Elendils in [arnor|E] aufgenommen, wurde Cameth Brin in späteren Jahren die Hauptstadt des abtrünnigen Königreichs [rhudaur|E], dessen Stärke durch das Erbe schwieriger Beziehungen zu den Hügelmenschen untergraben wurde. Es blieb eine der letzten Gebiete [dunedain|E] Siedlung in diesem kleinen Königreich, bevor alles von den Machenschaften des [witchkingshort|E] von [angmar|E] hinweggefegt wurde, dessen Marionettenkönige aus den Hügelmenschen sich rächten und Cameth Brin zu einem Ort der Angst machten, dessen große Vorratsräume in Kerker schrecklichen Rufes umgewandelt wurden."  #~TR~
 building_wonder_cameth_brin_02: "Ruinen von Cameth Brin"  #~TR~
 building_wonder_cameth_brin_02_desc: "Lange Jahrhunderte verlassen, ist Cameth Brin kaum mehr als eine Hülle.  Doch bleibt es die mächtigste der Burgen, die über die Hügel von [rhudaur|E] verstreut liegen, und da es von den [dunedain|E] in ihrer Blütezeit erbaut wurde, stehen seine Mauern stolz und unzerstört da, auch wenn seine dunklen und leeren Fenster ihm ein böses Aussehen verleihen."  #~TR~
 building_wonder_cameth_brin_03: "Das erneuerte Cameth Brin"  #~TR~
 building_wonder_cameth_brin_03_desc: "Noch einmal ist der uralte Turm von Cameth Brin ein Zentrum der Macht und Kultur für die [dunedainnorth|E], ein Eckpfeiler für Verwaltung, Bildung und militärische Stärke in [rhudaur|E]."  #~TR~
 building_type_wonder_cameth_brin_original_01: "Kamth Brin"  #~TR~
 building_type_wonder_cameth_brin_original_01_desc: "Eine der ältesten [dunedain|E] Festungen in [middleearth|E], Cameth Brin, blickt auf eine lange und geschichtsträchtige Vergangenheit zurück."  #~TR~
 building_wonder_cameth_brin_original_01: "Kamath Brin"  #~TR~
 building_wonder_cameth_brin_original_01_desc: "In den späteren Jahrhunderten des [secondage|E], sogar in [eriador|E], waren viele neue Siedler ziemlich habgierig und begierig darauf, über kleinere [conceptracemen|E] zu herrschen. Diese fanden sie im Nordosten, wo eine kleine numenoreanische Elite, die von befestigten Herrenhäusern aus regierte, die [hillmen|E]-Stämme unterjochte.\n\nDie älteste und größte numenoreanische Siedlung in der Gegend war Amon Raen – der Verdrillte Hügel – bekannt den Hügelmenschen als „Cameth Brin“. Eine hohe Zitadelle wurde auf dem Hügel erbaut, von der aus das umliegende Land über eine große Entfernung beobachtet und kontrolliert werden konnte.\n\nNach der Ankunft Elendils in [arnor|E] aufgenommen, wurde Cameth Brin in späteren Jahren zur Hauptstadt des abtrünnigen Königreichs [rhudaur|E], dessen Stärke durch das Erbe schwieriger Beziehungen zu den Hügelmenschen untergraben wurde. Es blieb eine der letzten Siedlungsgebiete der [dunedain|E] in diesem kleinen Königreich, bevor alles durch die Machenschaften des [witchkingshort|E] von [angmar|E] hinweggefegt wurde, dessen Marionettenkönige aus den Hügelmenschen ihre Rache nahmen und Cameth Brin zu einem Ort der Angst machten, dessen große Vorratskammern in Kerker schlimmen Rufs umgewandelt wurden."  #~TR~
 building_wonder_cameth_brin_original_02: "Amon Lhaw Erneut"  #~TR~
 building_wonder_cameth_brin_original_02_desc: "Noch einmal ist der alte Turm von Amon Rhen ein Zentrum der Macht und Kultur für die [dunedainnorth|E], ein Dreh- und Angelpunkt für Verwaltung, Bildung und militärische Stärke in ganz [rhudaur|E]."  #~TR~

 building_type_wonder_cameth_brin_city_01: "Kamath Brin"  #~TR~
 building_wonder_cameth_brin_city_01: "Stadt Amon Rhen"  #~TR~
 building_wonder_cameth_brin_city_01_desc: "Die größte Siedlung und einzige richtige Stadt von [rhudaur|E], Amon Rhen, steht Fornost oder Thalion in nichts nach und dient nun als wahre Hauptstadt ihres Königreichs. Der Wachturm von Cameth Brin thront immer noch auf dem krummen Hügel, doch der Hügel selbst ist nun umgeben von Palästen, Märkten und Lernzentren, allesamt umschlossen von den stabilsten Mauern, die die Männer von Rhudaur errichten konnten."  #~TR~

 # Athaircuile
 building_type_wonder_athaircuile_01: ""  #~TR~
 building_type_wonder_athaircuile_01_desc: "Die Athaircuile, auch „Tatinhala“, „Attahallo“, „Adarrond“ oder einfach „Grab der Ahnen“ genannt, war ein alter Heiligtum, das als Begräbnisstätte in [eriador|E] diente."  #~TR~
 building_wonder_athaircuile_01: ""  #~TR~
 building_wonder_athaircuile_01_desc: "„Das Grab der Ahnen“ war einer der großen Grabhügel im nördlichen [eriador|E]. Obwohl weniger berühmt als die alten Stätten von Tyrn Gorthad oder [nelvorin|E], lassen sich seine Ursprünge bis in das späte [secondage|E] zurückverfolgen. Die erste Beisetzung war wahrscheinlich die des ersten [hillmen|E]-Königs, der durch Eroberung und lange Herrschaft die lokalen Angmarrim und [daen|E] nach jahrelanger Fehde zu einem Volk vereinte. Obwohl die Hügelvolk-Stämme in den folgenden Generationen oft untereinander kämpften, verehrten sie dennoch die Athaircuile, und spätere Könige der Hügelmänner fanden ihre letzte Ruhestätte in dem höhlenartigen Grabmal."  #~TR~

 # The Barrow Downs (Tyrn Gorthad)
 building_type_wonder_barrow_downs_01: ""  #~TR~
# building_type_wonder_barrow_downs_01_desc: "" # will be built at all start dates
 building_wonder_barrow_downs_01: "Tyrn Gorthad (Die Grabhügel)"  #~TR~
 building_wonder_barrow_downs_01_desc: "Im [firstage|E], bevor die Edain nach [beleriand|E] zogen, weilten ihre Vorfahren lange in [eriador|E]. Viele ihrer Anführer wurden in großen Grabhügeln in einem westlichen Ausläufer der South Downs begraben, ebenso wie diejenigen ihrer Verwandten, die in [eriador|E] blieben. Warum sie diesen Ort wählten, bleibt unklar, obwohl es möglicherweise von Legenden über einen wohlwollenden Geist im nahegelegenen Alten Wald motiviert wurde.\n\nAls die [numenoreans|E] nach [middleearth|E] zurückkehrten, erkannten sie ihre Verwandtschaft mit diesen edainischen Völkern und betrachteten die Grabhügel als heiligen Ort, die Ruhestätte ihrer gemeinsamen Vorfahren. Nach dem [downfall|E] wurden auch [dunedain|E] von hohem Rang hier begraben, darunter die fürstliche Linie von [cardolan|E]."  #~TR~
 building_wonder_barrow_downs_02: "Die Grabhügelgeister"  #~TR~
 building_wonder_barrow_downs_02_desc: "Nach der Großen Pest, die einen Großteil der verbliebenen Bevölkerung von [cardolan|E] auslöschte, schickte der [witchkingshort|E] grausame Geister – untote Sklaven seines Willens – um die Grabhügel zu befallen. Die Grabhügel wurden zu einem verfluchten Ort, oft in mysteriöse Nebel gehüllt, und der Schrecken der unruhigen Toten vereitelte die Versuche der [arthedain|E], Cardolan wieder zu besiedeln. Noch heute sind sie ein Synonym für das Böse, und die wenigen Reisenden, die diesen Weg passieren, riskieren, in den stillen Gräbern in den Tod gelockt zu werden."  #~TR~
 building_wonder_barrow_downs_03: "Die Gereinigten Grabhügel"  #~TR~
 building_wonder_barrow_downs_03_desc: "Schließlich sind die Grabhügel wieder gereinigt, ein heiliger Ort des Friedens und der Besinnung und eine Grabstätte für die angesehensten Toten."  #~TR~
 building_type_wonder_barrow_downs_original: "Tyrn Gorthad"  #~TR~
 building_wonder_barrow_downs_original: "Tyrn Gorthad (Die Grabhügel)"  #~TR~
 building_wonder_barrow_downs_original_desc: "Im [firstage|E], bevor die Edain nach [beleriand|E] zogen, weilten ihre Vorfahren lange in [eriador|E]. Viele ihrer Anführer wurden in großen Grabhügeln in einem westlichen Ausläufer der South Downs begraben, ebenso wie diejenigen ihrer Verwandten, die in [eriador|E] blieben. Warum sie diesen Ort wählten, bleibt unklar, obwohl es möglicherweise von Legenden über einen wohlwollenden Geist im nahegelegenen Alten Wald motiviert wurde.\n\nAls die [numenoreans|E] nach [middleearth|E] zurückkehrten, erkannten sie ihre Verwandtschaft mit diesen edainischen Völkern und betrachteten die Grabhügel als heiligen Ort, die Ruhestätte ihrer gemeinsamen Vorfahren. Nach dem [downfall|E] wurden auch [dunedain|E] von hohem Rang hier begraben, darunter die fürstliche Linie von [cardolan|E]."  #~TR~

 # Palace of Thalion
 building_type_wonder_thalion_01: "Der Palast von Thalion"  #~TR~
 building_wonder_thalion_01: "Das Herrenhaus von Thalion"  #~TR~
 building_wonder_thalion_01_desc: "Obwohl die frühesten [numenorean|E] Siedler in [eriador|E] ihre Häuser im oberen Baranduin-Tal errichteten, um näher an den [elves|E] von [lindon|E] und den überlebenden edainischen Völkern zu sein, war der Baranduin zu flach für eine gute Schifffahrt, und die Neuankömmlinge wünschten sich einen Weg ins zentrale [eriador|E], der nicht vom guten Willen Gil-galads abhing.\n\nSie nutzten daher die Gwathló und errichteten einen Hafen in Tharbad, von wo aus Straßen nach Norden führten. Mit der Zeit wurde Minhiriath selbst besiedelt, und unter den ersten und wichtigsten Städten war Thalion, das an der Kreuzung dessen lag, was später der Greenway und der Redway werden sollte.\n\nIm Gegensatz zu den älteren Siedlungen weiter nördlich, die keine formalen Kolonien der [numenorean|E] Krone oder die autonomen Siedlerlehen von Minhiriath waren, wurde Thalion direkt vom Gouverneur in Tharbad kontrolliert. Hier wurde ein beeindruckendes Sommerhaus für den Gouverneur gebaut, das als eine der elegantesten architektonischen Leistungen der [eriadorcolonisation|E] galt, obwohl es weniger groß und imposant war als die Festungen der großen Siedlerfamilien."  #~TR~
 building_wonder_thalion_02: "Der Palast von Thalion"  #~TR~
 building_wonder_thalion_02_desc: "Nach dem [downfall|E] wurde Thalion Teil der königlichen Ländereien des Hauses [isildur|E], und im Jahr 480 des [thirdage|E] ließ König Tarcil von [arnor|E] das Kolonialherrenhaus in einen großen Palast umbauen und erweitern, der so schön wie weitläufig war. Seine großen Steinsäle und Pavillons waren der Stolz des südlichen [arnor|E]."  #~TR~
 building_wonder_thalion_03: "Ruinen von Thalion"  #~TR~
 building_wonder_thalion_03_desc: "Thalion wurde nicht mit Blick auf den Krieg gebaut, und obwohl seine Lage von großer strategischer Bedeutung war, war es nicht leicht zu verteidigen. Während der Bruderkriege zwischen den [arnorian|E] Nachfolgestaaten wiederholt geplündert, wurde es während der Invasion von [angmar|E] im [ageTA|E] 1409 vollständig zerstört, woraufhin die Hauptstadt des Restfürstentums [cardolan|E] verlegt wurde. Der Palast von Thalion wurde nie wieder besetzt, und allmählich wurden seine großen Strukturen weitgehend unter Lehm begraben."  #~TR~
 building_wonder_thalion_04: "Thalion wiederhergestellt"  #~TR~
 building_wonder_thalion_04_desc: "Mit großer Mühe wurde auf den Ruinen von Thalion ein neuer Palast errichtet, in Erinnerung an die großen Hallen von einst. Obwohl er mit weniger geschickten Händen als die ihrer Vorfahren geschaffen wurde, ist der Palast wieder eine Quelle des Stolzes für die [dunedainnorth|E] und ein wichtiges Zentrum der Verwaltung für das südliche [arnor|E]."  #~TR~
 building_type_wonder_thalion_original_01: "Der Palast von Thalion"  #~TR~
 building_wonder_thalion_original_01: "Das Herrenhaus von Thalion"  #~TR~
 building_wonder_thalion_original_01_desc: "Obwohl die frühesten [numenorean|E] Siedler in [eriador|E] ihre Häuser im oberen Baranduin-Tal errichteten, um näher an den [elves|E] von [lindon|E] und den überlebenden edainischen Völkern zu sein, war der Baranduin zu flach für eine gute Schifffahrt, und die Neuankömmlinge wünschten sich einen Weg ins zentrale [eriador|E], der nicht vom guten Willen Gil-galads abhing.\n\nSie nutzten daher die Gwathló und errichteten einen Hafen in Tharbad, von wo aus Straßen nach Norden führten. Mit der Zeit wurde Minhiriath selbst besiedelt, und unter den ersten und wichtigsten Städten war Thalion, das an der Kreuzung dessen lag, was später der Greenway und der Redway werden sollte.\n\nIm Gegensatz zu den älteren Siedlungen weiter nördlich, die keine formalen Kolonien der [numenorean|E] Krone oder die autonomen Siedlerlehen von Minhiriath waren, wurde Thalion direkt vom Gouverneur in Tharbad kontrolliert. Hier wurde ein beeindruckendes Sommerhaus für den Gouverneur gebaut, das als eine der elegantesten architektonischen Leistungen der [eriadorcolonisation|E] galt, obwohl es weniger groß und imposant war als die Festungen der großen Siedlerfamilien."  #~TR~
 building_wonder_thalion_original_02: "Der Palast von Thalion"  #~TR~
 building_wonder_thalion_original_02_desc: "Nach dem [downfall|E] wurde Thalion Teil der königlichen Ländereien des Hauses [isildur|E], und im Jahr 480 des [thirdage|E] ließ König Tarcil von [arnor|E] das Kolonialherrenhaus in einen großen Palast umbauen und erweitern, der so schön wie weitläufig war. Seine großen Steinsäle und Pavillons waren der Stolz des südlichen [arnor|E]."  #~TR~
 building_type_wonder_thalion_city_01: "Die Stadt Thalion"  #~TR~
 building_wonder_thalion_city_01: "Die Stadt Thalion"  #~TR~
 building_wonder_thalion_city_01_desc: "Die große Hauptstadt Cardolans, Flüsse aus Gold wurden in das Gebiet um den alten Palast gegossen.  Jetzt nicht mehr nur ein Rückzugsort des Königs, sondern eine Stadt, die mit jeder im Norden konkurrieren kann und befestigt ist, um selbst die längste Belagerung zu überstehen, ist Thalion wahrhaft ein Wunder der Arnorschen Renaissance."  #~TR~


 # Argond
 building_type_wonder_argond_01: "Argond"  #~TR~
 #building_type_wonder_argond_01_desc: ""
 building_wonder_argond_01: "Argond"  #~TR~
 building_wonder_argond_01_desc: "Argond war vielleicht das großartigste Beispiel für die befestigten Paläste, die von den großen Häusern des kolonialen Minhiriath während des [secondage|E] gegründet und verschönert wurden. Während die Familien, die sich in dieser Zeit niederließen, [faithful|E] blieben, waren viele teilweise von den Überzeugungen der [kingsmen|E] beeinflusst und wurden herrschsüchtig und herrisch, regierten durch große Landgüter (diese Unterscheidung von ihren festeren, treuen nördlichen Verwandten war ein Samen für die Entstehung eines unabhängigen [cardolan|E] im [thirdage|E]).\n\nHaus Caladir war keine Ausnahme davon, doch ihr wohlhabender Gründer – der eine einheimische Eriadorrim-Frau geheiratet hatte – hinterließ eine Dynastie, die in den Augen der Königsleute für immer befleckt war. Ins Exil nach [middleearth|E] geschickt, baute Haus Caladir Argond nach dem Vorbild ihres verlorenen Besitzes in Andustar. Es wurde die Hauptstadt der gleichnamigen [colony|E] von Dol Caladir, die nach dem [downfall|E] [elendil|E] die Treue schwor."  #~TR~
 building_wonder_argond_02: "Ruinen von Argond"  #~TR~
 building_wonder_argond_02_desc: "Argond wurde nach der Erbschaft des Throns durch Haus Caladir im Jahr 1255, nach dem Tod des letzten männlichen Nachkommen des Hauses [isildur|E], die Hauptstadt von [cardolan|E]. Es wurde während der Schlacht um die Festung im Jahr 1409 schwer beschädigt, während des Konflikts, der den Tod des letzten Prinzen von Cardolan und das Ende des alten Hauses Caladir in der männlichen Linie sah, woraufhin die Hauptstadt nach Norden nach Iarond verlegt und Cardolan wieder in [arthedain|E] eingegliedert wurde.\n\nAuch danach war es noch beträchtlich besiedelt, aber der Niedergang Cardolans konnte nicht aufgehalten werden, und Argond wurde nach der Großen Pest, die Minhiriath im Jahr 1637 heimsuchte, verlassen. Die Erosion durch Jahrhunderte von Wetter und Wind verhinderte, dass die zerstörte Zitadelle unter Grashaufen begraben wurde, und ihre trostlosen Mauern ragten am Ende des [thirdage|E] immer noch über das Gwathló-Tal."  #~TR~
 building_wonder_argond_03: "Argond wiederhergestellt"  #~TR~
 building_wonder_argond_03_desc: "In Erinnerung an Haus Caladir wurde der große Palast und die Festung Argond in ihrem früheren Glanz als Zentrum von [cardolan|E] wiederhergestellt. Seine großen Mauern und Herrenhäuser sind sowohl eine Erinnerung an die geschichtsträchtige Geschichte der [dunedainnorth|E] als auch ein Symbol für ihre Erneuerung."  #~TR~
 building_type_wonder_argond_original: "Argond"  #~TR~
 building_wonder_argond_original: "Argond"  #~TR~
 building_wonder_argond_original_desc: "Argond war vielleicht das großartigste Beispiel für die befestigten Paläste, die von den großen Häusern des kolonialen Minhiriath während des [secondage|E] gegründet und verschönert wurden. Während die Familien, die sich in dieser Zeit niederließen, [faithful|E] blieben, waren viele teilweise von den Überzeugungen der [kingsmen|E] beeinflusst und wurden herrschsüchtig und herrisch, regierten durch große Landgüter (diese Unterscheidung von ihren festeren, treuen nördlichen Verwandten war ein Samen für die Entstehung eines unabhängigen [cardolan|E] im [thirdage|E]).\n\nHaus Caladir war keine Ausnahme davon, doch ihr wohlhabender Gründer – der eine einheimische Eriadorrim-Frau geheiratet hatte – hinterließ eine Dynastie, die in den Augen der Königsleute für immer befleckt war. Ins Exil nach [middleearth|E] geschickt, baute Haus Caladir Argond nach dem Vorbild ihres verlorenen Besitzes in Andustar. Es wurde die Hauptstadt der gleichnamigen [colony|E] von Dol Caladir, die nach dem [downfall|E] [elendil|E] die Treue schwor."  #~TR~

 building_type_wonder_lond_daer_01: "Lond Daer"  #~TR~
 #building_type_wonder_lond_daer_01_desc: ""
 building_wonder_lond_daer_01: "Lond Daer Enedh"  #~TR~
 building_wonder_lond_daer_01_desc: "Der erste Hafen an dieser Stelle war Vinyalondë, gegründet von Aldarion dem Seefahrer als erster [numenorean|E] Hafen in [middleearth|E]. Er wurde zum Umschlagplatz für eine Reihe von temporären Forts, die entlang der Gwathló gebaut wurden, um die umfangreichen logischen Operationen der Númenoreaner zu verteidigen, wurde aber wiederholt von schweren Stürmen und Überfällen der einheimischen Bevölkerung zerstört.\n\nEin dauerhafterer Hafen wurde im Jahr 1800 des [secondage|E] gegründet, um den Zugang ins Innere von [eriador|E] zu erleichtern und die [eriadorcolonisation|E] zu fördern, da die Siedler es vorzogen, sich nicht auf den guten Willen Gil-galads zu verlassen und den Baranduin für die Schifffahrt zu flach fanden.\n\nNach der Gründung von Pelargir im Jahr 2350 Z.A. als neue Hauptsiedlung der Treuen wurde der Hafen in Lond Daer Enedh – ‚Der Große Mittlere Hafen‘ – umbenannt, aufgrund seiner Lage zwischen Pelargir und Mithlond. In den letzten Jahrhunderten des Zweiten Zeitalters führte der Rückgang der Einwanderung und die Vernachlässigung durch Armenelos dazu, dass Lond Daer an Bedeutung und Wohlstand im Vergleich zu den anderen großen Siedlungen von Minhiriath abnahm."  #~TR~
 building_wonder_lond_daer_02: "Ruinen von Lond Daer"  #~TR~
 building_wonder_lond_daer_02_desc: "Die Lage von Lond Daer an der Gwathló-Mündung hatte sie immer anfällig für Sturmschäden gemacht, und um dem entgegenzuwirken, wurden große Steinbuhnen gebaut, um ihre Kais zu schützen.\n\nIronischerweise erwiesen sich diese als der eigene Untergang des Hafens, als während des [akallabeth|E] die Große Welle die Barriere überwand und den Hafen mit Schlamm und Stein füllte, und die großen Kais weitgehend vom Meer isoliert wurden.\n\nObwohl die verbleibende Hafenanlage manchmal noch von lokalen Fischerbooten und Händlern genutzt wurde, wurde der große Hafen durch [elendil|E]s neuen Hafen von Mistalonde am Nordufer der Mündung ersetzt."  #~TR~
 building_wonder_lond_daer_03: "Lond Daer erneuert"  #~TR~
 building_wonder_lond_daer_03_desc: "Nach langen Jahrtausenden wurde [elendil|E]s großer Hafen endlich ausgebaggert und restauriert. Er ist wieder das Juwel der Gwathló, voller Schiffe und Händler und ein wichtiges Bindeglied zwischen [eriador|E] und dem Süden."  #~TR~

 building_type_wonder_tharbad_01: "Tharbad"  #~TR~
 #building_type_wonder_tharbad_01_desc: ""
 building_wonder_tharbad_01: "Tharbad"  #~TR~
 building_wonder_tharbad_01_desc: "[tharbad|e] lag am Zusammenfluss von Gwathló und Glanduin, einem Ort großer Sümpfe, bekannt als Nîn-in-Eilph. Es war der am weitesten flussaufwärts gelegene Punkt, an dem der Fluss schiffbar war, und hier traf Aldarion von [numenor|E] Galadriel.\n\nWährend der Jahre der [numenorean|E] Forstwirtschaft im Gwathló-Becken ([ageSA|E] ca. 800–1695) war es der letzte Ort in einer Kette von Forts, die gebaut wurden, um die großen Holzlager der Gilde der Abenteurer zu bewachen, und wurde im Jahr 1697 Z.A. während [sauroncharacter|E]s Invasion von [eriador|E] zusammen mit den Wäldern selbst zerstört.\n\nTharbad wurde im Jahr 1912 Z.A. als dauerhafter Hafen wiedergegründet. Es wurde ein wichtiger Eingangspunkt für Siedler, die sich auf den Weg zu den Siedlungen im Baranduin-Tal und darüber hinaus und später nach Minhiriath selbst machten, während der [eriadorcolonisation|E]. Später, als Minhirath eine formelle [numenorean|E] [colony|E] wurde, wurde es zur administrativen Hauptstadt und zu einer wichtigen Siedlung."  #~TR~
 building_wonder_tharbad_02: "Die großen Docks von Tharbad"  #~TR~
 building_wonder_tharbad_02_desc: "Im vierten Jahrhundert des [thirdage|E], während der Regierungszeiten Arnadils von [gondor|E] und Arantars von [arnor|E], wurde [tharbad|E] zum Dreh- und Angelpunkt der Kommunikation zwischen den [realms_in_exile|E] umgewandelt. Der Bau einer großen Brücke ermöglichte es, Tharbad zum ersten Mal südlich des Flusses zu erweitern und festigte es als eine metaphorische Brücke zwischen den Reichen.\n\nObwohl es besetzt und theoretisch gemeinsam von [gondor|E] und [arnor|E] verwaltet wurde, wurde die Verwaltung beider Seiten der Stadt in der Praxis an die alte Gildenverwaltung delegiert. Die [arnorian|E] und später [cardolani|E] Garnison am Nordufer wurde zunehmend aus der Bevölkerung von Tharbad und seiner unmittelbaren Umgebung rekrutiert, bis sie effektiv eine lokale Miliz war.\n\nAls die nach außen gerichtete Stadt in [arnor|E], waren sie bestürzt über die Verschwendung und Zerstörung der Kriege zwischen den Königreichen und ärgerten sich über die Reduzierung der lokalen Autonomie, die auf den Cardolanischen Bürgerkrieg folgte, und trotz Sympathie für Arthedais Einigungsstrategie ärgerten sie sich darüber, dass ihre Söhne in den Tod geschickt wurden gegen die wachsende Zahl von Angmarrim-Überfällen im Norden und enthielten zunehmend Abgaben und Steuern."  #~TR~
 building_wonder_tharbad_03: "Die Ruinen von Tharbad"  #~TR~
 building_wonder_tharbad_03_desc: "Tharbad weigerte sich, während der [devastationofcardolan|E] im Jahr 1409 Truppen beizusteuern, mit der Begründung, dass sie sich um die Verteidigung des Hafens kümmern müssten (während sie heimlich vermuteten, dass Angmar vermeiden würde, [gondor|E] in den Konflikt zu ziehen), und trat danach effektiv von der neuen [cardolani|E] Verwaltung [arthedain|E] mit Sitz in Iarond zurück.\n\nTharbad wurde effektiv eine Stadt unter [gondorian|E] Schutz, aber die Garnison der letzteren wurde reduziert, bis sie hauptsächlich zeremoniell wurde, und sie wurde schließlich nach der Großen Pest von [ageTA|E] 1636 abgezogen, die Minhiriath verlassen und Tharbad stark entvölkert ließ.\n\nMit dem Fall von [arnor|E] im Jahr 1974 Z.A. wurde Tharbad völlig isoliert zurückgelassen. Die Sumpfgebiete krochen langsam zurück und die Stadt verfiel. Bis zum Jahr 2050 Z.A. war die große Brücke gefallen und durch eine gefährliche Furt ersetzt worden. Danach verfiel Tharbad weiter, wobei immer mehr Söldner, Banditen und Rowdys (typischerweise aus Dunland) es zu ihrem Wohnsitz machten und Zölle von den wenigen Händlern erpressten, die noch den Greenway hinaufkamen. Der furchtbare Winter von 2912 Z.A. tötete oder zerstreute schließlich die wenigen verbliebenen Einwohner."  #~TR~
 building_wonder_tharbad_04: "Tharbad wiederhergestellt"  #~TR~
 building_wonder_tharbad_04_desc: "Nach Jahrhunderten des Verfalls und der Verwüstung wurde der alte Hafen von Tharbad wieder in einen gewissen Glanz seiner früheren Pracht zurückversetzt.\n\nJahre der Arbeit haben den Fluss ausgebaggert und die Sümpfe gezähmt. Die Dammwege wurden repariert, und auf dem Fluss wölben sich neu erbaute Bögen wieder über die riesigen [numenorean|E] Pfähle. Die Kais wimmeln von Seeleuten aus Häfen, die so weit entfernt liegen wie Belfalas und sogar [umbar|E], und die Nord-Süd-Straße brummt vor Verkehr, der den legendären Umschlagplatz des Gwathló sucht."  #~TR~
 building_type_wonder_tharbad_original_01: "Tharbad"  #~TR~
 building_wonder_tharbad_original_01: "Tharbad"  #~TR~
