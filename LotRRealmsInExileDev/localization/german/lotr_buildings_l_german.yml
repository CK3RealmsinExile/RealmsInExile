 # Eldar Observatory
 building_observatory_01: "Elben-Sternwarte"  #~TR~
 building_observatory_01_desc: "Sei es ein religiöses, akademisches, wissenschaftliches oder freizeitliches Ziel, Sternwarten beobachten die Sterne und Planeten in ihrem Tanz durch den Himmel."  #~TR~
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Ein Gebäude, in dem Gelehrte den Himmel verfolgen und lernen können, die Sterne zu lesen."  #~TR~
 building_observatory_02: "Aufbewahrungsort für Folianten"  #~TR~
 building_observatory_02_desc: "Ein stabiles Bücherregal mit Rollen aus leerem Pergament zum Aufzeichnen der Bewegung der Sterne am Firmament."  #~TR~
 building_observatory_03: "Polierte Linsen"  #~TR~
 building_observatory_03_desc: "Die Linsen für die großen Gläser, die auf den Himmel gerichtet sind, werden geschliffen und poliert, um eine größere Klarheit zu erreichen."  #~TR~
 building_observatory_04: "Astrolab"  #~TR~
 building_observatory_04_desc: "Ein Mechanismus aus polierten Metallen, der als Hilfe zur genaueren Berechnung der sich verändernden Position des Himmels dient."  #~TR~

 # Library
 building_type_library_01: "Bibliothek"  #~TR~
 building_library_01: "Bibliothek"  #~TR~
 building_library_01_desc: "Ein Gebäude, das der Bewahrung von Schriftrollen und Aufzeichnungen gewidmet ist, die das gesammelte Wissen unseres Volkes enthalten."  #~TR~
 building_library_02: "Archiv"  #~TR~
 building_library_02_desc: "Die Halle der Aufzeichnungen wird um Regale erweitert, die mit umfangreichen Abhandlungen über die Geschichte des Volkes gefüllt sind."  #~TR~
 building_library_03: "Akademische Bibliothek"  #~TR~
 building_library_03_desc: "Bücher, die das gegenwärtige Verständnis der Natur sowie Überlegungen zur Natur der Kunst und der alten Geschichten enthalten, sind hier untergebracht."  #~TR~
 building_library_04: "Sammlung des Wissenshüters"  #~TR~
 building_library_04_desc: "Eine Spende von Texten der Weisen des Reichs lässt das Ansehen unserer Bibliothek mit dem der größten Wissenszentren konkurrieren."  #~TR~
 # NOTE Alternative text: "Voll von Büchern, von kleinen Abhandlungen bis hin zu umfangreichen Folianten zu einer Vielzahl von Themen."  #~TR~

