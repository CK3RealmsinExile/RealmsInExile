 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01: "Wulfborg"  #~TR~
 building_type_wonder_wulfborg_01_desc: "Als Sitz des größten Dunlending-Häuptlings ist Wulfborg in vielerlei Hinsicht ein kleinerer Meduseld. Sein hohes Strohdach wird von feinen Eichenbalken getragen, die reich und kunstvoll verziert sind."  #~TR~
 building_wonder_wulfborg_01: "Wulfborg"  #~TR~
 building_wonder_wulfborg_01_desc: "Von der hohen Halle Wulfborgs beraten und debattieren die Häuptlinge von Dunland. An ihrem Platz auf den Hügeln haben die Nachkommen Frecas Gericht gehalten und ein neues Reich für sich geschaffen."  #~TR~
 building_wonder_wulfborg_02: "Kriegerhalle"  #~TR~
 building_wonder_wulfborg_02_desc: "Einer der großen Flügel Wulfborgs beherbergt die weitläufige Kriegerhalle von Wulfborg. Als Erweiterung und Ausbau der früheren großen Halle ist sie ein Ort, an dem Krieger trinken, Spiele spielen und gelegentlich in einen Streit geraten. Der Met, den man hier findet, ist in ganz Dunland unübertroffen."  #~TR~
 building_wonder_wulfborg_03: "Turm der Wandteppiche"  #~TR~
 building_wonder_wulfborg_03_desc: "Ein imposanter Turm, der über die große Halle und den Bergfried ragt, der Turm der Wandteppiche enthält viele feine Stickereien, die die Geschichte der Halle und der Frecalings detailliert beschreiben. Darin befinden sich auch viele große Banner und Wandteppiche, die die große Bandbreite an Tributen zeigen, die aus den anderen Häuptlingen von Dunland – und darüber hinaus – nach Wulfborg fließen."  #~TR~
 
 #Red Dragon's Shrine
 building_type_wonder_dunland_shrine: "Schrein des Roten Drachen"  #~TR~
 building_type_wonder_dunland_shrine_desc: "Ein hölzerner Schrein, der einem mysteriösen rot-schuppigen [dragon|El] gewidmet ist, von dem gesagt wird, dass er einst das Tal von Thrórs Coomb heimgesucht hat."  #~TR~
 building_wonder_dunland_shrine: "Schrein des Roten Drachen"  #~TR~
 building_wonder_dunland_shrine_desc: "Legenden und alte Geschichten erzählen von einem [dragon|El], der in längst vergangenen Zeiten das Tal von Thrórs Coomb heimgesucht hat. Der Name dieses Drachen ist der Zeit verloren gegangen. Jetzt ist die mächtige Kreatur einfach als "Der Rote" unter den wenigen bekannt, die den Schrein besuchen und ihn pflegen, damit er nicht verfällt."  #~TR~
 
