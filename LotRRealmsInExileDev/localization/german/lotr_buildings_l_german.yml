 building_spider_nest: "Spinnennester"  #~TR~
 building_spider_nest_desc: "Die Kinder Ungoliants, riesige und furchterregende Spinnen, machen die Schatten zu ihrem Zuhause und verdorren dieses Land. In der Dunkelheit weben sie ihre Netze und locken Wanderer in ihre Fallen."  #~TR~
 building_type_spider_nest: "Spinnen"  #~TR~
 building_spider_nest_cleared: "Spinnen ausgerottet"  #~TR~
 building_spider_nest_cleared_desc: "Das achtbeinige Unheil wurde ausgerottet und aus seinen dunklen Behausungen verbannt, wodurch es sicherer ist, dieses Land zu durchstreifen.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_scorpion_bed: "Riesenskorpion-Lager"  #~TR~
 building_scorpion_bed_desc: "Die Riesenskorpione sind eine schwer fassbare und äußerst territoriale Spezies der Dünensee, die sich oft in der Nähe begrenzter Wasserquellen ansiedelt."  #~TR~
 building_type_scorpion_bed: "Riesenskorpione"  #~TR~
 building_scorpion_bed_cleared: "Riesenskorpione vertrieben"  #~TR~
 building_scorpion_bed_cleared_desc: "Die Riesenskorpione sind verschwunden, sie wurden getötet oder vertrieben, wodurch die Kolonie frei wachsen und gedeihen kann.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_wolf_den: "Wilde Wölfe"  #~TR~
 building_wolf_den_desc: "Wilde Wolfsrudel durchstreifen dieses Land, lauern auf und jagen diejenigen, die mutig oder dumm genug sind, durch ihr Territorium zu wandern."  #~TR~
 building_type_wolf_den: "Wölfe"  #~TR~
 building_wolf_den_cleared: "Wölfe unterworfen"  #~TR~
 building_wolf_den_cleared_desc: "Die Wölfe, die einst dieses Land terrorisierten, wurden unterworfen und vertrieben, wodurch es für die neuen Siedlungen in der Gegend sicherer geworden ist.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_bear_den: "Bärenhöhlen"  #~TR~
 building_bear_den_desc: "Große Bären beanspruchen dieses Land als ihr Zuhause und bewachen ihr Territorium und ihre Jagdgründe erbittert vor jedem Eindringling."  #~TR~
 building_type_bear_den: "Bären"  #~TR~
 building_bear_den_cleared: "Bären unterworfen"  #~TR~
 building_bear_den_cleared_desc: "Die wilde Bärenpopulation, die einst dieses Land durchstreifte, wurde gejagt oder vertrieben, wobei nur noch wenige in den wildesten Ecken der Provinz verblieben sind.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 #building_ghosts: "Umherziehende Geister"  #~TR~
 #building_ghosts_desc: "Untote Geister durchstreifen dieses Land mit völliger Rücksichtslosigkeit und verunreinigen die Luft mit ihrer bösen Präsenz."  #~TR~
 #building_type_ghosts: "Geister"  #~TR~
 #building_ghosts_cleared: "Geister verbannt"  #~TR~
 #building_ghosts_cleared_desc: "Die furchtbaren Geister, die dieses Land heimgesucht haben, wurden verbannt, ihr Böses ist nichts mehr als eine Erinnerung der Bevölkerung und Gespenstergeschichten, die nachts zwischen Kindern geflüstert werden.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_ghosts: "Unruhige Geister"  #~TR~
 building_ghosts_desc: "Es heißt, unruhige Geister spuken dieses Land heim, verunreinigen die Luft mit ihrer bösen Präsenz und jagen jedem, der es wagt einzudringen, Furcht ein.\n"  #~TR~
 building_type_ghosts: "Geister"  #~TR~
 building_ghosts_cleared: "Geister verbannt"  #~TR~
 building_ghosts_cleared_desc: "Die furchtbaren Geister, die angeblich dieses Land heimgesucht haben, sind verschwunden, ihr böser Einfluss ist nichts mehr als eine Erinnerung der Bevölkerung und Gespenstergeschichten, die nachts zwischen Kindern geflüstert werden.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_ghosts_eregion: "Verwunschene Ruinen von Eregion"  #~TR~
 building_ghosts_eregion_desc: "Im [waroftheelvesandsauron|E] zerstört, stehen die Ruinen von Eregion seit Jahrtausenden still. Aber verbringt eine Nacht inmitten ihrer Ruinen, und sie werden nicht länger still erscheinen. Die Steine selbst scheinen ein unheimliches Lied der Unruhe und Unruhe zu singen, von gefallenen Elben und zerbrochenen Träumen. Einige sagen, dass tatsächlich unruhige Geister der Elben noch immer hier wohnen und das Land bewachen, das sie zu Lebzeiten nicht konnten."  #~TR~
 building_type_ghosts_eregion: "Verwunschene Ruinen"  #~TR~
 building_ghosts_eregion_cleared: "Gereinigte Ruinen von Eregion"  #~TR~
 building_ghosts_eregion_cleared_desc: "Durch die Arbeit von Wahrsagern, heiligen Männern und anderen Riten wurden die Geister, die in diesem Land wohnten, endlich zur Ruhe gebracht. Dieses Land kann endlich in Frieden sein.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_dead_marshes: "Die Toten Sümpfe"  #~TR~
 building_dead_marshes_desc: "Die Toten Sümpfe sind ein endloses Netz aus Tümpeln und Mooren, wechselnden Rinnsalen und gefährlichen Inseln. Sie stinken nach verfaulenden Stoffen und sind von fliegenden Insekten geplagt; die Sümpfe wären unter allen Umständen ein gewaltiges Hindernis für die Besiedlung. Aber dies ist kein gewöhnlicher Sumpf, der durch Gräben und Deiche gezähmt werden kann.\n\nIm Laufe der Jahrhunderte des [thirdage|E] haben die Sümpfe einen Teil von Dagorlad, dem Schlachtfeld, bedeckt, wo während des [warlastalliance|E] unzählige [elves|E], [men|E] und [orcs|E] getötet wurden. In den trüben Tümpeln sind ihre Körper noch immer zu sehen, aber in Wahrheit sind diese Visionen noch abscheulicher: Es sind Wiedergänger, Geister der Toten, die von einem bösen Zauber gefangen gehalten werden. Manchmal flackern schwankende Lichter über dem Wasser, wie gespenstische Kerzen, die unvorsichtige Reisende in den sicheren Untergang locken.\n\nJede Siedlung, die in der Nähe der Toten Sümpfe gebaut wird, wird ums Überleben kämpfen, geschweige denn gedeihen."  #~TR~
 building_type_dead_marshes: "Die Toten Sümpfe"  #~TR~
 building_dead_marshes_cleared: "Wiedergänger verbannt"  #~TR~
 building_dead_marshes_cleared_desc: "Die Wiedergänger wurden endlich von ihrer langen Qual befreit, und die Erinnerung an ihren Schrecken ist geschwunden. Nach großen Mühen wurden die Sümpfe teilweise gezähmt, und Gräben und Deiche schützen deine Siedlung vor ihrem Vordringen.\n\n#V Das Beseitigen von [colonisation_blockers|E] ermöglicht es deiner Siedlung, aufzurüsten.#!"  #~TR~

 building_dragon_attack: "Drachengebiet"  #~TR~
 building_dragon_attack_desc: "Meine Rüstung ist wie ein zehnfacher Schild, meine Zähne sind Schwerter, meine Klauen Speere, der Schlag meines Schwanzes ist ein Blitzschlag, meine Flügel ein Hurrikan und mein Atem der Tod!"  #~TR~
 building_type_dragon_attack: "Drachen"  #~TR~
 building_dragon_attack_cleared: "Drache besiegt"  #~TR~
 building_dragon_attack_cleared_desc: "Der große Drache, der einst dieses Land terrorisierte, ist nicht mehr.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_flooded_lands: "Verheerende Überschwemmungen"  #~TR~
 building_flooded_lands_desc: "Dieses Land ist anfällig für Überschwemmungen, die alles zerstören, was ihnen in den Weg kommt, egal ob natürlich oder künstlich."  #~TR~
 building_type_flooded_lands: "Überschwemmung"  #~TR~
 building_flooded_lands_cleared: "Überschwemmung verhindert"  #~TR~
 building_flooded_lands_cleared_desc: "Ob durch den Bau von Deichen, niedrig gelegenen Überlaufbereichen oder speziellen Entwässerungssystemen, die Auswirkungen von Überschwemmungen auf dieses Land wurden stark reduziert.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_bandits: "Banditennest"  #~TR~
 building_bandits_desc: "Ruthlose Banditen durchstreifen dieses Land und belästigen unschuldige Reisende und angehende Siedler gleichermaßen."  #~TR~
 building_type_bandits: "Banditen"  #~TR~
 building_bandits_cleared: "Ordnung wiederhergestellt"  #~TR~
 building_bandits_cleared_desc: "Die Mehrheit der lokalen Banditen wurde vor Gericht gestellt oder ist geflohen, wodurch es sicherer für die neuen Siedlungen in der Gegend wird.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~
 
 building_wild_orcs: "Wilde Orks"  #~TR~
 building_wild_orcs_desc: "In diesem Gebiet gibt es einige wilde, unorganisierte [orcish|E] Stämme, die die Sicherheit der Kolonie verringern."  #~TR~
 building_type_wild_orcs: "Wilde Orks"  #~TR~
 building_wild_orcs_cleared: "Wilde Orks besiegt"  #~TR~
 building_wild_orcs_cleared_desc: "Die meisten der wilden [orcs|E] wurden getötet oder vertrieben, so dass die Siedler sich auf den Aufbau der Kolonie konzentrieren können. \n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_dense_growth: "Dichtes Unterholz"  #~TR~
 building_dense_growth_desc: "Eine undurchdringliche Pflanzenbarriere bedeckt große Teile dieses Gebietes und macht das Durchqueren schwierig und gefährlich."  #~TR~
 building_type_dense_growth: "$building_dense_growth$"
 building_dense_growth_cleared: "Dickicht gerodet"  #~TR~
 building_dense_growth_cleared_desc: "Das Dickicht wurde gerodet und mehrere Lichtungen ermöglichen es uns, relativ sicher zwischen unseren Siedlungen zu reisen.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_collapsed_ceiling: "Eingestürzte Decken"  #~TR~
 building_collapsed_ceiling_desc: "Mehrere Schlüsselräume dieses unterirdischen Komplexes haben Einbrüche erlitten, die zu großen Schutthaufen führen, die den Weg versperren."  #~TR~
 building_type_collapsed_ceiling: "Eingestürzte Decken"  #~TR~
 building_collapsed_ceiling_cleared: "Verstärkte Decken"  #~TR~
 building_collapsed_ceiling_cleared_desc: "Der Schutt wurde beseitigt und die Decken dieser Räume wurden verstärkt, um weitere Einbrüche zu vermeiden.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_flooded_tunnels: "Überflutete Tunnel"  #~TR~
 building_flooded_tunnels_desc: "Ein großer Teil dieses Gebietes liegt in dunklem, trübem Wasser untergetaucht. Wir müssen einen Weg finden, es umzuleiten, da es unseren Zugang zur [colony|E] einschränkt."  #~TR~
 building_type_flooded_tunnels: "Überflutete Tunnel"  #~TR~
 building_flooded_tunnels_cleared: "Entwässerte Tunnel"  #~TR~
 building_flooded_tunnels_cleared_desc: "Das Wasser wurde erfolgreich aus diesen Tunneln abgeleitet, so dass wir Zugang zu ihnen haben.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_flooded_tunnels_nogrod: "Überflutete Feste"  #~TR~
 building_flooded_tunnels_nogrod_desc: "Nach dem Krieg des Zorns wurde der größte Teil von Nogrod unter unvorstellbaren Mengen an Wasser versenkt. Jede Siedlung in dieser Feste kann erst weiterentwickelt werden, wenn das Wasser abgelassen ist."  #~TR~
 building_type_flooded_tunnels_nogrod: "Überflutete Feste"  #~TR~
 building_flooded_tunnels_nogrod_cleared: "Entwässerte Feste"  #~TR~
 building_flooded_tunnels_nogrod_cleared_desc: "Das Wasser wurde erfolgreich aus diesen Tunneln abgeleitet, so dass wir Zugang zu ihnen haben.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_stale_air: "Abgestandene Luft"  #~TR~
 building_stale_air_desc: "Die Luft ist in großen Teilen dieses Gebietes nicht atmungsaktiv. Wir müssen einen Weg finden, diese giftigen Dämpfe loszuwerden, da sie eine Gefahr für unsere Siedler darstellen."  #~TR~
 building_type_stale_air: "Abgestandene Luft"  #~TR~
 building_stale_air_cleared: "Atmungsaktive Luft"  #~TR~
 building_stale_air_cleared_desc: "Ob durch die Einrichtung eines Belüftungssystems oder durch das einfache Anbringen von Warnschildern vor gefährlichen Räumen, wir haben dieses Gebiet jetzt begehbar gemacht.\n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~
 
 building_shadow_of_mordor: "Schatten Mordors"  #~TR~
 building_shadow_of_mordor_desc: "Der Makel des [darklord|E] liegt schwer auf diesem Land. Die Siedler sind unruhig, der Schlaf kommt nur unlösbar, und es gab Berichte über Vermisste. Selbst Kreaturen, die in Bosheit geschmiedet und für die Dunkelheit gezüchtet wurden, finden unter diesem erstickenden Schatten keine Zuflucht. Es ist ungewiss, ob der Schrecken und die Düsternis von [mordor|E] gestillt werden können, aber wir müssen es dennoch versuchen."  #~TR~
 building_type_shadow_of_mordor: "Schatten Mordors"  #~TR~
 building_shadow_of_mordor_cleared: "Fliehende Schatten"  #~TR~
 building_shadow_of_mordor_cleared_desc: "Nachdem große Anstrengungen zur Reinigung dieses Landes unternommen wurden, vergeht endlich der Schatten von [mordor|E]. \n\n#V Gelände freiräumen [colonisation_blockers|E] erlaubt deinen Siedlungen ein Upgrade.#!"  #~TR~

 building_strange_creatures: "Fremde Kreaturen"  #~TR~
 building_strange_creatures_desc: "Unsere Siedler erzählen Geschichten von fremden Kreaturen, die in den schattenhaften Ecken und dunklen Spalten des unterirdischen Komplexes lauern. Ihre Beschreibungen variieren stark, aber es gab Berichte über Hinterhalte unserer Späher und Überfälle auf unsere Vorräte. Wir müssen diese Kreaturen beseitigen, um die Zukunft unserer Siedlung zu sichern."  #~TR~
 building_type_strange_creatures: "Seltsame Kreaturen"  #~TR~
 building_strange_creatures_cleared: "Kreaturen Unterworfen"  #~TR~
 building_strange_creatures_cleared_desc: "Berichte über die seltsamen Kreaturen sind zurückgegangen, und unsere Bemühungen, die Sicherheit zu erhöhen, scheinen erfolgreich gewesen zu sein. Was immer es auch war, es ist jetzt verschwunden und hat sich wahrscheinlich in tiefere Ecken des Untergrunds zurückgezogen.\n\n#V Das Freiräumen von [colonisation_blockers|E] erlaubt deiner Siedlung ein Upgrade.#!"  #~TR~

 building_troll_cave: "Trollhöhle"  #~TR~
 building_troll_cave_desc: "Tief in den schattenspendenden Wäldern, wo die Luft dick ist von Moos und Verfall, liegt das Lager der [trolls|E] – ein feuchtes Höhlensystem, gefüllt mit biolumineszierenden Pilzen und den Überresten vergangener Opfer, wo die Trolle in der Dunkelheit auf ahnungslose Reisende warten, die in ihr Gebiet geraten."  #~TR~
 building_type_troll_cave: "Trollhöhle"  #~TR~
 building_troll_cave_cleared: "Trollhöhle geräumt"  #~TR~
 building_troll_cave_cleared_desc: "Die Berichte über diese bedrohlichen Kreaturen sind zurückgegangen, was darauf hindeutet, dass unsere verstärkten Sicherheitsmaßnahmen tatsächlich effektiv waren. Was auch immer diese Wesen waren, sie sind jetzt verschwunden.\n\n#V Das Freiräumen von [colonisation_blockers|E] erlaubt deiner Siedlung ein Upgrade.#!"  #~TR~

 building_wonder_ettenmoors_01: "Das Ettenmoor"  #~TR~
 building_wonder_ettenmoors_01_desc: "Im Norden liegt die öde Weite, bekannt als das Ettenmoor. Diese unheimliche und nebelverhangene Landschaft besteht aus sumpfigen Niederungen, die von sanften Hügeln umgeben sind und ständig in einen Schleier aus Nebel gehüllt sind. Das Ettenmoor mit seinem tückischen Gelände und den lauernden Gefahren dient als Brutstätte für die marodierenden [trolls|E], die eine ständige Bedrohung für das umgebende Land darstellen, eine Quelle von Schrecken und Gefahr, die in Geschichten in ganz Mittelerde erzählt wird."  #~TR~
 building_type_wonder_ettenmoors_01: "Das Ettenmoor"  #~TR~

 building_wonder_ettenmoors_02: "Das Ettenmoor unterworfen"  #~TR~
 building_wonder_ettenmoors_02_desc: "Im Norden liegt die öde Weite, bekannt als das Ettenmoor. Diese unheimliche und nebelverhangene Landschaft besteht aus sumpfigen Niederungen, die von sanften Hügeln umgeben sind und ständig in einen Schleier aus Nebel gehüllt sind. Das Ettenmoor mit seinem tückischen Gelände und den lauernden Gefahren, aber seine Quelle des Schreckens und der Gefahr, die in Geschichten erzählt wurde, wurde überwunden."  #~TR~
 building_type_wonder_ettenmoors_02: "Das Ettenmoor"  #~TR~
 
### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01: "Sklavenfarmen"  #~TR~
 building_type_slave_farms_01_desc: "Wo eine Peitsche ist, da ist auch ein Wille, und diese Farmen #emphasis werden#! unsere [orcs|E] ernähren, vom kümmerlichen Snaga bis zum stämmigen Uruk-Hai. Die Farmen werden von zehnten Leibeigenen und Sklaven bewirtschaftet, die unseren Feinden entrissen wurden."  #~TR~
 building_slave_farms_01: "Ackerland"  #~TR~
 building_slave_farms_01_desc: "Felder, auf denen einheimische Feldfrüchte angebaut werden, werden von unseren Sklaven bestellt und beaufsichtigt. Von Sonnenaufgang bis Sonnenuntergang schuften diese armen Kerle im Dreck und leben von Resten, während die Früchte ihrer Arbeit von ihren dunklen Herren genommen werden."  #~TR~
 building_slave_farms_02: "Getreidespeicher"  #~TR~
 building_slave_farms_02_desc: "Hier werden große Getreidehaufen gelagert. Spindeldürre Snaga [orcs|E] sind damit beauftragt, die Waren einzusammeln – aber lass sie das Zeug nicht mit ihren fettigen Klauen anfassen – wir wollen kein madenbefallenes Brot!"  #~TR~
 building_slave_farms_03: "Slums"  #~TR~
 building_slave_farms_03_desc: "Hastig errichtete Sklavengehege ermöglichen es, mehr Arbeiter auf den Farmen zu halten. Diese schäbigen und beengten Wohnräume bieten nach einem harten Arbeitstag keinen Komfort, obwohl ein „glücklicher“ Sklave in der Lage sein mag, eine der vielen Ratten des Slums zu fangen und zu kochen, um ein wenig zusätzliches Protein zu erhalten."  #~TR~
 building_slave_farms_04: "Bewässerungskanäle"  #~TR~
 building_slave_farms_04_desc: "Lange, von Sklaven gegrabene Gräben werden aus lokalen Wasserquellen geflutet und erweitern die Fläche des fruchtbaren Landes um die Farmen; wenn das Land nicht liefern will, dann zwingen wir es dazu."  #~TR~
 building_slave_farms_05: "Extensive Felder"  #~TR~
 building_slave_farms_05_desc: "Weite Felder erstrecken sich bis zum Horizont, pulsierend vor Aktivität und dem Krachen peitschender Peitschen. Die Ernten sind größer denn je, jetzt, da wir die Bäume gerodet und das gesamte Ackerland unserem Willen unterworfen haben."  #~TR~
 building_slave_farms_06: "Wohnungen des Sklavenmeisters"  #~TR~
 building_slave_farms_06_desc: "Mit wachsender Bedeutung und Produktivität des Hofes wächst auch die Bedeutung der Unterdrückung der Arbeitskräfte. Diese imposanten quadratischen Unterkünfte beherbergen strenge und wilde Uruk-Häuptlinge, die aufgrund ihrer Fähigkeit ausgewählt wurden, die schwachmütigere Belegschaft einzuschüchtern und zu beherrschen."  #~TR~
 building_slave_farms_07: "Wagendepots"  #~TR~
 building_slave_farms_07_desc: "Wenn wir [middleearth|E] in eine zweite Dunkelheit hüllen wollen, brauchen wir eine angemessene Möglichkeit, den Proviant an die Front zu bringen. Diese Wagendepots ermöglichen es uns, die Lebensmittel gerecht zu verteilen, bevor sie an die Grenzen gebracht werden."  #~TR~
 building_slave_farms_08: "Tauschplätze"  #~TR~
 building_slave_farms_08_desc: "Überschüssige Ernten werden mit anderen Uruk-Hai an Außenposten am Rande des Hofes gehandelt. Bei diesen Handelsgeschäften findet selten ein Austausch von Gold statt, und es ist weitgehend erforderlich, Schätze, Waffen und frische Sklaven zu tauschen. Seltsam, wie viel Beute man für Getreide bekommen kann."  #~TR~

 # Logging Outposts
 building_type_logging_outposts_01: "Holzfällerausposten"  #~TR~
 building_type_logging_outposts_01_desc: "Dem Dunklen Herrn gefällt die Art und Weise nicht, wie die Bäume seine Sicht versperren, haben wir gehört, also haut sie um und findet eine Verwendung dafür."  #~TR~
 building_logging_outposts_01: "Holzfällerlager"  #~TR~
 building_logging_outposts_01_desc: "Untätige, verirrte Snaga haben einige rostige Äxte und Hämmer bekommen und wurden aufgefordert, sich nützlich zu machen. Sie werden genauso wahrscheinlich einander wie einen Baum fällen, aber vielleicht ist das ja das Beste. Jedes Holz ist ein Bonus."  #~TR~
 building_logging_outposts_02: "Hütten und Ausrüstung der Holzfäller"  #~TR~
 building_logging_outposts_02_desc: "Die Snaga, die sich nicht selbst Bäume auf den Kopf geschlagen haben, wurden mit vier Wänden, einem Dach und einigen Äxten belohnt, mit denen sie Rinde spalten können, anstatt sie zu beulen. Hoffen wir, dass sie sie nicht gegeneinander verwenden, obwohl ich vermute, dass sie vielleicht das Kriegsbeil begraben."  #~TR~
 building_logging_outposts_03: "Sklavenhütten"  #~TR~
 building_logging_outposts_03_desc: "Befehle von oben: Es ist Zeit, das Tempo zu erhöhen! Diese Tarks sollen unter den verbleibenden Snaga arbeiten, und so führen die Blinden die Blinden. Die Hütten sollen minimal und luftig sein; Sklaven sollen unser Holz beschaffen, nicht benutzen."  #~TR~
 building_logging_outposts_04: "Sklavenfänger"  #~TR~
 building_logging_outposts_04_desc: "Einige der Tarks sind in den Wald geflohen, und die Wargreiter haben es satt, sie zu jagen. Diese [orcs|E] wurden aus den Nebelbergen wegen ihrer ausgezeichneten Fähigkeiten zur Verfolgung gebracht. Mögen die Spiele beginnen."  #~TR~
 building_logging_outposts_05: "Industrielle Sägemühle"  #~TR~
 building_logging_outposts_05_desc: "Endlich richtige Werkzeuge zum Fällen! Diese prächtige Klinge kann durch den Stamm des größten Baumes beißen und macht ein entzückendes Geräusch, wenn sie durch die Luft schneidet. Es ist jedoch arbeitsintensiv, daher ist es gut, dass wir über genügend Arbeitskräfte verfügen."  #~TR~
 building_logging_outposts_06: "Holztrolle"  #~TR~
 building_logging_outposts_06_desc: "Diese stämmigen Brutalos sind den ganzen Weg hierher aus den Trollschatten gewandert. Zum Glück haben wir einen Weg gefunden, sie zu gebrauchen. Wenn sie die Sägemühle satt haben, erzählen wir ihnen einfach, dass die Bäume Elben enthalten. Auf Wiedersehen, Bäume."  #~TR~
 building_logging_outposts_07: "Weit verbreitete Wachtürme"  #~TR~
 building_logging_outposts_07_desc: "Die Sklavenfänger wurden etwas zu dünn verteilt. Diese imposanten, hohen Aussichtspunkte bieten unseren messerscharfen Scharfschützen die Möglichkeit, die Jagd frühzeitig zu beenden. Sie werden es trotzdem versuchen, ihr dummen Tarks. Sie sehen den Wald vor lauter Bäumen nicht."  #~TR~
 building_logging_outposts_08: "Holz-Trocknungsöfen"  #~TR~
 building_logging_outposts_08_desc: "Diese riesigen Industrieöfen ermöglichen es uns, das Holz viel schneller zu trocknen, was bedeutet, dass wir das Holz früher verwenden können. Es ist auch effektiver als Lufttrocknung und macht das Holz leichter entflammbar."  #~TR~

 # Slave Mines
 building_type_slave_mines_01: "Sklavenminen"  #~TR~
 building_type_slave_mines_01_desc: "Sklaven und niedere [orcs|E] werden in dieser flachen Mine unter Tage eingesetzt, um die mineralischen Reichtümer abzubauen, die benötigt werden, um die orkische Kriegsmaschinerie zu befeuern."  #~TR~
 building_slave_mines_01: "Steinbrüche"  #~TR~
 building_slave_mines_01_desc: "Mit neuen kleinen Lagern und kleineren Barrikaden, die sich jeden Tag im Reich ausbreiten, sind Stein und Schutt notwendige Rohstoffe, die an die Baustellen geschickt werden."  #~TR~
 building_slave_mines_02: "Eisenerzvorkommen"  #~TR~
 building_slave_mines_02_desc: "Mit unseren Klingen und Rüstungen werden wir auf unsere Feinde marschieren und das Zeitalter der Menschen beenden. Aber dafür brauchen wir alles Eisen, das wir ausgraben können."  #~TR~
 building_slave_mines_03: "Schächte"  #~TR~
 building_slave_mines_03_desc: "Nur die kleinsten der [orcs|E] werden in die Schächte geschickt. Je kleiner sie sind, desto besser können sie durch die engen Korridore der unterirdischen Höhlen navigieren. Und da nicht erwartet wird, dass sie zurückkehren, gibt es keinen Verlust."  #~TR~
 building_slave_mines_04: "Tiefbau-Schächte"  #~TR~
 building_slave_mines_04_desc: "[orcish|E] Prospektoren graben tiefe Schächte in die karge Erde, in dem Wissen, dass sie das Metall finden werden, nach dem sie gesucht haben. Sobald der Schacht abgeteuft ist, erstreckt sich ein Netz von Tunneln nach außen, Finger, die nach dem letzten Stück einer Erzader greifen."  #~TR~
 building_slave_mines_05: "Monströse Minen-Gehege"  #~TR~
 building_slave_mines_05_desc: "Nachdem sie zur Unterwerfung gebracht wurden, werden Trolle und Graugs verwendet, um die widerstandsfähigsten Felsformationen abzureißen und Wege für die Bergleute zu öffnen, um Adern wertvoller Ressourcen zu finden."  #~TR~
 building_slave_mines_06: "Super-Tagebauminen"  #~TR~
 building_slave_mines_06_desc: "Wie eine klaffende Wunde wird die Erdkruste von den eisernen Werkzeugen der [orcs|E] freigelegt und enthüllt die Reichtümer des Untergrunds. Wachtposten am Rande der Grube bewachen vor desertierenden Sklaven."  #~TR~
 building_slave_mines_07: "Industrielle Bagger"  #~TR~
 building_slave_mines_07_desc: "Massive eisernen Mäuler reißen die Erde auf und legen das Land auf der Suche nach Metall und Stein bloß."  #~TR~
 building_slave_mines_08: "Tiefbau-Sklavenminen"  #~TR~
 building_slave_mines_08_desc: "Weite Minen, die sich in verdrehten und chaotischen Netzen in den Tiefen der Erde erstrecken, riesige Heerscharen von arbeitenden Sklaven arbeiten, bis sie in diesen elenden Minen sterben.\n\nAm Ende des [thirdage|E] waren die Orks nach den Zwergen die zweitwichtigsten in ihrer Bergbauinfrastruktur, und durch die Entdeckung unterirdischer Höhlen und die Ausbeutung von Sklaven konnten sie den verborgenen Reichtum der Unterwelt erreichen."  #~TR~
 
 # Raiding Camps
 building_type_raiding_camps_01: "Überfalllager"  #~TR~
 building_type_raiding_camps_01_desc: "Überfälle stillen den Hunger eines [orc|E] nach Nahrung und Beute, sowie die natürliche Unterhaltung, die mit dem Nervenkitzel der Schlacht einhergeht."  #~TR~
 building_raiding_camps_01: "Behelfsunterkünfte"  #~TR~
 building_raiding_camps_01_desc: "Eine baufällige Barackensiedlung aus krummen Hütten, schmutzigen Spelunken und herunterhängenden Zelten bietet so etwas wie Unterkunft für die Ork-Plünderer."  #~TR~
 building_raiding_camps_02: "Baufälliger Wachturm"  #~TR~
 building_raiding_camps_02_desc: "Teilweise Kaserne, teilweise Spionageposten, um die [orcs|E] vom Diebstahl der Beute voneinander abzuhalten."  #~TR~
 building_raiding_camps_03: "Nahrungssucher"  #~TR~
 building_raiding_camps_03_desc: "Treibt die nutzloseren Schläger zusammen, schlagt sie aus dem Lager und sagt ihnen, sie sollen mit Futter zurückkommen, sonst gibt es eine ordentliche Tracht Prügel."  #~TR~
 building_raiding_camps_04: "Schmied"  #~TR~
 building_raiding_camps_04_desc: "Findet den [orc|E], der sich erinnern kann, wie man Metallstücke zu runden Metallstücken schlägt. Findet den anderen Ork, der sich daran erinnert, wie man die runden Metallstücke zusammenklebt. Verwendet die resultierende Konstruktion, um zu verhindern, dass eure Gefangenen entkommen."  #~TR~
 building_raiding_camps_05: "Gefangenenkäfige"  #~TR~
 building_raiding_camps_05_desc: "Steckt eure Gefangenen hier hinein. Vergesst sie nicht – sie schmecken am besten frisch."  #~TR~
 building_raiding_camps_06: "Beutehütten"  #~TR~
 building_raiding_camps_06_desc: "Haufet eure unerlaubten Gewinne hier an. Dieser große Ork-Wächter wird eure Sachen nicht stehlen – die meiste Zeit."  #~TR~
 building_raiding_camps_07: "Lösegeldhaus"  #~TR~
 building_raiding_camps_07_desc: "Manchmal ist man nicht hungrig genug, um seine Gefangenen sofort zu essen. Gelegentlich gibt das den Kumpels der Gefangenen Zeit, sie von euch zurückzukaufen. Das gibt euch die Chance, sie wieder zu stehlen – und dann zu essen."  #~TR~
 building_raiding_camps_08: "Wargraupenreiter"  #~TR~
 building_raiding_camps_08_desc: "Groß, böse, haarig, massive Zähne. Und das sind nur die [orcs|E]. Stellt euch vor, wie viel unangenehmer sie wären, wenn sie auf einem unnatürlich kolossalen, wütenden Wolf sitzen würden. Haltet euch einfach von brennenden Tannenzapfen fern; das hassen sie."  #~TR~

 # Uruk Pits
 building_type_uruk_pits_01: "Urukhöhlen"  #~TR~
 building_type_uruk_pits_01_desc: "Große und starke [orcs|E], bekannt als Uruks, werden in diesen abscheulichen Gruben gezüchtet und zum Kämpfen mit Stärke und Wildheit erzogen."  #~TR~
 building_uruk_pits_01: "Urukgrube"  #~TR~
 building_uruk_pits_01_desc: "In diesen schmutzigen Gruben werden mächtige [orcs|E], bekannt als Uruk, geboren und lernen, wild und brutal zu sein."  #~TR~
 building_uruk_pits_02: "Übungsplätze"  #~TR~
 building_uruk_pits_02_desc: "In kargen Höfen lernen Uruks, wie man in Formation und in Gruppen kämpft... wenn auch nicht immer kohärent, so doch zumindest einigermaßen effektiv."  #~TR~
 building_uruk_pits_03: "Waffenlager"  #~TR~
 building_uruk_pits_03_desc: "Uruk-Kriegswaffen werden zwischen dem Schmutz und dem Abfall dieser dunklen Kammern aufbewahrt. Eisenhelme, grob geschmiedete Schwerter, Piken und Armbrüste werden in willkürlichen Haufen gelagert und warten darauf, vom nächsten Nachwuchs mitgenommen zu werden."  #~TR~
 building_uruk_pits_04: "Messen"  #~TR~
 building_uruk_pits_04_desc: "Schmutzige Räume, in denen sich Uruks versammeln, um sich an offenen Feuern an Fleisch zu laben. Die größten und wildesten unter ihnen essen das saftigste Fleisch und lassen die Reste für kleinere Uruks übrig."  #~TR~
 building_uruk_pits_05: "Kasernen"  #~TR~
 building_uruk_pits_05_desc: "Fernab der Brutstätten wohnen ausgewachsene Uruks in engen und schmutzigen Kasernen, bereit für ihre nächste Schlacht."  #~TR~
 building_uruk_pits_06: "Jagdgehege"  #~TR~
 building_uruk_pits_06_desc: "Ein chaotisches Netzwerk unterirdischer Tunnel, die einen einfachen Zugang zu erstklassigen Jagdgründen ermöglichen."  #~TR~
 building_uruk_pits_07: "Kampfgruben"  #~TR~
 building_uruk_pits_07_desc: "Dunkel erleuchtete Arenen, die ständig von Aktivität und den Geräuschen des Kampfes wimmeln. In diesen Gruben klären die Uruks ihre Streitigkeiten und etablieren ihre Hierarchien in rücksichtslosem bewaffneten Kampf, bis ihr Gegner sich unterwirft oder zugrunde geht."  #~TR~
 building_uruk_pits_08: "Alpha-Höhlen"  #~TR~
 building_uruk_pits_08_desc: "Geräumige Behausungen der stärksten und rücksichtslosesten Uruks, gefüllt mit grausamen Schmuckstücken und Trophäen vergangener Schlachten und Eroberungen."  #~TR~

 # Furnaces
 building_type_furnaces_01: "Öfen"  #~TR~
 building_type_furnaces_01_desc: "Heiße, verschwitzte Orks schuften an ihren Schmieden und fertigen grobe Waffen und Rüstungen."  #~TR~
 building_furnaces_01: "Holzbefeuerte Öfen"  #~TR~
 building_furnaces_01_desc: "Die Orks verwüsten einen nahegelegenen Wald und speisen Holz in ihre Öfen."  #~TR~
 building_furnaces_02: "Sklavenbetriebene Blasebälge"  #~TR~
 building_furnaces_02_desc: "Sklaven betreiben diese Öfen, aber ihr Geschrei wird vom Gebrüll des Ofens übertönt. Mit einem leistungsstarken Ofen zur Verfügung stellen Orc-Metallarbeiter unzählige Klingen für die Armeen der Dunkelheit her."  #~TR~
 building_furnaces_03: "Holzkohlebefeuerte Öfen"  #~TR~
 building_furnaces_03_desc: "Holz wird in nahegelegenen Brennöfen zu Holzkohle verarbeitet; Tiere schleppen es in den Ofen."  #~TR~
 building_furnaces_04: "Kohlebefeuerte Öfen"  #~TR~
 building_furnaces_04_desc: "Aus der Erde abgebaut, befeuert schwarze Kohle den Orc-Ofen und baut Waffen und Kriegsmaschinen."  #~TR~
 building_furnaces_05: "Trollbetriebene Blasebälge"  #~TR~
 building_furnaces_05_desc: "Trolle unter schweren Peitschen und gequält von scharfen Stöcken betreiben die Blasebälge."  #~TR~
 building_furnaces_06: "Endlose Schornsteine"  #~TR~
 building_furnaces_06_desc: "Die Luft, die du hier atmest, ist dick mit Rauch. Kein Tageslicht dringt durch den Smog; man kann nicht sagen, wie spät es ist, und unter dunklen Wolken speien die Schornsteine ihren Gestank und brennen unaufhörlich."  #~TR~
 building_furnaces_07: "Graug-betriebene Blasebälge"  #~TR~
 building_furnaces_07_desc: "Nur ein versklavter Graug hat die Kraft, die notwendigen unhandlichen Blasebälge zu bedienen, um unsere mächtigeren Öfen zu speisen."  #~TR~
 building_furnaces_08: "Hochöfen"  #~TR~
 building_furnaces_08_desc: "Ein Olog-hai-Diktator leitet den Betrieb vieler eisenbeschlagener Hochöfen, die alle mit voller Kapazität laufen. Der Meister hat einen gewaltigen Auftrag für seine großen Kriege."  #~TR~
 #magnitudinous = big in an “elite” sense, the Olog-hai is elitist dictator

 # Warg Pits
 building_type_warg_pits_01: "Warggruben"  #~TR~
 building_type_warg_pits_01_desc: "Bösartige schreckliche Wölfe, die gezüchtet und trainiert werden, um furchterregende [orcish|E] Reittiere zu sein."  #~TR~
 building_warg_pits_01: "Wargzüchter"  #~TR~
 building_warg_pits_01_desc: "Hier werden Wargs gezüchtet und ‚domestiziert‘, ein wichtiger Schritt, um sie für Reiter verfügbar zu machen."  #~TR~
 building_warg_pits_02: "Wargreiter"  #~TR~
 building_warg_pits_02_desc: "Endlich eingepfercht, werden die Reiter darin trainiert, den Warg zu kontrollieren und zu reiten, mit unterschiedlichem Erfolg."  #~TR~
 building_warg_pits_03: "Wargsattel"  #~TR~
 building_warg_pits_03_desc: "Als grobe Annäherung an einen Pferdesattel ist der Wargsattel so konzipiert, dass der Reiter sich lehnen und winden kann, während er sein Raubritterschwert schwingt."  #~TR~
 building_warg_pits_04: "Wargbogenschützen"  #~TR~
 building_warg_pits_04_desc: "Da die Sättel ihnen Bewegungsfreiheit beim Reiten ermöglichen, haben einige ehrgeizige Reiter begonnen, einen Wettbewerb darüber zu veranstalten, wer ein Ziel mit einem Bogen während des Reitens treffen kann. Der Verlierer muss Grog für die ganze Gruppe besorgen!"  #~TR~
 building_warg_pits_05: "Gepanzerte Wargs"  #~TR~
 building_warg_pits_05_desc: "Obwohl sie keine vollständige Rüstung wie ein Pferd tragen können, kann eine leichte Lederpanzerung die Überlebensfähigkeit unserer Wargs erheblich verbessern."  #~TR~
 building_warg_pits_06: "Wargtrupps"  #~TR~
 building_warg_pits_06_desc: "Unsere Wargreiter sind jetzt vollständig ausgebildet und ausgerüstet und wurden in kleine Gruppen organisiert, die koordinierte Überfälle durchführen."  #~TR~
 building_warg_pits_07: "Wargbande"  #~TR~
 building_warg_pits_07_desc: "Mit dem Erfolg unserer Wargtrupps haben die Wargreiter begonnen, sich in größere Banden zu organisieren, die oft vom Lager verschwinden, um Überfälle auf andere Warbanden durchzuführen. Obwohl sie ungestüm und unkontrollierbar sind, kann ihre Wirksamkeit nicht geleugnet werden."  #~TR~
 building_warg_pits_08: "Wargher"  #~TR~
 building_warg_pits_08_desc: "In einer verzerrten Annäherung an eine Kavalleriearmee donnern unsere Wargreiter jetzt über das Land und verbreiten Terror, wo immer sie hingehen, bevor sie am Horizont verschwinden, wenn der Feind eintrifft."  #~TR~

 # Scouting Posts
 building_type_scouting_posts_01: "Spähposten"  #~TR~
 building_type_scouting_posts_01_desc: "Orks, die ausgesandt werden, um das Gebiet auszukundschaften und nach Anzeichen von Gefahr oder potenzieller Beute zu suchen."  #~TR~
 building_scouting_posts_01: "Aussichtsturm"  #~TR~
 building_scouting_posts_01_desc: "Behalte von hier aus den Feind im Auge. Wenn du den Feind entdeckst, töte ihn. Stehle sein Essen. Oder verwandle ihn in Essen. Oder alles zusammen."  #~TR~
 building_scouting_posts_02: "Verstachelte Gräben"  #~TR~
 building_scouting_posts_02_desc: "Wenn es eine Sache gibt, die der Feind weniger mag als einen Graben, dann ist es ein Graben voller Stacheln. Manchmal kann man seinen Feind direkt an den Stacheln kochen, wie einen riesigen Kebab."  #~TR~
 building_scouting_posts_03: "Fackellager"  #~TR~
 building_scouting_posts_03_desc: "Nützlich, wenn es wirklich, wirklich dunkel ist. Auch zum Anzünden von Feuer, um seinen Feind darauf zu kochen."  #~TR~
 building_scouting_posts_04: "Orkfeuermunition"  #~TR~
 building_scouting_posts_04_desc: "Schlimmes Zeug. Verschmiere es auf deine Pfeile. Wenn es etwas Schlimmeres gibt, als von einem Pfeil getroffen zu werden, dann ist es, wenn der Pfeil in Flammen steht."  #~TR~
 building_scouting_posts_05: "Kommunikations-Flachtturm"  #~TR~
 building_scouting_posts_05_desc: "Mehr Feinde als du? Besorgt, dass du, wenn du wegläufst, deine ganze Beute zurücklassen musst? Schwenke diese große Flagge, und mit etwas Glück kommen ein paar deiner Ork-Kumpel und helfen dir."  #~TR~
 building_scouting_posts_06: "Jäger-Warggrube"  #~TR~
 building_scouting_posts_06_desc: "Warge machen das Spähen schneller und machen den Feinden gehörig Angst. Leider fressen sie dich auch beim geringsten Anzeichen einer Verletzung."  #~TR~
 building_scouting_posts_07: "Snufflers Taverne"  #~TR~
 building_scouting_posts_07_desc: "Snuffler schenkt nur ein Getränk aus – Grog. Aber es ist guter Grog. Zumindest sagen wir ihm das, sonst wird er sauer und bringt dich mit einem Barhocker um."  #~TR~
 building_scouting_posts_08: "Verstärkte Barrikade"  #~TR~
 building_scouting_posts_08_desc: "Ist „verstärkte Barrikade“ eine Tautologie? Wohlmöglich. Trotzdem ist es eine Barrikade und hält den Feind lange genug fern, damit du noch einmal die Chance hast, ihn mit einem Pfeil zu treffen, also wen kümmerts?"  #~TR~

 # Siege Works
 building_type_orc_siege_works_01: "Belagerungswerke"  #~TR~
 building_type_orc_siege_works_01_desc: "Montageplätze für allerlei fiese Belagerungswaffen."  #~TR~
 building_orc_siege_works_01: "Vorräte"  #~TR~
 building_orc_siege_works_01_desc: "Holz, Räder, Zahnräder, Seile, das ganze Zeug. Wenn du herausfindest, wie man all diese Teile zusammensetzt, wird sich jemand verletzen."  #~TR~
 building_orc_siege_works_02: "Rohschmiede"  #~TR~
 building_orc_siege_works_02_desc: "Am besten hältst du dich von diesem großen, wütenden Ork mit dem riesigen Hammer und einem Arm, der deutlich größer ist als der andere, fern, aber er weiß ganz bestimmt, wie man Schrotteisen in einen Rammbock verwandelt."  #~TR~
 building_orc_siege_works_03: " Werkstätten "  #~TR~
 building_orc_siege_works_03_desc: "Hier werden einige der wirklich fiesen, komplizierten Belagerungswaffen hergestellt. Perfekt zum Überschmeißen abgehauener Köpfe über Mauern."  #~TR~
 building_orc_siege_works_04: " Munitionshütte "  #~TR~
 building_orc_siege_works_04_desc: "Steine. Mauerwerkstücke. [gondorian|E] Köpfe."  #~TR~
 building_orc_siege_works_05: "Schießstand"  #~TR~
 building_orc_siege_works_05_desc: "Vernünftige [orcs|E] halten sich hier fern. Die Belagerungswaffen sind beeindruckend, klar, aber sie zum Treffen von irgendetwas zu bringen, erfordert Versuch und Irrtum – meist Irrtum."  #~TR~
 building_orc_siege_works_06: " Experimenteller Waffenschmied "  #~TR~
 building_orc_siege_works_06_desc: "'Was baut er da drin?'\n\nNiemand mag den experimentellen Waffenschmied. Er murmelt vor sich hin, er trinkt zu viel Grog, er starrt dich mit tollwütigen Augen an. Er verschwindet tagelang in seiner Werkstatt, und alles, was wir hören, ist Hämmern, Wimmern und manchmal Schluchzen. Aber gelegentlich kommt er mit einer Konstruktion von besonders schiefem Genie heraus.\n\nEinmal kam er drei Wochen lang nicht heraus. Wir dachten, er wäre gestorben, aber als wir endlich den Mut aufbrachten, in seine Hütte zu schauen, entdeckten wir, dass er Grond erfunden hatte."  #~TR~
 building_orc_siege_works_07: "Belagerungsturm-Werkstatt"  #~TR~
 building_orc_siege_works_07_desc: "Die [orcs|E] mit einem guten Kopf für Höhen und der Fähigkeit, einen Nagel in eine Holzplanke zu schlagen, werden in die Belagerungsturm-Werkstatt eingezogen. Wenn du eine Mauer nicht einreißen kannst, kannst du immer versuchen, darüber zu gehen."  #~TR~
 building_orc_siege_works_08: "Unterwelt-Gießerei"  #~TR~
 building_orc_siege_works_08_desc: "Das bergige Lagerhaus, in dem die dunkelsten Kriegsmaschinen der Orks zusammengebaut werden. Hier werden diese hoch aufragenden Waffen der Zerstörung nicht nur aus schwarzem Eisen gefertigt, sondern auch mit uralten Zaubern des Verderbens erfüllt."  #~TR~

 # Hunting Outposts
 building_type_hunting_outposts_01: "Jagdausposten"  #~TR~
 building_type_hunting_outposts_01_desc: "Organisierte Jagdgruppen, die auf der Suche nach essbarem Fleisch ausgesandt werden."  #~TR~
 building_hunting_outposts_01: "Hautunterkünfte"  #~TR~
 building_hunting_outposts_01_desc: "Wir alle lieben es, Fleisch zu essen. Aber es stellt sich heraus, dass man, wenn man das zähe Stück außen herum aufbewahrt, daraus ein Zelt machen kann. Ein anständiger Platz, um sich nach einer großen Mahlzeit etwas auszuruhen."  #~TR~
 building_hunting_outposts_02: "Hautwachtturm"  #~TR~
 building_hunting_outposts_02_desc: "Nützlich, um deine Nahrungsvorräte im Auge zu behalten. Hautwachttürme sind leicht genug, dass du sie leicht herumtragen kannst, was leider normalerweise auch für deine Nahrungsvorräte gilt."  #~TR~
 building_hunting_outposts_03: "Ghûl-Gehege"  #~TR~
 building_hunting_outposts_03_desc: "Ghûle sind abscheuliche, haarlose Schädlinge, die in den stinkenden Höhlen Mordors beheimatet sind. [orcs|E] sind die gleichen, nur haarig. Beide fressen den anderen bei nächster Gelegenheit, aber nur Orks wissen, wie man ein Lagergehege baut."  #~TR~
 building_hunting_outposts_04: "Knorpelhütte"  #~TR~
 building_hunting_outposts_04_desc: "Hier lagerst du die zähsten, knusprigsten, fettesten, kaum verdaulichen Fleischstücke. Gehängt, gepökelt und geräuchert. Die meisten Rassen würden es nicht anfassen, aber [orcs|E] halten es für eine Delikatesse, die ihres Gewichts in Gold wert ist. In Wurstform ist es fast so effektiv wie Lembas, aber weniger staubig."  #~TR~
 building_hunting_outposts_05: "Jäger-Waffenkammer"  #~TR~
 building_hunting_outposts_05_desc: "All die Werkzeuge des Handels – Speere, Netze, Bögen, Schleudern und eine Schublade voller verschiedener kaputter Werkzeuge und Schnürreste, die niemand jemals benutzt, aber der Chefwaffenmeister ist seltsamerweise sehr beschützend vor ihnen."  #~TR~
 building_hunting_outposts_06: "Jäger-Wargerie"  #~TR~
 building_hunting_outposts_06_desc: "Warge machen die Jagd schneller und wütender. Das perfekte Reittier für Jäger. Außer wenn sie alles fressen, bevor du die Chance hast, sie zu vertreiben."  #~TR~
 building_hunting_outposts_07: "Caragor-Grube"  #~TR~
 building_hunting_outposts_07_desc: "Wie Warge, aber groß genug, um einen [trolls|E] zu besiegen. Was gibt es nicht zu mögen?"  #~TR~
 building_hunting_outposts_08: "Graug-Käfig"  #~TR~
 building_hunting_outposts_08_desc: "Graugs sind schwierige Biester. Teuer zu füttern. Wirklich schlechtes Temperament. Im Grunde unzähmbar. Aber auch untötbar. Wenn es dir gelingt, eines davon in die richtige Richtung zu lenken, wird es einen Mûmak in weniger als 30 Sekunden töten. Davon wirst du monatelang zehren – im wahrsten Sinne des Wortes."  #~TR~

 # Liquor Stills
 building_type_liquor_stills_01: "Schnapsbrennereien"  #~TR~
 building_type_liquor_stills_01_desc: "Fermentierte Körner und Gemüse werden in diesen Brennereien verarbeitet, um einen [orcish|E] Schnaps herzustellen, der bekannt dafür ist, den Hals zu brennen und den ganzen Körper mit einem heißen und heftigen Glühen zu erfüllen."  #~TR~
 building_liquor_stills_01: "Grog-Hütten"  #~TR~
 building_liquor_stills_01_desc: "Eine verstreute Auswahl an schmutziger Ausrüstung ist in diesen kleinen Hütten verstreut. Jede Hütte beherbergt einen Grogbrenner, der in seinen Topf schwitzt, während er sein Gemisch über einem Brenner pflegt. Der Alltags-Schnaps oder Grog, der in diesen Hütten hergestellt wird, ist dafür bekannt, selbst den stumpfesten Gaumen anzugreifen und mit den Eingeweiden Unheil anzurichten."  #~TR~
 building_liquor_stills_02: "Brennereien"  #~TR~
 building_liquor_stills_02_desc: "Da gute Brauausrüstung schwer herzustellen ist, erhalten nur die erfahreneren Grogmacher Zugang zu richtigen Brennereien, in denen Feuerwasser hergestellt wird. Bekannt als starkes Aphrodisiakum, haben viele Orkbabys dem Produkt dieser Brennereien ihre Existenz zu verdanken."  #~TR~
 building_liquor_stills_03: "Destillerien"  #~TR~
 building_liquor_stills_03_desc: "Lange Hallen, gesäumt von großen Kupferkesseln, produzieren einen stetigen Vorrat an edlem [orcish|E] Schnaps, der durch eine Reihe dünner Rohre abgeleitet und in Holzfässern gelagert wird. Obwohl er seinen berühmten Kick behält, hat der Schnaps aus diesen Brennereien einen komplexeren, süßlichen und erdigen Geschmack, den nur die prominentesten Orks genießen."  #~TR~

 # Orc Barracks
 building_type_orc_barracks_01: "Ork-Kasernen"  #~TR~
 building_type_orc_barracks_01_desc: "Orks, die Babys machen."  #~TR~
 building_orc_barracks_01: "Geburtsstätten"  #~TR~
 building_orc_barracks_01_desc: "Beißende Kloaken voller Schlamm und Schleim, wo mit Hilfe dunkler Künste große Mengen Uruks ins Dasein gebracht werden."  #~TR~
 building_orc_barracks_02: "Aufwühlbecken"  #~TR~
 building_orc_barracks_02_desc: "Verdorbene Becken, in denen frisch erzeugte Uruks zu vollem Bewusstsein gebracht werden."  #~TR~
 building_orc_barracks_03: "Laichbecken"  #~TR~
 building_orc_barracks_03_desc: "Ein riesiger, labyrinthischer Komplex, aus dessen unreinen Tiefen die Uruk-Horden hervorbrechen."  #~TR~

 # Loot Houses
 building_type_loot_houses_01: "Beutehäuser"  #~TR~
 building_type_loot_houses_01_desc: "Horden, die für Drachen geeignet sind, hier werden Gold und Silber in großen Haufen aufgetürmt."  #~TR~
 building_loot_houses_01: "Beutehaufen"  #~TR~
 building_loot_houses_01_desc: "Die [orcs|E] haben gerade erst begonnen, die Beute in einer Ecke des Lagers aufzuhäufen, und behaupten, dass, wenn sie im Freien liegt, niemand die glänzenden Dinge leicht stehlen kann und jeder weiß, wie sie verteilt werden."  #~TR~
 building_loot_houses_02: "Beutekisten"  #~TR~
 building_loot_houses_02_desc: "Nachdem es zu viele brutale Kämpfe um die Beutehaufen gegeben hat, hat der Kriegshäuptling seine Jungs gezwungen, die glänzenden Dinge in verschlossene Truhen zu legen."  #~TR~
 building_loot_houses_03: "Beutelager"  #~TR~
 building_loot_houses_03_desc: "Die einströmende Beute ist zu groß geworden, um sie im Freien zu lagern, was Überfälle anderer Kriegstrupps anzieht. Ein provisorisches Lagerhaus mit ständiger Bewachung wurde eingerichtet. Von außen sieht es vielleicht nicht nach viel aus, aber im Inneren verbirgt sich ein riesiger Reichtum, der aus fernen Ländern geplündert wurde."  #~TR~

 # Proving Grounds
 building_type_proving_ground_01: "Prüffelder"  #~TR~
 building_type_proving_ground_01_desc: "Die Dominanzhierarchie ist die Grundlage der Orkkultur, wobei der Wert und der Rang eines Individuums durch seine Fähigkeit bestimmt wird, seine Mitmenschen zu überwältigen, einzuschüchtern oder zu täuschen. Die öffentlichsten dieser Darbietungen finden auf den Prüfplätzen statt, wo die größten Kommandeure im Ruhm von Blut und Gemetzel geboren werden."  #~TR~
 building_proving_ground_01: "Kampfgrube"  #~TR~
 building_proving_ground_01_desc: "Das schrille Geräusch von Eisen auf Eisen und das verzweifelte Betteln um Gnade der Besiegten sind ein gewohnter Anblick in diesen Kampfgruben. Hier werden Rache genommen, Rivalitäten geboren und die größten Kämpfer steigen in den Rängen auf."  #~TR~
 building_proving_ground_02: "Arena"  #~TR~
 building_proving_ground_02_desc: "Bekannte Krieger der Gruben gewinnen an Ruhm und werden zu festen Größen, die interessierte Zuschauer anziehen, um zu sehen, wie sie ihre Rache nehmen."  #~TR~
 building_proving_ground_03: "Tribünen"  #~TR~
 building_proving_ground_03_desc: "Rohholztribünen ermöglichen es wachsenden Menschenmengen, zuzusehen, wie Legenden in der Hitze der Arena entstehen. Wetten sind unter dem randalierenden Pöbel der Zuschauer üblich, und alkoholgetriebene Schlägereien sind auf den Tribünen genauso häufig zu finden wie in der Arena selbst."  #~TR~

 # Tunnel Network
 building_type_tunnel_network_01: "Tunnelnetzwerk"  #~TR~
 building_type_tunnel_network_01_desc: "Von Sklaven und den Kleinsten der Orkkultur grob gegraben, ermöglichen diese unterirdischen Tunnelnetzwerke Truppen und Nachschub, sich schnell und unbemerkt in der Dunkelheit zu bewegen."  #~TR~
 building_tunnel_network_01: "Schlupflöcher"  #~TR~
 building_tunnel_network_01_desc: "Obwohl es kaum mehr als eine Reihe von flachen Bauten unter der Erde ist, bieten diese Tunnel die Möglichkeit, überraschende Angriffe auf unvorbereitete Feinde zu starten und einen sicheren Ort zum Rückzug vor Verfolgern zu bieten."  #~TR~
 building_tunnel_network_02: "Ausgedehnte Tunnel"  #~TR~
 building_tunnel_network_02_desc: "Die Zeit, die mit dem Ausgraben der häufiger genutzten Wege und der Verstärkung der Deckenstützen verbracht wird, ermöglicht eine schnellere Bewegung von Verstärkungen, Nachschub und Gütern. Entlang dieser Wege finden sich kleine Kammern, die als provisorische Lagerräume und dunkle Orte für Ruhe und Erholung genutzt werden."  #~TR~
 building_tunnel_network_03: "Unterirdisches Labyrinth"  #~TR~
 building_tunnel_network_03_desc: "Im Laufe der Zeit hat die ständige Erweiterung dieser riesigen und weitläufigen Netzwerke ein Labyrinth unregelmäßiger Gänge gebildet. Diese Wege stellen wichtige Verbindungen zu Schlüsselorten dar, die eine effiziente Reisemöglichkeit für diejenigen bieten, die den Weg kennen, und die Aussicht, für diejenigen, die ihn nicht kennen, für immer verloren zu sein."  #~TR~

 # Slaughterhouses
 building_type_slaughterhouses_01: "Schlachthöfe"  #~TR~
 building_type_slaughterhouses_01_desc: "Das einzige, was größer ist als der Wunsch eines [orc|E] nach Blut und Gemetzel, ist sein unstillbarer Hunger nach Fleisch. Diese Schlachthöfe verarbeiten alle Arten von Kadavern – ob Mensch, Elf oder Tier –, um eine große Anzahl hungriger Mäuler zu ernähren. Es sieht so aus, als ob Fleisch wieder auf dem Speiseplan steht, Jungs!"  #~TR~
 building_slaughterhouses_01: "Schlachtereien"  #~TR~
 building_slaughterhouses_01_desc: "Grimmig-blutige Szenen sind in [orcish|E] Schlachtereien an der Tagesordnung, nur übertroffen von den Anblicken eines Schlachtfeldes nach einem Uruk-Überfall. Da die Nachfrage nach Fleisch so hoch ist, ist die Arbeit in den Schlachtereien unerbittlich, und es gibt keine Geduld für Faulheit oder Ausreden. Wenn ein Ork seine Quote nicht erreicht, ist er wahrscheinlich der nächste auf dem Block."  #~TR~
 building_slaughterhouses_02: "Fleischer"  #~TR~
 building_slaughterhouses_02_desc: "Nach dem Schlachten machen sich die Fleischer mit Geschick und Schnelligkeit an die Arbeit. Bewaffnet mit schweren Hackbeilen zerlegen sie die Kadaver in Fleischstücke, wobei die besten Stücke für die Ork-Kriegsführer zurückgelegt werden. Fleischer sind oft größer als selbst einige der furchterregendsten Uruks, einfach aufgrund des gesunden Angebots an Fleisch, das bei der Arbeit verzehrt wird."  #~TR~
 building_slaughterhouses_03: "Gaststätten"  #~TR~
 building_slaughterhouses_03_desc: "Obwohl sie nicht gerade Haute Cuisine anbieten, sind diese Gaststätten immer voller hungriger [orcs|E]. Die lauten Geräusche von knirschenden Zähnen und zerreißendem Fleisch tragen fast so weit wie der elende Geruch des Ortes. Schlägereien um Mahlzeiten sind üblich, wobei die unglücklichen Verlierer schnell ihren Weg zurück in die Nahrungsversorgung finden."  #~TR~

 # Experimental Workshop
 building_type_experimental_workshop_01: "Experimentierwerkstatt"  #~TR~
 building_type_experimental_workshop_01_desc: "Werkstätten, in denen [orcs|E] neue Wege erforschen und entwickeln, um Mauern und Palisaden in Stücke zu sprengen."  #~TR~
 building_experimental_workshop_01: "Testgelände"  #~TR~
 building_experimental_workshop_01_desc: "Ohne viel Sorgfalt oder Methodik testen [orcs|E] auf dieser kargen Ebene alles, was ihnen einen Vorteil verschaffen könnte."  #~TR~
 building_experimental_workshop_02: "Systematisches Testen"  #~TR~
 building_experimental_workshop_02_desc: "In einer verdrehten makabren Parodie der Wissenschaft haben einige [orcs|E] begonnen, ihre Kreationen durch wiederholte Tests zu verfeinern, oft mit ungewollten Freiwilligen aus ihren Reihen."  #~TR~
 building_experimental_workshop_03: "Irrenhaus-Labor"  #~TR~
 building_experimental_workshop_03_desc: "Ein paar wichtige Uruks haben die Kontrolle über die Waffenprüfstelle erlangt, und sie führen Experimente durch, die sowohl brutal als auch widerlich sind. Sogar andere [orcs|E] und Uruks halten sich jetzt von der Werkstatt fern, da sie wissen, dass sie einfach nicken und die Monstrositäten akzeptieren sollten, die aus den verrückten Köpfen hervorgehen."  #~TR~

 # Heavy Armoury
 building_type_heavy_armoury_01: "Schweres Waffenarsenal"  #~TR~
 building_type_heavy_armoury_01_desc: "Riesige Vorräte an Waffen und Rüstungen, bereit für den Krieg."  #~TR~
 building_heavy_armoury_01: "Schweres Waffenarsenal"  #~TR~
 building_heavy_armoury_01_desc: "Ein Lager, in dem Waffen und Rüstungen aus schwarzem Eisen hochgestapelt liegen und auf ihren Einsatz warten."  #~TR~
 building_heavy_armoury_02: "Artilleriedepot"  #~TR~
 building_heavy_armoury_02_desc: "Steine werden für Belagerungswaffen vorbereitet, und unzählige Stachelspitzenpfeile liegen bereit, um grausamste Tode zuzufügen."  #~TR~
 building_heavy_armoury_03: "Stahllager"  #~TR~
 building_heavy_armoury_03_desc: "Hier wird Uruk-Schwarzstahl in großen Gestellen gelagert, bereit für die Legionen, die ihn aufnehmen werden."  #~TR~

 # Snaga Warrens
 building_type_snaga_warrens_01: "Snaga-Baue"  #~TR~
 building_type_snaga_warrens_01_desc: "Wo Uruks ihr Ziel üben und Snaga das Laufen lernen."  #~TR~
 building_snaga_warrens_01: "Meatrot-Schneidereien"  #~TR~
 building_snaga_warrens_01_desc: "Diese Snaga kosten nur den feinsten verdorbenen Rot, und das Brot, das sie genießen, besteht mehr aus Maden als aus Getreide."  #~TR~
 building_snaga_warrens_02: "Die Gemeinschaftshütte"  #~TR~
 building_snaga_warrens_02_desc: "Die mobile Abwasserhütte und die Abwassergruben des Baues. Besuch sie nicht."  #~TR~
 building_snaga_warrens_03: "Snaga-Grube"  #~TR~
 building_snaga_warrens_03_desc: "Hier kämpfen die Sklavenorks, und andere Orks kommen zum Glücksspiel."  #~TR~

### Dragon Cult Unique Buildings ###
# Dragon Hoard
 building_type_dragon_hoard_01: "Drachenschatz"  #~TR~
 building_type_dragon_hoard_01_desc: "Anbeter sammeln Schätze in der Art der Drachen von einst. Hier wird dieser Schatz gehortet und sicher aufbewahrt."  #~TR~

 building_dragon_hoard_01: "Beutegut"  #~TR~
 building_dragon_hoard_01_desc: "Aus benachbarten Ländern gestohlen, dient diese einfache Kammer als einfaches Lager für Beutegut."  #~TR~

 building_dragon_hoard_02: "Trophäenschaukasten"  #~TR~
 building_dragon_hoard_02_desc: "Bevorzugte Trophäen werden im Mittelpunkt präsentiert, um sie zu bestaunen."  #~TR~

 building_dragon_hoard_03: "Gold und Juwelen"  #~TR~
 building_dragon_hoard_03_desc: "Gold und Juwelen gesellen sich nun zum Hort, in kleinen Haufen gesammelt, die im Fackelschein glitzern."  #~TR~

 building_dragon_hoard_04: "Vergoldeter Schrein"  #~TR~
 building_dragon_hoard_04_desc: "Immer mehr Gold sammelt sich an und begräbt gestohlene Statuen, die mit zusammengewürfeltem Schmuck geschmückt sind."  #~TR~

 building_dragon_hoard_05: "Gewidmete Gewölbe"  #~TR~
 building_dragon_hoard_05_desc: "Die riesige Menge an Beute ist zu umfangreich, um sie in der Festung aufzubewahren. Es wurden spezielle Schatzgewölbe gebaut, um sie unterzubringen."  #~TR~
 
 building_dragon_hoard_06: "Goldberge"  #~TR~
 building_dragon_hoard_06_desc: "Die Schatzhaufen haben sich nun zu wahren Goldbergen entwickelt. Enorme Hügel ragen über die Zuschauer auf und beeindrucken alle, die sie betrachten."  #~TR~
 
 building_dragon_hoard_07: "Schatzlabyrinth"  #~TR~
 building_dragon_hoard_07_desc: "Der Hort wächst immer weiter und umfasst nun viele Hallen. Es ist leicht, sich in diesem Schatzlabyrinth zu verirren oder unter den sich ständig verlagernden Wohlstandshügeln zu zerquetschen."  #~TR~
 
 building_dragon_hoard_08: "Denkmal der Habgier"  #~TR~
 building_dragon_hoard_08_desc: "Der Hort ist jetzt unvorstellbar riesig und umfasst Hunderte von Kammern. Er beherbergt den geraubten Reichtum von hundert Königreichen, ein wahres Denkmal der Habgier."  #~TR~
 

