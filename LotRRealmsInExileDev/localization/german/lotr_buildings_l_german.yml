 # Rammas Echor
 building_type_wonder_rammas_echor_01: "Rammas Echor"  #~TR~
 building_type_wonder_rammas_echor_01_desc: "Erstmals von Verwalter Mardil Voronwë während der Herrschaft von Eärnur erbaut, bietet der Rammas Echor einen starken Schutz für die blühenden Farmgebiete von Pelennor und [minastirith|E]."  #~TR~
 building_wonder_rammas_echor_01: "Verfallener Rammas Echor"  #~TR~
 building_wonder_rammas_echor_01_desc: "Der Rammas Echor, der erstmals von Verwalter Mardil Voronwë während der Herrschaft von Eärnur erbaut wurde, ist in einen beklagenswerten Zustand geraten, wobei Steine aus den Mauern und Türmen von der lokalen Bevölkerung wiederverwendet werden. Doch selbst verfallen bietet das einst beeindruckende Steinwerk einen gewissen Schutz für Pelennor."  #~TR~
 building_wonder_rammas_echor_02: "Restaurierter Rammas Echor"  #~TR~
 building_wonder_rammas_echor_02_desc: "Nach viel Mühe und Kosten steht der Rammas Echor endlich wieder stark und stolz da, vollständig wiederaufgebaut und restauriert. Die Städte und Felder von Pelennor erstrecken sich jetzt von der Außenmauer von [minastirith|E] bis zum Rammas Echor, ein sicher geschützter Garten, in dem die Blumen von [gondor|E] gedeihen.\n\nEr soll als Beweis für die lange Wache der Verwalter bestehen bleiben."  #~TR~
 
 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01: "Hafen von Pelargir"  #~TR~
 building_type_wonder_port_of_pelargir_01_desc: "Ursprünglich von den [faithful|E] im [ageSA|E] 2350 gegründet, ist Pelargir eine der herausragenden Städte von [gondor|E] und gehört zu den geschichtsträchtigsten. Neben seiner Funktion als bedeutender Hafen und Handelsknotenpunkt ist er auch die wichtigste Heimat der königlichen Marine."  #~TR~
 building_wonder_port_of_pelargir_01: "Hafen von Pelargir"  #~TR~
 building_wonder_port_of_pelargir_01_desc: "Die älteste [numenorean|E] Siedlung in [gondor|E], von den [faithful|E] im [ageSA|E] 2350 gegründet, hat Pelargir die besondere Ehre, die Heimat der königlichen Marine zu sein. Es ist auch Gondors wichtigster Seehafen, mit riesigen Mengen an Handelswaren, die in und aus seinen Marmorspeichern fließen."  #~TR~
 building_wonder_port_of_pelargir_02: "Palast der Schiffs-Könige"  #~TR~
 building_wonder_port_of_pelargir_02_desc: "Ursprünglich von Tarannon Falastur, dem 12. König von [gondor|E], erbaut, bezeichnet der Palast der [shipkings|E] die königliche Residenz in Pelargir. Er ist halb auf dem Land und halb auf Bögen gebaut, die aus dem Wasser ragen, ein Wunderwerk [gondorian|E]ischer Ingenieurskunst. Er erhebt sich aus dem Zentrum der Stadt und dominiert die Skyline und wurde in späteren Zeiten zum Wohnsitz des Seeherrn von Pelargir und der Kapitäne der königlichen Marine."  #~TR~
 building_wonder_port_of_pelargir_03: "Eithel Ulu"  #~TR~
 building_wonder_port_of_pelargir_03_desc: "Eine der wenigen heiligen Stätten der [dunedain|E], das [eithel_ulmo|E] bezeichnet einen flachen Wasserbecken tief im Inneren des Turms des Seeherrn. Hinter mächtigen Eisentoren versiegelt, die nur die größten Meister der Gelehrsamkeit und der Seeherr selbst öffnen können, ist der Teich ein Wohnort für die Gegenwart des Herrn der Tiefe, [ulmocharacter|E].\n\nHier könnte er denen, die seinen Rat suchen, Ratschläge zuflüstern, und seine anhaltende Gegenwart ist eine Erinnerung an den Pakt zwischen dem Herrn der Tiefe und den [numenorean|E] Seefahrern von einst."  #~TR~
 
 #Port of Hyarpende
 building_type_wonder_port_of_hyarpende_01: "Der Hafen von Hyarpendë"  #~TR~
 building_type_wonder_port_of_hyarpende_01_desc: "Hyarpendë (Q. Südhang) war ein numenoreanischer Hafen, der im [ageSA|E] 2432 gegenüber Pelargir an einer ursprünglich als Fährstation genutzten Stelle errichtet wurde, die Pelargir mit Hyarmentië (Q. Südweg) verband. Das Wachstum von Hyarpendë entwickelte sich entsprechend dem von Pelargir, und das Leben in der Stadt war eng mit dem von Pelargir verbunden. Im späten zweiten Zeitalter hatte sich die Stadt von einem verschlafenen Dorf zu einem geschäftigen Tor zu den Ländern östlich des Anduin entwickelt.\n\nÄhnlich wie Pelargir lag Hyarpendë in seinen frühen Tagen nur wenige Meilen von der Küste entfernt, doch nach dem Untergang Númenors hatten sich die Küsten entlang der Bucht von Belfalas weit zurückgezogen, und die Stadt lag weit im Landesinneren. Hyarpendë blieb die größte Stadt in den Gebieten, die Ithilien werden sollten, bis zur Gründung von Minas Ithil im Z.A. 3320."  #~TR~
 building_wonder_port_of_hyarpende_01: "Der Hafen von Hyarpendë"  #~TR~
 building_wonder_port_of_hyarpende_01_desc: "Hyarpendë (Q. Südhang) war ein numenoreanischer Hafen, der im [ageSA|E] 2432 gegenüber Pelargir an einer ursprünglich als Fährstation genutzten Stelle errichtet wurde, die Pelargir mit Hyarmentië (Q. Südweg) verband. Das Wachstum von Hyarpendë entwickelte sich entsprechend dem von Pelargir, und das Leben in der Stadt war eng mit dem von Pelargir verbunden. Im späten zweiten Zeitalter hatte sich die Stadt von einem verschlafenen Dorf zu einem geschäftigen Tor zu den Ländern östlich des Anduin entwickelt.\n\nÄhnlich wie Pelargir lag Hyarpendë in seinen frühen Tagen nur wenige Meilen von der Küste entfernt, doch nach dem Untergang Númenors hatten sich die Küsten entlang der Bucht von Belfalas weit zurückgezogen, und die Stadt lag weit im Landesinneren. Hyarpendë blieb die größte Stadt in den Gebieten, die Ithilien werden sollten, bis zur Gründung von Minas Ithil im Z.A. 3320."  #~TR~

 # Dol Amroth
 building_type_wonder_dol_amroth_01: "Dol Amroth"  #~TR~
 building_type_wonder_dol_amroth_01_desc: "Die Hauptstadt von Dor-en-Ernil, unter den größten Städten von [gondor|E]."  #~TR~
 building_wonder_dol_amroth_01: "Hügel von Amroth"  #~TR~
 building_wonder_dol_amroth_01_desc: "Belfalas wurde ursprünglich von den Sindar-Elben im frühen [secondage|E] besiedelt. Schließlich erbaute eine edle [numenorean|E] Familie eine Festung auf dem Vorgebirge der Halbinsel. Dieses Land unter den [numenoreans|E] wurde als Dor-en-Ernil bekannt. Sein Herr erhielt bei der Gründung der Königreiche im Exil von Elendil den Titel 'Fürst'. Die letzten Elben von Belfalas gingen im [ageTA|E] 1981 über See, und der ehemalige König von Lórien, Amroth, starb beim Versuch, zurück ans Ufer zu schwimmen. Seitdem ist der Hügel als Dol Amroth, der Hügel von Amroth, bekannt."  #~TR~
 building_wonder_dol_amroth_02: "Gelehrtenviertel"  #~TR~
 building_wonder_dol_amroth_02_desc: "Nach Minas Tirith ist Dol Amroth das wichtigste Zentrum für Lernen und Wissen im Königreich [gondor|E]. Im Gelehrtenviertel diskutieren Meister der Gelehrsamkeit und Gelehrte öffentlich im offenen Forum, und es gibt viele Bibliotheken und Archive alten Handwerks.\n\nBesonders erwähnenswert ist das Museum von Imrazôr, das vom gleichnamigen Fürsten gegründet wurde und in dem viele der erhaltenen Artefakte der Elbenzeit untergebracht und erforscht werden. Geöffnet 5 Tage die Woche, kostenlos."  #~TR~
 building_wonder_dol_amroth_03: "Burg der Schwanritter"  #~TR~
 building_wonder_dol_amroth_03_desc: "Die Schwanritter haben ihren Hauptsitz in einem Turm auf einer Insel, die nur durch eine starke Brücke mit der Hauptstadt verbunden ist. Hier befinden sich die Gemächer des Großmeisters (traditionell der Erbe des Fürsten von Dol Amroth) sowie die Ställe und Schmieden, in denen die mächtigen Schwanritter ausgerüstet werden. Es gibt eine volle Vorratskammer, gut gefüllt, und die Ritter stehen bereit, auszufallen oder eine Belagerung zu überstehen."  #~TR~
 
 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow: "Imrazôrs Heiligtum"  #~TR~
 building_type_wonder_imrazor_hallow_desc: "Die Ruhestätte der Fürsten von Belfalas und Tolfalas, eine der heiligsten Stätten der [dunedain|E]."  #~TR~
 building_wonder_imrazor_hallow: "Bucht von Uinen"  #~TR~
 building_wonder_imrazor_hallow_desc: "Die Grabstätte der Fürsten von Belfalas und Tolfalas, Imrazôrs Heiligtum, befindet sich in einer kleinen Bucht an der nordwestlichen Küste von Tolfalas. Eine der wenigen heiligen Stätten der [dunedaingondor|E], die Bucht beherbergt die letzten überlebenden Oiolairë-Bäume.\n\nDiese duftenden Bäume waren in Númenor heimisch und das Symbol des Bundes zwischen der Maia Uinen und der Gilde der Abenteurer. Es war bei den [numenorean|E] Seefahrern üblich, einen geschnittenen Zweig von Oiolairë auf die Bugspitzen ihrer Schiffe zu legen, den Grünen Zweig der Rückkehr genannt, als Symbol des Glücks. Uinens Macht schützt das Heiligtum bis heute."  #~TR~
 
 # Tharagrondost
 building_type_wonder_tharagrondost_01: "Tharagrondost"  #~TR~
 building_type_wonder_tharagrondost_02_desc: "Die mächtige Zitadelle von Tharagrondost, der westliche Liegeplatz der [gondorian|E] Marine."  #~TR~
 building_wonder_tharagrondost_01: "Tharagrond"  #~TR~
 building_wonder_tharagrondost_01_desc: "[numenorean|E] Kolonisten gründeten Tharagrondost um 2300 Z.Z. Auf einer steilen Felsspitze über einer kleinen Bucht nahe dem Kap von Andrast gelegen, sollte seine beeindruckende Verteidigung es vor der einheimischen Bevölkerung schützen. Die Gründung von Pelargir als Zentrum der Einwanderung der Gläubigen in die Bucht von Belfalas einige Jahrzehnte später führte jedoch dazu, dass Tharagrondost zu einem abgelegenen Nest wurde."  #~TR~

 building_wonder_tharagrondost_02: "Zitadelle von Tharagrondost"  #~TR~
 building_wonder_tharagrondost_02_desc: "Erbaut im Jahre 1652 Z.A. um West-[gondor|E] vor Seeräubern zu schützen, ist die Zitadelle von Tharagrondost der westliche Hafen der königlichen Marine. Ursprünglich von einer Heiligenfigur aus Anfalas versorgt, wurden die Häfen schließlich von einer königlichen Garnison in ein Lehen unter den Herren von Andrast umgewandelt.\n\nDie [gondorian|E] Kontrolle über die Region besteht jedoch weitgehend nur dem Namen nach, wobei die Zitadelle von Tharagrondost als Beweis für ihre Ansprüche in einem Hinterland mit wenigen [dunedain|E] steht. Trotz dieses Mangels an Kontrolle über das Land erfüllt Tharagrondost seine Pflicht, die westlichen Meere zu bewachen."  #~TR~

 #City of Serelond
 building_type_wonder_serelond: "Serelond"  #~TR~
 building_wonder_serelond: "Stadt Serelond"  #~TR~
 building_wonder_serelond_desc: "Serelond wurde im Jahre 2903 Z.Z. von unternehmungslustigen Kaufleuten der Pelargirer Liga gegründet, ein Außenposten, der als Umschlagplatz für die Binnengebiete dienen sollte. Im Laufe der Zeit wurde der Umschlagplatz jedoch zu einer vollständigen [colony|E], und Serelond wurde ein üblicher Ort für die politisch Besiegten oder in Ungnade Gefallenen der Liga, um sich in den Ruhestand zurückzuziehen.\n\nIn der Tat, nachdem die Pelargirer Liga ihre Übereinkunft mit [isildur|E] und [anarion|E] geschlossen hatte, um Treue zu schwören, zogen die wichtigsten Mitglieder der Bemühungen gegen die Treue nach Serelond um, wo die Macht der Könige minimal war. Obwohl Serelond auf dem Papier Gondor die Treue schwor – wie alle Dunedain-Reiche an der Bucht von Belfalas –, funktionierten die Reiche in Anfalas und Andrast in der Praxis als unabhängige Stadtstaaten, mit wenig Aufsicht und nur Lippenbekenntnissen zu ihrer Treue.\n\nDies wurde letztendlich durch Tarannon Falasturs Expansion nach Westen beendet, als er die Unabhängigkeit dieser alten Küstenstadtstaaten einschränkte, sie zwang, ihren Verpflichtungen und Gelübden nachzukommen, ihre Autonomie beendete und sie als richtige Provinzen Gondors einverleibte."  #~TR~
 building_wonder_serelond_arsenal: "Arsenal von Serelond"  #~TR~
 building_wonder_serelond_arsenal_desc: "Der Hafen von Serelond wurde nach Art der [numenoreans|E] gestaltet und nutzte eine geeignete natürliche Bucht. Es wurden Kais aus unbeweglichem Gestein errichtet, die Liegeplätze für eine große Anzahl von Handels- und Kriegsschiffen schufen.\n\nObwohl selten von den Flotten von [gondor|E] genutzt, konnte Serelond aufgrund seiner maritimen Befestigungen und des hervorragenden Zustands seiner Arsenale, die Schiffe bei Bedarf schnell reparieren konnten, viele Korsarenüberfälle überstehen."  #~TR~

 # Annon Drúin
 building_type_wonder_annondrun: "Annon Drúin"  #~TR~
 #building_type_wonder_annondrun_desc: ""
 building_wonder_annondrun: "Annon Drúin"  #~TR~
 building_wonder_annondrun_desc: "Annon Drúin war einer der ältesten Orte [numenorean|E] Aktivitäten an der Belfalas-Bucht, der im frühen [secondage|E] von Aldarion dem Seefahrer gegründet wurde, der den Hafen als Außenposten bei seiner unaufhörlichen Suche nach Schiffsholz nutzte. Wie andere Siedlungen entlang der Küste des nördlichen Belfalas wurde er gegen die Bedrohung durch einheimische Räuber befestigt.\n\nNach der Auflösung der Gilde der Abenteurer wurde Annon Drúin zu einer permanenten Siedlung für die Gläubigen. Obwohl es immer eine kleine Stadt blieb und nie über seine alten Mauern hinauswuchs, gewann es während der Herrschaft der Schiffs-Könige etwas an Bedeutung."  #~TR~
 
 # Stone of Erech
 building_type_wonder_erech: "Stein von Erech"  #~TR~
 building_type_wonder_erech_desc: "Ein Stein geheimnisvollen Ursprungs, von [isildur|E] aus [numenor|E] gebracht."  #~TR~
 building_wonder_erech: "Stein von Erech"  #~TR~
 building_wonder_erech_desc: "Aus [numenor|E] gebracht, ist der Stein von Erech eine perfekt kugelförmige schwarze Kugel, die halb im Boden versunken ist. Was über dem Boden liegt, ist leicht so groß wie ein Mann. Auf diesem Stein schworen die Männer der Berge, für [isildur|E] zu kämpfen, und als sie ihren Eid brachen, verfluchte er sie mit Untod."  #~TR~
 
 #Bar Morthil
 building_type_wonder_barmorthil_01: "Bar Morthil"  #~TR~
 #building_type_wonder_barmorthil_01_desc: ""
 building_wonder_barmorthil_01: "Leuchtfeuer von Ulond"  #~TR~
 building_wonder_barmorthil_01_desc: "Erbaut im Jahre 1912 Z.Z., um die Schiffe von [numenor|E] um das gefährliche Kap von Ras Morthil zu leiten. Das Leuchtfeuer wurde von einem Aufseher bewacht, der zunächst von der Gilde der Abenteurer und später gemeinsam von den Verwaltungen von Tharbad und Pelargir ernannt wurde.\n\nDer Aufseher hatte eine kleine Besatzung und eine nominelle Garnison, um die einheimische Bevölkerung zu beobachten, aber ihre Ernennungen waren kurz, und es wurde nie eine dauerhafte Siedlung geschaffen."  #~TR~
 building_wonder_barmorthil_02: "Rückzug der Könige"  #~TR~
 building_wonder_barmorthil_02_desc: "Ein königliches Anwesen an der Spitze von Andrast. Es war die westlichste Behausung in ganz [gondor|E] auf seinem Höhepunkt. Manchmal zogen sich die Könige hier zum Alleinsein oder zur Meditation zurück, weit entfernt von den Höfen von Osgiliath oder Minas Anor.\n\nBar Morthil wurde von [isildur|E] & [anarion|E] im Jahre 3332 Z.Z. als Denkmal für das verlorene Westernesse gegründet. Der nach Westen gerichtete Vorgebirge, auf dem das Herrenhaus gebaut wurde, galt als geheiligter Ort, weil er dem Betrachter den westlichsten Aussichtspunkt bot, um sich an das Land der Gabe und den Meneltarma zu erinnern."  #~TR~

 # Osgiliath
 building_type_wonder_osgiliath_01: "Osgiliath"  #~TR~
 building_type_wonder_osgiliath_01_desc: "Osgiliath, einst das Juwel von [gondor|E] und Sitz der königlichen Regierung, ist zu einer Ruine geworden. Es wird viel Zeit und Mühe kosten, aber wir sollten es wiederherstellen!"  #~TR~
 building_wonder_osgiliath_01: "Ruinen von Osgiliath"  #~TR~
 building_wonder_osgiliath_01_desc: "Osgiliath, einst das Juwel und die Hauptstadt von [gondor|E], ist zu einer Ruine geworden, die von all ihren Bewohnern verlassen wurde. Die Ruinen dienen jedoch auch als Verteidigungsanlagen."  #~TR~
 building_wonder_osgiliath_02: "Garnisonen von Osgiliath"  #~TR~
 building_wonder_osgiliath_02_desc: "Obwohl Osgiliath noch nicht für die zivile Besiedlung geeignet ist, beherbergt es jetzt eine beträchtliche Garnison von Soldaten, die begonnen haben, die baufälligen Gebäude zu sanieren."  #~TR~
 building_wonder_osgiliath_03: "Wiederaufbau von Osgiliath"  #~TR~
 building_wonder_osgiliath_03_desc: "Langsam haben unsere Bürger begonnen, nach Osgiliath zurückzukehren. Die äußere Mauer und die Außenbezirke haben begonnen, restauriert zu werden, und der Handel in der Region hat begonnen, anzukurbeln."  #~TR~
 building_wonder_osgiliath_04: "Osgiliath wiederhergestellt"  #~TR~
 building_wonder_osgiliath_04_desc: "Osgiliath, Stadt der Könige von [gondor|E], ist endlich fast zu seinem früheren Glanz zurückgefunden. Baufällige Gebäude wurden repariert, Straßen ersetzt und Bürger füllen die großen Marktplätze. Die Brücken über den [anduin|E] werden nun langsam zu ihrem früheren Glanz wieder aufgebaut."  #~TR~
 building_wonder_osgiliath_05: "Osgiliath, Zitadelle der Sternenheere"  #~TR~
 building_wonder_osgiliath_05_desc: "Osgiliath, so lange in Ruinen, steht jetzt wieder als größte Stadt von [gondor|E] da und übertrifft alle anderen. Die großen Brücken wurden restauriert, und nach großen Anstrengungen und dem Aufruf aller Erfindungsgabe der Erben Númenors wurde die Kuppel der Sterne neu geschaffen. Eine neue Ära bricht in Osgiliath an, eine von wiedererlangtem Glanz und Ruhm."  #~TR~
 building_type_wonder_osgiliath_original: "Osgiliath"  #~TR~
 building_wonder_osgiliath_original: "Osgiliath"  #~TR~
 building_wonder_osgiliath_original_desc: "Osgiliath, das Juwel von [gondor|E] und Sitz der königlichen Regierung, wurde von den Söhnen von [elendil|E], [isildur|E] und [anarion|E] gegründet. Die Sternenkuppel, ein wunderbares Wunderwerk der [numenorean|E] Architektur, erhebt sich in ihrem Zentrum – ein wahres Symbol für den Ruhm und den Wohlstand des Südreichs."  #~TR~
 
 # Walls of Linhir
 building_type_wonder_walls_linhir: "Mauern von Linhir"  #~TR~
 building_type_wonder_walls_linhir_desc: "Die Mauern von Linhir, alte Befestigungen, die die Stadt und eine der wichtigsten Marinestützpunkte Mittel-[gondor|E] schützen."  #~TR~
 building_wonder_walls_linhir: "Mauern von Linhir"  #~TR~
 building_wonder_walls_linhir_desc: "Linhir wurde im Jahre 3421 des [secondage|E] von [anarion|E] an der Stelle einer bestehenden Siedlung der Gläubigen am Ufer des Gilrain gegründet. Als bedeutende Werft für die königliche Flotte gilt sie traditionell als die zweitgrößte Stadt Lebennins nach Pelargir.\n\nDie Stadt umgeben die „[numenorean|E] Mauern“, von denen Teile – einschließlich des großen Tors – dem Untergang vorausgehen. Obwohl sie in einem weniger beeindruckenden Maßstab als andere, berühmtere [gondorian|E] Befestigungen gebaut wurden, machen die Mauern von Linhir die Stadt dennoch zu einer beeindruckenden Redoute und Zuflucht vor Korsarenüberfällen."  #~TR~
 building_wonder_citadel_of_linhir: "Zitadelle von Linhir"  #~TR~
 building_wonder_citadel_of_linhir_desc: "Das zentrale Zentrum, das die Befestigungen in Linhir verbindet, ist die Zitadelle, die sich in der Nähe des Hafens der Stadt befindet. Mit Blick auf die vielen Kais und Wege des Hafens wurde die Zitadelle im gleichen [numenorean|E] Architekturstil wie die viel älteren Mauern gestaltet, die die Stadt umgeben. Die Höhe der Stadtmauern wurde auf fast das Doppelte ihrer vorherigen Größe erhöht, so dass ihre Verteidiger jede Belagerung von der Seeseite leicht abwehren können."  #~TR~
 
 # Ithilien
 building_type_wonder_henneth_annun: "Henneth Annûn"  #~TR~
 building_type_wonder_henneth_annun_desc: "Das verborgene Refugium der Waldläufer von Ithilien, Henneth Annûn."  #~TR~
 building_wonder_henneth_annun: "Henneth Annûn"  #~TR~
 building_wonder_henneth_annun_desc: "#TOLKIENQUOTE "Dies ist das Fenster des Sonnenuntergangs, Henneth Annûn, das schönste aller Wasserfälle Ithiliens, Land der vielen Quellen."#! - Faramir \n\nDas langlebigste aller Refugien in Ithilien, Henneth Annûn, wurde um 2901 Z.A. vom Verwalter Turin II. als Reaktion auf Ork-Einfall aus [mordor|E] geschaffen. Es wird bis heute als Hauptquartier der Ithilien-Waldläufer unterhalten und bewacht. Es ist ein versteckter Höhlenkomplex, dessen Eingang von einem Wasserfall bewacht wird, der in den verbotenen Teich fließt."  #~TR~
 
 building_type_wonder_palace_of_ithilien: "Palast von Ithilien"  #~TR~
 building_type_wonder_palace_of_ithilien_desc: "Die palastartige Wohnung des Prinzen von Ithilien mit unvergleichlichen Gärten."  #~TR~
 building_wonder_palace_of_ithilien: "Palast von Ithilien"  #~TR~
 building_wonder_palace_of_ithilien_desc: "#TOLKIENQUOTE "Und Aragorn gab Faramir Ithilien als sein Fürstentum und befahl ihm, in den Hügeln von Emyn Arnen in Sichtweite der Stadt zu wohnen."#!\n\nDer Sitz des Prinzen von Ithilien, der Palast von Ithilien in den Hügeln von Emyn Arnen, ist eine Oase der Schönheit und Entspannung, die das Reich seines Prinzen widerspiegelt. Viele schöne Gärten sind mit den fein gearbeiteten Steingebäuden verwoben, die im alten [numenorean|E] Stil erbaut wurden."  #~TR~

 #Cair Andros
 building_type_wonder_citadel_cairos_original: "$building_type_wonder_citadel_cairos_01$"
 building_type_wonder_citadel_cairos_original_desc: "$building_type_wonder_citadel_cairos_01_desc$"
 building_wonder_citadel_cairos_original: "$building_wonder_citadel_cairos_01$"
 building_wonder_citadel_cairos_original_desc: "$building_wonder_citadel_cairos_01_desc$"
 # Full version
 building_type_wonder_citadel_cairos_01: "Cair Andros"  #~TR~
 building_type_wonder_citadel_cairos_01_desc: "[Glossary('Cair Andros','cair_andros_gloss')] ist eine Insel in der Mitte des Anduin, die den nördlichsten Durchgang nach Anórien bewacht. Ihre steilen Klippen und das turbulente Wasser machen sie zu einem natürlichen Verteidigungspunkt, und sie wurde im Laufe der Geschichte [gondor|E]s schon oft so genutzt."  #~TR~
 building_wonder_citadel_cairos_01: "Die Zitadelle von Cairros"  #~TR~
 building_wonder_citadel_cairos_01_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nDie Zitadelle von Cairros wurde [ageTA|E] 1248 erstmals von Minalcar, später Romendacil II., dem Regenten von König Narmacil I., nach seiner Niederlage über die Ostlinge errichtet. Sie war die südlichste einer Kette von Befestigungen entlang des Anduin, die sich bis nach Limlight im Norden erstreckte. Die Insel wurde ummauert, und an ihrem nördlichen Ende wurden eine Zitadelle und ein Turm errichtet, um die Straße nach Osten zu überwachen und als Versorgungspunkt für Truppen zu dienen, die sich in Anórien sammelten."  #~TR~
 building_wonder_citadel_cairos_02: "Verfallene Befestigungen"  #~TR~
 building_wonder_citadel_cairos_02_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nObwohl [gondor|E] im Laufe der Zeit viele Angriffe aus dem Osten überstanden hat, war Cair Andros nie an vorderster Front. Auf den Status eines Botenpostens und einer lokalen Garnison reduziert, erhielt die Zitadelle von Cairos weniger Instandhaltung und Pflege, als sie eigentlich benötigt hätte. Die Mauern sind weitgehend ruinös, aber wenn sie besetzt sind, bilden die erhaltenen Mauern und Türme ein zusätzliches Hindernis für jeden Feind, der versucht, den Anduin zu überqueren und in das nördliche Gondor einzudringen."  #~TR~
 building_wonder_citadel_cairos_03: "Wiederaufgebaute Zitadelle"  #~TR~
 building_wonder_citadel_cairos_03_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nIm Jahre [ageTA|E] 2901 stellte der Statthalter Túrin II. die verfallenen Befestigungen wieder her, um Anórien vor der wachsenden [orcish|E]-Bedrohung in Ithilien zu schützen. Sie dient nun als erste Verteidigungslinie des gondorianischen Kernlandes und als Rückzugsort und Stützpunkt für die Waldläufer in Ithilien. Besetzt und mit mächtigen Befestigungen ausgestattet, sichert sie die nördliche Flanke von [gondor|E] am [anduin|E]."  #~TR~

 # Edhellond
 building_type_wonder_edhellond_01: "Hafen von Edhellond"  #~TR~
 building_type_wonder_edhellond_01_desc: "Ursprünglich von Falathrim und [sindarelves|E]-Flüchtlingen in der späteren [firstage|E] gegründet, diente der Hafen von Edhellond seitdem als südlichster Hafen der [elves|E] des [westlands|E] und als Ort, von dem aus Schiffe nach [valinor|E] fahren konnten."  #~TR~
 building_wonder_edhellond_01: "Hafen von Edhellond"  #~TR~
 building_wonder_edhellond_01_desc: "Ursprünglich von Falathrim und [sindarelves|E]-Flüchtlingen in der späteren [firstage|E] gegründet, diente der Hafen von Edhellond seitdem als südlichster Hafen der [elves|E] des [westlands|E] und als Ort, von dem aus Schiffe nach [valinor|E] fahren konnten."  #~TR~
 building_wonder_edhellond_02: "Stille Hafen von Edhellond"  #~TR~
 building_wonder_edhellond_02_desc: "Einst die Heimat der [elves|E], wurde der Hafen nach dem Tod von Amroth in [ageTA|E] 1981 endgültig aufgegeben. Seitdem steht das Gebiet technisch gesehen unter der Kontrolle der [gondorians|E], aber die Anwesenheit der elfenhaften Ruinen bedeutet, dass nur sehr wenige Menschen in der Gegend leben. Edhellond steht kalt und still da, ein Grab und eine Erinnerung an die Elfen, die einst hier wohnten."  #~TR~
 building_wonder_edhellond_03: "Edhellond Wiedergeboren"  #~TR~
 building_wonder_edhellond_03_desc: "Restauriert und wiedergeboren in den Händen der [elves|E], erklingt Edhellond wieder mit den Klängen elfenhafter Lieder, elfenhafter Sprache und dem Bellen der Schiffe an den Kais."  #~TR~
 
 building_type_wonder_eredrim_monument_01: "Monument der Eredrim"  #~TR~
 building_type_wonder_eredrim_monument_01_desc: "Zu Ehren von Adorn "dem Bergvater" erbaut, wurde diese Statue direkt aus dem kostbaren Marmor der [whitemountains|E] gehauen. Sie zeigt einen unglaublich großen, muskulösen Mann mit einem breiten Schwert und ist ein Zeugnis für den legendären Anführer der Eredrim, der sie zum ersten Mal vereinte und den Einfluss von [gondor|E] von den Ausläufern des westlichen Ered Nimrais zurückdrängte."  #~TR~
 building_wonder_eredrim_monument_01: "Statue des Bergvaters"  #~TR~
 building_wonder_eredrim_monument_01_desc: "Zu Ehren von Adorn "dem Bergvater" erbaut, wurde diese Statue direkt aus dem kostbaren Marmor der [whitemountains|E] gehauen. Sie zeigt einen unglaublich großen, muskulösen Mann mit einem breiten Schwert und ist ein Zeugnis für den legendären Anführer der Eredrim, der sie zum ersten Mal vereinte und den Einfluss von [gondor|E] von den Ausläufern des westlichen Ered Nimrais zurückdrängte."  #~TR~
 building_wonder_eredrim_monument_02: "Ratssaal der Bergmänner"  #~TR~
 building_wonder_eredrim_monument_02_desc: "Wenn sich die Männer der Berge versammeln, herrscht nur selten Harmonie. Intrigen und hinterhältige Machenschaften sind unter ihnen üblich, und es braucht eine starke Hand, um sie für einen einzigen Zweck zu vereinen.\n\nEine so starke Hand gab es unter den Eredrim seit den Tagen von Adorn nicht mehr, den sie den Bergvater nannten. Sollte sich ein würdiger Erbe eines so großen Titels offenbaren, so müsste er hier im Ratssaal der Bergmänner seinen Anspruch anmelden..."  #~TR~
 
### MORDOR WONDERS ###
 
 #Barad-Dur
 building_type_wonder_baraddur: "Barad-dûr"  #~TR~
 building_type_wonder_baraddur_desc: "Die große Festung des Dunklen Herrn [sauroncharacter|E], eine schwarze Zitadelle, aus der die Bosheit quillt."  #~TR~
 building_wonder_baraddur: "Barad-dûr"  #~TR~
 building_wonder_baraddur_desc: "Barad-dûr ist die große Festung des Dunklen Herrn [sauroncharacter|E], die hoch über den Ebenen von Gorgoroth in [mordor|E] aufragt. Als schwarze Säule ragt sie in den Himmel und wird sicherlich von der Macht des Dunklen Herrn getragen, denn kein Gebäude könnte in einer solchen Höhe intakt bleiben. In ihrer Unermesslichkeit befinden sich endlose Lagerhäuser, Folterkammern und Schmieden, deren ganzes Bestreben darauf ausgerichtet ist, Saurons teuflische Visionen zu erfüllen. \n\nOben auf dem Turm, brennend wie Feuer, überblickt das Große Auge seine Herrschaften und plant seinen nächsten Schritt. Hier, wenn sonst nirgends, ist Saurons Macht absolut."  #~TR~
 building_wonder_baraddur_01: "Fundamente"  #~TR~
 building_wonder_baraddur_01_desc: "Nur mit der Zerstörung des Rings können die Fundamente von Barad-dûr zerstört werden."  #~TR~
 building_wonder_baraddur_02: "Ruinen von Barad-dûr"  #~TR~
 building_wonder_baraddur_02_desc: "Mit dem Fall von [sauroncharacter|E] zerbröselte der Dunkle Turm, aber seine Fundamente bleiben bestehen, solange der Eine Ring intakt ist."  #~TR~
 building_wonder_baraddur_03: "Barad-dûr"  #~TR~
 building_wonder_baraddur_03_desc: "Barad-dûr ist die große Festung des Dunklen Herrn [sauroncharacter|E], die hoch über den Ebenen von Gorgoroth in [mordor|E] aufragt. Als schwarze Säule ragt sie in den Himmel und wird sicherlich von der Macht des Dunklen Herrn getragen, denn kein Gebäude könnte in einer solchen Höhe intakt bleiben. In ihrer Unermesslichkeit befinden sich endlose Lagerhäuser, Folterkammern und Schmieden, deren ganzes Bestreben darauf ausgerichtet ist, Saurons teuflische Visionen zu erfüllen. \n\nOben auf dem Turm, brennend wie Feuer, überblickt das Große Auge seine Herrschaften und plant seinen nächsten Schritt. Hier, wenn sonst nirgends, ist Saurons Macht absolut."  #~TR~
 building_wonder_baraddur_04: "Angathrai, Schlucht des Feuers"  #~TR~
 building_wonder_baraddur_04_desc: ""
 building_wonder_baraddur_05: "Thronsanktum von Sauron"  #~TR~
 building_wonder_baraddur_05_desc: "Die oberen Stockwerke sind aus einer adamantinischen Substanz gebaut, die vom Dunklen Herrn geschaffen wurde."  #~TR~

 #Cirith Ungol
 building_type_wonder_cirith_ungol_01: "Cirith Ungol"  #~TR~
 building_type_wonder_cirith_ungol_01_desc: "Der [gondorian|E]-Wachturm, der gebaut wurde, um [mordor|E] zu beobachten"  #~TR~
 building_wonder_cirith_ungol_01: "Cirith Ungol"  #~TR~
 building_wonder_cirith_ungol_01_desc: "Der [gondorian|E]-Wachturm von Cirith Ungol, der nach der [warlastalliance|E] gebaut wurde, um [mordor|E] zu beobachten."  #~TR~
 building_wonder_cirith_ungol_02: "Orkischer Cirith Ungol"  #~TR~
 building_wonder_cirith_ungol_02_desc: "Der ehemalige [gondorian|E]-Wachturm Cirith Ungol wurde nach der Zerstörung von [arnor|E] und seiner Rückkehr nach Mordor vom [witchkingshort|E] von [angmar|E] erobert; der Turm, der einst die Grenzen von [gondor|E] sicherte, wird nun zur Befestigung der Grenze von Mordor verwendet."  #~TR~
 building_wonder_cirith_ungol_03: "Zurückeroberter Cirith Ungol"  #~TR~
 building_wonder_cirith_ungol_03_desc: "Endlich von den Kräften von [mordor|E] zurückerobert, soll der wachsamen Blick von Cirith Ungol das Herzland von [gondor|E] vor der Dunkelheit von Mordor schützen."  #~TR~

 building_type_wonder_cirith_ungol_original: "Cirith Ungol"  #~TR~
 building_type_wonder_cirith_ungol_original_desc: "Der [gondorian|E]-Wachturm, der gebaut wurde, um [mordor|E] zu beobachten"  #~TR~
 building_wonder_cirith_ungol_original: "Cirith Ungol"  #~TR~
 building_wonder_cirith_ungol_original_desc: "Der [gondorian|E]-Wachturm von Cirith Ungol, der nach der [warlastalliance|E] gebaut wurde, um [mordor|E] zu beobachten."  #~TR~
 
 #Orodruin
 building_type_wonder_orodruin: "Orodruin"  #~TR~
 building_type_wonder_orodruin_desc: "Der Vulkan, in dem der Eine Ring geschmiedet wurde und der einzige Ort, an dem er vernichtet werden kann."  #~TR~
 building_wonder_orodruin: "Orodruin"  #~TR~
 building_wonder_orodruin_desc: "Ein hoch aktiver Vulkan, der Schicksalsberg, auch Orodruin und Amon Amarth genannt, war der Ort, wo Sauron den [rulingring|E] schmiedete. Die Asche des Vulkans ist sowohl der Reichtum Núrnens, der seinen Boden bereichert, als auch die Verwüstung Gorgoroths, die alles Leben in der Region erstickt. Der Berg scheint an den Willen und die Macht von [sauroncharacter|E] gebunden zu sein und ist ein Schmelztiegel für die abscheulichste Magie."  #~TR~
 
 #Thaurband
 building_type_wonder_thaurband_01: ""  #~TR~
 building_type_wonder_thaurband_01_desc: "Thaurband, die größte und reichste Stadt Núrnors, ist ein Symbol für die lange Geschichte Núrnors und zeigt unglaubliche Reichtümer und Macht, erbaut auf dem Rücken vieler unterdrückter Seelen."  #~TR~
 building_wonder_thaurband_01: "Sklavenstadt"  #~TR~
 building_wonder_thaurband_01_desc: "Thaurband ist schnell zur wichtigsten Stadt Núrnors und zum Sitz seiner Herrscher geworden. Sklavenhändler versammeln sich, um ihre Waren anzubieten, die meist auf den riesigen Plantagen von Núrn enden."  #~TR~
 building_wonder_thaurband_02: "Die Silberne Markthalle"  #~TR~
 building_wonder_thaurband_02_desc: "Der Silberbasar bezeichnet den großen Marktplatz nahe dem Hafen, der von konkurrierenden Händlern mit edlen Silberverzierungen geschmückt wird. Hier werden Waren aller Art verkauft, und es gibt nichts, was man nicht für den richtigen Preis bekommen könnte."  #~TR~
 building_wonder_thaurband_03: "Das Schwarze Juwel von Númenor"  #~TR~
 building_wonder_thaurband_03_desc: "Thaurband ist zu einer Metropole herangewachsen, die mit jeder der großen Städte des Westens rivalisieren kann. Doch sobald du seine schönen Tore passierst, wird ein wenig Fleiß schnell die Verderbtheit aufdecken, die sich hinter seinen sauberen Fassaden verbirgt. Der Reichtum der Stadt wird nur noch vom rohen menschlichen Elend der Unterdrückten und Ausgebeuteten übertroffen, sowohl Sklaven als auch Freie, die dort leben."  #~TR~

 building_type_wonder_thaurband_good_01: "Das Denkmal der Freiheit"  #~TR~
 building_type_wonder_thaurband_good_01_desc: "Die Ketten von Númenor sind zerbrochen! Das Eisen, mit dem die Diener von [sauroncharacter|E] dieses Land unterdrückten, wurde zu sieben Doppelsäulen aus Eisen umgeschmiedet, die im Zentrum der alten Sklavenmärkte stehen, um sicherzustellen, dass niemand jemals wieder dasselbe Schicksal erleiden muss."  #~TR~
 building_wonder_thaurband_good_01: "Das Freiheitsdenkmal"  #~TR~
 building_wonder_thaurband_good_01_desc: "Die Ketten von Númenor sind gebrochen! Das Eisen, mit dem die Diener von [sauroncharacter|E] dieses Land unterdrückten, wurde zu sieben Doppelsäulen aus Eisen umgeschmiedet, die im Zentrum der alten Sklavenmärkte stehen, um sicherzustellen, dass niemand jemals wieder dasselbe Schicksal erleiden muss."  #~TR~

 building_type_wonder_thaurband_good_02: "Hain von Ivann"  #~TR~
 building_type_wonder_thaurband_good_02_desc: "Die Asche der alten Sklavenmärkte im Zentrum von Thaurband dient nun als Dünger für einen heiligen Hain, der Ivann geweiht ist."  #~TR~
 building_wonder_thaurband_good_02: "Hain von Ivann"  #~TR~
 building_wonder_thaurband_good_02_desc: "Die Asche der alten Sklavenmärkte im Zentrum von Thaurband dient nun als Dünger für einen heiligen Hain, der Ivann geweiht ist."  #~TR~

 building_type_wonder_thaurband_good_03: "Haus von Númenor"  #~TR~
 building_type_wonder_thaurband_good_03_desc: "Nicht länger herrschen die Núrniag über die Núrnoth und halten sie auf riesigen Sklavenplantagen. Wo einst die Märkte zum Verkauf der Núrnoth standen, steht nun das Haus Núrn, wo die Núrnoth die Gesetze des Landes debattieren und umsetzen."  #~TR~
 building_wonder_thaurband_good_03: "Haus von Númenor"  #~TR~
 building_wonder_thaurband_good_03_desc: "Nicht länger herrschen die Núrniag über die Núrnoth und halten sie auf riesigen Sklavenplantagen. Wo einst die Märkte zum Verkauf der Núrnoth standen, steht nun das Haus Núrn, wo die Núrnoth die Gesetze des Landes debattieren und umsetzen."  #~TR~

 #Black Gate
 building_type_wonder_black_gate: "Das Schwarze Tor von Mordor"  #~TR~
 building_type_wonder_black_gate_desc: "Das unheilvolle und imposante Schwarze Tor ragt bedrohlich über alle auf, die Mordor betreten wollen."  #~TR~
 building_wonder_black_gate: "Das Schwarze Tor von Mordor"  #~TR~
 building_wonder_black_gate_desc: "Das Schwarze Tor, oder 'Morannon', war das Tor von Udûn im nordwestlichen [mordor|E] und der am stärksten befestigte und direkteste Eingang in das Reich von [sauroncharacter|E]. Es befand sich in einer uneinnehmbaren Mauer aus Eisen und schwarzem Stein, die sich von den Aschebergen im Norden bis zum Ephel Duath im Westen erstreckte.\n\nErrichtet von Sauron im [secondage|E], wurde das Schwarze Tor in der frühen [thirdage|E] von den [dunedain|E] weiter befestigt, um die Überwachung Mordors aufrechtzuerhalten. Heute wenden sich die Werke der [dunedain|E] gegen sie, denn die Schwarzen Tore sind fest verschlossen gegen alle Feinde des Dunklen Herrn."  #~TR~
 building_wonder_morannon: "Die Morannon"  #~TR~
 building_wonder_morannon_desc: "„#TOLKIENQUOTE Sie waren in die Verwüstung gekommen, die vor [mordor|E] lag: das bleibende Denkmal der dunklen Arbeit seiner Sklaven, das bestehen sollte, wenn all ihre Zwecke zunichtegemacht waren; ein entweihtes Land, jenseits aller Heilung krank – es sei denn, das Große Meer sollte eindringen und es mit Vergessenheit waschen.“#!\n\nDer schreckliche Pass von Cirith Gorgor, das Morannon, wird von wachsamen Augen bewacht und ist stets bemannt, um jedem Angriff auf das Land von [sauroncharacter|E] zu widerstehen. Er wird nur für die Verbündeten von [mordor|E] geöffnet, die sowohl Tribut als auch Soldaten ins Schwarze Land bringen."  #~TR~
 
### HARAD WONDERS ###
 
 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01: "Großer Palast von Haruzan"  #~TR~
 building_type_wonder_palace_of_haruzan_01_desc: "Der Palastkomplex von Amrûn am Ufer des Harnen, der Große Palast, ist seit Generationen der Sitz des Königreichs Haruzan und der Ayerikka-Dynastie."  #~TR~
 building_wonder_palace_of_haruzan_01: "Großer Palast von Haruzan"  #~TR~
 building_wonder_palace_of_haruzan_01_desc: "Am den Ufern des Harnen in Amrûn steht die stolze Palastanlage, bekannt als der Große Palast von Haruzan. Mit seinen hohen Kuppeln und großen Alleen ist er ein Wunder der Haruzer Kunst. Hier halten die Könige von Haruzan Hof, und Tributpflichtige kommen mit Gaben, um ihnen Ehre zu erweisen."  #~TR~
 building_wonder_palace_of_haruzan_02: "Königliche Gärten"  #~TR~
 building_wonder_palace_of_haruzan_02_desc: "In den königlichen Gärten des Palastes entspannt sich der Hof in der Nähe künstlicher Teiche unter Feigenbäumen und isst Datteln. Exotische Unterhaltung wird in den Gärten geboten, darunter Tänzer, Akrobaten und Haustiere."  #~TR~
 building_wonder_palace_of_haruzan_03: "Königlicher Mûmakil-Stift"  #~TR~
 building_wonder_palace_of_haruzan_03_desc: "Aus dem tiefen Süden Harads importiert, sind die im Großen Palast gehaltenen Mûmakil der Stolz der Hauptstadt. Einige werden zu furchterregenden Kriegstieren aufgezogen, während andere zu sanften Riesen heranwachsen, die Kinder erfreuen."  #~TR~
 building_wonder_palace_of_haruzan_04: "Die Goldene Halle"  #~TR~
 building_wonder_palace_of_haruzan_04_desc: "Ein Symbol für das wiederhergestellte Glück der Haruze-Könige: Die Vergoldete Halle ist, wie ihr Name schon sagt, eine königliche Audienzkammer, vergoldet mit Silber, Gold und sogar kleinen Spuren von Mithril. Sie ist ein mächtiges Symbol für Besucher des königlichen Hofes und repräsentiert den Reichtum und die Macht der Haruze-Könige."  #~TR~
 palace_of_haruzan_cheaper_purchase_mumakil_desc: "\n\n#V $decision_purchase_mumakil$#! Kosten: [gold_i]#P -20%#!"  #~TR~
 palace_of_haruzan_future_mumakil_desc: "Höhere Stufen ermöglichen die direkte Rekrutierung von [GetMaA('war_mumak').GetName] als [men_at_arms|E]"  #~TR~
 unlocks_mumakil_recruitment_desc: "Ermöglicht die Rekrutierung von [GetMaA('war_mumak').GetName] als [men_at_arms|E]"  #~TR~
 
 #Mirlond
 building_type_wonder_mirlond: "Hafen von Mirlond"  #~TR~
 building_type_wonder_mirlond_desc: "Lange zwischen [umbar|E] und [gondor|E] umkämpft, blieb Mirlond ein wichtiges Zentrum des Handels auf dem Harnen, und auf seinem Höhepunkt häufte es großen Reichtum an, da es Zölle auf Handelsflotillen auf dem Fluss erheben konnte."  #~TR~
 building_wonder_mirlond: "Juwel von Ethir Harnen"  #~TR~
 building_wonder_mirlond_desc: "Die größte Siedlung zwischen Pelargir und [umbar|E], Mirlond, war einst die Hauptstadt von Harondor. Gegründet von Tar-Ciryatan ungefähr zur gleichen Zeit wie [umbar|E], war sie in [adunaic|E] als Zimralôni und in Haruze als Kas Marzûk bekannt.\n\nAn der Mündung des Harnen gelegen, ist Mirlond durch den Seehandel reich geworden, mit gut gepflasterten Boulevards, schönen Mauern und einem gut regulierten Hafen. Es zankt sich oft mit seiner Schwesterstadt Ramlond um die Vorherrschaft im Flussverkehr."  #~TR~
 building_wonder_mirlond_haven: "Trummelnder Handelshafen von Mírlond"  #~TR~
 building_wonder_mirlond_haven_desc: "Durch den Ausbau der bereits beeindruckenden Docks von Mírlond hat der Handel deutlich zugenommen. Das Juwel an den Mündungen des Harnen steht nun als wahres Zeugnis für die Erinnerung an [numenor|E], das Können und den Einfallsreichtum der Harondorrim und den Wohlstand aller, die Reichtum und Handel entlang des Harnen suchen."  #~TR~
 
 #Ramlond
 building_type_wonder_ramlond: "Ummauerte Zuflucht von Ramlond"  #~TR~
 building_type_wonder_ramlond_desc: "Ursprünglich von Tar-Ancalimon gegründet, war Ramlond im Gegensatz zu seiner Schwesterstadt Mirlond vor allem als militärische Festung und Straf-[kolonie|E] angelegt, wobei Gefangene dorthin geschickt wurden, um ihre Strafen mit dem Rudern der dort liegenden großen Galeeren abzuleisten. Unabhängig davon, wer die Stadt besessen hat, blieb diese Funktion weitgehend unverändert."  #~TR~
 building_wonder_ramlond: "Ummauerte Zuflucht von Ramlond"  #~TR~
 building_wonder_ramlond_desc: "Das Erste, was jeder bemerkt, der Ramlond besucht, ist die große, 15 Meter hohe Mauer, bekannt als Pharazôns Mauer. Ursprünglich von Tar-Ancalimon gegründet, wurde Ramlond im Gegensatz zu seiner Schwesterstadt Mirlond in erster Linie als militärische Festung und Straf-[kolonie|E] errichtet, wobei Gefangene dorthin geschickt wurden, um ihre Strafen mit dem Rudern der dort liegenden großen Galeeren abzubüßen. Unabhängig davon, wer die Stadt beherrscht hat, blieb diese Funktion weitgehend unverändert."  #~TR~
 building_wonder_ramlond_haven: "Umwehrte Flottenhafen von Ramlond"  #~TR~
 building_wonder_ramlond_haven_desc: "Mit der alten Mauer, einst vom Goldenen König von [numenor|E] errichtet, erweitert und erhöht, ist die See-Festung von Ramlond zu einem wahrhaft uneinnehmbaren Verteidigungspunkt geworden. Mehr Schiffe liegen jetzt an seinen Kais als selbst in den Tagen der Macht Númenors, und die verstärkten Tore, die die Stadt sichern, sind so gebaut, dass sie jedem Landangriff standhalten."  #~TR~
 
 #Barad Harn
 building_type_wonder_barad_harn: "Turm von Barad Harn"  #~TR~
 building_type_wonder_barad_harn_desc: "Der Turm von Barad Harn ist ein massiver Leuchtturm, der 60 Meter über dem Kap aufragt. An seiner Basis befindet sich eine große Garnisonsstruktur, um die lokale Küste gegen alle Bedrohungen, seien sie See- oder Naturgefahren, zu verteidigen, während sich in seiner Krone ein großer Spiegel und eine Lampe befinden, die in einer klaren Nacht bis nach Tolfalas zu sehen sind."  #~TR~
 building_wonder_barad_harn: "Turm von Barad Harn"  #~TR~
 building_wonder_barad_harn_desc: "Auf den Ruinen der ersten Siedlung von Barad Harn erbaut, diente der Turm von Barad Harn als südlichste Festung und Außenposten des Pelargirischen Bundes. Stark vom Untergang betroffen, wurde er bis zur Regierungszeit König Tarannon Falasturs im Jahre 830 ZA verlassen. Falastur erkannte die strategische Lage des Kaps, siedelte die Stadt wieder an und machte sie zur Hauptgarnison von Harondor. Kurz darauf kam König Eärnil I. bei einem Sturm ums Leben, als er das Kap passierte, zusammen mit einem Großteil der Flotte von [gondor|E]. Sein Nachfolger, Ciryandil, befahl den Rest der Flotte, die Bucht zu kartieren und einen neuen Leuchtturm in Barad Harn zu errichten. Aufbauend auf Falasturs Befestigungen sollte der Leuchtturm von Barad Harn die Küsten von Harondor jahrhundertelang schützen. Er wurde jedoch schließlich unbeaufsichtigt gelassen und verfiel in den vielen folgenden Kriegen."  #~TR~

 #Ancalimon
 building_type_wonder_ancalimon: "Bronzestatue von Tar-Ancalimon"  #~TR~
 building_type_wonder_ancalimon_desc: "Die uralte, 9 Meter hohe Statue von Tar-Ancalimon ragt hoch über dieser alten Stadt empor."  #~TR~
 building_wonder_ancalimon: "Bronzestatue von Tar-Ancalimon"  #~TR~
 building_wonder_ancalimon_desc: "Die Stadt Ancalimon ist nach dem [numenorean|E] König gleichen Namens benannt. Die einzigen Dinge, die aus diesen Tagen unversehrt geblieben sind, sind die zweiteiligen Verteidigungsmauern und eine 9 Meter hohe Bronzestatue, die sich auf dem oberen Platz der Stadt befindet. Die Stadt bleibt ein wichtiger Handelsknotenpunkt an den Harnen-Handelswegen, und von hier aus hält Tar-Ancalimon seine strenge Wache über alle Untertanen seines ehemaligen Königreichs – [haradrim|E], [adunaic|E] oder [gondorian|E]."  #~TR~
 
 #Khand
 building_type_wonder_starlurtsa_khand_01: "Starlurtsa Khand"  #~TR~
 building_type_wonder_starlurtsa_khand_01_desc: "Starlurtsa Khand, die südliche Hauptstadt der Variags von [khand|E], ist seit Generationen ein Zentrum des Krieges, wobei die von hier aus regierenden Variags ihre große Stadt aus den Tränen und dem Blut derer erbaut haben, die sie unter ihre Hufe zermalmt haben."  #~TR~
 building_wonder_starlurtsa_khand_01: "Ôvathakion"  #~TR~
 building_wonder_starlurtsa_khand_01_desc: "Ôvathakion, eine Mischung aus Mausoleen und Monumenten, 'Denkmäler der Ôvatha', bezieht sich auf die imposanten Strukturen, die das Zentrum von Starlurtsa Khand beherrschen. Wie ihre Namen vermuten lassen, sind diese Denkmäler den Hochkönigen von [khand|E] gewidmet, die alle den Namen 'Ôvatha' annehmen und ihre vorherigen Namen ablegen. Dies geschieht zu Ehren und zum Gedenken an Ôvatha I., den ersten Einiger der Variags im [secondage|E].\n\nDas Ôvathakion wurde aus der Sklavenarbeit und den Gütern geschaffen, die die Ôvatha in ihren Regierungszeiten errungen haben, wobei ihre Größe die Macht und das Prestige des jeweiligen Ôvatha zeigt. \n\nAls einziger der neun Ôvatha, die bis zur Zeit des Ringkriegs regiert hatten, besaß Ôvatha VIII. kein Ôvathakion, denn er wurde von Bountig von Medlóshûkain zutiefst gedemütigt und getötet."  #~TR~
 building_wonder_starlurtsa_khand_02: "Das Feld der tausend Hufe"  #~TR~
 building_wonder_starlurtsa_khand_02_desc: "Vor den Mauern von Starlurtsa liegt das unheilvolle Feld der tausend Hufe, wo die Ôvatha-Oberherren von Khand ihre riesigen Kriegsheere versammelt hatten, bevor sie ausritten, um ihren Feinden den schnellen Tod zu bringen. Hier wird der Boden ständig von einer Vielzahl von Reitern mit Füßen getreten, da die Herren von Khand oft stolze Paraden an diesem Ort abhalten."  #~TR~
 building_type_wonder_madh_ortogh: "Madh Ortogh"  #~TR~
 building_type_wonder_madh_ortogh_desc: "Madh Ortogh, eine mächtige Festung, die auf hohen Hochebenen unterhalb der Ered Lithui errichtet wurde, gilt als eine der größten Befestigungen in [khand|E]."  #~TR~
 building_wonder_madh_ortogh: "Madh Ortogh"  #~TR~
 building_wonder_madh_ortogh_desc: "Die Zitadelle von Madh Ortogh wurde vom Variag-Kriegsherrn Orto als Zufluchtsort und Festung während der chaotischen Zeit gegründet, die zu seinem Aufstieg zum Ôvatha IX. führte. Hoch oben auf Klippenplateaus gelegen, ist Madh Ortogh ein mächtiger befestigter Komplex, der aus kleineren Festungen zu einer einzigen, ineinandergreifenden Einheit herangewachsen ist, die für ihre Verteidigungsfähigkeit berüchtigt ist.\n\nGerüchte besagen, dass sich unter den Festungen Höhlensysteme befinden, in denen Vorräte gelagert werden, aber dieselben Gerüchte besagen, dass diese Tunnel möglicherweise genutzt werden könnten, um in die große Festung einzudringen..."  #~TR~
 building_type_wonder_hron_tumrakhi: "Hrôn Tûmrakhi"  #~TR~
 building_type_wonder_hron_tumrakhi_desc: "Der Bau begann während der Regierungszeit von Ôvatha I., der große Tempel von Hrôn Tûmrakhi ist das Zentrum des Glaubens der Variags. Im Laufe der Generationen hat sich das imposante Gebäude zu einem mächtigen Komplex für den khandischen Klerus ausgeweitet, einem dauerhaften Machtzentrum, sowohl weltlich als auch spirituell, trotz seiner unwirtlichen Umgebung."  #~TR~
 building_wonder_hron_tumrakhi: "Sitz des Vracarath"  #~TR~
 building_wonder_hron_tumrakhi_desc: "Im Kern des großen Tempelkomplexes von Hrôn Tûmrakhi ist der Sitz des Vracarath (Ati'Vracarathi, wörtlich 'Thron der Vracaraths') das älteste, aber auch das prächtigste Gebäude des Komplexes. Alle, die unter den Gläubigen einen ausreichenden Rang haben, werden erwartet, zu seiner Instandhaltung und seiner kontinuierlichen Renovierung beizutragen. Hier lebt der Hohe Vracarath, empfängt Besucher und verkündet den Gläubigen. Die hier befindlichen Archive von [khand|E] gehören zu den umfassendsten in Zentral-[middleearth|E], stehen aber nur wenigen zur Verfügung.\n\nManche sagen, dass in seinen Mauern geheime Bibliotheken versteckt sind, die dunkle Geheimnisse von Magie und Überlieferung bergen."  #~TR~
 building_wonder_ovatharak: "Ôvatharak"  #~TR~
 building_wonder_ovatharak_desc: "Die Festung Ôvatharak wurde während der Regierungszeit von Ôvatha V. gegründet, um die Vorherrschaft Khands über die Länder von Lûrmsakûn zu sichern. Später wurde die Festung zur Hauptfestung von Lûrmsakûn, wo sich viele lokale Stämme in Zeiten der Not versammelten."  #~TR~
 building_type_wonder_ovatharak: "Ôvatharak"  #~TR~
 building_type_wonder_ovatharak_desc: "Ôvatharak, eine mächtige Festung, die von den Variags auf einem hohen Hügel errichtet wurde, gilt als eine der größten Befestigungen im Nahen Harad."  #~TR~
 
### UMBAR WONDERS ###
 
 #Havens of Umbar
 building_type_wonder_umbar_01: "Großer Hafen von Umbar"  #~TR~
 building_type_wonder_umbar_01_desc: "Eine der größten Kolonialstädte von [numenor|E], das Schicksal von [umbar|E] hat sich im Laufe des [thirdage|E] gewandelt. Es bleibt jedoch ein wichtiges regionales Zentrum und könnte erneut zu einer der größten Städte der Welt aufsteigen."  #~TR~
 building_wonder_umbar_01: "Großer Hafen von Umbar"  #~TR~
 building_wonder_umbar_01_desc: "Als eines der großen Reichs-im-Exil zeigt die Hauptstadt von [umbar|E] die Pracht des alten [numenor|E]. Sie hat mehrmals den Besitzer gewechselt, von einem [black_numenorean|E]-Königreich zu einer [gondorian|E]-Provinz, einem abtrünnigen gondorischen Staat und schließlich zu einem seltsamen gemischten [black_numenorean|E]-[haradrim|E]-Staat. \n\nTrotz all dieser Veränderungen ist der Reichtum der Stadt noch immer zu sehen, und Handelsflotten besuchen weiterhin den Hafen, um wertvolle Waren aus dem Landesinneren von [harad|E] zu erhalten."  #~TR~
 building_wonder_umbar_02: "Paläste der Seeherrn"  #~TR~
 building_wonder_umbar_02_desc: "Einst wurde [umbar|E] von den Seeherrn regiert, die militärische Gouverneure waren, die von [numenor|E] ausgewählt wurden. Während der Zeit Númenors trugen sie die Verantwortung für die Instandhaltung der dort liegenden [numenorean|E]-Flotte. Während ihrer langen Herrschaft wurden in [umbar|E] viele anmutige und schöne Paläste errichtet, finanziert mit dem Handel und dem Tribut, der aus dem Hinterland von [harad|E] eingenommen wurde. Während einige davon bis heute von prominenten Familien von [umbar|E] bewohnt werden, könnten wir die verbleibenden, derzeit leeren Paläste in Regierungsgebäude umwandeln."  #~TR~
 building_wonder_umbar_03: "Befestiger Hafen"  #~TR~
 building_wonder_umbar_03_desc: "Das Lebenselixier von [umbar|E] ist seine Flotte, sowohl die der raubenden Korsaren als auch die der freien Händler, die den Hafen ihre Heimat nennen. Obwohl es ein schlechtes Omen ist, wenn die Feinde es überhaupt bis in die Stadt schaffen, haben wir die Kais des Hafens mit Verteidigungsbauten befestigt, um hoffentlich jeden Versuch abzuwehren, ihn vom Meer aus anzugreifen."  #~TR~
 
 building_type_wonder_tar_calion: "Tarma Tar Calion"  #~TR~
 building_type_wonder_tar_calion_desc: "Das Tarma Tar-Calion, ein großes Denkmal für [pharazon_calion|E] von [numenor|E], befindet sich auf dem Vorgebirge, das in die Bucht von Umbar ragt. Es wurde von den [dunedaingondor|E] in den Tagen ihrer Blütezeit errichtet und war ein Denkmal für den Ruhm des gefallenen [numenor|E] und für die Stärke der Alten."  #~TR~
 building_wonder_tar_calion: "Tarma Tar Calion"  #~TR~
 building_wonder_tar_calion_desc: "“#TOLKIENQUOTE Auf dem höchsten Hügel des Vorgebirges über dem Hafen errichteten sie eine große weiße Säule als Denkmal. Sie war mit einer Kristallkugel gekrönt, die die Strahlen der Sonne und des Mondes aufnahm und wie ein heller Stern leuchtete, der bei klarem Wetter sogar an den Küsten von [gondor|E] oder weit draußen auf dem westlichen Meer zu sehen war...”#! \n\nDie Erinnerung an Ar-Pharazôn unter den [dunedain|E] ist eine bittere, aber seine Demütigung von [sauroncharacter|E] wird als große Tat in Erinnerung behalten, ungeachtet aller anderen Fehler, und sie wird hier in [umbar|E] geehrt. Das Tarma Tar Calion befindet sich auf dem höchsten Hügel mit Blick auf die Stadt und gedenkt der Demütigung Saurons vor Ar-Pharazôn. Hier vertrieb die Stärke der [numenoreans|E] alle Dunkelheit aus Furcht vor ihrer Macht, und die Erinnerung an diese Macht besteht noch immer."  #~TR~
 umbar_04_religion_is_eruhini_tt: "Dein [faith|E] ist in der [GetReligionFamily('rf_eruhini').GetName] [religious_family|E]."  #~TR~
 
 
 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel: "Umbar Zitadelle"  #~TR~
 building_type_wonder_umbar_citadel_desc: "Eine Zitadelle von [umbar|E], die sich über die Mündung der Bucht von Umbar erstreckt, dieser imposante Turm stellt sicher, dass Feinde die Bucht nicht heimlich betreten können."  #~TR~
 building_wonder_umbar_citadel: "Zitadelle von Umbar"  #~TR~
 building_wonder_umbar_citadel_desc: "Auf den Klippen, die die Mündung der Bucht von [umbar|E] überblicken, steht diese Zitadelle als imposanter Wächter und stellt sicher, dass Umbar von seinen Feinden nicht auf dem falschen Fuß erwischt werden kann."  #~TR~
 
 #Arminalêthôr
 building_type_wonder_arminalethor_01: "Arminalêthôr"  #~TR~
 building_type_wonder_arminalethor_01_desc: "Auf diesem Archipel wird die Wiederherstellung von Anadûnê beginnen. Jede große Nation braucht eine ebenso große Hauptstadt, also lasst uns eine Stadt bauen, die mit dem alten Arminalêth mithalten kann. Arminalêthôr soll sie heißen, denn sie ist der Sohn und Erbe von Arminalêth, nach seinem Bild und in seinem Gedenken geschaffen."  #~TR~
 building_wonder_arminalethor_01: "Arminalêthôr"  #~TR~
 building_wonder_arminalethor_01_desc: "Arminalêthôr, Stadt der Erben von Anadûnê, ist ein Wunderwerk der Ingenieurskunst. Die Stadt ist immens groß und überspannt den Archipel und bildet ein Netz von Stadtbrücken, die auf der Hauptinsel zusammenlaufen. In ihrem Herzen steht der Palast des Königs mit grauen, mit Gold gekrönten Türmen, die in den Himmel ragen."  #~TR~
 building_wonder_arminalethor_02: "Buchten der Zweiten Bewaffnung"  #~TR~
 building_wonder_arminalethor_02_desc: "Um unsere Ambitionen zu erfüllen, brauchen wir eine Stadt, die eine Marine unterstützen kann, mit der wir die verlorenen Gebiete von Anadûnê zurückerobern können. Zwei der kleineren Inseln des Archipels wurden nun in spezielle Buchten umgewandelt, in denen die Kaiserliche Marine stationiert ist."  #~TR~
 building_wonder_arminalethor_03: "Das Bild von Anadûnê"  #~TR~
 building_wonder_arminalethor_03_desc: "Nach vielen Jahren und immensen Kosten durch die Abgaben unserer Herrschaften wurden die Inseln, auf die wir einst verächtlich verbannt wurden, in eine weltweit einzigartige Stadt verwandelt. Wahrlich, wer sie betrachtet, kann unseren rechtmäßigen Status als die wahren Erben von Anadûnê nicht anzweifeln."  #~TR~
 
 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01: "Zitadelle von Hyarmendacil"  #~TR~
 building_type_wonder_citadel_hyarmendacil_01_desc: "Eine alte Festung von [gondor|E], gelegen an der Grenze, wo Gondor und [bellakar|E] sich in ihren höchsten Zeiten begegneten."  #~TR~
 building_wonder_citadel_hyarmendacil_01: "Zitadelle von Hyarmendacil"  #~TR~
 building_wonder_citadel_hyarmendacil_01_desc: "Ursprünglich 3194 Z.Z. als [numenorean|E] [colony|E] Dûsalan vom Abenteurer Dâirukhôr gegründet, wurde die Siedlung im späten [thirdage|E] nach Badharkân von Harad, einem legendären Herrscher, in Badharkân umbenannt.  Eine blühende Marktstadt an der Mündung des Gondeithel, an der alten Grenze zwischen [umbar|E] und Bellakar, wurde Dûsalan während der Herrschaft der Schiffs-Könige von [gondor|E] erobert. Dort errichtete Hyarmendacil eine Zitadelle, die die einheimischen Umbaredain Hyarmendilost nannten, und weitere Befestigungen zur Sicherung seiner südlichen Grenze, die während der Zeit von Gondors Macht erhalten blieben.\n\nIn späteren Jahren wechselte die Festung oft den Besitzer, oft zwischen den Tedjin und den Korsaren hin und her. Obwohl die äußeren Verteidigungsanlagen der Stadt jetzt ruinös sind, bleibt die Zitadelle ein nützlicher Bollwerk für jeden entschlossenen Verteidiger."  #~TR~
 building_wonder_citadel_hyarmendacil_02: "Festung Hyarmendacil"  #~TR~
 building_wonder_citadel_hyarmendacil_02_desc: "Die uralte Zitadelle des Meereskönigs wurde verstärkt und mit zusätzlichen Befestigungen erweitert. Fortgeschrittene Erdwerke schützen die Zugänge zur Zitadelle, und neu errichtete Mauern bieten sich überlappende Feuerfelder, die jeden Angreifer in Tötungszone lenken, wo er mit Artilleriefeuer überhäuft werden kann. Obwohl die Neuerungen nicht ganz an die Standards der alten [numenorean|E] oder gar [gondorian|E] Bauweise heranreichen, ist es dennoch ein solider und gut gebauter Verteidigungskomplex."  #~TR~
 
 
### DUNE SEA WONDERS ###

 #Great Souk of Mazharath
 building_type_wonder_souk_mazharath: "Große Souk von Mazharath"  #~TR~
 building_type_wonder_souk_mazharath_desc: "Größter und ältester der legendären Souks von Mazharath, wo Waren aus fernen Ländern wie Khy, [thanihazad|E] und dem [anduinvale|E] gehandelt werden. Der lokale Potentat nimmt sich stets seinen Anteil am Gewinn – ein uraltes Recht."  #~TR~
 building_wonder_souk_mazharath: "Große Souk von Mazharath"  #~TR~
 building_wonder_souk_mazharath_desc: "Von jenseits [harad|E] und darüber hinaus müssen Karawanen, die die große Wüste durchqueren, durch die Oasenstadt Mazharath ziehen.  Ohne ihr palmenbeschattetes Wasser wäre die Reise tatsächlich unmöglich, und die Märkte und Basare der Stadt florieren seit Jahrhunderten, ungeachtet der Kriege, die oft über sie hinwegrollten.\n\nGrößter und ältester ist der Große Souk, wo Waren aus so fernen Ländern wie Khy, [thanihazad|E] und dem [anduinvale|E] gehandelt werden. Der lokale Potentat nimmt sich nach altem Recht stets seinen Anteil an den Gewinnen."  #~TR~
 wonder_souk_mazharath_effect_desc: "$unlocks_building_desc$$lotr_haradrim_legacy_1_effect_1$"

