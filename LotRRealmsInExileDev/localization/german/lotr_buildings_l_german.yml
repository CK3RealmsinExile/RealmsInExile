 building_royal_cellar: "Königlicher Weinkeller"  #~TR~
 building_royal_cellar_desc: ""
 
 # Eldar Conservatorium
 building_type_conservatorium: "Eldar Konservatorium"  #~TR~
 building_type_conservatorium_desc: "Ein Saal, erfüllt vom Zauber der Musik. Musiker aller Kulturen versammeln sich hier, um ihr Handwerk zu verfeinern."  #~TR~
 # NOTE ^ edited from John Henry Eden
 
 # Faery Ring (Eldar Fae Dancing/Feasting Lawn)
 building_type_faery_ring_01: "Feenring"  #~TR~
 building_type_faery_ring_01_desc: "Heiliger Versammlungsort der Elben, den Sterbliche als Tor zwischen der physischen und der spirituellen Welt betrachten."  #~TR~
 building_faery_ring_01: "Feenring"  #~TR~
 building_faery_ring_01_desc: "Heiliger Versammlungsort der Elben, den Sterbliche als Tor zwischen der physischen und der spirituellen Welt betrachten."  #~TR~
 building_faery_ring_02: "Tanzwiese"  #~TR~
 building_faery_ring_02_desc: "Große Ulmen säumen ihren Kreis; der Ort wirkt wild, ungezähmt, und doch gut."  #~TR~
 building_faery_ring_03: "Pilgerreise"  #~TR~
 building_faery_ring_03_desc: "Jenseitige Vorräte verstecken sich in der Nähe: abgefüllte Weine, getrocknete Kräuter und fest gewickeltes elbischen Brot; für Sterbliche unzugänglich und doch verleihen sie dem Ort eine Bedeutung und Reinheit des Geistes. Der Zweck dieser versteckten Vorräte ist es, elbische Pilger zu versorgen, die zu den westlichen Häfen reisen und [middleearth|E] verlassen."  #~TR~
 building_faery_ring_04: "Fest der Sterne"  #~TR~
 building_faery_ring_04_desc: "„Ich gehe spazieren\n\nJenseits des Waldes\n\nWo die Welt verschwindet\n\nUnd das weiße Licht\n\nDer Ewigkeit die Luft erfüllt.“"  #~TR~



 #### HARADRIM BUILDINGS ####
 # Noria
 building_type_noria_01: "Noria"  #~TR~
 building_type_noria_01_desc: "Große Wasserräder, die Wüstensand in Ackerland verwandeln."  #~TR~
 building_noria_01: "Kleine Noria"  #~TR~
 building_noria_01_desc: "Von einem Ochsenpaar angetrieben, versorgt dieses Wasserräder einen kleinen Garten mit fossilen Wasser.\n\nSchaltet das Gebäude Obstgärten für diese Baronie frei."  #~TR~
 building_noria_02: "Windturbinen-Noria"  #~TR~
 building_noria_02_desc: "Angetrieben von den rauen Wüstenwinden, die Luft in die Kraft verwandeln, die zum Wasserziehen benötigt wird, sind diese Norias ein Wunder der Wüste."  #~TR~
 building_noria_03: "Große Noria"  #~TR~
 building_noria_03_desc: "Mit dem Wachstum unserer Bevölkerung wachsen auch unsere Bedürfnisse, unser Volk zu ernähren, und ein technisches Wunderwerk wurde geschaffen. Ein wahres Zeugnis für die Widerstandsfähigkeit und Anpassungsfähigkeit der Haradrim."  #~TR~
 building_noria_04: "Großer Noria-Komplex"  #~TR~
 building_noria_04_desc: "Eine Reihe von Wasserrädern und Bewässerungsinfrastrukturen, die in der Lage sind, riesige Plantagen zu bewässern. Der Wasserrat teilt die Verteilung zu; er führt keine Protokolle, und seine Entscheidungen sind absolut."  #~TR~
 # Waterfront Plaza
 building_type_waterfront_plaza_01: "Uferpromenade"  #~TR~
 building_type_waterfront_plaza_01_desc: "Ein vielseitiger Komplex aus Gebäuden und Höfen, die am und jenseits des Wassers für die Nutzung durch städtische Beamte und ausländische Würdenträger, religiöse Führer bei Zeremonien und Opfergaben an die Wassergeister gebaut wurden, Händler genossen hier niedrigere Tarife, und Sklaven pflegten winzige Gärten im Flachwasser."  #~TR~
 building_waterfront_plaza_01: "Offshore-Docks"  #~TR~
 building_waterfront_plaza_01_desc: "Ein kleiner Hafen mit Docks, die direkt vor der Küste gebaut wurden, ermöglicht den Handel mit nahen und fernen Reichen."  #~TR~
 building_waterfront_plaza_02: "Zeremonienhalle"  #~TR~
 building_waterfront_plaza_02_desc: "Mit dem zunehmenden Handel und den Reisenden, die durch die Uferpromenade ziehen, besuchte gelegentlich ein ausländischer Gesandter oder ein Priester eines bemerkenswerten Kultes, und so wurde eine dunkle Zeremonienhalle und ein merkwürdiger Tisch mit Rillen gebaut, die sich nach unten erstrecken, um sicherzustellen, dass einige dieser Außenstehenden nie lebend herausgingen, ihr Blut die nahegelegenen Gewässer düngte."  #~TR~
 building_waterfront_plaza_03: "Künstliche Inseln"  #~TR~
 building_waterfront_plaza_03_desc: "Eine Reihe von schwimmenden Offshore-Inseln, die in der Nähe der Hauptpromenade gebaut wurden und das ganze Jahr über gute Erträge liefern. Von Sklavengärtnern gepflegt, werden die Inseln mit gewebten Schilf gebaut, und Wurzeln hängen von ihnen herab und saugen essentielle Nährstoffe aus dem fruchtbaren Wasser.\n\nSchaltet das Gebäude Obstgärten für diese Baronie frei."  #~TR~
 building_waterfront_plaza_04: "Schwimmende Landwirtschaft"  #~TR~
 building_waterfront_plaza_04_desc: "Dank des nahrhaften Wassers des Hafens dienen große hydroponische Farmen auf schwimmenden Gärten aus Schilf der wachsenden Bevölkerung dieses Reichs."  #~TR~
 # Royal Pavilion
 building_type_royal_pavilion_01: "Königlicher Pavillon"  #~TR~
 building_type_royal_pavilion_01_desc: "Das größte Zelt, in leuchtenden Farben bemalt, immer ein scharfer Kontrast in einem Meer nomadischer Behausungen oder dem zentralen Gemeindeplatz einer großen Stadt."  #~TR~
 building_royal_pavilion_01: "Kriegerhütte"  #~TR~
 building_royal_pavilion_01_desc: "Eine bescheidene, mobile Hütte, die für Diskussionen unter den Herren des Stammes genutzt wird. Entscheidungen, die in den kalten Nächten in der Wärme ihres Zeremoniefeuers getroffen werden."  #~TR~
 building_royal_pavilion_02: "Verstecktürme"  #~TR~
 building_royal_pavilion_02_desc: "Mit der wachsenden Stärke und Macht einer Gemeinschaft wächst auch die Zahl der Feinde. Leichte, versteckte Türme aus langen Weidenpfählen und zäher Elefanten- oder Rinderhaut bieten eine Lösung für ein größeres Sicherheitsbedürfnis für die Räte im Inneren."  #~TR~
 building_royal_pavilion_03: "Hütte der Adligen"  #~TR~
 building_royal_pavilion_03_desc: "Blutopfer ist ein tiefgreifendes Ritual für eine komplexe und geschichtete Gesellschaft, und ständige Opfergaben gewährleisten die Wahrung der Ordnung. Die Fundamente sind mit den Schädeln aller Völker gelegt: gefangene Sklaven und große Krieger, trotzig aufbegehrende Rebellen und geliebte Höflinge."  #~TR~
 building_royal_pavilion_04: "Große Befestigungen"  #~TR~
 building_royal_pavilion_04_desc: "Dies ist ein Wunder von [middleearth|E], eine große, mobile Festung, die einer Stadt gleichkommt, die fast jede Entfernung innerhalb des Reiches zurücklegen und jeden feindseligen Zuschauer in Furcht versetzen kann, während sie von Ort zu Ort reist. Keine Person böser Absicht für die Besitzer des königlichen Pavillons darf an seiner Eingangsgarde vorbeigehen."  #~TR~
