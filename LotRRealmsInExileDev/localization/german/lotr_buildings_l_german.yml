### GONDOR WONDERS ###

 # Minas Tirith
 building_type_wonder_minas_anor_01: "Minas Anor"  #~TR~
 building_type_wonder_minas_anor_01_desc: ""
 building_wonder_minas_anor_01: "Minas Anor"  #~TR~
 building_wonder_minas_anor_01_desc: "#TOLKIENQUOTE "Andere starke Plätze bauten sie auch auf beiden Seiten: Minas Ithil, den Turm des Aufgangs des Mondes, östlich auf einer Schulter der Schattengebirge als Drohung für Mordor; und westwärts Minas Anor, den Turm des Untergangs der Sonne, zu Füßen des Berges Mindolluin, als Schild gegen die Wilden der Täler. In Minas Ithil war das Haus von [isildur|E], und in Minas Anor das Haus von [anarion|E]."#!\n\nMinas Anor ist der alte Turm von Anárion, erbaut, um die Hauptstadt Osgiliath im Westen zu schützen. Auf dem Kamm eines mächtigen Hügels erbaut und am Fuße von einer Mauer aus unzerbrechlichem schwarzem Stein umgeben, war die Festung ein Wunderwerk. Nur wenige Männer lebten in der Stadt, denn nach dem Schwinden der Eidbrecher stand der Turm nur noch zum Schutz der Gräber der Könige, die entlang von Rath Dínen hinter der Zitadelle gebaut wurden."  #~TR~
 building_wonder_minas_anor_02: "Sieben Kreise der Stadt"  #~TR~
 building_wonder_minas_anor_02_desc: "#TOLKIENQUOTE "Denn die Gestaltung von Minas Tirith war so, dass sie auf sieben Ebenen gebaut war, jede in den Hügel eingegraben, und um jede wurde eine Mauer gesetzt, und in jeder Mauer war ein Tor. Aber die Tore waren nicht in einer Linie angeordnet: Das große Tor in der Stadtmauer war am östlichen Punkt des Kreises, aber das nächste zeigte halb nach Süden, und das dritte halb nach Norden, und so hinauf und hinab; so dass der gepflasterte Weg, der zur Zitadelle hinaufkletterte, zuerst so und dann so über die Fläche des Hügels führte. Und jedes Mal, wenn er die Linie des großen Tores passierte, ging er durch einen gewölbten Tunnel und durchbohrte einen riesigen Felsenpfeiler, dessen riesige, ausladende Masse alle Kreise der Stadt bis auf den ersten in zwei Teile teilte. Denn teilweise in der ursprünglichen Form des Hügels, teilweise durch die gewaltige Kunst und Arbeit alter Zeiten, erhob sich von der Rückseite des weiten Hofes hinter dem Tor eine hoch aufragende Bastion aus Stein; ihre Kante scharf wie ein Schiffskiel nach Osten gerichtet. Sie erhob sich bis zur Ebene des obersten Kreises und wurde dort von einer Brüstung gekrönt; so dass diejenigen in der Zitadelle, wie Seefahrer in einem gebirgigen Schiff, von ihrem Gipfel 700 Fuß tief auf das Tor hinabblicken konnten."#!\n\nErweitert von König Ostoher im [thirdage|E] 420, verfügt Minas Anor nun über sieben mächtige Mauern, die jeden Feind daran hindern, sie mit Gewalt einzunehmen, und den Sommersitz der Könige von [gondor|E] sichern."  #~TR~
 building_wonder_minas_anor_03: "Die Häuser der Heilung"  #~TR~
 building_wonder_minas_anor_03_desc: "#TOLKIENQUOTE "Denn obwohl alle Gelehrsamkeit in diesen späteren Tagen von ihrer alten Fülle gefallen war, war die Wundkunst Gondors immer noch weise und geschickt in der Heilung von Wunden und Verletzungen und aller solchen Krankheiten, denen Sterbliche östlich des Meeres ausgesetzt waren. Außer dem Alter allein. Denn dafür hatten sie kein Heilmittel gefunden..."#!\n\nDie Häuser der Heilung befinden sich im 6. Ring von [minastirith|E], umgeben von entspannenden Gärten und schönen Bäumen. In diesem Gebäude werden die fortschrittlichsten Heiler von [gondor|E] ausgebildet, und in dem umliegenden Palastkomplex werden die Patienten während ihrer Genesung untergebracht. Diejenigen mit schweren Krankheiten kommen von weit her in der Hoffnung, dass die hellen Köpfe der Häuser der Heilung ihnen helfen können."  #~TR~
 building_wonder_minas_anor_04: "Haus der Könige"  #~TR~
 building_wonder_minas_anor_04_desc: "Im Jahr [thirdage|E] 1636 verwüstete die Große Pest [gondor|E], tötete den König und seine Kinder und verwüstete Osgiliath erneut. Bereits durch die Plünderung während des [kinstrife|E] beschädigt, war die einst große Stadt nicht mehr geeignet, die Hauptstadt von [gondor|E] zu sein, und im Jahr [thirdage|E] 1640 verlegte König Tarondor das Königshaus dauerhaft nach Minas Anor. Er pflanzte einen Sämling des Weißen Baumes in der Zitadelle neu und baute die Stadt um und verbesserte sie, wodurch Minas Anor nun Osgiliath an Pracht übertraf, denn die letztere war nun teilweise verlassen und begann zu verfallen."  #~TR~
 building_wonder_minas_anor_05: "Minas Tirith"  #~TR~
 building_wonder_minas_anor_05_desc: "#TOLKIENQUOTE "So geschah es in der Regierungszeit von König Eärnil, wie später klar wurde, dass der Hexenkönig, der aus dem Norden floh, nach Mordor kam und dort die anderen Ringgeister versammelte, von denen er der Anführer war. Aber erst im Jahre 2000 zogen sie durch den Pass von Cirith Ungol aus Mordor aus und belagerten Minas Ithil. Dies nahmen sie im Jahre 2002 ein und eroberten den Palantír des Turms. Sie wurden nicht vertrieben, solange das Dritte Zeitalter dauerte; und Minas Ithil wurde ein Ort der Angst und wurde in Minas Morgul umbenannt.\nMinas Anor, das seit den Tagen König Telemnars die wichtigste Stadt des Reiches und die Residenz der Könige geworden war, wurde nun in Minas Tirith umbenannt, als die Stadt, die immer auf der Hut vor dem Bösen von Morgul war."#!\n\nMinas Anor ist keine Stadt des Friedens mehr, denn das Böse ist an ihre Tür gekommen, und nun muss sie unaufhörlich auf der Hut sein, um den Rest von [gondor|E] zu verteidigen. Der Weiße Turm inmitten der Zitadelle wurde wieder aufgebaut, die Mauern verstärkt und die Stadt für Krieg und Wache ausgerüstet."  #~TR~
 minas_ithil_has_fallen_tt: "Minas Ithil ist gefallen"  #~TR~
 osgiliath_has_fallen_tt: "Osgiliath ist gefallen"  #~TR~
 building_wonder_minas_anor_06: "Der Turm des Ecthelion"  #~TR~
 building_wonder_minas_anor_06_desc: "#TOLKIENQUOTE "Noch während Pippin in Verwunderung blickte, wechselten die Mauern ihr Aussehen von drohendem Grau zu Weiß, leicht errötend in der Morgendämmerung; und plötzlich stieg die Sonne über den östlichen Schatten empor und sandte einen Strahl, der das Antlitz der Stadt traf. Da schrie Pippin laut auf, denn der Turm des Ecthelion, hoch oben innerhalb der obersten Mauer stehend, leuchtete gegen den Himmel, glitzernd wie eine Spitze aus Perlen und Silber, hoch und schön und wohlgeformt, und seine Spitze glänzte, als wäre sie aus Kristallen geschmiedet; und weiße Banner entfalteten sich und flatterten von den Zinnen im Morgenwind, und hoch und weit hörte er ein klares Klingeln wie von silbernen Trompeten."#!\n\nDer Weiße Turm ragt seit [ageTA|E] 1900, als er von König Calimehtar erbaut wurde, hoch über den Ebenen von Pelennor und den Hallen der Könige auf. Er wurde im T.A. 2698 vom Verwalter Ecthelion I. wieder aufgebaut, nach dem der Turm jetzt benannt ist. Er beherbergt den Thronsaal der Herren der Stadt und bewahrt in einer geheimen Kammer das [palantirone|E] von Minas Anor. Die Wachen der Zitadelle halten ihren Posten auf dem höchsten Kreis von [minastirith|E] und bewachen den Hof vor dem Turm und der Königshalle."  #~TR~
 building_wonder_minas_anor_07: "Blüte des Weißen Baumes"  #~TR~
 building_wonder_minas_anor_07_desc: "#TOLKIENQUOTE "In seiner Zeit wurde die Stadt schöner gemacht, als sie es je gewesen war, selbst in den Tagen ihrer ersten Herrlichkeit; und sie war gefüllt mit Bäumen und Brunnen, und ihre Tore waren aus Mithril und Stahl geschmiedet, und ihre Straßen waren mit weißem Marmor gepflastert; und das Volk des Berges arbeitete darin, und das Volk des Waldes freute sich, dorthin zu kommen; und alles wurde geheilt und verbessert, und die Häuser waren gefüllt mit Männern und Frauen und dem Lachen der Kinder, und kein Fenster war blind und kein Hof leer; und nach dem Ende des Dritten Zeitalters der Welt in das neue Zeitalter bewahrte sie die Erinnerung und die Herrlichkeit der vergangenen Jahre."#!\n\nIn den Tagen des Königs wird [minastirith|E] wieder Minas Anor, denn [gondor|E]s lange Wache ist beendet. Nach so vielen Jahren blüht der Weiße Baum im Hof der Könige erneut, mit einem Setzling, der in den verschneiten Hängen von Mindolluin gefunden wurde.\n\nIn dieser Stadt soll die Erinnerung an die Älteren Tage lange ungeschmälert bleiben, und möge sie gesegnet sein, solange die Throne der [valar|E] bestehen."  #~TR~
 
 
 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01: "Minas Ithil"  #~TR~
 building_type_wonder_minas_ithil_01_desc: "[minasithil|E], Mondturm, war eine Stadtfestung von [gondor|E] und Schwesterstadt von Minas Anor. Sie war der Sitz von [isildur|E] und die ursprüngliche Heimat des Weißen Baumes, bevor sie im [ageSA|E] 3429 geplündert wurde."  #~TR~
 building_wonder_minas_ithil_01: "Minas Ithil"  #~TR~
 building_wonder_minas_ithil_01_desc: "[minasithil|E], Mondturm, war eine Stadtfestung von [gondor|E] und Schwesterstadt von Minas Anor. Sie war der Sitz von [isildur|E] und die ursprüngliche Heimat des Weißen Baumes, bevor sie im [ageSA|E] 3429 geplündert wurde. Ein Setzling wurde mit großen Kosten geborgen und in Minas Anor gepflanzt. Später wurde sie als Festung von [gondor|E] bis ins mittlere [thirdage|E] wiederhergestellt und erhalten."  #~TR~
 building_wonder_minas_ithil_02: "Minas Morgul"  #~TR~
 building_wonder_minas_ithil_02_desc: "Verdorben und entweiht durch die schmutzige Magie des Hexenkönigs, fiel [minasithil|E] im Jahr [ageTA|E] 2002 nach zweijähriger Belagerung. Jetzt ist es die größte Heimat der Nazgûl, umbenannt in [minasmorgul|E] - der Turm der Zauberei."  #~TR~
 building_wonder_minas_ithil_03: "Minas Ithil: Gärten des Mondes"  #~TR~
 building_wonder_minas_ithil_03_desc: "[minasithil|E] liegt still und leer da, seit es auf Befehl des Königs zurückerobert wurde. Er sagte, dass Minas Ithil viele Jahre brauchen würde, um sich von den dort begangenen abscheulichen Taten zu erholen. Aber endlich heilt die Stadt von [isildur|E], und die Gärten des Mondes glänzen silbern unter dem Blick des Turms."  #~TR~

