 # building_elven_fort_02: "Todesfelder"  #~TR~
 # building_elven_fort_02_desc: "Das Land rund um die Festung wurde sorgfältig vorbereitet, aber die elfenhaften Verteidigungen sind so nahtlos in ihrer Konstruktion, dass die Unvorsichtigen nicht einmal bemerken, dass sie da sind und darauf warten, gegen jeden feindlichen Feind eingesetzt zu werden. Fallen, Palisaden und andere Verteidigungsanlagen warten einfach auf den Befehl des Festungsmeisters, um sich zu erheben."  #~TR~
