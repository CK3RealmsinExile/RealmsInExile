 building_wonder_city_of_the_dead_01: "Stadt der Toten"  #~TR~
 building_wonder_city_of_the_dead_01_desc: "“#TOLKIENQUOTE ‚Mein Blut gefriert‘, sagte Gimli, aber die anderen schwiegen, und seine Stimme verhallte tot auf den feuchten Tannennadeln zu seinen Füßen. Die Pferde wollten die bedrohlichen Steine nicht passieren, bis die Reiter abstiegen und sie herumführten. Und so kamen sie endlich tief in das Tal; und dort stand eine steile Felswand, und in der Wand klaffte die Dunkle Tür vor ihnen wie der Schlund der Nacht. Zeichen und Figuren waren über ihrem weiten Bogen eingemeißelt, zu schwach, um sie zu lesen, und Furcht strömte daraus wie ein grauer Dampf.”#!\n\nEin Bergpass durch die [whitemountains|E], gekennzeichnet durch die Dunkle Tür am Ende des Tals von Dunharrow. Der Schrecken der Schlaflosen Toten liegt über allen Orten, an denen diejenigen verweilen, die Isildur verraten haben. Der Stein von Erech, ein schwarzer Stein aus Númenor, wurde auf einen Hügel im Herzen des Passes gelegt."  #~TR~
 building_wonder_city_of_the_dead_02: "Denkmal an die Männer des Berges"  #~TR~
 building_wonder_city_of_the_dead_02_desc: "Ein Bergpass durch die [whitemountains|E], gekennzeichnet durch die Dunkle Tür am Ende des Tals von Harrowdale. Ihre Eide an Isildur erfüllt, liegt der Schrecken der Schlaflosen Toten nicht länger über diesem Ort. Pilger kommen nun hierher, um den Toten ihren Respekt zu erweisen und ihre eigenen Eide der Treue und hohen Ehre zu schwören."  #~TR~
 
 # Aglarond (Glittering Caves) 
 building_type_wonder_glittering_caves: "Die glitzernden Höhlen"  #~TR~
 building_type_wonder_glittering_caves_desc: "Wunder der Nordwelt"  #~TR~
 building_wonder_glittering_caves: "Aglarond"  #~TR~
 building_wonder_glittering_caves_desc: "Die glitzernden Höhlen befinden sich hinter Helms Klamm unter den drei Gipfeln des Thrihyrne. Sie erstrecken sich tief unter den Bergen, mit vielen Gängen, Treppen, Hallen und Kammern. Die Böden sind sandig und die Decken hohe, gewölbte Gewölbe, während die Wände polierter Stein sind, mit Edelsteinen und Kristallen und Erzadern besetzt. Ein Wunder der Nordwelt, ihre Schönheit könnte sogar einen Elben sprachlos machen."  #~TR~
 
 ### Druedain WONDERS ###
 #Enie Laur
 building_type_wonder_enie_iaur: "Enië Iaur"  #~TR~
 building_type_wonder_enie_iaur_desc: "Ein Kreis aus mächtigen Steinen, der in vergessenen Tagen um ein imposantes, uraltes Kunstwerk errichtet wurde."  #~TR~
 building_wonder_enie_iaur: "Enië Iaur"  #~TR~
 building_wonder_enie_iaur_desc: "Ein Kreis aus mächtigen Steinen, der in vergessenen Tagen um ein imposantes, uraltes Kunstwerk errichtet wurde. Die Druedain der Region behaupten, ihre Vorfahren hätten es geschaffen, aber niemand kann sagen, wozu es diente."  #~TR~
 
 ### Bellakar WONDERS ###
 building_type_wonder_nilulonde_01: "Nîlûlondê"  #~TR~
 building_type_wonder_nilulonde_01_desc: "Die alte Hauptstadt von [bellakar|E] und Sitz der Tumakveh-Dynastie."  #~TR~
 building_wonder_nilulonde_01: "Nîlûlondê"  #~TR~
 building_wonder_nilulonde_01_desc: "Die große Hauptstadt von [bellakar|E] und der Sitz der Tumakveh-Dynastie bleibt ein Zentrum des Handels und der Macht, auch wenn sie nicht mehr so bedeutend ist wie einst."  #~TR~
 building_wonder_nilulonde_02: "Nîlûlondê, Sitz des Bâitha’n-Kadîr"  #~TR~
 building_wonder_nilulonde_02_desc: "Jahrelang wurde ein dezentraler Rat ad hoc in verschiedenen Städten einberufen, um Angelegenheiten des gesamten Königreichs zu behandeln; endlich verfügt die Hauptstadt über ein Gebäude, das groß genug für den großen [baitha|E], den [bellakari|E] Senat ist. In seinen riesigen Hallen befinden sich immense bürokratische und administrative Apparate, die alle daran arbeiten, das Reich von [bellakar|E] in Verbindung mit dem König zu ordnen und zu führen."  #~TR~
 building_wonder_nilulonde_03: "Nîlûlondê, Silbernes Juwel von Bellakar"  #~TR~
 building_wonder_nilulonde_03_desc: "Auch wenn die Heilung länger dauert als das Schaffen oder das Verderben, steht Nîlûlondê siegreich da, ein Leuchtfeuer und Fels der Hoffnung auf die Möglichkeit von [conceptmankind|E] – Hand in Hand in die Zukunft zu gehen, nicht länger geteilt. Ihre Unterschiede trennen die Menschen von [bellakar|E] nicht, sondern vereinen und stärken sie, vereint in ihrer Vision für eine bessere Welt. Der Traum von Bellakar wird niemals scheitern, solange dieses Ideal weiterlebt."  #~TR~
 
 building_type_wonder_urud_an_khibil_monestary: "Kloster von Urud an-Khibil"  #~TR~
 building_type_wonder_urud_an_khibil_monestary_desc: "Das von Imrathôr, dem ersten Izindubêth, gegründete Kloster ist eines der angesehensten im Batan an-Izindi."  #~TR~
 building_wonder_urud_an_khibil_monestary: "Kloster von Urud an-Khibil"  #~TR~
 building_wonder_urud_an_khibil_monestary_desc: "Das von Imrathôr, dem ersten Izindubêth, gegründete Kloster ist einer der von den Frommen des Batan an-Izindi am meisten verehrten Orte. Innerhalb seiner hohen Mauern schließen sich diejenigen, die sich der Betrachtung von [erutheone|E] widmen möchten, der Welt ab, und die große Bibliothek enthält die Schriften von Imrathôr. Die höchsten Kammern werden vom aktuellen Izindubêth bewohnt, und diejenigen, die seinen Rat und seine Urteile suchen, kommen täglich an. Von hier aus wird Theologie diskutiert, debattiert und an die [faithful|E] verbreitet."  #~TR~
 
 building_type_wonder_ishtra_shrine: "Hohes Heiligtum von Îshtra"  #~TR~
 building_type_wonder_ishtra_shrine_desc: "Das Hohe Heiligtum von Îshtra ist das Zentrum des Kultes von Îshtra und des Lebens in Bur Esmer."  #~TR~
 building_wonder_ishtra_shrine: "Hohes Heiligtum von Îshtra"  #~TR~
 building_wonder_ishtra_shrine_desc: "Das Hohe Heiligtum von Îshtra ist ein imposantes Bauwerk, das den Himmel durchstößt – eine große Pyramide, gekrönt von einer mehrsäuligen Halle. Hier suchen die Priester von Îshtra die Gunst der Göttin und vollziehen Riten für die Gläubigen. Pilger zu Tausenden strömen im Namen ihrer Göttin in die Stadt."  #~TR~
 
 building_type_wonder_palace_joam: "Palast von Joam"  #~TR~
 building_type_wonder_palace_joam_desc: "Der Palast von Joam-Tuv wurde nach der Zerstörung von Qadjajar dem Erdboden gleichgemacht, die eifrigen Gläubigen versuchten, die Erinnerung an das Tedjin-Joch auszulöschen. Aber die Fundamente sind noch da und könnten wieder aufgebaut werden..."  #~TR~
 building_wonder_palace_joam: "Großer Palast von Joam"  #~TR~
 building_wonder_palace_joam_desc: "Einst auf Plünderung und Erpressung erbaut, erhebt sich der glorreiche Palast von Joam-Tuv nun wieder über der Stadt, die seinen Namen trägt. In ihm feiern, lachen und spielen die Adligen von Qadjajar, und seine vielen Hallen und hohen Türme sind ein Symbol für die wiedererstarkte Tedjin-Macht."  #~TR~
 
 building_type_wonder_rophazan_mines_01: "Rôphazan-Minen" # Rôphazan is a rough approximation for 'whitegold', Electrum  #~TR~
 building_type_wonder_rophazan_mines_01_desc: "In alten Zeiten war [bellakar|E] den kolonialen [numenoreans|E] auch informell als Pharazâin bekannt, ‚das Goldene Land‘. Dies ist jedoch eine leichte Fehlbezeichnung, da das in den Bergen Südbellakars abgebaute Metall eher Elektrum ist, auch bekannt als Weißgold, Rôphazan. Obwohl viele Adern in den langen Jahrtausenden der Besiedlung und Kolonisierung vollständig ausgebeutet wurden, glauben unsere Ingenieure, dass mit entsprechenden Investitionen die Produktion von Elektrum hier wiederbelebt werden könnte."  #~TR~
 building_wonder_rophazan_mines_01: "Rôphazan-Minenkomplex"  #~TR~
 building_wonder_rophazan_mines_01_desc: "Ein großer Komplex aus Schächten, Loren und hochentwickelten metallurgischen Öfen zur Verhüttung des Erzes, die Rôphazan-Minen fördern große Mengen Weißgold, eine scheinbar unerschöpfliche Ader."  #~TR~
 
 building_type_wonder_coves_irtil: "Buchten von Irtîl"  #~TR~
 building_type_wonder_coves_irtil_desc: "Unkartierte Buchten und Höhlen, die von Schmugglern verwendet werden, um ihre unerlaubten Gewinne zu lagern. Ein Zehnt dieses unerlaubten Reichtums gelangt in die Hände des Herrn der Einsamen Inseln."  #~TR~
 building_wonder_coves_irtil: "Buchten von Irtîl"  #~TR~
 building_wonder_coves_irtil_desc: "Die Irtîl, oder ‚Einsamen Inseln‘, sind der westlichste Punkt in den äquatorialen Regionen von [middleearth|E]. Für diejenigen, die von Númenor nach Osten segelten, wären die Wolken der Vögel, die um die Irtîl kreisen, das erste Zeichen dafür, dass sie sich der Küste näherten. Die Gilde der Abenteurer fand die Inseln unbewohnt und mit schlechter Hafeneinfahrt für große Schiffe vor, und sie wurden nur von wenigen Kolonisten besiedelt, außer den Hauptinseln Kirithâni und Tol Avrâdi. \n\nNach dem [downfall|E] wurden sie von den Städten [bellakar|E] weitgehend ignoriert, so dass sie von den Korsaren überrannt wurden, die sie als Basis für Überfälle auf den Küsten von Harad nutzten. Noch heute werden die unkartierten Buchten und Höhlen von Schmugglern benutzt, um ihre unerlaubten Gewinne zu lagern, und ein Zehnt dieses unerlaubten Reichtums gelangt in die Hände des Herrn der Einsamen Inseln."  #~TR~

 building_type_wonder_beacon_sornomar: "Leuchtfeuer von Sornomar"  #~TR~
 building_type_wonder_beacon_sornomar_desc: "Hoch auf nahezu uneinnehmbarem Fels gebaut, war das Leuchtfeuer von Sornomar lange Zeit eine Warnung und ein Willkommensgruß für müde Seeleute, die sich dem Kap von Mardruak näherten."  #~TR~
 building_wonder_beacon_sornomar: "Leuchtfeuer von Sornomar"  #~TR~
 building_wonder_beacon_sornomar_desc: "Einst die [numenorean|E] [colony|E] von Sornomar, Narîk-Zadan nimmt eine strategische Position am Kap von Mardrûak ein, hoch auf dem uneinnehmbaren Felsen gebaut, der es überstand, das [downfall|E] zu überleben. Während der Herrschaft von Tar-Ancalimon wurde mit viel Mühe ein großer Leuchtturm auf einer Küsteninsel errichtet. \n\nAus einem leuchtend roten Stein gebaut, enthält seine raffinierte Krone Wände aus reflektierendem Glas, die man viele Meilen weit sehen kann. Es ist über die Jahrhunderte hinweg als Willkommensgruß und Warnung für Seeleute erhalten geblieben, ungebrochen und unverwittert. Eine starke steinerne Bastion an seinem Fuß, die von den Korsaren hinzugefügt wurde, verteidigt den Hafen von Narîk-Zadan."  #~TR~

 building_type_wonder_shipyards_nykkea: "Werften von Nykkea"  #~TR~
 building_type_wonder_shipyards_nykkea_desc: "Ein jahrhundertealtes Korsaren-Refugium, ursprünglich von Umbarischen Handwerkern unter der Leitung der besetzenden Tedjin gegründet. Viele Schiffe, die die Handelsflotten auf der Großen [belegaer_sea|E] belästigten, wurden zuerst in den schändlichen Werften von Nykkea gebaut."  #~TR~
 building_wonder_shipyards_nykkea: "Werften von Nykkea"  #~TR~
 building_wonder_shipyards_nykkea_desc: "Im Jahr 894 des [thirdage|E] von Umbarischen Handwerkern unter der Leitung der besetzenden Tedjin gegründet, war Nykkea ein Zentrum für den Schiffsbau, das dazu bestimmt war, die Flotten der Tumakveh zu bekämpfen. Die Herrschaft der Tumakveh wurde während des großen Bündnisses mit dem [gondorian|E] Schiffs-König Ciryandil wiederhergestellt, dessen Flotten es ermöglichten, dass ganz Mardrûak wieder in die Hände von [bellakar|E] fiel. \n\nNykkea blühte daraufhin als Korsaren-Refugium während des langen Kampfes um die regionale Vorherrschaft zwischen [bellakar|E] und [umbar|E] auf, und sie haben die Nykkeanische Schiffbautradition ihrer Vorfahren lange Zeit beibehalten; viele Schiffe, die die Handelsflotten auf der Großen [belegaer_sea|E] belästigten, wurden zuerst in diesen schändlichen Werften gebaut."  #~TR~

 building_type_wonder_arch_ciryandur_01: "Bogen von Ciryandur"  #~TR~
 building_type_wonder_arch_ciryandur_01_desc: "Ein großer [numenorean|E] Bogen, der ursprünglich an die Landung von Ciryandur, Kapitän der Abenteurer und Cousin zweiten Grades von König Tar-Súrion, erinnert, wurde später als Hauptportal zur Stadt in die Stadtmauer integriert."  #~TR~
 building_wonder_arch_ciryandur_01: "Bogen von Ciryandur"  #~TR~
 building_wonder_arch_ciryandur_01_desc: "Ciryandur, Kapitän der Abenteurer und Cousin zweiten Grades von König Tar-Súrion, gründete den ersten Hafen in [bellakar|E] an der Mündung eines Flusses, den sie Rothló nannten. In späteren Jahren wurde ein großer Bogen errichtet, um an Ciryandurs Landung zu erinnern, mit dekorativen Friesen, die die hohen Herren und ihre hohen Schiffe darstellen, und seine massiven Pfeiler ragten über den großen Hafen von Hazaj Tollin. \n\nUnter den wichtigsten Stadtstaaten des alten Bundes von Bellakar wurde die alte [numenorean|E] Stadt größtenteils durch die große Welle zerstört, die den [downfall|E] markierte. Doch der große Bogen blieb unversehrt, jetzt etwas landeinwärts, und die Überlebenden bauten ihn in die neuen Stadtmauern als Hauptportal zur Stadt ein. Obwohl er während der Tedjin-Besatzung stark beschädigt wurde, bleibt das große Steinwerk eine Quelle des Stolzes und des Staunens für die Menschen von Hazaj Tollin."  #~TR~

 building_type_wonder_haven_korlea_01: "Großer Hafen von Korlea"  #~TR~
 building_type_wonder_haven_korlea_01_desc: "Die riesigen Kais von Korlea, gebaut auf den untergegangenen Ruinen der ursprünglichen Stadt, von denen aus die Tumakveh-Könige in Zeiten der Not ihre Seemacht ausüben."  #~TR~
 building_wonder_haven_korlea_01: "Großer Hafen von Korlea"  #~TR~
 building_wonder_haven_korlea_01_desc: "Die Fundamente von Korlea wurden im Jahr 1975 des [secondage|E] gelegt, wodurch es zu den frühesten númenorischen Häfen in [bellakar|E] gehört. Die strategische Lage der Stadt an der Bucht von Tûlwang ermöglichte es ihr, im ganzen Gebiet großen Reichtum und Einfluss zu sammeln, und ihre Rolle als königliche Garnison machte sie zum wichtigsten Zentrum für die [kingsmen|E] und den [melkorcharacter|E]-Kult in Bellakar. \n\nKorlea wurde im Tulmet des [downfall|E] zerstört und wurde später von [faithful|E] Adûnâi aus ganz Bellakar wiederbesiedelt, wobei es bis in das späte [thirdage|E] ein wichtiges Zentrum der Adûnaischen Kultur und der alten Traditionen der Gläubigen blieb. Auf den teilweise untergegangenen Ruinen der alten Stadt wurden große Kais gebaut, von denen aus die Tumakveh-Könige in Zeiten der Not ihre Seemacht ausüben."  #~TR~

 building_type_wonder_pillar_urez_01: "Säule von Ûrêzâyaneth"  #~TR~
 building_type_wonder_pillar_urez_01_desc: "Eine große Marmorsäule mit Blick auf das Meer, die von den Bürgern von Ûrêzâyaneth nach dem [downfall|E] als Zeichen ihrer Unterwerfung unter [manwecharactershort|E] und in Erinnerung an ihre untergegangene Heimat errichtet wurde."  #~TR~
 building_wonder_pillar_urez_01: "Säule von Ûrêzâyaneth"  #~TR~
 building_wonder_pillar_urez_01_desc: "Im Jahr 1644 des [secondage|E] als Osto Nórëanarva gegründet, wurde Ûrêzâyaneth zum Juwel der [bellakari|E] Küste. Als Hauptumschlagplatz für die Handelsroute von Nîlûlondê sammelten die Adûnâi von Ûrêzâyaneth so viel Reichtum an, dass oft sogar die Fassaden ihrer großen Gebäude mit Weißgold aus den Rôphazan-Minen verkleidet waren. All dies wurde durch die Erdbeben zerstört, die den [downfall|E] begleiteten. \n\nÛrêzâyaneth wurde in verkleinerter Form wiederhergestellt; sein Mauerwerk wurde von Handwerkern geringerer Fähigkeiten errichtet. Und obwohl die Adûnâi stolz blieben, errichteten sie als Zeichen ihrer Unterwerfung unter [manwecharactershort|E] und in Erinnerung an ihre untergegangene Heimat eine große Marmorsäule mit Blick auf die [belegaer_sea|E]. Diese wurde von einem nach Westen blickenden Adler bekrönt, der aus Weißgold gegossen wurde, das aus den Ruinen der alten Stadt geborgen wurde. Noch heute steht die Säule da, eine Quelle großen Stolzes für die [faithful|E] von [bellakar|E]."  #~TR~

 ### Bozisha-Miraz WONDERS ###
 building_type_wonder_bozisha_dar_port_01: "Der Bôzisha-Dâr"  #~TR~
 building_type_wonder_bozisha_dar_port_01_desc: "Der Bôzisha-Dâr, im Westron als Harshport bekannt, ist das uralte Herz des Bôzisha-Mîraz. Seit jeher hat dieser große Hafen als das Herz der [haradric|E] Raffinesse, des Reichtums und der Kultur bestanden."  #~TR~
 building_wonder_bozisha_dar_port_01: "Die Große Pforte"  #~TR~
 building_wonder_bozisha_dar_port_01_desc: "Der Bôzisha-Dâr ist ein Zentrum für weitläufigen Handel. An der Kreuzung der westlichen Seewege und der östlichen Landwege fließen riesige Mengen an Reichtümern durch seine Lagerhäuser. Waren (und Menschen) aus so fernen Ländern wie Khey und [gondor|E] finden sich in seinen Geschäften und Schiffen, und die reiche kosmopolitische Luft macht ihn zu einem beliebten Reiseziel."  #~TR~
 building_wonder_bozisha_dar_port_02: "Sieben Paläste der Regenten"  #~TR~
 building_wonder_bozisha_dar_port_02_desc: "Historisch gesehen wurde der Dâr von einem Rat von sieben Regenten regiert, die für den Kralyi oder Großen König eintreten. In alten Zeiten war dieser Große König der König von [westernesse|E], dem der Bôzisha-Mîraz [tributary|E] war. Diese aufwendigen und prächtigen Paläste beherbergen bis heute das Herz der Regierung des Dâr, wobei der besuchende Adel und Würdenträger im Schoß des Luxus und der Haradrim-Leistung untergebracht sind."  #~TR~
 
 building_type_wonder_citadel_of_tresti: "Hohe Zitadelle von Kâtri"  #~TR~
 building_type_wonder_citadel_of_tresti_desc: "Seit jeher diente diese Zitadelle als Herz des Kât-Polozây."  #~TR~
 building_wonder_citadel_of_tresti: "Hohe Zitadelle von Kâtri"  #~TR~
 building_wonder_citadel_of_tresti_desc: "Die Hohe Zitadelle von Kâtri ist sowohl Festung als auch Tempel. Sie ist das älteste große Bauwerk im Bôzisha-Mîraz, errichtet noch bevor der Dâr zu Wohlstand aufstieg. Auf dem höchsten Hügel der Stadt erbaut, sind ihre grauen Steine von zyklopenhafter Größe und weit über den modernen Fähigkeiten der Bozishnarud. Einige spekulieren, dass es vor der alten Schlacht ein Haus eines der Götter war, in dem die Menschheit Zuflucht vor der schrecklichen Wut von Vâtra suchte.\n\nIm Herzen befindet sich der Brunnen von Iunást, der jetzt in einem solide gebauten Schrein untergebracht ist. Benannt nach dem Bozishnarud-Helden, ist er nie versiegt, sondern liefert eine unendliche Wasserquelle für die alte Zitadelle. Die Gläubigen sagen, dass dies ein Beweis für Iunásts Aufstieg ist, dass das Volk niemals von der Wut von Vâtra ausgedorrt werden wird."  #~TR~
  
 building_type_wonder_temple_city_of_pred_01: "Tempelstadt Prêd"  #~TR~
 building_type_wonder_temple_city_of_pred_01_desc: "Die alte Tempelstadt Prêd ist seit jeher das Herz der Ônu-Schamanenorden. In ihren besten Tagen errichteten die Honnin Druedain hier große Tempel aus glänzendem weißen Stein in den Namen der Götter. Obwohl viel Wissen verloren gegangen ist, bleiben die Tempel erhalten, obwohl sie vom Dschungel stark in Mitleidenschaft gezogen wurden, und die Ônu versammeln sich immer noch hier."  #~TR~
 building_wonder_temple_city_of_pred_01: "Vom Dschungel verschlungen"  #~TR~
 building_wonder_temple_city_of_pred_01_desc: "Prêds große Tempel sind noch immer im Wald verstrickt, aber einige von ihnen sind noch nutzbar. Die Ônu bewahren sorgfältig das, was vom Dschungel frei geblieben ist."  #~TR~
 building_wonder_temple_city_of_pred_02: "Vom Dschungel zurückerobert"  #~TR~
 building_wonder_temple_city_of_pred_02_desc: "Mit viel Arbeit und Mühe wurden die alten Tempel von Prêd dem Griff des Waldes entrissen. Die Riten der Ônu hallen Tag und Nacht durch die Stadt, die Honnin freuen sich über ihre Verehrung der Götter, die in ihre alte Herrlichkeit wiederhergestellt wurden."  #~TR~
 building_wonder_temple_city_of_pred_03: "Prêd, das Herz der Honnin"  #~TR~
 building_wonder_temple_city_of_pred_03_desc: "Eine Sache, die einst für unmöglich gehalten wurde, die Honnin haben sich soweit erholt, dass Prêd nicht nur zurückerobert, sondern tatsächlich wieder größer wird. Die einst schwindende Bevölkerung der Honnin bevölkert jetzt die Straßen, und die Ônu weihen neue Tempel. Zum ersten Mal seit über 3000 Jahren errichten die Druedain neue Gebäude aus Stein."  #~TR~
 
 ### An-Bâlkumagan WONDERS ###
 building_type_wonder_lighthouse_of_adunazain: "Großer Leuchtturm von Adûnazâin"  #~TR~
 building_type_wonder_lighthouse_of_adunazain_desc: "Der alte numenoreanische Leuchtturm, der die Zufahrt zum Hafen von Kadar an-Khâradûn beherrscht"  #~TR~
 building_wonder_lighthouse_of_adunazain: "Silberner Leuchtturm"  #~TR~
 building_wonder_lighthouse_of_adunazain_desc: "Aus Marmor mit silbernen Akzenten ist der Leuchtturm von Adûnazâin eines der imposantesten Beispiele kolonialer [numenorean|E]-Architektur, das seit dem späten [secondage|E] erhalten geblieben ist. Erbaut im Jahr 2551 [ageSA|E] zum Gedenken an den tausendjährigen Jahrestag der Gründung von Londë Anárionva (Kadar an-Khâradûn), steht er auf einer künstlichen Insel in der Bucht von Kurryian.\n\nTrotz der Plünderung von Kadar an-Khâradûn im Zweiten Soriyan-Krieg (1257-1258 [ageTA|E]) blieb der Leuchtturm von der Zerstörung verschont, aufgrund seiner monumentalen Größe und seiner fehlenden Bedrohung für die Soriyan-Korsaren."  #~TR~
 
 building_type_wonder_marath_kharadune_01: "Marath Kharadûnê"  #~TR~
 building_type_wonder_marath_kharadune_01_desc: "Die alte Zitadelle von Zadan an-Adûn, auf den Höhen der Stadt erbaut, ist eine doppelt ummauerte Festung mit einem imposanten Turm im Zentrum, der genügend Gebäude enthält, um ein Stadtviertel für sich zu sein."  #~TR~
 building_wonder_marath_kharadune_01: "Marath Kharadûnê Verfallen"  #~TR~
 building_wonder_marath_kharadune_01_desc: "Leider ist die einst mächtige Zitadelle, die der Sitz der Könige und militärischen Führer war, mit dem Auf und Ab des Glückes von [anbalkumagan|E] verfällt. Obwohl sie noch nutzbar ist, wäre sie im Falle einer Belagerung überfordert und ist eine Schande für den Stolz der Anbalûkkhôri.\n\nDie breite Öffentlichkeit neigt dazu, sie zu meiden, und jegliche Aktivität im Bezirk besteht nur aus Personen, die ihre Zeit hier verbringen müssen."  #~TR~
 building_wonder_marath_kharadune_02: "Bezirk Marath Kharadûnê"  #~TR~
 building_wonder_marath_kharadune_02_desc: "Bevor die Festung selbst saniert werden kann, muss die Bevölkerung der Hauptstadt aufhören, den Bezirk zu meiden. Durch angemessene finanzielle Anreize und... das... Eindrücken... auf den Adel der Bedeutung von Wohnungen in diesem Bezirk haben wir es geschafft, die Stadt zu revitalisieren, die das erste Ring der Festung umgibt und bewohnt. Obwohl sie noch lange nicht ihren früheren Glanz wiedererlangt hat, ist sie zumindest keine verlassene Hülle mehr, ein Zeugnis für vergangenen Ruhm."  #~TR~
 building_wonder_marath_kharadune_03: "Die Rote Zitadelle"  #~TR~
 building_wonder_marath_kharadune_03_desc: "Aus rotem Stein gefertigt, ist die imposante Zitadelle von Zadan an-Adûn Festung, Palast und öffentliches Forum in einem. Innerhalb der ersten Mauer befinden sich die öffentlichen Bereiche - Märkte, Bibliotheken, Theater und andere wichtige Einrichtungen des öffentlichen Lebens. Der höchste Adel des Reichs unterhält Paläste in diesem Bezirk, und die Konkurrenz ist hart.\n\nInnerhalb der zweiten Mauer befinden sich Gebäude mit den Büros königlicher Beamter und luxuriöse Suiten für besuchende Würdenträger.\n\nIm Zitadellenturm selbst, der sich 300 Fuß über dem Boden erhebt, befindet sich der Thronsaal sowie die Bibliotheken und Waffenkammern mit Reliquien des [anbalkumagan|E]'schen [numenorean|E]-Erbes."  #~TR~
 
 ### Tulwang WONDERS ###

 building_type_wonder_abaraglareth: "Abâraglarêth"  #~TR~
 building_type_wonder_abaraglareth_desc: "Die Festung Abâraglarêth ist eines der großen Werke von [anbalkumagan|E], die im frühen [thirdage|E] errichtet wurden, um die Vorherrschaft der Anbalûkkhôri über Tûlwang zu verankern und zu projizieren."  #~TR~
 building_wonder_abaraglareth: "Abâraglarêth"  #~TR~
 building_wonder_abaraglareth_desc: "Die Festung Abâraglarêth ist eines der großen Werke von [anbalkumagan|E], die im frühen [thirdage|E] errichtet wurden, um die Vorherrschaft der Anbalûkkhôri über Tûlwang zu verankern und zu projizieren. Sie ist eine unheilvolle Erinnerung an ihre Macht und ihr Können in den Tagen, bevor sowohl Wissen als auch Blutlinien zu schwinden begannen. Eine massive Streitmacht versklavter Eingeborener arbeitete jahrzehntelang daran, ihre massiven Befestigungen zu errichten, und furchtbare Gerüchte behaupten, dass das Blut und die Knochen aller, die während ihres Baus starben, dem Mörtel hinzugefügt wurden, der ihre grimmigen Steinmauern verband.\n\nDie Festung hat jedoch oft ihren ursprünglichen Zweck verfehlt. Im Laufe der Jahrhunderte, im Auf und Ab der Macht von [anbalkumagan|E], ist sie oft in die Hände der aufständischen Eingeborenen von Tûlwang gefallen oder von ausländischen Mächten erobert worden, die versuchten, die Expansion der Anbalûkkhôri zu stoppen. Dennoch bleibt sie ein Ort der Angst und wirft einen eisigen Schatten über die Bucht von Tûlwang."  #~TR~

