 building_wonder_carn_dum_ruin_02: "Knochen von Carn Dûm"  #~TR~
 building_wonder_carn_dum_ruin_02_desc: "Die Festung [carndum|e], einst die Hauptstadt des schrecklichen Reiches [angmar|e], liegt jetzt in Trümmern. Inspiriert von [isildur|e]. Die [dunedainnorth|e] wiederholten die Zerstörung von Barad-dûr durch ihre Vorfahren. Sie ließen keinen Stein unberührt, kein Werk unzerstört und keine Mauer stehen. Die riesigen Gefängnisse wurden geöffnet und die Untoten verbannt. Die Hauptstadt des [witchking|e] wurde aus der Welt geschlagen, nur die Gruben der Knochen markieren die Ruine."  #~TR~
 building_wonder_carn_dum_ruin_03: "Carn Dûm wiederhergestellt"  #~TR~
 building_wonder_carn_dum_ruin_03_desc: "Die schreckliche Festung [carndum|e], die wichtigste Festung des [witchkingshort|E] von [angmar|E]. Hinter und unter ihren eisigen Türmen und zerklüfteten Mauern lagen unzählige Kerker voller endloser Schrecken und widerhallender Schreie, ein Ort, an dem Albträume zu lebendigem Fleisch wurden und lebendiges Fleisch in das Unheimliche und Körperlose verwandelt wurde.\n\nKein gefangener Knecht, der nach Carn Dûm gebracht wurde, verließ ihn jemals lebend, obwohl es Gerüchte gab, dass der [witchkingshort|E] selbst den Toten keinen Frieden gönnen würde und durch Zauberkunst seine unruhigen Untoten aussendete, um unter seinen Feinden Schrecken zu säen.\n\nDie Ursprünge von Carn Dûm sind mysteriös. Die [dunedain|E] kannten ihren Ursprung nicht, und viele von ihnen glaubten, sie sei vom Hexenkönig selbst nach seinen eigenen höllischen Entwürfen gebaut worden.\n\nWas auch immer ihre Anfänge waren, hier nahm der Hexenkönig im Jahre [ageTA|E] 1300 seinen Wohnsitz als Teil eines größeren Plans, der von Sauron inszeniert wurde. Er versammelte viele [orcs|E], böse [conceptracemen|E] und schreckliche Kreaturen und baute das grausame Reich [angmar|E], das er einem einzigen Zweck widmete – der Zerstörung der [dunedainarnor|E]."  #~TR~
 
 building_wonder_minas_formen_01: "Minas Formen"  #~TR~
 building_wonder_minas_formen_01_desc: "Minas Formen, der Turm des Nordens, wurde von den [dunedainnorth|E] nach ihrem Sieg über das Königreich Angmar erbaut, um über die Länder des [witchkingshort|E] zu wachen und ihre Herrschaft über die Region zu festigen."  #~TR~
 building_type_wonder_minas_formen_01: "Minas Tirith"  #~TR~

 ### Hobbit Wonders ###
 building_type_wonder_great_smials: "Große Beutlhügel"  #~TR~
 building_type_wonder_great_smials_desc: ""
 building_wonder_great_smials: "Große Beutlhügel"  #~TR~
 building_wonder_great_smials_desc: "Das angestammte Heim der Familie Beutlin, die Ausgrabung der Beutlhügel begann im [ageTA|E] 2683 durch Thain Isengrim Beutlin II. Das vieltunnelreiche Herrenhaus ist über die Jahre stetig gewachsen und breitet sich in immer mehr Tunneln und Löchern aus.\n\nBis zum Ende des ersten Jahrhunderts des [fourthage|e] beherbergten die Großen Beutlhügel eines der größten Archive historischer Bücher und Aufzeichnungen im Auenland. In der Bibliothek sammelten Peregrin Beutlin und seine Nachfolger viele Manuskripte, die von Schreibern Gondors verfasst wurden, darunter auch die wichtige Kopie des Thainsbuchs des Königsschreibers Findegil. Hier fanden sich Geschichten und Legenden über Elendil und seine Erben, und nur hier gab es umfangreiches Material über die Geschichte Númenors und den Aufstieg Saurons."  #~TR~
 
 building_type_wonder_brandy_hall: "Brandyweinhall"  #~TR~
 building_type_wonder_brandy_hall_desc: ""
 building_wonder_brandy_hall: "Brandyweinkeller"  #~TR~
 building_wonder_brandy_hall_desc: "Das angestammte Haus der Familie Beutlin, gegründet von Gorhendad Beutlin in [ageTA|E] 2340, indem er sich in den Beutlinhügel eingrub. Die Beutlins bauten die Beutlinsfeste immer weiter aus, bis sie den ganzen Hügel einnahm und drei große Eingangstüren, viele Seitentüren und etwa hundert Fenster hatte. Als die Beutlins und ihre zahlreichen Angehörigen aus der Beutlinsfeste herauswuchsen, gruben und bauten sie rings um den Beutlinhügel herum.\n\nAm Ende des ersten Jahrhunderts des [fourthage|e] enthielt die Beutlinsfeste eine der größten Sammlungen historischer Bücher und Aufzeichnungen im Auenland, insbesondere viele Werke über Eriador und die Geschichte von Rohan. Einige der Werke, die von Meriadoc Beutlin verfasst oder begonnen und in der Bibliothek der Beutlinsfeste aufbewahrt wurden, waren Kräuterkunde des Auenlandes, die Zählung der Jahre und die kurze Abhandlung Alte Wörter und Namen im Auenland."  #~TR~
  
 building_type_wonder_bag_end: "Beutlin-Ende"  #~TR~
 building_type_wonder_bag_end_desc: ""
 building_wonder_bag_end: "Beutlin-Ende"  #~TR~
 building_wonder_bag_end_desc: "Beutlin Ende, von Beutlin Bungo für seine Frau Belladonna im Auenland-Jahr 1280 ([ageTA|E] 2880) erbaut, war ein Musterbeispiel für alles, was [hobbit|E]-Höhlen zu sein begehrten. Mit vielen Räumen feiner Bauart und einer Speisekammer von nahezu legendärem Status war Beutlin Ende das perfekte Zuhause für den angesehenen, freundlichen Hobbit."  #~TR~

 building_type_wonder_zelemabkan: "Zelembekhân"  #~TR~
 building_type_wonder_zelemabkan_desc: ""
 building_wonder_zelemabkan: "Zelebrant"  #~TR~
 building_wonder_zelemabkan_desc: ""[Glossary('Zelemabkhan','zelemabkhan_gloss')] bezeichnet ein Kloster auf dem Berg Dolmed, dem Geburtsort der [firebeards|E] und [broadbeams|E]. Pilger, die die beschwerliche Reise die 1000 Stufen hinauf wagen, können den Graubärten, meisterhaften Steingesängern und Hütern des heiligen Berges, ihre Ehre erweisen.  Aspiranten zum Steingesang begeben sich aus ganz Zwergenland auf den Weg, um an den Füßen dieser Meister zu lernen.""  #~TR~

 building_type_wonder_sunset_caverns: "Höhlen des Abendrots"  #~TR~
 building_type_wonder_sunset_caverns_desc: ""
 building_wonder_sunset_caverns: "Abendrot-Höhlen"  #~TR~
 building_wonder_sunset_caverns_desc: "[Glossary('Ibriz-Garân','ibriz_garan_gloss')] wurde von Khathzâ dem Beobachter entdeckt, einem der ersten [urisfolk|E], die nach dem [warofwrath|E] nach Süden zogen.  Wenn das Sonnenlicht durch die Spalten fällt, bricht es an den durchsichtigen Kristallen, die in der Höhle heimisch sind, und taucht die Kavernen in ein strahlendes goldenes Licht. Es heißt, dieses Schauspiel rührte Khathzâ zu Tränen der Ehrfurcht und bewog ihn, seine Heimat in den Kavernen zu errichten. Von diesem Tag an nahmen er und seine Verwandten den Hausnamen [Glossary('Khathzâ-Ibriz','khathza_ibriz_gloss')] an."  #~TR~

 building_type_wonder_belegost_broken: "Belegost zerstört"  #~TR~
 building_type_wonder_belegost_broken_desc: ""
 building_wonder_belegost_broken: "Belegost in Trümmern"  #~TR~
 building_wonder_belegost_broken_desc: "[belegost|E], oder Große Festung, wurde von [dwalinwise|E] im Jahre [yearofthetreesage|E] gegründet. Seitdem genossen die [broadbeams|E] unzählige Jahre des Friedens und des Wohlstands.  Nach dem [warofwrath|E] jedoch wurde Belegost fast vollständig zerstört. Jetzt liegen die einst großen Hallen in Trümmern und der Thronsaal ist unter Schutt begraben."  #~TR~

 building_type_wonder_belegost_rebuilt: "Belegost wiederaufgebaut"  #~TR~
 building_type_wonder_belegost_rebuilt_desc: ""
 building_wonder_belegost_rebuilt: "Belegost wiederaufgebaut"  #~TR~
 building_wonder_belegost_rebuilt_desc: "Durch eine Kombination aus dem Ausgeben von mehr Gold, als die meisten Reiche in einem Jahrhundert erhoffen könnten zu erlangen, und einer Willenskraft, die selbst die stursten [dwarves|E] in den Schatten stellt, wurde [belegost|E] von Trümmern befreit und ist wieder bewohnbar.  Die Spuren der Zerstörung bleiben jedoch bestehen, und es muss noch viel mehr getan werden, bevor die Stadt ihrem berühmten Erbe gerecht werden kann."  #~TR~

 building_type_wonder_belegost_reborn: "Belegost Wiedergeboren"  #~TR~
 building_type_wonder_belegost_reborn_desc: ""
 building_wonder_belegost_reborn: "Belegost Wiedergeboren"  #~TR~
 building_wonder_belegost_reborn_desc: "[belegost|E] wurde fast vollständig umgebaut. Die einst leblose Stadt ist nun mit wunderschönen Mosaiken, Gebäuden und Statuen geschmückt. Gärten säumen die Hallen, und hier wachsen Blumen, wie man sie westlich des [mistymountains|E] nicht findet. Der Thronsaal wurde mit einer Kuppel wieder aufgebaut, und Besucher, die den König treffen, schauen bekanntlich ehrfürchtig nach oben zu den kunstvollen Einlegearbeiten. Erneuerte [broadbeam|E]-Schmieden haben auch mit der Waffenschmiedekunst begonnen, und ihre Klingen sind in ganz [ardaconcept|E] begehrt. [dwalinwise|E] selbst wäre stolz darauf, was aus dieser Stadt geworden ist."  #~TR~
 unlocks_broadbeam_dragonslayers_recruitment_desc: "\n\nErmöglicht die Rekrutierung von [GetMaA('broadbeam_dragonslayers').GetName] als [men_at_arms|E]"  #~TR~

 building_type_wonder_nogrod_broken: "Nogrod Zerstört"  #~TR~
 building_type_wonder_nogrod_broken_desc: ""
 building_wonder_nogrod_broken: "Nogrod Zerstört"  #~TR~
 building_wonder_nogrod_broken_desc: "[nogrod|E], oder die Hohle Schürfe, wurde von [uriscarred|E] im Jahr [yearofthetreesage|E] gegründet.  Seither erfreuten sich die [firebeards|E] ungezählter Jahre des Friedens und des Wohlstands.  Nogrod hatte jedoch nicht so viel Glück wie [belegost|E]. Nach dem [warofwrath|E] lag die Stadt nicht nur in vollständigen Ruinen, sondern war auch in unvorstellbaren Mengen von Wasser versunken. Um diese Stadt zu entwässern, bräuchte es nichts weniger als ein Wunder von [mahalcharacter|E] selbst."  #~TR~

 building_type_wonder_nogrod_rebuilt: "Nogrod wiederaufgebaut"  #~TR~
 building_type_wonder_nogrod_rebuilt_desc: ""
 building_wonder_nogrod_rebuilt: "Nogrod wiederaufgebaut"  #~TR~
 building_wonder_nogrod_rebuilt_desc: "Es gab einmal einen Traum, der [nogrod|E] hieß. Fast alle hatten diesen Traum aufgegeben, bis jetzt. Beim Wiederaufbau zweifelten viele an der scheinbar endlosen Zeit und dem Geld, die benötigt wurden. Es hieß sogar, um das Wasser aus der Stadt zu pumpen, müsse die gezeigte technische Leistung der des Feindes selbst ebenbürtig sein. Keiner von ihnen sagt jetzt ein Wort, denn ihre Münder hängen vor Ehrfurcht herunter. Denn die Große Stadt ist wieder bewohnbar geworden, und [firebeards|E] wandern aus allen Teilen der [bluemountains|E] ein, um wieder in ihren uralten Hallen zu wohnen."  #~TR~

 building_type_wonder_nogrod_reborn: "Nogrod Wiedergeboren"  #~TR~
 building_type_wonder_nogrod_reborn_desc: ""
 building_wonder_nogrod_reborn: "Nogrod Wiedergeboren"  #~TR~
 building_wonder_nogrod_reborn_desc: "Was einst von allen für unmöglich gehalten wurde, ist nun eine unbestreitbare Realität geworden. Die geheiligten Schmieden wurden wieder entzündet, und der Bergbau hat von neuem begonnen, mit Plänen, tiefer als je zuvor vorzudringen. [firebeard|E] Handwerker arbeiten an ihren Stationen, um allerlei einzigartigen Schmuck, Spielzeug und andere Mechanismen herzustellen. Diese Gegenstände strömen nun aus der Stadt und sind auf Märkten in ganz [ardaconcept|E] zu finden. [uriscarred|E] kann nun friedlich ruhen, da der Reichtum und die Pracht von [nogrod|E] vollständig wiederhergestellt wurden."  #~TR~
 unlocks_firebeard_monsters_recruitment_desc: "\n\nErmöglicht die Rekrutierung von [GetMaA('firebeard_monsters').GetName] als [men_at_arms|E]"  #~TR~

 building_type_wonder_tradeport_of_kheledul: "Kheled-zâd"  #~TR~
 building_type_wonder_tradeport_of_kheledul_desc: "An den Ufern des Flusses Lhûn und direkt am Fuße des [bluemountains|E] gründeten die [longbeards|E] diesen großen Hafen, um den ein- und ausgehenden Warenverkehr zu bewältigen."  #~TR~
 building_wonder_tradeport_of_kheledul: "Handelshafen von Kheledûl"  #~TR~
 building_wonder_tradeport_of_kheledul_desc: "Am Fuße der rauen Umarmung der [bluemountains|E] gelegen, ist Kheledûl ein Handelshafen, der von den [longbeards|E] nach ihrem Exil aus [khazaddum|E] gegründet wurde. Das Klingen von Münzen und das Feilschen eifriger Käufer aus dem ganzen Norden hallt durch die Luft."  #~TR~
 building_wonder_tradeport_of_kheledul_02: "Turm von Kheledûl"  #~TR~
 building_wonder_tradeport_of_kheledul_02_desc: "Dieser Obelisk im Zentrum der [dwarf|E]-Stadt erinnert an die Gründung des Hafens von Kheledûl durch die [longbeards|E]-Exilanten. Die Fluss-Handelstadt wird immer schöner, und mit ihrem Wachstum nimmt auch der Fluss der Güter und Schätze zu."  #~TR~
 building_wonder_tradeport_of_kheledul_03: "Kheledûls Große Docks"  #~TR~
 building_wonder_tradeport_of_kheledul_03_desc: "Die großen Docks von Kheledûl sind der wichtigste Hafen der [dwarven|E] Flusssiedlung Kheledûl in der [bluemountains|E] Region. Von den [longbeards|E] erbaut, um den Transport von Holz und abgebauten Erzen zu erleichtern,  brummen die Docks jetzt vor Händlern und Handwerkern und dienen als wichtige Drehscheibe, die das Blaue Gebirge mit fernen Reichen verbindet."  #~TR~
 
 building_type_wonder_thorins_hall: "Thors Halle"  #~TR~
 building_type_wonder_thorins_hall_desc: "Dronûndûm, oder Thorins Halle, die [dwarven|E] Feste in den südlichen [bluemountains|E], erbaut von Thorin Eichenschild."  #~TR~
 building_wonder_thorins_hall: "Die Halle von Thorin Eichenschild"  #~TR~
 building_wonder_thorins_hall_desc: "Nach Smaugs Eroberung von [erebor|E] und dem verheerenden [warofdwarvesandorcs|E] gründete Thorin Eichenschild, rechtmäßiger König unter dem Berg, einen [dwarven|E] Außenposten in den südlichen [bluemountains|E], wo er und die vertriebenen [longbeards|E] fast ein Jahrhundert lang lebten. Nach der Rückeroberung Erebors und der [battle_of_the_five_armies|E] kehrten viele der Langbärte in ihre angestammte Heimat zurück, und Thorins Hallen blieben ein Überbleibsel härterer Zeiten."  #~TR~

 building_type_wonder_caverns_of_farewell: "Abschiedshöhlen"  #~TR~
 building_type_wonder_caverns_of_farewell_desc: ""
 building_wonder_caverns_of_farewell: "Abschiedshöhlen"  #~TR~
 building_wonder_caverns_of_farewell_desc: "[stiffbeard|E] [dwarves|E] glauben, dass man die Hallen von [mahalcharacter|E] nur betreten kann, wenn der Körper im Ahnengipfel ihres Hauses beigesetzt wird. Nach ihrem Exil aus der königlichen Familie haben die Steinhartbärte der [ironhills|E] eine Reihe von Stationen für einen Trauerzug zurück zum Haus ihrer Vorfahren eingerichtet. Die Höhlen des Abschieds dienen als letzter Halt vor der gefährlichen Reise zum Ahnengipfel und als letzte Gelegenheit für Familienmitglieder, sich zu verabschieden."  #~TR~

 building_type_wonder_endless_stairs: "Endlose Treppe"  #~TR~
 building_type_wonder_endless_stairs_desc: ""
 building_wonder_endless_stairs: "Endlose Treppe"  #~TR~
 building_wonder_endless_stairs_desc: "Eine große, gewundene Treppe – die Endlose Treppe ist nicht wirklich endlos. Aber für jeden, der sie hinaufsteigt, fühlt sie sich mit Sicherheit so an, denn sie erstreckt sich von den äußersten Tiefen von [khazaddum|E] bis in die Höhen des Gipfels des Celebdil. Auf diesem Gipfel mündet sie in [durin|E]s Turm, der auf dem Gipfel erbaut ist."  #~TR~

 building_type_wonder_mirrormere: "Kheled-zâram"  #~TR~
 building_type_wonder_mirrormere_desc: ""
 building_wonder_mirrormere: "Spiegelmeer"  #~TR~
 building_wonder_mirrormere_desc: "Kheled-zâram, im Gemeinsprachlichen Spiegelmeer, war ein tiefer, dunkler See im Dimrilltal, weniger als eine Meile unterhalb des Osttores von [khazaddum|E]. Der See war lang und oval, in der Form eines großen Speerspitzes. Das tiefe Wasser des Spiegelmeeres war dunkelblau wie ein klarer Abendhimmel, gesehen von einem lampenbeleuchteten Raum, und hatte eine ruhige Oberfläche. \n\nNahe dem südlichen Ende des Sees stand eine mit Runen beschriebene Säule mit abgebrochener Spitze, die [durin|E]s Stein genannt wurde. Dieser Stein wurde von [durin|E] errichtet, an der Stelle, wo er in den See blickte und eine Vision von Sternen sah, die in einer Krone über seinem Kopf standen. \n\nEine kurze Strecke unterhalb des Sees befand sich eine Quelle mit klarem, eiskaltem Wasser, die die Quelle des Celebrant war."  #~TR~

 building_type_wonder_doors_of_durin: "Westtor von Moria"  #~TR~
 building_type_wonder_doors_of_durin_desc: "Während das Osttor von [khazaddum|E] immer der Hauptzugang zum Reich war, gibt es Argumente dafür, dass ein Westtor sehr nützlich wäre, um den Handel mit den Ländern von [eriador|E] zu erleichtern."  #~TR~
 building_wonder_doors_of_durin: "Tore von Durin"  #~TR~
 building_wonder_doors_of_durin_desc: "$game_concept_doorsofdurin_desc$"

 building_type_wonder_bridge_of_durin: "Brücke von Durin"  #~TR~
 building_type_wonder_bridge_of_durin_desc: ""
 building_wonder_bridge_of_durin: "Brücke von Durin"  #~TR~
 building_wonder_bridge_of_durin_desc: "Die Brücke von [durindeathless|E], gleich hinter den Großen Toren gelegen, ist die wichtigste Verteidigungsbarriere für [khazaddum|E]. Um die Stadt zu betreten, müsste jede eindringende Armee die Brücke im Gänsemarsch überqueren, so dass ein paar Verteidiger mit Leichtigkeit überproportional große Truppen aufhalten können. Legenden besagen, dass eine eindringende Ork-Armee von einem einsamen Axtzwerg aufgehalten wurde, der den Zugang zum Rest der Festung verweigerte."  #~TR~

 building_type_wonder_durin_throne: "Thron von Durin"  #~TR~
 building_type_wonder_durin_throne_desc: "Der uralte Sitz von Durins Volk, von hier aus regierten die Könige der Langbärte über das große Bergkönigreich [khazaddum|E]."  #~TR~
 building_wonder_durin_throne: "Thron von Durin"  #~TR~
 building_wonder_durin_throne_desc: "Der ursprüngliche Thron Durins war schlicht, aus dem Berg selbst gehauen, als die große Halle ausgegraben wurde. Die Legende besagt, dass Durin auf ihm mit Zirakzigil und sogar Mahal selbst kommunizieren konnte.\n\nAls die Langbärte an Zahl und Wohlstand zunahmen, wuchs auch der Thron, wurde immer größer und prächtiger und wurde auf ein großes Podest gestellt. Darunter befanden sich Throne für die Königin sowie für die Prinzen von Durins Volk. Er war mit den prächtigsten Juwelen, Mithril, altem Holz aus den Tiefen des Grünwaldes und wunderbaren bunten Steinen aus den fernen Teilen der Welt geschmückt.\n\nDieser glorreiche Thron wurde bei der Erweckung des Balrogs zerstört, der einen solchen Ort der Autorität in seinem Reich nicht duldete. Doch die Legende besagt, dass der ursprüngliche Thron erhalten blieb, versengt und seiner Pracht beraubt. Er wartet auf den Tag, an dem Durin zu ihm zurückkehren wird."  #~TR~
 
 building_type_wonder_greywatch: "Graue Bastion"  #~TR~
 building_type_wonder_greywatch_desc: ""
 building_wonder_greywatch: "Graue Bastion"  #~TR~
 building_wonder_greywatch_desc: "Als die [dwarves|E] während des [firstage|E] die nördlichen Berge besiedelten, bauten sie einen starken Turm, der von scharfäugigen Spähern besetzt war, um ihre Minen vor [orcish|E]-Überfällen zu schützen. \n\nIm Laufe der Jahrhunderte wurde die Graue Bastion ständig instand gehalten und erweitert und bewachte den nördlichen Durchgang in die [ironhills|E] vor jedem Feind."  #~TR~
 building_wonder_greywatch_fortress: "Uneinnehmbare Graue Festung"  #~TR~
 building_wonder_greywatch_fortress_desc: "Ihre Mauern wurden zu einem nahezu uneinnehmbaren Niveau erhöht und verstärkt, die Festung der Grauen Bastion steht nun als wahres Denkmal der zwergischen Architektur da. Kein Feind kann von Norden in die [ironhills|E] eindringen, und keine Bewegung in den felsigen Ebenen der Grauen Bergkluft wird von den fleißigen Wächtern auf den Mauern der Grauen Bastion unbemerkt bleiben."  #~TR~

