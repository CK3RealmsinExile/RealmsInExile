 building_mercenary_centre: "Söldnerzentrum"  #~TR~
 building_mercenary_centre_desc: "Ausländische Söldnerkompanien nutzen bestehende oder verlassene Infrastruktur für ihren Operationsstützpunkt. Diese Kompanien stammen aus vom Krieg zerrissenen Ländern im Osten."  #~TR~
 # Alternative text: "Jeder Krieg zieht Profiteure an, sei es durch Plünderer oder Söldner. Es ist jedoch die letztere Gruppe, die entscheidet, wie der Krieg endet."  #~TR~

