 #Military Buildings#
 building_dwarven_armory_01: "Grundlegende Vorräte"  #~TR~
 building_dwarven_armory_01_desc: "Der Bau von Lagerräumen für Waffen und Rüstungen hat die Qualität des durchschnittlichen Soldaten erhöht."  #~TR~
 building_dwarven_armory_02: "Wamms"  #~TR~
 building_dwarven_armory_02_desc: "In dieser Festung wurde die Verwendung von Wamms standardisiert, und die Rüstkammern sind überall mit Ersatz ausgestattet."  #~TR~
 building_dwarven_armory_03: "Verbesserte Schleifsteine"  #~TR~
 building_dwarven_armory_03_desc: "Soldaten sind jetzt mit ihrem eigenen Pflegeset ausgestattet. Die Schleifsteine sorgen für eine scharfe Klinge jeder Waffe."  #~TR~
 building_dwarven_armory_04: "Kettenhemd"  #~TR~
 building_dwarven_armory_04_desc: "Kettenglieder werden zu einer flexibleren Rüstung zusammengefügt, die resistent gegen Hieb- und Dellenangriffe ist."  #~TR~
 building_dwarven_armory_05: "Reinigungsöl"  #~TR~
 building_dwarven_armory_05_desc: "Durch die Verwendung eines effektiveren Reinigungsöls werden die durch Rost verursachten Schäden deutlich reduziert."  #~TR~
 building_dwarven_armory_06: "Schleifsteine"  #~TR~
 building_dwarven_armory_06_desc: "Fortgeschrittene Schleifsteine ermöglichen die Verwendung schärferer Waffen und sorgen für deren gute Pflege."  #~TR~
 building_dwarven_armory_07: "Lamellenpanzer"  #~TR~
 building_dwarven_armory_07_desc: "Dieser aus einer Reihe ineinandergreifender Metallstreifen bestehende Entwurf ermöglicht einen verbesserten Schutz und eine einfachere Reparatur, da einzelne Streifen ausgetauscht werden können."  #~TR~
 building_dwarven_armory_08: "Verstärkte Schilde"  #~TR~
 building_dwarven_armory_08_desc: "Die Verwendung von Eisen ermöglicht schützendere Schilde, die auch weniger oft ersetzt werden müssen. Angriffe gleiten an den Schilden ab, ohne eine Kratzer zu hinterlassen."  #~TR~
 building_dwarven_armory_09: "Plattenpanzer"  #~TR~
 building_dwarven_armory_09_desc: "Im Vergleich zu früheren Sets bietet der Plattenpanzer eine vollständige Körperbedeckung. Jeder Soldat, der dies trägt, würde den Feinden Angst einjagen."  #~TR~
 building_dwarven_armory_10: "Arsenal von Mahal"  #~TR~
 building_dwarven_armory_10_desc: "Die Rüstkammern dieser Festung haben ein schwindelerregendes Niveau erreicht. Die Quartiermeister haben sich zu einer regelrechten Armee organisiert, die fast alles reparieren oder ersetzen kann. Es heißt, wenn sich ein Zwerg seinen Helm zerkratzt, kann er nicht drei Schritte gehen, ohne einen neuen zu bekommen."  #~TR~
