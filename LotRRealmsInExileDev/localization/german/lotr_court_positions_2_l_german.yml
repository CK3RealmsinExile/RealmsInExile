l_german:

 first_axe_oversee_marching: "Marschüberwachung"  #~TR~
 first_axe_oversee_marching_desc: "Die Erste Axt treibt die Krieger zum Marsch in perfekter Ordnung an und schmiedet mit jedem Schritt unter seinem wachsamen Auge Stärke und Einheit."  #~TR~
 first_axe_improve_discipline: "Disziplin verbessern"  #~TR~
 first_axe_improve_discipline_desc: "Die Erste Axt formt die Kompanie durch strenge Befehle und schmiedet Soldaten, die weder wanken noch ihren Platz in der Schildemauer in Frage stellen."  #~TR~

 taskmaster_punish_disobedience: "Ungehorsam bestrafen"  #~TR~
 taskmaster_punish_disobedience_desc: "Der Aufseher verhängt harte Strafen gegen diejenigen, die schwächeln oder Befehle missachten, und stellt sicher, dass die Angst die Reihen in Ordnung hält. Wo eine Peitsche ist..."  #~TR~
 taskmaster_oversee_breeding: "Zucht überwachen"  #~TR~
 taskmaster_oversee_breeding_desc: "Der Aufseher beaufsichtigt die brutale Paarung und Ausbildung von Wolfsreittieren und wählt nur die wildesten Bestien aus, um den Rudel zu stärken und schwache Blutlinien zu vernichten."  #~TR~
