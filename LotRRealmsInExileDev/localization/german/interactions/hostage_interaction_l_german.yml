 #EVENTS
 char_interaction.0300.desc: "Ich sehe keinen Nutzen darin, [secondary_actor.GetFirstName], [Select_CString(secondary_actor.IsFemale, 'die Eure', 'der Euer')] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))] ist, als meine Geisel zu nehmen."  #~TR~
 char_interaction.0300.a: "So ist es also, nicht wahr?"  #~TR~
 char_interaction.0301.desc: "Ich kann Eure taktlose Forderung, [secondary_recipient.GetFirstName], [Select_CString(secondary_recipient.IsFemale, 'die meine', 'der mein')] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] ist, als Geisel zu nehmen, nur zurückweisen."  #~TR~
 char_interaction.0301.a: "Töricht."  #~TR~
 char_interaction.0311.desc: "Bitte unterlasst weitere Versuche, einen Waffenstillstand zwischen uns herbeizuführen. Ich kann einem Geiselaustausch mit Euch derzeit nicht zustimmen."  #~TR~
 char_interaction.0311.a: "So sei es."  #~TR~
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"  #~TR~
 char_interaction.0320.desc: "Es gibt keinen Grund mehr, [secondary_recipient.GetFirstName], [Select_CString(secondary_recipient.IsFemale, 'die Eure', 'der Euer')] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] ist, weiter als [actor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Geisel zu behalten."  #~TR~
 char_interaction.0320.a: "[secondary_recipient.Custom('DE_PRO_PER_S_3P_N')|U] ist zurück!"  #~TR~
 char_interaction.0330.desc: "Ich würde gern [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'die Eure', 'der Euer')] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] ist, als meine Geisel nehmen.\n\nIch freue mich auf [hostage.Custom('DE_PRO_POS_S_3P')]e Ankunft in [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."  #~TR~
 char_interaction.0330.a: "Sehr gut."  #~TR~
 char_interaction.0331.desc: "Ich habe wohl keine andere Möglichkeit, als Eure Forderung zu akzeptieren, dass Ihr [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'die meine', 'der mein')] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] ist, als Geisel nehmt.\n\n[hostage.Custom('DE_PRO_PER_S_3P_N')|U] wird sofort nach [hostage_taker.GetCapitalLocation.GetNameNoTooltip] aufbrechen."  #~TR~
 char_interaction.0331.a: "Hervorragend."  #~TR~
 char_interaction.0332.desc: "Ich muss Euren Vorschlag wohl annehmen, [hostage_2.GetTitledFirstName], [Select_CString(hostage_2.IsFemale, 'die meine', 'der mein')] [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))] ist, und [hostage_1.GetTitledFirstName], [Select_CString(hostage_1.IsFemale, 'die Eure', 'der Euer')] [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))] ist, als Geiseln auszutauschen."  #~TR~
 char_interaction.0332.a: "Perfekt."  #~TR~
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"  #~TR~
 char_interaction.0340.desc: "Ich akzeptiere Eure Bitte, dass [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'Eure', 'Euer')] [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], zurückkehren darf.\n\nIch vertraue darauf, dass dies unsere Beziehung nicht trüben wird."  #~TR~
 char_interaction.0340.a: "Allen höheren Mächten ([ROOT.Char.GetFaith.HighGodNameAlternate]) sei Dank."  #~TR~
 char_interaction.0341.desc: "Ich fürchte, [secondary_recipient.GetFirstName], [Select_CString(TARGET_CHARACTER.IsFemale, 'Eure', 'Euer')] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], wird noch eine Weile in [recipient.GetCapitalLocation.GetNameNoTooltip] bleiben müssen."  #~TR~
 char_interaction.0341.a: "Wie gemein …"  #~TR~
