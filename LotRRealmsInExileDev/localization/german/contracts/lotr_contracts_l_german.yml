 lotr_laamp_1011_contract_scheme_desc: "Wenn ein [contractor|E] kurzfristig eine eindringende feindliche Streitmacht heimlich überfallen lassen muss, kann ein Waldläufer deutlich mehr Diskretion bieten als gewöhnliche Gefolgsleute.$laamp_contract_scheme_desc_general_boilerplate$"  #~TR~
 lotr_laamp_1011_contract_scheme_desc_general: "$lotr_laamp_1011_contract_scheme_desc$"
 lotr_laamp_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
