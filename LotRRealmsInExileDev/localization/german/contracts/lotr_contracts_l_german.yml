 lotr_laamp_contract_schemes.3052.desc: "Ich kehre zu [employer.GetName] zurück, den Beweis meines Erfolgs in der Hand. "Die Kreatur ist getötet?" fragt der [employer.GetTitleAsNameNoTooltip] erfreut.\n\n"Das ist sie," antworte ich. "Euer Land wird nicht länger durch ihre Anwesenheit beunruhigt werden." [employer.GetFirstName] dankt mir, bevor er meinen Lohn von [employer.GetHerHis] Verwalter entgegennimmt und mir übergibt."  #~TR~
