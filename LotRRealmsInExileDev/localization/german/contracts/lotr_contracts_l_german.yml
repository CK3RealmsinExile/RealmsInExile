 lotr_laamp_contract_schemes.5001.t: "Ein Grenzübergriff"  #~TR~
 lotr_laamp_contract_schemes.5001.desc.elf: "'Die [elves|E] sind furchtbar, mit Licht in ihren Augen und Klingen. Aber wenn wir hier zuschlagen...' [officer.GetNameNoTooltip] zeigt auf eine Stelle auf unserer Karte – ich kneife die Augen zusammen, um den Namen [target_province.GetName] zu entziffern. 'Wenn wir [target_province.GetName] angreifen, bevor [employer.GetTitledFirstNameNoTooltip] es weiß, könnten wir einige der Elbenschätze stehlen, von denen ich so viel gehört habe.'\n\nNach langem Überlegen stimme ich zu, und wir bereiten unsere Plünderergruppe vor..."  #~TR~
 lotr_laamp_contract_schemes.5001.desc.dwarf: "'Verflucht seien die [dwarves|E] und ihr Stahl!' [officer.GetNameNoTooltip] ballt seine Faust, aber ich lege ihm eine Hand auf die Schulter und [officer.GetSheHe] beruhigt sich.\n\n'[employer.GetTitledFirstNameNoTooltip] regiert das Anwesen in [target_province.GetName] – wenn wir uns einschleichen, bevor [employer.GetSheHe] es merkt, können wir Zwergenschätze erbeuten!'\n\nNach langem Überlegen stimme ich zu, und wir bereiten unsere Plünderergruppe vor..."  #~TR~
 lotr_laamp_contract_schemes.5001.desc.hobbit: "'Hast du schon von [halflings|E] gehört, [ROOT.Char.GetFirstNameNoTooltip]? Sie leben in fruchtbaren Ländern und sind dick und schwach. Sicherlich haben sie aber auch einige wertvolle Dinge, auch wenn es nur Essen ist.' Für eine Sekunde sträube ich mich gegen den Gedanken, so ein glückliches und unschuldiges Volk in Brand zu stecken, aber ich vergesse es schnell wieder. [officer.GetNameNoTooltip] zeigt auf [target_province.GetName], eines der wenigen Hobbit-Gehöfte in der Nähe. 'Ich weiß, dass [employer.GetTitledFirstNameNoTooltip] der Häuptling der Hobbits in der Gegend ist, aber sicherlich kann [employer.GetSheHe] nicht #italic so#! viel Widerstand leisten.'\n\nNach langem Überlegen stimme ich zu, und wir bereiten unsere Plünderergruppe vor..."  #~TR~
 lotr_laamp_contract_schemes.5001.desc.orc: "'[orcs|E]! Wir haben eine ihrer Festungen in [target_province.GetName] gefunden, die von dem grausamen [employer.GetTitledFirstNameNoTooltip] regiert wird. Habe ich dir schon erzählt, wie sehr ich Orks hasse?' Ich gebe [officer.GetNameNoTooltip] ein Zeichen, mit [officer.GetHerHis] Punkt fortzufahren. 'Sicherlich haben diese Orks ihre gestohlenen Güter irgendwo gelagert. Wir könnten sie für uns nehmen.'\n\nNach langem Überlegen stimme ich zu, und wir bereiten unsere Plünderergruppe vor..."  #~TR~
 lotr_laamp_contract_schemes.5001.desc.human: "'[employer.GetTitledFirstNameNoTooltip] regiert [target_province.GetName], aber unsere Späher berichten, dass einige Wege in dieses Gebiet ungeschützt sind.' [officer.GetNameNoTooltip] sieht mich vielsagend an, bevor er fortfährt. 'Wir können [target_province.GetName] angreifen, bevor [employer.GetTitledFirstNameNoTooltip] es merkt, und alles nehmen, was sie haben.'\n\nNach langem Überlegen stimme ich zu, und wir bereiten unsere Plünderergruppe vor..."  #~TR~
