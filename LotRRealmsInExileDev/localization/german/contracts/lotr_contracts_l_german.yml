 lotr_laamp_3011_contract_scheme_desc: "Es gibt Zeiten, in denen ein [contractor|E] jemanden tot braucht, aber es entweder nicht riskiert, es selbst zu inszenieren, oder zu sehr mit anderen Dingen beschäftigt ist. Glücklicherweise lässt sich Mord leicht an die richtigen Leute auslagern.$laamp_contract_scheme_desc_general_boilerplate$"  #~TR~
