 lotr_laamp_1011_request: "$laamp_request_boilerplate_martial_scheme$"
 
 lotr_laamp_contract_schemes.1011.t: "Feindkolonne angreifen"  #~TR~
 lotr_laamp_contract_schemes.1011.desc: "Meine Bedürfnisse sind einfach", erklärt [employer.GetFirstName], "Meine Späher haben eine Kolonne von [assault_target.GetTitledFirstNamePossessive] Truppen gemeldet, die durch mein Land ziehen. Wir können nicht zulassen, dass sie ungehindert umherstreifen. Meine Truppen könnten sie direkt angreifen, aber Personen mit deinem besonderen Talent sind am besten geeignet, sie auf dem Marsch zu überraschen."\n\nIch fahre mir fragend mit dem Daumen über den Hals.\n\n"Ja", klärt mein Arbeitgeber auf. "Tötet so viele wie möglich, jeder tote Soldat wird einer weniger sein, der auf dem Schlachtfeld zu treffen ist."\n\nScheint einfach genug."  #~TR~
 lotr_laamp_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 lotr_laamp_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.1012.t: "$lotr_laamp_contract_schemes.1011.t$: Erfolg!"  #~TR~
 lotr_laamp_contract_schemes.1012.desc: "Wunderbare Arbeit, [ROOT.Char.GetFirstNameNoTooltip]! Das Land von [employer.GetCapitalLocation.GetTitle.GetNameNoTier] ist wieder friedlich, und ich kann nachts etwas ruhiger schlafen."\n\n[employer.GetSheHe|U] wirft mir einen Beutel mit Silber zu.\n\n"Bleib bei uns, wenn du das nächste Mal durch die Gegend kommst! Ich bin sicher, wir können eine geeignete Unterkunft finden – ganz zu schweigen von geeigneter #EMP Beschäftigung#! – für einen so unternehmungslustigen [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]."  #~TR~
 lotr_laamp_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 lotr_laamp_1011_heavy_losses: "[assault_target.GetTitledFirstNamePossessive] Mann-at-Arms erleiden schwere Verluste"  #~TR~
 lotr_laamp_1011_catastrophic_losses: "[assault_target.GetTitledFirstNamePossessive] Mann-at-Arms erleiden katastrophale Verluste"  #~TR~

 lotr_laamp_contract_schemes.1013.t: "$lotr_laamp_contract_schemes.1011.t$: Misserfolg!"  #~TR~
 lotr_laamp_contract_schemes.1013.desc: "Du hattest einen Job, [ROOT.Char.GetFirstNameNoTooltip]”, seufzt [employer.GetFirstNameNoTooltip]. „Finde die feindliche Kolonne, töte so viele wie möglich und komm dann zurück und hol dir dein Silber."\n\nMein [ROOT.Char.Custom('MaskFace')] bleibt stoisch. Es mag ärgerlich sein, aber es ist am besten, den/die [employer.GetTitleAsNameNoTooltip] seine/ihre Frustrationen verbal ausdrücken zu lassen, damit er/sie nicht auf die Anwendung von Waffengewalt zurückgreift.\n\n"Vielleicht bin ich ein Narr, wenn ich von einem [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] wie dir etwas Besseres erwarte. Kann man nicht ändern, nehme ich an."\n\nEs gibt eine Pause... während ich warte, ob der/die [employer.GetWomanMan] noch etwas zu sagen hat.\n\n"Du kannst gehen. #EMP Jetzt#!, bitte."  #~TR~
 lotr_laamp_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 lotr_laamp_1011_light_losses: "[assault_target.GetTitledFirstNamePossessive] Mann-at-Arms erleiden leichte Verluste"  #~TR~
 lotr_laamp_1011_light_losses_own: "Deine Mann-at-Arms erleiden leichte Verluste"  #~TR~
 
 lotr_laamp_2001_contract_scheme: "Armeeversorgungen abfangen"  #~TR~
 lotr_laamp_2001_contract_scheme_action: "Abfangen von Vorräten von"  #~TR~
 lotr_laamp_2001_contract_scheme_desc: "Es heißt, eine Armee marschiert auf ihrem Bauch. Überfalle ein feindliches Versorgungsdepot, schneide ihre Vorräte ab, und die halbe Schlacht ist bereits gewonnen.$laamp_contract_scheme_desc_general_boilerplate$"  #~TR~
 lotr_laamp_2001_contract_scheme_desc_general: "$lotr_laamp_2001_contract_scheme_desc$"
 lotr_laamp_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_2001_desc_title: "Waldläufer von gutem Ruf,"  #~TR~
 lotr_laamp_2001_desc: "Der/Die [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] rät allen schlechtgesinnten Banditen und Rowdys davon ab, den sicheren Transport von [TaskContract.GetEmployer.GetHerHis] Armeeversorgungen zu behindern."  #~TR~
 lotr_laamp_2001_contract: "$lotr_laamp_2001_contract_scheme$"
 lotr_laamp_2001_request: "$laamp_request_boilerplate_steward_scheme$"
 
 lotr_laamp_contract_schemes.2001.t: "Feindliche Nachschublieferungen abfangen"  #~TR~
 lotr_laamp_contract_schemes.2001.desc: "[officer.GetFirstName] entrollt vor mir eine Karte der Umgebung, in deren Ecke eine rote Markierung mit einer gestrichelten Linie verbunden ist. [officer.GetSheHe] zeigt darauf.\n\n"Dort befindet sich ein feindliches Nachschublager, in dem sie ihre Nahrungsmittel und Waffen lagern, und hier ist die Route der Nachschubzüge. Wenn wir sie überraschen, können wir diese Güter für unsere eigenen Zwecke verwenden!""  #~TR~
 lotr_laamp_contract_schemes.2001.desc.outro: "\n\nIch nicke und mache mich auf den Weg."  #~TR~
 lotr_laamp_contract_schemes.2001.tt.destination_list: "Du beginnst sofort mit der [traveling|E] nach [supply_depot.GetNameNoTier]"  #~TR~
 lotr_laamp_contract_schemes.2001.a: "$travel.stationary_domicile.option.t$"
 lotr_laamp_contract_schemes.2001.b: "$travel.mobile_domicile.option.t$"
 
 lotr_laamp_contract_schemes.2002.t: "$lotr_laamp_contract_schemes.2001.t$: Eine Falle stellen"  #~TR~
 lotr_laamp_contract_schemes.2002.desc: "Ich stehe auf einem Bergrücken mit Blick auf das Nachschublager, das von einer Palisade aus Holz und Wachtürmen umgeben ist. In der Nacht flackern Fackeln, und in regelmäßigen Abständen fahren Konvois mit Nachschub durch. Ich beobachte die Bewegungen der Wachen und denke bei mir."  #~TR~
 lotr_laamp_contract_schemes.2002.desc.outro: "\n\nNatürlich könnten wir das Depot selbst angreifen und ihre Vorräte auf einen Schlag plündern; aber alternativ könnte es weniger riskant sein, die Konvois weiter entfernt zu überfallen."  #~TR~
 lotr_laamp_contract_schemes.2002.a: "Der Fahrplan der Konvois ist leicht abzuschätzen; sie nach und nach anzugreifen ist einfach."  #~TR~
 lotr_laamp_contract_schemes.2002.b: "Die Konvois zu überfallen mag mühsam sein, aber es ist die beste Lösung."  #~TR~
 lotr_laamp_contract_schemes.2002.b.tt.success: "Es gelingt dir, eine erhebliche Menge an Vorräten umzuleiten"  #~TR~
 lotr_laamp_contract_schemes.2002.b.tt.failure: "Es gelingt dir nicht, Vorräte abzufangen"  #~TR~
 lotr_laamp_contract_schemes.2002.c: "Ah, lass uns direkt und diskret angreifen und die Sache hinter uns bringen!"  #~TR~
 lotr_laamp_contract_schemes.2002.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] wird bleiben, um den regelmäßigen Abfang von Vorräten zu organisieren."  #~TR~
 lotr_laamp_contract_schemes.2002.d.sacrifice_unexists: "Leider habe ich keine Diener, die dafür qualifiziert genug sind, um dies an meiner Stelle zu erledigen."  #~TR~
 lotr_laamp_contract_schemes.2002.d.no_valid_char: "Dir fehlt ein verfügbarer [follower|E] mit mindestens [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [intrigue|E], um ihn/sie vorübergehend [employer.GetFirstNamePossessive] [court|E] zuzuweisen"  #~TR~
 lotr_laamp_contract_schemes.2002.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] wird an [employer.GetTitledFirstNamePossessive] [court|E] ausgeliehen – [sacrifice.GetSheHe] wird nach vier bis acht Jahren zu dir zurückkehren"  #~TR~
 lotr_laamp_contract_schemes.2002.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], das scheint dein Gebiet zu sein?"  #~TR~
 lotr_laamp_contract_schemes.2002.e.officer_unexists: "Hm, mir fehlt ein geeigneter Offizier, dem ich das übertragen kann."  #~TR~
 #lotr_laamp_contract_schemes.2002.f: "Eine Chance für eine aufgeklärte Debatte, sagst du!"  #~TR~
 lotr_laamp_contract_schemes.2002.g: "Ich kann alles lösen, wenn ich mich darauf konzentriere!"  #~TR~

 lotr_laamp_contract_schemes.2003.t: "$lotr_laamp_contract_schemes.2001.t$: Erfolg!"  #~TR~
 lotr_laamp_contract_schemes.2003.desc: "[officer.GetFirstName] kehrt von der Expedition zurück, [officer.GetherHis] Gesicht ist zwar verletzt, aber vor Stolz strahlend.\n\n"Wir haben es geschafft!" sagt [officer.GetSheHe] grinsend. "Wir haben den Feind nackt ausgezogen, sie werden von jetzt an in Sandalen kämpfen und altes, madenbefallenes Brot essen!"\n\nEiner meiner Begleiter kommt hervor und hält eine kleine Schachtel mit Gold hin. "Und hier ist ein kleiner Bonus, den wir in einem der Wagen versteckt gefunden haben.""  #~TR~
 lotr_laamp_contract_schemes.2003.a: "Ein gut gemachter Job!"  #~TR~

 lotr_laamp_contract_schemes.2004.t: "$lotr_laamp_contract_schemes.2001.t$: Misserfolg!"  #~TR~
 lotr_laamp_contract_schemes.2004.desc: "[officer.GetFirstName] kehrt von der Expedition zurück, [officer.GetherHis] Gesicht ist vor Scham verletzt und gerötet.\n\n"Ich kann es nicht glauben, alles war vorbereitet, unser Plan war perfekt und wir haben kläglich versagt! Wir wurden zurückgedrängt und sind verwundet und mit leeren Händen zurückgekommen.""  #~TR~
 lotr_laamp_contract_schemes.2004.a: "So ein Jammer."  #~TR~



 lotr_laamp_3011_contract: "$lotr_laamp_3011_contract_scheme$"
 lotr_laamp_3011_request: "$laamp_request_boilerplate_intrigue_scheme$"

 lotr_laamp_contract_schemes.3011.t: "Feindliche Reihen lichten"  #~TR~
 lotr_laamp_contract_schemes.3011.desc: "[target.GetTitledFirstName] hat viele unserer besten Soldaten in die Arme von [employer.GetFaith.DeathDeityNamePossessive] geschickt, zu viele. Jemand muss das stoppen, wie es passiert, spielt keine Rolle." knurrt [employer.GetTitledFirstName].\n\nIch nicke. Es gibt nichts mehr zu sagen – [target.GetSheHe] ist zu gefährlich, um im Dienst unseres Feindes zu bleiben – und mein Arbeitgeber würde lieber einen Profi fragen.\n\nEin Leben gekürzt, um viele zu retten."  #~TR~
 lotr_laamp_contract_schemes.3011.orc.desc: "Zu viele meiner lustigen kleinen Schlingel wurden von [target.GetFirstNameNoTooltip] und [target.GetHerHis] Truppen zerhackt, [root.GetFirstNameNoTooltip]! Wir sind mehr als angeschlagen." [employer.GetFirstNameNoTooltip] schlägt ein Messer auf den Tisch und schäumt vor Wut. Es ist klar, dass [employer.getSheHe] mehr als ein bisschen verrückt ist, und du zuckst mit den Achseln.\n\n[employer.getSheHe] nimmt das Messer auf und zeigt es auf dich, und ein grausames Lächeln breitet sich auf [employer.GetHerHis] Lippen aus. "Deshalb #italic du#!, mein guter kleiner Madenwurm, wirst du mir [target.getHerHis] Kopf bringen, und zwar bald! Sonst hänge ich deine stinkenden Eingeweide von Dushgoi nach Lugbúrz!" Du hast die Botschaft verstanden und gehst schnell."  #~TR~
 lotr_laamp_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 lotr_laamp_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.3012.t: "$lotr_laamp_contract_schemes.3011.t$: Erfolg!"  #~TR~
 lotr_laamp_contract_schemes.3012.desc: "Deine Quittung, [employer.GetTitleAsNameNoTooltip]," sage ich und werfe das gestohlene Abzeichen auf [employer.GetFirstNameNicknamedPossessive] Tisch. Der Stoff ist mit dunklen Flecken übersät, aber [target.GetTitledFirstNamePossessive] Siegel ist deutlich genug.\n\n"Du hast uns allen einen Gefallen getan," knurrt [employer.GetSheHe], "[target.GetTitledFirstName]'s Tage des Terrorisierens unserer Soldaten sind vorbei. Ein gut gemachter Job. Dein Lohn ist bei dem Diener draußen." \n\nIch verbeuge mich respektvoll und gehe."  #~TR~
 lotr_laamp_contract_schemes.3012.orc.desc: "Hier bitte, [employer.GetTitleAsNameNoTooltip]," sage ich und werfe das Paket auf [employer.GetFirstNameNicknamedPossessive] Tisch. Die Rolle ist zusammengebunden und mit alten, dunkelroten Flecken bedeckt, aber sie ist rund genug, um zu bestätigen, was jeder weiß, was es ist.\n\n"Ein guter Job, mein glücklicher kleiner Schleim," knurrt [employer.GetSheHe], "Ein guter Job! Sie sagen, der Große Krieg wird bald zu Ende sein, und das nicht zuletzt dank dir und deinem Kopf-Abschneiden. Ha! Ha! Nun... wo soll ich dich aufhängen, [target.GetTitledFirstName]?" [employer.GetFirstNameNoTooltip] wiegt das Bündel wie ein Kind und dreht sich mit boshafter Freude herum, während du wartest und zuschaust, und nach einer Weile räusperst du dich. Der Ork sieht dich an, die Augen sind jetzt verengt. "Deine stinkenden Münzen sind draußen, kleine Ratte! Verschwinde aus meinem Blickfeld!" \n\nIch gehe schnell und nehme die Lohnbeutel von einem der Orks draußen entgegen."  #~TR~
 lotr_laamp_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 lotr_laamp_contract_schemes.3013.t: "$lotr_laamp_contract_schemes.3011.t$: Misserfolg!"  #~TR~
 lotr_laamp_contract_schemes.3013.desc: "Also weiß [target.GetTitledFirstName] jetzt, dass jemand hinter [target.GetHerHis] Kopf her ist? Du Narr!" knurrt [employer.GetTitledFirstName], "warum habe ich #EMP dir#! vertraut? Gah!"\n\nIch zucke mit den Achseln und öffne meinen Mund, um den... Fehler zu erklären, der dazu führte, dass unser Opfer [target.GetHerHis] Schicksal entging, aber [employer.GetFirstNamePossessiveNoTooltip] Hand schnellt hervor, der Finger zeigt auf den Hof draußen.\n\n"Du bekommst keinen Lohn für einen nicht erledigten Auftrag. Raus aus meinem [employer.Custom('FortifiedBuilding')], bevor ich meine Enttäuschung an #EMP dir#! auslasse."  #~TR~
 lotr_laamp_contract_schemes.3013.orc.desc: "Du willst mir also sagen, du elender kleiner Wurm, dass [target.GetTitledFirstName] von dem Anschlag weiß? Und das lag an #italic deinem#! Pfusch?" faucht [employer.GetTitledFirstName] und greift nach einem grausamen, verbogenen Schwert, als [employer.GetHerHis] Wachen ihre Hände auf ihre Waffen legen.\n\nIch halte meine Hände flehentlich aus, öffne meinen Mund, um den... Fehler zu erklären, der dazu führte, dass unsere Beute [target.GetHerHis] Schicksal entging, aber eine geballte, knorrige Faust wird erhoben und ich halte schnell den Mund. [employer.GetFirstNamePossessiveNoTooltip] beginnt mit den Füßen zu stampfen und zu schnarren, und ich gehe langsam zurück."Raus! Verschwinde aus meinem Blickfeld, bevor ich deinen Kopf an [target.GetHerHis] Stelle habe! Lauf, du kleiner Madenwurm! Lauf!"\n\nIrgendwo draußen heulen Warge, das Kerzenlicht flackert, und Orks ziehen ihre bösen Klingen. Ich gehe sehr schnell."  #~TR~
 lotr_laamp_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
