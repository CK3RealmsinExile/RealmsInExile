 lotr_laamp_contract_schemes.5002.t: "$lotr_laamp_contract_schemes.5001.t$: Erfolg!"  #~TR~
 lotr_laamp_contract_schemes.5002.desc.elf: "Feuer wütet am dunklen Himmel, Rauch quillt in der Nacht empor, als [officer.GetNameNoTooltip] und ich zusammen mit unserer Plünderergruppe in unser Lager zurückkehren. Unsere Hände und Karren sind voll mit den glitzernden Schätzen der [elves|E], die auch in der Dunkelheit glänzen und von einem inneren Licht leuchten. Unser Jubel hallt durch die Nacht, und ich weiß, dass [employer.GetNameNoTooltip] uns nicht so schnell vergessen wird.\n\nDie Elben von [target_province.GetName] werden noch eine Weile an ihren Wunden lecken, und wir haben ihr Unglück zum Vorteil von uns und dem Kriegsaufwand genutzt."  #~TR~
 lotr_laamp_contract_schemes.5002.desc.dwarf: "Feuer wütet am dunklen Himmel, Rauch quillt in der Nacht empor, als [officer.GetNameNoTooltip] und ich zusammen mit unserer Plünderergruppe in unser Lager zurückkehren. Unsere Hände und Karren sind voll mit den Schätzen der [dwarves|E] – Kristalllampen und Schmuckstücke aus Gold und Silber wurden den Bärtigen entrissen. Unser Jubel hallt durch die Nacht, und ich weiß, dass [employer.GetNameNoTooltip] uns nicht so schnell vergessen wird.\n\nDie Zwerge von [target_province.GetName] werden noch eine Weile an ihren Wunden lecken, und wir haben ihr Unglück zum Vorteil von uns und dem Kriegsaufwand genutzt."  #~TR~
 lotr_laamp_contract_schemes.5002.desc.hobbit: "Feuer wütet am dunklen Himmel, Rauch quillt in der Nacht empor, als [officer.GetNameNoTooltip] und ich zusammen mit unserer Plünderergruppe in unser Lager zurückkehren. Unsere Hände und Karren sind voll mit den Schätzen der [hobbits|E] – reichlich Essen zum Festmahl, aber auch kuriose Kleinigkeiten und Gegenstände älterer Herkunft. Unser Jubel hallt durch die Nacht, und ich weiß, dass [employer.GetNameNoTooltip] uns nicht so schnell vergessen wird.\n\nDie Hobbits von [target_province.GetName] werden noch eine Weile an ihren Wunden lecken, und wir haben ihr Unglück zum Vorteil von uns und dem Kriegsaufwand genutzt."  #~TR~
 lotr_laamp_contract_schemes.5002.desc.orc: "Feuer wütet am dunklen Himmel, Rauch quillt in der Nacht empor, als [officer.GetNameNoTooltip] und ich zusammen mit unserer Plünderergruppe in unser Lager zurückkehren. Unsere Hände und Karren sind voll mit den Gütern der [orcs|E] – Schätze aus vergangenen Überfällen und anderen Völkern, aber auch einige der grausamen Werkzeuge der Goblins selbst. Unser Jubel hallt durch die Nacht, und ich weiß, dass [employer.GetNameNoTooltip] uns nicht so schnell vergessen wird.\n\nDie Orks von [target_province.GetName] werden noch eine Weile an ihren Wunden lecken, und wir haben ihr Unglück zum Vorteil von uns und dem Kriegsaufwand genutzt."  #~TR~
 lotr_laamp_contract_schemes.5002.desc.human: "Feuer wütet am dunklen Himmel, Rauch quillt in der Nacht empor, als [officer.GetNameNoTooltip] und ich zusammen mit unserer Plünderergruppe in unser Lager zurückkehren. Unsere Hände und Karren sind voll mit all dem Gold, den Juwelen und Schätzen, die wir tragen können. Unser Jubel hallt durch die Nacht, und ich weiß, dass [employer.GetNameNoTooltip] uns nicht so schnell vergessen wird.\n\nDie Bewohner von [target_province.GetName] werden noch eine Weile an ihren Wunden lecken, und wir haben ihr Unglück zum Vorteil von uns und dem Kriegsaufwand genutzt."  #~TR~
