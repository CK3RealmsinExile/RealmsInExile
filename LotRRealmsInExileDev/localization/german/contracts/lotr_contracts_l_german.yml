 ### Arphazel Contracts ###
 lotr_arphazel_contract_mirlond: "Hilf Mirlond"  #~TR~
 lotr_arphazel_contract_mirlond_contract: "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_desc: "\nIm Norden liegt der große Hafen von [GetTitleByKey('c_mirlond').GetNameNoTier], bekannt bei den verstreuten Männern von [GetTitleByKey('k_harondor').GetNameNoTier] als #italic Mirlond#!. Der Herr von Mirlond hat mir eine Nachricht geschickt und mich in seine Residenz eingeladen, um einen lukrativen Vertrag zu besprechen. Die Einzelheiten sind noch unklar, aber in der Nachricht wurde deutlich gemacht, dass das Ergebnis dieses Vertrags das Schicksal der gesamten Stadt beeinflussen wird..."  #~TR~
 lotr_arphazel_contract_mirlond_desc_title: "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_request: "Dieser [task_contract|E] erfordert, dass du einen Herrscher berätst."  #~TR~
 
 lotr_arphazel_contract_harfalas: "Hilf Harfalas"  #~TR~
 lotr_arphazel_contract_harfalas_contract: "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_desc: "\nEntlang der Küsten von [GetTitleByKey('k_harondor').GetNameNoTier] liegen viele kleinere Häfen, die in den Kriegen zwischen [gondor|E] und den Haradrim oft den Besitzer gewechselt haben. Einer von ihnen ist [GetTitleByKey('c_harfalas').GetNameNoTier], derzeit von einem Herrn der Harondorrim regiert. Nach dem Hören von meinem Erfolg in Mírlond hat der Herr von Harfalas meine Hilfe in einer heiklen Angelegenheit erbeten und mich eingeladen, so schnell wie möglich zu Besuch zu kommen..."  #~TR~
 lotr_arphazel_contract_harfalas_desc_title: "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_request: "Dieser [task_contract|E] erfordert, dass du einen Herrscher berätst."  #~TR~
 
 lotr_arphazel_contract_linhir: "Ein Aufruf nach Linhir"  #~TR~
 lotr_arphazel_contract_linhir_contract: "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_desc: "\nEin Brief kommt in meinem Lager an, verfasst von Lady Fírien von [GetTitleByKey('c_linhir').GetNameNoTier], deren Leben ich während meines Aufenthalts in der Stadt [GetTitleByKey('c_harfalas').GetNameNoTier] gerettet habe. Sie lädt mich ein, den Hof ihres Vaters zu besuchen, um mich für die Rettung gebührend zu bedanken und neue Möglichkeiten für mich in [gondor|E] zu besprechen..."  #~TR~
 lotr_arphazel_contract_linhir_desc_title: "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_request: "Dieser [task_contract|E] erfordert, dass du einen Herrscher besuchst."  #~TR~
 
 lotr_arphazel_contract_ramlond: "Hilf Ramlond"  #~TR~
 lotr_arphazel_contract_ramlond_contract: "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_desc: "\nÜber die Mündungen des Flusses Harnen liegt der ummauerte Hafen von [GetTitleByKey('c_ramlond').GetNameNoTier]. Eine Nachricht erreicht mich, geschickt vom örtlichen Herrn, der meine Hilfe erbittet. Die Angelegenheit wird vage gehalten, wahrscheinlich aus Sorge, dass die Nachricht abgefangen wird..."  #~TR~
 lotr_arphazel_contract_ramlond_desc_title: "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_request: "Dieser [task_contract|E] erfordert, dass du zum Hof eines Herrschers reist."  #~TR~
 
 lotr_arphazel_contract_tolfalas: "Eine geheimnisvolle Nachricht"  #~TR~
 lotr_arphazel_contract_tolfalas_contract: "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_desc: "\nIch habe eine geheimnisvolle Nachricht von einem Fremden erhalten, der mir eine "einzigartige Gelegenheit" anbietet, die bald ablaufen wird. Der Fremde möchte sich mit mir an den Docks am südlichen Ende der Insel [GetTitleByKey('d_tolfalas').GetNameNoTier] treffen und verspricht eine ganz besondere Belohnung."  #~TR~
 lotr_arphazel_contract_tolfalas_desc_title: "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_request: "Dieser [task_contract|E] erfordert, dass du die Insel [GetTitleByKey('d_tolfalas').GetNameNoTier] besuchst."  #~TR~
  
 lotr_arphazel_contract_andrast: "Gesuchte Arbeitskräfte"  #~TR~
 lotr_arphazel_contract_andrast_contract: "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_desc: "\nDer Herr von [GetTitleByKey('c_serelond').GetNameNoTier] hat mich kontaktiert und sucht Hilfe beim Bau eines neuen Hafens auf der anderen Seite des Kaps von Andrast. Meine Hilfe wird benötigt, um der Siedlung dort zu helfen, zu einer richtigen Stadt heranzuwachsen."  #~TR~
 lotr_arphazel_contract_andrast_desc_title: "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_request: "Dieser [task_contract|E] erfordert, dass du beim Aufbau einer neuen Kolonie hilfst."  #~TR~
 
 ### Eradan Contracts ###
 
 lotr_eradan_contract_fornost: "Rhunlest: Die Dunkelheit im Inneren"  #~TR~
 lotr_eradan_contract_fornost_contract: "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_desc: "\nBerichte von anderen [dunedainnorth|E] deuten darauf hin, dass sich in der zerstörten Stadt [GetTitleByKey('c_rhunlest').GetNameNoTier] etwas Böses zusammenbraut. Häuptling Aragorn hat meine Gefährten und mich beauftragt, die Dunkelheit zu untersuchen und ihre Quelle zu beseitigen."  #~TR~
 lotr_eradan_contract_fornost_desc_title: "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_request: "Dieser [task_contract|E] erfordert, dass du die Ruinen von [GetTitleByKey('c_rhunlest').GetNameNoTier] untersuchst."  #~TR~

 lotr_eradan_contract_barrowdowns: "Grabhügel: Vermisste Waldläufer"  #~TR~
 lotr_eradan_contract_barrowdowns_contract: "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_desc: "\nZwei Waldläufer der [dunedainnorth|E] sind in den Grabhügeln verschwunden, der alten Ruhestätte der Vorfahren der Edain. Halbarad hat uns gebeten, die Verschwindenlassen zu untersuchen, während wir nach [imladris|E] reisen, um [elrond|E] über die Ereignisse in [GetTitleByKey('c_rhunlest').GetNameNoTier] zu informieren."  #~TR~
 lotr_eradan_contract_barrowdowns_desc_title: "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_request: "Dieser [task_contract|E] erfordert, dass du zwei vermisste Waldläufer in [GetTitleByKey('c_tyrn_gorthad').GetNameNoTier] suchst."  #~TR~
 
 lotr_eradan_contract_rivendell: "Bruchtal: Das letzte heimelige Haus"  #~TR~
 lotr_eradan_contract_rivendell_contract: "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_desc: "\nNachdem wir die beiden vermissten Waldläufer in den Grabhügeln gefunden haben, sollten wir nun unsere ursprüngliche Mission von Halbarad fortsetzen, nach [imladris|E] zu reisen, um [elrond|E] über die Ereignisse in [GetTitleByKey('c_rhunlest').GetNameNoTier] zu informieren."  #~TR~
 lotr_eradan_contract_rivendell_desc_title: "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_request: "Dieser [task_contract|E] erfordert, dass du nach [imladris|E] reist, um mit [elrond|E] zu sprechen."  #~TR~
 
 lotr_eradan_contract_ettenmoors: "Düsterwald: Steinriesen-Amoklauf"  #~TR~
 lotr_eradan_contract_ettenmoors_contract: "$lotr_eradan_contract_ettenmoors$"
 lotr_eradan_contract_ettenmoors_desc: "\n[elrond|E] hat beunruhigende Nachrichten aus dem [GetTitleByKey('c_ettenmoors').GetNameNoTier] erhalten. Ein Steinriese ist aus dem [mistymountains|E] gekommen und wütet durch die Wildnis. Diese Kreatur muss um jeden Preis gestoppt werden, bevor sie die bewohnten Gebiete von [eriador|E] erreichen kann..."  #~TR~
 lotr_eradan_contract_ettenmoors_desc_title: "$lotr_eradan_contract_ettenmoors$" 
 lotr_eradan_contract_ettenmoors_request: "Dieser [task_contract|E] erfordert, dass du das Erscheinen eines Steinriesen im [GetTitleByKey('c_ettenmoors').GetNameNoTier] untersuchst."  #~TR~
 
 lotr_eradan_contract_gundabad: "Gundabad: Aufstieg der Orks"  #~TR~
 lotr_eradan_contract_gundabad_contract: "$lotr_eradan_contract_gundabad$"
 lotr_eradan_contract_gundabad_desc: "\nIn Auftrag von [elrond|E] wurde mir die Aufgabe übertragen, die orkische Festung [GetTitleByKey('c_gundabad').GetNameNoTier] zu infiltrieren und ihre Pläne bezüglich einer Invasion der nördlichen Länder aufzudecken..."  #~TR~
 lotr_eradan_contract_gundabad_desc_title: "$lotr_eradan_contract_gundabad$" 
 lotr_eradan_contract_gundabad_request: "Dieser [task_contract|E] erfordert, dass du die Pläne der Orks von [GetTitleByKey('c_gundabad').GetNameNoTier] aufdeckst."  #~TR~
 
 lotr_eradan_contract_mirkwood: "Düsterwald: Durchgang durch den Wald"  #~TR~
 lotr_eradan_contract_mirkwood_contract: "$lotr_eradan_contract_mirkwood$"
 lotr_eradan_contract_mirkwood_desc: "\n[GetTitleByKey('c_nordinbad').GetNameNoTier] ist in Gefahr. Die Orks von [gundabad|E] drohen, den letzten Zwergenstützpunkt im [greymountains|E] anzugreifen! Im Auftrag von Lord Gorin müssen wir durch den [mirkwood|E] nach [erebor|E] reisen und Hilfe beim König unter dem Berg suchen..."  #~TR~
 lotr_eradan_contract_mirkwood_desc_title: "$lotr_eradan_contract_mirkwood$" 
 lotr_eradan_contract_mirkwood_request: "Dieser [task_contract|E] erfordert, dass du durch den [mirkwood|E] reist, um mit dem König von [GetTitleByKey('k_erebor').GetNameNoTier] zu sprechen."  #~TR~
 
 lotr_eradan_contract_erebor: "Erebor: Ein Hilferuf"  #~TR~
 lotr_eradan_contract_erebor_contract: "$lotr_eradan_contract_erebor$"
 lotr_eradan_contract_erebor_desc: "\nNachdem wir [radagastcharacter|E] gerettet haben, muss unsere ursprüngliche Mission, im Auftrag von [GetTitleByKey('c_nordinbad').GetNameNoTier] um Hilfe zu bitten, fortgesetzt werden. Um nach [erebor|E] zu reisen und Hilfe beim König unter dem Berg zu suchen, werden wir erneut die Dunkelheit des [mirkwood|E] durchqueren..."  #~TR~
 lotr_eradan_contract_erebor_desc_title: "$lotr_eradan_contract_erebor$" 
 lotr_eradan_contract_erebor_request: "Dieser [task_contract|E] erfordert, dass du zum Einsamen Berg reist, um mit dem König von [GetTitleByKey('k_erebor').GetNameNoTier] zu sprechen."  #~TR~
 
 lotr_eradan_contract_mountains: "Graue Berge: Schneide den Feind ab"  #~TR~
 lotr_eradan_contract_mountains_contract: "$lotr_eradan_contract_mountains$"
 lotr_eradan_contract_mountains_desc: "\nDer König unter dem Berg hat uns nach Norden geschickt, um den Feind abzuschneiden, der gegen [GetTitleByKey('c_nordinbad').GetNameNoTier] marschiert. Wir müssen uns beeilen, um das orkische Heer aufzuhalten oder zu verzögern, damit die Armee von [erebor|E] rechtzeitig [nordinbad|E] erreichen kann..."  #~TR~
 lotr_eradan_contract_mountains_desc_title: "$lotr_eradan_contract_mountains$" 
 lotr_eradan_contract_mountains_request: "Dieser [task_contract|E] erfordert, dass du nach Norden in die [greymountains|E] reist, um eine Armee von [orcs|E] aufzuhalten."  #~TR~
 
 lotr_eradan_contract_final: "Gundabad: Die letzte Schlacht"  #~TR~
 lotr_eradan_contract_final_contract: "$lotr_eradan_contract_final$"
 lotr_eradan_contract_final_desc: "\n[nordinbad|E] wurde gerettet, aber die Bedrohung durch [gundabad|E] bleibt bestehen. Mit unseren zwergischen Verbündeten müssen wir gegen die Festung vorrücken, die die [orcs|E] seit Jahrhunderten halten, und sie für die [longbeards|E] befreien."  #~TR~
 lotr_eradan_contract_final_desc_title: "$lotr_eradan_contract_final$" 
 lotr_eradan_contract_final_request: "Dieser [task_contract|E] erfordert, dass du die Bedrohung durch [gundabad|E] ein für alle Mal beendigst."  #~TR~

 ### Thorondor Contracts ###
 lotr_thorondor_contract_cameth_brin: "Cameth Brin: Erkunden"  #~TR~
 lotr_thorondor_contract_cameth_brin_contract: "$lotr_thorondor_contract_cameth_brin$"
 lotr_thorondor_contract_cameth_brin_desc: "\nIn [GetTitleByKey('c_cameth_brin').GetNameNoTier], dem alten Wachturm von Rhudaur, vermuten wir, dass sich einige Orks verstecken."  #~TR~
 lotr_thorondor_contract_cameth_brin_desc_title: "$lotr_thorondor_contract_cameth_brin$"
