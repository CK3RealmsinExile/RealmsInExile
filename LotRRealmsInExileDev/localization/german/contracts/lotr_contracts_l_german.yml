 lotr_laamp_contract_schemes.1001.t: "$contract_event_prefix$ $lotr_laamp_1001_contract$"
 lotr_laamp_contract_schemes.1001.desc: "[task_contract_councillor.GetName], [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive] [task_contract_councillor.GetCouncilTitle], besucht für einen Tag mein Lager. Sobald wir allein sind, beginnt [task_contract_councillor.GetSheHe] zu murmeln.\n\n"Es ist peinlich zuzugeben... aber ich brauche deine Hilfe, um das Chaos in [task_contract_destination.GetName] zu bewältigen." Der/Die [task_contract_councillor.GetCouncilTitle|l] schnaubt und blickt finster.\n\n"  #~TR~
 lotr_laamp_contract_schemes.1001.desc_orcs: "Die Orks brennen und plündern immer noch Siedlungen, sobald unsere Krieger ihren Rücken kehren!"  #~TR~
 lotr_laamp_contract_schemes.1001.desc_elves: "Die Feen kommen in der Nacht, in ihren Augen leuchtet ein schreckliches Licht. Viele unserer Krieger und Vorarbeiter wurden entdeckt, ein Pfeil ragt aus dem Auge oder eine Messerstich im Nacken!"  #~TR~
 lotr_laamp_contract_schemes.1001.a: "Lass mich mich darum kümmern!"  #~TR~
 lotr_laamp_contract_schemes.1001.a_tt: "$lotr_laamp_contract_schemes.1003.travel_without_domicile$"
 lotr_laamp_contract_schemes.1001.b: "Ich werde mein Lager dorthin verlegen."  #~TR~
 lotr_laamp_contract_schemes.1001.b_tt: "$lotr_laamp_contract_schemes.1003.travel_with_domicile$" 
 lotr_laamp_contract_schemes.1002.t: "$lotr_laamp_contract_schemes.1001.t$"
 lotr_laamp_contract_schemes.1002.desc: "Als wir in [task_contract_destination.GetName] ankommen, erkundige ich mich schnell nach den verstreuten Soldaten, die die Einheimischen belästigen. [corrupt_province_peasant.GetName],"  #~TR~
 lotr_laamp_contract_schemes.1002.desc_orcs: "ein großer Ork mit einem Durst nach Blut führt sie aus den dunkelsten Tiefen der Wildnis."  #~TR~
 lotr_laamp_contract_schemes.1002.desc_elves: "ein großer Elf mit einem glänzenden Schwert führt seine Krieger unermüdlich an."  #~TR~
 lotr_laamp_contract_schemes.1002.a: "Flieht oder sterbt, Abschaum!"  #~TR~
 lotr_laamp_contract_schemes.1002.b: "Wir werden dort einen subtilen Ansatz verfolgen."  #~TR~
 lotr_laamp_contract_schemes.1002.a_win: "Du hilfst, [task_contract_councillor.GetCouncilTitleFirstNamePossessive] Anwesenheit geltend zu machen"  #~TR~
 lotr_laamp_contract_schemes.1002.a_lose: "Aber du musst einige deiner [ROOT.Char.GetWomenMen] zurücklassen"  #~TR~
 lotr_laamp_contract_schemes.1003.t: "$lotr_laamp_contract_schemes.1001.t$"
 lotr_laamp_contract_schemes.1003.desc: "Als die zermürbende Aufgabe, jeden Banditen auszurotten, abgeschlossen ist, machen wir uns wieder auf den Weg. [task_contract_councillor.GetName] spricht von unserem nächsten Ziel.\n\n"Wir werden nach [corrupt_province.GetName] gehen, zum Guten oder zum Schlechten. Die lokalen Mobs sind von großer Bedeutung."  #~TR~
 lotr_laamp_contract_schemes.1003.desc_orcs: "$lotr_laamp_contract_schemes.1001.desc_orcs$"
 lotr_laamp_contract_schemes.1003.desc_elves: "$lotr_laamp_contract_schemes.1001.desc_elves$"
 lotr_laamp_contract_schemes.1003.a: "Beeilen wir uns!"  #~TR~
 lotr_laamp_contract_schemes.1003.b: "Ich werde mein Lager dorthin verlegen."  #~TR~
 lotr_laamp_contract_schemes.1003.c: "Ich bin mit [task_contract_employer.GetFirstNamePossessiveNoTooltip] Problemen fertig."  #~TR~
 lotr_laamp_contract_schemes.1003_success: "Du hast den [task_contract.GetType.GetName] [task_contract|E] erfolgreich abgeschlossen: Du hast [task_contract_employer.GetShortUIName] geholfen, den Frieden in [task_contract_employer.GetHerHis] Ländern wiederherzustellen"  #~TR~
