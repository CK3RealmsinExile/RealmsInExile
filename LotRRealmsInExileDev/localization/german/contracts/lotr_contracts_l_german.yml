 lotr_laamp_contract_schemes.5003.desc.elf: "[officer.GetNameNoTooltip] hält mich fest, als ich taumele, meine Beine schwer von all dem Rennen – ich glaube, ich höre immer noch Verfolger hinter uns. Unser Überfall auf die Elbenzuflucht von [target_province.GetName] wurde von der Stärke und dem hellen Zorn der [elves|E] von [employer.GetNameNoTooltip] zurückgeschlagen. Tatsächlich glaube ich, [employer.GetHerHim] selbst im Kampf gesehen zu haben, einen hellen Stern in der Nacht, das Schwert im Feuerlicht glänzend. Ich stelle mir immer noch die leisen Schritte der Elben hinter uns vor, denn sie machten keinen Laut, als sie sich bewegten.\n\nWir haben keine Schätze gewonnen, wir haben unsere Aufgabe nicht erfüllt und wir werden keine Belohnung ernten."  #~TR~
 lotr_laamp_contract_schemes.5003.desc.dwarf: "[officer.GetNameNoTooltip] hält mich fest, als ich taumele, meine Beine schwer von all dem Rennen – ich höre immer noch das Klingen von Stahl aus der Ferne. Unser Überfall auf das Anwesen von [target_province.GetName] wurde von der Stärke der [dwarves|E] und ihren Waffen aus scharfem Stahl zurückgeschlagen. Von [employer.GetNameNoTooltip] sah ich viel – sobald der Kampf begann, mischte sich [employer.GetSheHe] mit großer Axt in der Hand und Kriegsruf auf den Lippen in die Schlacht ein. Ich kann in der Ferne schwach ein Horn hören – die Zwerge sammeln sich, um uns zu finden.\n\nWir haben keine Schätze gewonnen, wir haben unsere Aufgabe nicht erfüllt und wir werden keine Belohnung ernten."  #~TR~
 lotr_laamp_contract_schemes.5003.desc.hobbit: "[officer.GetNameNoTooltip] hält mich fest, als ich taumele, meine Beine schwer von all dem Laufen – das Schellen der Glocken hallt in meinem Kopf nach, und der Schrei 'Angst, Feuer, Feinde' widerhallt in meinem Geist. Unser Überfall auf die Smials von [target_province.GetName] wurde von – ausgerechnet – den [hobbits|E] und ihrer unerklärlichen Stärke zurückgeschlagen. Tatsächlich stand [employer.GetNameNoTooltip] ganz vorne, einen großen Knüppel in der Hand, und rannte mit unglaublichem Mut auf uns zu. Kein Hobbit ist uns bisher gefolgt, aber ich habe nicht vor, hier zu bleiben.\n\nWir haben keine Schätze gewonnen, wir haben unsere Aufgabe nicht erfüllt, und wir werden keine Belohnung ernten."  #~TR~
 lotr_laamp_contract_schemes.5003.desc.orc: "[officer.GetNameNoTooltip] hält mich fest, als ich taumele, meine Beine schwer von all dem Laufen – mir schwirrt der Kopf, aber der Sud auf dem Pfeil ist nichts, worum sich ein Arzt nicht kümmern kann. Unser Überfall auf die Festung von [target_province.GetName] wurde von der Wildheit und der List der [orcs|E] zurückgeschlagen. Ihr Anführer, [employer.GetNameNoTooltip], leitete die Verteidigung, sein böses Schwert hieb und schnitt in die Reihen meines Volkes, und seine Orks heulten nach Blut. Ich kann sie jetzt hören – das Heulen von Wargen und Orks gleichermaßen!\n\nWir haben keine Schätze gewonnen, wir haben unsere Aufgabe nicht erfüllt, und wir werden keine Belohnung ernten."  #~TR~
 lotr_laamp_contract_schemes.5003.desc.human: "[officer.GetNameNoTooltip] hält mich fest, als ich taumele, meine Beine schwer von all dem Laufen. Unser Überfall auf [target_province.GetName] wurde von den abgehärteten Wachen zurückgeschlagen, die [employer.GetNameNoTooltip] angeheuert hatte, und selbst jetzt kann ich mir [employer.GetHerHim] vorstellen, wie [employer.GetHerHim] lacht, seine Schätze sicher in seinen Tresoren. Hörner schallen aus der Ferne, und wir hören das Murmeln von Männern, die nach uns suchen.\n\nWir haben unsere Aufgabe leider nicht erfüllt und werden keine Belohnung erhalten."  #~TR~
