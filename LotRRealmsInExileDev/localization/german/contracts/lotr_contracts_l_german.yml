 lotr_laamp_contract_schemes.1003.travel_without_domicile: "Beginnt eine [travel|E] nach [corrupt_province.GetName], ohne dein [camp|E] zu verlegen"  #~TR~
 lotr_laamp_contract_schemes.1003.travel_with_domicile: "Beginnt eine [travel|E] nach [corrupt_province.GetName], wobei du dein [camp|E] mitnimmst"  #~TR~
 
