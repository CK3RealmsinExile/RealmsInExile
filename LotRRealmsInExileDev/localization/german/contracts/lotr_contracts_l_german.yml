 lotr_laamp_contract_schemes.3053.t: "$lotr_laamp_contract_schemes.3051.t$: Misserfolg!"  #~TR~
 lotr_laamp_contract_schemes.3053.desc: "Die Kreatur ist nirgends zu finden. Die Spur ist längst kalt geworden, und das Monster, das anscheinend dieses Land heimgesucht hat, ist spurlos verschwunden. Es bleibt mir nichts anderes übrig, als zu [employer.GetName] zurückzukehren und meine Ergebnisse zu berichten.\n\n"Keine Spur von diesem Monster zu finden?" fragt [employer.GetFirstName]. "Wie kommt es dann, dass gestern Abend ein weiteres Dorf entweiht wurde? Es scheint, als wärest du einfach in deiner Aufgabe gescheitert, die Kreatur zu verfolgen... und das verdient keinen Lohn. Verschwinde aus meinem Blickfeld!"  #~TR~
 laamp_base_contract_schemes.3053.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 lotr_laamp_contract_schemes.3054.t: "$lotr_laamp_contract_schemes.3051.t$: Erste Entdeckungen"  #~TR~
 lotr_laamp_contract_schemes.3054.desc.orc: "Als meine Gruppe die Provinz [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] durchsucht, finden wir bald Hinweise auf die Aktivität der Kreatur. Wir treffen auf eine Gruppe verängstigter Dorfbewohner, die von einem blutrünstigen Ork erzählen, der die nahegelegenen Wälder terrorisiert.\n\nNachdem wir die Identität des Monsters aufgedeckt haben, das [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] heimsucht, machen wir uns auf die Suche nach weiteren Spuren des Orks."  #~TR~
 lotr_laamp_contract_schemes.3054.desc.spider: "Als meine Gruppe die Provinz [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] durchsucht, finden wir bald Hinweise auf die Aktivität der Kreatur. Wir treffen auf eine Gruppe verängstigter Dorfbewohner, die von einer Gruppe großer Spinnen erzählen, die die nahegelegenen Wälder heimsuchen.\n\nNachdem wir die Identität des Monsters aufgedeckt haben, das [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] heimsucht, machen wir uns auf die Suche nach weiteren Spuren der Spinnen."  #~TR~
 lotr_laamp_contract_schemes.3054.desc.warg: "Als meine Gruppe die Provinz [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] durchsucht, finden wir bald Hinweise auf die Aktivität der Kreatur. Wir treffen auf eine Gruppe verängstigter Dorfbewohner, die von einem gefräßigen Wargen erzählen, der nachts durch die dunklen Straßen streift.\n\nNachdem wir die Identität des Monsters aufgedeckt haben, das [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] heimsucht, machen wir uns auf die Suche nach weiteren Spuren des Wargen."  #~TR~
 lotr_laamp_contract_schemes.3054.desc.troll: "Während meine Gruppe die Provinz [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] durchsucht, finden wir bald Spuren der Aktivität des Wesens. Wir stoßen auf eine Gruppe verängstigter Dorfbewohner, die von einem riesigen [troll|E] berichten, das aus den Bergen herabgekommen ist.\n\nNachdem wir die Identität des Monsters aufgedeckt haben, das [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] heimsucht, machen wir uns auf die Suche nach weiteren Spuren des Trolls."  #~TR~
 lotr_laamp_contract_schemes.3054.a: "Wir werden die Spur des Monsters bald genug finden."  #~TR~
 
