 lotr_laamp_contract_schemes.3051.t: "Monsterjagd"  #~TR~
 lotr_laamp_contract_schemes.3051.desc: "Als ich in der Halle von [employer.GetName] ankomme, begrüßt mich [employer.GetSheHe] und kommt schnell zur Sache. "Es gab Angriffe einer unbekannten bösen Kreatur in meinem Land. Ranger sollen für den Frieden sorgen, nicht wahr? Kümmert euch um dieses Monster, und ihr werdet dafür belohnt." \n\nDie Aufgabe ist einfach. Spürt die dunkle Kreatur auf, die diese Provinz heimsucht, und erschlagt sie."  #~TR~
