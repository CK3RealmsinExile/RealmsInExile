 lotr_laamp_1011_desc: "Der/Die [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] von [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sucht dringend diskrete Soldaten für einen kurzen, aber gefährlichen Auftrag. Großzügige Belohnung für schnelle, saubere Arbeit."  #~TR~
