l_german:
 major_decisions.1001.t: "Göttliches Fleisch"  #~TR~
 major_decisions.1001.desc: "„Wir wurden auf diese Welt gebracht, um unsere Mitmenschen zu genießen“, hallt die Stimme von [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] durch den Speisesaal."  #~TR~
 major_decisions.1001.desc_landless: "„Unseren Mitmenschen zu dienen. Was bedeutet das?“, frage ich rhetorisch, während mein scharfer Blick über die Gesichter meiner Anhänger am voll besetzten Tisch wandert. „Ist es denn nicht Liebe, den Menschen in all seinen Facetten zu lieben und sich für sie alle zu interessieren?“"  #~TR~
 major_decisions.1001.desc_outro: "\n\n„Wer das Geschenk des Fleisches annimmt, nimmt auch die Liebe unseres Herrn an.“\n\nDie Diener – die, die noch bei uns sind – haben prächtige Arbeit geleistet: Das Festmahl geht bis tief in die Nacht und wir berauschen uns an [ROOT.Char.Custom('RegionalDrink')] und dem Geschmack menschlicher Göttlichkeit.“"  #~TR~
 major_decisions.1001.a: "Gebt mir zur Hand noch einen Krug [ROOT.Char.Custom('RegionalDrink')]!"  #~TR~
 major_decisions.1002.t: "Makabres Festmahl"  #~TR~
 major_decisions.1002.desc: "Ich fasse es nicht, was ich da höre: Der gesamte Hof von [cannibal.GetName], sogar der eigene [court_chaplain.GetCouncilTitle], sind Kannibalen geworden!\n\nDie Straßen sind rot vom Blut, während [cannibal.Custom('DE_PRO_POS_S_3P')]e höllische Bande schlemmt."  #~TR~
 major_decisions.1002.desc_landless: "Ich fasse es nicht, was ich da höre: [SelectLocalization(IsLandlessAdventurer(cannibal), 'Das gesamte Lager', 'Der gesamte Hof')] von [cannibal.GetName] sind Kannibalen geworden!\n\nDas Land wird rot vom Blut, während [cannibal.Custom('DE_PRO_POS_S_3P')]e höllische Bande schlemmt."  #~TR~
 major_decisions.1002.desc_cannibal: "[cannibal.GetName|U] hat [cannibal.Custom('DE_PRO_POS_S_3P')]en [court_chaplain.GetCouncilTitle] dazu gebracht, sich öffentlich dem Kannibalismus zuzuwenden.\n\nWie sehr es mich doch freut, dass der Genuss von Fleisch endlich mehr Anklang findet!"  #~TR~
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName|U] und [cannibal.Custom('DE_PRO_POS_S_3P')] [cannibal.Custom('GetCourt')] haben sich öffentlich dem Kannibalismus zugewandt.\n\nZeigen wir [cannibal.Custom('DE_PRO_PER_S_3P_D')] nicht die kalte Schulter – wie sehr es mich doch freut, dass der Genuss von Fleisch endlich mehr Anklang findet!"  #~TR~
 major_decisions.1002.a: "Ich kann es kaum erwarten, mit [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] zu speisen!"  #~TR~
 major_decisions.1002.b: "Möge [ROOT.Char.GetFaith.HighGodName] sich ihrer bösen Seelen erbarmen!"  #~TR~
 major_decisions.1101.t: "Ein neu geschmiedetes Reich"  #~TR~
 major_decisions.1101.opening_duchies: "Ich habe getan, was niemand sonst konnte. Ich habe die Lande von [duchy_1.GetNameNoTierNoTooltip] mit denen von [duchy_2.GetNameNoTierNoTooltip] und [duchy_3.GetNameNoTierNoTooltip] vereint."  #~TR~
 major_decisions.1101.desc: "Mein ganzes Leben habe ich darauf hingearbeitet: meine Vasallen zu mir zu rufen, auf dass sie mir von Neuem die Treue schwören.\n\nJetzt und für immerdar werde ich nicht nur Lehnsherr für sie sein, nein, sondern [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTier]!"  #~TR~
 major_decisions.1101.a: "Mein Reich wird ewig währen."  #~TR~
 major_decisions.1101.i_have_become_royal: "Ihr wurdet zum [founder.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTier]."  #~TR~
 major_decisions.1102.desc: "Unser Lehnsherr hat [founder.Custom('DE_PRO_POS_S_3P')]e Vasallen und alle Diener des Reiches zu sich gerufen. Wir wissen, dass die Zeit gekommen ist, und niemand wird [founder.Custom('DE_PRO_POS_S_3P')]en Anspruch in Zweifel ziehen.\n\n[founder.GetFirstName] wird als [founder.GetTitleAsNameNoTooltip] über das gewaltige Reich von [new_title.GetNameNoTier] herrschen!"  #~TR~
 major_decisions.1102.a: "Lang lebe [founder.Custom('DE_ART_DEF_S_N')] [founder.GetTitleAsNameNoTooltip]!"  #~TR~
 major_decisions.1102.a.dislike: "Lang lebe [founder.Custom('DE_ART_DEF_S_N')] [founder.GetTitleAsNameNoTooltip] …"  #~TR~
 major_decisions.1102.has_become_royal: "[founder.GetFirstName] ist nun [founder.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTier]"  #~TR~
 major_decisions.1103.opening_kingdoms: "Ich habe getan, was niemand sonst konnte. Ich habe die Lande von [kingdom_1.GetNameNoTierNoTooltip] mit denen von [kingdom_2.GetNameNoTierNoTooltip] und [kingdom_3.GetNameNoTierNoTooltip] vereint."  #~TR~
 major_decisions.1103.opening: "Alle meine Vasallen und [ROOT.Char.GetFaith.PriestNeuterPlural] haben sich endlich vor meinem Thron versammelt. Ich habe mir diesen Moment in ihren Augen verdient, und wichtiger noch, in den Augen der höheren Mächte."  #~TR~
 major_decisions.1103.i_am_religious_head: "\n\nEs ist nur richtig, dass ich mir die Krone selbst aufsetze, während sich meine Diener, sowohl die weltlichen als auch die geistigen, vor mir verbeugen."  #~TR~
 major_decisions.1103.blessed_by_religious_head: "\n\nAls [religious_figure.GetTitledFirstName] mir die Krone aufsetzt, rufe ich mein neues Großreich aus. Hierfür sind meine Vasallen gekommen, und als die Verlautbarung meine Lippen verlässt, knien alle Mächte des Reiches, sowohl die weltlichen als auch die geistigen, vor mir nieder."  #~TR~
 major_decisions.1103.a: "[new_title.GetNameNoTierNoTooltip] herrscht über allem!"  #~TR~
 major_decisions.1104.opening: "[founder.GetFirstName], unser[founder.Custom('DE_END_PRO_S_N')] [founder.GetLadyLord] und Herrscher[founder.Custom('DE_END_NOU_S_GS_N')], hat alle Vasallen und [founder.GetFaith.PriestNeuterPlural] des Reichs zu sich gerufen. Ich kann nicht bestreiten, dass [founder.Custom('DE_PRO_PER_S_3P_N')] sich diesen Moment in den Augen der höheren Mächte redlich verdient hat."  #~TR~
 major_decisions.1104.i_am_religious_head: "\n\nAls ich [founder.Custom('DE_PRO_PER_S_3P_D')] [founder.Custom('DE_PRO_POS_S_3P')]e neue Krone aufsetze,"  #~TR~
 major_decisions.1104.religious_head_empire: "\n\nAls [founder.Custom('DE_PRO_PER_S_3P_N')] sich [founder.Custom('DE_PRO_POS_S_3P')]e neue Krone aufsetzt,"  #~TR~
 major_decisions.1104.blessed_by_religious_head: "\n\n\n\nAls [religious_figure.GetTitledFirstName] [founder.Custom('DE_PRO_PER_S_3P_D')] [founder.Custom('DE_PRO_POS_S_3P')]e neue Krone aufsetzt,"  #~TR~
 major_decisions.1104.end: "erklärt [founder.GetFirstName] diesen Augenblick zur Geburtsstunde [founder.Custom('DE_PRO_POS_S_3P')]es neuen Reichs. [founder.Custom('DE_PRO_POS_S_3P')|U]e Diener verbeugen sich voller Ehrfurcht vor [founder.Custom('DE_PRO_PER_S_3P_D')]."  #~TR~
 major_decisions.1104.a: "[new_title.GetNameNoTierNoTooltip] wird auf ewig leben!"  #~TR~
 major_decisions.1105.t: "Das Reich eines Thronräubers"  #~TR~
 major_decisions.1105.desc: "„[founder.GetTitleAsNameNoTooltip]“ [founder.GetFirstName] von [new_title.GetNameNoTierNoTooltip] hat ein neues Königreich ausgerufen, und dieses erstreckt sich zum Teil auf #EMP mein#! rechtmäßiges Gebiet!"  #~TR~
 major_decisions.1105.a: "Dieser falsche Thronanwärter wird nicht lange überdauern …"  #~TR~
 major_decisions.2001.t: "Universität"  #~TR~
 major_decisions.2001.desc_first: "Wir erleben ein neues Zeitalter des Wissens! Ich habe mich mit zahlreichen Baumeistern und Gelehrten getroffen, und die Pläne für die prächtige Universität nehmen Gestalt an.\n\n"  #~TR~
 major_decisions.2001.desc_more: "Der oberste Baumeister teilt mir mit, dass die Ziegel für die Universität bereitstehen. Ich muss mich nur noch für einen Ort und einen Namen entscheiden!"  #~TR~
 major_decisions.2001.desc: "Der oberste Baumeister teilt mir mit, dass die Ziegel für die Universität bereitstehen. Ich muss mich nur noch für einen Namen entscheiden!"  #~TR~
 major_decisions.2001.b_fes: "Ich werde die Universität al-Qarawiyin gründen!"  #~TR~
 major_decisions.2001.b_cairo: "Ich werde die al-Azhar-Universität gründen!"  #~TR~
 major_decisions.2001.b_bologna: "Ich werde die Universität Bologna gründen!"  #~TR~
 major_decisions.2001.b_salamanca: "Ich werde die Universität Salamanca gründen!"  #~TR~
 major_decisions.2001.b_madrid: "Ich werde die Universität Complutense Madrid gründen!"  #~TR~
 major_decisions.2001.b_oxford: "Ich werde die Universität Oxford gründen!"  #~TR~
 major_decisions.2001.b_cambridge: "Ich werde die Universität Cambridge gründen!"  #~TR~
 major_decisions.2001.b_padua: "Ich werde die Universität Padu gründen!"  #~TR~
 major_decisions.2001.b_siena: "Ich werde die Universität Siena gründen!"  #~TR~
 major_decisions.2001.b_coimbra: "Ich werde die Universität Coimbra gründen!"  #~TR~
 major_decisions.2001.b_napoli: "Ich werde die heilige römische Universität Neapel gründen!"  #~TR~
 major_decisions.2001.b_tirakka: "Ich werde die Universität Sankoré gründen!"  #~TR~
 major_decisions.2001.fallback: "Ich werde heute … keine Universität gründen."  #~TR~
 major_decisions.2001.fallback.tt: "Die Entwicklung der Gemeinde ist zu niedrig oder sie hat schon einen Platz für Sondergebäude"  #~TR~
 major_decisions.2002.desc: "A new age of knowledge is upon us; an acedemy has been founded in the realm of [founder.GetName]. It is quickly becoming a hub for scholars and other learned people, proclaiming it the ultimate environment to seek wisdom about the great and many wonders of Middle-earth."
 major_decisions.2002.a: "May such knowledge benefit us all!"
 major_decisions.2011.t: "[new_courtier.Custom('DE_ART_DEF_S_N')|U] Weise"  #~TR~
 major_decisions.2011.desc: "[new_courtier.GetName], eine angenehme und weise Person, begrüßt mich freundlich.\n\n„Ich habe von Eurer neuen Universität gehört! [ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip], die sich dermaßen für das Wissen einsetzt … Es wäre mir eine Ehre, Euch dienen zu dürfen.“"  #~TR~
 major_decisions.2011.a: "Dann herzlich willkommen!"  #~TR~
 major_decisions.2011.b: "Hier ist kein Platz für Euch."  #~TR~
 major_decisions.3001.t: "Das Haus des Grüns"  #~TR~
 major_decisions.3001.desc: "Um mich herum wächst, gedeiht und erblüht alles. Wasser schlägt sich auf den Scheiben über mir nieder, als die Sonne durch das Glas auf mein nach oben gewandtes Gesicht scheint. Ich drehe mich, schnell, immer schneller, und werfe mein Obergewand auf den Boden, während ich vor Vergnügen lache.\n\n„Die Sonne ist hier drinnen bei uns: Das war das Vermögen, das es gekostet hat, mehr als wert!“"  #~TR~
 major_decisions.3001.a: "Ich habe das Sonnenlicht gezähmt!"  #~TR~
 major_decisions.3002.desc: "[builder.GetName] hat wahrlich den Verstand verloren! [builder.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Vermögen dafür ausgegeben, ein Gebäude aus Glas errichten zu lassen, und nun hat [builder.Custom('DE_PRO_PER_S_3P_N')] [builder.Custom('DE_PRO_POS_S_3P')]en Worten zufolge die Sonne gezähmt und eingefangen.\n\nDie Berichte erblühender Pflanzen sind sicherlich ein Gespinst [builder.Custom('DE_PRO_POS_S_3P')]es kranken Hirns. Werden die Possen dies[builder.Custom('DE_END_PRO_S_G')] Verrückten denn nie enden?!"  #~TR~
 major_decisions.3002.a: "Das wird langsam lächerlich!"  #~TR~
 major_decisions.3100.t: "Eine Frage der Nachfolge"  #~TR~
 major_decisions.3100.desc: "Die Frage, wer mir nach meinem Tod nachfolgen soll, quält mich in letzter Zeit immerfort, und eine mögliche Teilung des Reichs bereitet mir große Sorge.\n\nNatürlich ist es in der Regel schwierig, das Reich davon zu überzeugen, eine neue Ordnung in der Nachfolge zu akzeptieren. Es könnte #EMP wesentlich#! leichter sein, zu einer alten Ordnung zurückzukehren …"  #~TR~
 major_decisions.3100.a: "Die alten Wege meines Volkes waren die besten!"  #~TR~
 major_decisions.3100.d: "Ach, wenn ich es mir genauer überlege, ist die Teilung schon gerechter."  #~TR~
 major_decisions.3100.tt_opinion_witengamot: "Vasallen von [cultures|E] mit der [culture_tradition|E] $tradition_the_witenagemot_name$"  #~TR~
 major_decisions.3100.tt_opinion_thing: "Vasallen von [cultures|E] mit der [heritage|E] $heritage_north_germanic_name$"  #~TR~
 major_decisions.3100.tt_opinion_tanistry: "Vassals whose [cultures|E] of [GetPlayer.GetCulture.GetHeritage.GetName] [heritage|E]"
 major_decisions.3100.tt_opinion_jirga: "Vasallen von [cultures|E] mit der [culture_tradition|E] „$tradition_fp3_jirga_name$“"  #~TR~
