 ### Eru Ilúvatar ###
 game_concept_eruiluvatar: "Eru Ilúvatar"  #~TR~
 game_concept_iluvatar: "Ilúvatar"  #~TR~
 game_concept_eru: "Eru"  #~TR~
 game_concept_erutheone: "Der Eine"  #~TR~
 game_concept_conceptiluvatarhimreference: "Ihm"  #~TR~
 game_concept_eruiluvatar_desc: "[Glossary('Eru','eru_gloss')] [Glossary('Ilúvatar','iluvatar_gloss')], auch Der Eine genannt, ist der einzige allmächtige und allwissende Schöpfer von allem. Er existiert ewig in den ([timelesshalls|E]) und besitzt die ([flameimperishable|E]) in seinem Geist, die das Dasein aus dem Nichts entzündete.\n\nEr ist es, der die ([ainurgods|E]) erschuf und seine Vision mit ihnen teilte. Dann sprach ([iluvatar|E]) ([eaworld|E]) aus und das ([conceptcapuniverse|E]) wurde geformt. Die ([ainurgods|E]) teilten daran teil und wurden mit der Gestaltung der ([conceptworld|E]) darin beauftragt."  #~TR~
 
 ### The Powers of Arda ###
 game_concept_aratargods: "Aratar"  #~TR~
 game_concept_aratargods_desc: "Die [Glossary('Aratar','aratar_gloss')] waren die Hohen von Arda, die größten der ([valargods|E]): ([manwecharactershort|E]), ([vardacharactershort|E]), ([ulmocharacter|E]), ([aulecharacter|E]), ([yavannacharactershort|E]), ([oromecharactershort|E]), ([namocharactershort|E]) und ([niennacharacter|E]). Obwohl Manwë als der Hohe König von Arda galt, wurden die Acht in gleicher Ehrfurcht gehalten und sollen eine Majestät besessen haben, die sogar die anderen Valar übertraf.\n\nDie ([aratargods|E]) waren ursprünglich neun und schlossen ([melkorcharacter|E]) ein. Er wurde nach seiner Rebellion aus dieser 'Ordnung' entfernt."  #~TR~
 
 game_concept_valargods: "Valar"  #~TR~
 game_concept_valar: "Valar"  #~TR~
 game_concept_avaloigods: "Avalôi"  #~TR~
 game_concept_powersgods: "Mächte"  #~TR~
 game_concept_valagod: "Vala"  #~TR~
 game_concept_valiegod: "Valie"  #~TR~
 game_concept_valargods_desc: "Die Valar sind die Mächte von ([ardaconcept|E]), die die Welt geformt und gestaltet haben. Sie sind die größten der ([ainurgods|E]), die in ([ardaconcept|E]) herabgestiegen sind, und es werden 14 unter ihnen gezählt:\n\n[manwecharacter|E]\n[vardacharacter|E]\n[ulmocharacter|E]\n[aulecharacter|E]\n[yavannacharacter|E]\n[oromecharacter|E]\n[vanacharacter|E]\n[namocharacter|E]\n[vairecharacter|e]\n[irmocharacter|E]\n[estecharacter|E]\n[tulkascharacter|E]\n[nessacharacter|E]\n[niennacharacter|E]\n\nDie größten unter ihnen waren als die ([aratargods|E]) bekannt."  #~TR~
 
 game_concept_maiargods: "Maiar"  #~TR~
 game_concept_maiagod: "Maia"  #~TR~
 game_concept_maiargods_desc: "Die Maiar sind die geringeren Geister unter den ([ainurgods|E]), die in ([ardaconcept|E]) herabgestiegen sind, um den ([valargods|E]) bei der Gestaltung der Welt zu helfen. Jeder der ([maiargods|E]) war gewöhnlich einem der größeren ([valargods|E]) zugeordnet und sollte in gewisser Weise zu ihm 'gehören' oder ihm dienen. Einige bemerkenswerte ([maiargods|E]) sind:\n\n[eonwecharacter|E]\n[ilmarecharacter|E]\n[ariencharacter|E]\n[tilioncharacter|E]\n[meliancharacter|E]\n[ossecharacter|E]\n[uinencharacter|E]\n[maironcharacter|E]\n\nFünf weitere der ([maiargods|E]) wurden als ([istariconcept|E]) nach ([middleearth|E]) geschickt."  #~TR~

 game_concept_istariconcept: "Istari"  #~TR~
 game_concept_wizard: "Zauberer"  #~TR~
 game_concept_wizards: "Zauberer"  #~TR~
 game_concept_wizardish: "Zaubererhaft"  #~TR~
 game_concept_istariconcept_desc: "#TOLKIENQUOTE „Mische dich nicht in die Angelegenheiten der Zauberer ein, denn sie sind verschlagen und schnell zum Zorn aufgebracht.“#!\n\nDie ([istariconcept|E]) waren fünf ([maiargods|E]), die von den ([valargods|E]) nach ([middleearth|E]) geschickt wurden, um den Freien Völkern zu helfen, sich ([sauroncharacter|E]) zu widersetzen. Sie wurden in der Gestalt von Menschen geschickt, wobei ihre Kräfte reduziert wurden, damit die ([istariconcept|E]) raten und führen, nicht aber die Freien Völker anführen und beherrschen würden. Die fünf bekannten Istari waren:\n• [curumocharacter|E], ein Maia von [aulecharacter|E]. Bekannt als [sarumancharacter|E].\n• [olorincharacter|E], ein Maia von [manwecharactershort|E]. Bekannt als [gandalfcharacter|E].\n• [aiwendilcharacter|E], ein Maia von [yavannacharactershort|E]. Bekannt als [radagastcharacter|E].\n• [alatarcharacter|E] und [pallandocharacter|E], beide ([maiargods|E]) von [oromecharactershort|E]. Bekannt als [morinehtarcharacter|E] und [romestamocharacter|E]."  #~TR~
 
 game_concept_lotrgod: "Gott"  #~TR~
 game_concept_lotrgods: "Götter"  #~TR~
 game_concept_ainugod: "Ainu"  #~TR~
 game_concept_ainurgods: "Ainur"  #~TR~
 game_concept_ainurgods_desc: "Die Ainur sind die größten göttlichen Geister, die von ([eruiluvatar|E]) vor der ([creation|E]) von ([eaworld|E]) ins Dasein gerufen wurden. Sie werden allgemein in zwei Hauptgruppen eingeteilt, die ([valargods|E]) und die ([maiargods|E]).\n\nDie Ainur haben viel Wissen über die ([conceptcreatedworld|E]), sind aber nicht allwissend, obwohl sie immer noch zeitlose und engelhafte Wesen sind."  #~TR~
 
 game_concept_fay: "Fee"  #~TR~
 game_concept_fay_desc: "Die Feen, oder niederen Ainur, sind die schwächsten der Ainur, sodass ein Elf oder Mensch gegen einen kämpfen könnte, wenn er inkarniert und nicht reiner Geist wäre. Weit schwächer als selbst der geringste der [maiargods|E], waren sie um ein Vielfaches zahlreicher als diese und hunderte, wenn nicht tausende Male mehr als die [valargods|E]. Sie konnten grob in drei 'Typen' eingeteilt werden:\nGeister der Luft und Winde\nGeister der Erde, des Feuers und der Pflanzen\nGeister des Meeres und der Flüsse.\n\nNach dem Kommen von [melkorcharacter|E] nach [ardaconcept|E] zogen sich die meisten dieser Geister aus Angst vor der Verwüstung und Grausamkeit von [melkorcharacter|E] nach Valinor zurück. Was in [middleearth|E] blieb, waren kleine Enklaven oder Geister von Flüssen und Ozeanen, die unter dem Schutz von [ulmocharacter|E] blieben."  #~TR~
 
 game_concept_balrog: "Balrog"  #~TR~
 game_concept_balrogs: "Balroge"  #~TR~
 game_concept_balrog_desc: "Die Balroge (Quenya: Valaraukar) waren die mächtigsten Diener von [morgothcharacter|E], [maiargods|E], die von ihm während der Erschaffung von [ardaconcept|E] verdorben wurden. Sie nahmen die Gestalt von Titanen aus Schatten und Flammen an, trugen Peitschen und Schwerter, und nur wenige konnten ihnen im Kampf begegnen. Ihre große Macht hatte jedoch den Preis der permanenten Inkarnation, und es gab nur sieben ihrer Zahl. [morgothcharacter|E] hatte auch viele andere kleinere inkarnierte Feuergeister in seinen Diensten, und einige nannten alle solchen Geister 'Balroge'. Aber diese kleineren Inkarnate konnten es nicht mit der Macht der wahren Balroge aufnehmen, die eine Macht- und Schandstufe ganz eigener Art waren.\n\nIhr Herr, Gothmog, stand an Bosheit und Autorität unter den Dienern des Dunklen Herrschers nur nach [sauroncharacter|E] an zweiter Stelle, der große Kriegskommandant von [morgothcharacter|E]s Legionen. Im Nahkampf kannte er keinen Gleichen. Gothmog und die anderen Balroge erschlugen [feanor|E] nach dem Dagor-nuin-Giliath. Drei ihrer Zahl, darunter Gothmog, fielen später während des Falls von [gondolin|E] – einer durch [glorfindel|E], und zwei (darunter Gothmog) durch Ecthelion vom Brunnen.\n\nDrei der vier verbliebenen Balroge wurden im [warofwrath|E] erschlagen, der letzte floh in die Verborgenheit. Man hörte nichts mehr von ihm, bis er in den Tiefen von [khazaddum|E] erwachte und als Durins Bane bekannt wurde.\n\n#TOLKIENQUOTE “In Utumno versammelte er seine Dämonen um sich, jene Geister, die ihm zuerst in den Tagen seiner Pracht anhingen und in seiner Verderbtheit ihm am ähnlichsten wurden: ihre Herzen waren von Feuer, aber sie waren in Dunkelheit gehüllt, und Schrecken ging vor ihnen her; sie hatten Peitschen aus Flammen”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Vom Kommen der Elben und der Gefangenschaft'"  #~TR~
 
 ### The Valar ###

 game_concept_manwecharacter: "Manwë Súlimo"  #~TR~
 game_concept_manwecharactershort: "Manwë"  #~TR~
 game_concept_elderkingcharacter: "Hochkönig"  #~TR~
 game_concept_manwecharacter_desc: "Manwë Súlimo ist der [king|E] der [valargods|E], Gemahl von [vardacharacter|E] & der Bruder von [melkorcharacter|E], einer der [aratargods|E]. Er herrscht über [ardaconcept|E] als der größte der [ainurgods|E] an Autorität, wenn auch nicht an Macht, bekannt als der Herr des Atems von [ardaconcept|E], der Hochkönig und Statthalter von [eru|E].\n\nDie Adler sind seine Diener, und [eonwecharacter|E] sein Standartenträger. In seiner Hand hält er ein Zepter aus Saphir, geschmiedet von den [noldorelves|E]. Von seinem hohen Thron in [ilmarin|E] auf dem Berg [taniquetil|E] sieht er weiter als jeder andere auf [ardaconcept|E] und hört alles, was im Wind gesprochen wird.\n\n[manwecharactershort|E] ist der liebste der [ainurgods|E] bei [eruiluvatar|E] und dem seinen Gedanken am nächsten.\n\n#TOLKIENQUOTE “Siehe, Manwë Súlimo, gekleidet in Saphire, Herr der Lüfte und des Windes, wird als Herr der Götter, Elben und Menschen gehalten, und die größte Bollwerk gegen das Böse von Melkor”#!\n\n#QUOTEDCHARACTER ― Das Buch der verlorenen Geschichten Teil I, 'Musik der Ainur'"  #~TR~
 
 game_concept_vardacharacter: "Varda Elentári"  #~TR~
 game_concept_vardacharactershort: "Varda"  #~TR~
 game_concept_vardacharacter_desc: "Varda Elentári ist die Gemahlin von [manwecharacter|E], Königin der [ainurgods|E], eine der [aratargods|E]. Unbeschreiblich schön, ist Licht ihre Herrschaft, und überall, wo das Licht der Sterne scheint, sieht sie von ihrem Thron in den Palästen von Ilmarin auf [taniquetil|E]. Sie machte die Sterne und ist eine Meisterin im Umgang mit Licht. Von Anfang an war sie die unversöhnlichste Feindin von [melkorcharacter|E] und all seinen Werken, und sie erkennt die wahre Natur anderer scharf wahr. Sie war es, die die [silmarils|E] geheiligt hat, und sie ist die von den Elben am meisten geliebte unter den [valargods|E].\n\n#TOLKIENQUOTE “Zu groß ist ihre Schönheit, um in den Worten der Menschen oder der Elben erklärt zu werden; denn das Licht von Ilúvatar lebt noch in ihrem Antlitz. Im Licht ist ihre Macht und ihre Freude.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_ulmocharacter: "Ulmo"  #~TR~
 game_concept_ulmocharacter_desc: "Ulmo, bekannt als der König des Meeres, Herr der Wasser und Bewohner der Tiefe, gilt nach [manwecharactershort|E] selbst als der zweitmächtigste der Valar und zählt zu den [aratargods|E]. Er von allen [ainurgods|E] ist am geschicktesten in der Musik, denn in den Meeren hallt die [musicoftheainur|E] am deutlichsten wider. Er mischt sich selten in die Räte der Mächte ein und bevorzugt seine Unterwasserdomänen.\n\nVon allen Valar war Ulmo immer der Erste, der Mitleid und Hilfe für die Kinder von [iluvatar|E] empfand. Ihm dienen die [maiargods|E] [uinencharacter|E], [ossecharacter|E] und [salmarcharacter|E].\n\n#TOLKIENQUOTE “Ulmo liebt sowohl Elben als auch Menschen, und er verließ sie niemals, nicht einmal als sie unter dem Zorn der Valar lagen.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_mahalcharacter: "Mahal"  #~TR~
 game_concept_aulecharacter: "Aulë"  #~TR~
 game_concept_aulecharacter_desc: "Aulë der Schmied ([khuzdul_short|E] [Glossary('Mahal','mahal_gloss')]) ist der größte Handwerker der [ainurgods|E], derjenige, der die Fundamente der Erde schuf und die Berge emporhob. Er schuf die [lampsofthevalar|E], und die Mineralien und Juwelen der Erde sind nach seinem Entwurf gestaltet, eine Verzierung der größeren Schöpfung.\n\nEr war es, der die Zwerge [dwarfcreationmade|E], und durch seine Reue gewährte [eruiluvatar|E] ihnen Seelen und adoptierte sie als seine eigenen Kinder. Er war auch der größte Lehrer der [noldorelves|E], von denen sie viel Wissen und Können lernten.\n\n#TOLKIENQUOTE “Aber Aulë blieb Eru treu und unterwarf alles, was er tat, seinem Willen; und er beneidete die Werke anderer nicht, sondern suchte und gab Rat.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
  
 game_concept_yavannacharacter: "Yavanna Kementári"  #~TR~
 game_concept_yavannacharactershort: "Yavanna"  #~TR~
 game_concept_yavannacharacter_desc: "Yavanna Kementári ([khuzdul_short|E] [Glossary('Kaminzabdûna','kaminzadbuna_gloss')]) ist die Königin der Erde, die Geberin der Früchte – in ihrem Bereich liegt alles, was wächst. Sie schuf die [twotrees|E] nach der Zerstörung der [lampsshort|E], die von ihrem Mann, [aulecharacter|E], geschaffen wurden. Die Onodrim, oder Ents, wie sie von den Menschen genannt werden, waren das Ergebnis ihres Flehens bei [manwecharacter|E] um einen Beschützer aller Dinge, die wachsen.\n\nYavanna ist die Macht, die für den Reichtum der Felder verantwortlich ist, und sie freut sich über das Gedeihen der Natur.\n\n#TOLKIENQUOTE “Sie ist die Geliebte aller Dinge, die auf der Erde wachsen, und all ihre unzähligen Formen hält sie in ihrem Sinn, von den baumartigen Türmen in Wäldern vor langer Zeit bis zum Moos auf Steinen oder den kleinen und geheimen Dingen im Schimmel.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 
 game_concept_oromecharacter: "Oromë Aldaron"  #~TR~
 game_concept_oromecharactershort: "Oromë"  #~TR~
 game_concept_bemacharacter: "Béma" #Northmen name for Oromë  #~TR~
 game_concept_tauroncharacter: "Tauron"  #~TR~
 game_concept_araw: "Araw"  #~TR~
 game_concept_oromecharacter_desc: "Oromë Aldaron, der Große Reiter, ist der Herr der wilden Tiere, der Jagd, der Pferde, der Reiter und der Hunde. Er freut sich an der Jagd, sowohl von Tieren als auch von Bösem. Er allein durchstreifte [middleearth|E] während des Schlafes von Yavanna, und er fand am Ende die ersten Eldar und führte sie nach Valinor. Er ist schrecklich in seinem Zorn, und sein Horn jagt allen Bösen, das es hört, Schrecken ein. Diejenigen, die es hören, wissen, dass das Ende gekommen ist, denn niemand kann dem Bogen und der Lanze von Oromë entkommen, sobald er sie zum Niederstrecken des Bösen angesetzt hat.\n\n#TOLKIENQUOTE “Oromë liebte die Länder Mittelerdes, und er verließ sie widerwillig und kam zuletzt nach Valinor; und oft in alter Zeit ging er wieder nach Osten über die Berge und kehrte mit seinem Heer in die Hügel und die Ebenen zurück.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_foldewyncharacter: "Foldewyn"  #~TR~
 game_concept_vanacharacter: "Vána"  #~TR~
 game_concept_vanacharacter_desc: "Vána die Immerjunge ist die Gemahlin von [oromecharacter|E] und jüngere Schwester von [yavannacharacter|E]. Sie hat Einfluss auf die Flora und Fauna, die bei ihrem Kommen erblühte. Nach der Zerstörung der [twotrees|E] stritten Vána und Nessa heftigst für die Verheimlichung und den Schutz von [aman|E], in Übereinstimmung mit den meisten anderen [valargods|E], obwohl [ulmocharacter|E] für Mitleid und Vergebung für die [noldorelvesexiles|E] eintrat."  #~TR~
 
 game_concept_namocharacter: "Námo Fëantur"  #~TR~
 game_concept_namocharactershort: "Námo"  #~TR~
 game_concept_mandoscharacter: "Mandos"  #~TR~
 game_concept_namocharacter_desc: "Námo Fëantur, besser bekannt als Mandos der Schicksalskundiger, ist Herr der Hallen der Toten und Verkündiger des Schicksals und einer der [Glossary('Fëanturi','feanturi_gloss')]. Von allen Mächten sieht Námo den Gesang am deutlichsten in seiner Gesamtheit, die möglichen Zukünfte und die verschlungenen Bande des Schicksals, die [ardaconcept|E] zusammenhalten.\n\nEr ist die grimmigste der Mächte und spricht selten, und gewöhnlich nur auf Drängen seines Königs [manwecharacter|E]. Er ist am bekanntesten dafür, das Schicksal der Noldor zu verkünden, als sie ins Exil gingen.\n\n#TOLKIENQUOTE “Er vergisst nichts; und er weiß alles, was sein wird, außer nur das, was noch in der Freiheit von [iluvatar|E] liegt.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_vairecharacter: "Vairë"  #~TR~
 game_concept_vairecharacter_desc: "Vairë ([khuzdul_short|E] [Glossary('Bebanuknar','bebanuknar_gloss')]) ist die Gemahlin von Námo von Mandos, und ihr ist die Aufgabe übertragen, die gesamte Geschichte Ardase von Anfang bis Ende durch ihre Webereien aufzuzeichnen. Die [hallsofmandos|E] sind mit diesen Wandteppichen behangen, und die Hallen werden immer größer, je mehr die Geschichte an Zeit und Tiefe gewinnt. Sie selbst verlässt ihre Hallen selten und konzentriert sich stattdessen auf ihre Aufgabe."  #~TR~
 
 game_concept_irmocharacter: "Irmo Fëantur"  #~TR~
 game_concept_irmocharactershort: "Irmo"  #~TR~
 game_concept_loriencharacter: "Lórien"  #~TR~
 game_concept_irmocharacter_desc: "Irmo Fëantur, vielleicht besser bekannt als Lórien der Träumer, Herr der Wünsche, ist Herr der Gärten von Lórien und Führer von Träumen und Visionen und einer der [Glossary('Fëanturi','feanturi_gloss')]. Seine Gärten sind Ruheplätze der Heilung und Sicherheit vor den Leiden und Schmerzen der Welt, und obwohl selten, könnten sie von wenigen Gesegneten unter den Menschen und Elben gefunden werden. Irmo ist der Patron der Geister und Träume, aber er nimmt alle, die Ruhe und Heilung brauchen, in seine Gärten auf."  #~TR~
 
 game_concept_estecharacter: "Estë"  #~TR~
 game_concept_estecharacter_desc: "Estë die Sanfte ist die Gemahlin von [irmocharacter|E], und mit ihm ist sie die große Heilerin der [valargods|E]. In ihr liegt die Macht, Wunden und Müdigkeit der Welt zu heilen, obwohl sie ein Herz nicht heilen kann, das nicht heilen will. Sie ist freundlich in ihrem Wesen, wünscht sich, das Unrecht der Welt zu verbessern und ihre Verletzungen zu beenden."  #~TR~
 
 game_concept_tulkascharacter: "Tulkas Astaldo"  #~TR~
 game_concept_tulkascharactershort: "Tulkas"  #~TR~
 game_concept_astald_maktal: "Astald Maktal"  #~TR~
 game_concept_tulkascharacter_desc: "Tulkas Astaldo, der Champion von Valinor, war der letzte der [ainurgods|E], der nach [eaworld|E] kam, um den Rest der [valargods|E] in ihrem großen Krieg gegen [melkorcharacter|E] zu unterstützen. Tulkas erfreut sich an Taten von Können und Stärke, wie Ringen und Kämpfen.\n\nAber bei all seinem kriegerischen Verhalten ist er alles andere als schrecklich; er lacht herzlich bei Sport und Krieg gleichermaßen. Er ist ein zäher Freund, langsam zum Zorn, aber auch langsam zum Vergeben.\n\n#TOLKIENQUOTE “So kam Tulkas der Starke, dessen Zorn wie ein mächtiger Wind dahinfährt und Wolken und Dunkelheit vor sich zerstreut” #!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_nessacharacter: "Nessa"  #~TR~
 game_concept_nessacharacter_desc: "Nessa die Tänzerin ist die Gemahlin von Tulkas und Schwester von Oromë. Sie ist flinkfüßig wie ein Reh und eine Tänzerin ohnegleichen, die mit den Eldar auf den Ebenen von Valimar tanzt. Nach der Zerstörung der [twotrees|E] stritten Vána und Nessa heftigst für die Verheimlichung und den Schutz von [aman|E], in Übereinstimmung mit den meisten anderen [valargods|E], obwohl [ulmocharacter|E] für Mitleid und Vergebung für die [noldorelvesexiles|E] eintrat."  #~TR~
 
 game_concept_niennacharacter: "Nienna"  #~TR~
 game_concept_niennacharacter_desc: "Nienna Núri, die Herrin der Barmherzigkeit, ist die Trauernde, die Tränen für die Welt und ihre Schmerzen weint. In ihr liegt die Fähigkeit, standhaft im Leid zu sein, mutig im Kummer und zu verstehen, dass solcher Schmerz natürlich ist und dass die Leidenden getröstet werden sollten. In ihr liegt das Mitleid und die Hoffnung, die die Welt verändern, das Mitleid, das die abgebrühteren Torheit nennen würden. Das Mitleid und die Hoffnung, die weiter daran glauben, dass Gutes gefunden und erlöst werden kann, selbst in tiefer Dunkelheit.\n\nNienna lebt getrennt vom Rest der [valargods|E], fern von der Freude Valimars. Ihre Hallen blicken auf die Grenzen von [eaworld|E], und sie besucht oft die Hallen von Mandos, um die Trauernden und Leidenden zu trösten.\n\n#TOLKIENQUOTE “Mächtiger als Estë ist Nienna, Schwester der Fëanturi; sie wohnt allein. Sie ist mit Trauer vertraut und trauert um jede Wunde, die Arda durch die Zerstörung von Melkor erlitten hat. So groß war ihre Trauer, als sich die Musik entfaltete, dass ihr Gesang lange vor seinem Ende in ein Klagen umschlug, und der Klang des Trauerns wurde in die Themen der Welt eingewebt, bevor sie begann. Aber sie weint nicht um sich selbst; und diejenigen, die ihr lauschen, lernen Mitleid und Ausdauer in der Hoffnung.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~

 ### The Maiar ###
 game_concept_ariencharacter: "Arien"  #~TR~
 game_concept_ariencharacter_desc: "Arien war ursprünglich ein mächtiger Feuergeist, den [melkorcharacter|E] nicht zu verderben vermochte, und gehörte zu den [maiargods|E] von [vanacharacter|E]. In den Tagen der [twotrees|E] bewässerte sie die Blumen von [vanacharacter|E] mit dem Tau von Laurelin. Als [melkorcharacter|E] die [twotrees|E] fällte, bot sie sich aus Liebe zu den Bäumen freiwillig an, das Schiff zu steuern, das die letzte Frucht trug. So wurde sie die Sonne.\n\n#TOLKIENQUOTE “Zu hell waren die Augen Ariens, als dass selbst die Eldar sie hätten ansehen können, und als sie Valinor verließ, verließ sie die Gestalt und die Kleidung, die sie dort wie die Valar getragen hatte, und sie war wie eine nackte Flamme, schrecklich in der Fülle ihrer Pracht.” #!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von Sonne und Mond und dem Verbergen von Valinor'"  #~TR~
 
 game_concept_tilioncharacter: "Tilion"  #~TR~
 game_concept_tilioncharacter_desc: "Ein [maiagod|E] von [oromecharactershort|E], war Tilion zutiefst verliebt in [ariencharacter|E] und den Silberbaum Telperions. Er bat darum, die Ehre zu erhalten, dessen letzte Blüte zu führen, was ihm gewährt wurde. So entstand der Mond. \n\nEr ist weniger mächtig als [ariencharacter|E] und steuert unvorsichtig, wodurch der Mond im Vergleich zum standhaften Lauf der Sonne unregelmäßig wandert. Bei den Gelegenheiten, an denen er und [ariencharacter|E] sich begegnen, erleidet sein Gefährt Verbrennungen durch ihre Hitze, was das mitgenommene Aussehen des Mondes verursacht. \n\nUnter den Menschen ist Tilion als der 'Mann im Mond' bekannt."  #~TR~
 
 game_concept_eonwecharacter: "Eönwë"  #~TR~
 game_concept_eonwecharacter_desc: "Der Bannerträger und Herold von [manwecharactershort|E], [eonwecharacter|E], gilt als der Anführer der [maiargods|E] und der geübteste unter ihnen in Waffen und Krieg. Wenn der [elderkingcharacter|E] einen Gesandten benötigt, wird [eonwecharacter|E] geschickt, und er war es, der die [numenoreans|E] im Namen der [valargods|E] lehrte und segnete. \n\nManche sagen, dass er es war, der [morgothcharacter|E] besiegte, als er im [warofwrath|E] hervorgezogen wurde, und es wird vorhergesagt, dass er einer seiner Feinde im Dagor Dagorath sein wird. \n\n#TOLKIENQUOTE “An erster Stelle unter den Maiar von Valinor, deren Namen in den Geschichten der Ältesten erwähnt werden… Eönwë, der Bannerträger und Herold Manwës, dessen Macht in Waffen von keinem in Arda übertroffen wird.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Die Valaquenta'"  #~TR~
 
 game_concept_ilmarecharacter: "Ilmarë"  #~TR~
 game_concept_ilmarecharacter_desc: "Ilmarë ist eine der Anführerinnen der [maiargods|E], zusammen mit [eonwecharacter|E]. Sie ist die Magd von [vardacharactershort|E] und webt wie ihre Herrin Licht."  #~TR~
 
 game_concept_meliancharacter: "Melian"  #~TR~
 game_concept_meliancharacter_desc: "Anfangs eine Magd von [vanacharacter|E] und [estecharacter|E], ist Melian einzigartig unter den [maiargods|E]. Sie ist die einzige der [ainurgods|E], von der bekannt ist, dass sie eine Verbindung mit einem der Kinder, [elu_thingol|E], einging und ein Kind mit ihm hatte, Lúthien von großer Legende. Durch ihre Vereinigung gelangte das Blut der [powersgods|E] zu Menschen und Elben. Sie schuf den Gürtel Melians, der Doriath beschützte, aber nach dem Mord an ihrem Mann floh sie zurück in die Gärten von [lorien|E] in [valinor|E]."  #~TR~
 
 game_concept_ossecharacter: "Ossë"  #~TR~
 game_concept_ossecharacter_desc: "Einer der [maiargods|E] von [ulmocharacter|E], [ossecharacter|E], ist bekannt für sein temperamentvolles Wesen, das Stürme verursacht und Schiffe zum Sinken bringt. In den frühen Tagen wurde er kurz von [melkorcharacter|E] versucht, der ihm die Herrschaft über die Meere an Stelle von [ulmocharacter|E] versprach. Doch er wurde durch das Eingreifen seiner Frau, [uinencharacter|E], auf die Seite der [valargods|E] zurückgewonnen. \n\n#TOLKIENQUOTE “Manchmal tobt er in seiner Eigenwilligkeit ohne Befehl von Ulmo, seinem Herrn. Daher mögen ihn diejenigen, die am Meer wohnen oder mit Schiffen fahren, lieben, aber sie vertrauen ihm nicht.”#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Die Valaquenta'"  #~TR~
 
 game_concept_uinencharacter: "Uinen"  #~TR~
 game_concept_uinencharacter_desc: "Eine der [maiargods|E] von [ulmocharacter|E], [uinencharacter|E], ist das ruhige, sanfte Meer, verglichen mit den stürmischen Wassern ihres Mannes [ossecharacter|E]. Sie wurde unter den [numenoreans|E] verehrt, und sie hatte eine Übereinkunft mit der Gilde der Abenteurer, die auch als Uinendili bekannt waren. \n\n#TOLKIENQUOTE “Zu ihr rufen die Seefahrer, denn sie kann Ruhe auf die Wellen legen und die Wildheit Ossës zügeln. Die Númenóreaner lebten lange in ihrem Schutz und verehrten sie ebenso wie die Valar.”#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_salmarcharacter: "Salmar"  #~TR~
 game_concept_salmarcharacter_desc: "Einer der [maiargods|E] von [ulmocharacter|E], [salmarcharacter|E], ist derjenige, der die Ulumúri, die großen Muscheln von [ulmocharacter|E], schuf."  #~TR~
 
 ### The Istari ###
 game_concept_olorincharacter: "Olórin"  #~TR~
 game_concept_olorincharacter_desc: "Ein [maiagod|E] von [manwecharactershort|E], der auch viel Zeit im Dienst von [niennacharacter|E], [vardacharactershort|E] und [irmocharactershort|E] verbrachte. \n\nEr liebte die Elben, ging aber unsichtbar unter ihnen umher oder trug eine Gestalt, die einem Elben glich, und schickte ihnen schöne Visionen in ihre Herzen, die sie weiser machten. Sein ganzes Leben lang folgte er am meisten dem Beispiel von [niennacharacter|E], denn er hatte Mitleid mit dem Leid der Kinder von [iluvatar|E] und trieb diejenigen, die auf ihn hörten, aus der Verzweiflung. \n\nIn [middleearth|E] war er als der [istariconcept|E] [gandalfcharacter|E] bekannt. \n\n#TOLKIENQUOTE “Der Weiseste der Maiar war Olórin. Auch er wohnte in Lórien, aber seine Wege führten ihn oft in das Haus Niennas, und von ihr lernte er Mitleid und Geduld… In späteren Tagen war er der Freund aller Kinder Ilúvatars und hatte Mitleid mit ihrem Leid; und diejenigen, die auf ihn hörten, erwachten aus der Verzweiflung und legten die Einbildungen der Dunkelheit ab.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Die Valaquenta'"  #~TR~
 
 game_concept_gandalfcharacter: "Gandalf"  #~TR~
 game_concept_mithrandircharacter: "Mithrandir"  #~TR~
 game_concept_gandalfcharacter_desc: "Gandalf, der [maiagod|E] bekannt als [olorincharacter|E], war einer der fünf [istariconcept|E], die geschickt wurden, um die Freien Völker gegen [sauroncharacter|E] zu unterstützen. Von den fünf war er der erfolgreichste und der einzige, der nach Vollendung seiner Aufgabe in den [westaman|E] zurückkehrte. Er hatte nirgends seine Wohnung, besuchte aber am häufigsten die Dúnedain und die Elben. Bekannt für sein außergewöhnliches Interesse an [hobbits|E]. \n\nSeine anfängliche Position innerhalb des Ordens der [istariconcept|E] war nach [sarumancharacter|E], seine Farbe war 'der Graue', aber nach dem Fall von [sarumancharacter|E] wurde er zum Oberhaupt des Ordens erhoben und wurde [gandalfcharacter|E] 'der Weiße'."  #~TR~
 
 game_concept_curumocharacter: "Curumo"  #~TR~
 game_concept_curumocharacter_desc: "Ein [maiargods|E] von [aulecharacter|E] mit außergewöhnlichem Geschick im Handwerk und in der Rede. In [middleearth|E] war er als der [istariconcept|E] [sarumancharacter|E] bekannt."  #~TR~
 
 game_concept_sarumancharacter: "Saruman"  #~TR~
 game_concept_sarumancharacter_desc: "Saruman, der [maiagod|E] [curumocharacter|E], war der Anführer der [istariconcept|E], die geschickt wurden, um die Freien Völker gegen [sauroncharacter|E] zu unterstützen. Seine Interessen galten der Kunde und den Artefakten der Macht, und sein Wissen wurde als tief und umfassend beurteilt, ein Meister vieler verschiedener Disziplinen und viel Kunde. Er ging oft zu den Großen und Mächtigen unter den Menschen, gab seinen Rat und leitete sie an. Er hatte seine Wohnung in [isengard|E] und dem Turm von [orthanc|E], und dort lagerte er viele Artefakte des Altertums und viel Kunde. Er war bekannt für die extreme Potenz seiner Stimme, die es ihm ermöglichte, alle bis auf die sichersten zu überzeugen und zu beeinflussen. \n\nEr wurde zum Führer des Weißen Rates gewählt, fiel aber mit der Zeit, wurde stolz und arrogant und wollte die Welt nach seinen eigenen Vorstellungen ordnen. Dies führte dazu, dass er ein Handlanger von [sauroncharacter|E] wurde und während des Ringkriegs besiegt wurde. \n\nEr wurde schließlich von [gandalfcharacter|E] dem Weißen seiner Position im [istariconcept|E] enthoben, weil er sich weigerte, seine Taten zu widerrufen."  #~TR~
 
 game_concept_aiwendilcharacter: "Aiwendil"  #~TR~
 game_concept_aiwendilcharacter_desc: "Ein [maiargods|E] von [yavannacharactershort|E], dessen Geschichte in [valinor|E] unbekannt ist. In [middleearth|E] war er als der [istariconcept|E] [radagastcharacter|E] bekannt."  #~TR~
 
 game_concept_radagastcharacter: "Radagast"  #~TR~
 game_concept_sageofthewoods: "Waldweise"  #~TR~
 game_concept_radagastcharacter_desc: "Radagast, der [maiagod|E] [aiwendilcharacter|E], bekannt als 'der Braune'. Sein Interesse galt vor allem der Tierwelt von [middleearth|E], und so vernachlässigte er seine Pflichten gegenüber den Freien Völkern. Er unterstützte die anderen [istariconcept|E] bereitwillig und handelte gelegentlich, um [sauroncharacter|E] entgegenzuwirken, aber sein Schicksal ist unbekannt."  #~TR~
 
 game_concept_alatarcharacter: "Alatar"  #~TR~
 game_concept_alatarcharacter_desc: "Ein [maiargods|E] von [oromecharactershort|E], dessen Geschichte in [valinor|E] unbekannt ist. In [middleearth|E] war er als der [istariconcept|E] [morinehtarcharacter|E] bekannt."  #~TR~
 
 game_concept_morinehtarcharacter: "Morinehtar"  #~TR~
 game_concept_morinehtarcharacter_desc: "Morinehtar, der [maiagod|E] [alatarcharacter|E], der einer der beiden 'Blauen Zauberer' zusammen mit [romestamocharacter|E] war. Er und sein Kollege reisten zusammen mit [sarumancharacter|E] in den Osten, um die Freien Völker dort zu unterstützen und die Kontrolle von [sauroncharacter|E] über diese Regionen zu schwächen. \n\nSein Schicksal ist unbekannt, ebenso wie der Zustand seiner Mission."  #~TR~
 
 game_concept_pallandocharacter: "Pallando"  #~TR~
 game_concept_pallandocharacter_desc: "Ein [maiargods|E] von [oromecharactershort|E], dessen Geschichte in [valinor|E] unbekannt ist. In [middleearth|E] war er als der [istariconcept|E] [morinehtarcharacter|E] bekannt."  #~TR~
 
 game_concept_romestamocharacter: "Rómestámo"  #~TR~
 game_concept_romestamocharacter_desc: "Rómestámo, der [maiagod|E] [pallandocharacter|E], der einer der beiden 'Blauen Zauberer' zusammen mit [morinehtarcharacter|E] war. Er und sein Kollege reisten zusammen mit [sarumancharacter|E] in den Osten, um die Freien Völker dort zu unterstützen und die Kontrolle von [sauroncharacter|E] über diese Regionen zu schwächen. \n\nSein Schicksal ist unbekannt, ebenso wie der Zustand seiner Mission."  #~TR~
 
 ### Men ###
 
 # Númenóreans and Dúnedain #
 game_concept_elros: "Elros Tar-Minyatur"  #~TR~
 game_concept_elrosshort: "Elros"  #~TR~
 game_concept_elros_desc: "Elros war der Sohn von Eärendil und seiner Frau Elwing, der Zwillingsbruder von [elrondshort|E] und der erste König von Númenor, Stammvater der Könige von [arnor|E] und [gondor|E]. Er wurde von [maglor|E] und [maedhros|E] Fëanorian nach dem Dritten Kinslaying aufgezogen, und während des [warofwrath|E] wurde er ein großer Führer der [men|E]. \n\nNach dem Krieg des Zorns wurde Elrond und Elros die Wahl gegeben, zu welchem Geschlecht sie gehören würden. Elros entschied sich, als sterblicher Mensch zu leben und wurde ein Herr der Edain. Er führte sein Volk westwärts über das Meer und gründete das Königreich [numenor|E] und wurde dessen erster König im [ageSA|E] 32 und nahm den Namen Tar-Minyatur an. Dies schuf den Präzedenzfall, dass alle zukünftigen Könige königliche Namen in [quenya|E] annehmen, und es war die offizielle Staatssprache, obwohl [sindarin|E] und [adunaic|E] beide gebräuchlich blieben.\n\nElros hatte vier Kinder: drei Söhne, [vardamir|E], Manwendil und Atanalcar; und eine Tochter, Tindómiel. Nachdem er fünf Jahrhunderte gelebt und 410 Jahre über Númenor regiert hatte, gab Elros freiwillig sein Leben auf und sein Sohn Vardamir Nólimon nahm das [sceptreofnumenor|E] als Tar-Vardamir auf. Er war der größte der Könige der Menschen in Adel und Tapferkeit."  #~TR~
 
 game_concept_vardamir: "Vardamir Nólimon"  #~TR~
 game_concept_vardamir_desc: "Vardamir Nólimon war der älteste Sohn von [elros|E] und der zweite König von [numenor|E]. \n\nAls der älteste der vier Kinder von [elrosshort|E] war Vardamir der Erbe des [sceptreofnumenor|E]. Er wurde als außergewöhnlicher Gelehrter bezeichnet, dessen einziger Wunsch das Studium und nicht das Regieren war. Das [sceptreofnumenor|E] fiel ihm nach dem Tod seines Vaters zu. Die außergewöhnliche Länge des Lebens von Elros bedeutete jedoch, dass Vardamir zu diesem Zeitpunkt 381 Jahre alt war - alt selbst für einen [numenorean|E] königlichen Blutes - und er gab das [sceptreofnumenorshort|E] weise sofort an den ältesten seiner eigenen Kinder weiter, der als König Tar-Amandil regieren würde. Vardamir wurde jedoch immer noch offiziell als der zweite König von Númenor gezählt, da er nominell ein Jahr lang regierte. Sein königlicher Name war Tar-Vardamir. \n\nSein Beiname, Nólimon, bedeutet 'Mann des Wissens', denn er war ein unvergleichlicher Gelehrter und liebte die alte Kunde. Er war es, der die Geschichten der [elderdays|E], wie sie von den [dunedain|E] in den darauffolgenden Tagen überliefert wurden, sammelte, übersetzte und zusammenstellte."  #~TR~
 
 game_concept_elendil: "Elendil"  #~TR~
 game_concept_elendil_desc: "Elendil (auch bekannt als Elendil der Lange) war der Gründer der Königreiche [arnor|E] und [gondor|E] und der erste Hochkönig der Dúnedain im Exil. \n\nEr wuchs in [numenor|E] auf, während der Schatten über sie fiel, Sohn von Amandil, dem letzten Herrn von Andúnië. Er wurde wahrscheinlich nach seinem Vorfahren, Tar-Elendil, einem alten König von Númenor, benannt; sein Name bedeutete auch seine und die Hingabe und Freundschaft seiner Familie zu den Elben als Elbenfreunde, die den alten Glauben an [iluvatar|E] und die Verehrung der [valargods|E] bewahrten. Als die Große Streitmacht zusammengestellt wurde, widersetzte sich Elendil den Befehlen Ar-Pharazôns und stahl sich nach Rómenna, um Schiffe für die Flucht vorzubereiten, denn Amandil hatte den [downfallofnumenor|E] vorausgesehen und ihn aufgefordert, sich vorzubereiten. Er und seine Söhne entkamen mit knapper Not der Katastrophe in den neun Schiffen, die sie mit ihren Anhängern vorbereitet hatten, und Elendil landete in [lindon|E]. \n\nVon dort aus begannen Elendil und seine Söhne mit der Freundschaft Gil-galads die Reiche von [arnor|E] und [gondor|E] aufzubauen. Die [faithful|E], die zuvor die Regionen besiedelt hatten, akzeptierten seinen Anspruch als Hochkönig, da er der nächste noch lebende Thronfolger der Linie von [elrosshort|E] war. \n\n[sauroncharacter|E] würde jedoch nicht dulden, dass die [dunedain|E] so mächtige und bedrohliche Reiche errichten, insbesondere solche, die von einigen seiner unversöhnlichsten Feinde aus seiner Zeit in Númenor gegründet wurden. Er griff Gondor im [ageSA|E] 3429 an und begann das [warlastalliance|E]. Elendil fiel mit Gil-galad, die beiden Hochkönige fällten [sauroncharacter|E]. Er wurde in einem geheimen Grab begraben, und aus Ehrfurcht hat seitdem kein [dunedain|E] den Namen Elendil getragen."  #~TR~
 
 game_concept_isildur: "Isildur"  #~TR~
 game_concept_isildur_desc: "Isildur war einer der Gründer von [gondor|E] und der zweite Hochkönig der [dunedain|E]. Er wurde im [ageSA|E] 3209 in [numenor|E] geboren, war der älteste Sohn von [elendil|E] und Bruder von [anarion|E]. Einer der Anführer der [faithful|E], rettete er eine Frucht von Nimloth, Baum der Könige, bevor Ar-Pharazôn sie auf Anraten von [sauroncharacter|E] als Opfer verbrannte. Aus dieser Frucht entstand der Weiße Baum von Gondor, letzter Nachkomme Telperions in [middleearth|E]. Während des [downfallofnumenor|E] entkam Isildur mit seinem Vater, Bruder und ihren Anhängern auf neun Schiffen, von denen 3 Isildurs waren. \n\nDie fünf Schiffe von Anárion und Isildur landeten in Pelargir, und die beiden gründeten das Königreich [gondor|E] mit ihrer Hauptstadt in [osgiliath|E]. Isildur richtete seinen Wohnsitz in Minas Ithil ein, wo er den Samen von Nimloth pflanzte, und so blühte der erste Weiße Baum. \n\nWährend des [warlastalliance|E] half Isildur bei der Verteidigung Gondors und beteiligte sich an der [battleofdagorlad|E] und der Belagerung von Barad-dûr. Sein Vater fiel mit Gil-galad und Sauron, und als Wergeld beanspruchte Isildur den [onering|E] und schnitt ihn mit den Scherben von [narsil|E] aus der Hand von [sauroncharacter|E]. Círdan und [elrondshort|E] rieten ihm, ihn zu zerstören, aber er betrachtete ihn als etwas Schönes, mit dem er sein zerstörtes Volk wieder aufbauen konnte, ohne seine Rolle bei der Bindung von [sauroncharacter|E] an die Welt zu verstehen. \n\nNachdem er ein Jahr in Gondor verbracht hatte, um seinen Neffen Meneldil einzusetzen, machte sich Isildur mit seinen drei ältesten Söhnen auf den Weg nach [imladris|E] und fuhr den [anduin|E] hinauf, um den Hochpass zu erreichen. Dort ereignete sich die [gladdenfields|E], und so starb der letzte Hochkönig der Dúnedain, bevor Elessar kam, um Zepter und Krone wieder zu vereinen."  #~TR~
 
 game_concept_anarion: "Anárion"  #~TR~
 game_concept_anarion_desc: "Anárion war einer der Gründer von [gondor|E]. Er wurde im [ageSA|E] 3219 in [numenor|E] geboren, war der zweite Sohn und jüngste von [elendil|E] und Bruder von [isildur|E]. Anárion war einer der Anführer der [faithful|E] in Númenor zusammen mit seinem Bruder und Vater, und während des [downfallofnumenor|E] entkam er zusammen mit seinen Anhängern auf zwei Schiffen. Während Elendil durch einen Sturm von seinen Söhnen getrennt und stattdessen in Nordmittel-Erde landen würde, würden Anárion und Isildur in der Nähe der Mündungen des [anduin|E] landen.\n\nHier würden die beiden Brüder im Jahr 3320 das Reich Gondor gründen. Anárion würde zusammen mit seinem Bruder als Gleichgestellte regieren und in [minasanor|E] wohnen, das später Minas Tirith werden würde, während sein Bruder [minasithil|E] im Osten gründete. Doch das junge Königreich würde keinen dauerhaften Frieden haben. Im Jahr 3429 griff [sauroncharacter|E] Gondor mit einer großen Streitmacht an, eroberte Minas Ithil und zwang Isildur zur Flucht. Anárion hielt standhaft in [osgiliath|E] und trieb Sauron zurück nach [mordor|E].\n\nIsildur segelte zu dieser Zeit nach Norden und suchte die Hilfe von Elendil. Sein Ruf wurde erhört, und Elendil und Hochkönig Gil-galad bildeten das [lastalliance|E] von Menschen und Elben und marschierten gegen Sauron. Anárion schloss sich dieser Streitmacht an, kämpfte in der [battleofdagorlad|E] und beteiligte sich an der Belagerung von Barad-dûr. Dies würde sein Untergang sein, denn im Jahr 3440 würde Anárion sterben, nachdem sein Kopf während der Belagerung von einem geworfenen Stein zertrümmert wurde und ihn sofort tötete. Er war 221 Jahre alt, und nach seinem Tod würde seine Linie über zweitausend Jahre lang Gondor regieren, bis sie mit dem letzten König Eärnur endete."  #~TR~

 game_concept_elendur: "Elendur"  #~TR~
 game_concept_elendur_desc: "Ältester Sohn von [isildur|E], Elendur war der Erbe Isildurs und Kronprinz der [dunedain|E]. Er war bekannt für seine extreme Weisheit, seinen Mut und seine Weitsicht und war derjenige in seinem Hause, der seinem Großvater, [elendil|E], am ähnlichsten war. Als einziger seiner Brüder kämpfte er im [lastallianceshort|E], und er allein unter den Menschen wusste, dass [isildur|E] den [onering|E] trug, den er der Hand von [sauroncharacter|E] selbst entrissen hatte. \n\nEr starb während der [gladdenfields|E], befahl seinem Vater zu fliehen und den [oneringshort|E] zu den Trägern der [threeringsofelvesshort|E] zu bringen. Sein vorzeitiger Tod ist eine große Tragödie, denn er hatte die Voraussetzungen für einen weisen und edlen Hochkönig."  #~TR~
 
 game_concept_imrazor: "Imrazôr"  #~TR~
 game_concept_imrazor_desc: "Imrazôr, bekannt als der Númenorische, war ein [gondorian|E] Edelmann von Belfalas am Ende des zweiten Jahrtausends des [thirdage|E].  Es heißt, er habe eine [elven|E]-Maid namens Mithrellas geheiratet, eine wandernde Gefährtin von Nimrodel. Sein Sohn Galador war der erste Prinz von [dol_amroth|E]."  #~TR~

 game_concept_arvedui: ""  #~TR~
 game_concept_kingarvedui: "König Arvedui"  #~TR~
 game_concept_arvedui_desc: "Arvedui ([ageTA|E] 1864 – 1974) war der fünfzehnte und letzte König von [arthedain|E], dem letzten der verbliebenen arnorischen Nachfolgestaaten, die nicht der Dunkelheit erlegen waren.\n\nDer Sohn König Araphants, Arvedui, bedeutete auf [sindarin|E] „Letzter König“, ein Name, den er aufgrund einer Prophezeiung erhielt, die ein Seher bei der Geburt des Jungen aussprach. Im T.A. 1940 heiratete Arvedui $F_iriel$, die Tochter des Königs von [gondor|E], womit das Zerwürfnis zwischen den beiden Reichen beendet wurde. Vier Jahre später fielen Ondoher und seine Söhne in der Schlacht, und Arvedui beanspruchte die Königswürde. Sein Anspruch, basierend auf seiner Abstammung von [isildur|E], wurde jedoch von Gondor abgelehnt.\n\nArvedui bestieg im T.A. 1964 den Thron und wurde König eines Reiches, das von den Streitkräften von [angmar|E] schwer bedrängt wurde. Nur zehn Jahre später startete der Hexenkönig einen letzten Angriff auf Arthedain und plünderte Fornost. Arvedui und seine Gefolgsleute entkamen und sammelten Erbstücke wie den Ring von Barahir und zwei der [palantir|E], versteckt in den verlassenen [dwarven|E] Minen der [bluemountains|E].\n\nHungernd und ohne Vorräte floh Arvedui in seiner Verzweiflung nach Norden zu den Lossoth von Forochel. Aus Mitleid und aus Angst vor den Waffen seiner Soldaten, schützten und ernährten die Lossoth Arvedui und seine Männer. Als Círdan von Arveduis Notlage durch seinen Sohn Aranarth hörte, schickte er im T.A. 1974 ein Schiff nach Norden. Es kam im März an, aber die Lossoth waren verängstigt, da seit vielen Jahren kein Schiff so weit im Norden gesehen worden war, und warnten Arvedui, nicht an Bord zu gehen, sondern bis zum Sommer zu warten, wenn die Macht des Hexenkönigs schwächer werden würde. Arvedui befolgte diesen Rat nicht, gab den Lossoth den Ring von Barahir als Dank und bestieg das Schiff. Doch ein Wind kam aus dem Norden, wodurch das Schiff gegen das Eis krachte und sank. Arvedui fand dort im Alter von 110 Jahren den Tod, und mit ihm gingen die beiden Palantíri verloren.\n\nNach Arveduis Tod lebten die [dunedain|E] als versprengtes Volk weiter, wobei sein Sohn Aranarth den Mantel des Häuptlings der Dúnedain übernahm."  #~TR~

 game_concept_targonofcardolan: "Targon von Cardolan"  #~TR~
 game_concept_kingtargon: "König Targon"  #~TR~
 game_concept_targonofcardolan_desc: "Als ältester Sohn König Calimedars von [cardolan|E] geboren, trug Prinz Targon einen passenden Namen.  „Hochherr“ Targon war von Jugend an gleichermaßen herrschsüchtig und intelligent und sträubte sich schon früh gegen die Macht und Überheblichkeit der adligen Häuser Cardolans. Seit der Unabhängigkeit Cardolans, und sogar schon lange davor, besaß der Adel große Autonomie und Macht, so dass der König von Cardolan oft nur der „erste unter Gleichen“ war. Targon blickte neidisch auf die Macht und Zentralisierung der Könige des benachbarten [arthedain|E], deren fromme und loyale Vasallen ihm gerne Gehorsam erwiesen.  So strebte er schon vor seiner Thronbesteigung danach, seinen Vater zu einer Zentralisierung der Herrschaft Cardolans und zur Reduzierung der Privilegien und Autonomie der alten Adelsgeschlechter zu bewegen.  Es überrascht nicht, dass er sich damit die erbitterte Feindschaft vieler Adelsgeschlechter Cardolans einhandelte, die schnell Angst vor dem bekam, was geschehen würde, wenn er den Thron bestieg.\n\nSo kam es, dass nach seinem Regierungsantritt Adelsfaktionen, angeführt von seinen beiden jüngeren Brüdern, gegen ihn rebellierten. Nur die zentralen Gebiete von [cardolan|E] blieben ihm treu (da seine Projekte als Prinz zur Verbesserung des Status der Kronländer ihm dort großen Beifall eingebracht hatten), und es schien wahrscheinlich, dass er fallen würde, wenn sich seine Brüder gegen ihn verbünden würden. Aber Targon hatte die Bewunderung vieler ehrgeiziger und fähiger junger Männer gewonnen und war so von einer Gruppe fähiger Berater und Leutnants umgeben. Mit diesem loyalen Rat im Rücken gelang es Targon, den [cardolan_civil_war|E] in die Länge zu ziehen und eine Pattsituation herbeizuführen. Nach sechs Jahren unentschiedenen Krieges gewannen Targons Unterstützer durch einen diplomatischen Meisterstreich die Oberhand – indem sie das Königreich [arthedain|E] davon überzeugten, sich auf seine Seite zu stellen. Mit der Hilfe Arthedains wurde in den nächsten 3 Jahren Targons erster Bruder, Turendur, in der Schlacht getötet, und der zweite, Caldamir, floh in die Wildnis von [rhudaur|E], von wo aus man nie wieder etwas von ihm hörte.\n\nNachdem sein Thron gesichert war, machte sich Targon daran, den rebellischen Adel zu demütigen und ihm viele seiner Privilegien und seine Autonomie zu nehmen. Einige der kleineren Adelsgeschlechter verloren ihren Status ganz und wurden zu nichts mehr als Bauern. Diese harte Entscheidung sollte jedoch das Ende seines Hauses bedeuten, denn Jahre nach seinem Tod starben Targons Enkel und Enkelin durch die Hand eines enteigneten Hauses, dem er seine ehemaligen Ländereien entzogen hatte, und beendeten damit die Linie der Thorondor in [cardolan|E]."  #~TR~

 game_concept_pharazon: ""  #~TR~
 game_concept_pharazon_calion: ""  #~TR~
 game_concept_pharazon_golden: "Ar-Pharazôn der Goldene"  #~TR~
 game_concept_pharazon_desc: "Der mächtigste aller Könige der Menschen, und der stolzeste von ihnen allen – von Ar-Pharazôn zu sprechen, heißt vom Untergang von [numenor|E] selbst zu sprechen. \n\nAr-Pharazôn wurde als Sohn Gimilkhâds geboren, des jüngeren Bruders Tar-Palantirs von [numenor|E]. Von Jugend an bewies Pharazôn sich als dynamischer und tatkräftiger Hauptmann und Befehlshaber von Männern und als Champion der [numenoreans|E].  Er verbrachte viele Jahre mit Kämpfen in den [numenorean|E] Kolonien in [middleearth|E], oft gegen [sauroncharacter|E]s Marionetten und Herrschaften.\n\nPharazôn kehrte in den letzten Jahren des Lebens seines Onkels nach [numenor|E] zurück, nach dem frühen Tod seines eigenen Vaters. Dort übernahm er die Führung der [kingsmen|E]. Er war sehr großzügig mit dem Reichtum, den er in [middleearth|E] gewonnen hatte, und gewann die Herzen des [numenorean|E] Volkes. In Wahrheit war Pharazôn jedoch ein gemäßigt Denkender in der Spaltung zwischen den [kingsmen|E] und den [faithful|E], aufgrund seiner alten und tiefen Freundschaft zu Amandil, dem Erben der Herrschaft von Andunië und der Führung der [faithful|E].  Jedoch betrachtete Pharazôn seinen Onkel als einen schwachen und fehlgeleiteten König, dessen Sorgen um Glaubens- und Philosophiefragen das Reich fast ruiniert hatten. Er sah seine Cousine Miriel auch als unvorbereitet und zu schwach an, um die Herrscherin zu sein, die die [numenoreans|E] benötigten.\n\nNach dem Tod Tar-Palantirs ergriff Pharazôn in einem blutlosen Staatsstreich den Thron, heiratete seine Cousine Miriel und taufte sie auf [adunaic|E] Ar-Zimraphel. Manche behaupten, die Anfügung des königlichen „Ar“ an Miriels adunaischen Namen Zimraphel sei ein Zeichen seiner Anerkennung ihres königlichen Anspruchs gewesen und dass sie an seiner Seite regierte. Einige sagen sogar, dass sie freiwillig den Thron abtrat, ihn heiratete und liebte. Aber viel mehr glauben, dass er dies mit Gewalt tat und es wenig Liebe gab.\n\nViele Jahre lang regierte Ar-Pharazôn als der mächtigste König, den [numenor|E] je gesehen hatte. Doch sein Untergang sollte kommen. Denn er hörte, dass [sauroncharacter|E] den Titel „König der Menschen“ beanspruchte, und in seinem Zorn versammelte Pharazôn eine große Heerschar, um ihn zu demütigen. In [umbar|E] landend, marschierte Pharazôn nach Norden und sandte seine Herolde aus, die Sauron befahlen, ihm die Gefolgschaft zu leisten. So groß war die Macht der [numenoreans|E], dass [sauroncharacter|E]s Anhänger ihn verließen. In schöner Gestalt bietend, ergab sich [sauroncharacter|E] dem stolzen König als Geisel. Doch hier lag die große Falle.\n\nIn weniger als drei Jahren erhob sich Sauron vom Gefangenen zum Berater, dem wichtigsten Ratgeber des Königs. Er flüsterte Gift in die Herzen der [numenoreans|E] und ihres Königs. Er überredete sie, Eru zu verlassen und stattdessen [morgothcharacter] anzubeten und ihm in einem großen Tempel in Armenelos Opfer darzubringen. Als er älter wurde, bekam Pharazôn Angst vor dem Tod, und so überredete Sauron ihn, Krieg gegen die [valargods|E] zu führen und das [banofthevalar|E] zu brechen, um in [valinor|E] selbst einzufallen. Dies war die Große Ausrüstung, und durch sie kam der [downfallofnumenor|E], in dem Ar-Pharazôn umkam."  #~TR~

 game_concept_morlaen: ""  #~TR~
 game_concept_morlaen_desc: "Morlaen. Vielleicht wurde kein [gondorian|E], außer Castamir selbst, in der Geschichte mehr verrufen. Wenn Castamir den [kinstrife|E] einbrachte, dann war Morlaen derjenige, der dessen Samen wässerte und pflegte. Ein zweiter Sohn eines zweiten Sohnes; während sein Bruder Calimir unter und nach ihrem Vater Calimehtar als Schiffscapitän diente, hatte Morlaen von klein auf keinen klaren Weg im Leben. Lustlos trieb er sich in den großen Städten und Höfen Süd-[gondor|E]s herum, feierte und schulterte sich mit dem stolzen Adel. Während dieser Zeit wurde er zunehmend konservativer und begann, einen neuen Sinn in seinem Leben zu finden – den Vermittler zwischen dem konservativen südlichen Adel, der ansonsten beschäftigt und unfähig war. Er warf sich in diese Rolle und verknüpfte die disparaten Eliten der südlichen Provinzen – lange durch gemeinsame wirtschaftliche und politische Interessen verbunden, aber unorganisiert und zersplittert – zu einer neuen und potenten politischen Macht. Dies war die Geburt der Südlichen Liga, wie sie von sich selbst genannt wurde.\n\n\nDa sein Bruder Calimir oft lange im Süden im Einsatz war (vermittelnd zwischen den Mächten des [bayoftulwang|E], was letztendlich zum Frieden von Tûlwang führte), interagierte Morlaen oft mit seinem Neffen Castamir. Es wird diskutiert, wie viel von Castamirs späterer Politik auf Morlaen zurückzuführen ist, aber was auch immer die Wahrheit ist, Onkel und Neffe schlossen eine Freundschaft, und Morlaens Verstand begann sich zu drehen. Und so machte er sich an die Arbeit.  An seine vielen Verbindungen unter dem südlichen Adel ziehend, ließen Morlaens Machenschaften und Castamirs Charisma die Unterstützung für die Südliche Liga sprunghaft ansteigen. Morlaen hätte niemals gehofft, den Thron über die Linie seines älteren Bruders zu beanspruchen – aber Castamir war der erstgeborene Erbe eines zweiten Sohnes des [gondorian|E] Königs. Er war bei den Bürgern von Pelargir und der Flotte sehr beliebt, und mit der Unterstützung des südlichen Adels bildeten sie einen starken Machtbereich. Die Puristen hatten ihren Kandidaten, hinter dem sie sich sammeln konnten.\n\n\nSo war es, dass Morlaen die letzte Unterschrift auf dem Ultimatum war, das die Abdankung Eldacars zugunsten Castamirs forderte und den [kinstrife|E] entzündete. In allen nicht-militärischen Dingen war Morlaen Castamirs rechte Hand. Nach seinem Tod an der Kreuzung von Erui floh Morlaen zusammen mit dem Rest von Castamirs Anhängern nach [umbar|E]. Kurz nach der Ankunft starb Castaher, der Erbe Castamirs. Viele behaupten, dass Morlaen seinen Tod inszenierte, basierend auf seinen späteren Handlungen. Andere, dass Castaher bereits von Pelargir verwundet war. Wieder andere, dass er von einem der wenigen verbliebenen Anhänger Eldacars in der abtrünnigen Provinz ermordet wurde. Was auch immer die Wahrheit ist, Morlaen wurde zum Regenten für Castahers neugeborenen Sohn Castamaitë erklärt. Doch dies sollte nicht lange so bleiben, denn Castamaitë wurde von Morlaen abgesetzt, der den Thron für sich selbst übernahm. Er behauptete, dass die Abtrünnigen der vereinten Streitmacht Eldacars' Armeen nicht überleben könnten, wenn sie von einem Kinderkönig regiert würden.\n\n\nMorlaen regierte bis zu seinem Lebensende, wobei sein Sohn Caramir während seines späteren Lebens als Mitregent von [umbar|E] diente. Erst nach Morlaens Tod und während Caramirs eigenen hohen Alters würde die öffentliche Unterstützung die Wiederherstellung Castamaitës auf dem Thron bewirken."  #~TR~

 # Bellakareans #
 game_concept_zimrebal: ""  #~TR~
 game_concept_zimrebal_long: "Zimrêbal Eisenhand"  #~TR~
 game_concept_zimrebal_desc: "Der erste König von [bellakar|E], Gründer der Tumakveh-Monarchie, Zimrêbal Eisenhand veränderte Kultur, Religion und Politik Bellakars grundlegend.\n\nGeboren in den bereits mächtigen Tumakveh-Clan, stieg Zimrêbal um 330 [ageTA|E] – so war es damals Tradition für den Clanführer – zum [asapthubeth|E] von Nîlûlondê auf. Als einer der mächtigsten Anführer der [baitha|E] verabschiedete er während der Krise der ersten Tedjin-Invasion einen Notstandsbeschluss und konzentrierte die militärische und exekutive Gewalt um 340 auf sich.\n\nNachdem die Invasion erfolgreich zurückgeschlagen worden war, gab er seine Macht jedoch nicht auf, sondern erklärte sich mit der Unterstützung eines Großteils der Bâitha’n-Kadîr zum König. Um diesen Anspruch zu legitimieren, behauptete er, ein Mandat von [vardacharactershort|E] erhalten zu haben, das den Bellanarûd als Ladnôca bekannt ist. Dies war die Geburt des Kâthasaptha, des synkretistischen Glaubens, der seitdem Süd-Bellakar dominiert.\n\nZimrêbal regierte lange und erfolgreich bis zu seinem Tod im Jahr 395 [ageTA|E]; sein Sohn Abâruzôr folgte ihm nach."  #~TR~
 
 # Primordial Men #
 game_concept_ermon: ""  #~TR~
 game_concept_ermon_desc: "Ermon, auch bekannt als Ermon der Weise oder Ermon der Treue, war zusammen mit seinem Bruder [elmir|E] einer der ersten [conceptracemen|E], die bei Sonnenaufgang in [hildorien|E] erwachten.\n\n\nErmon und sein Bruder wurden schlafend von den Avar Nuin der Hisildi entdeckt, die sie weckten – Ermon zuerst und Elmir als zweiten –, brachten ihnen das Sprechen bei und führten sie an den Hof des Elbenkönigs Túvo zurück. Die [avari|E] waren über das Kommen der Menschen erfreut, und Túvo lehrte die Brüder vieles. Nach einigen Jahren hörten sie Gerüchte über andere ihresgleichen im Land ihres Erwachens und verabschiedeten sich von ihren Lehrern, um nach Hildorien zurückzukehren. Dort wurden sie mit Ehrfurcht und Überraschung begrüßt und heirateten zwei Frauen aus der Zahl der dort erweckten Menschen. Sie lehrten ihre Verwandten alles, was sie über Sprache und Kunst gelernt hatten, und erhoben sich zu hohen Stellungen unter ihnen.\n\n\nDoch nun hatte [morgothcharacter|E] vom Kommen der Menschen gehört und kam sogar selbst heimlich nach Hildorien, um sie zu unterwerfen. Viele fielen unter seinen Einfluss, sogar Elmir und seine Frau, und Ermons Herz war sehr bekümmert.\n\n\nMorgoth verschwand so schnell, wie er gekommen war (denn die Noldor wurden mächtig in [beleriand|E]), und hinterließ einen Lieutenant, den Úmaiar [fankil|e], um sein Werk der Verderbung des Ostens und der Menschen fortzusetzen. Er errichtete einen schrecklichen Tempel für Morgoth an der genauen Stelle des Erwachens der Menschen, und Ermon wusste, dass ihr Untergang bevorstand. Ermon beriet sich mit seinen [avari|E] Lehrern und den Zwergen, mit denen er Freundschaft geschlossen hatte, und es wurde ein Bündnis gegen Fankil und alle geschlossen, die ihm im Dunkeln folgen würden.\n\n\nSo kam es zur Schlacht von Palisor, mit den [avari|E], Ermons Volk und treuen Zwergen auf der einen Seite, und Fankil, Elmir's Volk, verstoßenen, gefallenen Zwergen und Goblins auf der anderen. Obwohl Fankil getötet wurde, war Palisor bestenfalls ein Unentschieden. Der Tempel wurde dem Erdboden gleichgemacht, aber keine Seite konnte einen wahren Sieg für sich beanspruchen. Ermon und sein Volk beschlossen, die mythischen Wächter im [uttermostwest|E] zu suchen, begleitet von einer [avari|E] Heerschar unter der Führung Taregs. So gilt Ermon als der Stammvater aller Zweige der Edain und der Treuen."  #~TR~
 
 game_concept_elmir: ""  #~TR~
 game_concept_elmir_desc: "Elmir, auch bekannt als Elmir der Gefallene oder Elmir der Verräter, war zusammen mit seinem Bruder [ermon|E] einer der ersten [conceptracemen|E], die bei Sonnenaufgang in [hildorien|E] erwachten.\n\n\nElmir und sein Bruder wurden schlafend von den Avar Nuin der Hisildi entdeckt, die sie weckten – zuerst Ermon, dann Elmir –, ihnen das Sprechen beibrachten und sie an den Hof des Elbenkönigs Túvo zurückbrachten. Die [avari|E] waren über das Kommen der Menschen erfreut, und Túvo lehrte die Brüder viel. Nach einigen Jahren hörten sie Gerüchte über andere ihrer Art im Land ihres Erwachens und verabschiedeten sich von ihren Lehrern, um nach Hildorien zurückzukehren. Dort wurden sie mit Ehrfurcht und Überraschung begrüßt, und sie heirateten zwei Frauen aus der Anzahl der dort erwachten Menschen. Sie lehrten ihre Verwandten alles, was sie über Sprache und Kunst gelernt hatten, und erhoben sich zu hohen Stellungen unter ihnen.\n\n\nDoch nun hatte [morgothcharacter|E] vom Kommen der Menschen gehört und kam sogar selbst heimlich nach Hildorien, um sie zu unterwerfen. Viele gerieten unter seinen Einfluss, und Elmir und seine Frau gehörten zu ihren Reihen. Elmrs Herz war erfüllt von Furcht und Hingabe zugleich, denn er konnte das Herannahen der dunklen Todesnacht voraussehen und hasste sie, und so schwor er demjenigen, den er für ihren Herrn hielt, Treue. Die Úmaiar [fankil|e] errichteten mit seiner Hilfe einen großen und schrecklichen Tempel für Morgoth, und sie verschworen sich, die Avari in seinem Namen zu opfern. Bei diesem letzten Punkt konnte [ermon|E] es nicht mehr ertragen und ging zu seinen [avari|E] Lehrern, wodurch der Grundstein für die Schlacht von Palisor gelegt wurde.\n\n\nDie Legende ist sich über Elmrs wahres Schicksal uneinig – einige sagen, er wurde von Ermon in Palisor getötet, ein bitteres Ende für entfremdete Brüder. Andere sagen, er lebte, bereute am Ende seines Lebens und versuchte, sein Volk zurückzuführen, zu spät. Und wieder andere sagen, er sei bis zuletzt unbußfertig gewesen, und seine Nachkommen setzten seine schändlichen Taten fort. Wenn Ermon der Stammvater der Edain und der Gläubigen ist, dann wird Elmir auch als Stammvater der Menschen der Finsternis erinnert."  #~TR~
 
 ### Elves ###
 
 # The House of Feanor #
 game_concept_feanor: ""  #~TR~
 game_concept_feanor_desc: "Fëanor ([quenya|E]: Fëanáro) war ein Anführer der [noldorelves|E], der mächtigste der Eldar an Geist und Körper, und der Schöpfer der [silmarils|E] und vieler anderer großer Werke, wie des [palantir|E]. In ihm brannte die hellste Flamme aller Kinder Ilúvatars, die [flameimperishable|E], und diese brennende innere Flamme bestimmte sein ganzes Leben; denn er war ein Wesen tiefer und beständiger Leidenschaften, sei es Liebe oder Hass. Geboren als ältester Sohn Finwës, war er der Kronprinz der [noldorelves|E] im Morgengrauen der Welt.\n\nDoch Fëanor schien ebenso verflucht wie gesegnet zu sein: Seine Mutter starb bei seiner Geburt und weigerte sich, ins Leben zurückzukehren, [morgothcharacter|E] suchte ihn aus, um ihn zu demütigen und zu zerstören, und seine Taten führten zum Untergang seines Hauses unter den Eldar. Denn die Lügen [melkorcharacter|E]s zerbrachen das Haus Finwës, säten Streit zwischen Fëanor, seinen Geschwistern und ihren Anhängern unter den [noldorelves|E] und entfremdeten Fëanor auch den [valargods|E].\n\nInfolgedessen weigerte sich Fëanor nach der [darkeningofvalinor|E], die [silmarils|E] an die [valargods|E] herauszugeben, schwor den [oathoffeanor|E] und führte die [noldorelves|E] ins Exil, was zum [firstkinslaying|E] führte. Dann verließ er [fingolfin|E] und seine Anhänger, indem er die Flotte der [telerielves|E] verbrannte. Er errang einen großen Sieg in der Schlacht unter den Sternen, bevor er von einem konzentrierten Angriff vieler [balrog|E] überwältigt wurde.\n\nFëanors Vermächtnis ist unglaublich gemischt und umstritten. Er und seine [sonsoffeanorshort|E] schworen den [oathoffeanor|E], eine Quelle vieler Leiden, und seine Taten beschleunigten das [firstkinslaying|E]. Aber seine Taten sorgten auch dafür, dass Hilfe für [middleearth|E] und [beleriand|E] kam, [morgothcharacter|E]s Armeen und Energien band und es den Menschen ermöglichte, in eine Welt zu kommen, die nicht ganz unter seiner Kontrolle stand, und seine vielen Erfindungen, wie die [tengwar|E], bereicherten die Welt enorm.\n\n#TOLKIENQUOTE „Denn Fëanor wurde der Mächtigste in allen Teilen von Körper und Geist gemacht, an Tapferkeit, Ausdauer, Schönheit, Verständnis, Geschicklichkeit, Stärke und Feinheit gleichermaßen von allen Kindern [iluvatar|E], und eine helle Flamme war in ihm.“ #!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von Sonne und Mond und dem Verbergen von Valinor'"  #~TR~
 
 game_concept_houseoffeanor: "Haus Fëanors"  #~TR~
 game_concept_houseoffeanor_desc: "Das Haus [feanor|E] war eines der führenden Häuser der [noldorelves|E] im [elderdays|E], gegründet von [feanor|E]. [feanor|E] war einer der größten und sicherlich der talentierteste der [noldorelves|E], doch sein brennender Zorn über den Verlust seiner [silmarils|E] führte ihn zu Taten, die den Einfluss seines Hauses unter seinem Volk stark mindern würden.\n\nAls Erbe Finwës hätten seine Nachkommen (insbesondere [maedhros|E], sein ältester Sohn) die Königswürde der Noldor erben sollen, doch aufgrund von [feanor|E]s unüberlegten Handlungen ging die Herrschaft über die [noldorelves|E] an seine Brüder: Finarfin in [aman|E] und [fingolfin|E] in [middleearth|E]. Aus diesem Grund werden die Mitglieder des [houseoffeanor|E] als die Entrechteten bezeichnet.\n\nDie Geschichte des Hauses war eine traurige, und die meisten seiner Mitglieder fanden ein frühes Ende. [feanor|E] und sechs seiner sieben Söhne starben vor dem Ende des [firstage|E]. Sein zweiter Sohn [maglor|E] überlebte das [warofwrath|E] und irrte an den Küsten von [middleearth|E] umher, doch sein Schicksal ist unbekannt.\n\nDer Letzte des Hauses war [feanor|E]s Enkel [celebrimbor|E], der Sohn Curufins, der maßgeblich an der Herstellung der [ringsofpower|E] beteiligt war und während des [secondage|E] von Sauron zu Tode gefoltert wurde."  #~TR~
 
 game_concept_sonsoffeanor: "Söhne Fëanors"  #~TR~
 game_concept_sevenlords: "Sieben Herren"  #~TR~
 game_concept_sonsoffeanorshort: "Söhne"  #~TR~
 game_concept_sonsoffeanor_desc: "Die Söhne [feanor|E], auch bekannt als die Sieben Herren, waren die Anführer der Féanorianischen Streitmacht in [beleriand|E]. Sie bildeten einen wichtigen Teil der Belagerung von [angband|E] und der Armeen der [noldorelves|E], und wurden als die Sieben Herren bekannt, da keiner von ihnen den Titel des [king|E] annahm, nachdem [maedhros|E] das Hohe Königtum abdankte. Aber obwohl sie unschätzbare Verbündete und erbitterte Feinde von [morgothcharacter|E] waren, waren sie auch für einige der größten Tragödien der [elves|E] verantwortlich, die Zweiten und Dritten Kinslayings.\n\nDie sieben Söhne von [feanor|E] waren:\n[maedhros|E] der Lange\n[maglor|E] der Sänger\nCelegorm der Schöne\nCaranthir der Dunkle\nCurufin der Schläue\nAmrod\nAmras\n\nAlle sieben erlitten auf ihre Weise schreckliche Schicksale, nachdem sie den [oathoffeanor|E] geschworen und gezwungen waren, in seinem Namen schreckliche Taten zu begehen. Wie ihr Vater gehören sie zu den tragischsten Elben und hinterlassen ein gemischtes Erbe.\n\n#TOLKIENQUOTE „Die sieben Söhne Fëanors waren Maedhros der Lange; Maglor, der mächtige Sänger, dessen Stimme weit über Land und See zu hören war; Celegorm der Schöne, und Caranthir der Dunkle; Curufin der Schläue, der die meiste Geschicklichkeit seines Vaters erbte; und die jüngsten Amrod und Amras, die Zwillingsbrüder waren, gleich an Stimmung und Aussehen.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von Eldamar'"  #~TR~
 
 game_concept_celebrimbor: ""  #~TR~
 game_concept_celebrimbor_desc: "([quenya|E]: Tyelpinquar) war der Sohn Curufins, des fünften Sohnes von [feanor|E]. Abgesehen von seinem Großvater war Celebrimbor der größte Handwerker in der Geschichte von [middleearth|E], und seine Schmiedekunst der [ringsofpower|E] führte zur Herrschaft und zum endgültigen Untergang von [sauroncharacter|E] im Ringkrieg.\n\nCelebrimbor folgte seinem Vater und Großvater ins Exil, schwor aber nicht den [oathoffeanor|E], wodurch er das einzige Mitglied des [houseoffeanor|E] war, das seinem verheerenden Einfluss entkam. Nach dem [firstage|E] lebte er eine Zeit lang in [lindon|E] und half beim Aufbau, bevor er mit vielen der [noldorelves|E] der Fëanorianischen Fraktion nach [eregion|E] umzog.\n\nDort schmiedete er die [ringsofpower|E], insbesondere die [threeringsofelvesshort|E], aus Mitleid und dem Wunsch, die Welt zu heilen und zu erhalten. Dort fand er auch sein Ende, da er sich weigerte, [sauroncharacter|E] den Verbleib der [threeringsofelvesshort|E] zu verraten."  #~TR~
 
 game_concept_maedhros: ""  #~TR~
 game_concept_maedhros_desc: "Maedhros der Hohe, auch bekannt als [nelyafinwe|E], [maitimo|E] und [russandol|E], war der älteste der [sonsoffeanor|E]. Er besaß seines Vaters Geist und Geschick in der Rede, aber seiner Mutter Temperament und Weisheit; er war einer der Mächtigsten des [elderdays|E] und nach [feanor|E] selbst ist seine Geschichte eine der tragischsten.\n\nEr schloss sich seinem Vater und dem Rest seines Hauses im Exil an und war kurzzeitig Hoher König der [noldorelves|E]. Er dankte nach seiner Rettung durch [fingon|E] zu Gunsten von [fingolfin|E] ab. Danach errichtete er seine Festung in Himring und war von dort Herr von Ost-[beleriand|E] und Oberhaupt der [sevenlords|E]. Maedhros' tragischer Untergang begann mit dem Scheitern des Bundes von Maedhros, in dem die [noldorelves|E] zusammen mit ihren [dwarven|E] und [mannish|E] Verbündeten entscheidend von [morgothcharacter|E]s Armeen besiegt wurden.\n\nKurz darauf konnte der [oathoffeanorshort|E] nicht länger zurückgehalten werden, und Maedhros führte seine Brüder zuerst zum zweiten und dann zum dritten Kinslaying. Im [warofwrath|E] sammelte er die Reste von Ost-[beleriand|E] gegen [morgothcharacter|E], aber selbst das reichte nicht aus, um die Silmarils zurückzugewinnen, die ihm und [maglor|E] von [eonwecharacter|E] wegen ihrer Verbrechen verwehrt wurden.\n\nDie beiden Brüder stahlen die Juwelen in der Nacht, wurden aber verbrannt; denn die [silmarils|E] erlaubten es keinem Bösen, sie zu berühren. Maedhros, verzweifelt, gequält und des Lebens müde, beschloss, ein Ende zu setzen und stürzte sich in eine feuerspuckende Schlucht.\n\n#TOLKIENQUOTE „Maedhros vollbrachte Taten von überragender Tapferkeit, und die Orks flohen vor seinem Angesicht; denn seit seiner Peinigung auf Thangorodrim brannte sein Geist wie ein weißes Feuer in ihm, und er war wie einer, der von den Toten zurückkehrt.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Vom Untergang Beleriands'""  #~TR~
 
 game_concept_maglor:  ""  #~TR~
 game_concept_maglor_desc: "Maglor der Minnesänger, auch bekannt als [kanafinwe|E] und [makalaure|E], ist der zweite Sohn von [feanor|E] und der einzige, der nicht im [firstage|E] starb. Die rechte Hand von [maedhros|E], er war weichherzig und seiner Mutter im Temperament am nächsten, aber dennoch ein erbitterter Feind von [morgothcharacter|E]. Er galt nach Daeron als der zweitgrößte Minnesänger der Elben.\n\nEr schwor den [oathoffeanor|E] und folgte seinem Vater ins Exil.  Eine Zeit lang war er Regent der [noldorelves|E] während der Gefangenschaft von [maedhros|E] in [angband|E]. Nach der Gründung der [noldorelves|E]-Reiche lebte Maglor mit [maedhros|E] in Himring und hielt mit seinen Kavallerieeinheiten Maglors Kluft.\n\nAls Leutnant seines Bruders nahm er am zweiten und dritten Kinslaying teil. Während des dritten rettete er [elrondshort|E] und [elrosshort|E] und wurde im Laufe der Zeit wie ein Pflegevater für sie. Nach dem [warofwrath|E] stritt er sich mit [maedhros|E] und wünschte sich, dem Urteil der [valargods|E] zu unterwerfen. Aber [maedhros|E] setzte sich durch und argumentierte, sie müssten die [silmarils|E] jetzt ergreifen, damit der [oathoffeanorshort|E] sie nicht zwingt, den Krieg nach [aman|E] selbst zu tragen.\n\nNach dem Selbstmord von [maedhros|E] warf Maglor seinen [silmaril|E] ins Meer, bevor er aus der Geschichte verschwand. Es heißt, er wandere immer noch an der Küste umher und singe seine Reue."  #~TR~
 
 # The House of Fingolfin #
 game_concept_fingolfin: ""  #~TR~
 game_concept_fingolfin_desc: "Fingolfin, auch bekannt als [nolofinwe|E] und [aracano|E], war der zweite Sohn Finwës, der älteste der Kinder Indis', und der dritte Hochkönig der [noldorelves|E].\n\nFingolfin war der stärkste und tapferste der Söhne Finwës. Da sie verschiedene Mütter hatten, hatten er und sein älterer Halbbruder [feanor|E] Schwierigkeiten, miteinander in Kontakt zu treten, und dieser Mangel an Zuneigung entwickelte sich zu einer Rivalität, als Melkor Lügen säte, dass der jeweils andere Bruder plante, sie aus Tirion zu vertreiben. Als also die Unruhe der Noldor begann, forderte er die Zurückhaltung Fëanors, prangerte dessen hochmütige Worte an und stellte dessen Autorität und Loyalität gegenüber ihrem Vater in Frage. Von diesem Zeitpunkt an waren die beiden Brüder entfremdet, denn Fëanor bedrohte Fingolfin mit dem Schwert wegen seiner Worte, wofür er verbannt wurde. Während der Verbannung regierte Fingolfin als Regent in Tirion, und die Lügen [morgothcharacter|E]s an Fëanor erschienen wahr.\n\nNach der [darkeningofvalinor|E] schwor Fingolfin, Fëanor auf seiner Suche nach Rache und als seinen König zu folgen. Doch im Laufe ihres Vorrückens, insbesondere nach dem [firstkinslaying|E], begannen seine Leute, bitter gegen Fëanor zu sprechen, und in seinem Herzen hielt Fingolfin seinen Bruder für einen Narren, unwürdig der Krone ihres Vaters. Dann nahm er den Namen [finwenolofinwe|E] an und trennte sich noch weiter von Fëanor. Nach dem Brand von Losgar, als er sein Volk verlassen, doch stolz und unwillig sah, umzukehren, führte er sein Volk über das beißende Eis, die Helcaraxë.\n\nEr kam in [beleriand|E] bei dem ersten Aufgang des Mondes an und versöhnte sich mit seinen Verwandten nach der Rettung [maedhros|E]s durch [fingon|E], denn Maedhros verzichtete für ihn auf die Krone. Danach regierte Fingolfin als Hochkönig der Noldor mit seinem Sitz in Hithlum bis zum Dagor Bragollach, an dessen Ende er allein nach [angband|E] ritt und dort [morgothcharacter|E] herausforderte und sich ihm im Einzelkampf stellte. Siebenmal verwundete er den Dunklen Lord, und [morgothcharacter|E] würde für immer humpelnd gehen, doch schließlich fiel Fingolfin.\n\n#TOLKIENQUOTE „So starb Fingolfin, Hochkönig der Noldor, der stolzeste und tapferste der alten Elfenkönige.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Vom Untergang Beleriands'"  #~TR~
 
 game_concept_fingon: ""  #~TR~
 game_concept_fingon_desc: "Fingon, auch bekannt als [findekano|E], war der älteste Sohn von [fingolfin|E] und der vierte Hochkönig der Noldor, genannt 'Der Tapfere'.\n\nNach der [darkeningofvalinor|E] führte er die Vorhut seines Vaters Heeres und wünschte, seinem liebsten Freund [maedhros|E] eng zu folgen. So war er der Erste, der nach Alqualondë kam und sich am [firstkinslaying|E] beteiligte. Nach der Verbrennung der Schiffe in Losgar überquerte er die Helcaraxë und kam mit dem Rest des Heeres Fingolfins nach [beleriand|E]. Dort rettete er [maedhros|E] kühn aus [angband|E], und durch seine tapfere Tat wurde der Bruch zwischen den Häusern Fingolfins und [feanor|E] wieder gutgemacht.\n\nFingon lebte mit seinem Vater in Hithlum und regierte Dor-lómin als dessen Herr, wobei er dem Haus Hadors schließlich Ländereien zum Ansiedeln innerhalb des Gebietes gewährte. Nach dem Tod seines Vaters im Jahr [ageFA|E] 455 während der Dagor Bragollach übernahm Fingon die Hochkönigswürde, regierte aber nur 16 Jahre, die kürzeste Regierungszeit aller Hochkönige. Er und [maedhros|E] schlossen sich der Union von Maedhros an, doch Fingon fiel in den daraus resultierenden Schlachten.\n\n#TOLKIENQUOTE „Von allen Kindern Finwës ist er zu Recht am meisten bekannt: denn sein Mut war wie ein Feuer und doch so standhaft wie die steingewordenen Hügel; weise war er und geschickt in Stimme und Hand; Wahrheit und Gerechtigkeit liebte er und trug allen, sowohl Elben als auch Menschen, guten Willen, nur [morgothcharacter|E] hasste er; er suchte nicht das Seine, weder Macht noch Ruhm, und der Tod war seine Belohnung.“#!\n\n#QUOTEDCHARACTER ― Der verlorene Pfad und andere Schriften, 'Quenta Silmarillion'"  #~TR~

 game_concept_finrod: ""  #~TR~
 game_concept_felagund: ""  #~TR~
 game_concept_finrod_felagund: ""  #~TR~
 game_concept_finrod_desc: "Finrod ([ageYT|E] 1300 – [ageFA|E] 465) war ein [elven|E] Fürst, ältester Sohn Finarfins und Enkel Finwës, und später Herr von Nargothrond.\n\nGeboren in Eldamar, widersetzte sich Finrod, als [feanor|E] und seine Anhänger Aman verließen; doch schloss er sich ihnen auf dieser Reise an, da er nicht von seinen Freunden getrennt sein wollte. In [beleriand|E] gründete Finrod den Turm von [minastirith|E] auf Tol Sirion und wagte sich mit seinem Vetter und Freund Turgon den Sirion hinauf. Während sie an dessen Ufern lagerten, wurden die beiden in einem Traum von [ulmocharacter|E] besucht, der ihnen befahl, eine versteckte Festung als Vorbereitung auf einen möglichen Angriff von [morgothcharacter|E] zu errichten.\n\nSpäter, als Finrod bei seinem Verwandten [elu_thingol|E] weilte, drückte er seine Bewunderung für Thingols Hallen von Menegroth aus; Thingol erzählte ihm dann von dem Fluss Narog und den tiefen Höhlen an seinem Ufer. Finrod suchte diese Höhlen auf und gründete mit Hilfe der [dwarves|E] die Festung und Stadt Nargothrond. Während dieses Unternehmens erhielt er die Ehrenbezeichnung [Glossary('Felagund','felagund_gloss')].\n\nEines Tages, als er mit [Concept('sonsoffeanor','Fëanors Söhnen')|E] [maglor|E] und [maedhros|E] jagte, trennte sich Finrod von der Gruppe. Dabei stieß er auf eine schlafende Gruppe von [men|E] und wurde so der erste der [noldor|E], der dieser neuen Rasse begegnete. Er freundete sich mit vielen von ihnen an, lernte [Concept('khuzdul','ihre Sprache')|E], lehrte sie [sindarin|E] und führte sie nach Westen. Später, während des Dagor Bragollach, wurde Finrod von einer Horde von [orcs|E] umzingelt und bedrängt, bevor er von einem gewissen Barahir gerettet wurde. Im Gegenzug schwor Finrod Barahir und seinen Verwandten Freundschaft und Hilfe und gab ihm seinen Ring als Zeichen.\n\nZehn Jahre später kam Barahirs Sohn Beren nach Nargothrond und suchte Finrods Hilfe bei der Beschaffung eines [silmaril|E]. Celegorm und Curufin, Fëanors Söhne, hinderten viele Einwohner Nargothronds daran, Finrod zu helfen, sodass er nur mit zehn anderen ging. Nach dem Überfall auf eine Ork-Kompanie verkleideten sich Finrod und seine Anhänger mithilfe von Magie als Orks, wurden aber von [sauroncharacter|E] gefangen genommen. Finrod offenbarte sich daher und kämpfte gegen Sauron in einem Kampf der Lieder, wurde aber letztendlich besiegt. Sauron kannte ihren Zweck nicht, also warf er die Gruppe in eine Grube, wo sie einer nach dem anderen von Werwölfen gefressen wurden, bis nur noch Finrod und Beren übrig blieben. Als der Wolf kam, um Beren zu fressen, benutzte Finrod all seine Kraft, um die Fesseln zu zerbrechen und den Werwolf mit bloßen Händen zu töten, wurde dabei aber tödlich verwundet.\n\nFinrod wurde jedoch früh aus den [hallsofmandos|E] entlassen und wandelt nun mit seinem Vater Finarfin unter den Bäumen in Eldamar."  #~TR~

# The House of Elwë #

 game_concept_elu_thingol: ""  #~TR~
 game_concept_thingol: ""  #~TR~
 game_concept_elwe_singollo: ""  #~TR~
 game_concept_elu_thingol_desc: "Elu Thingol (dt. „Graumantel“), auch bekannt unter seinem [quenya|E]-Namen Elwë Singollo, war ein [telerielves|E]-König, bekannt als Herr des Sindar-Reiches Doriath und für seine Ehe mit [meliancharacter|E], der [maiagod|E], mit der er Lúthien Tinúviel hatte.  Geboren an den Ufern von [cuivienen|E] während des [yearofthetreesage|E], war Thingol einer der drei Botschafter, die von den [valar|E] ausgewählt wurden, nach Aman zu gehen und die restlichen [elves|E] zu überzeugen, die Reise dorthin anzutreten.  Als jedoch die Teleri, die sich zur Reise entschlossen hatten, nach [beleriand|E] kamen, blieben sie eine Weile dort.  Hier traf Thingol, nachdem er versehentlich in den Wald von Nan Elmoth geraten war, Melian, die Maia, und verliebte sich in sie. Bei diesem Treffen verfiel er in Trance, und viele der Teleri schlossen sich seinem Bruder Olwë an und reisten weiter nach [valinor|E]. Als Thingol aus seiner Trance erwachte, schlossen sich ihm die verbliebenen Teleri an und wurden als [sindarelves|E] bekannt. Mit ihnen gründete er das Königreich Doriath und rekrutierte die [dwarves|E] von [belegost|E], um die Höhlen von Menegroth als seine Hauptstadt zu erbauen. Kurz nach der Ankunft der [noldor|E] in Beleriand wurde Doriath vom Gürtel Melians umgeben, einer magischen Schutzgrenze. Thingol misstraute den Ñoldor, bezeichnete sich selbst als Herr von ganz Beleriand und verbot nach Kenntnis des [firstkinslaying|E] das [quenya|E] in seinem Reich.\n\n\nIm [ageYT|E] 1200 bekamen Thingol und Melian Lúthien, die Schönste aller Eruhini, und eines Tages verliebte sich Beren, Sohn Barahirs, in sie im Wald von Neldoreth und bat um ihre Hand. Thingol verlangte als Gegenleistung einen [silmaril|E] aus [morgothcharacter|E]s eiserner Krone, eine Aufgabe, die Beren annahm.  Auf der Suche nach dem Silmaril erlangte Beren einen, verlor ihn aber an den schrecklichen Wolf Carcaroth. Carcaroth, der den Silmaril verschlungen hatte und verbrannte, durchbrach den Gürtel Melians. Thingol machte sich zusammen mit Beren, Huan dem Hund und einigen anderen auf die Jagd nach dem Wolf. Huan und Beren töteten Carcaroth, kamen aber in dem Kampf ums Leben, und Lúthien starb kurz darauf aus Kummer. Lúthien flehte vor Mandos, Beren zum Leben zu erwecken, und Ilúvatar erfüllte diesen Wunsch, obwohl Lúthien ihre Unsterblichkeit aufgab. Sie verbrachten den Rest ihrer Tage in Tol Galen im Westen.\n\n\nIm [ageFA|E] 473 kam Túrin, Sohn [hurin|E]s, als Waise an Thingols Hof. Thingol nahm den Jungen auf, doch als Túrin versehentlich einen der Berater des Königs tötete, floh er aus Doriath und kehrte nie wieder zurück. Einige Zeit nach Túrins Tod wurde der alte Húrin aus [angband|E] entlassen. Wütend kam er an Thingols Hof und warf das kostbare [nauglamir|E], eine Halskette, vor Thingol. Melian durchschaute Húrins Kummer, Húrin entschuldigte sich und ging. Nach einiger Zeit versuchte Thingol, den Silmaril und das Nauglamír zu vereinen. Dafür heuerte er einige [dwarven|E]-Handwerker an, doch diese wurden gierig und versuchten, das Nauglamír und den Silmaril für sich zu nehmen. Als sie Thingol konfrontierten, beschimpfte er sie wütend. Die Zwerge, erzürnt über seine Worte, töteten ihn. Er starb im F.A. 503, und nach seinem Tod wurde Doriath geplündert und verfiel; Melian ging nach [valinor|E] und ihr Gürtel verschwand. Thingol war der Einzige der Kinder Ilúvatars, der einen der Ainur heiratete, und er war der größte aller Elben."  #~TR~

 game_concept_beleg: ""  #~TR~
 game_concept_cuthalion: ""  #~TR~
 game_concept_beleg_desc: "Beleg, auch bekannt als [Glossary('Cúthalion','cuthalion_gloss')], war ein Hauptmann von König [elu_thingol|E] und galt als der größte [elvish|E] Bogenschütze und Jäger seiner Zeit. Er war bekannt für seine Freundschaft mit Túrin Turambar, durch den er schließlich tragisch sterben sollte.\n\nZusammen mit Mablung war er ein großer Hauptmann des Reiches Doriath und trug einen schwarzen Bogen namens Belthronding.  Zusammen mit Beren, Thingol, Mablung und Huan gehörte Beleg zu denen, die an der Jagd und Tötung des Hundes Carcaroth beteiligt waren.\n\nBeleg freundete sich mit Túrin an, nachdem dieser nach Doriath gekommen war, und als Túrin nach der Tötung Saeros' aus dem Reich floh, wurde Beleg von Thingol beauftragt, Túrin die Nachricht der Begnadigung zu überbringen. Bei diesem Unterfangen trug er Anglachel, das schwarze Schwert Eöls. Er wurde schließlich von den von Túrin angeführten Gesetzlosen gefangen genommen und überbrachte Túrin die Botschaft, die dieser jedoch verweigerte. Beleg brachte die Nachricht daraufhin Thingol, bevor er sich wieder Túrin anschloss.\n\nHier kämpften die beiden gegen die Streitkräfte Morgoths, doch als die Gruppe von Mîm dem Zwerg verraten wurde, wurde Túrin von [orcs|E] gefangen genommen. Beleg folgte der Ork-Gruppe und fand Túrin, der von den Orks gefoltert worden war. Als Beleg ihn befreite, schnitt sich seine Klinge versehentlich in Túrin und weckte ihn. Da er glaubte, erneut gefoltert zu werden, entriss Túrin Beleg die Klinge und tötete ihn damit, ohne seine Torheit zu erkennen, bis Beleg gestorben war. Er starb im Jahre [ageFA|E] 489."  #~TR~
 
 # The House of Elrond #
 game_concept_elrond: "Elrond HalbElb"  #~TR~
 game_concept_elrondshort: "Elrond"  #~TR~
 game_concept_elrond_desc: "Elrond Peredhel (Halbelb) ist der Sohn von Eärendil und Elwing, Bruder von [elros|E], Herr von [rivendell|E] und de facto Hochkönig der [noldorelves|E] im [thirdage|E]. Geboren in den letzten Jahren des [firstage|E], wurde er von [maedhros|E] und [maglor|E] Fëanorian mit seinem Zwillingsbruder [elrosshort|E] nach dem dritten Kinslaying aufgezogen. Gegen Ende des [warofwrath|E] schloss er sich seinem Cousin Ereinion Gil-galad an und entschied sich nach dessen Ende, zu den Elben gezählt zu werden, und wurde ein großer Gelehrter und Heiler.\n\nElrond half beim Aufbau und der Verwaltung des Königreichs [lindon|E] und gründete nach dem Fall von [eregion|E] im Jahr [ageSA|E] 1697 [rivendell|E]. Er wurde sein Herr und regierte dort während des späteren [secondage|E] und der gesamten dritten Ära und blieb ein standhafter Verbündeter aller Freien Völker. Er förderte viele der Erben von [isildur|E] in seinem Haus und gewährte allen, die in sein Reich kamen, Rat und Gastfreundschaft ohne Vorbehalt.\n\nEr trug [vilya|E] und machte mit ihr [rivendell|E] zu einem Heiligtum der Heilung und des Friedens, das in [middleearth|E] seinesgleichen sucht und die Glückseligkeit und Heilung von [aman|E] in Erinnerung ruft. Sein ganzes Leben lang blieb er ein standhafter Feind von [sauroncharacter|E], kämpfte viele Kriege gegen ihn und seine Leutnants. Er galt als einer der Weisen der Eldar und war Mitglied des Weißen Rates.\n\nElrond verließ schließlich [middleearth|E] auf dem Weißen Schiff und begab sich in den [uttermostwest|E], und mit ihm gingen die meisten der verbleibenden [noldorelves|E].\n\n#TOLKIENQUOTE „Er war so edel und schön wie ein Elbenherr, so stark wie ein Krieger, so weise wie ein Zauberer, so ehrwürdig wie ein Zwergenkönig und so gütig wie der Sommer.“#!\n\n#QUOTEDCHARACTER ― Der Hobbit, 'Eine kurze Rast'"  #~TR~
 
 game_concept_glorfindel: "Glorfindel"  #~TR~
 game_concept_glorfindel_desc: "Glorfindel (Laurefindelë) von [gondolin|E] ist ein seltsamer Fall in der Geschichte von [middleearth|E]. Er ist der einzige Elf, der nach seiner Wiedergeburt in [aman|E] nach [middleearth|E] zurückkehrte. Geboren während des [yearofthetreesage|E], schloss er sich aus seiner Loyalität zu Turgon der Revolte der Noldor an. Für seine Loyalität wurde er zum Herrn eines der zwölf Häuser von Gondolin ernannt, dem Haus der Goldenen Blume. Er ist berühmt dafür, während des Falls von Gondolin einen [balrog|E] getötet zu haben und dabei Idril und Eärendil zu retten.\n\nIm [secondage|E] wurde er als Abgesandter der [valargods|E] nach [middleearth|E] zurückgeschickt. Da er schon vor seinem Tod ein Eldar von großem körperlichen und geistigen Format war, wurde seine spirituelle Macht in seinem neuen inkarnierten Leben durch sein Selbstopfer verstärkt. So galt er in seinem zweiten Leben in [middleearth|E] als einer der mächtigsten der Eldar. Er diente [elrondshort|E] treu über alle anderen, zunächst wegen seiner Loyalität zu Turgon und Idril und schließlich wegen seiner tiefen und bleibenden Freundschaft mit [elrondshort|E] selbst.\n\nEr war das Schwert von [imladris|E], Hauptmann seiner Garde und sein Führer im Krieg nach [elrondshort|E] und kämpfte in vielen Kriegen an der Seite seines Herrn. Er führte die Armeen von [rivendell|E] und [lindon|E] während der Schlacht von Fornost an und sagte das Ende des Hexenkönigs voraus.\n\nEr war einer der wenigen [noldorelves|E], die in [rivendell|E] blieben, nachdem [elrondshort|E] gegangen war, und blieb bei Elladan und Elrohir, bis sie ihre Entscheidung trafen. Dann bestieg er ein Schiff und schloss sich [elrondshort|E] im [uttermostwest|E] an.\n\n#TOLKIENQUOTE „Glorfindel war groß und aufrecht; sein Haar war von glänzendem Gold, sein Gesicht schön und jung und furchtlos und voller Freude; seine Augen waren hell und scharf, und seine Stimme klang wie Musik; auf seiner Stirn saß Weisheit, und in seiner Hand war Stärke.“#!\n\n#QUOTEDCHARACTER ― Die Gefährten, 'Viele Begegnungen'"  #~TR~
	
 # [avari|E] #
 game_concept_tuvo: "Túvo"  #~TR~
 game_concept_tu: "Tû"  #~TR~
 game_concept_tuvo_desc: "Túvo, in späteren Mythen als der Zauberkönig Tû in Erinnerung geblieben, war der [avarin|E] König der Hisildi des Wildwaldes in den letzten Tagen des [yearofthetreesage|E] und der Morgendämmerung des [firstage|E].\n\nDer älteste Sohn von Nurwë, Túvo, war der größte der [avari|E], am meisten gesegnet in den Künsten des Geistes und des Herzens, so dass einige glaubten, er sei teilweise [fay|E] oder [maiagod|E], und in der Erinnerung wurde er nach seinem Tod ein Zauberer genannt. Aber das ist nicht wahrer als der Glaube, dass Galadriel von [lorien|E] eine Hexe war. Er war es, der [ermon|E] und [elmir|E] begrüßte, die ersten Erwachten der [men|E], und brachte ihnen viel bei, ihr Lehrer und Beschützer.\n\nAls [morgothcharacter|E] und sein Leutnant [fankil|e] begannen, die Menschen von [hildorien|E] zu verderben, war es Túvo, zusammen mit Ermon, der sich ihnen widersetzte und die Freien Völker in der [battleofpalisor|E] anführte. Obwohl er [fankil|e] in der Schlacht tötete, wurde Túvo selbst schwer verwundet und zog sich in eine abgelegene Höhle zurück, um in Frieden zu sterben, nachdem er sein Königtum an seine einzige Tochter Dardariann weitergegeben hatte."  #~TR~
 
 game_concept_tareg: "Tareg"  #~TR~
 game_concept_tareg_desc: "Einer der großen Kriegsführer der [avari|E] in der [battleofpalisor|E], schloss sich Tareg nach der Schlacht [ermon|E] auf seinem Westzug an der Spitze einer großen [avarin|E] Heeres an und suchte Frieden und Sicherheit, wobei sich Teile seiner Heeres auf ihrem Weg niederließen. Der größte Teil seines Heeres ließ sich in den Eryn Rhûn an den Ufern des Binnenmeeres nieder. Das Schicksal von Tareg selbst ist unbekannt – wenn er es nach [beleriand|E] schaffte, wurde er unter diesem Namen nie wieder gehört."  #~TR~
 
 ### Dwarves ###
 game_concept_dwarffathers: "Väter der Zwerge"  #~TR~
 game_concept_dwarffathersshort: "Väter"  #~TR~
 game_concept_dwarffathershort: "Vater"  #~TR~
 game_concept_dwarffather: "Zwergenvater"  #~TR~
 game_concept_dwarffathers_pluralshort: "Zwergenväter"  #~TR~
 game_concept_dwarffathers_desc: "Die Väter der Zwerge waren die ersten sieben [dwarves|E], erschaffen von [mahalcharacter|E] und von [eru|E] mit einer Seele versehen in der [dwarfcreation|E].\n\nDie Sieben waren:\n\n[durindeathless|E], Vater der [longbeards|E]\n[uriscarred|E], Vater der [firebeards|E]\n[dwalinwise|E], Vater der [broadbeams|E]\n[sindririch|E], Vater der [ironfists|E]\n[thulinswift|E], Vater der [stiffbeards|E]\n[thrarproud|E], Vater der [blacklocks|E]\n[bavorcold|E], Vater der [stonefoots|E]\n\nJeder von ihnen wurde sieben Mal wiedergeboren und lebte unter seinem eigenen Volk."  #~TR~
 
 game_concept_durin: "Durin"  #~TR~
 game_concept_durindeathless: "Durin der Todlose"  #~TR~
 game_concept_durin_desc: "Ältester der [dwarffathers|E], Durin hatte als einziger unter ihnen keinen Partner, als er tief unter dem Berg [gundabad|E] im [mistymountains|E] erwachte. Auf seiner Reise nach Süden soll er 'die namenlosen Hügel und Täler benannt haben'. Schließlich kam er nach Kheled-zâram und sah beim Blick hinein Sterne, die wie eine Krone auf sein Spiegelbild gesetzt waren. Dies als Zeichen nehmend, errichtete er Durins Stein an diesem Ort, und in den Höhlen um den See gründete er die Stadt und das Reich von [khazaddum|E].\n\nDanach gründete er das Haus Durin, und sein Volk wurde als [durinsfolk|E] oder die [longbeards|E] bekannt. Er lebte ein hohes Alter, weit über den Maßstäben der [dwarves|E], aber er war nicht unsterblich und starb vor dem Ende des [firstage|E]. Er wurde in einem prächtigen Grab in Khazad-dûm begraben, und seine Tage des Friedens und des Überflusses wurden in Überlieferungen und Liedern weitergegeben, wie dem [songofdurin|E].\n\nDie Langbärte glaubten, dass er sieben Mal zu ihnen zurückkehren würde, und in jeder Reinkarnation würde er wieder Durin heißen und als König herrschen. Und so geschah es auch, wobei Durin VII und der Letzte über die letzte große goldene Ära der Langbärte in Khazad-dûm herrschten."  #~TR~

 game_concept_uri: "Úri"  #~TR~
 game_concept_uriscarred: "Úri der Vernarbte"  #~TR~
 game_concept_uri_desc: "Einer der [dwarffathers|E], $_Uri$ erwachte unter dem Berg Dolmed im [bluemountains|E] zusammen mit [dwalinwise|E], [dwarffather|E] der [broadbeams|E]. Er gründete die uralte [dwarven|E] Villa von [nogrod|E] und das Haus Úri. Sein Volk wurde als [urisfolk|E] oder die [firebeards|E] bekannt.\n\nEnergiegeladen und oft von heftigem Temperament, erhielt Úri seinen Beinamen für eine große Narbe, die er erhielt, als er eine plötzlich einstürzende Säule daran hinderte, auf einen Zwergling zu stürzen. Der Vorfall zeigte seine Stärke und seine Genesung seine Kraft, sowie seine tiefe Liebe und seine bleibende Loyalität zu seinem Volk. Die [elves|E] von [beleriand|E] kannten ihn auch als [Glossary('Barin','barin_gloss')], denn er verließ Nogrod selten und war schnell wieder zurück, wenn er es doch tat, da er sich außerhab seiner Hallen unruhig fühlte. Es wurde geglaubt, dass Úri sieben Mal zurückkehren würde, wobei jede Reinkarnation als rechtmäßiger Herrscher der Feuerbärte anerkannt wurde.\n\nAls Nogrod im Tumult des [warofwrath|E] fiel, errichteten die Feuerbärte die Villa Buzrâ-dûm in den südlichen [bluemountains|E]. Nogrod wurde schließlich unter der Herrschaft von Úri VII und dem Letzten zurückerobert, unterstützt von Durin VII und Dwálin VII."  #~TR~

 game_concept_dwalin: "Dwálin"  #~TR~
 game_concept_dwalinwise: "Dwálin der Weise"  #~TR~
 game_concept_dwalin_desc: "Einer der [dwarffathers|E], $Dw_alin$ erwachte unter dem Berg Dolmed im [bluemountains|E] zusammen mit [uriscarred|E], [dwarffather|E] der [firebeards|E]. Er gründete die uralte [dwarven|E] Villa von [belegost|E] und das Haus $Dw_alin$. Sein Volk wurde als [dwalinsfolk|E] oder die [broadbeams|E] bekannt.\n\nIn Wort und Haltung maßvoll, war Dwálin bekannt für sein ruhiges Wesen und seine ernste Miene, im Gegensatz zu seinem Vater [uriscarred|E]. Unter seiner Führung gruben die [dwarves|E] von Belegost die Höhlen von Menegroth für Thingol von Doriath aus, wobei ihre Arbeit die Beziehungen zu den [elves|E] von [beleriand|E] vertiefte. Er war dafür bekannt, sein Volk beim Arbeiten im Gesang zu führen, und dafür nannten ihn die Elben [Glossary('Linnar','linnar_gloss')]. $Dw_alin$ sollte sieben Mal unter den Breitbalken wiedergeboren werden und jedes Mal die Führung neu übernehmen.\n\nSeit der [warofwrath|E] Belegost weitgehend zerstört hatte, arbeiteten die Breitbalken hart daran, das Verlorene wiederherzustellen.\nWährend der Herrschaft von $Dw_alin$ VII sollte es schließlich wieder seinen früheren Glanz erlangen, verstärkt durch die Bemühungen von Durin VII und $_Uri$ VII."  #~TR~

 game_concept_sindri: "Sindri"  #~TR~
 game_concept_sindririch: "Sindri der Reiche"  #~TR~
 game_concept_sindri_desc: "Einer der [dwarffathers|E], Sindri erwachte in den nördlichen [redmountains|E] zusammen mit [thulinswift|E], [dwarffather|E] der [ironfists|E], in [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')]. Er gründete die uralte [dwarven|E] Villa von Gamil-Nâla und gründete das Haus Sindri. Sein Volk wurde als [sindrisfolk|E] oder die [ironfists|E] bekannt.\n\nAls brillanter Handwerker und unermüdlicher Tüftler verdiente sich Sindri den Beinamen 'der Reiche' für den unglaublichen Reichtum, den er anhäufte. Er war es, der zuerst die Geheimnisse der Eisenverarbeitung entdeckte, während andere noch in Bronze schmiedeten. Dieses Wissen verschaffte seinen Nachkommen einen großen Vorteil. Die Eisenfauste dominierten den Handel im Osten, da die Clans hohe Preise für eisenverarbeitete Waren zahlten. Sindris Hallen waren berühmt für ihre Pracht, geschmückt mit Waren aus der Ferne, darunter die seltenen Köstlichkeiten der Hisildi [elves|E].\n\nDoch ein solcher Wohlstand brachte Stolz hervor. Nach dem Tod Sindris wurden die Eisenfauste hochmütig und überheblich, was schließlich zum Bruch der alten Abkommen mit den Steifbärten und zur blutigen Beschlagnahme einer eisenreichen Festung führte. Dies sollte den [warofiron|E] auslösen, in dem sich eine vereinte Front von Steifbärten, [blacklocks|E] und [stonefoots|E] erhob, um Sindris Nachkommen zu demütigen. Der Krieg endete mit einer Niederlage für die Eisenfauste, ihre Führer wurden verbannt und ihr Volk zerstreut. Die meisten wanderten in die Ered Harmal aus, aber ein Überrest blieb in den [orocarni|E], von ihren Verwandten verstoßen. Es sollte viele Zeitalter dauern, bis der Riss zwischen dem Haus Sindri und den anderen östlichen Clans vollständig verheilt war.\n\nUnter den Eisenfausten glaubte man, dass Sindri sieben Mal wiedergeboren werden würde. Jede Inkarnation wurde als Herrscher von Rechts wegen anerkannt, ein Zeichen für wiederhergestelltes Glück."  #~TR~

 game_concept_thulin: "Thúlin"  #~TR~
 game_concept_thulinswift: "Thúlin der Schnelle"  #~TR~
 game_concept_thulin_desc: "Einer der [dwarffathers|E], $Th_ulin$ erwachte in den nördlichen [redmountains|E] zusammen mit [sindririch|E], [dwarffather|E] der [ironfists|E] in [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')]. Er gründete das Haus [thulin|E] und die uralte Villa von [kibil_tarag|E], so benannt nach dem Silber, das Thúlins Bart früh im Leben berührte, zuerst gesprenkelt, dann glänzend, obwohl er noch jung war. Im späten [secondage|E], nachdem riesige Silberadern in seinen Tiefen entdeckt wurden, wurde die Festung in [kibilzahar|E] umbenannt. Sein Volk wurde als [thulinsfolk|E] oder die [stiffbeards|E] bekannt.\n\nEr erhielt seinen Beinamen für seinen ungeduldigen Geist und seinen sturen Willen, schnell sowohl im Wort als auch in der Tat. Obwohl seine Taten im Leben viele waren, waren es seine heftige Liebe und Trauer, die ein bleibendes Vermächtnis schufen. Als ein schrecklicher Bergbauunfall einen seiner Söhne forderte, wurde er von Kummer überwältigt. Er legte ihn zur Ruhe in ein großes Grab, das mit Silber ausgekleidet war, in [Glossary('Kibiltumun','kibiltumun_gloss')] unter Kibil-Tarag. Diese Tat eines trauernden Vaters markierte den Beginn der Bestradition für die Steifbärte. Erst später gewann die Praxis an Zeremonialgewicht, und mit der Zeit wuchs Kibiltumun zu einer riesigen Nekropole heran, deren silberadrige Hallen mit den geehrten Toten gefüllt waren, aber ihr Ursprung liegt im Entschluss eines untröstlichen Vaters.\n\nThúlin sollte von den Steifbärten sieben Mal zurückkehren, wobei jede Reinkarnation als rechtmäßiger Herrscher der Steifbärte anerkannt wurde."  #~TR~

 game_concept_thrar: "Thrár"  #~TR~
 game_concept_thrarproud: "Thrár der Stolze"  #~TR~
 game_concept_thrar_desc: "Einer der [dwarffathers|E], $Thr_ar$ erwachte in den nördlichen [redmountains|E] zusammen mit [bavorcold|E], [dwarffather|E] der [stonefoots|E] in [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')]. Er gründete zu seinen Lebzeiten die uralte [dwarven|E] Villa von Nargubraz, und seine nachfolgende Reinkarnation gründete die Villa Bizarûldûm. Sein Volk wurde als [thrarsfolk|E] oder die [blacklocks|E] bekannt.\n\nMit einer überlebensgroßen Präsenz und einer dröhnenden Stimme war $Thr_ar$ bekannt für seinen großen Stolz, sowohl auf sich selbst als auch auf sein Volk. Dies führte dazu, dass sich die Avari des Ostens an ihn als [Glossary('Druin','druin_gloss')] erinnerten, während die Ostlinge ihn stattdessen 'Sadal', 'der Unhöfliche', nannten.\n\nEr suchte immer nach größeren und schöneren Werken, um nicht nur den Reichtum der Erde, sondern allen Lebens zu suchen. Es war dieses unerbittliche Streben, das dazu beitrug, die Schwarzschlösser zu dem am weitesten verbreiteten der Zwergenklans zu machen, denn unter $Thr_ar$rs Führung verbreiteten sie sich in ferne Länder, vermehrten sich und gründeten weit verstreute Kolonien. $Thr_ar$ sollte sieben Mal wiedergeboren werden und unter seinem Volk leben, wobei jeder die Führung übernahm, oft in Krisenzeiten oder Zeiten bedeutender Veränderungen.\n\nUnter den Schwarzschlössern glaubte man, dass $Thr_ar$ VII die Schwarzschlösser schließlich nach Bizarûldûm und Nargubraz zurückführen und alle seine Leute von den fernen Rändern der Welt zu einer letzten, glorreichen Herrschaft zusammen mit $Bav_or$ VII rufen würde."  #~TR~

 game_concept_bavor: "Bavór"  #~TR~
 game_concept_bavorcold: "Bavór der Kalte"  #~TR~
 game_concept_bavor_desc: "Einer der [dwarffathers|E], $Bav_or$ erwachte in den nördlichen [redmountains|E] zusammen mit [thrarproud|E], [dwarffather|E] der [blacklocks|E], in den gewölbten Hallen von [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')]. Er gründete die uralte [dwarven|E] Villa von [Glossary('Baraz-lagil','baraz_lagil_gloss')] und das Haus $Bav_or$. Sein Volk wurde als [bavorsfolk|E] oder die [stonefoots|E] bekannt.\n\nEin zurückhaltender und berechnender [dwarf|E], $Bav_or$ war bekannt für seine ruhige Hand und seine stille Loyalität. Seine Ruhe und sein besonnenes Vorgehen führten sein Volk durch Zeiten des Wandels. Obwohl seine Art oft mit Kälte verwechselt wurde, gewannen seine Geduld und Zurückhaltung Respekt und Stabilität für die Steinfüße.\n\nUnter seiner Herrschaft knüpften die Steinfüße friedliche Beziehungen zu benachbarten Völkern, insbesondere zu den [avari|E], die ihn mit dem Namen [Glossary('Mallin','mallin_gloss')] ehrten. $Bav_or$'s Führung legte den Grundstein für die lange Tradition der Steinfüße an Handwerkskunst und dauerhaften Bündnissen.\n\n$Bav_or$ sollte von den Steinfüßen sieben Mal zurückkehren, wobei jede Reinkarnation als rechtmäßiger Herrscher der Steinfüße anerkannt wurde."  #~TR~
 
 ### The Dark Forces (Melkor and Company) ###
