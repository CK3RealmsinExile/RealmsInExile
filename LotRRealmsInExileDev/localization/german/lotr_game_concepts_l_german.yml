 ### The Rings ###
 game_concept_onering: "Ein Ring"  #~TR~
 game_concept_oneringshort: "Ein"  #~TR~
 game_concept_rulingring: "Herrschender Ring"  #~TR~
 game_concept_masterring: "Meister Ring"  #~TR~
 game_concept_onering_desc: "#TOLKIENQUOTE „Ein für den Dunklen Herrn auf seinem Dunklen Thron“#!\n\nDer [onering|E], der [masterring|E], der [rulingring|E], das sind alles Möglichkeiten, von dem Einen Ring zu sprechen, um sie alle zu beherrschen. Geschmiedet von [sauroncharacter|E] im Feuer des Schicksalsbergs, wurde in ihn seine Bosheit, seine Grausamkeit und sein Wunsch gegossen, alles Leben zu beherrschen. Er verstärkt die Macht in Übereinstimmung mit der angeborenen Macht des Trägers, und es ist tückisch für alle außer [sauroncharacter|E], ihn zu führen, denn er ist ein Teil von ihm – er allein ist sein Meister. \n\nAlle [ringsofpower|E], einschließlich der [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] und [nineringsofmenshort|E], waren an sein Schicksal gebunden, und wenn er zerstört würde, würde auch ihre Macht versagen. Nur im Schicksalsberg kann er zerstört werden, im Herzen von Saurons Reich. So ein kleines Ding... \n\n#S Ein Ring, sie alle zu beherrschen, Ein Ring, sie zu finden, Ein Ring, sie alle zu bringen und in der Dunkelheit zu binden.#!"  #~TR~
 
 game_concept_ringsofpower: "Ringe der Macht"  #~TR~
 game_concept_greaterrings: "Größere Ringe"  #~TR~
 game_concept_ringofpower: "Ring der Macht"  #~TR~
 game_concept_ringsofpower_desc: "Die [ringsofpower|E] sind die neunzehn größten der Ringe, die von den [noldorelves|E] von [eregion|E] geschmiedet wurden, wobei die [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E] und [nineringsofmenshort|E] dazugehören. Durch die Erschaffung des [oneringshort|E] belief sich die Gesamtzahl der Großen Ringe auf zwanzig. Es existierten auch viele [lesserrings|E]. \n\nAlle [ringsofpower|E] verstärkten die Macht und Stärke ihrer Träger, besonders im Umgang mit dem Unsichtbaren. \n\n#TOLKIENQUOTE „In jenen Tagen übertrafen die Schmiede von Ost-in-Edhil alles, was sie zuvor erdacht hatten; und sie dachten nach, und sie machten Ringe der Macht. Nun machten die Elben viele Ringe; aber heimlich machte Sauron einen Ring, um alle anderen zu beherrschen, und ihre Macht war damit verbunden, ihm völlig unterworfen zu sein und nur so lange zu dauern, wie er auch dauern sollte.“ #!\n\n#QUOTEDCHARACTER ― Das Silmarillion, ‚Von den Ringen der Macht und dem Dritten Zeitalter‘"  #~TR~
 
 game_concept_lesserrings: "Kleinere Ringe"  #~TR~
 game_concept_lesserrings_desc: "Die kleineren Ringe wurden von den [noldorelves|E] von [eregion|E] als Versuche im Ring-Schmieden geschmiedet. Diese Ringe wurden irgendwann zwischen [ageSA|E] 1200, als [sauroncharacter|E] in [eregion|E] in der Verkleidung von [annatarcharacter|E] ankam, und [ageSA|E] 1500, als sie begannen, die [greaterrings|E] herzustellen, gefertigt. Im Gegensatz zu den [greaterrings|E] waren diese rund und schmucklos, ohne Edelsteine, ähnlich wie der [onering|E]."  #~TR~
 
 game_concept_threeringsofelves: "Drei Ringe der Elben"  #~TR~
 game_concept_threeringsofelvesshort: "Drei"  #~TR~
 game_concept_threeringsofelves_desc: "#TOLKIENQUOTE „Drei Ringe für die Elbenkönige unter dem Himmel“#! \n\nVon [celebrimbor|E] allein gefertigt, waren die [threeringsofelvesshort|E] die mächtigsten der [ringsofpower|E], geschmiedet mit dem Wunsch nach ‚Verständnis, Machen und Heilen‘ und verleihen die Macht, alles Unbefleckte zu bewahren. Sie wurden aus Mitleid und Trauer von [celebrimbor|E] über die Leiden von [middleearth|E] hergestellt. \n\nDie drei Ringe der Elben waren: \n[vilya|E] \n[nenya|E] \n[narya|E] \n\nDurch die Macht der [threeringsofelvesshort|E] konnten die Elben während des [thirdage|E] bestehen bleiben, wobei ihre Reiche vor der Zeit bewahrt wurden. \n\nAber obwohl sie nie von [sauroncharacter|E] berührt wurden, wurden sie zum Teil durch seine Lehren geschaffen und waren als solche an das Schicksal des [oneringshort|E] gebunden. \n\n#TOLKIENQUOTE „Daher blieben die Drei unbefleckt, denn sie wurden allein von Celebrimbor geschmiedet, und die Hand Saurons hatte sie nie berührt; doch waren sie auch dem Einen unterworfen.“ #!\n\n#QUOTEDCHARACTER ― Das Silmarillion, ‚Von den Ringen der Macht und dem Dritten Zeitalter‘"  #~TR~
 
 game_concept_vilya: "Vilya"  #~TR~
 game_concept_ringofair: "Ring der Luft"  #~TR~
 game_concept_vilya_desc: "Der Ring der Luft, der mächtigste der [threeringsofelvesshort|E], Vilya, war ein Goldband mit einem darin gesetzten Saphir, und es wurde gesagt, dass er sanft mit einem inneren Licht leuchtet. In ihm war das Ideal der Heilung, dass die Welt von der Marterung geheilt werden möge. \n\nEr wurde ursprünglich von Gil-galad getragen, bevor er an [elrondshort|E] weitergegeben wurde. In Vilyas Reich gab es ein Echo der heilenden Gnade von [valinor|E], und durch seine Macht wurde [imladris|E] während des [thirdage|E] bewahrt."  #~TR~
 
 game_concept_nenya: "Nenya"  #~TR~
 game_concept_ringofwater: "Ring des Wassers"  #~TR~
 game_concept_nenya_desc: "Der Ring des Adams und Ring des Wassers, Nenya, wurde aus [mithril|E] geschmiedet und mit einem Adamantenstein besetzt. Normalerweise versteckt, wurde er, wenn er enthüllt wurde, als ein Stern am Finger hell brennen gesagt. In ihm lag die Kraft der Bewahrung, des Schutzes und der Verheimlichung vor dem Bösen. \n\nEr wurde von Galadriel getragen und ermöglichte es ihr, ihre eigene Macht zu vergrößern und [lothlorien|E] unbefleckt von den Verwüstungen der Zeit zu bewahren. Dort wurde ein Bild von [aman|E] in [middleearth|E] bewahrt, und es war eines der stärksten Reiche der [elves|E]."  #~TR~
 
 game_concept_narya: "Narya"  #~TR~
 game_concept_ringoffire: "Ring des Feuers"  #~TR~
 game_concept_narya_desc: "Der Rote Ring, der Ring des Feuers, Narya, war ein goldener Band mit einem eckigen Rubin. Er war mit dem Ideal der Hoffnung erfüllt, inspirierte andere, besonders zum Widerstand gegen Tyrannei, zusätzlich zur gewöhnlichen Macht, vor den Schrecken der Zeit zu bewahren. Ursprünglich von Gil-galad getragen und dann von ihm Círdan anvertraut, war der längste Träger des Rings [gandalfcharacter|E]. \n\nEs wird spekuliert, dass [celebrimbor|E] ursprünglich beabsichtigte, Narya selbst zu tragen. \n\n#TOLKIENQUOTE „Nimm diesen Ring, Meister, denn deine Arbeit wird schwer sein; aber er wird dich in der Müdigkeit unterstützen, die du auf dich genommen hast. Denn dies ist der Ring des Feuers, und mit ihm kannst du Herzen in einer Welt wieder entflammen, die immer kälter wird.“ — Círdan der Schiffbauer zu Gandalf"  #~TR~
 
 game_concept_sevenringsofdwarves: "Sieben Ringe der Zwerge"  #~TR~
 game_concept_sevenringsofdwarvesshort: "Sieben"  #~TR~
 game_concept_sevenringsofdwarves_desc: "#TOLKIENQUOTE „Sieben für die Zwergenfürsten in ihren Hallen aus Stein.“#! \n\nSieben der [ringsofpower|E], die Sieben, waren von derselben Ordnung und Machart wie die [nineringsofmenshort|E], und gewährten die gleichen Kräfte und Gefahren wie diese. Aber die [dwarves|E] dulden keine Herrschaft leichtfertig, und [sauroncharacter|E] konnte die Sieben nicht benutzen, um ihre Träger in Geister zu verwandeln, und sie wurden als Erbstücke der Zwergenfürsten weitergegeben. \n\nStattdessen gaben die Sieben ihren Trägern ein unnatürliches Geschick, Reichtum anzuhäufen und wertvolle Mineralien wie Gold oder [mithril|E] zu entdecken. Es heißt, dass jeder der Horden der Zwergenfürsten mit einem einzigen goldenen Ring begonnen hat. \n\nMit der Zeit wurden vier der Sieben von [dragon|E]-Feuer verzehrt, während [sauroncharacter|E] die anderen drei wiedererlangte. \n\nDie Langbärte von [khazaddum|E] pflegten die Tradition, dass ihr Ring nicht von [sauroncharacter|E] stammte, sondern Durin III von [celebrimbor|E] geschenkt und von ihm allein zu Ehren ihrer Freundschaft hergestellt wurde, und als solcher ähnelt er eher den [threeringsofelvesshort|E]."  #~TR~
 
 game_concept_nineringsofmen: "Neun Ringe der Menschen"  #~TR~
 game_concept_nineringsofmenshort: "Neun"  #~TR~
 game_concept_nineringsofmen_desc: "#TOLKIENQUOTE „Neun für sterbliche Menschen, dazu verdammt zu sterben.“#! \n\nIn [eregion|E] geschmiedet, wurden die Neun zu den [greaterrings|E] gezählt und waren als solche an die Macht des [onering|E] gebunden. Ihr ursprünglicher Zweck ist seit langem der Zeit verloren gegangen, aber wenn sie von [conceptracemen|E] getragen werden, verleihen sie mächtige magische Fähigkeiten, die Fähigkeit, den Willen anderer zu beeinflussen, und verleihen ihren Trägern ein sehr langes Leben. \n\nNeun Könige und Herren der Menschen erhielten diese Ringe von [sauroncharacter|E], und sie bauten mit ihnen mächtige Königreiche. Aber mit der Zeit wurden die Träger der Ringe verzehrt, bis nur noch verdrehte Geister übrig blieben, gefallene Geschöpfe der Qual und des Schreckens - die [nazgulcharacter|E]."  #~TR~
 
 ### Elves ###
 game_concept_silmarils: "Silmarils"  #~TR~
 game_concept_silmaril: "Silmaril"  #~TR~
 game_concept_silmarils_desc: "Die Silmarils waren die größten Werke von [feanor|E], in denen das Licht der [twotrees|E] bewahrt wurde. Sie wurden aus der harten kristallinen Substanz namens Silmil hergestellt, die von [feanor|E] entwickelt wurde, nach der sie benannt wurden. Ihre genaue Natur und die Art der Herstellung der Silmarils waren nur [feanor|E] bekannt, und niemand sonst gelang es, Juwelen von vergleichbarer Größe und Schönheit herzustellen. Sie wurden von [vardacharactershort|E] geheiligt, und [morgothcharacter|E] begehrte sie für sich selbst. \n\nVon [morgothcharacter|E] gestohlen, schworen [feanor|E] und seine Söhne den [oathoffeanor|E], um alle drei zu bergen, bis zum verheerenden Ende. Sie sollten der Mittelpunkt der großen Konflikte des [firstage|E] sein, so dass die Kriege von [beleriand|E] als der ‚Krieg der Juwelen‘ bekannt wurden. Am Ende lebten die drei getrennt: einer im Himmel, einer auf der Erde und einer im Meer. \n\n#TOLKIENQUOTE „…Die dreifach verzauberten Lichtkugeln, die bis zur letzten Nacht leuchten.“#!\n\n#QUOTEDCHARACTER ― Lied von Leithian, Gesang VI, vv.1642-1643"  #~TR~
 
 game_concept_palantir: "Palantíri"  #~TR~
 game_concept_seeingstones: "Sehsteine"  #~TR~
 game_concept_seeingstone: "Sehstein"  #~TR~
 game_concept_stone: "Stein"  #~TR~
 game_concept_palantirone: "Palantír"  #~TR~
 game_concept_palantir_desc: "Die Palantíri waren schwarze Steine verschiedener Größe, die es denen mit großem Willen erlaubten, fern zu schauen und mit den anderen Steinen zu kommunizieren. Ursprünglich von [feanor|E] in [valinor|E] hergestellt, wurden sieben von ihnen den [faithful|E] gegeben, als der Schatten über [numenor|E] fiel. Dies war als Trost gedacht, um es den [faithful|E] zu ermöglichen, weiterhin mit ihren Elbenfreunden in [toleressea|E] zu sprechen, wo der Hauptstein residierte. \n\nDiese sieben wurden von [elendil|E] und seinen Söhnen nach [middleearth|E] gebracht und in [gondor|E] und [arnor|E] verteilt, um die Kommunikation und Sicherheit zwischen den [dunedain|E]-Festungen aufrechtzuerhalten. \n\nDie sieben [palantir|E] waren:\nDer [osgiliath|E]-Stein \nDer Elostirion-Stein oder Elendil-Stein \nDer Amon Sûl-Stein \nDer [annuminas|E]-Stein \nDer Ithil-Stein \nDer Orthanc-Stein \nDer Anor-Stein \n\n#TOLKIENQUOTE „Der Palantír antwortete jedem, aber alle in Gondor waren immer offen für die Sicht von Osgiliath. Jetzt scheint es, dass, wie der Felsen von Orthanc den Stürmen der Zeit widerstanden hat, dort der Palantír dieses Turms geblieben ist. Aber allein konnte er nichts tun, als kleine Bilder von Dingen aus der Ferne und von fernen Tagen zu sehen. Sehr nützlich, ohne Zweifel, das war für Saruman; doch es scheint, dass er nicht zufrieden war. Immer weiter schaute er in die Ferne, bis er seinen Blick auf Barad-dûr richtete. Dann wurde er gefangen!“#!\n\n#QUOTEDCHARACTER ― Gandalf, Die zwei Türme, ‚Der Palantír‘"  #~TR~
 
 ### Dwarves ###
 game_concept_mithril: "Mithril"  #~TR~
 game_concept_truesilver: "Wahres Silber"  #~TR~
 game_concept_mithril_desc: "Mithril war ein kostbares silbernes Metall, stärker als Stahl, aber viel leichter, das von den Zwergen in den Minen von [khazaddum|E] abgebaut wurde und gehämmert und poliert werden konnte, ohne geschwächt oder angelaufen zu werden. Auch als Silberstahl und [moria|E]-Silber bekannt, wurde [mithril|E] von allen Völkern bewundert und geschätzt. Die Menschen nannten es ‚wahres Silber‘, während die Zwerge, die es über alles liebten, ihren eigenen geheimen Namen dafür hatten. \n\n#TOLKIENQUOTE „Mithril! Alle Leute begehrten es. Es konnte wie Kupfer gehämmert und wie Glas poliert werden; und die Zwerge konnten daraus ein Metall machen, leicht und doch härter als gehärteter Stahl. Seine Schönheit glich der von gewöhnlichem Silber, aber die Schönheit von Mithril lief nicht an und wurde nicht matt.“#!\n\n#QUOTEDCHARACTER ― Gandalf"  #~TR~
 
 game_concept_ithildin: "Ithildin"  #~TR~
 game_concept_ithildin_desc: "Ein Material aus [mithril|El], Ithildin sah aus wie sanft leuchtendes Silber, wenn es sichtbar war. Es war nur im Licht des Mondes und der Sterne sichtbar, und selbst dann ‚schlief‘ es oft, wenn es nicht berührt oder auf andere Weise ‚geweckt‘ wurde, z. B. durch ein Passwort. \n\nErfunden von den Gwaith-i-Mírdain von [eregion|E], wurde es an den [doorsofdurin|E] verwendet. Die Gwaith-i-Mírdain verwendeten es angeblich an anderen Toren oder Werken, die sie herstellten, obwohl diese der Zeit verloren gegangen sind."  #~TR~

 game_concept_arkenstone: "Arkenstone"  #~TR~
 game_concept_arkenstone_desc: "Der Arkenstone war ein großes Juwel, das unter den Wurzeln des [lonelymountain|E] während der Regierungszeit von Thráin I entdeckt wurde und von seinen Nachkommen als das ‚Herz des Berges‘ geschätzt wurde. \n\nDie [dwarves|E] verarbeiteten den Stein zu einem vielseitigen Juwel. Er glänzte mit seinem eigenen schwachen Licht, aber wenn äußeres Licht auf den Arkenstone fiel, veränderte es ‚…es in zehntausend Funken weißen Glanzes, durchschossen von den Schimmern des Regenbogens‘. Es war ein schwerer Edelstein, klein genug, dass Bilbo Beutlin ihn in einer Hand halten konnte, aber nicht so klein, dass er seine eigene kleine Hand darum schließen konnte. \n\n#TOLKIENQUOTE „Es war, als ob eine Kugel mit Mondlicht gefüllt und vor ihnen in einem Netz aus dem Glitzern frostiger Sterne gehängt worden wäre.“#!\n\n#QUOTEDCHARACTER ― Der Hobbit, ‚Ein Dieb in der Nacht‘"  #~TR~

 game_concept_nauglamir: "Nauglamír"  #~TR~
 game_concept_sigil_elu_naeth: "Siegel Elu-naeth"  #~TR~
 game_concept_nauglamir_desc: "[Glossary('Nauglamír','nauglamir_gloss')], bekannt als [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')] bei den [elves|E], bezeichnet die Halskette der Zwerge, eine goldene Halskette, die für [finrod_felagund|E] von den [dwarves|E] der [bluemountains|E] hergestellt wurde, in die unzählige Edelsteine eingesetzt wurden, die Finrod aus [valinor|E] mitgebracht hatte, und die zu seinem wertvollsten Schatz in Nargothrond wurde. \n\nNach dem Fall von Nargothrond holte Húrin den Nauglamír aus dem Hort des [dragon|E] Glaurung und brachte ihn zu [elu_thingol|E] von Doriath. Da er wünschte, den [silmaril|E] von Beren und Lúthien Tinúviel in die Halskette zu setzen, beauftragte Thingol [dwarven|E]-Schmiede von [nogrod|E], sie umzugestalten. Von ihrer Schönheit verzaubert, ermordeten sie Thingol, stahlen den Schatz und flohen nach Nogrod, und behaupteten, er habe ihnen die rechtmäßige Bezahlung verweigert, eine Geschichte, die die Plünderung von Menegroth unter dem Kommando von Naugladur, König der [firebeards|E], auslöste. Beren tötete Naugladur und holte den Nauglamír zurück, den er zu Lúthien brachte, die ihn bis an ihr Lebensende trug. \n\nSpäter ging er an Lúthens Sohn Dior in Doriath, aber die [sonsoffeanor|E], die durch einen Eid gebunden waren, die Silmarils zurückzugewinnen, griffen ihn an und töteten ihn. Seine Tochter Elwing floh mit der Halskette zu den Häfen von Sirion. Als die Söhne von Fëanor erneut angriffen, stürzte sich Elwing ins Meer. Von [ulmocharacter|E] gerettet, wurde sie mit Eärendil von Haus [fingolfin|E] wiedervereinigt, der den Silmaril in seine Stirn setzte. Geleitet von seinem Licht erreichten sie bald darauf Valinor."  #~TR~
 
 ### Men ###
 game_concept_hurin: "Húrin"  #~TR~
 game_concept_thalion: "Thalion"  #~TR~
 game_concept_hurin_desc: "Húrin (Z.A. 441 – 502), auch bekannt als [Glossary('Thalion','thalion_gloss')], war einer der größten [men|E] des [firstage|E] und der letzte Herr von Dor-lómin. Geboren in Hithlum als Sohn von Galdor aus dem Haus Hador, war er der ältere Bruder von Huor. Mit seiner Frau Morwen hatte er drei Kinder: Túrin Turambar, Urwen Lalaith und Nienor. \n\nIm Jahr Z.A. 456 wurden Húrin und Huor von [orcs|E] überfallen, entkamen aber dank eines Nebels, der von [ulmocharacter|E] geschickt wurde, und wurden dann von Adlern nach [gondolin|E] gebracht, wo sie König Turgon trafen. Aufgrund ihres Erbes wurden sie willkommen geheißen, schwiegen später und reisten ab. \n\nAls Galdor im Jahr Z.A. 462 starb, wurde Húrin Herr von Dor-lómin. Er heiratete Morwen im Jahr 464; Túrin wurde 466 geboren, und ihre Tochter Lalaith starb jung. \n\nIm Jahr Z.A. 472 kämpfte Húrin in der Nirnaeth Arnoediad, der Schlacht der unzähligen Tränen, an der Seite von Huor. Sie überzeugten Turgon, sich nach Gondolin zurückzuziehen, und führten eine verzweifelte Nachhut. Huor fiel, und Húrin, der nach einem heldenhaften Stand gefangen genommen wurde, wurde zu [morgothcharacter|E] gebracht. Er weigerte sich, den Standort von Gondolin preiszugeben, also verfluchte Morgoth ihn und seine Verwandten und zwang Húrin, ihr Schicksal durch Morgoths Augen zu beobachten, verdreht durch Lügen und Täuschung. \n\nFast dreißig Jahre später wurde Húrin freigelassen. Alt und gebrochen suchte er Gondolin, konnte es aber nicht finden und verriet unwissentlich seinen Standort an Morgoths Spione. Er fand seine Frau Morwen an den Gräbern ihrer Kinder; sie starb kurz darauf vor Kummer. In Nargothrond tötete er Mîm den kleinen Zwerg wegen vergangenen Verrats und nahm nur den [nauglamir|E] mit, den er zu Thingol von Doriath brachte. Nachdem Melian Morgoths Täuschung enthüllt hatte, bereute Húrin, schenkte den Nauglamír und stürzte sich ins Meer, sein Zweck war erfüllt."  #~TR~

 game_concept_sceptreofnumenor: "Zepter von Númenor"  #~TR~
 game_concept_sceptreofnumenorshort: "Zepter"  #~TR~
 game_concept_sceptreofnumenor_desc: "In [numenor|E] wurde die Macht der Könige und Königinnen nicht durch eine Krone, sondern durch ein Zepter symbolisiert, das von [elros|E] und all seinen regierenden Nachkommen bis zur Zeit von Ar-Pharazôn gehalten wurde. Unter den frühen Königen war es üblich, das Zepter freiwillig an einen Erben abzugeben, aber diese Tradition wurde in späteren Jahren aufgegeben. Die Herren von Andúnië, der zweitmächtigsten Adel auf der Insel, hatten auch ihr eigenes Zepter."  #~TR~
 
 game_concept_anduril: "Andúril"  #~TR~
 game_concept_flameofthewest: "Flamme des Westens"  #~TR~
 game_concept_anduril_desc: "#TOLKIENQUOTE 'Andúril, die Flamme des Westens, geschmiedet aus den Scherben von Narsil'#! \n\nNeu geschmiedet aus den Scherben von [narsil|E] von den Schmieden von [rivendell|E], ist Andúril das Schwert Aragorns, von dem gesagt wird, dass es Angst in diejenigen der Dunkelheit jagt, die es sahen. Es wurde ein Erbstück des Hauses Telcontar. \n\nSeine Klinge war mit den Sieben Sternen zwischen der strahlenden Sonne und dem Halbmond graviert, den Symbolen von [elendil|E] und seinen Söhnen Anárion und [isildur|E]. Es hatte auch viele [cirth|E] darauf, Runen der Stärke und Standhaftigkeit. Seine Klinge war besonders brillant, was seinen Namen rechtfertigte. \n\nSpäter erhielt es eine Elbische Scheide mit einem Rankenwerk aus Blüten und Blättern aus Silber und Gold, mit dem Namen Andúril und der Abstammung des Schwerts in elbischen Runen aus Edelsteinen. \n\n#TOLKIENQUOTE „Sehr hell war dieses Schwert, als es wieder ganz gemacht wurde; das Licht der Sonne schien rot darin, und das Licht des Mondes schien kalt, seine Schneide war hart und scharf. Und Aragorn gab ihm einen neuen Namen und nannte es Andúril, Flamme des Westens.“#! \n\n#QUOTEDCHARACTER ― Die Gefährten, ‚Der Ring geht nach Süden‘"  #~TR~
 
 game_concept_narsil: "Narsil"  #~TR~
 game_concept_narsil_desc: "Das Schwert von [elendil|E], Narsil, wurde in den Tiefen der Zeit (dem [firstage|E]) vom berühmten [dwarven|E]-Schmied von [nogrod|E], Telchar, für seinen Freund Curufin aus dem [houseoffeanor|E] geschmiedet. Seine Begleiterklinge war das Messer [angrist|E], mit dem Beren einen [silmaril|E] aus der Eisernen Krone von [morgothcharacter] schnitt. Nach dem Tod seines Bruders während des Zweiten Kinslayings holte [maglor|E] es zurück und übergab das Schwert an seinen Mündel [elrosshort|E]. Von da an wurde es ein Erbstück der Linie Elros, der Könige von [numenor|E], und schließlich bei den Herren von Andunië. \n\nSo ging es in den Besitz von [elendil|E] über, der es aus dem [downfallofnumenor|E] trug und es gegen [sauroncharacter|E] einsetzte. Es zerbrach bei seinem Fall, aber sein zerbrochener Griff wurde von [isildur|E] benutzt, um den [onering|E] von Saurons Leiche zu schneiden. Durch Isildurs Knappe Ohtar aus den [gladdenfields|E] entkommend, wurden die Scherben von Narsil danach ein Erbstück des nördlichen Königreichs. Meister [elrondshort|E] prophezeite, dass es erst wieder hergestellt werden würde, wenn der [oneringshort|E] gefunden und Sauron wieder auferstanden wäre. Dies geschah, und es wurde zu [anduril|E] umgeschmiedet, und wieder einmal kämpfte die Klinge von Elendil in den letzten Schlachten der Mittleren Tage gegen Sauron. \n\n#TOLKIENQUOTE „…und das Schwert von Elendil erfüllte [orcs|E] und [men|E] mit Furcht, denn es glänzte mit dem Licht der Sonne und des Mondes, und es wurde Narsil genannt.“#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, ‚Von den Ringen der Macht und dem Dritten Zeitalter‘"  #~TR~

 game_concept_dragon_helm_of_dor_lomin: "Drachenhelm von Dor-lómin"  #~TR~
 game_concept_dragon_helm_of_dor_lomin_desc: "Der Drachenhelm von [Glossary('Dor-lómin','dor_lomin_gloss')] ([sindarin_short|E], auch Helm von Hador genannt, war ein großer, von Zwergen geschmiedeter Helm, zu schwer für die meisten, außer für die mächtigsten Männer. Ursprünglich von Telchar von [nogrod|E] für Azaghâl von [belegost|E] hergestellt, wurde er [maedhros|E] geschenkt und dann an [maedhros|E] und dann an Hador weitergegeben, als ihm die Herrschaft über Dor-lómin verliehen wurde. \n\nMit Runen und einem goldenen Drachenwappen verziert, das Glaurung ähnelte, soll er seinen Träger beschützen und Feinde in Angst und Schrecken versetzen. Im Kampf von Hador und seinem Sohn Galdor getragen, ging er an [hurin|E] und später an seinen Sohn Túrin, von [elu_thingol|E] geschenkt. Túrin trug ihn während seiner Feldzüge in Dimbar und Doriath und erhielt dadurch den zusätzlichen Spitznamen [Glossary('Gorthol','gorthol_gloss')]. \n\nNach Túrins Tod in Brethil wurde der Helm aufbewahrt und schließlich an Húrin zurückgegeben. Sein geschichtsträchtiges Vermächtnis stand als Symbol des Widerstands während des [firstage|E]."  #~TR~

 game_concept_angrist: "Angrist"  #~TR~
 game_concept_angrist_desc: "[Glossary('Angrist','angrist_gloss')] wurde vom [dwarf|E]-Schmied Telchar von [nogrod|E] hergestellt. Es wurde später von Celegorm dem Schönen aus dem [houseoffeanor|E] geführt, als er und Curufin der Schlaue Beren und Lúthien im Wald von Brethil angriffen und versuchten, Letzteren zu entführen. \n\nNachdem die Feänorianer besiegt waren, wurde das Messer von Beren genommen, der es später benutzte, um einen [silmaril|E] aus der Eisernen Krone von [morgothcharacter|E] zu schneiden. Die Klinge brach jedoch, als er versuchte, ein zweites Juwel zu schneiden, und er ließ Angrist zurück."  #~TR~
 
