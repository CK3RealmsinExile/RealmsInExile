 ### Races ###
 game_concept_conceptrace: "Volk"  #~TR~
 game_concept_conceptrace_desc: "Volk bezieht sich auf eines der denkenden, sprechenden Wesen, wie z. B. [men|E], [dwarves|E], [hobbits|E], [elves|E] und [orcs|E].\n\nIm Spiel wird kulturelles [heritage|E] verwendet, um das Volk zu modellieren und einzigartige Vorteile und Optionen basierend auf dem jeweiligen Volk zu gewähren.\n\nEs ist nicht möglich, Kulturen zwischen Völkern zu hybridisieren."  #~TR~
 
 game_concept_conceptraces: "Völker"  #~TR~
 game_concept_conceptraces_desc: "Die Völker beziehen sich auf die denkenden, sprechenden Wesen, zu deren Reihen Menschen, Zwerge, Hobbits, Elben, Orks, Ainur, Ents und Adler gehören."  #~TR~
 game_concept_conceptraces_type: "Volkstyp"  #~TR~
 game_concept_conceptraces_types: "Volkstypen"  #~TR~
 
 game_concept_conceptmankind: "Menschheit"  #~TR~
 game_concept_mankind: "Menschheit"  #~TR~
