 ###################################
 
 ### Mechanics ###
 game_concept_bloodofnumenor: "Blut von Númenor"  #~TR~
 game_concept_bloodofnumenor_desc: "Das Blut von [numenor|E] ist das Blut der Nachkommen der [numenoreans|E], der Bewohner der Insel Númenor. Die [valargods|E] schenkten ihnen aufgrund des Mutes der Väter der Menschen im [firstage|E] und [warofwrath|E] eine dreifache Lebensspanne im Vergleich zu gewöhnlichen Menschen und ein Land, in dem sie in Frieden und Wohlstand lebten. Doch mit der Zeit schwand die Glückseligkeit Númenors, denn die Angst vor dem Tod kam unter sie, und da sie ihre Weisheit und Freundschaft mit den Eldar verließen, führten Hochmut und die Begierde nach ewigem Leben zu ihrem Untergang.\n\n\nIm Spiel gewähren die Blut von Númenor-[traits|E], wie zum Beispiel [GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )], signifikante Boni auf Langlebigkeit und Attribute. Anders als [congenital|E] Eigenschaften können diese Blutlinien-Eigenschaften nicht auf eine höhere Stufe „aufgewertet“ werden und gehen immer wieder verloren. Die Chancen eines Kindes, die stärkere Blutlinien-Eigenschaft von seinen Eltern zu erben, werden vom moralischen Charakter der Eltern beeinflusst; tugendhaftere Eltern erhöhen die Wahrscheinlichkeit, die stärkere Blut von Númenor-Eigenschaft zu behalten. Im Gegensatz dazu ist es bei moralisch verdorbenen oder korrupten Charakteren wahrscheinlicher, dass die Vorteile ihrer prestigeträchtigen Blutlinie verblassen."  #~TR~
 
 game_concept_protectorate: "Protektorat"  #~TR~
 game_concept_protectorates: "Protektorate"  #~TR~
 game_concept_protectorate_desc: "Ein Protektorat ist eine diplomatische Beziehung zwischen zwei [independent|E] Herrschern ungleichen Titels [title_tiers|E]. Der [protector|E] verspricht, sein Protektorat nicht anzugreifen, in dessen Verteidigungskriegen [wars|E] einzugreifen und seinen Vasallen [vassals|E] aggressive Handlungen gegen dieses zu verbieten.\n\nAnders als Tributpflichtige leisten Protektorate für diesen Schutz keine regelmäßigen Zahlungen.\n\nDer Protektoratsstatus besteht auf Dauer, bis entweder der [protector|E] seinen Verpflichtungen nicht nachkommt (was eine [prestige|E]-Strafe nach sich zieht) oder einer der [ruler|E] die Vereinbarung beenden will."  #~TR~
 
 game_concept_protector: "Beschützer"  #~TR~
 game_concept_protector_desc: "Ein Beschützer ist der Anführer eines [protectorate|E] und verspricht einem niedrigeren [title_tier|E] [independent_ruler|E] Schutz."  #~TR~

 game_concept_client_state: "Client-Status"  #~TR~
 game_concept_client_states: "Klientelzustände"  #~TR~
 game_concept_client_state_desc: "Ein Klientelstaat besteht in einem untergeordneten Verhältnis zu einem dominanten [ruler|E], bekannt als [suzerain|E].\n\nKlientelstaaten zahlen einen monatlichen Tribut in Höhe von #bold 20%!# ihres [gold|E]-Einkommens an ihren [suzerain|E] als Zeichen ihrer Unterwerfung. Im Gegenzug kann ein [suzerain|E] seinen Klientelstaat nicht angreifen und verbietet seinen [vassals|E] ähnliche Akte der Aggression.\n\nIm Gegensatz zu [tributary_states|E] sind Klientelstaaten eine Form der #bold permanenten#! Unterwerfung, die auf ewig andauert, bis entweder der [suzerain|E] seinen Verpflichtungen nicht mehr nachkommt, der [suzerain|E] versucht, die Vereinbarung zu beenden, oder der Klientelstaat in einem [war|E] gegen seinen [suzerain|E] erfolgreich ist, um seine Freiheit zu sichern.\n\nKlientelstaaten rufen ihren [suzerain|E] in Verteidigungs-[wars|E] zu den Waffen (außer gegen andere [tributaries|E]) und werden nicht aufgefordert, ihren [suzerain|E] in seinen Konflikten zu unterstützen."  #~TR~
 
 game_concept_tributary_state: "tributärstaat"  #~TR~
 game_concept_tributary_states: "Lehnsvasallenstaaten"  #~TR~
 game_concept_tributary_state_desc: "Ein Tributstaat befindet sich in einem untergeordneten Verhältnis zu einem dominierenden [ruler|E], bekannt als [suzerain|E].\n\nTributstaaten zahlen einen monatlichen Tribut in Höhe von #bold 30%!# ihres [gold|E]-Einkommens an ihren [suzerain|E] als Zeichen ihrer Unterwerfung. Im Gegenzug kann ein [suzerain|E] seinen Tributstaat nicht angreifen und verbietet seinen [vassals|E] ähnliche aggressive Handlungen.\n\nAnders als [client_states|E] sind Tributstaaten eine Form der #bold nicht-permanenten#! Unterwerfung und gewinnen ihre Freiheit nach dem Tod ihres [suzerain|E] zurück. Sie können auch ihre Freiheit erlangen, sollte ihr [suzerain|E] beschließen, ihre Unterwerfung zu beenden, oder der Tributstaat einen [war|E] gewinnt, um seine Freiheit zu sichern.\n\nTributstaaten können gezwungen werden, sich an [wars|E] zur Unterstützung ihres [suzerain|E] zu beteiligen."  #~TR~
 
 game_concept_nubility: "Mündigkeit"  #~TR~
 game_concept_nubile: "reizend"  #~TR~
 game_concept_nubility_desc: "Ein Charakter ist geschlechtsreif, wenn er ein Alter erreicht hat, das für Romantik, Verführung und [marriage|El] geeignet ist. Während [hobbits|E], [elves|E], [orcs|E] und niedrigere [conceptracemen|E] Geschlechtsreife und [majority|El] im selben Alter erreichen, erreichen [dwarves|E] und Menschen mit dem [bloodofnumenor|E] die Geschlechtsreife deutlich später als die [majority|El].\n\nAlter der Geschlechtsreife für jedes Volk:\n$BULLET_WITH_TAB$Niedere Menschen und Orks: 16\n$BULLET_WITH_TAB$[bloodofnumenor|E]: 20/25/30->65\n$BULLET_WITH_TAB$Elben: 50\n$BULLET_WITH_TAB$Zwerge: 70\n$BULLET_WITH_TAB$Hobbits: 33"  #~TR~
 
 game_concept_majority: "Mehrheit"  #~TR~
 game_concept_majority_desc: "Ein Charakter wird zum Erwachsenen, wenn er körperlich und geistig reif ist. Während [hobbits|E], [elves|E], [orcs|E] und niedrigere [conceptracemen|E] die Mündigkeit im selben Alter erreichen, erreichen [dwarves|E] und Menschen mit dem [bloodofnumenor|E] die Mündigkeit deutlich später als die Volljährigkeit.\n\n\nAlter der Volljährigkeit für jede Rasse:\n$BULLET_WITH_TAB$Menschen und Orks: 16\n$BULLET_WITH_TAB$Elben: 50\n$BULLET_WITH_TAB$Zwerge: 40\n$BULLET_WITH_TAB$Hobbits: 33"  #~TR~
 
 game_concept_minority: "Minderheit"  #~TR~
 game_concept_minor: "geringfügig"  #~TR~
 game_concept_minority_desc: "Ein Charakter ist minderjährig, solange er seine körperliche und geistige Reife noch nicht erreicht hat. Während [hobbits|E], [elves|E], [orcs|E] und niedrigere [conceptracemen|E] die Geschlechtsreife und die Volljährigkeit im selben Alter erreichen, erreichen [dwarves|E] und Menschen mit dem [bloodofnumenor|E] die Geschlechtsreife deutlich später als die Volljährigkeit.\n\nVolljährigkeit nach Rasse:\n$BULLET_WITH_TAB$Menschen und Orks: 16\n$BULLET_WITH_TAB$Elben: 50\n$BULLET_WITH_TAB$Zwerge: 40\n$BULLET_WITH_TAB$Hobbits: 33"  #~TR~
 
 game_concept_heirloom: "Heirloom
 game_concept_heirlooms: "Erbstücke"  #~TR~
 game_concept_heirloom_desc: "Ein Erbstück ist ein [artifact|E], das mit dem Erben eines [kingdom|E] oder eines [empire|E] verbunden ist. Es kehrt nach dem frühen Tod des Erben an den Besitzer des Titels zurück und sollte an jeden neuen Erben weitergegeben werden, sobald dieser die [majority|E] erreicht hat. Erbstücke gewähren ihrem Besitzer einen [dynasty_prestige|E]-Bonus."  #~TR~

