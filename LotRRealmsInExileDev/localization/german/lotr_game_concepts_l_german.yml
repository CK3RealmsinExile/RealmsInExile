 game_concept_nelyafinwe: "Nelyafinwë"  #~TR~
 game_concept_nelyafinwe_desc: "Ein Name, der ‚Dritter Finwë‘ bedeutet, der [fathername|E] von [maedhros|E]."  #~TR~
 
 game_concept_maitimo: "Maitimo"  #~TR~
 game_concept_maitimo_desc: "Der [mothername|E] von [maedhros|E], was ‚Wohlgeformter‘ in [quenya|E] bedeutet, von Nerdanel wegen seiner körperlichen Schönheit gegeben."  #~TR~
 
 game_concept_russandol: "Russandol"  #~TR~
 game_concept_russandol_desc: "Ein [quenya|E] [epesse|E], was ‚Kupferkopf‘ bedeutet, das [maedhros|E] von seinen Freunden und Verwandten wegen seines dunkelroten Haares gegeben wurde, das er von seiner Mutter und seinem Großvater geerbt hatte. Er trug auch einen Kupferreif."  #~TR~
 
 game_concept_kanafinwe: "Kanafinwë"  #~TR~
 game_concept_kanafinwe_desc: "Der [fathername|E] von [maglor|E], was ‚Stark-stimmige Finwë‘ in [quenya|E] bedeutet."  #~TR~
 
 game_concept_makalaure: "Makalaurë"  #~TR~
 game_concept_makalaure_desc: "Der [mothername|E] von [maglor|E], ein [quenya|E]-Name ungewisser Etymologie, wird allgemein als ‚Goldspalter‘ interpretiert und bezieht sich auf seine musikalischen Fähigkeiten."  #~TR~
 
 game_concept_finwenolofinwe: "Finwë·ñolofinwë"  #~TR~
 game_concept_finwenolofinwe_desc: "Der Name, den [fingolfin|E] in den frühen Phasen des [exileofthenoldor|E] annahm, um seinen Anspruch auf die Hohe Königswürde nach dem Tod Finwës zu symbolisieren.  Gilt als Hauptgrund für [feanor|E]s Entscheidung, die Falmari-Schwäne in Losgar zu verbrennen."  #~TR~
 
 game_concept_nolofinwe: "Ñolofinwë"  #~TR~
 game_concept_nolofinwe_desc: "Der [fathername|E] von [fingolfin|E], was auf [quenya|E] ‚Weiser Finwë‘ bedeutet."  #~TR~
 
 game_concept_aracano: "Aracáno"  #~TR~
 game_concept_aracano_desc: "Der [mothername|E] von [fingolfin|E], was auf [quenya|E] ‚Hoher Häuptling‘ bedeutet. Auch der Name Argons, Fingolfins Sohn, als Arakáno."  #~TR~
 
 game_concept_findekano: "Findekáno"  #~TR~
 game_concept_findekano_desc: "Der [fathername|E] von [fingon|E], was ‚Haar-Kommandant‘ bedeutet, ein eigenartiger Name für den ältesten Sohn Fingolfins."  #~TR~

 game_concept_conceptplant: "Pflanze"  #~TR~
 game_concept_conceptplant_desc: "Eine Pflanzenart in [ardaconcept|E]."  #~TR~

 game_concept_oiolaire: "Oiolairë"  #~TR~
 game_concept_oiolaire_tree: "Oiolairë-Baum"  #~TR~
 game_concept_oiolaire_trees: "Oiolairë-Bäume"  #~TR~
 game_concept_oiolaire_desc: "Oiolairë-Bäume waren eine der Arten der ‚Duftbäume‘ in [numenor|E], die in der Region Nísimaldar, rund um den Hafen von Eldalondë, gepflanzt wurden. Alle diese Bäume waren wunderschön und hatten einen feinen Duft, daher ihre Namen. Diese Bäume stammten ursprünglich aus Valinor und wurden den Númenoriern von den [elves|E] aus [valinor|E] geschenkt, um ihr Land zu bereichern und als Symbol ihrer Freundschaft. \n\nOiolairë, übersetzt als ‚ewiger Sommer‘, waren als die standhaftesten und unveränderlichsten der Duftbäume bekannt und schienen sich nicht um die wechselnden Jahreszeiten zu kümmern. Mit ihren leuchtend smaragdgrünen Blättern und der dunklen Rinde behielt sogar ein abgeschnittener Zweig lange seine Farbe und Lebendigkeit, wobei einige Zweige jahrelang hielten. Aus diesem Grund wurden sie zu einem wichtigen Bestandteil der Tradition der Seefahrer von [numenor|E], deren weibliche Verwandte oder Ehepartner einen Oiolairë-Zweig auf ihre Schiffe legten als Symbol für Ausdauer und Glück, sowie für die Freundschaft und den Schutz von [ossecharacter|E] und [uinencharacter|E]. Diese wurden als der ‚Grüne Zweig der Rückkehr‘ bezeichnet."  #~TR~

