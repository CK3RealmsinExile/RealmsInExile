 game_concept_concepthistoricevent: "Historisches Ereignis"  #~TR~
 game_concept_concepthistoricevents: "Historische Ereignisse"  #~TR~
 game_concept_concepthistoricevent_desc: "Eine Beschreibung der großen Ereignisse, Zwischenfälle und Katastrophen, die dem bekannten [conceptuniverse|E] widerfahren sind."  #~TR~
 game_concept_conceptmajorloreidea: "Überlieferung"  #~TR~
