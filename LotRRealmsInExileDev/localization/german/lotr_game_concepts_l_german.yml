 ### Men ###
 game_concept_numenorean: "Numenoreaner"  #~TR~
 game_concept_numenoreans: "Numenoreaner"  #~TR~
 game_concept_numenoreans_desc: "Abstammend von den Drei Häusern der Edain, waren die Numenoreaner die Menschen der Insel Elenna im Großen Meer, die die [valargods|E] in Anerkennung ihrer Tapferkeit im [firstage|E] und im [warofwrath|E] errichteten. Daraufhin gründeten sie das Königreich [numenor|E] und setzten [elros|E] als ihren König ein.\n\nSie wurden mit einer dreimal so langen Lebensspanne wie die Menschen von [middleearth|E] gesegnet und hatten die Freundschaft der [valargods|E] und der [eldar|E], sowohl von [toleressea|E] als auch der [noldorelvesexiles|E] von [middleearth|E]. Sie wurden von Eönwë und den Eldar viel Handwerk und Wissen gelehrt und wurden mit der Zeit zum mächtigsten Königreich der [conceptmankind|E] in der gesamten Geschichte.\n\nIn Adûnaisch waren sie als Adûnâi bekannt. Sie waren auch als Hohe Männer, Seekönige, Seemänner und Herren des Meeres bekannt."  #~TR~
 
 game_concept_dunedain: "Dúnedain"  #~TR~
 game_concept_dunadan: "Dúnedain"  #~TR~
 game_concept_dunedain_desc: "#TOLKIENQUOTE „Ich dachte, du kennst wenigstens genug Elbisch, um dún-adan zu kennen: Mann des Westens, Numenoreaner.“#! #QUOTEDCHARACTER - Bilbo an Frodo#!\n\nDúnedain ist sprachlich das Äquivalent von [numenorean|E], beide beziehen sich auf dieselbe Gruppe. In der Praxis beziehen sie sich jedoch auf zwei verwandte, aber verschiedene Gruppen. [numenorean|E] wird verwendet, um sich auf alle Menschen von [numenor|E] vor dem [downfallofnumenor|E] zu beziehen, während [dunedain|E] verwendet wird, um sich auf die Nachkommen der [faithful|E] nach dem [downfallofnumenor|E] zu beziehen.\n\nDie [dunedain|E] sind die Nachkommen der [faithful|E], die die Königreiche [gondor|E] und [arnor|E] besiedelten und gründeten. Obwohl sie von Anfang an weniger zahlreich waren als die [conceptracemen|E] von [middleearth|E], waren die Dúnedain Herren von langem Leben, großer Macht und Weisheit; weit fortgeschrittener als die [conceptracemen|E] von [middleearth|E], unter denen sie lebten und die sie regierten.\n\nViele der großen Ereignisse des [thirdage|E] betrafen den Aufstieg, den Fall und das Wiederaufleben der [dunedain|E] und ihrer Reiche."  #~TR~
 game_concept_dunedainexile: "Dúnedain im Exil"  #~TR~
 
 game_concept_adunaic: "Adûnaisch"  #~TR~
 game_concept_adunaic_short: "Ad."  #~TR~
 game_concept_aduna: "Adûnâ"  #~TR~
 game_concept_adunai: "Adûnâi"  #~TR~
 game_concept_adunaim: "Adûnâim"  #~TR~
 game_concept_black_numenorean: "Schwarzer Numenoreaner"  #~TR~
 game_concept_black_numenoreans: "Schwarze Numenoreaner"  #~TR~
 game_concept_adunai_desc: "Adûnâi ist sprachlich das Äquivalent von [numenorean|E] in der Sprache der einfachen Leute von [numenor|E]: Adûnaisch. Beide beziehen sich auf dieselbe Gruppe. In der Praxis beziehen sie sich jedoch auf zwei verwandte, aber verschiedene Gruppen. [numenorean|E] wird verwendet, um sich auf alle Menschen von [numenor|E] vor dem [downfallofnumenor|E] zu beziehen, während [adunai|E] verwendet wird, um sich auf die Nachkommen der [kingsmen|E] nach dem [downfallofnumenor|E] zu beziehen. Im Westron werden sie oft als [black_numenoreans|E] bezeichnet, was ein abwertender Begriff ist.\n\nDie [adunai|E] sind die Nachkommen der [kingsmen|E], die das größere [numenorean|E]-Reich außerhalb der [westlands|E] besiedelten, wie [umbar|E] und [anbalkumagan|E]. Obwohl sie von Anfang an weit fortgeschrittener waren als die [conceptracemen|E] von [middleearth|E] und ein langes Leben genossen – wenn auch kürzer als das der [dunedain|E] – schwand ihr Wissen und ihre Kultur schneller, divergierte in Nachfolgekulturen, wobei viele den Segen von [numenor|E] völlig verloren."  #~TR~
 
 game_concept_arnorian: "Arnorianer"  #~TR~
 game_concept_arnorians: "Arnorianer"  #~TR~
 game_concept_dunedainarnor: "Dúnedain von Arnor"  #~TR~
 game_concept_dunedainnorth: "Dúnedain des Nordens"  #~TR~
 game_concept_arnorians_desc: "Die Arnorianer, auch bekannt als Dúnedain von Arnor oder Dúnedain des Nordens, sind die [dunedain|E]-Bewohner von [arnor|E]. Obwohl sie nie so zahlreich waren wie die [dunedaingondor|E], waren sie edler in Adel und Abstammung und bewahrten ihre Blutlinien länger unvermischt und unvermindert als die des Südens. Technisch gesehen hatten die Dúnedain von Arnor Vorrang vor ihren südlichen Verwandten, da ihr Königreich der Sitz des Hochkönigs der Dúnedain war.\n\nDarüber hinaus hatten die Dúnedain von Arnor auch den Vorteil der nahe gelegenen [noldorelves|E] von [lindon|E] und [imladris|E], mit denen sie auch nach dem Fall von [arnor|E] Freundschaft und Bündnis pflegten. Nach dem [angmar_war|E], der die Zerstörung von [arnor|E] und die starke Reduzierung ihres Volkes mit sich brachte, wurden die Dúnedain des Nordens zu einem zurückgezogenen Volk, das Außenstehenden als Dúnedain-Waldläufer bekannt ist.\n\n#TOLKIENQUOTE „…die Männer von Númenor, die Dúnedain des Nordens, teilten sich in kleine Reiche und Herrschaften auf, und ihre Feinde verschlangen sie eins nach dem anderen. Immer mehr schwanden sie mit den Jahren, bis ihr Ruhm verging und nur noch grüne Hügel im Gras zurückließen. Schließlich blieb von ihnen nichts mehr übrig als ein seltsames Volk, das heimlich in der Wildnis umherwanderte...“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von den Ringen der Macht und dem Dritten Zeitalter'"  #~TR~
 
 game_concept_gondorian: "Gondorianer"  #~TR~
 game_concept_gondorians: "Gondorianer"  #~TR~
 game_concept_dunedaingondor: "Dúnedain von Gondor"  #~TR~
 game_concept_dunedainsouth: "Dúnedain des Südens"  #~TR~
 game_concept_gondorians_desc: "Die Gondorianer, auch bekannt als Dúnedain von Gondor oder Dúnedain des Südens, sind die [dunedain|E]-Bewohner von [gondor|E]. Um das Anduin-Tal zentriert, waren sie zahlenmäßig und in ihrer Kampfkraft größer als die [dunedainnorth|E]. Die Gondorianer wuchsen an Zahl und Stärke, bis sie die Pracht des alten [numenor|E] in Erinnerung riefen und unter den [shipkings|E] ihren Höhepunkt erreichten.\n\nDie [kinstrife|E] und die Große Pest dezimierten das [bloodofnumenor|E], und die bereits verkürzte Lebensspanne der Gondorianer begann rapide zu sinken.\n\nDie Gondorianer bleiben trotz ihrer verminderten Macht trotzig und stolz auf ihr altes Blut und ihre Abstammung.\n\n#TOLKIENQUOTE „Diese Vermischung (mit den Nordmännern von Rhovanion) beschleunigte zunächst nicht das Schwinden der Dúnedain, wie befürchtet; aber das Schwinden ging immer noch langsam voran, wie zuvor. Denn es lag zweifellos vor allem an Mittelerde selbst und am langsamen Verschwinden der Gaben der Numenoreaner nach dem Untergang des Landes des Sterns.“#!\n\n#QUOTEDCHARACTER ― Die Rückkehr des Königs, 'Gondor und die Erben von Anárion'"  #~TR~
 
 game_concept_northmen: "Nordmänner"  #~TR~
 game_concept_northron: "Nordmann"  #~TR~
 game_concept_northrons: "Nordmänner"  #~TR~
 game_concept_northmen_desc: "Die Nordmänner sind die [conceptracemen|E], die im Norden von [rhovanion|E] in [middleearth|E] leben, historisch freundlich zu [gondor|E] und den Freien Völkern.\n\nDie Nordmänner, die in Grünwald dem Großen und anderen Teilen von [rhovanion|E] lebten, waren den [dunedain|E] freundlich gesinnt und wurden nach ihnen als die edelsten Menschen auf [ardaconcept|E] gezählt, als Mittlere Männer. Sie sollen von derselben Gruppe von Menschen abstammen wie die Edain, die Atanatári. Der einzige Unterschied war, dass sie nicht den [eredluin|E] nach [beleriand|E] überquerten und daher nicht nach [numenor|E] gingen. Die Folge ihrer Nichtteilnahme am Krieg gegen [morgothcharacter|E] war ihre erheblich kürzere Lebensspanne im Vergleich zur Lebensspanne der [numenoreans|E], deren Lebensspanne von den [valargods|E] nach dem [warofwrath|E] verlängert wurde.\n\n#TOLKIENQUOTE „In der Tat sagen unsere Traditionsmeister, dass sie von alters her diese Verwandtschaft mit uns haben, dass sie von denselben Drei Häusern der Menschen stammen, wie es die Numenoreaner in ihren Anfängen waren; nicht von Hador dem Goldhaarigen, dem Elbenfreund, vielleicht, doch von solchen seiner Söhne und seines Volkes, die nicht über das Meer in den Westen gingen und den Ruf ablehnten.“#!\n\n#QUOTEDCHARACTER ― Faramir"  #~TR~
 
 game_concept_rohirrim: "Rohirrim"  #~TR~
 game_concept_eorlingas: "Eorlingas"  #~TR~
 game_concept_rohirrim_desc: "In ihrer eigenen Sprache als [eorlingas|E] bekannt, sind die Rohirrim die Bewohner von [rohan|E]. Sie sind als große Pferdemeister und Reiter von unvergleichlichem Können bekannt und sind ein edles und wahrhaftiges Volk, trotz ihres relativen Mangels an Verfeinerung im Vergleich zu ihrem Verbündeten [gondor|E]. Sie stammen von den [eothed|E] ab, [northmen|E], die unter Eorl in die Region wanderten.\n\nSie haben oft Krieg geführt und mit den Dunländern des nahegelegenen Enedwaith gestritten, aber im Großen und Ganzen sind die [rohirrim|E] in ihrer neuen Heimat aufgeblüht und gediehen.\n\n#TOLKIENQUOTE „Sie sind stolz und eigensinnig, aber sie sind gutherzig, großzügig in Denken und Handeln; kühn, aber nicht grausam; weise, aber ungelernt, schreiben keine Bücher, sondern singen viele Lieder, nach der Art der Kinder der Menschen vor den Dunklen Jahren.“#! \n\n#QUOTEDCHARACTER — Die zwei Türme, 'Der König des goldenen Saals'"  #~TR~
 
 game_concept_eothed: "Éothéod"  #~TR~
 game_concept_eothed_desc: "Die Éothéod waren ein Volk von [northmen|E], das in der Nähe der Täler des [anduin|E] und des nördlichen Düsterwalds zwischen [thirdage|E] 1856 und 2510 blühte. Sie waren die Vorfahren der [rohirrim|E]. \n\nNach der Schlacht auf den Ebenen ging ein Großteil des Königreichs Rhovanion an die Wagenreiter verloren, und seine Bewohner wurden versklavt. Einige entkamen und siedelten sich nach einer Wanderung nach Norden und Westen in den Tälern des [anduin|E] an, zwischen dem Ostufer des großen Flusses und dem Westrand des Grünwalds. Wie ihre Vorfahren im Königreich Rhovanion waren die [eothed|E] treue Freunde und Verbündete von [gondor|E], und einige ihrer Fürsten beteiligten sich an der Zerstörung von [angmar|E]. Ihre größte Stunde schlug, als Eorl der Junge seinen großen Ritt unternahm und fast sein gesamtes Volk nach Süden brachte, um [gondor|E] gegen die Wagenreiter zu unterstützen. Zum Dank schenkte der Statthalter Cirion den [eothed|E] [calenardhon|E], und dort siedelten sich die Éothéod an und wurden die [rohirrim|E]."  #~TR~
 
 game_concept_dunlendings: "Dunländer"  #~TR~
 game_concept_dunlending: "Dunländer"  #~TR~
 game_concept_dunlendings_desc: "Die Bewohner Dunlands, die Dunländer, stammen hauptsächlich von den Daen [conceptracemen|E] ab, die einst um den Fluss Gwaltho lebten. Im Zuge des [waroftheelvesandsauron|E] floh das Volk um den Gwaltho nach Enedhwaith, wobei diejenigen, die sich im Schatten des [mistymountains|E] niederließen, die Dunländer wurden. In den folgenden Jahren blieben die Dunländer ein abgeschiedenes und verschlossenes Volk, aber nicht ohne ihren eigenen Sinn für Ehre und Adel. Eine Zeit lang waren sie zumindest dem Namen nach Untertanen der [dunedain|E]-Königreiche [arnor|E] und [gondor|E], waren aber weitgehend zufrieden, in Ruhe gelassen zu werden und wurden im Gegenzug in Ruhe gelassen. \n\nNach der Großen Pest und der Entvölkerung von [calenardhon|E] begannen einige der Dunländer, in die Region zu wandern und ließen sich in den Ländern Isengards und des späteren Westfolks nieder. Nach der Schenkung Calenardhons an die [eothed|E] unter Eorl gerieten die Dunländer Calenardhons mit diesen vermeintlichen Eindringlingen aus dem Norden in Konflikt. Danach herrschte große Feindschaft zwischen den beiden Völkern, wobei die Dunländer schließlich besiegt wurden und in das Land zurückkehrten, aus dem sie einst in Enedwaith gekommen waren."  #~TR~
 # who had once inhabited the [gondorian|E] province of Calenardhon. After the grant of Calenardhon to the [rohirrim|E], emnity arose between the Dunlendings and the new settling [rohirrim|E]. This emnity led to war, and much of the Dunlendings were expelled westward into Enedhwaith. While on occasion the two have had some reproachment, such as the birth of the partially Dunnish Wulf of Rohan, generally a bitter emnity has endured between Dunland and the [riddermark|E]."
 
 game_concept_daen: "Daen"  #~TR~
 game_concept_daen_desc: "Die Daen waren ein starkes Volk von Menschen, das entfernt mit den Edain verwandt war und im [secondage|E] einen großen Teil von West-[middleearth|E] besiedelte. Sie galten als Mittelmänner und lebten auch in den Ländern, aus denen später [gondor|E] werden sollte. Als die [numenorean|E] an ihren Küsten landeten, waren sie zunächst freundlich, aber viele wurden später von ihnen versklavt. Bis zum späten dritten Zeitalter blieben nur noch wenige Gruppen von Daen übrig, hauptsächlich in abgelegenen Gebieten wie den Weißen Bergen. Eine Gruppe von Daen, die sich in Enedwaith niederließ, wurde zu den Vorfahren der [dunlendings|E]."  #~TR~
 
 game_concept_noi_trevan: "Noi Trevan"  #~TR~
 game_concept_hillmen: "Hügelmenschen"  #~TR~
 game_concept_hillman: "Hügelmann"  #~TR~
 game_concept_noi_trevan_desc: "Die [Glossary('Noi Trevan','noi_trevan_gloss')], oder Hügelmenschen von [rhudaur|E], sind das alte Volk dieses Landes und lebten dort lange vor den [dunedain|E]. Sie bestehen aus mehreren [daen|E]- und Balsharim-Stämmen, die sich zusammenschlossen und eine gemeinsame kulturelle Identität bildeten, die erst durch die [arnorian|E]-Eroberung ihrer Länder verstärkt wurde. Nach der Teilung von [arnor|E] erlangten sie schließlich für kurze Zeit die Unabhängigkeit als Marionettenregime des [witchking|E], bevor sie vollständig in sein Reich [angmar|E] eingegliedert wurden."  #~TR~

 game_concept_dalemen: "Dalemänner"  #~TR~
 game_concept_dalringi: "Dálringi"  #~TR~
 game_concept_dalemen_desc: "Die [northmen|E] der [dale|E]-Länder und des oberen Celduin entstanden erst nach der Eroberung durch die Wagenreiter als zusammenhängende Identität. Obwohl der obere Celduin viel früher und in der Stärke während der Blütezeit des Königreichs [rhovanion|E] besiedelt worden war, begann sich der Daleman (in ihrer eigenen Sprache die Dálringi) erst mit dem Fall des Königreichs wirklich zu unterscheiden. Von allen Nordmännern waren sie am wenigsten von [gondor|E] und am meisten von den [elves|E] von [erynlasgalen|E] und den [dwarves|E] von [erebor|E] und den [ironhills|E] beeinflusst. \n\nAivadiuria und seine Erben vereinten und führten das Volk während der Invasion der Wagenreiter an und wurden schließlich Herren von Dale und dessen Könige. Nach der Herrschaft von Bard dem Bogenschützen wurden die Dálringi auch als Bardings, die Söhne Bards, bekannt. Die Dálringi sind ein kosmopolitisches und gastfreundliches Volk, das Stadt und Land verbindet, aber dennoch die Kraft ihrer kriegerischeren Vorfahren aus den größeren Ebenen besitzt."  #~TR~
 
 game_concept_dorwinrim: "Dorwinrim"  #~TR~
 game_concept_folyavuldok: "Folyavuldok"  #~TR~
 game_concept_dorwinrim_desc: "In ihrer eigenen Sprache als Folyavuldok bekannt, sind die Dorwinrim ein wirklich einzigartiges Volk. Geboren in den Tagen der Unterdrückung des ostämischen Reiches Szreldor, sind sie die Verschmelzung von patriarchalischen [northmen|E] und matriarchalischen Logath. In ihrer Gesellschaft kann jeder aufsteigen und gedeihen, unabhängig von Geschlecht oder Geburtsstand. Obwohl sie hauptsächlich als Nordmänner angesehen werden, zeigt sich ihr ostämisches Erbe auch in ihrer lebendigen Kultur und Gesellschaft. \n\nIhre uralte Ausbildung durch die [entwives|E], die durch den Handel mit den [elves|E] beider [greenwood|E] weiter bereichert wurde, hat ihnen ein Verständnis für die Landwirtschaft vermittelt, das in Zentral-[middleearth|E] seinesgleichen sucht, und der immense landwirtschaftliche Reichtum von [dorwinion|E] war die Ursache vieler gieriger Kriege - oder hat ihn finanziert. Obwohl die Weinkönige und großen Kaufleute oft streiten, sind die Dorwinrim erbittert in der Verteidigung ihrer Unabhängigkeit und ihres Rechts, ihr eigenes Schicksal zu bestimmen."  #~TR~
 
 game_concept_haradrim: "Haradrim"  #~TR~
 game_concept_haradric: "Haradrim"  #~TR~
 game_concept_southron: "Südländer"  #~TR~
 game_concept_haradrim_desc: "Haradrim oder '[conceptracemen|E] des Südens' in der [sindarin|E]-Sprache ist ein Sammelbegriff für die menschlichen Bevölkerungsgruppen, die in den südlichen Regionen von [middleearth|E] beheimatet sind. Sie erstrecken sich von den trockenen Ebenen Harondors bis zu den dichten Dschungeln von Mûmakan und sprechen verschiedene Sprachen der apysäischen Gruppe. Einige haben seit seiner Rückkehr dem [sauroncharacter|E] die Treue geschworen, während andere von [adunaic|E]-Herrschern in [umbar|E] und [anbalkumagan|E] regiert werden oder sich mit den Siedlern aus [numenor|E] vermischt haben, um eine gemischte Kultur in [bellakar|E] zu schaffen."  #~TR~
 
 game_concept_womaw: "Wômaw"  #~TR~
 game_concept_womaw_desc: "Die Wômaw sind die Bewohner von [womawas_drus|E], die Kinder von Utumkôdur der Drachengöttin - ihre Geschichte ist mit ihrer verwoben. In den ersten Tagen des [secondage|E] wurden die Wômaw von Utumkôdur viele Geheimnisse von Eisen und Stahl gelehrt, wodurch sie zu einem großen und mächtigen Volk wurden. Unter ihrer Führung, ihrem wachsamen Auge und ihrer Ausbildung errichteten sie ein großes Reich, das auf dem kontinentalen Mittelerde seinesgleichen suchte. Generationen lang kannten sie Frieden, Wohlstand und Herrschaft und gründeten Kolonien in fernen Ländern wie Vûlmaw und Lôkhas Drûs. Während des Zweiten Zeitalters waren sie die einzigen Menschen in [middleearth|E], deren Zivilisation der Pracht, Macht und Reichweite von [numenor|E] sogar nahe kam, und die Wômaw nannten sich die 'Hochmenschen des Ostens'. \n\nDie Wômaw pflegen Traditionen weiblicher Herrschaft, denn die erste Hionvor oder Hoher Herrscher von [womawas_drus|E] war Kodîs Erstmutter. Während dies in den Wômaw-Kolonien verschwand, pflegen die Wômaw von [womawas_drus|E] zu Ehren sowohl ihrer als auch ihrer Göttin bis heute die weibliche Thronfolge."  #~TR~
 
 ### Elves ###
 game_concept_noldorelves: "Noldor"  #~TR~
 game_concept_noldor: "$game_concept_noldorelves$"
 game_concept_noldorin: "Noldorin"  #~TR~
 game_concept_noldo: "Noldo"  #~TR~
 game_concept_noldorelves_desc: "Die Noldor sind der zweite Clan der [elves|E], der die [greatjourney|E] vollendete und nach [valinor|E] kam, angeführt von Finwë Ñoldóran, den sie zu ihrem König ernannten. Dort errichteten sie ihre Hauptstadt Tirion auf Tuna und lernten vieles an den Füßen der Mächte und vor allem von [aulecharacter|E]. Viele der Ereignisse des Quenta Silmarillion betreffen hauptsächlich die [noldorelvesexiles|E], die nach [middleearth|E] zurückkehrten, um Krieg gegen [morgothcharacter|E] zu führen. Die größten Handwerker und Gelehrten der Eldar, die Geschichte der [noldorelves|E] ist gleichermaßen tragisch und tapfer. \n\nDie letzten der [noldorelves|E] fuhren zu Beginn des [fourthage|E] von den [greyhavens|E] ab, und die [elderdays|E] waren endlich zu Ende. \n\n#TOLKIENQUOTE „Als Nächstes kamen die Noldor, ein Name der Weisheit, das Volk Finwës. Sie sind die Tiefenelfen, die Freunde Aulës; und sie sind berühmt im Gesang, denn sie kämpften und arbeiteten lange und schwer in den nördlichen Ländern des Altertums.“#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Vom Kommen der Elben und der Gefangenschaft Melkors'"  #~TR~
 
 game_concept_noldorelvesexiles: "Noldorexile"  #~TR~
 game_concept_noldorelvesexiles_desc: "Die Exilanten sind jene [noldorelves|E] unter dem [doomofmandos|E], die wegen ihrer Verbrechen der Rebellion und des [firstkinslaying|E] aus [valinor|E] verbannt wurden. Am Ende des [firstage|E] wurde das Verbot für alle außer den reuelosen Anführern der Rebellion aufgehoben, von denen nur [celebrimbor|E] und Galadriel gezählt wurden. Erst am Ende des [thirdage|E] und mit der Morgendämmerung der Herrschaft der Menschen wurde das Verbot vollständig aufgehoben, und die letzten der [noldorelves|E] kehrten in den Westen zurück."  #~TR~
 game_concept_elfexiles: "Exilanten"  #~TR~
 
 game_concept_telerielves: "Teleri"  #~TR~
 game_concept_telerielves_desc: "Die Teleri sind der dritte Clan der Elben, der die [greatjourney|E] unternahm. Zu ihnen gehörten die valinorianischen Teleri (bekannt als die [falmarielves|E]) und die [sindarelves|E], [laiquendi|E] und Nandor von [middleearth|E].\n\nZuerst waren sie als Nelyar ('Der Dritte') bekannt und waren das größte der drei Häuser der Erstgeborenen. Der Legende nach stammten sie von Enel ab, dem dritten Elf, der in [cuivienen|E] erwachte, seiner Gemahlin Enelyë und ihren zweiundsiebzig Begleitern; die Hälfte der [avari|E] gehörte ursprünglich diesem Clan an.\n\nIn alten Zeiten nannten sie sich Lindar oder 'Sänger', weil sie für ihre schöne Stimme bekannt waren.\n\n#TOLKIENQUOTE „Die größte Heerschar kam zuletzt, und sie heißen die Teleri, denn sie verweilten auf dem Weg und waren nicht ganz gewillt, aus der Dämmerung ins Licht Valinors zu gehen. Sie hatten große Freude am Wasser, und diejenigen, die schließlich an die westlichen Küsten kamen, waren verliebt in das Meer. Die Seeelben wurden daher im Land Aman die Falmari, denn sie machten Musik am brechenden Wellen.'#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Vom Kommen der Elben und der Gefangenschaft Melkors'"  #~TR~
 
 game_concept_falmarielves: "Falmari"  #~TR~
 game_concept_falmarielves_desc: "Die Falmari sind diejenigen der [telerielves|E], der dritte Clan der Elben, der die [greatjourney|E] unternahm und nach [valinor|E] kam. Als größter der drei Clans liebten sie [ulmocharacter|E] und die Meere und errichteten ihre Stadt, den Hafen von Alqualondë, an der [greatsea|E]. Sie nahmen Olwë als ihren König. Ihre großen Handwerke waren ihre Schiffe, die schließlich von [feanor|E] und der Heerschar der [noldorelves|E] im [firstkinslaying|E] gestohlen wurden."  #~TR~
 
 game_concept_vanyarelves: "Vanyar"  #~TR~
 game_concept_vanyarelves_desc: "Die Vanyar sind der erste Clan der [elves|E], der die [greatjourney|E] vollendete und nach Valinor kam, angeführt von Ingwë, der zu ihrem König und später zum Hochkönig aller Eldar gekrönt wurde. Sie waren der kleinste der drei Clans und verehrten die [ainurgods|E] am meisten. Sie beteiligten sich am [warofwrath|E], blieben aber ansonsten in ihrer Stadt Valimar in der Glückseligkeit von [aman|E].\n\n#TOLKIENQUOTE „Die kleinste Heerschar und die erste, die auszog, wurde von Ingwë angeführt, dem höchsten Herrn des gesamten elflischen Geschlechts. Er betrat [valinor|E] und sitzt zu Füßen der Mächte, und alle Elben verehren seinen Namen; aber er kam nie zurück und blickte nicht mehr auf [middleearth|E]. Die Vanyar waren sein Volk; sie sind die Schönen Elben, die Geliebten Manwës und Varda, und nur wenige unter den Menschen haben mit ihnen gesprochen.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Vom Kommen der Elben und der Gefangenschaft Melkors'"  #~TR~
 
 game_concept_sindarelves: "Sindar"  #~TR~
 game_concept_sindarelves_desc: "Die Sindar sind diejenigen des dritten Clans der [greatjourney|E], die mit ihrem König Elwë Singollo ([elu_thingol|E]) in [beleriand|E] blieben. Dort bauten sie Menegroth und waren die fortschrittlichsten Elben von [middleearth|E], bis die [noldorelves|E] zurückkehrten. Ihre Sprache, [sindarin|E], wurde nach dem Verbot der Verwendung von [quenya|E] in seinen Ländern durch Elu Thingol zur elflischen Lingua franca von [beleriand|E]. Nach dem Fall von Menegroth und dem Ende des [firstage|E] zerstreuten sich die Sindar ohne König, wobei einige zu Königen in eigener Person wurden - Amdír von Lorien und Oropher vom Grünwald sind Beispiele dafür."  #~TR~
 
 game_concept_silvanelves: "Waldelfen"  #~TR~
 game_concept_woodelves: "Holzelben"  #~TR~
 game_concept_silvanelves_desc: "Die Waldelfen sind diejenigen des dritten Clans der [greatjourney|E], die im [firstage|E] in den Tälern des [anduin|E] blieben und sich weigerten, über die [mistymountains|E] hinauszuziehen. In den späteren Tagen schlossen sie sich zu den Galadhrim und den Elben des Grünwaldes zusammen, die beide von einem königlichen Haus der Sindar regiert wurden."  #~TR~
 
 game_concept_laiquendi: "Laiquendi"  #~TR~
 game_concept_greenelves: "Grün-Elfen"  #~TR~
 game_concept_laiquendi_desc: "Die Grün-Elfen waren eine Gruppe von Nandor-[elves|E], die im [firstage|E] in den Flussländern und Wäldern zu Füßen der [eredluin|E] lebten. Sie wurden durch [morgothcharacter|E]s ersten Angriff schwer verwüstet und verloren ihren König Denethor. Sie nahmen keinen anderen König und wurden ein zurückgezogenes Volk, gekleidet in Grün, bekannt den [noldorelves|E] als die Laiquendi. Sie verbündeten sich im [firstage|E] sowohl mit dem [houseoffeanor|E] als auch mit dem Reich Doriaths, aber ihr Schicksal nach dem Ende des [firstage|E] ist nicht bekannt. Es ist möglich, dass sie in Gil-galads Königreich assimiliert wurden, oder vielleicht reisten sie nach Osten und schlossen sich wieder ihren alten Verwandten an."  #~TR~
 
 game_concept_falathrim: "Falathrim"  #~TR~
 game_concept_falathrim_desc: "Die Falathrim sind ein Zweig der [telerielves|E], der an der Küste von [middleearth|E] lebt und Círdan zu ihrem Herrn nahm. Sie erlebten viele schreckliche Kriege; sie hielten bis ins [fourthage|E] in den [greyhavens|E] an, treu ihrem Herrn und [ulmocharacter|E], bis Círdan das letzte Schiff nahm und die Falathrim mit ihm gingen und sich wieder ihren alten Verwandten anschlossen."  #~TR~
 
 game_concept_elves: "Elben"  #~TR~
 game_concept_eldar: "Elben"  #~TR~
 game_concept_elda: "Elbin"  #~TR~
 game_concept_elven: "Elbisch"  #~TR~
 game_concept_eledaim: "Eledâim"  #~TR~
 game_concept_elf: "Elf"  #~TR~
 game_concept_elvish: "Elfisch"  #~TR~
 game_concept_eldarin: "Eldarin"  #~TR~
 game_concept_quendi: "Quendi"  #~TR~
 game_concept_elves_desc: "Die Elben, auch bekannt als die Quendi ('Diejenigen, die sprechen') und die Eldar, sind die Erstgeborenen Kinder Ilúvatars, ein Volk wunderschöner, unsterblicher Wesen. Sie erwachten unter den Sternen in [cuivienen|E], als Erste der Kinder Ilúvatars, und wurden fortan als die Erstgeborenen bekannt. Sie wurden während der [greatjourney|E] getrennt, wobei die Hälfte der Elben auf Geheiß der [valargods|E] beschloss, nach Westen nach [valinor|E] zu reisen. So wurden sie in die [caliquendielves|E] und [moriquendielves|E] aufgeteilt.\n\nDie Elben sind an die Welt gebunden und können sie nicht verlassen; selbst wenn sie getötet werden, können sie nach einer Zeit in den [hallsofmandos|E] wiedergeboren werden. Sie sind mit unglaublicher Stärke, geistiger Stärke und Geschick gesegnet.\n\nElben erreichen sowohl die [majority|E] als auch die [nubility|E] im Alter von 50 Jahren."  #~TR~
 
 game_concept_highelves: "Hohelben"  #~TR~
 game_concept_caliquendielves: "Calaquendi"  #~TR~
 game_concept_highelves_desc: "Die Hohelben (Tareldar), auch bekannt als die [elves|E] des Lichts (Calaquendi) und die Amanyar (Diejenigen von [aman|E]), sind die Elbenclans, die die [greatjourney|E] vollendet und sich während des [yearofthetreesage|E] in [valinor|E] niedergelassen haben. Sie galten allgemein als die fortschrittlichsten und anspruchsvollsten Elben, da sie im Licht der [twotrees|E] gelebt und selbst von den [powersgods|E] unterrichtet wurden. \n\nZu den Clans der Hohelben gehörten die [vanyarelves|E], die [noldorelves|E] und die [falmarielves|E]."  #~TR~
 
 game_concept_moriquendielves: "Moriquendi"  #~TR~
 game_concept_moriquendielves_desc: "Die Elben der Dunkelheit (Moriquendi) sind diejenigen, die die [greatjourney|E] nicht vollendet haben, und beziehen sich hauptsächlich auf die [avari|E] Elben des Ostens. Moriquendi, die sich auf dem Weg der [greatjourney|E] abspalteten, sind als die Unmayar bekannt, 'Diejenigen nicht von [aman|E]'. Einige der Elben, die zu dieser Gruppe gezählt wurden, waren die [sindarelves|E], [silvanelves|E] und [laiquendi|E]."  #~TR~
 
 game_concept_galadhrimelves: "Galadhrim"  #~TR~
 game_concept_galadhrimelves_desc: "Die [elves|E] von [lothlorien|E] im [thirdage|E] sind das Ergebnis einer Verschmelzung zwischen [sindarelves|E], die nach dem [warofwrath|E] aus [beleriand|E] flohen, und [silvanelves|E], die sich seit der [greatjourney|E] dort niedergelassen hatten, mit geringen Einflüssen der [noldorelves|E], die von Lady Galadriel und ihren Anhängern aus [ostinedhil|E] mitgebracht wurden. Unter dem Schutz von [nenya|E] sind sie wohlhabend und friedlich geblieben, und ihr Leben aus heiterer geistiger und ruhiger Festlichkeit verbirgt ein Volk, das wilde Krieger sind, wenn jemand ihren Wald angreifen würde."  #~TR~
 
 game_concept_lasgalendrimelves: "Lasgalendrim"  #~TR~
 game_concept_lasgalendrimelves_desc: "Die Waldelben, die Lasgalendrim, sind die Bewohner des Königreichs [greenwood|E] und später [mirkwood|E] im [secondage|E] und [thirdage|E]. Nachdem Oropher nach dem [warofwrath|E] aus [beleriand|E] gekommen und seine Königtum im [greenwoodshort|E] gegründet hatte, vermischten sich sein [sindarelves|E] Volk mit den [silvanelves|E] zu den heutigen Lasgalendrim. Die Lasgalendrim sind wild, wenn sie provoziert werden, und in ihrer Einstellung etwas isolationistisch, aber ansonsten fröhliche und festliche Leute."  #~TR~

 game_concept_avari: "Avari"  #~TR~
 game_concept_avarin: "Avarisch"  #~TR~
 game_concept_avari_desc: "Die Avari oder 'Unwilligen' sind die [moriquendielves|E], die den Ruf der [valargods|E] ablehnten und sich weigerten, sich auf die [greatjourney|E] zu begeben. Sie wählten Nurwë & Morwë zu ihren Anführern.\n\nMit der Zeit, als in der langen Ruhe des [yearofthetreesage|E] mehr Generationen geboren wurden, begannen einige unter den [avari|E], neue Länder zu begehren oder begannen, ihre Entscheidung, zurückzubleiben, zu bereuen, und so verbreiteten sich die [avari|E] über [middleearth|E]. \n\nEs gab sechs bekannte Unterclans der Avari:\nDie [penni|E]\nDie Kindi\nDie [cuind|E]\nDie Hwenti\nDie Windan\nDie Kinn-lai."  #~TR~

 game_concept_penni: "Penni"  #~TR~
 game_concept_penni_desc: "Die Penni bezeichnen die [avari|E] aus [tareg|E]s Heer, die sich im Eryn Rhûn, nordöstlich des [seaofrhun|E], niederließen. Nachdem sie nach der [battleofpalisor|E] mit dem Heer von [ermon|E] den Osten verlassen hatten, wurden die Avari beim Kommen an das [seaofrhun|E] nach Norden in den großen Wald gezogen, der sich zu dieser Zeit weit erstreckte und einen Großteil der Nordseite des Meeres umgab. Dort beschloss die große Mehrheit des Heeres, sich niederzulassen, und tat dies unter der Führung von Lanthir, einem der Kapitäne von [tareg|E].\n\nAufgrund ihrer Geschichte sind die Penni allen Menschen misstrauisch, außer denen, die von [ermon|E] und seinen Anhängern abstammen."  #~TR~

 game_concept_cuind: "Cuind"  #~TR~
 game_concept_cuind_desc: "Einer der [avari|E] Stämme, die [cuind|E], stammen von denen ab, die in den fernen Süden von [middleearth|E] reisten und sich in den Dschungeln und Wäldern von Drêl und dem Sûza Sumar niederließen, hauptsächlich von Tatyarin-Erbe. In alten Zeiten wanderten die Cuind an den westlichen Küsten von [middleearth|E] bis nach Norden zur Kap von Mardrûak und bis nach Süden zum Wald von Drêl. Sie errichteten viele kleine Heiligtümer in diesen Ländern, waren aber weitgehend ein Wandervolk. \n\nMit dem Kommen der [men|E] wurden die Cuind jedoch vorsichtig und gaben die nördlichen Gebiete ihrer Wanderungen zunehmend auf. Immer mehr versammelten sie sich im Wald von Drêl und suchten Sicherheit in der Anzahl.\n\nDie Cuind konnten den Menschen jedoch auch hier nicht entkommen. Als die [numenoreans|E] die [thanihazad|E] kolonisierten, schlossen die Cuind einen geheimen Deal mit den Kolonialführern. Die Kolonisten würden die Cuind übersehen und ihren Wald nicht verletzen, und im Austausch würden die Cuind mit ihnen Handel treiben. Verkleidete Cuindi-Heiler haben viele Tragödien in der [thanihazad|e] abgewendet, und so haben beide Seiten von diesem Verständnis profitiert."  #~TR~

 game_concept_kinnlai_sundering: "Die Trennung der Kinn-lai"  #~TR~
 game_concept_kinnlai_sundered: "geteilt"  #~TR~
 game_concept_kinnlai_sundering_desc: "Der Tod von Tainalânn, dem ersten König der Kinn-lai, auf der Insel Dilsulinol riss das Volk entzwei. Denn seine Kinder, Shelepinn und Tûlanal, stritten darüber, wer seine Krone erben sollte. Shelepinn behauptete, dass ihr die Krone als älteste von Rechts wegen zustand. Der jüngere, Tûlanal, argumentierte, dass die Führung vom Vater auf den Sohn überging. Die Kinn-lai waren unversöhnlich gespalten, und das Kommen der Menschen verschärfte das Problem weiter. \n\nTûlanal hatte die Freundschaft des großen jungen Häuptlings der ankommenden Menschen gewonnen - Amâv. Und Tûlanal benutzte diese Freundschaft als Beispiel dafür, warum er sie führen sollte. Shelepinn ihrerseits argumentierte, dass er ihre alten Heimatländer leicht im Austausch für eine Freundschaft weggegeben habe, die mit Amâv sterben würde. Beide würden sich letztendlich als richtig erweisen - während die Kîrani lange die Freundschaft pflegten, fielen die Mûmakani mit der Zeit in den Schatten zurück, der schon damals über ihnen lauerte.\n\nEs schien allen, dass Blut vergossen werden würde, als Shelepinn sich schließlich als die Edlere erwies und sagte, dass sie diejenigen mitnehmen würde, die ihr folgen würden, und ein eigenes Reich bauen würde, weg von ihrem Bruder. Und so teilte sich ihr Volk und wurde nie wieder vereint."  #~TR~
 
 ### Dwarves ###
 game_concept_dwarves: "Zwerge"  #~TR~
 game_concept_dwarven: "Zwergisch"  #~TR~
 game_concept_dwarvish: "Zwergisch"  #~TR~
 game_concept_dwarf: "Zwerg"  #~TR~
 game_concept_khazad: "Khazâd"  #~TR~
 game_concept_dwarves_desc: "Die [dwarves|E], in ihrer eigenen Sprache auch als [khazad|E] bekannt, sind die Kinder von [mahalcharacter|E], [dwarfcreationmade|E] von ihm und nicht von [eru|E], obwohl [eruiluvatar|E] ihnen ihr wahres Leben gab. Von den Völkern von [middleearth|E] sind Zwerge am widerstandsfähigsten gegen die Verderben und den Einfluss von [morgothcharacter|E] und später [sauroncharacter|E], wobei nicht einmal die [sevenringsofdwarvesshort|E] sie verderben konnten. Sie sind zäher als jedes andere Volk, geheimnisvoll, stur und standhaft in Feindschaft oder Loyalität. Sie sind historisch mit den [hobbits|E] befreundet und den [elves|E] misstrauisch. Sie sind typischerweise Schmiede und Steinmetze von Beruf, in einigen ihrer Künste unübertroffen, sogar von den Elben. \n\nIhre Sprache, [khuzdul|E], ist geheimnisvoll und wird in der Regel nicht mit Nicht-Zwergen gesprochen, obwohl einige der größten Zwergenfreunde und Loremaster der Eldar sie lernten. \n\nEs gibt sieben Häuser der Zwerge: \nDie [longbeards|E] \nDie [firebeards|E] \nDie [broadbeams|E] \nDie [ironfists|E] \nDie [stiffbeards|E] \nDie [blacklocks|E] \nDie [stonefoots|E]\n\nZwerge erreichen ihre [majority|E] im Alter von 40 Jahren und [nubility|E] im Alter von 70 Jahren.\n\n#TOLKIENQUOTE "Da sie in den Tagen der Macht Melkors kommen sollten, machte Aulë die Zwerge stark, um auszuharren. Deshalb sind sie steinhart, stur, schnell in Freundschaft und Feindschaft, und sie ertragen Mühe und Hunger und Körperverletzung härter als alle anderen sprechenden Völker; und sie leben lange, weit über die Spanne der Menschen hinaus, aber nicht für immer."#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von Aulë und Yavanna'"  #~TR~
 
 game_concept_longbeards: "Langbärte"  #~TR~
 game_concept_longbeard: "Langbart"  #~TR~
 game_concept_sigintarag: "Sigintarâg"  #~TR~
 game_concept_durinsfolk: "Durins Volk"  #~TR~
 game_concept_longbeards_desc: "Das Haus der [dwarves|E], das von [durindeathless|E] abstammt, die [longbeards|E] ([khuzdul_short|E] '[sigintarag|E]') sind die edelsten und mächtigsten der Zwergenhäuser. Ihre Häuser befanden sich traditionell in [khazaddum|E] im [mistymountains|E], und sie waren immer auf der Seite der Freien Völker. Sie hatten eine heftige und dauerhafte Freundschaft mit den [noldorelves|E] von [eregion|E], solange dieses Reich bestand. Sie gründeten auch die Langbartreiche der [greymountains|E], [ereborrealmshort|E], [bluemountains|E] und der [ironhills|E]. \n\nDie Langbärte kämpften gegen [sauroncharacter|E] im [waroftheelvesandsauron|E], der [warlastalliance|E] und im Ringkrieg."  #~TR~
 
 game_concept_firebeards: "Feuerbärte"  #~TR~
 game_concept_firebeard: "Feuerbart"  #~TR~
 game_concept_urstarag: "'Urstarâg"  #~TR~
 game_concept_urisfolk: "Úris Volk"  #~TR~
 game_concept_firebeards_desc: "Das Haus der [dwarves|E], das von [uriscarred|E] abstammt, die [firebeards|E] ([khuzdul_short|E] '[urstarag|E]') sind eines von zwei Zwergenhäusern, die im [bluemountains|E] lebten. Mit den [broadbeams|E] bauten sie Tumunzahar ([nogrod|E]) und Gabilgathol ([belegost|E]), die westlichsten Häuser der Zwerge. \n\nDie [firebeards|E] galten als enge Verbündete und Freunde der [sonsoffeanor|E] und gewährten ihnen während des [warofwrath|E] eine Zeit lang Zuflucht in ihren Hallen. Beide Völker wurden durch ihre Freundschaft sehr bereichert, und die Freundschaft von [khazaddum|E] und den [noldorelves|E] von [eregion|E] wurzelte in diesem alten Bündnis. Nach dem Krieg des Zorns wurden Belegost und Nogrod schwer beschädigt, und viele der Zwerge dieses Clans wanderten nach Khazad-dûm aus.\n\nGamil Zirak und Telchar von Nogrod wurden zu diesem Haus gezählt."  #~TR~
 
 game_concept_broadbeams: "Breitbalken"  #~TR~
 game_concept_broadbeam: "Breitbalken"  #~TR~
 game_concept_fantnuhub: "Fantnuhûb"  #~TR~
 game_concept_dwalinsfolk: "Dwálins Volk"  #~TR~
 game_concept_broadbeams_desc: "Das Haus der [dwarves|E], das von [dwalinwise|E] abstammt, die [broadbeams|E] ([khuzdul_short|E] '[fantnuhub|E]') sind eines von zwei Zwergenhäusern, die im [bluemountains|E] lebten. Mit den [firebeards|E] bauten sie Tumunzahar ([nogrod|E]) und Gabilgathol ([belegost|E]), die westlichsten Häuser der Zwerge. \n\nDie [broadbeams|E] galten als enge Verbündete und Freunde der [sonsoffeanor|E] und gewährten ihnen während des [warofwrath|E] eine Zeit lang Zuflucht in ihren Hallen. Beide Völker wurden durch ihre Freundschaft sehr bereichert, und die Freundschaft von [khazaddum|E] und den [noldorelves|E] von [eregion|E] wurzelte in diesem alten Bündnis. Nach dem Krieg des Zorns wurden Belegost und Nogrod schwer beschädigt, und viele der Zwerge dieses Clans wanderten nach Khazad-dûm aus.\n\nAzaghâl von Belegost wurde zu diesem Haus gezählt."  #~TR~

 game_concept_ironfists: "Eisenfäuste"  #~TR~
 game_concept_ironfist: "Eisenfaust"  #~TR~
 game_concept_zirinmazan: "Zirinmazân"  #~TR~
 game_concept_sindrisfolk: "Sindris Volk"  #~TR~
 game_concept_ironfists_desc: "Das Haus der [dwarves|E], abstammend von [sindririch|E], die [ironfists|E] ([khuzdul_short|E] '[zirinmazan|E]') sind eines der beiden Zwergenhäuser, die in [rhun|E] lebten, zusammen mit den [stiffbeards|E]. Sie waren bekannt als wilde Händler und besaßen eine tiefe kaufmännische Schläue, die manchmal in einen heftigen, brennenden Geiz umschlug.\n\nIm Ersten Zeitalter stritten sich die Eisenfäuste mit ihrem Bruderclan, den Steifbärten, um die Kontrolle über einige Minen in der Nähe ihres Erwachens. Die Eisenfäuste behaupteten, ihre größere Bevölkerung und Stärke berechtigen sie zu den Minen, da ihr Bedarf und ihre Fähigkeiten größer seien, obwohl sie sich auf altem Gebiet der Steifbärte befanden. Doch eine Koalition der Steifbärte, [blacklocks|E] und [stonefoots|E] bildete sich, um sich den Eisenfäusten entgegenzustellen, und löste schließlich den [warofiron|E] aus. Das Bündnis zwang die Eisenfäuste zum Rückzug, und danach wurde die große Mehrheit der Eisenfäuste aus den [redmountains|E] verbannt und reiste durch [rhun|E] in die Ered Harmal. Dort bauten sie sich neue Festungen und ein neues Leben auf, handelten mit Eisenwaffen an alle, die sie bezahlen konnten, und kümmerten sich wenig um die großen Angelegenheiten jenseits ihrer Tore.\n\nIm [thirdage|E] war das Haus der Eisenfäuste das Zwergenhaus, das am meisten von den Versprechungen [sauroncharacter|E]s nach Reichtum und Vermögen versucht wurde. Dies wurde während der [warlastalliance|E] und des [treacheryoforn|E] deutlich. Trotzdem folgte nur ein kleiner Teil der Eisenfäuste jemals einem solchen Weg. Als ihr Vermögen in späteren Jahren schwand, wurden viele Eisenfäuste zu Wanderern in den Ebenen Rhûns, Schmieden, Händlern und Lehrern von [men|E], und einige machten sich sogar auf den Weg nach Westen und Norden in die Länder der [longbeards|E]."  #~TR~
 
 game_concept_stiffbeards: "Steifbärte"  #~TR~
 game_concept_stiffbeard: "Steifbart"  #~TR~
 game_concept_mebeltarag: "Mebeltarâg"  #~TR~
 game_concept_thulinsfolk: "Thúlins Volk"  #~TR~
 game_concept_stiffbeards_desc: "Das Haus der [dwarves|E], abstammend von [thulinswift|E], die [stiffbeards|E] ([khuzdul_short|E] '[mebeltarag|E]') sind eines der beiden Zwergenhäuser, die in [rhun|E] lebten, zusammen mit den [ironfists|E]. Die Steifbärte waren das nördlichste Haus der [dwarves|E] und die größten Drachentöter ihres Volkes, obwohl lange Jahre des Krieges mit den [drakes|E] ihre Zahl dezimierten. Sie waren das kleinste und bescheidenste der Zwergenhäuser, aber auch das sturste – selbst nach Zwergenmaßstäben. \n\nIm [thirdage|E] ist bekannt, dass einige dieses Hauses nach Westen zogen und von den [longbeards|E] der [ironhills|E] aufgenommen wurden."  #~TR~
 
 game_concept_blacklocks: "Schwarzschlösser"  #~TR~
 game_concept_blacklock: "Schwarzschloss"  #~TR~
 game_concept_naragzanat: "Naragzanât"  #~TR~
 game_concept_thrarsfolk: "Thrárs Volk"  #~TR~
 game_concept_blacklocks_desc: "Das Haus der [dwarves|E], abstammend von [thrarproud|E], die [blacklocks|E] ([khuzdul_short|E] '[naragzanat|E]') erwachten und ihre Häuser in den [orocarni|E] errichteten. Im frühen [secondage|E] unter Thrár II. ließen sie sich im Tal von Bizarûldûm an den östlichen Ufern von [middleearth|E] nieder, und kurz darauf gesellte sich ihr Bruderclan, die [stonefoots|E], zu ihnen. Gemeinsam schmiedeten sie das größte Reich der [dwarves|E] außerhalb von [khazaddum|E] selbst, und der größte Teil beider Völker siedelte sich dort an.\n\nDiese Verflechtung war jedoch zugleich ihre größte Stärke und Schwäche in der [successionofbizaruldum|E], und die größeren Häuser der Steinfüße und der Schwarzschlösser entfremdeten sich, weiter angefacht durch die Manipulationen von [sauroncharacter|E].\n\nMit der Zeit spaltete sich bekanntlich das Haus der Schwarzschlösser in mehrere Gruppen auf, wobei einige im Osten blieben, andere Häuser in den [yellowmountains|E] errichteten und wieder andere sich ihren westlichen Verwandten anschlossen.\n\nAber immer brannten sie vor Hass auf [sauroncharacter|E] wegen des Leids, das er ihnen zugefügt hatte, und wo immer sie sich niederließen, waren sie seine unerbittlichsten Feinde im Osten."  #~TR~
 
 game_concept_stonefoots: "Steinfüße"  #~TR~
 game_concept_stonefoot: "Steinfuß"  #~TR~
 game_concept_abanbasan: "'Abanbasân"  #~TR~
 game_concept_bavorsfolk: "Bavórs Volk"  #~TR~
 game_concept_stonefoots_desc: "Das Haus der [dwarves|E], abstammend von [bavorcold|E], die [stonefoots|E] ([khuzdul_short|E] '[abanbasan|E]') erwachten und ihre Häuser in den [orocarni|E] errichteten. Im frühen [secondage|E] unter Bavór II. 'Nordkönig' schlossen sie sich den [blacklocks|E] unter Thrár II. 'Südkönig' an, um sich im Tal von Bizarûldûm an den östlichen Ufern von [middleearth|E] niederzulassen. Gemeinsam schmiedeten sie das größte Reich der [dwarves|E] außerhalb von [khazaddum|E] selbst, und der größte Teil beider Völker siedelte sich dort an.\n\nDiese Verflechtung war jedoch zugleich ihre größte Stärke und Schwäche in der [successionofbizaruldum|E], und die größeren Häuser der Steinfüße und der Schwarzschlösser entfremdeten sich, weiter angefacht durch die Manipulationen von [sauroncharacter|E].\n\nDie Steinfüße wurden auch als die 'Juwelenzwerge' bezeichnet, denn die [stonefoots|E] waren bekannt für ihre unglaubliche Fertigkeit im Schnitzen und waren außergewöhnlich geschickt in der Bearbeitung von Juwelen. Sie waren seltsamerweise auch bekannt als produktive Künstler im [mannish|E] Sinne."  #~TR~
 
 ### Hobbits ###
 game_concept_hobbits: "Hobbits"  #~TR~
 game_concept_hobbit: "Hobbit"  #~TR~
 game_concept_hobbitish: "Hobbitsch"  #~TR~
 game_concept_periannath: "Periannath"  #~TR~
 game_concept_halfling: "Halbling"  #~TR~
 game_concept_halflings: "Halblinge"  #~TR~
 game_concept_hobbits_desc: "Hobbits sind ein kleines [conceptrace|E], das typischerweise unter der Erde lebt und vermutlich mit [conceptracemen|E] verwandt ist. Sie haben in den Geschichten der Großen und Weisen nur eine geringe Rolle gespielt, außer während des Ringkriegs. \n\nHobbits sind zwischen drei und vier Fuß groß, die durchschnittliche Größe beträgt 3 Fuß 6 Zoll, mit kurzen Beinen, leicht spitzen Ohren und pelzigen Füßen mit ledrigen Sohlen, was dazu führt, dass die meisten nie Schuhe tragen. Im Vergleich zu den [dwarves|E] sind sie etwas kleiner und weniger stämmig oder gedrungen. \n\nAm Anfang ihrer aufgezeichneten Geschichte wurden Hobbits in drei Arten mit unterschiedlichen Bräuchen und Temperamenten unterteilt. Die Stoors trugen Gesichtsbehaarung und hatten eine Vorliebe für Wasser, Boote und Schwimmen und trugen Stiefel; die Fallohides waren hellhäutig, groß und schlank, ein abenteuerlustiges Volk, freundlicher und offener für Außenstehende. Schließlich waren die Harfüße die zahlreichsten und führten das Leben in Erdbauen ein. In späteren Tagen wurden die Eigenschaften der Harfüße zur 'Norm'.\n\nDie Hobbits lebten zuerst bekanntlich in den Tälern des [anduin|E]. Einige blieben dort, aber die Mehrheit wanderte nach Westen aus und ließ sich schließlich im Auenland während der Herrschaft Argelebs II. von Arthedain nieder. \n\nHobbits haben eine etwas längere Lebensdauer als Menschen nicht-[numenorean|E]ischer Abstammung, durchschnittlich zwischen 90 und 100 Jahren. Das Alter, in dem ein junger Hobbit 'mündig' wird, ist 33. \n\nHobbits sind von Natur aus sanftmütig, wenn auch oft provinziell in ihrer Sichtweise; sie lieben ein unadventürliches, ländliches Leben aus Landwirtschaft, Essen, Pfeifenrauchen, Geselligkeit und dem Reden über Genealogien. Unterschätzt sie aber nicht, denn sie sind in Zeiten der Not widerstandsfähig und zeigen einen starken Willen, wenn sie geweckt werden.\n\nHobbits erreichen sowohl die [majority|E] als auch die [nubility|E] im Alter von 33 Jahren.\n\n#TOLKIENQUOTE „Ich bin in Wirklichkeit ein Hobbit (bis auf die Größe). Ich mag Gärten, Bäume und nicht-mechanisierte Bauernhöfe; ich rauche eine Pfeife und mag gutes, einfaches Essen; ich mag und wage es sogar, in diesen langweiligen Tagen, Zierwesten zu tragen. Ich mag Pilze (vom Feld); habe einen sehr einfachen Sinn für Humor...; ich gehe spät ins Bett und stehe spät auf... Ich reise nicht viel.“#! \n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"  #~TR~

 game_concept_hobbit_government: "Hobbit-Regierung"  #~TR~
 game_concept_hobbit_government_i: "@government_type_hobbit!"
 game_concept_hobbit_government_desc: "Die Hobbits leben ein einfaches Dasein. Genauso sehr von Konventionen als von wirklichen Gesetzen regiert. Der Thane ist das, was dem Auenland am nächsten an einem Staatsoberhaupt kommt, während der Bürgermeister von Michel Delving einen Großteil der täglichen Büroarbeit erledigt."  #~TR~
 
 game_concept_mathom: "Mathom"  #~TR~
 game_concept_mathoms: "Mathoms"  #~TR~
 game_concept_mathomhouse: "Mathom-Haus"  #~TR~
 game_concept_mathomhouses: "Mathom-Häuser"  #~TR~
 game_concept_mathom_desc: "'Mathom' ist ein altes [hobbitish|E] Wort für diese kleinen Schmuckstücke oder Dinge, für die die [halflings|E] keine unmittelbare Verwendung haben, die sie aber nicht wegwerfen können. Viele davon werden in Mathom-Häusern aufbewahrt, Museen, die vom Mathom-Verein betrieben werden, wo sie als Trophäen oder Dekorationsstücke ausgestellt werden."  #~TR~
 
 ### Orcs, Goblins, and other vile things ###
 game_concept_orcs: "Orks"  #~TR~
 game_concept_orc: "Ork"  #~TR~
 game_concept_orcish: "Orkisch"  #~TR~
 game_concept_uruk: "Uruk"  #~TR~
 game_concept_uruks: "Uruks"  #~TR~
 game_concept_orcs_desc: "Von [morgothcharacter|E] in den Tagen der Großen Dunkelheit erschaffen, sind die Orks (auch bekannt als [goblins|E]) eine zerstörte Lebensform, die Fußsoldaten der Dunklen Herren. Sie wurden durch die abscheuliche Folter und Verderbnis der [elves|E] geschaffen, die zu weit von [cuivienen|E] entfernt waren, wobei ihre gequälten Seelen in den Tiefen von [utumno|E] verdreht wurden, bis alles, was einst gut und schön an ihnen war, verloren und für immer zerstört war. Aus diesen traurigen Vorfahren entstand der Rest dieses abscheulichen [conceptrace|E], die ewigen und bitteren Feinde aller schönen und freien Dinge. \n\nSie freuen sich über das Gemetzel und die gedankenlose Grausamkeit und besitzen einen brutalen Sadismus und schwarzen Humor. Machtkämpfe und Verrat gehören bei den Orks zur Tagesordnung, und Fehden sind üblich. Wenn sie nicht unter der Führung eines Dunklen Herrn stehen, dem sie eher aus Angst als aus Loyalität folgen, zerbrechen die Orks oft und wenden sich gegeneinander."  #~TR~
 
 game_concept_goblins: "Goblins"  #~TR~
 game_concept_goblin: "Goblin"  #~TR~
 game_concept_goblins_desc: "Ein alternativer Begriff für [orcs|E]. Goblins waren kleiner, aber noch zahlreicher und lebten normalerweise in den [mistymountains|E], wo sie oft von Orks größerer Rassen zum Dienst gezwungen wurden. In [mordor|E] entwickelten sie sich nicht zu einer eigenen Gruppe, sondern wurden zu einer Unterkaste innerhalb der größeren Orkgesellschaft. Sie sind am bekanntesten für ihre langen Fehden mit den [longbeards|E] und ihre Teilnahme am Krieg der [dwarves|E] und [orcs|E] und der [battle_of_the_five_armies|E]."  #~TR~

 game_concept_trolls: "Trolle"  #~TR~
 game_concept_troll: "Troll"  #~TR~
 game_concept_trollish: "Trollisch"  #~TR~
 game_concept_trolls_desc: "Trolle sind monströse Kreaturen von enormer Stärke und brutaler Gesinnung, die durch schmutzige Zauberei und dunkle Kunst von den Dunklen Herren der alten Zeit hervorgebracht wurden. Obwohl ihr genauer Ursprung der Zeit verloren gegangen ist, glauben einige, dass sie von [morgothcharacter|E] zur Verhöhnung der [ents|E] geschaffen wurden, verdreht, um als Instrumente der Gewalt und Zerstörung in den Kriegen der [elderdays|E] zu dienen.\n\nObwohl sie in Form und Geist variieren, teilen alle Trolle einen Hunger nach Gewalt und eine stumpfsinnige Einfachheit. Sie geraten leicht in Wut, und obwohl sie selten zur Rede oder zur Kunst fähig sind, können sie von denen mit dunkleren Willen zum Dienst gezwungen oder getäuscht werden. Sich selbst überlassen, leben sie wie Tiere in Höhlen, Bergen oder Ödländern und jagen alles, was ihnen begegnet. Trolle werden von allen Freien Völkern gefürchtet und verachtet, denn wo sie wandeln, folgen Ruin und Wildheit."  #~TR~
 
 game_concept_dragon: "Drache"  #~TR~
 game_concept_dragons: "Drachen"  #~TR~
 game_concept_drake: "Drake"  #~TR~
 game_concept_drakes: "Drakes"  #~TR~
 game_concept_serpent: "Schlange"  #~TR~
 game_concept_serpents: "Schlangen"  #~TR~
 game_concept_dragons_desc: "Geschmiedet von [morgothcharacter|E] in den Tiefen von [angband|E], waren die Drachen die größten seiner Waffen, ausgenommen vielleicht die [balrogs|E]. Erschaffen, um die [noldorelves|E] im [firstage|E] zu besiegen, waren sie gerissen, gierig, verführerisch und bösartig. Sie konnten in geflügelte und flügellose Drachen unterteilt werden, wobei die flügellosen zuerst kamen. Die meisten Drachen wurden im [warofwrath|E] getötet.\n\nEinige Drachen entkamen jedoch und zerstreuten sich im Norden der Welt. Sie führten oft Krieg mit den [dwarves|E] wegen ihres Goldes, das Drachen mit einem heftigen und dunklen Verlangen begehrten.\n\nZu den legendärsten Drachen gehörten Glaurung, Ancalagon und Smaug."  #~TR~

 game_concept_ents: "Ents"  #~TR~
 game_concept_ent: "Ent"  #~TR~
 game_concept_ents_desc: "Die Ents, auch bekannt als die Hüter der Bäume, gehörten zu den ältesten denkenden [conceptraces|El], von [yavannacharactershort|E] als Beschützer des Pflanzenlebens vor der Zerstörung durch [orcs|E], [dwarves|E] und andere [conceptraces|El] erschaffen. Den Ents wurde das Sprechen von den [elves|E] beigebracht, in deren Sprache sie Onodrim oder Onyalië genannt wurden.\n\nEnts waren unvorstellbar stark und widerstandsfähig, nur Feuer oder die mächtigsten Schläge konnten ihnen schaden, während ihre mächtigen Gliedmaßen Stein leicht zu feinem Pulver zerdrücken konnten.\n\nMit der Zeit neigte ein Ent jedoch dazu, ‚baumhaft‘ zu werden, bewegte sich immer weniger, bis er schlief und nicht mehr von den Bäumen zu unterscheiden war, die er einst beschützt hatte.\n\nDie verschiedenen Geschlechter der Ents zogen unterschiedliche Umgebungen an, wobei männliche Ents weite, ungezähmte Wildnisse bevorzugten, während [Concept('entwives','female Ents')|E] kultivierte Landwirtschaft und Ackerland bevorzugten. Mit der Zeit führte dieser Unterschied im Interesse dazu, dass sich die beiden Hälften der Ents trennten, wobei die [entwives|E] einem unbekannten Schicksal entgegen verschwanden."  #~TR~
 game_concept_entwives: "Entfrauen"  #~TR~
 game_concept_entwife: "Entfrau"  #~TR~
 game_concept_entwives_desc: "Die Entfrauen waren die weiblichen [ents|E], die vor allem die Kultivierung von Gärten, Wiesen und Feldern liebten. Deshalb standen sie den [conceptracemen|E] näher und unterrichteten sie in alten Zeiten in der Landwirtschaft. Mit dem Aufkommen von [sauroncharacter|E] lagen ihre fruchtbaren Felder in Trümmern und die flüchtenden Entfrauen verschwanden."  #~TR~
 
