 game_concept_firstdarklord: "Erster Dunkler Herrscher"  #~TR~
 game_concept_morgothcharacter_desc: "Morgoth, auch bekannt als Melkor, war der größte der [ainurgods|E]. Er verlor seine Herrlichkeit, als er die [musicoftheainur|E] unterbrach und sich dem Willen von [iluvatar|E] widersetzte. Morgoth brachte viele der Ainur in seinen Dienst, bekämpfte die [valargods|E] und entstellte [ardaconcept|E]. Sein Diebstahl der [silmarils|E] und die Kriege gegen Elben und Menschen umfassten einen großen Teil der Geschichte des [firstage|E]. Schließlich wurde Morgoth von den [valargods|E] in Ketten gelegt und in die [thevoid|E] geworfen, wobei er die bleibenden Schäden hinterließ, die seine Bosheit angerichtet hatte, und sein ehemaliger Leutnant [sauroncharacter|E], um die Welt zu beunruhigen.\n\nEines Tages, so eine Prophezeiung, wird Morgoth in großem Zorn wieder auferstehen, aber er wird im Dagor Dagorath vernichtet werden.\n\n#TOLKIENQUOTE „Und er stieg auf Arda herab in Macht und Herrlichkeit, größer als jeder andere der Valar, wie ein Berg, der im Meer watet und seinen Kopf über den Wolken hat und mit Eis bekleidet und mit Rauch und Feuer gekrönt ist; und das Licht der Augen Melkors war wie eine Flamme, die mit Hitze verwelkt und mit tödlicher Kälte durchdringt.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Ainulindalë'"  #~TR~
 
 game_concept_sauroncharacter: "Sauron"  #~TR~
 game_concept_sauroncharacter_desc: "Ursprünglich ein [maiagod|E] von [aulecharacter|E], war [sauroncharacter|E] der größte Diener von [melkorcharacter|E] in den [elderdays|E], sein vertrauenswürdigster und mächtigster Leutnant. Nach der Niederlage von [melkorcharacter|E] im [warofwrath|E] bat [sauroncharacter|E] kurz um Vergebung, aber sein Stolz übermannte ihn, und er floh vor [eonwecharacter|E].\n\nEr erschien als nächstes in der Gestalt von [annatarcharacter|E], in der er die Freundschaft der Elben von [eregion|E] gewann und zur Gestaltung der [ringsofpower|E] beitrug. Er schmiedete einen Meisterring, den [onering|E], um die anderen zu kontrollieren, aber aufgrund des Widerstands der Elben, Zwerge und Menschen von Númenor wurde er zurück nach [mordor|E] geschlagen.\n\nDann harrte er der Zeit ab und nahm die [nazgulcharacter|E] in seinen Dienst, doch selbst dann konnte er die Armeen von [numenor|E] nicht besiegen. Dann nahm er wieder eine schöne Gestalt an und wurde als Gefangener und Trophäe nach Númenor zurückgebracht. Von dort aus korrumpierte er Númenor von innen heraus und führte schließlich zum [akallabeth|E], das ihn seiner Fähigkeit beraubte, eine schöne Gestalt anzunehmen.\n\nEr wurde mit großen Opfern von der [lastallianceshort|E] besiegt, sein physischer Körper zerstört, aber seine Geister blieben bestehen, denn der [onering|E] wurde nicht zerstört. In den folgenden 3000 Jahren gewann er langsam an Stärke, bis er im Ringkrieg ein für alle Mal besiegt wurde, als der [oneringshort|E] zerstört wurde und er in die [thevoid|E] gebracht wurde.\n\n#TOLKIENQUOTE „Aber in späteren Tagen erhob er sich wie ein Schatten Morgoths und ein Gespenst seines Böswills und ging hinter ihm auf demselben ruinösen Weg hinab in die Leere.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta', 'Von den Feinden'"  #~TR~
