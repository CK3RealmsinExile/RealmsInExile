 game_concept_metal_copper_desc: "Kupfer ist ein weiches und formbares Metall, das in den weniger entwickelten Teilen Ardars leicht zu Schmuck und Waffen verarbeitet werden kann.\n\nDieses Metall verleiht [GetModifier( 'copper_crafting_modifier' ).GetDescWithEffects], wenn es zur Herstellung eines Artefakts verwendet wird"  #~TR~

 game_concept_metal_bronze: "Bronze"  #~TR~
