 game_concept_landofthevalar: "Land der Valar"  #~TR~
 game_concept_valinor_desc: "Das Land der [valargods|E], es liegt jenseits des [belegaer_sea|E] im Reich von [aman|E] im fernen Westen von [middleearth|E].\n\nValinor ist im Osten vom Pelóri-Gebirge umgeben, das von den Valar als Schutz vor [melkorcharacter|E] errichtet wurde. Im Westen liegt Ekkaia, das umgebende Meer, das sowohl Valinor als auch Mittelerde umgibt.\n\nAlles im Reich, von den Steinen bis zum Wasser, ist geheiligt und makellos, und es gibt dort keine Krankheit, Verderben oder Verwelkung. In Valinor brachten die Valar die Schönheit und das Licht, die sie vor der Beschädigung aus dem Frühling von Arda gerettet hatten, und sie schufen neue Dinge und machten Valinor noch schöner als Almaren.\n\nSeine wichtigste Stadt ist Valimar der vielen Glocken, die inmitten der Ebene erbaut wurde, wo die [vanyarelves|E] und die [valargods|E] wohnen. Westlich von Valimar liegt ein grüner Hügel namens Ezellohar, und aus diesem Hügel wuchsen die [twotrees|E], die das Land in alten Zeiten erleuchteten.\n\nZwei weitere Städte sind Alqualondë und Tirion, die jeweiligen Häuser der [falmarielves|E] und der [noldorelves|E]. Vor seiner Ostküste liegt [toleressea|E], die Insel der [elfexiles|E]."  #~TR~
 
 game_concept_taniquetil: "Taniquetil"  #~TR~
 game_concept_taniquetil_desc: "Auch bekannt als Oiolossë, [taniquetil|E] ist der größte und höchste Berg in ganz [ardaconcept|E], der in [aman|E] liegt. Von hier aus überwacht [manwecharacter|E] ganz [ardaconcept|E] von seiner großen Halle von [ilmarin|E]."  #~TR~
 
