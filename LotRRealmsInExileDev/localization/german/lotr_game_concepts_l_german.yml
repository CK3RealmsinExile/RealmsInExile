 ### Thâni-Hazâd Struggle ###
 game_concept_thani_hazad_struggle: "$thani_hazad_struggle$"
 game_concept_thani_hazad_struggle_desc: "$thani_hazad_struggle_desc$"
 game_concept_struggle_thani_hazad_phase_disintegration: "Zwietracht"  #~TR~
 game_concept_struggle_thani_hazad_phase_disintegration_desc: "Das einst stolze [balan_lai|E] schwächelt, seine Autorität bröckelt, da seine Mitglieder in ihrem eigenen Interesse handeln und die Entscheidungen des Rates kaum beachten.\n\nRivalitäten eskalieren zu offenen Konflikten, und die Fäden der Zusammenarbeit zerreißen unwiederbringlich. Die Ideale der Einheit scheinen fern, ersetzt durch zersplitterte Ambitionen und territorialen Geiz.\n\nOhne eine zusammenhaltende Kraft, die sie leitet, schauen die Fürsten der Kharadûnâi nach innen, und die Macht des Rates schwindet in die Bedeutungslosigkeit, wenn nicht gar in den völligen Zusammenbruch."  #~TR~
 game_concept_struggle_thani_hazad_phase_confederation: "Status Quo"  #~TR~
 game_concept_struggle_thani_hazad_phase_confederation_desc: "Das [balan_lai|E] bewegt sich in seinem typischen Auf und Ab, einem vorsichtigen Tanz aus Diplomatie und Intrigen. Die Fürsten kooperieren, wenn nötig, aber niemals ohne das eigene Wohl im Auge zu behalten.\n\nAlte Rivalitäten schmoren unter der Oberfläche, aber kein Fürst erlangt genug Macht, um das Gleichgewicht zu stören. Meinungsverschiedenheiten werden durch Hinterzimmerdeals oder taktische Machtdemonstrationen gelöst, wodurch sichergestellt wird, dass der Rat seine Rolle als regionaler Stabilisator zumindest noch beibehält.\n\nVorerst hält das empfindliche Gleichgewicht."  #~TR~
 game_concept_struggle_thani_hazad_phase_unification: "Einheit"  #~TR~
 game_concept_struggle_thani_hazad_phase_unification_desc: "In einer Zeit seltenen Konsenses steht das [balan_lai|E] als einheitliche Kraft da, vereint gegen äußere Bedrohungen oder durch eine gemeinsame Vision der Zentralisierung verbunden. Die Fürsten der Kharadûnâi legen persönliche Ambitionen beiseite und konzentrieren sich auf kollektive Stärke und die Zukunft ihres Volkes und ihrer Reiche.\n\nDiese Zeit der Harmonie ermöglicht es ihnen, entschlossen zu handeln, als ob eine einzige Macht über die vielen herrscht. Grenzen werden gesichert, Gesetze werden durchgesetzt und die Zusammenarbeit erreicht ihren Höhepunkt. Diejenigen, die einst um Einfluss kämpften, arbeiten nun Hand in Hand, um die Vorherrschaft ihrer Reiche zu festigen."  #~TR~


