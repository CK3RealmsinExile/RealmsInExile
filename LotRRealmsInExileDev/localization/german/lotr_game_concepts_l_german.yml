 game_concept_additional_settlement_upkeep: "Zusätzliche Unterhaltskosten"  #~TR~
 game_concept_additional_settlement_upkeep_desc: "Zusätzliche Unterhaltskosten beziehen sich auf die monatliche Einkommensreduktion aufgrund des Besitzes zu vieler [settlement_holding|E].\n\nHerrscher können ihre Siedlungs-Lehen #V aufgeben#!, wenn die Unterhaltskosten die Wirtschaft des [realm|E] zu ruinieren beginnen"  #~TR~
 game_concept_settlement_holding_limit: "Laufende Kolonien"  #~TR~
 game_concept_gui_settlement_holding_limit: "Siedlungslimit"  #~TR~
 game_concept_settlement_holding_limit_desc: "Die Anzahl der Siedlungen, die ein [ruler|E] zu einem bestimmten Zeitpunkt besitzen kann, wird durch seine Titelstufe bestimmt.\n\nBeispiel:\n\n$EFFECT_LIST_BULLET$Ein #bold [count|E] #!kann maximal 1 [settlement_holding|E] besitzen, ohne zusätzliche Siedlungs-[additional_settlement_upkeep|E] zu verursachen.\n\n$EFFECT_LIST_BULLET$Ein #bold [duke|E] #!kann maximal 2 [settlement_holding|E] besitzen, ohne zusätzliche Siedlungs-[additional_settlement_upkeep|E] zu verursachen.\n\n$EFFECT_LIST_BULLET$Ein #bold [king|E] #!kann maximal 3 [settlement_holding|E] besitzen, ohne zusätzliche Siedlungs-[additional_settlement_upkeep|E] zu verursachen.\n\n$EFFECT_LIST_BULLET$Ein #bold [emperor|E] #!kann maximal 4 [settlement_holding|E] besitzen, ohne zusätzliche Siedlungs-[additional_settlement_upkeep|E] zu verursachen."  #~TR~

