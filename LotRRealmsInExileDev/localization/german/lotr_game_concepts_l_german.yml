 game_concept_nazgulcharacter_desc: "Die schrecklichsten Diener von [sauroncharacter|E]. Weder lebendig noch tot, waren die Nazgûl einst große Krieger und Könige der Menschen, jetzt durch die Macht der [nineringsofmenshort|E] in den Dienst von [sauroncharacter|E] gezwungen.\n\nJetzt existieren sie nur noch, um die Wünsche ihres Meisters zu erfüllen.\n\n#TOLKIENQUOTE „Die Nazgûl waren es, die Ringgeister, die schrecklichsten Diener des Feindes; Finsternis ging mit ihnen, und sie schrien mit den Stimmen des Todes.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, „Von den Ringen der Macht und dem Dritten Zeitalter"  #~TR~
 game_concept_ninenazgul_desc: "Erster der Nazgûl, der [witchkingshort|E]\nZweiter der Nazgûl, der [khamulshadowftheeastshort|E]\nDritter der Nazgûl, der Hundefürst\nVierter der Nazgûl, Morgentod\nFünfter der Nazgûl, der [blindsorcerershort|E]\nSechster der Nazgûl, der Eiskönig\nSiebter der Nazgûl, der [goldenkingshort|E]\nAchter der Nazgûl, der Flammenkönig\nNeunter der Nazgûl, der Schwarze Reiter"  #~TR~
 
 game_concept_witchking: "Der Hexenkönig"  #~TR~
 game_concept_witchkingshort: "Hexenkönig"  #~TR~
 game_concept_ermurazor: "Er-Mûrazôr"  #~TR~
 game_concept_witchking_desc: "Der Größte der Neun, der Hexenkönig, ist der fürchterlichste Diener von [sauroncharacter|E]. Einst war er Er-Mûrazôr, der zweite Sohn von Tar-Ciryatan von [numenor|E]. Unzufrieden mit seiner Stellung als zweiter Prinz, machte sich Er-Mûrazôr auf, sein eigenes Königreich in [middleearth|E] zu errichten, scheiterte aber auf Schritt und Tritt und konnte der langen Hand seines Vaters nicht entkommen.\n\n[sauroncharacter|E] spürte seine Unzufriedenheit, nahm ihn als Schüler an, lehrte ihn die Morgul-Künste und bot ihm die Chance auf wahre Macht. Nach Abschluss seiner Ausbildung unterwarf er sich bereitwillig [sauroncharacter|E] und erhielt einen der [nineringsofmenshort|E] – fortan war er nicht mehr Er-Mûrazôr, sondern der Hexenkönig, der Erste der [nazgulcharacter|E].\n\nEr diente [sauroncharacter|E] als sein vertrauenswürdigster und fürchterlichster Leutnant und war der Drahtzieher hinter dem Fall von [arnor|E].\n\nEr wurde schließlich in der Schlacht auf den Pelennor-Feldern besiegt, von Éowyn von [rohan|E] und Meriadoc Brandybock getötet und verließ [eaworld|E].\n\n#TOLKIENQUOTE „Da ritt der Herr der Nazgûl. Eine große, schwarze Gestalt gegen das Feuer dahinter ragte er auf, zu einer gewaltigen Bedrohung der Verzweiflung gewachsen. Da ritt der Herr der Nazgûl, unter den Torbogen, den noch kein Feind je passiert hatte, und alle flohen vor seinem Angesicht.“#!\n\n#QUOTEDCHARACTER ― Der Herr der Ringe, „Die Belagerung von Gondor"  #~TR~
 
 game_concept_blindsorcerer: "Der Blinde Zauberer"  #~TR~
 game_concept_blindsorcerershort: "Blinder Zauberer"  #~TR~
 game_concept_khorahil: "Khôrahil"  #~TR~
 game_concept_stormking: "Sturmkönig"  #~TR~
 game_concept_blindsorcerer_desc: "Der Blinde Zauberer, der Sturmkönig von [anbalkumagan|E], der Schatten von [nurn|E], das sind die Namen für den Mann, der einst Khôrahil war, jetzt der Fünfte der [nazgulcharacter|E]. Sohn des [numenorean|E]-Gouverneurs von [ciryatanore|E], opferte er in seinem Ehrgeiz und seiner Gier seine Augen für immense Zauberkräfte. Mit diesen schwarzen Künsten brachte er seinen Vater zum Selbstmord und übernahm die Herrschaft. Er heiratete seine Schwester mit Gewalt und lauerte dann auf seine Zeit, besänftigte den Thron von [numenor|E] und nahm schließlich einen der [nineringsofmenshort|E] an. Nach dem Tod von Tar-Atanamir erklärte er sein Reich für frei von [numenor|E], wurde aber von den Armeen von Westernesse entscheidend zerschlagen.\n\nVon [sauroncharacter|E] herbeigezogen, wurde sein befreiter Geist der Fünfte [nazgulcharacter|E]. Nach dem Fall von [sauroncharacter|E] im [warlastallianceshort|E] nahm Khorahil wieder seine physische Gestalt an und holte sich im Jahre 1050 des [ageTA|E] seinen Thron in An-Balkûmagân zurück, jetzt bekannt als der Sturmkönig. Er führte seine Armeen gegen [bellakar|E] und versuchte, das südlichste der treuen Reiche zu schwächen. Obwohl er es nicht gelang, Bellakar mit Waffengewalt zu zerschlagen, schwächte seine Intrige es von innen her und führte zu großen inneren Konflikten.\n\nEr kehrte im Jahr 1650 des [ageTA|E] nach [mordor|E] zurück und bereitete das Reich seines Meisters langsam auf seine Rückkehr vor. Gelegentlich zog er nach Norden, um den [witchkingshort|E] in [angmar|E] zu unterstützen. Er blieb bis zum Ringkrieg in [mordor|E] und verließ [eaworld|E] mit der Zerstörung des [onering|E]."  #~TR~
 
 game_concept_goldenking: "Der Goldene König"  #~TR~
 game_concept_goldenkingshort: "Goldener König"  #~TR~
 game_concept_adunabeth: "Adûnabêth"  #~TR~
 game_concept_goldenking_desc: "Der Goldene König, Herr von Abrakhân, Hoarmurath, Ard einst Eitel, das sind die Namen des Mannes, der als Adûnabêth geboren wurde, umbenannt in Harwenal, jetzt Siebter der [nazgulcharacter|E]. Geboren in Haruzan im Jahr 1823 Z.Z. als Bastard eines mächtigen [numenorean|E]-Adligen, wurde er nach Forostar gebracht, um erzogen zu werden. Sein Vater Adûnahil wurde ermordet, als er jung war, und er stritt sich mit seiner Stiefmutter, die zu den [faithful|E] gehörte. Als er aufwuchs, begann er sich mit den kleinen, aber wachsenden [kingsmen|E] zu identifizieren und hasste die Eldar und all ihre Bräuche, denn ein Bastard ist für solche etwas Unverständliches.\n\nAdûnabêth schloss sich seinem Onkel Adûnazil in [umbar|E] an und begann dort ein Reich zu schaffen – aber sein Onkel, der befürchtete, als Mörder von Adûnahil entdeckt zu werden, inszenierte ein Ultimatum von [armenelos|E]. Adûnabêth deckte die Wahrheit auf, beugte sich widerwillig dem [sceptreofnumenorshort|E], tötete seinen Onkel und Cousin aus Rache.\n\n[sauroncharacter|E], der seinen Zorn und seinen Hass auf die [elves|E] sah, näherte sich ihm mit einem der [nineringsofmenshort|E]. Von seinem König und seinem Volk wegen seiner Kinslaying verachtet, nahm er ihn an und wurde der siebte König der Menschen, der unter den Schatten fiel.\n\nIn den nächsten 300 Jahren lauerte Adûnabêth auf seine Zeit und erweiterte langsam seine Reichweite, bis der gesamte Fluss Harnen unter seiner Herrschaft stand und ihm Tribut zollte. Dann hielt er es endlich für an der Zeit, das Joch von Armenelos abzuwerfen, und erhob sich zum Aufstand und griff den großen Hafen von [umbar|E] an. Für einen Moment schien er zu siegen, wie auch der [stormking|E] im Süden – aber die Armeen von [westernesse|E] kamen wie ein Wirbelwind herab und schlugen beide vollständig in die Flucht.\n\nSein Reich war zerschlagen, und Adûnabêth pflegte seine Wunden und floh in die Wüsten, in die sich nicht einmal die [numenoreans|E] zu verfolgen wagten. Im Süden dieser brennenden Wüste errichtete er das schreckliche Reich von Abrakhân. Er legte seinen Adûnaischen Namen ab und taufte sich selbst in Harwenal Vedaraba um, „Der glänzende Sohn von Harad“. Jetzt bekannt als der Goldene König, beherrschte Adûnabêth die Düne See und Ost-Harad für die nächsten 900 Jahre und befahl den Haradrim im Gegensatz zu den [faithful|E] und den Elben. Nach dem [downfallofnumenor|E] führte er die Streitkräfte von Harad gegen die [lastallianceshort|E].\n\nHarwenal würde noch einmal den Mantel des Goldenen Königs anlegen, um die Streitkräfte von Harad zu sammeln, um [sauroncharacter|E] im Ringkrieg zu dienen, aber letztendlich verließ er [eaworld|E] mit der Zerstörung des [oneringshort|E]."  #~TR~
 
 game_concept_khamul: "Khamûl, der Schatten des Ostens"  #~TR~
 game_concept_khamulshort: "Khamûl"  #~TR~
 game_concept_khamulshadwoftheeast: "Der Schatten des Ostens"  #~TR~
 game_concept_khamulshadowftheeastshort: "Schatten des Ostens"  #~TR~
 game_concept_khamulblackeasterling: "Der Schwarze Ostling"  #~TR~
 game_concept_khamul_desc: "Der zweitmächtigste der Neun, Khamûl, wurde als Sohn und einziges Kind der Erbin von [womawas_drus|E] geboren. Während es bei den [womaw|E] üblich war, dass Frauen (im Allgemeinen) vor Männern nachfolgten, wurde Khamûl von seiner Großmutter, der regierenden Hionvor, geliebt. Schon in jungen Jahren wurde er von seinem Volk geliebt, so dass er nach dem tragischen frühen Tod seiner Mutter immer noch zum Erben der Position des Hionvor ernannt wurde.\n\nAls Khamûl I. den Thron bestieg, empfing er in seiner frühen Regierungszeit einen seltsamen Abgesandten an seinem Hof. Der Fremde stellte sich als Handwerker und langjähriger Bewunderer der [womaw|E] vor. Er bot Khamûl einen wunderschönen Ring von unvergleichlicher Machart an. Khamûl war von der Schönheit des Geschenks überwältigt und nahm es freudig an und bat den Fremden, nach Beendigung des Hofes zu bleiben.\n\nDer Fremde war natürlich [sauroncharacter|E|e] in schöner Gestalt, und er sagte Khamûl, dass der Ring ihn beschützen und ihm Stärke und ein kräftiges Leben verleihen würde, indem er ihn schmeichelte. Darüber freute sich Khamûl, denn es würde sicherlich dazu beitragen, diejenigen zu beruhigen, die schon damals über seinen Aufstieg auf den Thron murrten. Doch so sollte es nicht kommen.\n\nAls die Jahre vergingen, während der Ring Khamûl all diese Dinge gab, begann er auch grausam und launisch zu werden. Er wurde zurückgezogener und willkürlicher in seinen Dekreten und Handlungen und entfremdete Adel, Klerus und Bauernschaft gleichermaßen. Khamûls Herrschaft als Hionvor begann ihr Ende, als er alle [numenorean|E]-Händler und Diplomaten aus [womawas_drus|E] auswies. Niemals zuvor oder seither waren das Zepter und der Drachenthron so nah am Schlag gewesen, die größten [mannish|E]-Staaten in ganz Arda. Denn nun war Khamûl wahrhaftig in den Schatten gefallen und ein treuer Diener Saurons. Da sie die Zerstörung des Reiches vorausahnen, wenn er nicht bekämpft würde, versammelte seine Cousine das Volk, und ein Palastputsch wurde eingeleitet. Die Priester von Utumkôdur holten sie aus ihrem Schlaf (was nur in äußerster Not geschah), und Utumkôdur genehmigte die Absetzung Khamûls und die Beseitigung aller seiner Nachkommen von der Herrschaft über ihre Kinder. Khamûl konnte kaum fliehen und schwor, eines Tages nach Wômawas Drûs zurückzukehren und Rache an dem Königreich zu nehmen, das ihn verschmäht hatte.\n\nDanach wurde Khamûl ein mächtiger Leutnant für [sauroncharacter|E]. Es war Khamûl, der Mauhoshat von Urd seinen eigenen Ring der Macht gab, und es war Khamûl, der im Dritten Zeitalter als Kommandant der [nazgulcharacter|E] im Osten diente. Er zerstörte Wômawas Drûs, wie er geschworen hatte, im späten Dritten Zeitalter.\n\nIm Jahr 2951 des [ageTA|E] entsandt, um Dol Guldur für Sauron zurückzuerobern, diente Khamûl als dessen Leutnant bis zum Ringkrieg, als er zurückgerufen wurde, um nach dem [onering|E] zu suchen, denn er war am empfindlichsten für seine Anwesenheit. Er verließ [eaworld|E] mit der Zerstörung des [oneringshort|E]."  #~TR~
 
 game_concept_fankil: "Fankil"  #~TR~
 game_concept_fankil_desc: "Einer der mächtigsten Úmaiar im Dienst Morgoths, Fankil wurde mit ihm in seinen Bemühungen gebracht, die neu erwachten Menschen in Hildorien zu verderben, wobei [sauroncharacter|E] die Herrschaft über [angband|E] anvertraut wurde, um sicherzustellen, dass die [noldorelvesexiles|E] nichts von Morgoths Abwesenheit wussten.\n\nObwohl Morgoth nicht lange im Osten bleiben konnte (damit die Exilanten nichts von seiner Abwesenheit erfuhren und [angband|E] angriffen), blieb Fankil und verbreitete weiterhin die dunkle Anbetung von [melkorcharacter|E], wobei es ihm gelang, eine große Menge der Menschen von Hildorien zur Anbetung der Dunkelheit zu bewegen.\n\nDie Freien Völker hatten jedoch nicht untätig zugesehen, sondern ihre Kräfte gegen den aufsteigenden Schatten gesammelt, was zur [battleofpalisor|E] führte, wo Fankil von [tu|E] getötet wurde."  #~TR~
 
