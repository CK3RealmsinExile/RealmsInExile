 game_concept_mining_success_chance_desc: "Wenn du dich auf eine [GetActivityType('activity_mining').GetName] begibst, besteht immer die Gefahr, mit leeren Händen zurückzukommen.\n\nDie Hauptfaktoren für eine erfolgreiche Expedition sind:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('stone_singer_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E] und [development|E]\n$BULLET_WITH_TAB$Ergebnisse von Ereignissen während der Expedition.\n\n$game_concept_mining_success_chance$ kann niemals höher als #V 70%#! sein.\n\n#weak Erfolgreiche Bergbauexpeditionen führen zu größeren Mengen an Erzen und Edelsteinen, die für mehr [gold_i|E][gold|E] verkauft werden können, oder zur Entdeckung völlig neuer [mineral_resources|E].#!"  #~TR~

 game_concept_mineral_resource: "Bodenschatz"  #~TR~
 game_concept_mineral_resources: "Bodenschätze"  #~TR~
 game_concept_resource: "Ressource"  #~TR~
 game_concept_resources: "Ressourcen"  #~TR~
 game_concept_mineral_resource_desc: "Bodenschätze können in [baronies|E] mit unterirdischem, bergigem und Wüstenberg-[terrain|E] gefunden werden, wenn man im Rahmen einer [GetActivityType('activity_mining').GetName] prospektiert. Diese [metal_lists|E] und [gem_list|E] reichen von gewöhnlichen und unspektakulären Materialien wie Quarz oder Eisen bis hin zu seltenen und wertvollen Materialien wie Gold, Diamanten und sogar [mithril|E]. Die Seltenheit verschiedener Arten dieser Ressourcen variiert in den verschiedenen Gebirgszügen von [middleearth|E].\n\nMechanisch gesehen bieten diese Bodenschätze:\n$BULLET_WITH_TAB$einen kleinen [gold|E]-Einkommenbonus für die [barony|E]\n$BULLET_WITH_TAB$die Freischaltung des einzigartigen Bergwerks-[building|E] dieser Ressource\n$BULLET_WITH_TAB>die Möglichkeit, diese [barony|E] in einer [GetActivityType('activity_mining').GetName] zu bebauen\n$BULLET_WITH_TAB>Zugriff auf Materialien zum Herstellen von [artifacts|E]"  #~TR~
 
