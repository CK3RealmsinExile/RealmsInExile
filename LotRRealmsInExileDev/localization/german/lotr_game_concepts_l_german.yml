 game_concept_conceptplace: "Ort"  #~TR~
 game_concept_conceptplace_desc: "Ein spezifisches Wahrzeichen, eine Region, ein Kontinent oder eine Landmasse, die den Bewohnern des bekannten [conceptuniverse|E] bekannt ist und sich oft innerhalb der Grenzen der bekannten [conceptworld|E], [aman|E], befindet."  #~TR~
 
