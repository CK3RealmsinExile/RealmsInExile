 game_concept_wilderness_desc: "Ein weites und leeres Land, das von keinem Herrn von [middleearth|E] beansprucht und nur sehr dünn besiedelt ist."  #~TR~
 game_concept_wilderness_holding: "Wildnis-Lehen"  #~TR~
 game_concept_wilderness_holdings: "Wildnis-Lehen"  #~TR~
 game_concept_wilderness_holding_desc: "Wildnis-Lehen sind völlig unproduktiv und müssen während der [colonisation|E] durch ein [settlement_holding|E] ersetzt werden, um ihr Potenzial zu erschließen."  #~TR~

  ### Settlement holdings ###

 game_concept_settlement: "Siedlung"  #~TR~
 game_concept_settlement_holding: "Siedlungs-Lehen"  #~TR~
 game_concept_settlement_holdings: "Siedlungs-Lehen"  #~TR~
 game_concept_settlement_holding_desc: "Siedlungs-Lehen stellen die kleinen Außenposten, Städte und Kolonien dar, die im Rahmen des [colonisation|E]-Prozesses errichtet werden.\n\nSie sind weniger produktiv als andere [holding_types|E], aber das Beseitigen aller [colonisation_blockers|E] und die Steigerung der [county_development|E] werden ihr Produktivitätswachstum ermöglichen und es letztendlich erlauben, sie in ein Standard-[holding|E] umzuwandeln.\n\n#V Siedlungs-Lehen können nicht an [vassals|E] oder andere [characters|E] vergeben werden. #!"  #~TR~

