 ### Colonisation action ###

 game_concept_colonisation: "Kolonisierung"  #~TR~
 game_concept_colonise: "Kolonisieren"  #~TR~
 game_concept_colony: "Kolonie"  #~TR~
 game_concept_colonisation_desc: "Kolonisierung ist eine Spielmechanik, die es einem [independent_ruler|E] erlaubt, sein [realm|E] auf benachbarte [wilderness|E] [counties|E] auszudehnen.\n\nNach einer anfänglichen Investition von [gold|E] kann ein [settlement_holding|E] errichtet werden, wodurch das [county|E] in sein [domain|E] aufgenommen wird. Anfangs wird diese Siedlung unproduktiv sein und es wird nicht möglich sein, standardmäßige [buildings|E] im [holding|E] zu bauen. Stattdessen müssen Zeit und [gold|E] investiert werden, um die [development|E] in der neuen Siedlung zu steigern und alle vorhandenen [colonisation_blockers|E] zu beseitigen.\n\nSobald alle Blocker beseitigt sind, das [settlement_holding|E] vollständig ausgebaut ist und die Kolonie eine [county_development|E] von 3 oder mehr erreicht hat, kann die Siedlung in ein Standard-[holding|E] umgewandelt werden."  #~TR~
 
