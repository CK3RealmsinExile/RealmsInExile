 game_concept_timelesshalls: "Zeitlose Hallen"  #~TR~
 game_concept_timelesshalls_desc: "Die [timelesshalls] bezeichnen die Wohnstätte von [eruiluvatar|E] außerhalb der [loretime|E] und des Reichs von [eaworld|E]. Hier wohnt [iluvatar|E] für immer, und diejenigen der [ainurgods|E], die nicht nach [ardaconcept|E] hinabstiegen, bleiben ebenfalls. Einige behaupten, dass die Menschen nach ihrem Tod die [timelesshalls|E] erreichen."  #~TR~
 
 game_concept_thevoid: "Leere"  #~TR~
 game_concept_thevoid_desc: "Die Äußere Leere oder die Zeitlose [thevoid|E] sind die unbewohnten Gebiete der (Nicht-)Existenz außerhalb von Zeit und [creation|E], das Fehlen der [flameimperishable|E], wie erzählt wird, dass [melkorcharacter|E] in der [thevoid|E] herumwanderte, um vergeblich nach der [flameimperishable|E] zu suchen."  #~TR~

