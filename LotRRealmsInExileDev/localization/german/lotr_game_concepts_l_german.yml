 game_concept_colonisation_blocker_desc: "Kolonisierungs-Blocker sind [buildings|E] in [wilderness|E] [counties|E], die Hindernisse für die [colonisation|E] des Gebiets darstellen.\n\nDiese Blocker wirken negative [modifiers|E] auf das County aus, reduzieren seine Produktivität und verhindern die Umwandlung in ein Standard-[holding|E]."  #~TR~
 
