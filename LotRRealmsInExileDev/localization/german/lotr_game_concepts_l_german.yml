 game_concept_elven_refuge: "Elben Zuflucht"  #~TR~
 game_concept_elven_refuges: "Elben Zufluchten"  #~TR~
 game_concept_elven_holding: "Elben Besitz"  #~TR~
 game_concept_elven_holdings: "Elben Besitzungen"  #~TR~
 game_concept_elven_holding_desc: "Elben Zufluchten sind ein [holding_type|E], das von [characters|E] von [elven|E] [cultures|E] gebaut wird und der Standardtyp für [elven_government|E] [rulers|E] ist. Die Upgrade-Level dieser Besitzungen lassen sich in drei Stufen unterteilen: [elven_sanctuaries|E], [elven_strongholds|E] und [elven_cities|E].\n\nIm Gegensatz zu normalen [holdings|E] unterliegen höhere Upgrade-Stufen von Elben Zufluchten Beschränkungen hinsichtlich der Anzahl, die innerhalb eines [realm|E] gebaut werden kann. Dies sind die [elven_stronghold_limit|E] bzw. die [elven_city_limit|E]."  #~TR~
 
 game_concept_elven_sanctuary: "Elben Heiligtum"  #~TR~
 game_concept_elven_sanctuaries: "Elbische Heiligtümer"  #~TR~
 game_concept_elven_sanctuary_desc: "Elbenheiligtümer sind die niedrigste Aufrüstungsstufe des [elven_refuge|E] [holding_type|E].\n\nHeiligtümer können ein [building|E] weniger in ihrer [barony|E] bauen als normale [holdings|E] und unterliegen im Gegensatz zu den Aufrüstungsstufen [elven_stronghold|E] und [elven_city|E] keiner Beschränkung der Anzahl, die in einem [realm|E] gebaut werden kann."  #~TR~
 
 game_concept_elven_stronghold: "Elbenfestung"  #~TR~
 game_concept_elven_strongholds: "Elbenfestungen"  #~TR~
 game_concept_elven_stronghold_desc: "Elbenfestungen sind die mittlere Ausbaustufe des [elven_refuge|E] [holding_type|E].\n\nFestungen können die gleiche Anzahl an [buildings|E] in ihrer [barony|E] bauen wie standardmäßige [holdings|E], unterliegen aber einer Beschränkung der Anzahl, die in einem [realm|E] gebaut werden können, definiert durch den [elven_stronghold_limit|E]."  #~TR~
 
 game_concept_elven_city: "Elbenstadt"  #~TR~
 game_concept_elven_cities: "Elbenstädte"  #~TR~
 game_concept_elven_city_desc: "Elbenstädte sind die höchste Ausbaustufe des [elven_refuge|E] [holding_type|E].\n\nStädte können ein zusätzliches [building|E] in ihrer [barony|E] bauen als normale [holdings|E], unterliegen aber einer Beschränkung der Anzahl, die in einem [realm|E] gebaut werden kann, definiert durch den [elven_city_limit|E]."  #~TR~
 
 game_concept_elven_stronghold_limit: "Grenze der Elbenfestungen"  #~TR~
 game_concept_elven_stronghold_limit_desc: "[elves|E] können nur eine begrenzte Anzahl an [elven_strongholds|E] in einem [realm|E] besitzen.\n\nDiese Grenze ist definiert als eine Festung für jeweils fünf [elven_refuges|E] (jeder Ausbaustufe) innerhalb des Reichs."  #~TR~
 
 game_concept_elven_city_limit: "Elben-Stadtgrenze"  #~TR~
 game_concept_elven_city_limit_desc: "[elves|E] können nur eine begrenzte Anzahl an [elven_cities|E] in einem [realm|E] besitzen.\n\nDiese Grenze ist definiert als eine Stadt für jeweils zehn [elven_refuges|E] (jeder Ausbaustufe) innerhalb des Reichs."  #~TR~
 
 game_concept_elven_government: "Elbenherrschaft"  #~TR~
 game_concept_elven_government_i: "@government_type_elven!"
 game_concept_elven_government_desc: "Die [elves|E] tendieren dazu, sich um Machtzentren und Einflussgebiete zu sammeln.\nMechanisch ähnelt es [feudal|E], aber Herrscher nutzen [elven_refuges|E] anstelle von [castles|E]."  #~TR~
 
 game_concept_lanquettalirion: ""  #~TR~
 game_concept_lanquettalirion_desc: "#TOLKIENQUOTE „Vor und zurück schwankte ihr Gesang.\nTaumelnd und sinkend, je stärker\nder Gesang anschwoll, [felagund|E] kämpfte,\nund all die Magie und Macht, die er brachte,\nvon Elbenart in seine Worte.#!\n\nSeit [eaworld|E] von [eruiluvatar|E] und den [ainurgods|E] vor Beginn der [loretime|E] durch das [ainulindale|E] erschaffen wurde, ist die mächtigste Art, auf das Gefüge von [ardaconcept|E] einzuwirken, der Gesang gewesen.\n\n[Glossary('Lanquetta Lírion','lanquetta_lirion_gloss')] ist die uralte Kunst, magische Talente gegeneinander auszuspielen, in freundschaftlichen Wettkämpfen, um die eigenen Fähigkeiten zu verbessern, oder um den Feind zu bekämpfen.“"  #~TR~
 
 game_concept_delving: "Erforschung"  #~TR~
 game_concept_delving_holding: "Grafschaftsausbau"  #~TR~
 game_concept_delving_holdings: "Besitzungen erforschen"  #~TR~
 game_concept_delvings: "Forschungsreisen"  #~TR~
 game_concept_delving_holding_desc: "Gruben sind das unterirdische Äquivalent zu [castle|E] [holdings|E]. Sie sind ein spezieller [holding_type|E]  für Provinzen mit [GetTerrain( 'halls' ).GetName] [terrain|E] reserviert. Nur einige Herrscher können sie nutzen und sie verwenden spezielle Gebäudemechaniken."  #~TR~

