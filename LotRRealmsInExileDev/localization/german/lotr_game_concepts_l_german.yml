 ### Creation ###
 game_concept_visionofiluvatar: "Vision von Ilúvatar"  #~TR~
 game_concept_visionofiluvatar_desc: "Die Vision der [conceptworld|E], erschaffen von [eruiluvatar|E] durch die [musicoftheainur|E], später von [conceptiluvatarhimreference|E] den [ainurgods|E] gegeben.\n\n#TOLKIENQUOTE „Und sie sahen eine neue Welt vor sich sichtbar gemacht, und sie war inmitten der Leere geformt, und sie wurde darin getragen, aber sie war nicht von ihr. Und als sie schauten und staunten, begann diese Welt, ihre Geschichte zu entfalten, und es schien ihnen, als ob sie lebte und wuchs.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Ainulindalë'"  #~TR~
 
 game_concept_ainulindale: "Ainulindalë"  #~TR~
 game_concept_ainulindale_desc: "Das Ainulindalë, oder 'Lied der [ainurgods|E]', war das große Lied, das von [eruiluvatar|E] in den Tagen vor [loretime|E] geleitet wurde und zur Erschaffung von [ardaconcept|E] führte."  #~TR~
 
 game_concept_musicoftheainur: "Musik der Ainur"  #~TR~
 game_concept_greatsong: "Großes Lied"  #~TR~
 game_concept_musicoftheainur_desc: "Das Ainulindalë, oder 'Lied der [ainurgods|E]', war das große Lied, das von [eruiluvatar|E] in den Tagen vor [loretime|E] geleitet wurde und zur Erschaffung von [ardaconcept|E] führte."  #~TR~
 
 game_concept_creation: "Erschaffung"  #~TR~
 game_concept_creation_desc: "Die Macht der Schöpfung, wahre Schöpfung, ist nur [eruiluvatar|E] eigen. Er war es, der alle Geister und Welten schuf, die in den Weiten von [eaworld|E] existieren. Er erschuf [elves|E] und [conceptracemen|E] und gab den [dwarves|E] wahres Leben.\n\nAlle geringeren Wesen besitzen nur die Macht der Unter-Schöpfung – kreative Arbeit und Unabhängigkeit, aber innerhalb der Grenzen der Welt, wie sie von [eru|E] nach ihren Fähigkeiten und Neigungen geschaffen wurde. Alle wahre Schöpfung und Unter-Schöpfung werden letztendlich ihre Quelle in Eru finden."  #~TR~
 
 ### Valarin/Ainur ###
 game_concept_twotrees: "Zwei Bäume"  #~TR~
 game_concept_twotrees_desc: "Die Zwei Bäume von [valinor|E] waren [telperion|E] und [laurelin|E], der Weiße Baum und der Goldene, die in alten Zeiten Licht in das [landofthevalar|E] brachten. Sie wurden von [yavannacharactershort|E] nach der Zerstörung der [lampsofthevalar|E] erschaffen.\n\nSie wurden von [melkorcharacter|E] und Ungoliant zerstört, aber ihre letzte Blüte und Frucht wurden von den [valargods|E] zum Mond und zur Sonne gemacht.\n\n#TOLKIENQUOTE „A! Die Bäume des Lichts, hoch und schlank, gold und silber, herrlicher als die Sonne.“#!\n\n#QUOTEDCHARACTER ― Die Flucht der Noldor aus Valinor, Band I"  #~TR~
 
 game_concept_telperion: "Telperion"  #~TR~
 game_concept_telperion_desc: "Telperion (Valarin: Ibrîniðilpathânezel) war der ältere der [twotrees|E] von [valinor|E], der auf dem Hügel von Ezellohar wuchs. [telperion|E] wurde der Weiße Baum genannt, der silbernes Licht auf das Gebiet der [valargods|E] warf. Seine Blätter waren dunkelgrün, unten silbern glänzend, und seine Zweige waren mit leuchtenden Blüten geschmückt, die einen Regen aus silbernem Tau vergossen, der als Wasser- und Lichtquelle gesammelt wurde. Er blühte während des frühen Teils des valianischen Tages.\n\n[telperion|E] wurde von [melkorcharacter|E] während der [darkeningofvalinor|E] gefällt. Die letzte Blüte von [telperion|E] wurde zum Mond gemacht, gesteuert von den [maiargods|E] [tilioncharacter|E]."  #~TR~
 
 game_concept_laurelin: "Laurelin"  #~TR~
 game_concept_laurelin_desc: "Laurelin (Valarin: Tulukhedelgorûs) war der jüngere der [twotrees|E] von [valinor|E], bekannt als der Goldene Baum von [aman|E], der weibliche Partner von [telperion|E]. Laurelin wurde von den [valargods|E] [yavannacharactershort|E] und [niennacharacter|E] auf dem Hügel von Ezellohar erschaffen, wo sie in den langen Jahren vor der Erschaffung von Sonne und Mond ihr Licht auf das Reich der [valargods|E] warf. [laurelin|E], die Jüngere der beiden, blühte als Zweite und blühte während des späteren Teils jedes valianischen Tages. [laurelin|E] hatte goldumrandete Blätter und ihr Tau wurde von [vardacharactershort|E] gesammelt.\n\n[laurelin|E] wurde von [melkorcharacter|E] während der [darkeningofvalinor|E] gefällt. Die letzte Frucht von [laurelin|E] wurde zur Sonne gemacht, gesteuert von den [maiargods|E] [ariencharacter|E]."  #~TR~
 
 game_concept_lampsshort: "Lampen"  #~TR~
 game_concept_lampsofthevalar: "Lampen der Valar"  #~TR~
 game_concept_lampsofthevalar_desc: "Die Lampen der Valar waren die ersten Lichtquellen der Welt, massive Steinsäulen, die sich sogar über die Berge in den Himmel erstreckten. Eine war im äußersten Norden und die andere im tiefsten Süden verankert, von [aulecharacter|E] errichtet und von [vardacharactershort|E] mit Licht gefüllt. Die nördliche Lampe war bekannt als Illuin, die Silberne Lampe, und die südliche als Ormal, die Goldene Lampe. Auf ihren Gipfeln war das ursprüngliche Licht gesammelt, und sie erleuchteten die gesamte Schöpfung wie in einem unaufhörlichen Tag.\n\nSie wurden schließlich von [melkorcharacter|E] zerstört, und bei ihrem Fall veränderten sich die Kontinente und Meere, wobei die Meere von Helcar und Ringil durch die Fälle von Illuin bzw. Ormal entstanden."  #~TR~
 
 game_concept_darkeningofvalinor: "Verdunkelung von Valinor"  #~TR~
 game_concept_darkening: "Verdunkelung"  #~TR~
 game_concept_darkeningofvalinor_desc: "Die Verdunkelung von Valinor war die Zerstörung der [twotrees|E] durch [morgothcharacter|E] und Ungoliant im Jahr des Baumes 1495. Dies stürzte [valinor|E] in die Dunkelheit. Dann gingen sie nach Formenos, töteten Finwë und beschlagnahmten die [silmarils|E], wo das Licht der Bäume bewahrt wurde. Im Nachhinein machten sich [tulkascharacter|E] und [oromecharactershort|E] auf die Verfolgung, konnten [morgothcharacter|E] aber nicht finden, der nach [middleearth|E] geflohen war.\n\nDie Verdunkelung bereitete den Weg für das [exileofthenoldor|E], das sah, wie [feanor|E] sich weigerte, die [silmarils|E] an die [valargods|E] herauszugeben, und stattdessen sein Volk ins Exil führte, um Rache an [morgothcharacter|E] zu üben. Die fünfzig valianischen Jahre zwischen der Verdunkelung und dem Aufgang der Sonne waren als die Lange Nacht bekannt.\n\n#TOLKIENQUOTE 'Dann erhob sich das Unlicht von Ungoliant bis zu den Wurzeln der Bäume, und Melkor sprang auf den Hügel; und mit seiner schwarzen Lanze schlug er jeden Baum bis in sein Herz, verwundete sie tief, und ihr Saft ergoss sich wie ihr Blut und wurde auf den Boden vergossen. Aber Ungoliant saugte ihn auf, und von Baum zu Baum ging sie dann und setzte ihren schwarzen Schnabel an ihre Wunden, bis sie ausgetrocknet waren; und das Gift des Todes, das in ihr war, drang in ihr Gewebe und verwelkte sie, Wurzel, Ast und Blatt; und sie starben.'#!\n\n — Das Silmarillion, 'Von der Verdunkelung von Valinor'"  #~TR~

 ### Elves ###
 game_concept_thegreatjourney: "die Große Reise"  #~TR~
 game_concept_greatjourney: "Große Reise"  #~TR~
 game_concept_thegreatjourney_desc: "Die Große Reise war die Wanderung der [elves|E] nach Westen nach [valinor|E] während des [yearofthetreesage|E] auf Geheiß der [valargods|E]. Nur die Hälfte der Elben von [cuivienen|E] beschloss, die Reise anzutreten, während die andere Hälfte die Sterne und das Land ihrer Geburt bevorzugte. Dies ist bekannt als die erste Spaltung der Elben, und diejenigen, die den Aufruf nach [valinor|E] ablehnten, wurden als die [avari|E], 'Die Unwilligen' bekannt. Von der Hälfte, die aufbrach, erreichte am Ende nur ein Teil die [undyinglands|E]. Diese sind als die [caliquendielves|E] bekannt, während alle Elben, die in [middleearth|E] blieben, als die [moriquendielves|E] bekannt wurden."  #~TR~
 
 game_concept_oathoffeanor: "Eid des Fëanor"  #~TR~
 game_concept_oathoffeanorshort: "Eid"  #~TR~
 game_concept_oathoffeanor_desc: "Der Eid des Fëanor war ein schrecklicher, unwiderruflicher Eid, der von [feanor|E] und seinen [sonsoffeanorshort|E] in der Stadt Tirion geschworen wurde. Darin schworen sie, jeden zu bekämpfen und zu töten, der versuchen würde, die [silmarils|E] von [feanor|E] und seinen Verwandten fernzuhalten, und riefen [eruiluvatar|E] als ihren Zeugen an.\n\nDer Eid lautete so:\n#S Sei er Feind oder Freund, sei er unrein oder rein,\n Brut von [morgothcharacter] oder strahlender [valagod|E],\n[elda|E] oder [maiagod|E] oder Nachkomme,\n[men|E] noch ungeboren auf [middleearth|E],\n weder Recht noch Liebe noch Schwertbund,\n Furcht noch Gefahr, nicht das Schicksal selbst,\n soll ihn vor Fëanor und Fëanors Sippe schützen,\n wer einen Silmaril verbirgt oder hortet oder in Händen nimmt,\n findet, behält oder fern wirft.\n Dies schwören wir alle: den Tod werden wir ihm bereiten, ehe der Tag endet, Leid bis ans Weltende!\n Unser Wort höre du, Eru Allvater! Zum ewigen Dunkel verdamme uns, wenn unsere Tat fehlschlägt.\n Auf dem heiligen Berg höre als Zeuge und gedenke unseres Gelübdes, Manwë und Varda!\n\nViel Leid sollte aus diesem Eid entstehen, und [feanor|E] und seine Söhne bereuten es, ihn vor dem Ende geschworen zu haben.\n\n#TOLKIENQUOTE 'Ihr Eid wird sie antreiben und sie doch verraten, und immer wieder die Schätze entreißen, die sie geschworen haben zu verfolgen.'#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von der Flucht der Noldor'"  #~TR~
 
 game_concept_exileofthenoldor: "Exil der Noldor"  #~TR~
 game_concept_exileofthenoldor_desc: "Es hatte lange unter den [noldorelves|E] ein Grollen gegeben, das sich nach einer Rückkehr nach [middleearth|E] sehnte, um ihre lange getrennt lebenden Verwandten zu treffen und neue Länder zu erkunden. Die [darkeningofvalinor|E] katalysierte jedoch diese Bewegung und gab ihr durch den Tod von Finwë und den Diebstahl der [silmarils|E] den letzten Schubs.\n\nIn Wut, Stolz und Verzweiflung sammelte [feanor|E] sein Volk mit Worten von Macht und Beredsamkeit und bewegte es dazu, nach [middleearth|E] zurückzukehren, wo sie frei sein könnten, ihre eigenen Reiche frei von der schweren Hand der [valargods|E] zu bauen. Während die [valargods|E] ihnen erlauben würden zu gehen, weigerten sich die [falmarielves|E], den Noldor ihre Schiffe zu leihen, so dass sie in Wahrheit in [valinor|E] gefangen blieben, es sei denn, sie wagten sich an das Helcaraxë, was selbst von den Eifrigsten als Selbstmord angesehen wurde. Dies gipfelte im [firstkinslaying|E].\n\nDie [noldorelves|E] triumphierten am Ende und machten sich mit den Schiffen davon, aber für dieses Verbrechen wurde ihnen das [doomofmandos|E] auferlegt. Mit diesen Schiffen kam das fëanorianische Heer nach [middleearth|E], aber das Heer von Fingolfin war gezwungen, das Helcaraxë zu nehmen, da Fëanor die Schiffe verbrannte, aus Angst, sein Bruder wolle ihn verdrängen. So betraten die Noldor ihr Exil."  #~TR~
 
 game_concept_doomofmandos: "Verdammnis von Mandos"  #~TR~
 game_concept_doomofmandos_desc: "Die Verdammnis von Mandos, auch die Verdammnis der Noldor, der Fluch von Mandos und die Prophezeiung des Nordens genannt, war das Urteil der [valargods|E], das über die noldorinischen Elben verhängt wurde, die das Kinslaying in Alqualondë in Eldamar ausführten. Es wurde den [noldorelves|E] in den Ländern von Araman nördlich von [valinor|E] als Warnung vor dem Leid gegeben, das über sie kommen würde, wenn sie in ihrer Rebellion gegen die [valargods|E] fortfahren und ihre Tötung der Falmarin-Elben nicht bereuen würden. Einige, insbesondere Finarfin, bereuten es, aber die große Mehrheit der [noldorelves|E] machte weiter.\n\n#S 'Zählende Tränen werdet ihr vergießen; und die Valar werden Valinor gegen euch abschließen und euch ausschließen, so dass nicht einmal das Echo eures Klageliedes über die Berge ziehen wird. Auf das Haus Fëanors liegt der Zorn der Valar vom Westen bis zum äußersten Osten, und auf alle, die ihnen folgen werden, wird er gelegt werden. Ihr Eid wird sie antreiben und sie doch verraten, und immer wieder die Schätze entreißen, die sie geschworen haben zu verfolgen. Zu bösem Ende werden sich alle Dinge wenden, die sie gut beginnen; und durch Verrat von Verwandten untereinander und die Furcht vor Verrat wird dies geschehen. Die Entrechteten werden sie für immer sein. Ihr habt unrechtmäßig das Blut eurer Verwandten vergossen und das Land Amans befleckt. Für Blut sollt ihr Blut geben, und jenseits Amans werdet ihr im Schatten des Todes wohnen. Denn obwohl Eru euch bestimmt hat, nicht in Eä zu sterben, und keine Krankheit euch befallen kann, so könnt ihr doch getötet werden und werdet getötet werden: durch Waffen und durch Qualen und durch Kummer; und eure heimatlosen Geister werden dann zu Mandos kommen. Dort werdet ihr lange weilen und nach euren Körpern verlangen und wenig Mitleid finden, obwohl alle, die ihr getötet habt, für euch bitten sollten. Und diejenigen, die in [middleearth|E] ausharren und nicht nach Mandos kommen, werden der Welt überdrüssig werden wie mit einer großen Last, und werden schwinden und werden wie Schatten des Bedauerns vor dem jüngeren Geschlecht, das nachkommt. Die Valar haben gesprochen.'#!"  #~TR~
 
 game_concept_firstkinslaying: "Erstes Kinslaying"  #~TR~
 game_concept_firstkinslaying_desc: "Das Kinslaying in Alqualondë, oder das Erste Kinslaying, war ein wichtiges Ereignis in der Geschichte der Eldar, in dem die [noldorelves|E] unter [feanor|E] während des [exileofthenoldor|E] mit den [falmarielves|E] kämpften. [feanor|E] und die Noldor seines Heeres versuchten, die Falmari zu überzeugen, ihnen ihre Schiffe zu leihen, um nach [middleearth|E] zurückzukehren. Aber die Falmari, die wussten, dass die [valargods|E] die Abreise der [noldorelves|E] nicht billigten, weigerten sich und versuchten tatsächlich, sie von der Abreise ganz abzubringen.\n\nMit der Zeit, als seine Geduld erschöpft war und er befürchtete, dass das Feuer seines Volkes nachließ, befahl [feanor|E] seinem Volk, mit dem Besteigen der Schiffe zu beginnen. Niemand weiß, welche Seite zuerst ihre Schwerter zog, aber die Noldor gaben die Provokation, und so begann das Erste Kinslaying. Dreimal wurden die Noldor zurückgedrängt, bis das Heer von Fingolfin eintraf, um [feanor|E] und sein Volk zu verstärken. Schließlich siegten sie, und der Sieg war entscheidend, denn die [noldorelves|E] trugen große Waffen aus Schwert und Rüstung, während die Falmari weniger gut ausgerüstet waren. Die Noldor machten sich mit ihren gestohlenen Preisen auf den Weg nach Araman.\n\nFür ihre Verbrechen, die Falmari getötet zu haben, wurden die Noldor unter das [doomofmandos|E] gestellt."  #~TR~
 
 game_concept_whitecouncil: "Weißer Rat"  #~TR~
 game_concept_thewise: "die Weisen"  #~TR~
 game_concept_whitecouncil_desc: "Der Weiße Rat, auch Rat der Weisen genannt, war eine Gruppe der Weisen in [middleearth|E], die sich unregelmäßig traf. Der erste bekannte Rat wurde von Gil-galad um [ageSA|E] 1701 einberufen. Danach ist ein solcher Rat erst über zweitausend Jahre im [thirdage|E] bekannt. Der Hauptzweck des Rates war die Koordinierung des Widerstands gegen [sauroncharacter|E] und andere Diener des Schattens in Mittelerde.\n\nObwohl die Mitglieder des Rates nicht festgelegt waren und im Prinzip keine Rasse ausgeschlossen war, bestand der Rat in der Praxis aus den mächtigsten [eldar|E] in Mittelerde sowie den [istariconcept|E]. Das Oberhaupt des Rates im Dritten Zeitalter war [sarumancharacter|E]."  #~TR~
 
 ### Dwarves ###
 game_concept_dwarfcreation: "Erschaffung der Zwerge"  #~TR~
 game_concept_dwarfcreationmade: "gemacht"  #~TR~
 game_concept_dwarfcreation_desc: "Im Gegensatz zu [elves|E] und [men|E] werden die [dwarves|E] nicht zu den Kindern von [iluvatar|E] gezählt. Ihr Schöpfer war [mahalcharacter|E], bekannt als [aulecharacter|E] der Schmied. Aulë schuf die Sieben [dwarffathers|E], von denen alle anderen Zwerge abstammen, tief unter einem unbekannten Berg irgendwo in [middleearth|E], während er auf das Kommen der Kinder wartete. Aber Aulë hatte nicht die Macht der [flameimperishable|E], um ihnen Leben zu verleihen, und Ilúvatar tadelte ihn für seine Selbstverherrlichung. Aulë demütigte sich und sagte, dass er die Zwerge aus dem Wunsch nach Gefährten und Schülern geschaffen habe und die Väter der Zwerge vernichten wollte. Als sein Hammer fallen sollte, erhob [eruiluvatar|E] seine Hand und befahl ihm, aufzuhören, und zeigte ihm die Zwergenväter, die nun zusammenkauerte. Eru hatte Aulës Buße angenommen und den Zwergen Seelen und Leben gegeben und sie in sein großes Design aufgenommen.\n\nAber Eru würde nicht zulassen, dass die Zwerge vor seinen eigenen erwählten Erstgeborenen kamen, und ließ sie tief in der Welt schlafen."  #~TR~
 
 game_concept_songofdurin: "Lied von Durin"  #~TR~
 game_concept_songofdurin_desc: "Das Lied von Durin ist sowohl Überlieferung als auch Prophezeiung, die von den [longbeards|E] über [durindeathless|E] weitergegeben wird.\n\nDies sind seine Worte, höre das Lied des Ältesten der [dwarves|E]:\n#S Die Welt war jung, die Berge grün, kein Fleck war noch auf dem Mond zu sehen, keine Worte waren auf Strom oder Stein gelegt, als Durin erwachte und allein ging. Er benannte die namenlosen Hügel und Täler; er trank aus noch ungetrunkenen Quellen; er beugte sich und schaute in den Spiegelsee, und sah eine Krone von Sternen erscheinen, als Juwelen auf einem silbernen Faden, über dem Schatten seines Kopfes.\n\nDie Welt war schön, die Berge hoch, in den [elderdays|E] vor dem Fall, von mächtigen Königen in Nargothrond und [gondolin|E], die jetzt jenseits der westlichen Meere dahingegangen sind: Die Welt war schön in Durins Tagen.\n\nEin König war er auf einem geschnitzten Thron, in vielsäuligen Steinsälen. Mit goldenem Dach und silbernem Boden und Runen der Macht auf der Tür. Das Licht von Sonne und Stern und Mond in leuchtenden Lampen aus geschnittenem Kristall, unvermindert von Wolke oder Schatten der Nacht, schien dort für immer schön und hell.\n\nDort schlug der Hammer auf dem Amboss, dort spaltete der Meißel, und der Grabstichel schrieb; dort wurde die Klinge geschmiedet und der Griff gebunden; der Grubenarbeiter grub, der Maurer baute. Dort Beryll, Perle und blasse Opal, und Metall gearbeitet wie Fischpanzer, Schild und Brustpanzer, Axt und Schwert, und glänzende Speere wurden in den Hort gelegt.\n\nUnermüdet waren dann Durins Volk; unter den Bergen erwachte die Musik: Die Harfenspieler harften, die Minnesänger sangen, und an den Toren hallten die Trompeten.\n\nDie Welt ist grau, die Berge alt, das Feuer der Schmiede ist aschefarben kalt; keine Harfe wird gezupft, kein Hammer fällt: die Dunkelheit wohnt in Durins Hallen; der Schatten liegt auf seinem Grab, in [moria|E], in [khazaddum|E]. Aber immer noch erscheinen die versunkenen Sterne in dem dunklen und windstillen Spiegelsee; dort liegt seine Krone in tiefem Wasser, bis Durin wieder aus dem Schlaf erwacht."  #~TR~
 
 game_concept_successionofbizaruldum: "Erbfolgekrise von Bizarûldûm"  #~TR~
 game_concept_successionofbizaruldum_desc: "Von seiner Gründung an bestand die königliche Linie von Bizarûldûm aus den miteinander verwobenen [stonefoots|E] und [blacklocks|E], hervorgegangen aus der Ehe von Thrár II. 'Südkönig' (König der Schwarzhaarigen) und Bîz, Tochter von Bavór II. 'Nordkönig' (König der Steinfüße). Weitere Ehen zwischen den beiden königlichen Linien von Bizarûldûm machten sie für diejenigen im Tal von Bizarûldûm fast ununterscheidbar. Gegen Ende des [secondage|E] starb die Linie der Schwarzhaarigen durch einen [dragon|E]-Angriff aus, und der Thron von Bizarûldûm ging an ihre Cousins in der königlichen Linie der Steinfüße über.\n\nKönig Bhrâli von Nargubraz, Spross des königlichen Zweigs der Schwarzhaarigen, bestritt die Nachfolge und behauptete den Anspruch seiner Linie auf Bizarûldûm. Infolgedessen spaltete sich das Volk der Schwarzhaarigen in diejenigen, die ihrem neuen Herrscher aus dem Volk der Steinfüße nicht entgegenstanden (typischerweise diejenigen Schwarzhaarigen, die in Bizarûldûm lebten), und die Schwarzhaarigen, die von Bhrâli von Nargubraz unterstützt wurden (typischerweise diejenigen Schwarzhaarigen, die in Nargubraz lebten).\n\n[sauroncharacter|E] sah die Chance, eines der mächtigsten Reiche der [dwarves|E] zu untergraben, und bot Bhrâli seine Hilfe im Austausch für einen zukünftigen Gefallen an, wobei er ihn auf den [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] vereidigte, die er vor langer Zeit von ihm erhalten hatte.\n\nIn den folgenden Jahrhunderten brachen zwischen Nargubraz und Bizarûldûm immer wieder Kriege aus, die teilweise durch die geheime Unterstützung von Saurons Agenten aufrechterhalten wurden. Dieser Konflikt spaltete die beiden Clans, ihr einst untrennbares Band wurde stark strapaziert, wobei nur die Schwarzhaarigen und Steinfüße in Bizarûldûm selbst einander freundlich gesinnt blieben.\n\nAls Sauron nach [numenor|E] gefangen genommen und später im [akallabeth|E] vernichtet wurde, verschwand diese Unterstützung. Der Wille, den Krieg fortzusetzen, schwächte sich ab, und zur Zeit der [lastallianceshort|E] hatten die Feindseligkeiten aufgehört. Obwohl der Anspruch der königlichen Linie von Nargubraz nie formell aufgegeben wurde, wurde er nicht mehr aktiv verfolgt, und die Beziehungen zwischen den Schwarzhaarigen und Steinfüßen entspannten sich für einige Zeit.\n\nIm Jahr [ageTA|E] 2440 kehrte Sauron zurück, um seinen Gefallen einzufordern, und setzte damit die Ereignisse in Gang, die zum [warofthelie|E] führen sollten."  #~TR~

 game_concept_axesofnargubraz: "Äxte von Nargubraz"  #~TR~
 game_concept_axesofnargubraz_desc: "Die Äxte von Nargubraz bezeichnen die Gruppe, die von Rôn 'dem Verbannten' und den [blacklock|E]-Verbannten von Nargubraz gebildet wurde, die schworen, niemals in ihre Heimat zurückzukehren, bis sie die Ehre ihres Hauses wiederhergestellt hätten, indem sie die Niederlage von [sauroncharacter|E] erlebt hätten.\n\nDie Äxte hatten mehrere Kompanien und waren auf der ganzen Welt zu finden, aber ihre größte Zahl war im hohen Süden zu finden, wo sie die alten Kolonien der Schwarzhaarigen in der Region verstärkten und stärkten.\n\nDie Äxte bestanden hauptsächlich aus Kriegern und Männern, wobei die Frauen und Kinder der Krieger oft in Bizarûldûm oder einer anderen Burg eines anderen nahegelegenen Hauses zurückgelassen wurden. Nach der Niederlage Saurons lösten sich die Äxte auf und eroberten Nargubraz zurück."  #~TR~

 ### Númenórean ###
 game_concept_akallabeth: "Akallabêth"  #~TR~
 game_concept_downfallofnumenor: "Untergang Númenors"  #~TR~
 game_concept_downfall: "Untergang"  #~TR~
 game_concept_fallenisland: "versunkene Insel"  #~TR~
 game_concept_downfallofnumenor_desc: "Auch bekannt als das Ertrinken von [numenor|E], war der [downfallofnumenor|E] die völlige Zerstörung der Insel [numenor|E] als göttliche Strafe von [eruiluvatar|E] gegen die [numenoreans|E] für den Bruch des [banofthevalar|E]. \n\nAr-Pharazôn, der letzte [king|E] von [numenor|E], wurde von [sauroncharacter|E] gezwungen, die [undyinglands|E] anzugreifen, was letztendlich zur Zerstörung der Insel und zum Tod der meisten ihrer Bewohner im Jahr 3319 des [secondage|E] führte. \n\n#TOLKIENQUOTE 'Dann plötzlich brach Feuer aus dem Meneltarma hervor, und es kam ein mächtiger Wind und ein Erdbeben, und der Himmel taumelte, und die Hügel glitten, und Númenor sank ins Meer...'#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Akallabêth'"  #~TR~

 game_concept_eriadorcolonisation: "Númenoreanische Kolonisierung Eriadors"  #~TR~
 game_concept_eriadorcolonisation_desc: "[numenorean|E]-Seefahrer erreichten [lindon|E] erstmals im Jahr [ageSA|E] 600. Die Nachricht verbreitete sich schnell, und die Menschen in [eriador|E] waren voller Staunen. Bei einem Treffen mit einer Delegation der Eriadorrim auf den Turmhügeln entdeckten die Seefahrer erfreut, dass sie ihre Verwandten waren, Nachkommen der Vorfahren der Númenoreaner, die nie den [eredluin|E] überquert hatten. In den folgenden Jahrhunderten kamen viele Númenoreaner zu diesen edanischen Völkern, brachten Wissen und Hilfe, und einige wenige schienen sogar Frauen gefunden und sich niedergelassen zu haben.\n\nDie Beziehungen zur einheimischen Bevölkerung im Gwathló-Tal waren weit weniger erfolgreich, teilweise aufgrund der ausbeuterischen Forstwirtschaftspraktiken der Númenoreaner und teilweise aufgrund ihres Versagens, die Gwaithurim-Bevölkerung als edanische Verwandte anzuerkennen. Die Reihe der Flussfestungen, die von der Gilde der Abenteurer zum Schutz ihrer Holzoperationen gebaut wurden, wurde oft von diesen Einheimischen angegriffen. All dies wurde durch die Invasion Eriadors durch [sauroncharacter|E] im Jahr S.A. 1695 hinweggefegt. Die Wälder und die Flussfestungen brannten zusammen, und die wenigen überlebenden Einheimischen wurden in versteckte Zufluchtsorte getrieben. Das Erbe dieser Zerstörung und der schwierigen Geschichte führte dazu, dass Minhiriath und das Gwathló-Tal lange Jahre nicht als wünschenswerter Siedlungsort angesehen wurden, sondern nur als Durchgangsweg.\n\nDie Intervention der Númenoreaner in Eriador während des [waroftheelvesandsauron|E] markierte eine entscheidende politische Wende in Richtung [middleearth|E]. Sie waren hungrig nach Land zum Besiedeln und Ausbeuten, und eine beträchtliche Anzahl begann, sich in den nördlichen Ländern niederzulassen, die aufgrund der Massaker Saurons fast menschenleer waren. Dabei wurden sie von Gil-galad ermutigt, dessen nominelle Autorität in Eriador erhalten blieb, der aber den Wert eines starken Puffers zwischen Lindon und der Dunkelheit im Osten erkannte.\n\nEs gab drei wichtige Phasen der Kolonisierung:\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"  #~TR~

 game_concept_eriadorcolonisationfirstphase: "Númenoreanische Kolonisierung Eriadors - Die erste Phase"  #~TR~
 game_concept_eriadorcolonisationfirstphase_desc: "Die frühesten númenoreanischen Siedlungen ([ageSA|E] ca. 1730-ca. 2300) befanden sich im oberen Baranduin-Tal, an den Ufern des Nennuial-Sees und zwischen dem Lhûn und den Emyn Uial. Dies taten sie, um in der Nähe der [elves|E] von Lindon zu sein, aber auch, weil dieses Land bis vor kurzem von den Eriadorrim unter ihrer eigenen Aufsicht gut bewirtschaftet und gezähmt worden war. Sie hielten die großen Grabhügel ihrer Vorfahren im Tyrn Gorthad und Nelvorin in Ehren. Ebenso hatten sie großes Mitgefühl für das Schicksal ihrer edanischen Verwandten, von denen einige wenige in versteckten Zufluchtsorten in den Hügeln von Evendim und den Wetterhügeln überlebt hatten. Als diese Eriadorrim wieder an Zahl zunahmen und sich in die Niederungen ausbreiteten, vermischten sie sich frei mit den Númenoreanern, bis sie von ihnen kaum noch zu unterscheiden waren.\n\nDa sie die Elben von Lindon nicht belästigen wollten, waren die frühesten númenoreanischen Siedler in dieser Zeit den Baranduin hinauf bis nach Sarn Ford gesegelt, aber der flache Fluss machte dies für alle Schiffe außer den kleinsten Tiefgangs unmöglich. Im Jahr S.A. 1800 wurde Vinyalondë als Hafen von Lond Daer wiedergegründet, gefolgt von Tharbad im Jahr 1912, zusammen mit der großen Nordstraße, und die Siedler benutzten danach hauptsächlich den Gwathló, um das Innere Eriadors zu erreichen."  #~TR~

 game_concept_eriadorcolonisationsecondphase: "Númenoreanische Kolonisierung Eriadors - Die zweite Phase"  #~TR~
 game_concept_eriadorcolonisationsecondphase_desc: "Als die Länder weiter nördlich dicht besiedelt wurden, begann eine zweite Siedlungsphase ([ageSA|E] ca. 2300-3000), in der viele Neuankömmlinge begannen, sich in Minhiriath niederzulassen, bis es auch ein dicht besiedeltes Land war. Lond Daer und Tharbad, die während der früheren Kolonisierungsphase kaum mehr als kleine Häfen und Umschlagplätze gewesen waren, wurden zu bedeutenden Siedlungen und Verwaltungszentren. Nach der Gründung von Pelargir im Jahr S.A. 2350 als Hauptstützpunkt der [faithful|E] tendierten frommere und mittellosere Auswanderer dazu, sich im Anduin-Tal niederzulassen, und mit der wachsenden Entfremdung von den Elben, die im 19. Jahrhundert des [secondage|E] begann, waren viele derjenigen, die sich stattdessen für Minhiriath entschieden, zum Teil von den Überzeugungen der [kingsmen|E] beeinflusst und wurden herrisch und herrschsüchtig, regierten durch große Landgüter. Diese Unterscheidung von ihren bäuerlichen und festeren, treuen nördlichen Verwandten war ein Samenkorn für die Entstehung eines unabhängigen [cardolan|E] im [thirdage|E].\n\nIm Gegensatz zu den informellen und selbstverwalteten Siedlungen in Nordiriador, die weitgehend ignoriert wurden, sobald die Königstreuen die Kontrolle in Armenelos übernahmen, wurde Minhiriath eine offizielle Kolonie Númenors. Die Macht des in Tharbad stationierten Gouverneurs war jedoch stets im Fluss, wobei nur diejenigen mit der Zustimmung der Herren von Andunië ein gewisses Maß an Einfluss ausüben konnten. Meistens wurde die Position zu einer Müllhalde für Abgelehnte des Hofes in [armenelos|E]."  #~TR~

 game_concept_eriadorcolonisationthirdphase: "Númenoreanische Kolonisierung Eriadors - Die dritte Phase"  #~TR~
 game_concept_eriadorcolonisationthirdphase_desc: "In den letzten Jahrhunderten des [secondage|E] (ca. 3000-3319) wählten nur wenige neue treue Siedler, die vor Númenor flohen, Eriador gegenüber Pelargir und dem [anduinvale|E]. Viele derjenigen, die sich immer noch für Ersteres entschieden, waren, obwohl sie noch immer scheinbar treu waren, raffgierig und begierig darauf, über geringere Männer zu herrschen. Diese fanden sie im Nordosten, wo eine kleine númenoreanische Elite die [hillmen|E]-Stämme unterwarf und wenig Neigung zeigte, ihnen zu helfen oder sie zu assimilieren. Die daraus resultierenden Ressentiments, die sich über lange Jahrhunderte entwickelt hatten, sollten später vom [witchkingshort|E] ausgenutzt werden.\n\nMit Ausnahme des Nordostens waren die letzten Jahrhunderte vor dem [downfallofnumenor|E] daher eine Zeit der stillen Konsolidierung in den weitgehend treuen Gebieten Eriadors. Sie konnten nur leise protestieren als Antwort auf ihr wachsendes Entsetzen über die Veränderungen, die in [numenor|E] selbst vorgenommen wurden. In den letzten Jahren vor dem Untergang versuchte Armenelos, zusätzliche Kontrolle über Minihirath auszuüben, um Ressourcen für die Große Bewaffnung zu gewinnen, und ernannte einen Gouverneur der Königstreuen. Dies führte zu einem kurzen bewaffneten Kampf mit den örtlichen treuen Handelsverbänden, die sich über die Einmischung in ihre alten Privilegien ärgerten, was dazu führte, dass der Gouverneur abgesetzt und der alte treue Gouverneur wieder eingesetzt wurde. Armenelos war zu sehr von Ereignissen anderswo abgelenkt, um einzugreifen."  #~TR~
 
 game_concept_banofthevalar: "Verbot der Valar"  #~TR~
 game_concept_banofthevalarshort: "Verbot"  #~TR~
 game_concept_banofthevalar_desc: "Das Verbot der Valar war das Verbot, das die [valargods|E] den [numenoreans|E] auferlegten, dass sie nicht so weit westlich von ihrer Insel segeln sollten, dass sie ihre Küsten nicht mehr sehen konnten. Der erste König von [numenor|E], der sich dagegen aussprach, war Tar-Atanamir, der glaubte, dass das Erreichen von [aman|E] ihnen Unsterblichkeit verleihen würde. \n\nEs war der Bruch des Verbots durch Ar-Pharazôn, der zum [downfallofnumenor|E] führte."  #~TR~
 
 game_concept_kingsmen: "Königstreue"  #~TR~
 game_concept_kingsmen_desc: "Der Begriff Königstreue bezog sich auf eine Partei der [numenoreans|E], die sich aus der Mehrheit der Menschen zusammensetzte, die in der zweiten Hälfte des [secondage|E] auf [numenor|E] lebten. Sie waren die [numenoreans|E], die den Politik Tar-Ancalimons und seiner Nachfolger folgten, um den Stolz und den Reichtum der Insel aufzubauen. Die gegnerische Partei, die [faithful|E], war die Minderheitengruppe und lebte hauptsächlich im Westen von [numenor|E]. Die Königstreuen erhielten diesen Namen, weil sie die Unterstützung der meisten númenoreanischen Könige nach Tar-Atanamir hatten, der das Volk zu einer Politik des Aufstands gegen die [valargods|E] führte. Die Königstreuen wurden den [eldar|E] und den [valargods|E] feindlich gesinnt, weil sie deren Unsterblichkeit beneideten und das [banofthevalar|E] verachteten. \n\nUm die Einschränkung zu kompensieren, die das Verbot ihren Seereisen auferlegte, segelten sie ostwärts von [numenor|E] nach [middleearth|E], wo sie große Herrschaften und Kolonien im Süden unter den Haradrim errichteten und ihnen schwere Abgaben auferlegten. Auf diese Weise häuften sie viel Reichtum an, den sie nach Númenor zurückbrachten. \n\nWeil der Schatten schwer auf ihren Herzen lag, fürchteten die Königstreuen den Tod sehr und 'suchten ihn mit allen Mitteln hinauszuzögern'. Diese Versuche, ihrem Schicksal zu entgehen, führten tatsächlich dazu, dass sie früher starben, und die Lebensspanne ihrer Könige nahm ab. Sie füllten das Land [numenor|E] mit großen Gräbern, um das Andenken ihrer Toten zu bewahren, und ihr Leben wurde immer dekadenter: Um ihre Ängste zu lindern, 'tranken und feierten sie und kleideten sich in Silber und Gold'. \n\nDas [akallabeth|E] wurde durch die Dekadenz und Hybris der Königstreuen herbeigeführt, und nach dem [downfallofnumenor|E] erlitten die Königstreuen einen gefährlichen Niedergang ihrer früheren Kolonien. Nach dem Untergang wurden ihre Nachkommen allgemein als [adunai|E] bekannt."  #~TR~
 
 game_concept_thefaithful: "Die Treuen"  #~TR~
 game_concept_faithful: "Treue"  #~TR~
 game_concept_adoratorsofthewhitetree: "Anbeter des Weißen Baumes"  #~TR~
 game_concept_elendili: "Elendili"  #~TR~
 game_concept_thefaithful_desc: "Die Treuen ([quenya|E]: Elendili, Adunaic: Nimruzîrim, beide Begriffe bedeuten 'Elbenfreunde') waren diejenigen unter den [numenoreans|E], die während der gesamten Geschichte von [numenor|E] der Willens der [valargods|E] treu blieben und sich von den Politik der späteren Könige von [numenor|E] und der [kingsmen|E] abwandten. \n\nBesonders im späteren Teil des Zweiten Zeitalters waren die Treuen eine viel kleinere und zunehmend unterdrückte Gruppe. Die Treuen lebten hauptsächlich auf der Westseite Númenors, bis Ar-Gimilzôr, der dreiundzwanzigste König, ihnen befahl, sich ostwärts in die Nähe von Rómenna zu bewegen. \n\nDie Treuen behielten die Verwendung der elbischen Sprachen bei und begrüßten die [elves|E] von [toleressea|E] in ihrem Land, trotz der wachsenden Feindseligkeit der [kingsmen|E]. Die Treuen respektierten und liebten die [valargods|E] auch weiterhin und unternahmen keinen Versuch, gegen das [banofthevalar|E] zu sprechen, das den Númenoreanern das Segeln in den Westen verbot. \n\nAm Ende würden die Treuen ihre Rivalen überleben, denn Amandil, der letzte Herr von Andúnië, sah das kommende Unheil voraus und sagte seinem Sohn [elendil|E], Schiffe im Hafen von Rómenna zur Flucht vorzubereiten. So überlebten die Treuen den [downfallofnumenor|E], und die Reiche, die sie in [middleearth|E], [arnor|E] und [gondor|E] errichteten, sollten letztendlich triumphieren und [sauroncharacter|E] und all seine Werke überleben."  #~TR~
 
 ### Dúnedain ###
 game_concept_gladdenfields: "Katastrophe auf den Gladden Feldern"  #~TR~
 game_concept_gladdenfields_desc: "Die Katastrophe auf den Gladden Feldern, auch bekannt als die Schlacht auf den Gladden Feldern, war ein Hinterhalt auf [isildur|E] und seine Leibwache zu Beginn des [thirdage|E]. Isildur und sein Gefolge kehrten nach [rivendell|E] zurück, um seinen jüngsten Sohn und seine Frau abzuholen, und reisten den [anduin|E] hinauf zum Hohen Pass. Da sie die Diener des Feindes für vernichtet hielten, wurde keine Wache gestellt, und in der Nacht des 5. Narbeleth, [thirdage|E] 2, stürzte eine große Schar von [orcs|E] auf das Lager der [dunedain|E] hernieder, viele Male so zahlreich, mit Nacht und Überraschung auf ihrer Seite. Die [dunedain|E] kämpften wild, aber die Schlacht war schlecht, und ein Untergang schien über ihnen zu liegen. Isildur biss seinen Knappe Ohtar, um mit den Scherben von [narsil|E] zu entkommen, was er auch tat. Dann erkannte [elendur|E], dass die Schlacht verloren war, und bat seinen Vater zu überleben und zu fliehen, allein wissend, dass er den [oneringshort|E] außer [elrondshort|E] und Círdan besaß. Isildur bereute seine Torheit bitterlich und bat seinen Sohn um Vergebung, dann floh er. \n\nIsildur kam weit, verborgen durch die Macht des [oneringshort|E]. Er verließ seine Insignien und Waffen und versuchte, den [anduin|E] zu überqueren, aber er wurde vom Ring verraten, der ihm vom Finger in die Tiefe des großen Flusses glitt. Dann fielen die Orks über ihn her, und [isildur|E] wurde getötet. \n\n#TOLKIENQUOTE „Mein König, Ciryon ist tot und Aratan stirbt. Ihr letzter Ratgeber muss euch raten, ja befehlen, wie ihr Ohtar befohlen habt. Geht! Nehmt eure Last und bringt sie um jeden Preis zu den Hütern: selbst auf Kosten, eure Männer und mich aufzugeben!“#! \n\n#QUOTEDCHARACTER ― Elendur, Die unvollendeten Geschichten, 'Die Katastrophe auf den Gladden Feldern'"  #~TR~
 
 game_concept_shipkings: "Schiffskönige"  #~TR~
 game_concept_shipkings_desc: "Die Schiffskönige war ein Titel, der vier großen Königen von [gondor|E] während seiner 'goldenen Zeit' verliehen wurde, beginnend mit König Tarannon Falastur und seinen drei Nachfolgern:\n\nTarannon Falastur ([ageTA|E] 830-913) \nEärnil I ([ageTA|E] 913-936) \nCiryandil ([ageTA|E] 936-1015) \nCiryaher Hyarmendacil I ([ageTA|E] 1015-1149) \n\nDie Schiffskönige taten viel, um die See- und Militärmacht Gondors zu erweitern. Zusammen erweiterten sie die Kontrolle des Südreichs über die südlichen Länder von [middleearth|E] enorm, einschließlich der Länder westlich der Mündungen des [anduin|E] und bis nach Süden bis nach [umbar|E] und [harad|E]."  #~TR~
 
 game_concept_kinstrife: "Blutsfehde"  #~TR~
 game_concept_kinstrife_desc: "Die Blutsfehde war ein verheerender [gondorian|E]-Bürgerkrieg. \n\nDie Unruhen, die die Blutsfehde auslösten, begannen, als Prinz Valacar, Sohn von König Rómendacil, eine [northron|E]-Prinzessin des [rhovanion_kingdom|E], Vidumavi, heiratete. Sie gebar ihm einen Sohn, Eldacar, aber viele Gondorianer númenoreanischen Blutes waren über diese Vermischung des [bloodofnumenor|E] und geringerer Männer verärgert.\n\nAls Eldacar den Thron bestieg, rebellierte sein Cousin Castamir, der Kapitän der Schiffe, offen und usurpierte den Thron von Eldacar. Erst nach zehn brutalen Kriegsjahren wurde Castamir von Eldacar und seinen Anhängern besiegt und floh nach [umbar|E]."  #~TR~
 
 ### Bellakar ###
 game_concept_bellakarientail: "Tumakveh-Anrufung"  #~TR~
 game_concept_tumakveh: "Tumakveh"  #~TR~
 game_concept_bellakarientail_desc: "Die Anrufung, wie sie bekannt ist, ist das System, mit dem die Tumakveh-Dynastie ihre Mitglieder reguliert und den Wohlstand ihrer Dynastie sicherstellt. \n\nDie Ältesten der Tumakveh halten in regelmäßigen Abständen Familientreffen ab, die als Anrufung bekannt sind, um Möglichkeiten zur Verbesserung des Status des Clans zu bestimmen und zu beurteilen, ob Mitglieder eines Zweigs ihm eine Schande bereiteten. Während das [bellakarean|E]-Recht es lebenden Inhabern von Tumakveh-Reichtum nicht erlaubt, durch eine Familienerklärung ihres Reichtums beraubt zu werden, konnte, tat und tut die Anrufung Geschäftsvereinbarungen ändern und Erbfolgen ändern, um zu verhindern, dass Eigentum aus familiären Interessen entfremdet wird, und um Familienmitglieder zu bestrafen, die sich schlecht oder mit zu viel Unabhängigkeit verhalten haben. Obwohl dieses System einmal deutlich versagt hat (was zu einem schrecklichen Bürgerkrieg führte), war es insgesamt erfolgreich, die Familie geeint und wohlhabend zu halten.\n\nDie Anrufung nimmt auch ein unverhohlenes Interesse an der Verbesserung der Blutlinien der Tumakveh. Sehr gelegentlich haben sie Familienmitglieder oder Verwandte enterbt, die als minderwertig in Abstammung oder Verhalten angesehen wurden. Häufiger arrangiert die Anrufung Ehen, Geschenke von Einkommen und Adoptionen, um sicherzustellen, dass das beste Blut in der Familie, zusammen mit allem, was anderswo in [bellakar|E] und [endor|E] gesammelt werden konnte, an neue Generationen weitergegeben wird. \n\nDie Anrufung gibt auch Rechtsdokumente heraus, die als 'Vermächtnisse' bekannt sind, und verleiht dem regierenden Dynasten in Zeiten, in denen seine Legitimität in Frage gestellt wird, Legitimität und Unterstützung - dieser Dynast und seine direkten Erben wurden als 'Vermächtnis' bekannt, wobei Zimrêbal Ironhand das erste bildete. Am Ende des [thirdage|E] hatte die Tumakveh acht solcher Vermächtnisse."  #~TR~
 
 game_concept_asapthubeth: "Asapthubêth"  #~TR~
 game_concept_asapthubeth_desc: "Ein gewählter Ratsherr des [bellakarean|E]-Bundes und des Königreichs [bellakar|E], der in der [baitha|E] dient. Drei unter ihnen werden aus ihrer Mitte als Asapthubêthî gewählt, die als Führer der Bâitha und früher des gesamten Bundes die Exekutivgewalt ausübten. \n\nUrsprünglich nur für reine [adunai|E]-Bürger offen, wurde das Wahlrecht am Ende des [secondage|E] auf alle mit Adûnâi-Blut erweitert, und schließlich konnten alle freien Bürger für dieses Amt kandidieren. In Wirklichkeit blieben solche Ämter jedoch in den Händen der etablierten Adeligen und der kaufmännischen Elite."  #~TR~
 
 game_concept_baitha: "Bâitha’n-Kadîr"  #~TR~
 game_concept_baitha_desc: "Die Bâitha’n-Kadîr ist die gewählte Körperschaft der Ratsherren des Königreichs Bellakar und des vorherigen [bellakarean|E]-Bundes. Sie fungiert als Senat und bürokratische Körperschaft und war in den Tagen des Bellakarean-Bundes die höchste Autorität im Land. \n\nSeit dem Übergang zum Königreich Bellakar wurde die Autorität der Bâitha zugunsten der Könige eingeschränkt, aber sie ist intakt und ein wichtiger Bestandteil der Verwaltung des Königreichs."  #~TR~
 
 game_concept_tale_of_the_girl_and_the_spider: "Das Mädchen und die Spinne"  #~TR~
 game_concept_the_girl_and_the_spider: "Das Mädchen und die Spinne"  #~TR~
 game_concept_tale_of_the_girl_and_the_spider_desc: "Die Geschichte von [the_girl_and_the_spider|E] ist eine verbreitete Volkserzählung unter den Stämmen der Dünensee. Die Einzelheiten variieren stark von Stamm zu Stamm, aber es wird allgemein gesagt, dass sie die Entstehungsgeschichte des Kultes von Sanbaiz ist.\n\nDie Geschichte folgt einem jungen Mädchen, das von einem großen, grausamen Mann entführt wurde, der sie heiratete und sie ins [landofshadows|E] brachte. Zuerst war sie ängstlich und schwach, denn es war ein böser Ort. Aber dann wurde sie von der Großen Spinne entdeckt, die großes Versprechen in ihr sah. Viele Nächte lang lehrte Sanbaiz sie heimlich, Schatten zu weben und Trugbilder zu beschwören, sich in der Dunkelheit zu verstecken und Sandnetze zu spinnen. Das Mädchen war nicht länger ängstlich und schwach, denn sie hatte gelernt, gerissen und klug zu sein.\n\nNachdem ihr Ehemann 'von flüssigem Mondlicht vergiftet' worden war, kehrte sie in die Dünen zurück, wo sie den ersten Sanbaizani viele Geheimnisse beibrachte. Heute beanspruchen viele Zirkelstämme im Dienst der Großen Spinne die Abstammung von ihr.\n\nAufgrund der Natur der Geschichte, die durch mündliche Überlieferung weitergegeben wird, gibt es viele widersprüchliche Variationen und Interpretationen der Geschichte. Einige behaupten, dass das Mädchen die Dünensee nie verlassen hat und dass ihre Reise ins Land der Schatten eine Metapher für ihren Tod war. Ihr Körper wurde dann direkt von Sanbaiz besessen.\nEinige behaupten, dass der Spinnenkult von Sanbaiz einfach als Ableger des breiteren Skorpionkults von Shâsmekh entstand.\n\nEinige behaupten sogar, dass der Kult der Großen Spinne der ursprüngliche Glaube der Arani-Stämme war, aber die Überzeugungen im Laufe der Zeit langsam verschoben wurden, da riesige Skorpione im Spiegel des Feuers viel häufiger vorkamen."  #~TR~
 
 game_concept_legend_of_iunast: "Legende von Iunást"  #~TR~
 game_concept_iunast: "Iunást"  #~TR~
 game_concept_legend_of_iunast_desc: "Geboren in einer Welt, die durch den großen Kampf der Götter in die Knie gezwungen wurde, war Iunást ein einfacher Ziegenhirte, der entschlossen war, sein einfaches, aber ehrenhaftes Leben zu führen. Doch der Untergang war über ihn gekommen, und sein Schicksal war für größere Dinge bestimmt. \n\nIn seinem dreißigsten Lebensjahr erschien ihm die Göttin Ladnôca in einem Traum und erzählte ihm von dem Plan ihres Mannes Vâtra, sich eine neue Gestalt zu schaffen, um die Welt wieder zu beherrschen. Iunást befolgte die Worte der Göttin, versammelte eine Gruppe von Gefährten und machte sich auf den Weg zu den mystischen Bergen im Osten, wo Vâtra seine Kräfte sammelte. Viele Prüfungen mussten er und seine Gefährten ertragen, bis nur noch zwei übrig blieben, die schließlich in Vatras dunkle Stadt unter den schwarzen Bergen kamen. Dort entdeckten sie schließlich Vatras Gefäß, das vom Licht seines finsteren Herzens brannte, und Iunást trat vor, um es zu schlagen. Doch mit jedem Schritt wurde sein Körper von den schwarzen Flammen verzehrt, denn Vatras Geist brannte vor Hass auf [conceptmankind|E] und tatsächlich auf alles, was es wagte, sich ihm zu widersetzen. Doch am Ende schlug er es mit seinem Schwert, silberfarben im Licht des Mondes, und in Iunásts letzten Augenblicken konnte Vâtra nur noch wütend brüllen, denn sein großer Plan wurde vereitelt. \n\nSein einziger Gefährte kehrte nach Hause zurück, um die Geschichte von dem Opfer und dem Mut seines Freundes zu erzählen. Aber als er vor der großen Versammlung sprach, ging im Osten ein neuer Stern auf, wahr und hell, der in dieser Stunde die Sonne - Vâtra - selbst überstrahlte. So glaubte man, dass Ladnôca in ihrer Gnade den Geist Iunásts, ihres Meisters, aufgenommen und ihn als ihren eigenen Sohn erhoben hatte. So erhöht, setzte sie ihn ein, um für immer Wache über den Himmel zu halten, der verweilt, wenn der Mond verschwindet oder der Sonne vorangeht. Er sitzt nun bereit, Vâtra zu schlagen, sollte er jemals wieder versuchen, die Welt zu zerstören."  #~TR~
 
 game_concept_tamska: "Tamska"  #~TR~
 game_concept_tamskas: "Tamskas"  #~TR~
 game_concept_tamski: "Tamski"  #~TR~
 game_concept_great_queen: "Große Königin"  #~TR~
 game_concept_great_queens: "Große Königinnen"  #~TR~
 game_concept_tamska_desc: "Die Tamska ist die spirituelle und politische Führerin von Mag und Tumag. Sie ist die göttliche Tochter des Himmelsgottes [namur|E], inkarniert in physischer Form.\n\nNach dem Tod einer Tamska glaubt man, dass ihr Geist in den Körper einer jungen Frau, oft niedriger Herkunft, zurückkehrt und so ihr göttliches Erbe fortbesteht. Dieser Kreislauf der Wiedergeburt verleiht der Jugend in der Gesellschaft von Mag und Tumag einen hohen kulturellen Wert, da er als Spiegelbild der Reinheit und Vitalität der Tamska angesehen wird.\n\nEin Rat von sechs Ältesten sucht ständig nach der nächsten Tamska und folgt dabei Omen und Visionen, um sie zu identifizieren. Sobald sie gefunden ist, wird das auserwählte Mädchen zu einer perfekten Herrscherin erzogen. Gelegentlich wird eine Tochter der amtierenden Tamska ausgewählt, um ihre Mutter zu beerben.\n\nObwohl es historisch noch nie geschehen ist, glaubt man, dass ihr Geist theoretisch in einen männlichen Körper inkarnieren könnte. Ein solcher Mensch würde immer noch wie jede Tamska behandelt werden, aber das Ereignis würde zweifellos eine Debatte im ganzen Reich auslösen."  #~TR~

 game_concept_namur: "Namur"  #~TR~
 game_concept_namur_sky_god: "Himmelsgott"  #~TR~
 game_concept_namur_great_sky_spirit: "Großer Himmelsgeist"  #~TR~
 game_concept_namur_desc: "Namur, der Große Himmelsgeist, wird von den Menschen von Mag und Tumag als Schöpfer der Menschheit und Geber des Lebens verehrt. Die Anhänger glauben, dass er als göttlicher Richter und Schiedsrichter über die Welt wacht und dafür sorgt, dass Gerechtigkeit herrscht. Seine Priester, die als Gesetzeshüter und Mediatoren dienen, spielen eine wichtige Rolle in ihren Gemeinden. Die Unterstützung der Tempel, die Namur geweiht sind, und der Priester, die seinem Dienst gewidmet sind, gilt unter den Gläubigen als heilige Pflicht.\n\nIn ihren Glaubensvorstellungen wird Namur oft seinem Bruder, [audaj|E], dem Herrn der Wildnis, gegenübergestellt. Während Namur als gütiger Beschützer der Menschheit angesehen wird, ist Audaj gefährlicher und ungezähmter und weniger mitfühlend gegenüber der Menschheit. Die Anhänger hegen einen gesunden Respekt vor beiden Brüdern, da sie wissen, dass die Wildnis nicht überschritten werden darf.\n\nNamurs Einfluss reicht bis in den spirituellen Kern des Ânji Tamskul, wo die [tamska|E] oder Großen Königinnen als seine Töchter angesehen werden. Man glaubt, dass diese Königinnen Inkarnationen von Namurs göttlicher Essenz sind, die das Land leiten und beschützen. Das von der ersten Tamska, Veryana, errichtete Tamska-System beruht auf dem Glauben, dass die Königinnen als lebende Verkörperungen von Namurs Willen fungieren.\n\nNeben seiner Rolle als Richter und Beschützer ist Namur mit dem Streben nach spiritueller Erleuchtung verbunden. Einige Sekten innerhalb des Glaubens glauben, dass man durch das Reisen in der Welt und das Erleben der Gaben, die der Menschheit von Namur verliehen wurden, eine tiefere Verbindung zum Göttlichen erreichen kann. Dieser Glaube wurde insbesondere von Tamska Ayaka vorangetrieben, die die Selbstfindung durch Erkundung predigte."  #~TR~

 game_concept_audaj: "Audaj"  #~TR~
 game_concept_audaj_lord_of_the_wilds: "Herr der Wildnis"  #~TR~
 game_concept_audaj_desc: "Audaj, der Herr der Wildnis, wird als Gott der Natur und Bruder von Namur verehrt. Während sein Bruder, [namur|E], als Beschützer der Menschheit angesehen wird, ist Audaj gefährlicher und verkörpert die ungezähmten Kräfte der Natur. Die Anhänger glauben, dass er die wilden Tiere geschaffen hat, und die Ehrerbietung vor Audaj ist notwendig für den Erfolg in kriegerischen Unternehmungen, sei es bei der Jagd oder im Krieg.\n\nIm Gegensatz zu Namur bevorzugen Audajs Verehrer Rituale im Freien in heiligen Hainen statt in großen Tempeln. Radikale Sekten innerhalb seines Glaubens praktizieren die Leichenaussetzung, so dass die Toten in den Kreislauf der Natur zurückkehren können. Audajs Anhänger vertreten die Ansicht, dass die Menschheit die Wildnis respektieren und ihre Grenzen nicht überschreiten darf, da sie sonst seinen Zorn auf sich ziehen könnte.\n\nAudaj wird sowohl gefürchtet als auch verehrt, sein wilder Geist steht im Mittelpunkt des Glaubens derer, die eng mit der Natur leben."  #~TR~
 
 game_concept_valake_civil_war: "Valake-Bürgerkrieg"  #~TR~
 game_concept_valake_civil_war_desc: "Der $game_concept_valake_civil_war$ war ein großer Konflikt in Mag und Tumag, der von [ageTA|E] 1347 bis [ageTA|E] 1375 dauerte. Zu dieser Zeit war die dynastische Nachfolge der [tamska|E] relativ üblich, und die Nachkommen von [tamska|E] Valake III versuchten, die Position vollständig erblich zu machen. Die Probleme begannen, als Valake IVs Tochter, die Tamskangi, von ihrer Schwester ermordet wurde, die als Valake V den Thron bestieg. Als ihr Verrat entdeckt wurde, wurde sie die erste Tamska in der Geschichte, die offiziell abdankte, und ihre Schwester, die die Wahl des Ältestenrates anerkannte, wurde Valake VI.\n\nAls der Rat verkündete, dass er die neue Tamskangi gefunden hatte, ein Mädchen niedriger Herkunft namens Ânjiru, begrüßten ihre neuen Verwandten sie mit Neid und kaltem Hass.\n\nAuf dem Sterbebett ihrer Mutter versuchte die älteste Tochter von Valake V, Ânjiru zu ermorden, um den Thron für sich zu sichern. Ânjiru musste aus der Hauptstadt fliehen, und als ihre Rivalin sich selbst zu Valake VII erklärte, brach Krieg zwischen dem Herzen des Landes, loyal zu Valake, und den Stämmen von Mag und Tûmag aus, loyal zu Ânjiru, die vom Ältestenrat unterstützt wurde. Der Konflikt artete schnell in eine Reihe kleinerer Scharmützel aus, da Valake nicht in der Lage war, in die Ânjiru treu ergebenen Stammesgebiete vorzustoßen, und Ânjiru Guerillataktiken gegen ihren Feind einsetzte, aber keine größeren Siege erringen konnte.\n\nDer Konflikt endete schließlich in [ageTA|E] 1375, als Tamska Valake VII starb, nachdem sie die Unterstützung des größten Teils des Reiches verloren hatte. Während ihrer Regierungszeit förderte Tamska Ânjiru eine pazifistischere Philosophie, für immer gezeichnet von den Konflikten, die sie erlebt hatte."  #~TR~
 
 game_concept_maresh_prosperity: "Mareshs Wohlstand"  #~TR~
 game_concept_maresh_prosperity_desc: "Die [county|E] von Maresh hat immer einen [county_modifier|E], genannt $game_concept_maresh_prosperity$, der seinen wirtschaftlichen und politischen Einfluss als eines der wichtigsten Handelszentren von [harad|E] repräsentiert und als Knotenpunkt für [trans_haradric_merchants|E] dient.\n\nDieser Modifikator hat mehrere Stufen, und um seine Stufe zu erhöhen, musst du verschiedene [decisions|E] treffen, um Maresh zu verbessern. Diese Entscheidungen erfordern, dass du\n\n$BULLET_WITH_TAB$#V $decision_maresh_attract_settlers$#!\n$BULLET_WITH_TAB$#V $decision_maresh_resolve_conflicts$#!\n$BULLET_WITH_TAB$#V $decision_maresh_establish_mints$#!\n$BULLET_WITH_TAB$#V $decision_maresh_divert_rysis_river$#!\n$BULLET_WITH_TAB$#V $decision_maresh_wall_the_oasis$#!\n$BULLET_WITH_TAB$#V $decision_maresh_arysor_trade_dominance$#!\n\nJe nach Startdatum könnten einige oder die meisten davon bereits abgeschlossen sein. Neben der Erhöhung von $game_concept_maresh_prosperity$ bieten diese Entscheidungen auch verschiedene Vorteile, wobei die letzte einen riesigen Gewinn für jeden Herrscher bringt, der sie abschließt."  #~TR~

 game_concept_trans_haradric_merchant: "Trans-Haradrische Händler"  #~TR~
 game_concept_trans_haradric_merchants: "Trans-Haradrische Händler"  #~TR~
 game_concept_trans_haradric_trade: "Trans-Haradrischer Handel"  #~TR~
 game_concept_trans_haradric_merchants_desc: "Wenn du Gebiete in [GetGeographicalRegion('middleearth_harad').GetName] besitzt, besteht die Möglichkeit, dass ab und zu ein $game_concept_trans_haradric_merchant$ in deinem [court|E] erscheint. Du kannst dich entscheiden, seine Verbindungen zu nutzen, was dir einen [character_modifier|E] gewährt, der dein [income|E] steigert und je nach Region von [harad|E], aus der er stammt (entweder [nearharad|E], [farharad|E], Khy oder Sîrayn), weitere Boni gewährt. Du kannst diese Boni erhalten, auch wenn du ihn nicht in deinen Hof einlädst.\n\nDer #V $lotr_haradrim_legacy_track_name$#! Dynastie-Pfad hat verschiedene [dynasty_perks|E], die diese Mechanik verbessern. Der erste auf dem Pfad, #V $lotr_haradrim_legacy_1_name$#!, erhöht die Wahrscheinlichkeit, dass diese Ereignisse ausgelöst werden. Der dritte, #V $lotr_haradrim_legacy_3_name$#!, schaltet eine [decision|E] frei, um #V $decision_network_with_trans_haradric_merchants$#! zu tun, was die Wahrscheinlichkeit erhöht, dass [trans_haradric_merchant|E]-Ereignisse für kurze Zeit noch häufiger ausgelöst werden und gleichzeitig weitere wirtschaftliche Boni bieten."  #~TR~

 game_concept_namalo: "Namâlo"  #~TR~
 game_concept_namalo_desc: "Die Namâlo waren eine Gruppe von Händlern, die eine wichtige Rolle in der Wirtschaft von Sîrayn im [thirdage|E] spielten. Ursprünglich eine Gruppe von Händlern, die mit der Verwaltung des Gewürzhandels mit [farharad|E] beauftragt waren, waren sie eine Mischung aus verschiedenen Völkern síraynischer Herkunft, und der Begriff hatte in verschiedenen Kontexten unterschiedliche Bedeutungen.\n\nSobald ein [ruler|E], der den Gewürzhandel von Sîrayn kontrolliert, die [decision|E] trifft, um #V $decision_yield_the_spice_trade$#! zu tun, werden Namâlo-Inhalte durch die #V $innovation_namalo$#! [innovation|E] freigeschaltet.\n\nDiese [innovation|E] wird auf verschiedene Weise erlangt:\n$BULLET_WITH_TAB$Die [innovation|E] normal entdecken\n$BULLET_WITH_TAB$Die #V $decision_yield_the_spice_trade$#! [decision|E]\n$BULLET_WITH_TAB$Sie in lokale Gemeinschaften integrieren über [decision|E]\n\nLetzteres ermöglicht es dir, die [innovation|E] eine [era|E] früher zu erhalten.\n\nNeben ihren Basisvorteilen hat die [innovation|E] auch andere Vorteile. Zum Beispiel schaltet sie die [decision|E] zu $decision_namalo_synergy$ frei, die deinen [counties|E] nützliche Boni verschaffen kann."  #~TR~

 game_concept_mud_masonry: "Lehmziegelbau"  #~TR~
 game_concept_mud_mason: "Lehmbauer"  #~TR~
 game_concept_mud_masons: "Lehmbauer"  #~TR~
 game_concept_mud_masons_desc: "Die $tradition_mud_masons_name$ [tradition|E], die bestimmten [cultures|E] in Sîrayn zur Verfügung steht, ermöglicht eine [decision|E], um #V $decision_employ_mud_masons$#! zu tun. Sie gewährt dir einen [character_modifier|E], der die Kosten und die Zeit für den Bau von [buildings|E] in bestimmten [holding_types|E] reduziert.\n\nWenn du die [county|E] von $c_selena$ kontrollierst, benötigst du die [tradition|E] nicht, um auf die [decision|E] zuzugreifen, und die [decision|E] gibt dir leistungsstärkere Versionen der betreffenden [modifiers|E]."  #~TR~

 ### Shire ###
 game_concept_rulesoftheshire: "Regeln des Auenlandes"  #~TR~
 game_concept_rulesoftheshireshort: "Die Regeln"  #~TR~
 game_concept_rulesoftheshire_desc: "Die Regeln, wie sie von den [hobbits|E] genannt wurden, beziehen sich auf die alten Verpflichtungen, die die Hobbits dem [king|E] von [arthedain|E] schuldeten, im Austausch für seine Erlaubnis, sich im Auenland niederzulassen.\n\nDie Regeln waren relativ einfach und verlangten von den Auenland-Hobbits, die Herrschaft des Königs anzuerkennen, ihre Boten zu beschleunigen, die Brücken und Straßen des Auenlandes zu erhalten und dem König zu erlauben, dreimal im Jahr zum Jagen in das Land zu kommen, da die Wälder und Moore des Auenlandes ein königliches Jagdgebiet gewesen waren.\n\nDiese Regeln erwiesen sich als wenig durchsetzungsbedürftig und wurden von den Hobbits sogar bis ins [fourthage|E] beibehalten."  #~TR~

 ### Rhovanion ###
 game_concept_northron_settlers: "Nordmänner-Siedler"  #~TR~
 game_concept_northron_settler: "Nordmänner-Siedler"  #~TR~
 game_concept_northron_settlers_desc: "Die [decision|E], Nordmänner-Siedler einzuladen, steht den meisten [gondorian|E] [rulers|E] in der Mitte des [thirdage|E] zur Verfügung. Sie ermöglicht es dir, Siedler aus den Wildlanden von [rhovanion|E] zu holen, um dir verschiedene Boni zu verschaffen. Du kannst zusätzlich um langfristige Hilfe bitten, um deine militärische und politische Stellung zu verbessern. Die Belohnung ist garantiert, wenn du die Siedler als [rulers|E] einlädst.\n\nWenn du sie jedoch nicht als [rulers|E] einlädst, besteht die Möglichkeit, dass sie mehr von dir verlangen, wie z. B. zusätzliches [gold|E] oder sogar eine [county|E], über die sie herrschen können. Wenn du ihren Forderungen nicht nachgibst oder die Verhandlungen scheitern, können sie einige negative [county_modifiers|E] in deinen Ländern hinterlassen."  #~TR~

 ### Eastern Men ###
 game_concept_firsttemple: "Erster Tempel"  #~TR~
 game_concept_firsttemple_desc: "Der Erste Tempel war das große Gotteshaus, das [morgothcharacter] in [hildorien|E] auf Anweisung von [fankil|e] errichtet wurde. Er stand nicht lange, denn er wurde in der [battleofpalisor|E] zerstört, aber sein dunkles Erbe lastet schwer auf den [religions|E] der [conceptracemen|E]."  #~TR~

 game_concept_the_vidavan: "Die Vidavan"  #~TR~
 game_concept_vidavan: "Vidavan"  #~TR~
 game_concept_the_vidavan_desc: "Die [vidavan|E] sind eine Reihe von Reformen, die von Dahnâ dem Erleuchteten nach dem Fall der dritten Dynastie von Khy, oft die Dunkle Dynastie genannt, eingeführt wurden und die die Verehrung oder Ehrfurcht vor dem Zatozdâ oder Angrimâyn in jeglicher Form strengstens verbieten.\n\nDas Gesetz reformierte die autokephale Verehrung der anderen Mitglieder des Khyan-Pantheons und bildete die [congregation_for_the_divine_ranks|e], um die Verehrung unter der endgültigen Autorität des Arien-Klerus zu regulieren. Traditionelle Tieropfer wurden ebenfalls stark reguliert und reduziert, und stattdessen wurde der Schwerpunkt auf persönliches Engagement und Gebet gelegt.\n\nObwohl die Reformen nicht völlig erfolgreich waren, die Autonomie der traditionellen Kulte einzudämmen, prägten sie die Religion in den folgenden Jahren dramatisch und stärkten die Rolle des Klerus und militarisierten seine Anhänger."  #~TR~

 game_concept_congregation_for_the_divine_ranks: "Die Kongregation für die göttlichen Ränge"  #~TR~
 game_concept_congregation: "Kongregation"  #~TR~
 game_concept_congregation_for_the_divine_ranks_desc: "Die Kongregation für die göttlichen Ränge wurde von der vierten Khyan-Dynastie als Teil der Vidivan-Reformen gegründet und war eine drastische Erweiterung der Autorität des Arien-Klerus über die traditionell autokephalen Kulte des weiteren Khyan-Pantheons. Die Kongregation hatte die Aufgabe, die Harmonie zwischen den verschiedenen Kulten zu gewährleisten. Jeder Hohepriester musste nun ein anerkanntes und ordiniertes Mitglied des allgemeinen Arien-Klerus sein (außer mit Zustimmung der Kongregation), und jeder wurde als Mitglied der Kongregation betrachtet."  #~TR~
 
 game_concept_khyan_caste_system: "Khyan-Kastensystem"  #~TR~
 game_concept_caste: "Kaste"  #~TR~
 game_concept_khyan_caste_system_desc: "Tief im [secondage|E] verwurzelt, hat sich die Khyan-Gesellschaft traditionell in fünf Kasten organisiert: die [Glossary('Varna','varna_gloss')], [Glossary('Vaysha','vaysha_gloss')], [Glossary('Vata','vata_gloss')], [Glossary('Fajusha','fajusha_gloss')] und [Glossary('Shadru','shadru_gloss')]. Obwohl es in der Antike ein viel rigideres System war, ist die Mobilität zwischen den Kasten im späten [thirdage|E] relativ üblich, wobei viele die Kaste als nichts mehr als einen Hinweis auf den aktuellen Beruf betrachten."  #~TR~

 ### Wars ###
 game_concept_warofwrath: "Krieg des Zorns"  #~TR~
 game_concept_warofwrath_desc: "Der Krieg des Zorns ([ageFA|E] 545-587), auch bekannt als die Große Schlacht, war die letzte der Schlachten von [beleriand|E] im [firstage|E].\n\nDer Krieg wurde durch die Ankunft von Eärendil in [valinor|E] mit einem [silmaril|E] ausgelöst, der um Mitleid und Vergebung für die [men|E] und [elves|E] bat. Nach Beratungen beschlossen die [valargods|E], seinem Flehen zu entsprechen, und es wurde befohlen, ein Heer zusammenzustellen, um [middleearth|E] zu befreien und [morgothcharacter|E] endgültig zu besiegen. Lange hatten die [noldorelves|E] von Finarfin auf diesen Tag gewartet (denn sie hatten ihre Verwandten trotz ihrer Meinungsverschiedenheiten und ihres Leidens nicht vergessen) und große Waffenvorräte bereitgestellt, um das Heer auszustatten. In Araman versammelt, führte [eonwecharacter|E] das Heer über das Meer. Das valinoreanische Heer bestand hauptsächlich aus Noldor und [vanyarelves|E]; die [telerielves|E] weigerten sich wegen des [firstkinslaying|E] teilzunehmen, stimmten aber zu, das Heer mit ihrer Flotte zu befördern.\n\nAn den Westküsten landend, eroberte das Heer die Stätten der zerstörten Häfen von Eglarest und Brithombar. Eönwë rief alle Freien Völker auf, sich ihrem Banner zu beugen und sich ihm anzuschließen. Die Überreste der Freien Völker von Beleriand, angeführt von Gil-galad und Círdan auf Balar, leisteten unschätzbare Hilfe. Dem Heer schlossen sich auch die Überreste der Drei Häuser der Edain an.\n\nDer Krieg war lang und blutig – es dauerte Jahrzehnte, bis sie den Fluss Sirion hinaufgezogen waren. Als sie Thangorodrim erreichten, ließ Morgoth die geflügelten [dragons|E], seine bisher stärksten Waffen, frei und zwang das Heer zum Rückzug. Doch schließlich siegte das Heer, wobei Eärendil den großen Drachen Ancalagon tötete, der bei seinem Sturz die Türme von Thangorodrim zerstörte. Eönwë schlug Morgoth Hände und Füße ab und brachte ihn zurück nach Valinor, um in Máhanaxar vor Gericht zu stehen. Er wurde in [thevoid|E] geworfen und befreite [ardaconcept|E] endlich von seiner Anwesenheit, obwohl sein Böses bestehen bleiben würde.\n\nDer Krieg des Zorns wäre das letzte Mal gewesen, dass die [ainurgods|E] in den Krieg zogen, und markierte das Ende des Ersten Zeitalters."  #~TR~

 game_concept_waroftheelvesandsauron: "Krieg der Elben und Saurons"  #~TR~
 game_concept_waroftheelvesandsauron_desc: "Der Krieg der Elben und Saurons begann, als sich die [elves|E] von [eregion|E] weigerten, die [ringsofpower|E] an [sauroncharacter|E] zu übergeben. Da er sah, dass er die Elben nicht mehr durch List fesseln konnte, versuchte [sauroncharacter|E], dies mit Gewalt zu tun und ließ seine Armeen auf [eriador|E] los.\n\nEregion wurde geplündert, wobei die Hilfsstreitmacht von [lindon|E], angeführt von [elrondshort|E], gezwungen war, sich in den Norden zurückzuziehen und das Tal zu entdecken, in dem [rivendell|E] gebaut werden sollte. Sauron hätte Elrond und die Überlebenden von Eregion verfolgt und vernichtet, wenn nicht die [dwarves|E] von [khazaddum|E] mit einem mächtigen Heer seinen Rücken angegriffen hätten, unterstützt von den Elben von [lorien|E], befehligt von Celeborn. Dieses elbische Kontingent spaltete sich von den [longbeards|E] ab und schloss sich Elrond in seinem nördlichen Stützpunkt an. Dann schlossen die Zwerge die [doorsofdurin|E], nachdem sie Saurons Armee schwere Verluste zugefügt hatten.\n\nSauron begann, die Festungen seiner Feinde zu belagern, griff [lindon|E], Khazad-dûm und die Elbenstreitkräfte unter Elrond und Celeborn in [imladris|E] an. Er war jedoch nicht in der Lage, eine dieser Festungen zu knacken, bevor [numenor|E] eintraf, dessen König Tar-Minastir eine mächtige Flotte unter dem Admiral Ciryatur geschickt hatte, um seinen elbischen Verbündeten zu helfen. Mit der zusätzlichen Macht der [numenoreans|E] war Sauron gezwungen, sich in den Osten zurückzuziehen, seine Armeen waren fast vollständig zerstört.\n\nIm Nachhinein wurde beschlossen, dass Imladris die neue elbische Festung in Ostereiador werden sollte. In Anerkennung seiner Bemühungen verlieh Gil-galad Elrond zu dieser Zeit den Ring [vilya|E] und machte ihn zu seinem Vizekönig in Eriador."  #~TR~
 
 game_concept_lastalliance: "Letzte Allianz von Menschen und Elben"  #~TR~
 game_concept_lastallianceshort: "Letzte Allianz"  #~TR~
 game_concept_lastalliance_desc: "Die Letzte Allianz war eine Vereinigung von Menschen, Elben und Zwergen, um sich in den letzten Tagen des [secondage|E] mit [sauroncharacter|E] zu messen. Alle Elbenreiche schlossen sich an, sowie die [dunedain|E] und die [longbeards|E] von [khazaddum|E]. Die Allianz wurde nach ihrem Sieg im [warlastalliance|E] aufgelöst.\n\n#TOLKIENQUOTE “Daher schlossen sie jenen Bund, der Letzte Allianz genannt wird, und sie marschierten nach Osten in Mittelerde und sammelten ein großes Heer von Elben und Menschen; und sie hielten eine Weile in Imladris an. Es heißt, dass das Heer, das dort versammelt war, an Waffen schöner und prächtiger war als jedes, das seitdem in [middleearth|E] gesehen wurde, und keines größeren war zusammengetrommelt worden, seit das Heer der Valar gegen Thangorodrim zog.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von den Ring der Macht und dem Dritten Zeitalter'"  #~TR~

 game_concept_allianceofdwarvesandmen: "Allianz der Zwerge und Menschen"  #~TR~
 game_concept_allianceofdwarvesandmen_desc: "Die Allianz der Zwerge und Menschen war eine Allianz, die im frühen [secondage|E] von den [northmen|E] und den [longbeards|E] geschlossen wurde. Vor dieser Zeit hatten [dwarves|E] und [men|E] im Norden friedlich nebeneinander existiert, seitdem sich die Vorfahren der Nordmänner in dem Land zwischen den [greymountains|E] und dem nördlichen [greenwood|E] und dem Land nördlich des Tals von [anduin|E] im [firstage|E] niedergelassen hatten.\n\nNach dem Fall von [angband|E] flohen viele [orcs|E] nach Osten in die Gebiete, die von den Zwergen und Menschen bewohnt wurden. Die Orks waren in Schlachten zahlenmäßig weit überlegen, aber ihre Nachbarn, die Nordmänner, halfen ihnen, die zahlenmäßige Überlegenheit der Orks zu überwinden, und gemeinsam konnten sie sie zurückdrängen. So begann eine herzliche Freundschaft zwischen den beiden Völkern, die Zwerge versorgten sie mit besseren Waffen, während die Menschen, die wilde und geübte Reiter waren, Späher schickten, um nach Feindbewegungen zu suchen, und es herrschte relative Ruhe in der Region.\n\nAls [sauroncharacter|E] im [ageSA|E] 1695 Eriador überfiel, überrannten Orks die Berge, überfielen das Ered Mithrin und eroberten [gundabad|E] im J. Z. 1698. Die Allianz kämpfte nicht nur gegen Orks, sondern auch gegen wilde Menschen aus dem Osten. Nach Saurons Niederlage im J. Z. 1701 löste sich die Allianz auf. Die Nordmänner blieben verstreut und verarmt zurück und lebten in Höhlen oder am Waldrand. Die Langbärte hielten noch immer [khazaddum|E] inne, aber der Kontakt mit den [ironhills|E] war für eine Zeit unterbrochen, da feindliche Truppen nun das Land dazwischen besetzten."  #~TR~
 
 game_concept_warlastalliance: "Krieg der Letzten Allianz"  #~TR~
 game_concept_warlastallianceshort: "Letzte Allianz"  #~TR~
 game_concept_warlastalliance_desc: "Der Krieg der Letzten Allianz war der Höhepunkt des Krieges am Ende des [secondage|E]. \n\n[sauroncharacter|E], nach dem [downfallofnumenor|E] nach [middleearth|E] zurückgekehrt, fürchtete, dass seine elbischen Feinde durch die Gründung mächtiger [dunedain|E]-Reiche weiter gestärkt würden, und griff [gondor|E] im Jahre [ageSA|E] 3429 präventiv an. \n\nAls Antwort trafen sich [elendil|E] und Gil-galad auf Amon Sûl, zusammen mit Durin IV, und bildeten die [lastallianceshort|E], um sich zu wehren und [sauroncharacter|E] zu zerstören. [elendil|E] besiegelte diese Allianz mit einem großen Eid, geschworen auf den Namen von [eru|E]. Drei Jahre lang sammelten sich die Armeen der [noldorelves|E] und [dunedain|E] in [rivendell|E], bevor sie im Jahre [ageSA|E] 3434 nach [mordor|E] aufbrachen. \n\nSo groß war die Macht der Allianz, dass alle Streitkräfte von [sauroncharacter|E] vor ihnen flohen, als sie marschierten, und das Heer schwoll an, während sie vorrückten. Beim Überqueren des [mistymountains|E] schlossen sich Durin IV und die Zwerge von [khazaddum|E] dem Heer an, und die Armeen von [lothlorien|E] und [greenwood|E] verstärkten ihre Reihen weiter. \n\nNach der blutigen [battleofdagorlad|E] und siebenjähriger Belagerung kam [sauroncharacter|E] aus Barad-dûr hervor und kämpfte gegen [elendil|E] und Gil-galad. Schließlich fiel er, obwohl beide Hochkönige ihr Leben verloren, und [isildur|E] schnitt ihm den [onering|E] von den Fingern. Die Freien Völker hatten gewonnen, aber es war zu einem unglaublichen Preis, und der Sieg war nicht endgültig, denn der [oneringshort|E] wurde nicht zerstört.\n\n#TOLKIENQUOTE „Das Heer von Gil-galad und Elendil errang den Sieg, denn die Macht der Elben war in jenen Tagen noch groß, und die Númenóreaner waren stark und groß und schrecklich in ihrem Zorn.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von den Ringen der Macht und dem Dritten Zeitalter'"  #~TR~

 game_concept_warofdwarvesandorcs: "Zwergen- und Orkkrieg"  #~TR~
 game_concept_warofdwarvesandorcs_desc: "Der Zwergen- und Orkkrieg war ein brutaler und rachsüchtiger Konflikt, der in den späteren Jahren des [thirdage|E] ausgetragen wurde und durch den Mord an Thrór, dem verbannten König unter dem Berg, durch den [orc|E]-Häuptling Azog 'der Schänder' im Jahre [ageTA|E] 2790 entfacht wurde. \n\nNachdem Thrór im Jahre T.A. 2770 von dem [dragon|E] Smaug aus [erebor|E] vertrieben worden war, irrte er nach Moria, um seine alte Herrlichkeit zurückzugewinnen. Dort wurde er von Azog getötet und enthauptet, der seinen Namen in [dwarven|E]-Runen auf Thrórs abgetrenntem Kopf als Botschaft des Spottes an die Zwerge einbrannte. Diese Tat entfachte einen feurigen Zorn unter den [longbeards|E]. Thráin, Sohn von Thrór, rief alle Häuser der Zwerge zum Krieg. Der Ruf wurde mit grimmiger Entschlossenheit beantwortet, und drei Jahre lang sammelten die Zwerge ihre Kräfte. \n\nIm Jahre T.A. 2793 begannen die Zwerge ihren langen Rachefeldzug und stürzten sich auf jede Orkfestung im [mistymountains|E], von [gundabad|E] bis in die Tiefen der Gladden Fields. Sechs Jahre lang richteten sie Verwüstung unter den Orks an und verschonten niemanden. Der Krieg gipfelte in der Schlacht von Azanulbizar vor dem Osttor von [khazaddum|E] im Jahre T.A. 2799, wo die Zwerge einen kostspieligen Sieg errangen. \n\nObwohl Dáin, Sohn von Náin aus den [ironhills|E], Rache nahm, indem er Azog tötete, beschlossen die Zwerge, ihre alte Heimat nicht zurückzuerobern, denn Durins Fluch spukte immer noch in ihren Hallen. Der Krieg forderte auf beiden Seiten schwere Verluste und hinterließ eine bleibende Bitterkeit zwischen Zwergen und Orks.\n\n#TOLKIENQUOTE „Wir haben den Sieg errungen. Khazad-dûm gehört uns!“, sagten sie. Aber sie hatten nicht über das Tor hinausgeschaut. Dort wohnt noch der Schatten des Ruins meines Volkes, und dieser Schatten ist nicht mehr zu erreichen.“#!\n\n#QUOTEDCHARACTER ― Die Rückkehr des Königs, Anhang A, 'Durins Volk'"  #~TR~

 game_concept_warofiron: "Eisenkrieg"  #~TR~
 game_concept_warofiron_desc: "Der Eisenkrieg war ein erbitterter und prägender Konflikt, der in den letzten Jahren des [yearofthetreesage|E] ausgetragen wurde und den Untergang des [sindrisfolk|E] von unvergleichlichem Reichtum zu gedemütigtem Exil markierte. In den frühesten Tagen beherrschten allein die [ironfists|E] die Geheimnisse der Eisenherstellung, was ihnen unvergleichliche Werkzeuge, Waffen und Ansehen unter den Clans der [redmountains|E] verschaffte. Ihre eisernen Werkzeuge konnten tiefer schneiden, länger halten und teurer verkauft werden als alles, was rivalisierende Clans herstellen konnten, und ihre geheimen Methoden wurden eifrig bewacht.\n\n[sindririch|E], berühmt für seine goldenen Hallen und sein Können, sah seinen Reichtum anschwellen, als die anderen östlichen Clans teuer für eisengeschmiedete Güter bezahlten. Doch mit dem Wohlstand kam der Stolz. Die Eisenfaustler wurden zu mächtig, erpressten höhere Preise und schüchterten Händler aus kleineren Clans ein. Als eine reiche Eisader in einer [stiffbeard|E]-Festung entdeckt wurde, boten die Eisenfaustler zuerst Gold an, und als sie abgelehnt wurden, warfen sie die alten Abkommen der östlichen Clans über Bord und eroberten das Land mit Gewalt, wobei sie dabei einen Prinzen von [thulin|E]s Linie töteten.\n\nDie Starrbärtigen würden eine solche Beleidigung nicht allein hinnehmen. Mit ihnen erhoben sich die [blacklocks|E] und [stonefoots|E], die drei Clans bildeten einen Geheimbund. Vom Handel abgeschnitten und in Arroganz abgewiesen, schufteten sie schweigsam und knackten mit der Zeit die lange gehüteten Geheimnisse der Eisenverarbeitung. Als die Eisenfaustler die Wiederaufnahme des Handels unter Androhung von Krieg forderten, fanden sie ihre ehemaligen Rivalen bewaffnet und vereint.\n\nSo begann der Eisenkrieg, ein langwieriger und verheerender Konflikt, der über ein Jahrzehnt dauerte. Obwohl die Eisenfaustler mächtig waren, konnten sie drei zornige Clans nicht widerstehen, die selbst Eisen schwingen konnten. Festungen fielen, Reichtümer wurden beschlagnahmt, und der Stolz der Eisenfaustler wurde auf dem Feld plattgewalzt. Besiegt, wurden ihre Herren verbannt und ihre verbliebenen Verwandten verstreut. Die meisten folgten ihren verbannten Führern nach Osten in die Ered Harmal, während ein Überrest in den Roten Bergen blieb, von den anderen als Verräter verurteilt, weil sie Frieden geschlossen hatten.\n\nIn den langen Jahrhunderten, die folgten, begannen die Eisenfaustler von neuem. Trotzdem sollte es beträchtliche Zeit und viel Demut erfordern, bevor ihr Name wieder ohne Verachtung unter den östlichen Clans gesprochen wurde."  #~TR~

 game_concept_warofthelie: "Lügenkrieg"  #~TR~
 game_concept_warofthelie_desc: "#italic „Er spaltete unsere Verwandtschaft mit Lügen und Eiden, und so spalten wir die Welt, um ihn zu finden.“#!\n\nDer Lügenkrieg war ein Bürgerkrieg, der die Einheit der [blacklocks|E] zerstören und die Hallen zweier großer [dwarven|E]-Reiche beflecken sollte.\n\nJahrhunderte nach dem schrecklichen Blutvergießen der [Concept('successionofbizaruldum', 'Succession Crisis')|E], im Jahre [ageTA|E] 2400, kam [sauroncharacter|E] an die Tore von Nargubraz. Er berief sich auf einen alten Eid, der von den Blacklocks geschworen wurde, im Austausch für den [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E], und versprach Hilfe, um Bizarûldûm von den [stonefoots|E] zurückzuerobern. Jahrzehntelang schürte Saurons Korruption die Flammen alter Beschwerden in Nargubraz und verstrickte den alten König Bhormûl und all seine Söhne, bis auf den ältesten. Als der König im Jahre T.A. 2440 starb, wurde sein Erbe bald von seinen jüngeren Brüdern ermordet, was den Lügenkrieg entzündete. Die Verliererfraktion, angeführt von Rôn dem Verbannten, einem weit entfernten Mitglied von Thrárs zweiter Linie, floh nach Bizarûldûm.\n\nSo begann der Lügenkrieg, ein brutaler Konflikt, der Blacklock gegen Blacklock aufbringen ließ. Auf der einen Seite stand die Nargubraz-Fraktion, nun verbündet mit den Männern von Ruartar, bewaffnet mit Zwergenstahl.\nGegen sie stand eine Koalition der Streitkräfte von Bizarûldûm; die Verbannten von Nargubraz unter der Führung von Rôn und [men|E] von Lôkhas Drûs, die von [sarumancharacter|E] dem Weisen gesammelt wurden.\n\nSaruman, der die dunkle Macht hinter der Nargubraz-Fraktion spürte, vereinte die verstreuten Streitkräfte und schlug den Stellvertreter des Schattens nieder. Die letzte Schlacht im Jahre T.A. 2459 endete mit der Flucht Saurons und der Befreiung von Nargubraz.\n\nBeschämt und trauernd über die Tötung von Verwandten, versiegelten die Sieger, zusammen mit einigen der besiegten Zwerge, die Tore von Nargubraz und schworen, nicht zurückzukehren, bis Sauron vernichtet war. So wurden die [axesofnargubraz|E] geboren, ein umherwanderndes Kriegsheer, das durch Rache und Eid verbunden ist."  #~TR~

 game_concept_treacheryoforn: "Verrat von Ôrn"  #~TR~
 game_concept_treacheryoforn_desc: "#italic „Gold kaufte seine Loyalität, aber nicht die Herzen seiner Verwandten. Der Schatten, den er umarmte, wandte Bruder gegen Bruder, und der Name der [ironfists|E] wurde für immer verdunkelt.“#!\n\nNach der Verwüstung der [akallabeth|E] lag die Eisenfaust-Festung Kheled-Nâla in Trümmern, und ihr König wurde von einer fallenden Säule getötet. Sein Nachfolger, Ôrn 'der Habgierige', war ein [dwarf|E], der von unstillbarer Gier und Ehrgeiz getrieben wurde und die schlechtesten Eigenschaften verkörperte, die oft seinem Clan zugeschrieben wurden. Entschlossen, das Vermögen seines Volkes um jeden Preis wiederherzustellen, war Ôrn bereit, Ehre und Verwandtschaft zu opfern.\n\nIm Geheimen schmiedete er ein unheiliges Bündnis mit [sauroncharacter|E] und tauschte Krieger und Waffen gegen Gold und [mithril|E], um dem Dunklen Herrn während des [warlastalliance|E] zu helfen. Da er wusste, dass viele seiner Leute es ablehnen würden, für Sauron zu kämpfen, nahm Ôrn nur seine treuesten Anhänger mit in den Krieg und ließ seinen Sohn Buldin zurück, um die Falschheit aufrechtzuerhalten, dass sie sich auf eine große Handelsexpedition unter den Ostlingen begaben.\n\NWenn die Eisenfaust-Krieger an der Seite von Saurons Truppen kämpften, war Durin IV empört und verurteilte ihre Taten als schweren Verrat. Die Eisenfaustler erhoben sich unter Threlin, einem königlichen Nachkommen von Threlin I. 'dem Großen' von [sindrisfolk|E], zum Aufstand. Ôrn wurde getötet, und sein Sohn Buldin wurde vertrieben und trug das Stigma des Verrats seines Vaters. Er floh mit den Überresten seiner Anhänger und dem Ring der Eisenfaustler.\n\nIn der Folge wurde Threlin zum König Threlin II. der Eisenfaustler gekrönt. Anstatt das gedemütigte Kheled-Nâla wiederherzustellen, gründete er die Festung Namagalûz im Süden, die mit der Zeit ihren früheren Glanz übertraf.\n\nBuldin und seine Verbannten ließen sich in der abgelegenen Festung Nurunkhizdín im Nordwesten nieder, wo sie Not und Isolation erlitten. Von ihren Verwandten geächtet und angeblich von Durin IV verflucht, wurden sie bitter und zurückgezogen. Ihr Untergang besiegelte sich in den frühen Jahren des [thirdage|E], als ein umherziehender [dragon|E] auf Nurunkhizdín herabstieg, die Festung und den [Concept('sevenringsofdwarves', 'Ring of the Ironfists')|E] in Flammen verzehrte."  #~TR~
 
 game_concept_angmar_war: "Angmars Krieg"  #~TR~
 game_concept_angmar_wars: "Angmars Kriege"  #~TR~
 game_concept_angmar_war_desc: "Der Angmars Krieg, auch bekannt als die Angmar-Kriege aufgrund des intermittierenden Charakters des Krieges, bezieht sich auf die Konflikte zwischen dem [dunedain|E]-Königreich [arnor|E] und dem Königreich [angmar|E] des [witchkingshort|E] von ungefähr [ageTA|E] 1356 bis zur Schlacht von Fornost im Jahre [ageTA|E] 1975.\n\nMit Schlachten und Feldzügen, die während der Herrschaft der letzten neun Könige von [arthedain|E] zeitweise stattfanden, wurde Eriador im Angmars Krieg verwüstet und die [dunedainarnor|E] stark reduziert. Der Krieg würde auch die letzte große Mobilmachung der [elves|E] der [westlands|E] vor dem Ringkrieg sehen.\n\nDas Ende des Angmars Krieges sowie die Flucht des [necromancer_sauron|E] aus [dolguldur|E] im Jahre [ageTA|E] 2063 läuteten die Ära der [westlands|E] ein, die als Wachsame Frieden bekannt ist."  #~TR~
 
 game_concept_battleofdagorlad: "Schlacht am Dagorlad"  #~TR~
 game_concept_battleofdagorlad_desc: "Die Schlacht am Dagorlad ereignete sich im Jahr 3434 des [secondage|E]. Sie wurde zwischen der Armee der [lastallianceshort|E] unter Gil-galad und [elendil|E] und einer Armee von Orks und anderen Kreaturen ausgetragen, die [sauroncharacter|E] treu ergeben waren. Die Schlacht fand auf der großen, baumlosen, offenen Ebene von Dagorlad statt, zwischen den Toten Sümpfen und Cirith Gorgor. Obwohl es letztendlich ein Sieg der Allianz war, geschah dies erst nach immensen Verlusten. \n\nAmdír und Oropher, die [sindarelves|E]-Könige von [lothlorien|E] und [greenwood|E], weigerten sich, sich unter das Oberkommando von Gil-galad, einem [noldorelves|E], zu stellen. So stürmten ihre Truppen verfrüht vor und erlitten im Vergleich zu den [noldorelves|E], da sie schlechter ausgerüstet waren, schwere Verluste. Sowohl Amdír als auch Oropher starben nach dieser Schlacht auf dem Schlachtfeld, und die Streitkräfte von Lórien und [greenwood|E] humpelten mit jeweils der Hälfte und einem Drittel ihrer Truppen nach Hause. \n\nDie Ebene von Dagorlad wurde aufgrund der Tausenden von Leichen, die auf dem Feld zurückblieben, als die Toten Sümpfe bekannt, und sie wurde als ein verfluchter Ort angesehen. \n\n#TOLKIENQUOTE „Es war eine große Schlacht. Große Männer mit langen Schwertern und schreckliche Elben und Orks, die schrien. Sie kämpften tagelang und monatelang an den Schwarzen Toren auf der Ebene.“#!\n\n#QUOTEDCHARACTER ― Gollum in Die Zwei Türme, 'Der Durchgang durch die Sümpfe'"  #~TR~
 
 game_concept_battleofpalisor: "Schlacht von Palisor"  #~TR~
 game_concept_battleofpalisor_desc: "Die Schlacht von Palisor bezieht sich auf die große Schlacht, die im Osten von [middleearth|E] im ersten Jahrhundert des [firstage|E] ausgetragen wurde. Auf der einen Seite standen diejenigen, die unter den Schatten von [morgothcharacter|E] und seinem Leutnant [fankil|e] gefallen waren, wie [elmir|E] und sein Volk, verbannten Ausgestoßenen der [dwarves|E], und viele [orcs|E] und [goblins|E]. Auf der anderen Seite standen diejenigen von [men|E], [elves|E] und [dwarves|E], die sich der Ausbreitung der Dunkelheit widersetzten. Am Ort des [firsttemple|E] stießen die beiden Seiten aufeinander, und [tuvo|E] und [fankil|e] kämpften auf den Ebenen gegeneinander. Die Schlacht war verheerend, beide Seiten erlitten große Verluste, und keiner stand am Ende wirklich siegreich da. In der Folge, während Morgoths Einfluss im Osten stark geschwächt war, war die Schlacht am einflussreichsten, da sie die Migration und Siedlungen der Menschen anregte, wie den Westmarsch von [ermon|E] und den Edain, das [avarin|E]-Heer von [tareg|E] und andere Migrationen wie die Haradrim- und Talaethrim-Heere."  #~TR~
 
 game_concept_twelveyearwar: "Der Zwölfjährige Krieg"  #~TR~
 game_concept_twelveyearwar_desc: "Der Zwölfjährige Krieg war der erste große Krieg, der zwischen den Nachfolgestaaten von [arnor|E] nach seiner Auflösung geführt wurde und von [ageTA|E] 948 bis T.A. 960 dauerte. Die genaue Ursache des Krieges ist der Zeit verloren gegangen, aber das Ergebnis war, dass Arthedain formell den Krieg gegen Cardolan erklärte und den Baranduin bei Sarn Forn überquerte, während gleichzeitig Minas Mallost in Tyrn Hadhoth belagert wurde.\n\nWährend des Krieges würde die Hauptstadt von Cardolan, Thalion, ihre erste Plünderung durch triumphierende arthedainische Truppen erleben. Nach diesem Ereignis trat [rhudaur|E] in den Krieg ein und griff sowohl Cardolan als auch Arthedain an. Nach über einem Jahrzehnt verheerenden Krieges würde der Frieden durch den Vertrag von Faelond geschlossen, wobei Tyrn Hadhoth an Arthedain und Dyr Maenason an Rhudaur abgetreten wurden.\n\nTrotz der Ansprüche und Eide ewiger Freundschaft würde der Krieg im Jahre T.A. 1001 während des [waroftherestoration|E] in die Nachfolgereiche zurückkehren."  #~TR~

 game_concept_waroftherestoration: "Wiederherstellungskrieg"  #~TR~
 game_concept_waroftherestoration_alt: "Die Große Kampagne"  #~TR~
 game_concept_waroftherestoration_desc: "Der Wiederherstellungskrieg, auch bekannt als die Große Kampagne in [rhudaur|E], war ein Krieg, der Ende [ageTA|E] 1001 begann. Dem Ausbruch des Krieges ging das Bündnis voraus, das zwischen dem neu aufgestiegenen König Cirion von [cardolan|E] und dem Kriegerkönig Elenthorn von Rhudaur geschlossen wurde.\n\nDie beiden Königreiche vereinten sich und griffen die Grenzen von Arthedain an und erzielten große Erfolge auf dem Feld. Eine erfolgreiche heldenhafte Verteidigung der Wetterhügel durch Prinz Mallor von Arthedain führte jedoch dazu, dass der Feldzug an Schwung verlor und auf Gefechte und Überfälle auf niedrigem Niveau zurückging. Nach einigen Jahren kamen die Parteien zu einer von Imladris vermittelten Einigung: Arthedain würde den Grabhügeln an Cardolan zurückgeben und ein großes Kriegsgeld an [rhudaur|E] zahlen, aber es würde keine Zugeständnisse in der Frage der Wetterhügel geben, die sowohl Cardolan als auch Rhudaur immer noch beanspruchten. Im Austausch für diese Zugeständnisse schworen sowohl Cardolan als auch Rhudaur, 50 Jahre lang keine neuen Befestigungen an der arthedainischen Grenze zu bauen, und beide würden die Zölle senken, die nach dem [twelveyearwar|El] auf arthedainische Händler erhoben worden waren."  #~TR~

 game_concept_cardolan_civil_war: "Bürgerkrieg von Cardolan"  #~TR~
 game_concept_cardolan_succession_crisis: "Nachfolgekrise von Cardolan"  #~TR~
 game_concept_cardolan_civil_war_desc: "Der Bürgerkrieg von Cardolan, auch bekannt als die Nachfolgekrise von Cardolan, war ein Krieg, der im Königreich [cardolan|E] beim Aufstieg von König [targonofcardolan|E] auf den Thron im Jahre [ageTA|E] 1235 ausgetragen wurde und bis 1244 dauerte. Der Krieg wurzelte im Widerstand gegen den Aufstieg von König Targon, der die Königtum zentralisieren und die Privilegien und die Macht des stolzen cardolanischen Adels beschneiden wollte. Targon wurde von zwei Fraktionen bekämpft, die von seinen jüngeren Brüdern Maeron und Caldamir angeführt wurden. Maeron hatte die Unterstützung des Südens und der Küstenregionen, während Caldamir die Unterstützung des Nordostens sowie die Hilfe einiger [dunedain|E]-Adliger von [rhudaur|E] hatte.\n\nNach sechs Jahren unentschiedenen Krieges erlangte Targon durch das Eingreifen von [arthedain|E] zur Unterstützung seiner Herrschaft die Oberhand. Der Krieg dauerte noch drei Jahre, wobei Maeron im Kampf starb und Caldamir nach [rhudaur|E] floh, wo er der Geschichte verloren ging.\n\nIn der Folge wurde der rebellische Adel von Cardolan gedemütigt, aber es wurden auch die Saat für Cardolans späteren Niedergang und das Ende von Targs eigener Dynastie gelegt, wobei sein Sohn der letzte König von Cardolan war."  #~TR~
 
 game_concept_devastationofcardolan: "Verwüstung von Cardolan"  #~TR~
 game_concept_devastationof1409: "Verwüstung von 1409"  #~TR~
 game_concept_devastationofcardolan_desc: "Die Verwüstung von Cardolan, auch bekannt als die Verwüstung von 1409, bezieht sich auf die Invasion und die darauf folgenden Schäden, die Cardolan durch das Königreich [angmar|E] im Jahre [ageTA|E] 1409 zugefügt wurden.\n\nAngmar, das erfolgreich die Mehrheit der Streitkräfte von Cardolan und Arthedain nach Norden zu den Grabhügeln und Wetterhügeln gelockt hatte, konnte mit nur minimalem Widerstand in das Herzland Nordcardolans einmarschieren und plünderte und brannte, während es vorrückte. Schließlich konnte die Koalitionstruppe von Arthedain, Cardolan, Lindon und Saralain unter dem neu gekrönten König Araphor den Vormarsch durch Cardolan in drei entscheidenden Schlachten aufhalten: die Schlacht an den Kreuzungen bei Sarn Ford, die Schlacht an der Festung bei Argond und die Schlacht an den Dünen bei Minas Mollost. Selbst mit diesen Pyrrhussiegen sollte es noch zwei Jahre dauern, bis alle verstreuten Truppen von Angmar aufgespürt und aus Cardolan ausgerottet waren, wobei die letzte Armee 1411 außerhalb von Barad Girithlin vernichtet wurde.\n\nDie Verwüstung würde dauerhafte und drastische Auswirkungen auf Cardolan haben. Obwohl es bis zur späteren Großen Pest noch von den [dunedain|E] gehalten wurde, war Cardolan erheblich entvölkert und seine Infrastruktur stark beschädigt. Viele der [dunedain|E] der Region entschieden sich entweder, nach Arthedain auszuwandern oder näher an seine Grenze zu ziehen, wobei die Verwaltung der Region von der alten fürstlichen Hauptstadt Argond auf eine in Iarond stationierte Verwaltung verlagert wurde."  #~TR~

 game_concept_battle_of_the_five_armies: "Fünffach Schlacht"  #~TR~
 game_concept_five_armies: "Fünf Heere"  #~TR~
 game_concept_battle_of_the_five_armies_desc: "Die Schlacht der Fünf Heere war eine Schlacht, die im Jahre [ageTA|E] 2941 nach dem Tod von Smaug um den [lonelymountain|E] ausgetragen wurde. Die Fünf Heere waren die [goblins|E] der [greymountains|E] und [mistymountains|E] unter Bolg, ihre Reittiere, die [elves|E] von [mirkwood|E] unter Thranduil, die [dwarves|E] der [ironhills|E] unter Dáin II. 'Eisenfuß' und die [men|E] von [dale|E] unter Bard dem Bogenschützen.\n\nDer Auftakt zur Schlacht begann mit der Tötung von Smaug, von der die Elben von Mirkwood erfuhren, die ihren Anteil an dem Schatz beanspruchen wollten. Sie schlossen sich den Männern von Dale unter Bard zusammen und konfrontierten Thorin II. 'Eichenschild' und seine Kompanie, die sich weigerten, einen Teil des Schatzes aufzugeben. Thorin sandte eine Nachricht an seinen Cousin Dáin, der mit einem Heer von fünfhundert Zwergen eintraf, und die Schlacht wurde nur knapp abgewendet, als [gandalfcharacter|E] 'der Graue' die Nachricht von einem Heer von Goblins und Wargen unter Bolg brachte.\n\nDie Elben, Menschen und Zwerge schlossen sich gegen sie zusammen. Die Zwerge und Dale-Männer warteten auf einem Ausläufer des Einsamen Berges, während die Elben auf einem anderen auf der anderen Seite des Tals warteten, in der Hoffnung, die Goblins anzulocken und sie zu besiegen. Der Plan funktionierte zunächst, aber die schiere Anzahl der Goblins überwältigte bald die Verteidiger. An diesem Punkt kamen Thorin und seine Kompanie aus dem Berg, trieben die Goblins zurück und griffen Bolg selbst an, aber der Kampf wurde bald wieder bitter, als Thorin umzingelt und niedergeschlagen wurde. Erst mit dem Eintreffen der Großen Adler und Beorn in Bärenform wendete sich das Blatt der Schlacht, als Bolg selbst von Beorn getötet wurde.\n\nNach der Schlacht starb Thorin sowie seine Neffen Kili und Fíli. Dáin wurde der neue König unter dem Berg, und die massiven Verluste, die die Goblins erlitten hatten, führten zu einer ruhigen Zeit im Norden bis zum Ringkrieg."  #~TR~

