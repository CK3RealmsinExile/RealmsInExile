 ### Game Mechanics ###
 game_concept_conceptgamemechanism: "Mechanismus"  #~TR~
 game_concept_conceptgamemechanism_desc: "Ein Ingame-Mechanismus der Reiche-im-Exil"  #~TR~
 
 game_concept_slave_expedition: "Sklavenexpedition"  #~TR~
 game_concept_slave_expeditions: "Sklavenexpeditionen"  #~TR~
 game_concept_slave_expedition_desc: "Dies ist eine spezielle Art von [war|E], die von einem [ruler|E] begonnen wird, dessen [culture|E] Sklaverei praktiziert. Das Hauptziel von $game_concept_slave_expeditions$ ist es, Sklaven und Gold für dein Reich zu erobern. \n\nBei einem Sieg in einer $game_concept_slave_expedition$ nimmt der Angreifer Gefangene und Gold, reduziert die [development|El] der feindlichen [capital|El] und erhält einen Modifikator basierend auf der Titelstufe des Gegners. Dieser Modifikator gewährt reduzierte Baugeschwindigkeit und -kosten und erhöht die Geschwindigkeit des Entwicklungswachstums. Nach einer erfolgreichen Expedition kann für 5 Jahre keine weitere gestartet werden."  #~TR~

 game_concept_elven_homelands_conquest_casus_belli: "Heimatland-Rückeroberungskrieg"  #~TR~
 game_concept_elven_homelands_conquest_casus_belli_desc: "Ein spezielles [casus_belli|E], das [elves|E] zur Verfügung steht und eine spezielle Art von Eroberungs-[war|E] ermöglicht, um Gebiete in den traditionellen Heimatländern ihres Volkes zurückzuerobern.\n\nDiese Heimatländer sind im dedizierten Heimatländer-Kartenmodus in #P Grün#! hervorgehoben."  #~TR~

 game_concept_vanquish_darkness_casus_belli: "Krieg zur Vernichtung der Dunkelheit"  #~TR~
 game_concept_vanquish_darkness_casus_belli_desc: "Ein spezielles [casus_belli|E], das [elves|E] zur Verfügung steht und auf böse ausgerichtete [faith|E]-Charaktere abzielt.\n\nNach dem Sieg wird der anvisierte [title|E] an gut ausgerichtete [faith|E]-Inhaber einer lokalen [culture|E] übertragen."  #~TR~
 
