 ### Time and the Ages of Arda ###

 game_concept_loretime: "Zeit"  #~TR~
 game_concept_loretime_desc: "[loretime|E] ist das Leben von [eaworld|E]. Die [timelesshalls|E] und die [thevoid|E] werden als außerhalb der Zeit liegend angenommen. [loretime|E] begann mit [creation|E] und dem Abstieg der [valargods|E] nach [aman|E]. Zeit repräsentiert vielleicht die Abfolge der Akkorde, die von [eru|E] im [ainulindale|E] gesungen wurden.\n\nDie Zählung der Zeit begann mit den [twotrees|E] und wird als [yearofthetreesage|E] betrachtet."  #~TR~
 game_concept_lampsage: "Jahre der Lampen"  #~TR~
 
 game_concept_lampsage_desc: "Die erste Ära der Welt, als die [valargods|E] auf [Glossary('Almaren','almaren_gloss')] weilten und die Welt vom Licht der [lampsshort|E] erleuchtet wurde, endete mit der Zerstörung der [lampsofthevalar|E]."  #~TR~

 game_concept_ageYT: "J.T."  #~TR~
 game_concept_yearofthetreesage: "Jahre der Bäume"  #~TR~
 game_concept_yearofthetreesage_desc: "Die Jahre der Bäume, auch die Tage der Glückseligkeit ([valinor|E]) oder die Mittagssonne von ([valinor|E]) genannt, waren die langen Jahre, die zwischen der Gründung von ([valinor|E]) und seiner Verdunkelung lagen. Während dieser Zeit wurde ([valinor|E]) vom Licht der ([twotrees|E]) erleuchtet, aber ([middleearth|E]) lag in der Großen Dunkelheit.\n\nDie Jahre der Bäume gingen den Jahren der Sonne voraus und endeten mit dem Aufgang der Sonne, gegen Ende des ([firstage|E]).\n\nDieser Zeitalter wurde vom ([lampsage|E]) vorausgegangen."  #~TR~
 
 game_concept_firstage: "Erstes Zeitalter"  #~TR~
 game_concept_ageFA: "EZ"  #~TR~
 game_concept_firstage_desc: "Das Erste Zeitalter (EZ) begann mit dem Erwachen der ([elves|E]) und endete damit, dass ([melkorcharacter|E]) in die ([thevoid|E]) geworfen wurde. Der Großteil des Ersten Zeitalters wird als Teil des ([yearofthetreesage|E]) gezählt und war eine Zeit langen Friedens und Schlafs nach dem ersten Sturz von ([morgothcharacter|E]). Als sich das Erste Zeitalter dem Ende näherte, wurde er aus seiner Gefangenschaft befreit und begann den Krieg der Juwelen. Nach der Zerstörung der ([twotrees|E]) und dem Aufgang der Sonne wurde die Zählung der Jahre als die Jahre der Sonne erneuert, und diese Daten werden oft fälschlicherweise für das gesamte Erste Zeitalter gehalten.\n\nFür die ersten 400 Jahre der Sonne hielt der Lange Friede an, als die ([noldorelves|E]) ([morgothcharacter|E]) in ([angband|E]) mit einem Schwertzaun belagerten.\n\nDie Belagerung wurde in der Schlacht der Plötzlichen Flamme gebrochen, und einer nach dem anderen fielen die Reiche der ([noldorelves|E]).\n\nAm Ende konnten nur die vereinten Kräfte des ([uttermostwest|E]) und der Freien Völker von ([beleriand|E]) den Schwarzen Feind stürzen, was zum ([warofwrath|E]) führte.\n\nIm Nachhinein wurde der Kontinent ([beleriand|E]) versenkt und ([morgothcharacter|E]) wurde durch die Tore der Nacht in die ([thevoid|E]) geworfen. Damit endete das Erste Zeitalter von ([ardaconcept|E])."  #~TR~
 
 game_concept_secondage: "Zweites Zeitalter"  #~TR~
 game_concept_secondageshort: "Zweites"  #~TR~
 game_concept_ageSA: "ZZ"  #~TR~
 game_concept_secondage_desc: "Das Zweite Zeitalter (ZZ) begann nach dem ([warofwrath|E]). Viele der ([elfexiles|E]) kehrten nach ([aman|E]) zurück, während diejenigen, die blieben, sich unter Ereinion Gil-galad versammelten oder eigene Königreiche gründeten. Die Edain gründeten in diesem Zeitalter das Königreich ([numenor|E]) und erreichten den Höhepunkt ihrer Macht und ihres Glücks.\n\nIn den frühen 1500er Jahren dieses Zeitalters kam ([annatarcharacter|E]) an die Tore von ([eregion|E]) und gab sich als Abgesandter der ([valargods|E]) aus, gewann die Freundschaft von ([celebrimbor|E]). In Wahrheit war es ([sauroncharacter|E]), der die Elben durch List fesseln wollte. So entstanden die Großen Ringe, und im Gegenzug schuf Sauron den ([oneringshort|E]), den ([rulingring|E]). Dann kam es zum Krieg zwischen Sauron und den Elben, der mit Saurons Niederlage endete, nachdem ein großes Heer aus ([numenor|E]) gekommen war.\n\nSpäter im Zeitalter sprachen die ([numenoreans|E]), stolz und neidisch auf die Eldar geworden, gegen das ([banofthevalar|E]) und begannen, ein beispielloses Reich zu errichten. Mit der Zeit wurde Sauron in Númenor gefangen genommen und verdarb sie schließlich von innen heraus zu offener Rebellion, die in der ([akallabeth|E]) gipfelte.\n\nDie Überlebenden der ([faithful|El]) von Númenor, die Eldar und die Zwerge schlossen sich im ([warlastalliance|E]) zusammen und stürzten gemeinsam Sauron, obwohl der Einzige Ring nicht zerstört wurde. Damit endete das Zweite Zeitalter von ([ardaconcept|E])."  #~TR~
 
 game_concept_thirdage: "Drittes Zeitalter"  #~TR~
 game_concept_thirdageshort: "Drittes"  #~TR~
 game_concept_ageTA: "DZ"  #~TR~
 game_concept_thirdage_desc: "Das Dritte Zeitalter (DZ) begann mit der Niederlage von ([sauroncharacter|E]) im ([warlastalliance|E]). Dieses Zeitalter wurde vom Aufstieg und Niedergang der ([realms_in_exile|E]), ([gondor|E]) und ([arnor|E]) bestimmt.\n\nArnor spaltete sich in drei Königreiche und wurde schließlich vom Königreich ([angmar|E]) zerstört. Gondor wuchs an Macht und Stärke und war eine Zeit lang wie das alte ([numenor|E]), aber es ist nun lange im Niedergang begriffen, obwohl es immer noch stark ist.\n\nDie ([elves|E]) wurden immer mehr darauf bedacht, die Gebiete zu erhalten, die sie bereits besaßen, und gaben im Allgemeinen den Versuch auf, sich auszudehnen. Die ([dwarves|E]) blühten weiterhin in ihren Berghallen auf, bis zum Fall von ([khazaddum|E]), als Durins Fluch erwachte und Durin VI tötete, was schließlich zur Gründung des ([ereborrealm|E]) führte.\n\nIn den schwindenden Tagen des Dritten Zeitalters bereitete sich Sauron erneut darauf vor, die Freien Völker anzugreifen, und die Hoffnung ruhte am Messer. Am Ende machte der Mut der kleinsten Wesen, der ([hobbits|E]), Sauron und all seine Werke zunichte. Der Ringträger und die Träger der ([threeringsofelvesshort|E]) segelten schließlich ins ([uttermostwest|E]), und damit endete das Dritte Zeitalter von ([ardaconcept|E])."  #~TR~
 
 game_concept_fourthage: "Viertes Zeitalter"  #~TR~
 game_concept_fourthageshort: "Viertes"  #~TR~
 game_concept_ageFoA: "VZ"  #~TR~
 game_concept_fourthage_desc: "Das Vierte Zeitalter (VZ) begann, als die Ringträger und die Drei über das Meer nach ([valinor|E]) zogen. Sein Beginn war geprägt vom Aufstieg eines wiedererstarkten Königreichs der ([dunedain|E]) unter König ([Glossary('Elessar','elessar_gloss')]), aber wie es endete, kann niemand sagen..."  #~TR~
 
 game_concept_age: "Zeitalter"  #~TR~
 game_concept_ages: "Zeitalter"  #~TR~
 game_concept_age_desc: "Zeitalter sind große Zeitabschnitte, in die die Weisen und die Loremaster die Geschichte von ([ardaconcept|E]) eingeteilt haben. Die Einteilung erfolgte nach großen historischen Ereignissen wie dem Sturz eines Dunklen Herrschers.\n\nDie sechs wichtigsten aufgezeichneten Zeitalter sind das ([lampsage|E]), ([yearofthetreesage|E]), ([firstage|E]), ([secondage|E]), ([thirdage|E]) und ([fourthage|E])."  #~TR~
 
 game_concept_elderdays: "Ältere Tage"  #~TR~
 game_concept_elderdays_desc: "Die Älteren Tage, während des ([secondageshort|E]) und ([thirdage|E]), bezog sich eigentlich auf die Zeit vor dem Ende des ([firstage|E]). In diesem Zusammenhang waren die Mittleren Tage das Zweite und Dritte Zeitalter, während die Jüngeren Tage die vorhergesehene Herrschaft der ([conceptracemen|E]) waren.\n\nIm ([fourthage|E]) begann der Begriff jedoch, auf alle vorherigen Zeitalter angewendet zu werden, als die Zeit vor der Herrschaft der Menschen und dem Schwinden der ([elves|E]) und anderer ([conceptraces|E]). Aragorn beispielsweise bezeichnete sich selbst als den letzten König der Älteren Tage, im letzteren Sinne."  #~TR~
 
