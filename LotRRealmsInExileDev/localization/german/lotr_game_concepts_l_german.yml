 game_concept_uttermostwest: "Äußerster Westen"  #~TR~
 game_concept_undyinglands: "Unsterbliche Lande"  #~TR~
 game_concept_aman_desc: "[aman|E], auch bekannt als das Glückliche Reich oder die Unsterblichen Lande, ist der westlichste Kontinent von [ardaconcept|E], der jenseits des [belegaer_sea|E] von [middleearth|E] liegt. Seine westlichste Grenze ist [toleressea|E]. Es wird das Glückliche Reich genannt, da [valinor|E] darin liegt und daher die Wohnstätte der [valargods|E] ist.\n\nVon hier aus wacht [manwecharacter|E] von seinem hohen Saal auf dem Berg [taniquetil|E] über ganz [ardaconcept|E]."  #~TR~
 
 game_concept_toleressea: "Tol Eressëa"  #~TR~
 game_concept_toleressea_desc: "Bekannt als die Einsame Insel, ist Tol Eressëa eine Insel vor der Ostküste von [aman|E]. Ihre größte Stadt und Hauptstadt ist Avallónë. Durch die Macht von [ulmocharacter|E] wurde sie benutzt, um die [vanyarelves|E], [noldorelves|E] und [falmarielves|E] über das [belegaer_sea|E] nach [aman|E] zu transportieren. In späteren Zeiten wurde sie als die 'Insel der Verbannten' bekannt, da viele der [elfexiles|E] (sowohl wiedergeborene als auch über das Meer zurückgekehrte) es vorziehen, dort zu wohnen, da sie näher an [middleearth|E] bleiben wollen, das sie geliebt hatten, und weiter entfernt von den [valargods|E]."  #~TR~
 
 game_concept_ilmarin: "Ilmarin"  #~TR~
 game_concept_ilmarin_desc: "Ilmarin sind die Hallen von [manwecharactershort|E] und [vardacharactershort|E] auf dem Gipfel des [taniquetil|E]. Hochgewölbt und aus glänzendem Weiß gebaut, hören und sehen der König und die Königin der [ainurgods|E] von hier aus alles, was auf [ardaconcept|E] geschieht, und viele als Falken und Adler geformte Geister kommen und gehen ständig und bringen Nachrichten.\n\n#TOLKIENQUOTE „Wenn Manwë dort auf seinen Thron steigt und hinausschaut, und Varda an seiner Seite ist, sieht er weiter als alle anderen Augen, durch Nebel und durch Dunkelheit und über die Meilen des Meeres. Und wenn Manwë bei ihr ist, hört Varda klarer als alle anderen Ohren das Rauschen von Stimmen, die von Ost nach West rufen, von den Hügeln und Tälern und von den dunklen Orten, die Melkor auf Erden geschaffen hat.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 game_concept_hallsofmandos: "Hallen von Mandos"  #~TR~
 game_concept_hallsofmandos_desc: "Die Hallen von Mandos sind die Wohnstätten von [namocharactershort|E], dem Schicksalsmänner der [valargods|E]; er wird häufiger nach seinen eigenen Hallen Mandos genannt.\n\nDie Hallen von Mandos stehen an den Nordufern von [valinor|E] und blicken über das umgebende Meer. Sie sollen große höhlenartige Ausgrabungen sein, die mit dem Alter der Welt an Größe wachsen, und ihre Wände sind mit den Wandteppichen von Námos Gattin Vairë ausgekleidet, die alle Ereignisse der sich entfaltenden Geschichte darstellen.\n\nIn die Hallen von Mandos werden die Geister von [elves|E] und Menschen gesammelt, um auf ihr jeweiliges Leben nach dem Tod zu warten, und so erhielt Mandos seinen Namen der Hallen des Wartens.\n\nNach ihrer Ruhe in den Hallen, in der sie von ihren im Leben erlittenen geistigen und seelischen Wunden heilen würden, würden die unsterblichen Elben wiedergeboren und aus den Hallen zu ihren Verwandten in Aman zurückkehren, außer diejenigen mit schweren geistigen und seelischen Wunden, die blieben. Die Menschen folgten einem mysteriösen Weg ins Jenseits, ein Schicksal, das nicht einmal Mandos und Manwë wirklich verstanden. Niemand jedoch, nicht einmal [morgothcharacter|E], konnte den Hallen ohne Mandos' Erlaubnis entkommen."  #~TR~
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.
 
 ### Middle-Earth ###
 game_concept_middleearth: "Mittelerde"  #~TR~
 game_concept_endor: "Endor"  #~TR~
 game_concept_middleearth_desc: "Mittelerde ist ein großer Kontinent von [ardaconcept|E], der am dichtesten von den Völkern der Elben, Menschen und Zwerge besiedelt ist. Er liegt zwischen [aman|E] im Westen jenseits des [belegaer_sea|E] und dem Sonnenland jenseits des Ostmeeres."  #~TR~
 
 game_concept_belegaer_sea: "Belegaer"  #~TR~
 game_concept_greatsea: "Großer Meer"  #~TR~
 game_concept_belegaer_sea_desc: "Oft als das Große Meer oder die Trennenden Meere bezeichnet, ist der Belegaer der große Ozean, der zwischen den Kontinenten [aman|E] und [middleearth|E] liegt.\n\nDas Große Meer hat seit dem [firstage|E] mehrere Veränderungen erfahren, damals schmäler und mit einem gefrorenen Abschnitt im fernen Norden namens Helcaraxë, auf dem Landreisen zwischen [aman|E] und [middleearth|E] möglich waren."  #~TR~
 
 # Beleriand #
 game_concept_beleriand: "Beleriand"  #~TR~
 game_concept_beleriand_desc: "[beleriand|E] war die Region im Nordwesten von [middleearth|E] während des [firstage|E]. Ursprünglich gehörte der Name nur dem Gebiet um die Bucht von Balar, aber mit der Zeit wurde der Name auf das gesamte Land angewendet. \n\nHier entfalteten sich die großen Schlachten des [firstage|E], und viele Tragödien und Heldentaten ereigneten sich. Der gesamte Kontinent sank im [warofwrath|E]."  #~TR~
 
 game_concept_utumno: "Utumno"  #~TR~
 game_concept_utumno_desc: "Utumno oder Udûn war eine Festung von [melkorcharacter|E] im hohen Norden von Mittelerde. Es war die erste und größte Zitadelle von [melkorcharacter|E], die in den frühesten Tagen ausgegraben wurde. Es war die Heimat von Heerscharen von Dämonen, den gefallenen [ainurgods|E], die sich mit Melkor verbündeten, und zahlreiche Ungeheuer der Verderben wurden zum Spott der natürlich beabsichtigten Kreaturen und Wesen von [middleearth|E] erschaffen. \n\nEs wurde im Krieg um der [elves|E] willen zerstört."  #~TR~
 
 game_concept_angband: "Angband"  #~TR~
 game_concept_angband_desc: "Angband war eine mächtige befestigte Zitadelle, die ursprünglich von [melkorcharacter|E] in den frühesten Tagen der Welt als Außenfestung seiner nördlichen Festung [utumno|E] errichtet wurde. Utumno wurde von den [valargods|E] zerstört und [melkorcharacter|E] für drei Zeitalter in [valinor|E] gefangen gehalten, aber bei seiner Rückkehr nach [middleearth|E] nahm er Angband als Sitz seiner Macht und errichtete die Türme von Thangorodrim über seinen Toren. \n\nAngband wurde von den [noldorelves|E] zu Beginn des [firstage|E] belagert, aber die Belagerung wurde bei der Dagor Bragollach gebrochen. Es wurde schließlich am Ende des [firstage|E] im [warofwrath|E] von den Truppen der [valargods|E] zerstört."  #~TR~
 
 game_concept_gondolin: "Gondolin"  #~TR~
 game_concept_gondolin_desc: "Gondolin war eine versteckte Stadt, die von den [noldorelves|E] in den Bergen nördlich von [beleriand|E] erbaut wurde. Bewacht von einem geheimen Eingang und sieben starken Toren, wurde die Stadt aus Singestein auf einem Hügel im Zentrum der Ebene von Tumladen erbaut. Ihr Herrscher war Turgon, der Sohn von [fingolfin|E], und hier wurde Eärendil der Seefahrer geboren.\n\nLeider wurde Gondolin von des Königs Neffe Maeglin verraten, und die Horden von [morgothcharacter|E] umzingelten, belagerten und zerstörten die Stadt vollständig – aber nicht bevor sie schwere Verluste durch die Hände heldenhafter Verteidiger wie [glorfindel|E], Túor und Ecthelion erlitten hatten.\n\n#TOLKIENQUOTE „Freut euch, dass ihr sie gefunden habt und ruht von endlosem Krieg, denn es ist die siebenmal benannte Stadt, die auf dem Hügel steht, wo alle, die mit Morgoth kämpfen, Hoffnung und Tapferkeit finden..“#!\n\n#QUOTEDCHARACTER ― Das Lied vom Fall Gondolins"  #~TR~

 # The Westlands #
 game_concept_westlands: "Westlande"  #~TR~
 game_concept_west: "Westen"  #~TR~
 game_concept_westlands_desc: "Die Westlande sind die nordwestliche Region von [middleearth|E], bestehend aus [eriador|E], [enedhwaith|E], [rhovanion|E], so weit südlich wie Harondor und so weit östlich wie [mordor|E] und das [seaofrhun|E]. \n\nIn den [elderdays|E] war [beleriand|E] auch Teil der Westlande."  #~TR~
 
 game_concept_rhovanion: "Rhovanion"  #~TR~
 game_concept_rhovanion_desc: "[rhovanion|E] oder Wilderland ist eine große Region im Norden von [middleearth|E]. Der Große Fluss [anduin|E] fließt durch ihn, und der immense Wald von Greenwood the Great ist ein Teil davon. Viele wilde Pferde und wilde Rinder durchstreifen die Ebenen von Rhovanion. \n\nEr wird im Osten vom [seaofrhun|E], im Norden vom [greymountains|E] und [ironhills|E], im Westen vom [mistymountains|E] und der Linie begrenzt, die vom Fluss Limlight, Anduin, Emyn Muil, Dagorlad und den Ered Lithui im Süden markiert wird.\n\nWichtige Flüsse sind der [anduin|E], der Celduin oder der Laufende Fluss und der Carnen oder das Rote Wasser. \n\nWeniger in Erinnerung als [eriador|E] oder die Schlachten von [rohan|E] und [gondor|E], war es ein wichtiges Schauplatz des Ringkriegs."  #~TR~
 
 game_concept_enedhwaith: "Enedhwaith"  #~TR~
 game_concept_enedhwaith_desc: "Enedhwaith ist eine große Region im Nordwesten von [middleearth|E]. Seine nördliche Grenze zu [eriador|E] wird durch den Fluss Gwathló und die [mistymountains|E] definiert, seine südliche Grenze durch die Weißen Berge. Im Osten bildet der Fluss Isen seine natürliche Grenze zu [calenardhon|E].\n\nEs war immer das mittlere Land zwischen den Reichen von [arnor|E] und [gondor|E], spärlich besiedelt und höchstens lose von den [dunedain|E] kontrolliert. Die Nord-Süd-Straße führte direkt durch sie und verband die beiden Reiche. Am Ende des [thirdage|E] war es fast vollständig entvölkert."  #~TR~
 
 game_concept_eriador: "Eriador"  #~TR~
 game_concept_eriador_desc: "Eriador ist eine große Region im Nordwesten von [middleearth|E], die zwischen [lindon|E] und den [bluemountains|E] im Westen und [rhovanion|E] und den [mistymountains|E] im Osten liegt.\n\nEs wird von allen Freien Völkern von Mittelerde bewohnt und ist der Ort vieler der wichtigsten Ereignisse des Zweiten und Dritten Zeitalters. Am Ende des Dritten Zeitalters waren seine Hauptbewohner [hobbits|E] des Auenlandes und Menschen der umliegenden Länder. \n\nNach der [eriadorcolonisation|E] wurde es vom [dunedain|E]-Königreich [arnor|E] beherrscht, das später zerbrach und fiel. Wichtige Orte in Eriador sind die Städte [arnor|E], die Elbenreiche [rivendell|E] und [eregion|E] und das Auenland."  #~TR~
 
 game_concept_nelvorin: "Nelvorin"  #~TR~
 game_concept_nelvorin_desc: "Obwohl außerhalb des Nordens wenig bekannt, gehörte Nelvorin zu den ältesten Siedlungen von [eriador|E], dem Ort eines alten Schreins, der später zu einem Archiv und einer Bibliothek für die lokalen [faithful|E] wurde. Ursprünglich Bar-en-Nêlbórath (Sindarin: 'Heimat der Drei Gläubigen') genannt, lag es in der Nähe der Quelle des Flusses Uialduin, wo er aus den Hügeln von Evendim auftauchte. \n\nDie Ursprünge von Nelvorin waren mysteriös. Spuren der Besiedlung durch Elben des [firstage|E] waren in den Steinen zu sehen, die beim Bau des edanischen Schreins von Nelvorin im frühen [secondage|E] wiederverwendet wurden. Diese Steine waren mit alten nandorinischen Schnitzereien verziert, die scheinbar mit späteren [sindarin|E]-Lettern unbekannten Ursprungs und Bedeutung überlagert waren. Später wurden in der Nähe des Schreins zahlreiche edanische Grabhügel errichtet, deren Anzahl nur von Tyrn Gorthad übertroffen wurde. \n\nEin wichtiger Ort des frühen Kontakts mit den [numenorean|E], die namensgebenden 'Drei Gläubigen', waren der Legende nach númenorische Seefahrer, die lange vor jedem konzertierten Siedlungsversuch unter den Ureinwohnern von Evendim blieben. \n\nNach der Ankunft der [numenoreans|E] wurde Nelvorin zu einem Zentrum des Lernens und einem Symbol der alten und kontinuierlichen Präsenz der edanischen Völker und ihrer Nachkommen in den Emyn Uial. Lange bevor Beor die Harfe von [finrod|E] hörte, blickten seine Vorfahren von Nelvorin nach Westen, und viele ihrer Nachkommen überquerten nicht die [eredluin|E], sondern blieben zufrieden in den sanften Hügeln, vermischten sich mit der Zeit mit ihren zurückkehrenden [dunedain|E]-Verwandten, und dort blieben sie bis zum Ende des [thirdage|E]."  #~TR~
 
 game_concept_mistalonde: "Mistalondë"  #~TR~
 game_concept_mistalonde_desc: "Mistalondë war eines der großen Werke von [elendil|E], gegründet an der Stelle eines kleinen [numenorean|E]-Hafens in der Provinz Ethir Gwathló gegenüber Lond Daer, um den letzteren Hafen zu ersetzen, der durch die Große Welle, die auf den [downfall|E] folgte, zerstört und dessen Hafen verschlammt worden war.\n\nEs war lange Zeit ein wichtiger Hafen für Seeschiffe, die zwischen [gondor|E] und [arnor|E] fuhren. Die großen Werke des vierten Jahrhunderts des [thirdage|E] erlaubten jedoch allen außer den größten Schiffen, den Gwathló bis nach Tharbad hinaufzufahren, wodurch die Bedeutung von Mistalondë reduziert und sein langer Niedergang begann.\n\nDas herrschende Haus Gunion unterstützte Turendur von [cardolan|E] in der [cardolan_succession_crisis|E] ([ageTA|E] 1235-1244). Infolgedessen wurde ihr Hauptstadt-Hafen Mistalondë schließlich belagert. Obwohl er nicht durchbrochen oder geplündert wurde, wurde Mistalondë von König Tarcil, der den Sieg errang, von einem Großteil seiner früheren Autonomie befreit, was seinen Niedergang von Vermögen und Bevölkerung beschleunigte.\n\nAb [ageTA|E] 1360 wanderten verschiedene Enedhwaithrim-Klans über den Fluss nach Ethir Gwathló aus, wo sie als Vasallen rekrutiert wurden. Diese Vasallen wurden jedoch allmählich stärker, während die Bevölkerung der [dunedain|E] abnahm, wobei ihre Anführer die Kontrolle über immer mehr der Provinz beanspruchten, bis Haus Guinion nur noch dem Namen nach herrschte. Nach der Verwüstung von 1409 vertrieben sie den letzten Herrn von Mistalondë von seinem angestammten Sitz.\n\nIn ihrer Sprache in 'Súthure' umbenannt, wurde Mistalondë die Hauptstadt des Saralain-Königreichs, das entstand, als Cardolans Kontrolle verdunstete. Obwohl durch Zeit und Jahrhunderte von Kämpfen unter den Saralainern stark vermindert und weitgehend ruiniert, blieb Súthure eine der wenigen bedeutenden Siedlungen von [eriador|E] im letzten [thirdage|E].\n\nNach der Rückkehr des Königs wurden die Stadt und ihr Hafen zu ihrem früheren Glanz wiederhergestellt und dienten im frühen [fourthage|e] als bedeutender Hafen von Arnor, was zu einem Boom der lokalen Wirtschaft und der Bevölkerung der Städte führte."  #~TR~
 game_concept_suthure: "Súthure"  #~TR~
 
 game_concept_tharbad: "Tharbad"  #~TR~
 game_concept_tharbad_desc: "Tharbad lag am Zusammenfluss von Gwathló und Glanduin, einem Ort großer Sümpfe, bekannt als Nîn-in-Eilph. Es war der am weitesten stromaufwärts gelegene Punkt, an dem der Fluss jemals schiffbar war, und hier traf Aldarion von [numenor|E] Galadriel.\n\nWährend der Jahre der [numenorean|E]-Forstwirtschaft im Gwathló-Becken ([ageSA|E] ca. 800-1695) war es der Ort des letzten einer Kette von Festungen, die zum Schutz der großen Holzlager der Gilde der Abenteurer gebaut wurden und 1697 n. Z. während der Invasion von [sauroncharacter|E] in [eriador|E] zusammen mit den Wäldern selbst zerstört wurden.\n\nTharbad wurde 1912 n. Z. als permanenter Hafen neu gegründet, nachdem Lond Daer im vorherigen Jahrhundert ebenfalls neu gegründet worden war. Es wurde zu einem zentralen Eintrittspunkt für Siedler, die sich während der [eriadorcolonisation|E] auf den Weg zu den Siedlungen im Baranduin-Tal und darüber hinaus und später nach Minhiriath selbst machten.\n\nSpäter, als Minhirath eine formelle [numenorean|E]-[colony|E] wurde, wurde es zur administrativen Hauptstadt und zu einer bedeutenden Siedlung für sich. Bei der Ankunft von [elendil|E] wurde Tharbad theoretisch zu einem Kronterritorium, blieb aber in der Praxis von einer lokalen Gildenverwaltung mit erheblicher Autonomie und Privilegien regiert.\n\nIm vierten Jahrhundert des [thirdage|E], während der Regierungszeiten von Arnadil von [gondor|E] und Arantar von [arnor|E], wurde Tharbad zum Dreh- und Angelpunkt der Kommunikation zwischen den [realms_in_exile|E]. Der Bau von Dammwegen, Kais und einer großen Brücke zur Führung der Nord-Süd-Straße sowie ein enormes Entwässerungsprojekt schufen ein bedeutendes Handelszentrum. Dadurch konnte Tharbad zum ersten Mal südlich des Flusses erweitert werden.\n\nObwohl es besetzt und theoretisch gemeinsam von [gondor|E] und [arnor|E] verwaltet wurde, wurde die Regierungsführung beider Seiten der Stadt in der Praxis an die alte Gildenverwaltung delegiert. Die [arnorian|E]- und später [cardolani|E]-Besatzung am Nordufer rekrutierte sich zunehmend aus der Bevölkerung von Tharbad und seinem unmittelbaren Umfeld, bis sie effektiv eine lokale Miliz war.\n\n[tharbadpage2|E]"  #~TR~
 
 game_concept_tharbadpage2: "Tharbad - Seite 2"  #~TR~
 game_concept_tharbadpage2_desc: "Als die nach außen gerichtete Stadt in [arnor|E] war Tharbad nie ganz mit der Cardolani-Abspaltung versöhnt und betrachtete sie als schlecht für das Geschäft. Sie waren bestürzt über die Verschwendung und Zerstörung der Kriege zwischen den Königreichen und ärgerten sich über die Reduzierung der lokalen Autonomie nach dem Cardolani-Bürgerkrieg. Sie waren auch nicht vollumfänglich in der Anerkennung der Caladir-Nachfolge, und trotz der Sympathie für Arthedains Einheitsstrategie ärgerten sie sich darüber, dass ihre Söhne in den Tod geschickt wurden, gegen die wachsende Zahl von Angmarrim-Überfällen im Norden und zögerten zunehmend, Abgaben und Steuern einzubehalten.\n\nTharbad weigerte sich, während der [devastationofcardolan|E] im Jahr 1409 Truppen beizusteuern, mit der Begründung, dass sie sich um die Verteidigung des Hafens kümmern müssten (während sie insgeheim vermuteten, dass Angmar es vermeiden würde, [gondor|E] in den Konflikt einzubeziehen), und danach trat sie effektiv von der neuen [cardolani|E]-Verwaltung von Arthedain in Iarond zurück.\n\nTharbad wurde effektiv eine Stadt unter dem Schutz von [gondorian|E]. Die Garnison des letzteren wurde jedoch reduziert, bis sie zeremoniell wurde, und wurde schließlich nach der Großen Pest von [ageTA|E] 1636 abgezogen, die Minhiriath verlassen und Tharbad stark entvölkert hatte.\n\nMit dem Fall von [arnor|E] im Jahr 1974 n. Z. wurde Tharbad völlig isoliert. Die Sumpfgebiete krochen langsam zurück, und die Stadt verfiel. Bis 2050 n. Z. war die Große Brücke gefallen und wurde durch eine gefährliche Furt ersetzt. Danach verfiel Tharbad weiter, und immer mehr Söldner, Banditen und Schurken (typischerweise aus Dunland) machten es zu ihrem Wohnsitz und erpressten Zölle von den wenigen Händlern, die immer noch den Greenway hinaufkamen – eine große Flut nach dem Schlimmen Winter von 2912 n. Z. tötete oder vertrieb die wenigen verbliebenen Einwohner.\n\nDie Wiederherstellung von Tharbad war eine der wichtigsten Prioritäten von König Ellessar nach der Zerstörung des [onering]. Er sah es als Dreh- und Angelpunkt bei der Wiederherstellung Arnors und als historischen Ort der Zusammenarbeit zwischen den Reichen der Dunedain. Unter seiner Herrschaft wurde die Große Brücke wieder aufgebaut, der Hafen restauriert, und die alte Stadt wurde als Symbol für die Wiederherstellung der Dunedain wiederhergestellt."  #~TR~
 
 game_concept_carndum: "Carn Dûm"  #~TR~
 game_concept_carndum_desc: "Die schreckliche Festung Carn Dûm, die Hauptfestung des [witchkingshort|E] von [angmar|E]. Hinter und unter ihren eisigen Türmen und zerklüfteten Mauern lagen unzählige Kerker voller endloser Schrecken und hallenden Schreie, ein Ort, an dem Albträume zu lebendigem Fleisch und lebendiges Fleisch zu etwas Unheimlichem und Körperlosem gemacht wurden.\n\nKein gefangener Knecht, der nach Carn Dûm gebracht wurde, verließ ihn jemals lebend, obwohl es Gerüchte gab, dass der [witchkingshort|E] den Toten keinen Frieden geben würde und durch Zauberkunst seine unruhigen Untoten aussendete, um unter seinen Feinden Schrecken zu säen.\n\nDie Ursprünge von Carn Dûm sind mysteriös. Unter den [dwarves|E] sagten einige, es begann als eine Satelliten-Zwergenfestung von [gunduzbad|E] in seiner Blütezeit, andere, dass es von Anfang an nur ein [goblin|E]-Nest war. Einige unter den Weisen meinten, es begann als ein östlicher Außenposten von [utumno|E], begraben, aber nicht ganz zerstört während des Aufruhrs, der zu [morgothcharacter|E]'s erster Gefangennahme führte und allen außer [sauroncharacter|E] dem Betrüger lange vergessen war. Die [dunedain|E] wussten es nicht, und viele von ihnen glaubten, es sei vom Hexenkönig selbst nach seinen eigenen höllischen Plänen gebaut worden.\n\nWas auch immer seine Anfänge waren, hier bezog der Hexenkönig im Jahr 1300 n. Z. seinen Wohnsitz als Teil eines größeren Plans, der von Sauron orchestriert wurde. Er versammelte viele [orcs|E], böse [conceptracemen|E] und teuflische Kreaturen und baute das grausame Reich von [angmar|E], das er auf einen einzigen Zweck ausrichtete – die Zerstörung der [dunedainarnor|E]."  #~TR~
 
 game_concept_mistymountains: "Neblige Berge"  #~TR~
 game_concept_hithaeglir: "Hithaeglir"  #~TR~
 game_concept_themountains: "Die Berge"  #~TR~
 game_concept_mistymountains_desc: "Die Nebligen Berge (Hithaeglir in [sindarin|E]) sind ein großes Gebirge, das zwischen [eriador|E] im Westen und dem [anduin|E] im Osten liegt. Es verläuft von [gundabad|E] im Norden bis zur Lücke von [rohan|E] im Süden und erstreckt sich über 900 Meilen (1.448 Kilometer) in Nord-Süd-Richtung. Sie wurden von [morgothcharacter|E] in den [elderdays|E] als Abschreckung gegen [oromecharactershort|E] errichtet, der während des Schlafs von [yavannacharactershort|E] seine Kreaturen jagte. Sie dienten auch als Barriere gegen die Elben während der [greatjourney|E], wobei sich die Nandor an ihnen trennten und sich weigerten, sie zu überqueren. \n\nSie sind jedoch vor allem als Heimat des großen Zwergenreichs [khazaddum|E], dem Herrenhaus der [longbeards|E], bekannt. Gegründet von [durindeathless|E], beherrschte dieses unterirdische Reich die Bergkette, und es war möglich, von der Ostseite des Gebirges in den Westen zu gelangen, ohne jemals die fein geschnitzten Wege der [dwarves|E] zu verlassen. \n\nEinige wichtige Orte der Nebligen Berge waren [khazaddum|E], [gundabad|E], der Hohe Pass und der Rotehornpass.\n\n#TOLKIENQUOTE Weit über die nebligen Berge kalt\nZu tiefen Kerkern und alten Höhlen..."  #~TR~
 
 game_concept_gundabad: "Gundabad"  #~TR~
 game_concept_gunduzbad: "Gunduzbad"  #~TR~
 game_concept_gundabad_desc: "Nördlichst der [mistymountains|E], ist Gundabad einer der am meisten verehrten Orte der [dwarves|E], insbesondere der [longbeards|E], da es der Berg war, auf dem [durin|E] erwachte. Im Laufe seiner Geschichte diente er als Treffpunkt der sieben Zwergenhäuser, aber kein großes Reich wurde dort errichtet, nur Schreine und eine kleine Garnison. Dies bereuten die [dwarves|E], denn als Vergeltung für [khazaddum|E]s Eingreifen während des [waroftheelvesandsauron|E] schickte [sauroncharacter|E] Horden von [goblins|E], um den heiligen Berg anzugreifen. Er wurde von den Goblins geplündert und eingenommen und erst im [fourthage|E] von den [dwarves|E] zurückerobert."  #~TR~
 
 game_concept_bluemountains: "Blaue Berge"  #~TR~
 game_concept_eredluin: "Ered Luin"  #~TR~
 game_concept_bluemountains_desc: "Die Blauen Berge, auch bekannt als die [Glossary('Ered Lindon','ered_lindon_gloss')] (Berge von Lindon), sind nach dem Fall von [beleriand|E] das westlichste Gebirge von [middleearth|E]. Sie bildeten die westliche Grenze von [eriador|E]. \n\nIrgendwann während des [yearofthetreesage|E] erwachten zwei [dwarffathers|E] unter dem Dolmed und gründeten die beiden westlichsten Häuser der Zwerge (die [firebeards|E] und [broadbeams|E]). Sie errichteten anschließend zwei große Stadtstaaten, [nogrod|E] und [belegost|E]. \n\nNach dem Fall von [beleriand|E] wanderten die meisten [dwarves|E] der [Glossary('Ered Luin','ered_luin_gloss')] nach [khazaddum|E] aus. Ein Großteil des Gebirges unterstand Gil-galad in [lindon|E], obwohl die Gebiete nördlich der Kleinen Lune Zwergenland blieben, wenn auch stark verkleinert. \n\nIn der Regierungszeit von Thrain und Thorin von [durinsfolk|E] wurden die Blauen Berge zur Heimat der [longbeards|E] des [lonelymountain|E], und auch nachdem [ereborrealmshort|E] zurückerobert wurde, blieben viele dort. Selbst im frühen [fourthage|E] blieben viele Zwerge von Thorins Halle in den Blauen Bergen."  #~TR~

 game_concept_greymountains: "Graue Berge"  #~TR~
 game_concept_eredmithrin: "Ered Mithrin"  #~TR~
 game_concept_greymountains_desc: "Die Grauen Berge bildeten die nördliche Grenze von [rhovanion|E] und erstreckten sich westwärts von der Verdorrten Heide bis nahe [angmar|E]. Einst spärlich besiedelt, wurden sie während des [secondage|E] zu einem Zentrum der [dwarven|E]-Besiedlung, insbesondere durch die [longbeards|E] von [khazaddum|E], die nach neuen Ressourcen suchten. \n\nNach dem Fall von [angband|E] befielen [orcs|E] und andere Kreaturen die nördlichen Gebirgszüge, und im späteren Zweiten Zeitalter waren die Berge gefährlich und umkämpft. Im frühen [thirdage|E] errichteten die Langbärte dort Festungen und bauten die Reichtümer des [Glossary('Ered Mithrin','ered_mithrin_gloss')] ab. Wiederholte Angriffe von [dragons|E] der Verdorrten Heide zwangen jedoch zur Aufgabe. \n\nBis [ageTA|E] 2589 zogen sich die Zwerge der Grauen Berge fast vollständig zurück, einige in die [ironhills|E], andere nach [erebor|E]. Nur die in [nordinbad|E] blieben. Obwohl danach weitgehend verlassen, blieben vereinzelte Überreste von [orcs|E] und [dragons|E] bestehen, und die Region blieb gefährlich."  #~TR~

 game_concept_whitemountains: "Weiße Berge"  #~TR~
 game_concept_erednimrais: "Ered Nimrais"  #~TR~
 game_concept_whitemountains_desc: "Die Weißen Berge sind ein riesiges und hoch aufragendes Gebirge, das sich von West nach Ost durch die zentralen Regionen von [middleearth|E] zieht. Bekannt für ihre gewaltigen Höhen, bilden sie eine natürliche Barriere zwischen dem nördlichen Reich Calenardhon, später unter einer anderen Linie [rohan|E] genannt, und dem südlichen Königreich [gondor|E].\n\nIm [firstage|E] waren die [Glossary('Ered Nimrais','ered_nimrais_gloss')] spärlich besiedelt, mit wenigen Siedlungen. Nach dem Untergang von [morgothcharacter|E] errichtete Gondor Festungen in dem Gebirge, um sich gegen Invasionen zu verteidigen, insbesondere während der [warlastalliance|E]. \n\nDas Tal von Dunharrow, eingebettet zwischen den Gipfeln, wurde zum Ort der alten Pfade der Toten, eines verfluchten Weges, der von den Eidbrechern benutzt wurde, die einst Gondor die Treue geschworen hatten, deren Gegenwart in den Bergen nachhing.\n\nWährend des [thirdage|E] waren die Weißen Berge ein strategischer Ort für Gondors Verteidigung, mit Festungen, die in ihre felsigen Höhen gebaut wurden. Obwohl die Weißen Berge in letzter Zeit wenig besiedelt sind, beherbergen sie immer noch gefährliche Bestien und Überreste der feindlichen Truppen, die einst versuchten, die Region zu erobern."  #~TR~

 game_concept_yellowmountains: "Gelbe Berge"  #~TR~
 game_concept_eredmellin: "Ered Mellin"  #~TR~
 game_concept_yellowmountains_desc: "Die Gelben Berge liegen weit südlich von [gondor|E] und bilden eine riesige und abgelegene Barriere, die außerhalb der Reichweite der meisten nördlichen Königreiche liegt.\n\nDie Berge in der Nähe von [umbar|E] und [bellakar|E] für die alten [greymountains|E] der Legende haltend, erachteten frühe [numenoreans|E] dieses zweite, unerforschte Gebirge als die [Glossary('Ered Mellin','ered_mellin_gloss')], die auf alten [elven|E]-Karten verzeichnet waren. Die Berge erstrecken sich bis zu den fernen westlichen Ufern der südlichen Meere und umfassen sowohl zentrale Gipfel als auch schattige Küstenhochländer.\n\nNach dem Ausbruch von Mablâd-dûm im [thirdage|E] nannten die [blacklocks|E], die nach Süden zogen und sich in diesen Bergen niederließen, sie [Glossary('Bûlnd-Mabûl','bulnd_mabul_gloss')]. Obwohl fern und von den Freien Völkern des Nordens weitgehend vergessen, stehen die Gelben Berge als schlafende Wache über den verborgenen Geschichten des Südens."  #~TR~

 game_concept_ironhills: "Eiserne Hügel"  #~TR~
 game_concept_ironhills_desc: "Die Eisernen Hügel sind eine Hochlandregion im äußersten Nordosten von [rhovanion|E], jenseits des [lonelymountain|E] und in der Nähe der Grenzen von [rhun|E]. Bekannt für ihre riesigen Eisenerzvorkommen, dienten die Hügel als Hauptmetallquelle für die [longbeards|E] im Osten und lieferten über viele Jahrhunderte Waffen und Werkzeuge.\n\nEinst mit [khazaddum|E] durch die Zwergenstraße von [greenwood|E] verbunden, ermöglichte die Route Kaufleuten und Karawanen die Durchquerung des Waldes und die Aufrechterhaltung der Verbindungen zwischen den Langbärten von Khazad-dûm und denen in den Eisernen Hügeln. Nach der Zerstörung von [eregion|E] im [secondage|E] und der Versiegelung von Khazad-dûm verfiel die Straße jedoch, und der Kontakt zwischen den Eisernen Hügeln und ihren westlichen Verwandten wurde für einige Zeit unterbrochen.\n\nNach vielen Jahren der Entfremdung wurden die Bande wiederbelebt, als Durins Fluch erwachte und die Langbärte von Khazad-dûm zwang, in die [greymountains|E] und schließlich nach [erebor|E] auszuwandern. In den folgenden Jahren erwiesen sich die Langbärte der Eisernen Hügel als unerlässlich für das Überleben und die Wiederauferstehung ihrer Verwandten und spielten eine entscheidende Rolle beim Erfolg des [warofdwarvesandorcs|E]."  #~TR~

 game_concept_nordinbad: "Nordinbad"  #~TR~
 game_concept_nordinbad_desc: "Nordinbad war der einzige verbliebene Außenposten der [dwarves|E] in den [greymountains|E]. Als die [dragons|E] das Königreich der [durinsfolk|E] in den Grauen Bergen zerstörten und die [longbeards|E] nach Süden in Richtung [erebor|E] und die [ironhills|E] trieben, wurde Nordinbad verschont.\n\nEs ist nicht bekannt, ob die Drachen einfach nichts von der Existenz Nordinbads wussten oder ob sie es aus einem unergründlichen Grund verschonten. Und so haben die Zwerge des Gorin-Stammes ein stabiles Leben unter den schneebedeckten Gipfeln von Nordinbad gefristet und den heiligen See von Azan-zâram jahrhundertelang mit unerschütterlicher Wachsamkeit bewacht.\n\nWäre die Existenz von Nordinbad den [orcs|E] bekannt, die sich jetzt in den Grauen Bergen ausbreiten, würden die Zwerge bald vielen gefährlichen neuen Feinden gegenüberstehen."  #~TR~

 game_concept_anduin: "Anduin"  #~TR~
 game_concept_anduinvale: "Anduintal"  #~TR~
 game_concept_anduinthegreat: "Anduin der Große"  #~TR~
 game_concept_anduin_desc: "Anduin ([sindarin|E]: Großer Fluss) ist der Fluss, der den größten Teil von [middleearth|E] östlich der [mistymountains|E] durchquerte. Durch viele Länder fließend, hat er viele Namen erhalten - Langfluß von den Vorfahren der [rohirrim|E], der Große Fluss des Wilderlandes im Westländisch von [rivendell|E] und dem Auenland, und einfach der Große Fluss in [gondor|E]. Alle diese Namen sind eine Anerkennung der Länge des Flusses. Er floss von seiner Quelle in den Grauen und [mistymountains|E] zum Ethir Anduin im Großen Meer ([belegaer_sea|E]). Der Fluss hatte vielleicht eine Gesamtlänge von 1.388 Meilen. Er war immer die Grenze der Westländer von Mittelerde. \n\n#TOLKIENQUOTE “Und es geschah nach vielen Jahren der Reise auf diese Weise, dass die [eldar|E] ihren Weg durch einen Wald nahmen, und sie kamen an einen großen Fluss, breiter als jeder, den sie je gesehen hatten; und jenseits davon waren Berge, deren scharfe Hörner das Reich der Sterne zu durchdringen schienen. Dieser Fluss, heißt es, war sogar der Fluss, der später Anduin der Große genannt wurde und immer die Grenze der Westländer von Mittelerde war.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von der Ankunft der Elben'"  #~TR~
 
 game_concept_angmar: "Angmar"  #~TR~
 game_concept_theironcrown: "Die Eiserne Krone"  #~TR~
 game_concept_angmar_desc: "Ein kaltes Land im Norden von [eriador|E], Angmar war bis etwa zum 14. Jahrhundert des [thirdage|E] ein Land von geringer Bedeutung. Zu diesem Zeitpunkt erhob sich unter seinem Volk ein König, der ein grausames und dunkles Königreich errichtete, geschmiedet aus eiskaltem Eisen wie der Tod. Denn dieser König war in Wahrheit [witchking|El], der mächtigste der Diener Saurons, und er hatte nur einen Plan - das Königreich [arnor|E] zu zerstören. Angmar und [arnor|E] würden bis zum Tod in einem Krieg kämpfen, der Generationen dauerte, und am Ende wurden beide zerstört, obwohl Überreste von [arnor|E] im Geheimen weiterbestanden.\n\nAuf seinem Höhepunkt umfasste Angmar einen Großteil von [eriador|E], einschließlich [rhudaur|E] und Teilen von [arthedain|E], sowie [gundabad|E] und die Gebiete des nördlichen [anduinvale|E], damals bekannt als [eastangmar|E]."  #~TR~

 game_concept_eastangmar: "Ost-Angmar"  #~TR~
 game_concept_eastangmar_desc: "Ost-Angmar bezog sich auf die Gebiete, die von [theironcrown|El] östlich der [mistymountains|E] gehalten wurden, darunter hauptsächlich [gundabad|E] und die Region Langwell im nördlichen [anduinvale|E]."  #~TR~

 game_concept_calenardhon: "Calenardhon"  #~TR~
 game_concept_calenardhon_desc: "Calenardhon ist die weite grüne Ebene im Norden von [gondor|E]. Sie wird im Westen von den [dunedain|E]-Festungen [angrenost|E] und Aglarond, [anduin|E] im Osten und dem Celebrant im Norden begrenzt. \n\nSie wurde schließlich den [eothed|E] gegeben, mit Ausnahme von Angrenost, und wurde allgemein als [rohan|E] bekannt."  #~TR~
 
 game_concept_mordor: "Mordor"  #~TR~
 game_concept_landofshadows: "Land der Schatten"  #~TR~
 game_concept_mordor_desc: "Mordor ist ein Land im Südosten der [westlands|E], östlich von [gondor|E]. Während des größten Teils des [secondageshort|E] und [thirdage|E] wurde es von [sauroncharacter|E] beherrscht, und es war seine Behausung und Basis, von der aus er versuchte, [middleearth|E] zu erobern. \n\nMordor ist im Norden, Westen und Süden von drei riesigen Gebirgszügen umgeben, die es vor einem unerwarteten Einmarsch der Freien Völker schützen. Es ist in zwei Hauptteile unterteilt: die Ebenen von Gorgoroth, eine vulkanische Ebene, die vom Dampf des Schicksalsberges erstickt wird, und [nurn|E], eine sehr fruchtbare Kornkammerregion. Westlich von Mordor liegt das schmale Land Ithilien mit dem großen Fluss [anduin|E], im Süden [harad|E], im Nordosten [rhun|E] und im Südosten [khand|E].\n\nEinige bemerkenswerte Sehenswürdigkeiten der Region sind die Schwarzen Tore, Barad-dûr und die Stadt Thaurband. \n\n#TOLKIENQUOTE “Im Westen von Mordor zog sich die düstere Kette des Ephel Dúath, die Schattengebirge, und im Norden die zerklüfteten Gipfel und die kargen Rücken des Ered Lithui, grau wie Asche. Aber als sich diese Gebirgszüge einander näherten, da sie in der Tat nur Teile einer großen Mauer um die traurigen Ebenen von Lithlad und von Gorgoroth und das bittere Binnenmeer von Núrnen inmitten waren, schlugen sie lange Arme nach Norden aus; und zwischen diesen Armen gab es eine tiefe Schlucht. Dies war Cirith Gorgor, der Spukpass, der Eingang zum Land des Feindes... \n\nNiemand konnte an den Zähnen Mordors vorbeigehen und deren Biss nicht spüren, es sei denn, er wurde von Sauron gerufen oder kannte die geheimen Passwörter, die das Morannon, das schwarze Tor seines Landes, öffnen würden.”#! \n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Das Schwarze Tor ist geschlossen'"  #~TR~

 game_concept_mount_doom: "Schicksalsberg"  #~TR~
 game_concept_orodruin: "Orodruin"  #~TR~
 game_concept_amon_amarth: "Amon Amarth"  #~TR~
 game_concept_mount_doom_desc: "Der Schicksalsberg, in Gondor bekannt als [Glossary('Orodruin','orodruin_gloss')] oder [Glossary('Amon Amarth','amon_amarth_gloss')], ist ein großer Vulkan inmitten des Plateaus von Gorgoroth in [mordor|E]. Von [morgothcharacter|E] im [firstage|E] geschaffen, führte er zur Verwüstung von Gorgoroth, und seine Feuer waren der Grund, warum Sauron [mordor|E] während des [secondage|E] zu seiner Behausung wählte.\n\nEr erhebt sich etwa 40 Meilen östlich des Ephel Dúath und ist über Saurons Weg mit Barad-dûr verbunden, der direkt zum [Glossary('Sammath Naur','sammath_naur_gloss')] und den Schicksalsklüften führt. Hier wurde der Eine Ring von Sauron im Geheimen geschmiedet, und deshalb kann er nur im Feuer des Schicksalsberges endgültig vernichtet werden."  #~TR~
 
 game_concept_nurn: "Núrn"  #~TR~
 game_concept_nurn_desc: "Die Kornkammer von [mordor|E], Núrn ist das fruchtbare Land um das Binnenmeer von Núrn. Als Kornkammer und wirtschaftliches Herz von [mordor|E] - und damit von [sauroncharacter|E]s Reich - wird es von Barad-dûr aus genau beobachtet und regiert, wobei ein [nazgulcharacter|E] als Vizekönig fungiert. \n\nEs wird sowohl von [orcs|E] als auch von den [men|E] von Núrn, den Núrniags, Verwandten der Variags von [khand|E], bewohnt. Riesige Plantagen von Sklaven, oft ehemalige Soldaten und Bürger der Freien Völker, bewirtschaften die immensen Farmen ihrer Núrniag-Meister, gefesselt und mit Peitsche und Kette geschlagen. Dies zeigt sich nirgendwo besser als in seiner Hauptstadt Thaurband, einer Metropole, die mit denen von [gondor|E] mithalten kann, aber auf unvorstellbarem menschlichen Leid aufgebaut ist."  #~TR~
 
 game_concept_erebor: "Erebor"  #~TR~
 game_concept_lonelymountain: "Einsamer Berg"  #~TR~
 game_concept_erebor_desc: "Erebor, der Einsame Berg, ist ein Berg im Nordosten von [rhovanion|E]. Er ist die Quelle des Flusses Running und eine wichtige [dwarven|E]-Festung, das [kingdomunderthemountain|E] am Ende des [thirdage|E] und weit in das [fourthageshort|E] hinein. \n\nDer Einsame Berg war möglicherweise 3.500 Meter hoch, da er im Frühling schneebedeckt war. Geologisch war er reich an Metallen und Juwelen, insbesondere Gold, von dem gesagt wurde, dass es wie Flüsse in reichen Adern floss.\n\nDer Berg war sternförmig mit sechs Rücken, die sich als Ausläufer vom Gipfel ausstrahlten. Der Haupteingang zum Berg war das Tor von Erebor an der Südseite, das sich zu einem Tal zwischen zwei großen Ausläufern des Berges öffnete. Der Fluss Running entsprang unter dem Berg und trat aus dem Vordertor aus, wobei er einen Wasserfall bildete, der in das Tal unten fiel, das schließlich von den [northmen|E] von [dale|E] besiedelt werden sollte."  #~TR~
 
 game_concept_dolguldur: "Dol Guldur"  #~TR~
 game_concept_amonlanc: "Amon Lanc"  #~TR~
 game_concept_dolguldur_desc: "Früher bekannt als Amon Lanc, der Öde Berg, Heimat der Hauptstadt des [elven|E]-Königreichs [greenwood|E], wird dieser Ort jetzt Dol Guldur genannt, der Hügel der [sorcery|E]. Von den [lasgalendrimelves|E] in der Mitte des [secondage|E] verlassen (denn Oropher hatte eine persönliche Abneigung sowohl gegen Celeborn als auch gegen die [dwarves|E] von [khazaddum|E], mit denen Amdir von [lorien|E] immer freundlicher wurde), war der Hügel danach leer, nur die wilden Waldtiere und die verlassenen hohen Hallen Orophers blieben zurück. Einige Elben wohnten immer noch in der Gegend, aber diese waren wenige, und die meisten zogen mit ihrem König nach Norden. Nach den erschütternden Verlusten der [lasgalendrimelves|E] in der [warlastalliance|E], wo nur jeder dritte Krieger zurückkehrte und König Oropher im Kampf fiel, verließen die Elben von [erynlasgalen|E] die Region schließlich vollständig.\n\nUm das Jahr 1000 des [thirdage|E] bezog eine dunkle Macht, bekannt als der [necromancer_sauron|E], ihren Wohnsitz auf Amon Lanc und setzte von dort ihre finsteren Kreaturen ein: riesige Spinnen, Fledermäuse und [orcs|E]. Der Wald wurde danach von Außenstehenden [mirkwood|E] genannt.\n\nSobald der Weiße Rat verstand, dass es sich um niemand anderen als [sauroncharacter|E] in Verkleidung handelte, vertrieb er ihn von seinem Turm, und der Grüne Wald erlebte einen kurzen Moment des Friedens. Aber als [sauronthedarklordcharacter|E] kaum zehn Jahre später wieder in [mordor|E] aufstieg, schickte er seinen [nazgulcharacter|E]-Diener, den [khamulshadowftheeastshort|E], um seinen alten Unterschlupf in Besitz zu nehmen."  #~TR~
 
 # The South #
 game_concept_harad: "Harad"  #~TR~
 game_concept_harad_desc: "Der Begriff Harad bezieht sich auf alle Länder südlich von [gondor|E] und genauer gesagt auf den Fluss Harnen. Ein riesiges Land, es wird vom großen Dünenmeer dominiert, einer riesigen Wüste, die das Zentrum der Region bildet. [nearharad|E] ist die Region, die am meisten in die Geschichte von [gondor|E] einging, eine trockene Region, die nur von wenigen großen Flüssen bewässert wird, um die sich Siedlungen bildeten. [farharad|E] ist viel üppiger, mit großen Dschungeln und mächtigen Städten, die sich um den [ray|E] konzentrieren, einem Leuchtfeuer der [haradrim|E]-Kultur und -Sophistikation. Von hier kommen die Mûmakil."  #~TR~
 
 game_concept_nearharad: "Nahe Harad"  #~TR~
 game_concept_nearharad_desc: "Nahe Harad bezieht sich auf die Gebiete von [harad|E], die nördlich des großen Dünenmeeres liegen. Historisch gesehen der Standort von [numenorean|E]-Zubringer, ist es die Heimat der Haruze, Chelkar und Pezarsani. Die Länder südlich des Dünenmeeres sind als [farharad|E] bekannt."  #~TR~
 
 game_concept_farharad: "Fern Harad"  #~TR~
 game_concept_farharad_desc: "Fern Harad (S.'Haercharad') umfasst alle Länder nördlich der Ausläufer der [yellowmountains|E] und südlich der Linie zwischen An Aras am [belegaer_sea|E] und Clyan am Hang des Ered Harmal. Das Hochland namens [ray|E] ist das kulturelle Zentrum und die reichste Region von Fern Harad. Bôzisha-Mîraz ist der Name der südlichen [haradrim|E] für Fern Harad, insbesondere für die Gebiete um den Rây.\n\nEs ist die Heimat der ehemaligen [numenorean|E]-Kolonien [bellakar|E] und [ciryatanore|E]. Die Gebiete nördlich des Dünenmeeres sind als [nearharad|E] bekannt."  #~TR~

 game_concept_arpel: "Arpél"  #~TR~
 game_concept_loni_hisekhor: "Lôni Hîsekhôr"  #~TR~
 game_concept_hisielonde: "Hísiëlondë"  #~TR~
 game_concept_arpel_desc: "Lôni Hîsekhôr, ursprünglich 2304 Z.A. während der Herrschaft von Tar-Ancalimon als Hísiëlondë gegründet, diente sowohl als Zwischenstation für Schiffe, die zur neuen [colony|E] von Tantûrak (S. Lond Hallacar) reisten, als auch zur Kontrolle des Hinterlandes von Pél und der [numenorean|E] tributpflichtigen Königreiche dort. Die Kolonie florierte durch die Tributzahlungen ihrer Vasallen und die Zölle, die sie auf den Handel erhob, da sie eine vorteilhafte Position zwischen den östlichen und westlichen Handelswegen von [ardaconcept|E] einnahm. Sie erhielt auch viele Schiffe aus Ardinâk, als die Insel im Z.A. 2548 fiel, und teilte sich die Verantwortung für die östliche númenorische Flotte mit Anarikê, was ihr Prestige und Reichtum einbrachte. Lôni Hîsekhôr war jedoch nicht so gründlich besiedelt wie die anderen Kolonien des [thanihazad|E], wobei die wenigen númenorischen Siedler die Elite der Kolonie bildeten und über die lokale Bevölkerung von Pél herrschten, was zu einigen kulturellen Reibungen führte.\n\nAls Tantûrak im späteren [secondage|E] mit Hilfe des Imperiums von Mûmakan rebellierte, zerstörte es die Republik Kôronânde, brachte den größten Teil des Südens auf seine Seite und stellte sich gegen [numenor|E], wodurch der Handel zum Erliegen kam und die Einnahmequelle von Lôni Hîsekhôr beeinträchtigt wurde. Als Ar-Pharazôn schließlich gegen Tantûraks Rebellion vorging, indem er die Kolonien des Thâni-Hazâd und Anarikê befahl, die Rebellion zu zerschlagen, wurde Lôni Hîsekhôr zu einem wichtigen Wegpunkt für die Flotten von [zimrathani|E], wodurch die Einnahmen in die Kolonie wieder flossen.\n\nNach der Niederschlagung der Rebellion beschloss Ar-Pharazôn, eine große Armee zum Einmarsch in die [undyinglands|E] aufzubauen, und Lôni Hîsekhôr musste diese auch beliefern, was die bereits angeschlagene Kolonie weiter schwächte. Dies brachte sie nach der [akallabeth|E] in eine prekäre Lage, da weder die Arbeitskräfte noch der Wille zum Wiederaufbau der Stadt vorhanden waren. Dies führte dazu, dass die númenorische Kolonialelite der Stadt in den westlichen Thâni-Hazâd umsiedelte und die antike Stadt als Ruine zurückließ.\n\nNach der [akallabeth|E] lag die antike [colony|E] von Lôni Hîsekhôr jahrhundertelang verlassen da. Schließlich gaben die ehemaligen tributpflichtigen Königreiche von Pél, die nun unabhängig waren, den antiken Ruinen den Namen Arpél. Doch während der Herrschaft der Doppelkronen von Mag und Tûmag wurden die antiken Ruinen in Katerre umbenannt und als Naturhafen genutzt, um ihre Kontrolle über das Volk von Pél und seine fortdauernde Unterwerfung zu sichern.\n\nDies änderte sich alles im Jahr 1203 Z.T., als eine Koalition von Pél-Rebellen die [balan_lai|E] bat, sie im Austausch für Treue unter ihrer Autorität, aber zu ihren Bedingungen und mit erheblicher Autonomie, bei ihrer Rebellion zu unterstützen. Dies überraschte die Balân-lâi, da sie lange geglaubt hatten, dass Pél ein Land sei, das man besser unabhängig lassen sollte, da es zu isoliert und unterentwickelt war, um es zu regieren. Nach langem Überlegen wurde jedoch vereinbart, dass sie die Rebellen unterstützen würden, und im Austausch dafür sollte ein [adunaic|E] Adliger den Titel des Prinzen von Pél übernehmen. So unterstützten die Balân-lâi die Rebellen, und Sapazûr Agathôhin, ein angeblicher Nachkomme eines alten Kolonialadligen von Lôni Hîsekhôr und ohne Verbindung zu den anderen Kharadûnai-Dynastien, wurde zum Prinzen gewählt. Lôni Hîsekhôr wurde danach wieder aufgebaut, obwohl der Name Arpél sehr beliebt geworden war, beschloss man, auch den alten Kolonialnamen zu verwenden, um die charadûnischen Prinzen zu beschwichtigen, die Vorräte und Soldaten geschickt hatten, um die Doppelkronen von Mag und Tûmag zu vertreiben.\n\nDas neu aufgebaute Arpél beherbergte den Rat von Pél, in dem alle Stämme des Fürstentums einen Vertreter entsandten, um gemeinsam mit dem adûnäischen Prinzen zu regieren. Dies bedeutete, dass das neue Fürstentum und seine Hauptstadt sich von den Intrigen und Konflikten des [thanihazad|E] fernhalten würden. Es sollte auch der restaurierte und erweiterte Hafen von Arpél beherbergen, der genutzt werden sollte, um den Schiffen der Reiche des Thâni-Hazâd beim Handel mit den östlichen Reichen von [ardaconcept|E] zu helfen."  #~TR~

 game_concept_ardinak: "Ardinâk"  #~TR~
 game_concept_ardinak_desc: "Die Insel, die heute als Ardinâk bekannt ist, wurde zuerst von den Kinn-lai Avari besiedelt, die ihr den Namen Dirsulinor gaben. Doch die Länder Mittelerdes waren nicht frei vom Schatten Morgoths, selbst so weit entfernt von seinem Machtsitz. Viele von Morgoths Soldaten waren in der Schlacht der Mächte in alle Winde zerstreut worden und warteten auf die Rückkehr ihres Herrn. Und einer von ihnen floh auf die abgelegene Insel, die später als Ardinaak bekannt sein würde. Hier harrte er aus, aber das Kommen der Kinn-lai alarmierte ihn, und er bereitete sich darauf vor, sie im Gegenzug anzugreifen. Dies war kein Balrog oder gar mächtiger Diener, aber er war subtil und lange vorbereitet, und bereitete Gifte und andere schmutzige Künste in den Tiefen der Insel vor. König Tainalânn kam, um die scheinbar verfluchte Insel zu untersuchen, und obwohl er das Biest tötete, wurde er im Gegenzug getötet. Und in seinen Todeszuckungen legte es einen verheerenden Fluch auf die Insel, und die Kinn-lai flohen.\n\nLange Jahre später, im [secondage|E], kamen die [numenoreans|E], die die Insel für sich beanspruchten. Die Númenorier etablierten Ardinâk als Marinestützpunkt, und mit der Zeit wuchs es an Macht und warf den Schatten ihrer Herrschaft über einen Großteil der nordöstlichen Ausläufer der Bucht von Ûsakan. Auf der Insel errichteten sie die Zitadelle von Ardinâk, auch Shân-ta-Rhôn genannt, eine Festung aus schwarzem Marmor und Stahl, ein Symbol für die Stärke und die Seeherrschaft von [numenor|E].\n\nDoch das Schicksal traf Ardinâk. Im Jahr [ageSA|E] 1888 fegte eine große und schreckliche Pest über die Insel und raffte ihre Bewohner dahin. Diejenigen, die konnten, flohen aufs Festland, während andere in Qualen umkamen und die einst stolze Zitadelle der Ruine preisgaben. Von diesem Zeitpunkt an galt Ardinâk als verflucht von allen, die die Geschichte ihres Untergangs hörten. Die númenorische Kolonie Tantûrak, die einst die Macht der Marine innehatte, verfiel, denn die Flotte wurde abgezogen und entweder nach Anarikê oder nach Zimrathâni geschickt. Tantûrak, seiner früheren Bedeutung beraubt, wurde vernachlässigt, und seine Loyalität zum Mutterland Númenor schwand mit den Jahren."  #~TR~
 
 # The East #
 game_concept_rhun: "Rhûn"  #~TR~
 game_concept_east: "Osten"  #~TR~
 game_concept_rhun_desc: "Aus der Perspektive der [dunedain|E] und der [eldar|E] der [westlands|E] bezieht sich 'Rhûn' auf all die Länder östlich von [rhovanion|E], die nicht als Teil von [harad|E] gelten.\n\nDer Erwachungsort der [conceptracemen|E], [hildorien|E], liegt in den fernen Ländern von Rhûn, und in Rhûn versteckte sich [sauroncharacter|E] während des frühen zweiten und dritten Zeitalters.\n\nRhûn ist die Heimat vieler Völker mit unterschiedlichen Glaubensrichtungen, und hier bemühten sich die Blauen Zauberer, [sauroncharacter|E] zu widerstehen."  #~TR~
 
 game_concept_seaofrhun: "Meer von Rhûn"  #~TR~
 game_concept_inland_sea: "Binnenmeer"  #~TR~
 game_concept_seaofrhun_desc: "Das Binnenmeer, im [westlands|E] auch als Meer von [rhun|E] bekannt, ist das große Süßwassermeer im mittel-nördlichen Mittelerde. Von den vielen Bächen von [rhovanion|E] gespeist, unterhielt das Binnenmeer seinen eigenen Regenzyklus und war eine wichtige Quelle für Handel, Nahrung und Wasser für die Völker der Region. An seinen Ufern siedelten sich viele Völker an.\n\nEinige [gondorian|E] Gelehrte spekulieren, dass das Binnenmeer das letzte große Überbleibsel des Binnenmeeres von Helcar sein könnte (wobei das Meer von Núrnen als ein weiteres vermutet wird), aber viele andere Gelehrte bestreiten diese Idee."  #~TR~
 
 game_concept_khand: "Khand"  #~TR~
 game_concept_khand_desc: "Das Land östlich und südlich von [mordor|E], Khand, ist von Norden nach Süden in Ober- und Unterkhand unterteilt. Oberkhand im Norden ist gemäßigter, eine große Grassteppe, die einen Großteil der Bevölkerung von Khand beherbergt. Unterkhand ist viel rauer und trockener, beherbergt aber paradoxerweise auch viele der größten Städte von Khand sowie seine religiösen Zentren."  #~TR~
 
 game_concept_cuivienen: "Cuiviénen"  #~TR~
 game_concept_cuivienen_desc: "Cuiviénen ([quenya|E]: Wasser des Erwachens) war eine Bucht an der Küste des Binnenmeeres von Helcar im fernen Osten Mittelerdes, das Land nahe dem Wildwald am Fuße des [orocarni|E], wo die [elves|E] erwachten.\n\n[iluvatar|E] erweckte die Elben dort erstmals um 1050 des [yearofthetreesage|E]. Von Anfang an waren sie in drei Gruppen aufgeteilt: die Minyar, Tatyar und Nelyar. Sie lebten mehr als fünfzig Valianische Jahre in Cuiviénen, bevor die erste Trennung erfolgte.\n\n#TOLKIENQUOTE “In Cuiviénen süß liefen die Wasser unter wolkenlosen Sternen...”#!\n\n#QUOTEDCHARACTER ― Fëanor, Das Silmarillion, 'Von der Flucht der Noldor'"  #~TR~
 
 game_concept_redmountains: "Rote Berge"  #~TR~
 game_concept_orocarni: "Orocarni"  #~TR~
 game_concept_redmountains_desc: "Die Roten Berge sind das große östliche Gebirge von [middleearth|E]. An den westlichen Hängen des [Glossary('Orocarni','orocarni_gloss')] wuchs der Wilde Wald, und nahe einem großen Wasserfall eines Flusses, der in das Binnenmeer von Helcar mündete, lag die Bucht von [cuivienen|E], wo die ersten Elben erwachten. An ihrem nördlichen Rand kamen die Roten Berge den Ered Engrin nahe, ähnlich den [bluemountains|E] im fernen Nordwesten.\n\nSie waren bekanntermaßen so weit oder weiter von [gundabad|E] entfernt wie die [eredluin|E]."  #~TR~

 ### Realms of Men ###
 
 # Númenor #
 game_concept_numenor: "Númenor"  #~TR~
 game_concept_westernesse: "Westland"  #~TR~
 game_concept_anadune: "Anadûnê"  #~TR~
 game_concept_elenna: "Elenna"  #~TR~
 game_concept_elenna_nore: "Elenna-nórë"  #~TR~
 game_concept_gimlad: "Gimlad"  #~TR~
 game_concept_andor: "Andor"  #~TR~
 game_concept_numenor_desc: "Númenor, Elenna Land des Sterns, Andor das Land der Gabe, Westland, Anadûnê, Yôzâyan, Atalantë die Gefallene... viele sind die Namen, die über diesem verlorenen Land liegen, einst Heimat des mächtigsten Königreichs der [conceptracemen|E], das jemals im [elderdays|E] entstand. Errichtet von den [valargods|E] wegen des Mutes der Väter der Menschen im [firstage|E] und [warofwrath|E], war es ein Land des Friedens und des Überflusses, so nah an [aman|E], wie es je in den Ländern der Menschen geschaffen wurde.\n\nInmitten des Meeres von [belegaer_sea|E] gelegen, war die Insel ein fünfzackiger Stern, unterteilt in sechs Provinzen: Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar und Mittalmar. Von diesen war Mittalmar die wichtigste, denn sie enthielt [meneltarma|E] sowie die königliche Hauptstadt [armenelos|E] und den östlichen Hafen von Rómenna.\n\nAber in ihrem Frieden und Überfluss wünschten sich die [numenoreans|E] noch größere Glückseligkeit in den Kreisen der Welt. So wurde Númenor von innen vergiftet, und obwohl sein Reichtum und seine Macht immer größer wurden, schwand seine Glückseligkeit. Schließlich trieb die Todesangst und der Rat von [sauroncharacter|E] seinen letzten König, Ar-Pharazôn, dazu, [aman|E] zu überfallen. Dann legten die [valargods|E] ihre Herrschaft über [ardaconcept|E] nieder und riefen [eru|E] an, der die Welt umgestaltete, und Númenor wurde in das Meer versenkt, aus dem es aufstieg.\n\n#TOLKIENQUOTE “Die Edain kamen endlich über Meilen von Meer und sahen in der Ferne das Land, das für sie vorbereitet war, Andor, das Land der Gabe, schimmernd in einem goldenen Schleier. Dann stiegen sie aus dem Meer und fanden ein schönes und fruchtbares Land, und sie freuten sich. Und sie nannten dieses Land Elenna, das ist Sternwärts; aber auch Anadûnê, das ist Westland, Númenórë in der Hohen Elbischen Sprache.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Akallabêth'"  #~TR~
 
 game_concept_numenorean_empire: "Númenorische Reich"  #~TR~
 game_concept_empire_of_numenor: "Reich von Númenor"  #~TR~
 game_concept_numenorean_empire_desc: "Das númenorische Reich bezieht sich auf die Zeit des Expansionismus und der Herrschaft, die die Insel [numenor|E] im späteren [secondage|E] kennzeichnete.\n\nObwohl die Gelehrten uneins sind, welches das genaue Datum des Beginns der Kaiserzeit ist, herrscht Einigkeit darüber, dass es spätestens unter Tar-Ciryatan begann und sich unter Tar-Ancalimon beschleunigte. Während ihrer Regierungszeiten wurden viele Küstengebiete von [numenor|E] besiedelt und unterworfen, wobei große Militärfestungen wie [umbar|E] errichtet wurden. Während der gesamten Kaiserzeit hielten die [numenoreans|E] weite Gebiete in [middleearth|E] unter ihrer Herrschaft und erhoben Tribut in Männern und Materialien von den Menschen des Kontinents.\n\nWie schwer oder leicht die Hand des Reiches war, hing von Zeit, Ort und Person ab, aber nur wenige Länder entgingen der ihnen auferlegten Last. Die meisten Küstengebiete Mittelerdes zollten in der einen oder anderen Form dem Zepter Tribut – entweder als Vasallen, Tributpflichtige oder als in Krieg und Raubzüge gefangene Sklaven. Viele Völker von [middleearth|E] kamen in dieser Zeit dazu, die Seefahrer wegen ihrer Grausamkeit zu verachten, was auch in den langen Jahren danach noch anhalten würde.\n\nDas Reich als einheitliche Einheit brach mit dem [downfallofnumenor|E] zusammen und erhob sich nie wieder."  #~TR~
 
 game_concept_armenelos: "Armenelos"  #~TR~
 game_concept_armenelos_desc: "Armenelos, auch bekannt als die Stadt der Könige und Armenelos das Goldene, war die Hauptstadt von [numenor|E]. Es war die schönste aller Städte auf der Insel und in späteren Jahren möglicherweise die größte, nachdem Andúnië abnahm.\n\nEs lag auf einem Hügel im östlichen Zentrum Númenors, im Bezirk Arandor, dem Königsland, nahe bei [meneltarma|E]. Die Hauptstraße von Númenor führte durch die königliche Stadt, nach Osten führte sie zum Hafen von Rómenna, nach Westen nach Andúnië.\n\nArmenelos enthielt das große Haus der Könige, angeblich mit Hilfe der [maiargods|E] erbaut, und die Höfe des Königs, wo der Weiße Baum Nimloth wuchs.\n\nIm späten [secondage|E] enthielt es auch den großen Tempel für [melkorcharacter|E]. Die Stadt wurde zusammen mit dem Rest der Insel in der [akallabeth|E] zerstört."  #~TR~
 
 game_concept_meneltarma: "Meneltarma"  #~TR~
 game_concept_meneltarma_desc: "Der Meneltarma (Q: Säule des Himmels) war ein heiliger Berg im Zentrum von [numenor|E].\n\nDer Berg, auch Heiliger Berg genannt, war für die [numenoreans|E] ein heiliger Ort, der [eruiluvatar|E] gewidmet war. Jeder, der den Berg bestieg, musste absolutes Schweigen bewahren. Die Tradition war so stark und universell, dass sich auch Ausländer daran gebunden fühlten. Nur der König durfte Gebete und Dankesgesänge an [eruiluvatar|E] sprechen, während der Feste Erukyermë, Erulaitalë und Eruhantalë.\n\nVögel und Tiere näherten sich dem Ort nicht, und nur die Adler von [manwecharactershort|E] wurden über dem Gipfel kreisen gesehen. Sie galten als heilige Wächter des Berges und des ganzen Landes, und ihre Anwesenheit als Zeichen des Segens und der Zustimmung des Ältesten Königs.\n\n#TOLKIENQUOTE “Nahe dem Zentrum des Mittalmar stand der hohe Berg Meneltarma, Säule des Himmels, der Verehrung Erus Ilúvatars geweiht. Obwohl die unteren Hänge des Berges sanft und grasbewachsen waren, wurde er immer steiler, und in Richtung Gipfel konnte er nicht bestiegen werden; aber eine gewundene Spiralstraße wurde darauf angelegt, beginnend an seinem Fuß im Süden und endend unterhalb des Gipfels im Norden. Denn der Gipfel war etwas abgeflacht und vertieft und konnte eine große Menge fassen; aber er blieb während der gesamten Geschichte Númenors unberührt von Händen. Kein Gebäude, kein erhöhter Altar, nicht einmal ein Haufen unbearbeiteter Steine stand dort; und keine andere Ähnlichkeit eines Tempels besaßen die Númenorier in all den Tagen ihrer Gnade, bis zum Kommen Saurons. Dort war nie ein Werkzeug oder eine Waffe getragen worden...”#!\n\n#QUOTEDCHARACTER ― Unvollendete Geschichten, 'Beschreibung der Insel Númenor'"  #~TR~
 
 # The Realms in Exile #
 game_concept_realms_in_exile: "Reiche-im-Exil"  #~TR~
 game_concept_realm_in_exile: "Reich-im-Exil"  #~TR~
 game_concept_realms_in_exile_desc: "Was als 'Reich-im-Exil' klassifiziert wird, ist Gegenstand einiger Debatten.\n\nFür die [dunedain|E] bezieht sich der Begriff 'Reich-im-Exil' in erster Linie auf die Königreiche der [faithful|E] in [middleearth|E], [arnor|E] und [gondor|E]. [umbar|E] und [bellakar|E] wurden manchmal als Teil dieser Bezeichnung betrachtet, als Teil von [gondor|E] oder als dessen Verbündeter. Aus Sicht der [dunedain|E] erforderte es, ein Reich-im-Exil zu sein, ein gewisses Maß an kultureller und religiöser Kontinuität mit dem, was sie als das wahre Erbe von [numenor|E] betrachteten.\n\nDie [adunai|E] des Südens, vielfältiger in Glauben und Umständen, waren der Meinung, dass sich ein Reich-im-Exil auf jeden Staat beziehen könne, der seine Wurzeln im alten [numenorean|E] Reich hatte und eine Kultur und eine herrschende Klasse von [numenoreans|E] aufrechterhielt – sei es die der [faithful|E] oder die der [kingsmen|E]."  #~TR~
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."
 
 game_concept_arnor: "Arnor"  #~TR~
 game_concept_northernkingdom: "Nordkönigreich"  #~TR~
 game_concept_northkingdom: "Nord-Königreich"  #~TR~
 game_concept_arnor_desc: "Das Nordkönigreich der [dunedain|E], Arnor, war der traditionelle Sitz des Hochkönigs der [dunedain|E], aber diese Macht schwand schnell nach dem Tod von [isildur|E]. Von den beiden [realms_in_exile|E] war Arnor immer das schwächere im Vergleich zu [gondor|E], da die [numenorean|E] Kolonien der Region im Vergleich zu den großen Häfen von Pelargir und Belfalas weniger bevölkert und entwickelt waren.\n\nWährend der [eriadorcolonisation|E] besiedelt, war Arnor größer in Würde, Reinheit des Blutes und Freundschaft mit den [noldorelves|E] von [lindon|E] und [rivendell|E]. Aber das Königreich zerbrach nach dem Tod von König Eärendur in [arthedain|E], [cardolan|E] und [rhudaur|E], von denen nur Arthedain die Blutlinie Isildurs in gerader Linie beibehielt.\n\nEr-Mûrazôr, der [witchkingshort|E], der größte der [nazgulcharacter|E], nutzte diese innere Schwäche aus, um das Nordkönigreich durch schreckliche Kriege im Laufe der Jahrhunderte zu zerstören und die [dunedainarnor|E] zu einem umherziehenden und geheimnisvollen Volk zu machen.\n\nIm [fourthage|E] würde Arnor das nördliche Bestandteilreich des [reunitedkingdom|E] werden, was dazu führen würde, dass Arnor wieder aufsteigt."  #~TR~
 
 game_concept_gondor: "Gondor"  #~TR~
 game_concept_southernkingdom: "Südkönigreich"  #~TR~
 game_concept_southkingdom: "Süd-Königreich"  #~TR~
 game_concept_gondor_desc: "Das Südkönigreich der [dunedain|E], Gondor, wurde im [secondage|E] 3320, kurz nach der [akallabeth|E], gegründet. Von den beiden [realms_in_exile|E] war Gondor immer das stärkere im Vergleich zu [arnor|E], da die [numenorean|E] Kolonien der Region im Vergleich zu den nördlichen stärker besiedelt und entwickelt waren. Um den [anduin|E] zentriert, wurde es gemeinsam von Isildur und Anárion regiert, den Söhnen von [elendil|E], dem Hochkönig in [arnor|E]. Es ging dann an Meneldil, den Sohn von Anárion, über, und seine Nachkommen würden das Königreich bis [ageTA|E] 2050 regieren.\n\nWährend das Nordkönigreich abnahm und zerbrach, wuchs Gondor an Stärke und Macht, bis es dem alten [numenor|E] ähnelte und unter den [shipkings|E] seinen Höhepunkt erreichte. Die [kinstrife|E] schwächte das Königreich jedoch stark, verwüstete es und die königliche Familie. Die [dunedaingondor|E] schwanden und die Leben verkürzten sich. Schließlich ging König Eärnur in Minas Morgul verloren, und die Linie von Anárion wurde gebrochen.\n\nDie Herrschaft von Gondor ging an die Verwalter des Hauses Húrin über, bis der König zurückkehren sollte.\n\nIm [fourthage|E] würde Gondor das südliche Bestandteilreich des [reunitedkingdom|E] werden.\n\n#TOLKIENQUOTE “Im Süden hielt das Reich Gondors an, und für eine Zeit wuchs seine Pracht, bis es den Reichtum und die Majestät Númenors erinnerte, bevor es fiel.”#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von den Ringen der Macht und dem Dritten Zeitalter'"  #~TR~
 
 game_concept_reunitedkingdom: "Wiedervereinigtes Königreich"  #~TR~
 game_concept_reunitedkingdom_desc: "Das wiedervereinigte Königreich der [dunedain|E] ist die Wiederherstellung des Reiches von [elendil|E], wobei die Reiche von [gondor|E] und [arnor|E] wieder von derselben Person regiert werden. Es wurde historisch im [thirdage|E] 3019 gegründet, als Elessar, der Erbe von [isildur|E], zum König von Gondor gekrönt wurde. Die beiden Reiche würden unter Elessar bedeutende Restaurierungsbemühungen unternehmen, insbesondere Arnor, das zum Zeitpunkt der Gründung des wiedervereinigten Königreichs größtenteils verlassen war, was die enge Beziehung zwischen den beiden Reichen wiederherstellen würde."  #~TR~

 game_concept_annuminas: "Annúminas"  #~TR~
 game_concept_annuminas_desc: "Annúminas war die Hauptstadt von [arnor|E] und Sitz der Könige bis zu ihrer Aufgabe zugunsten von Fornost Erain einige Zeit nach der [warlastalliance|E]. Am See Evendim gelegen, wurde Annúminas im Z.A. 3320 von Elendil gegründet und wurde zu einer der wichtigsten Städte im [northkingdom|E], in der sich ein [palantirone|E] und das Zepter von Annúminas befanden.\n\nDie Stadt würde jedoch nach dem Verlust vieler [dunedain|E] im Krieg des Letzten Bundes abnehmen, und irgendwann zwischen [ageTA|SE] 250 und 861 wurde die Stadt aufgegeben, wobei Fornost Erain die neue Hauptstadt wurde. Nach der Spaltung Arnors gehörten die Ruinen von Annúminas zu [arthedain|E]. Zweitausend Jahre nach seiner Aufgabe, am Ende des [thirdage|E], würde König Elessar eine Wohnung für sich in Annúminas bauen und bei seinen Besuchen im Nordkönigreich ziemlich regelmäßig dorthin kommen."  #~TR~

 game_concept_osgiliath: "Osgiliath"  #~TR~
 game_concept_osgiliathcity: "Osgiliath Stadt"  #~TR~
 game_concept_osgiliath_desc: "Osgiliath, erbaut am Fluss [anduin|E], war die ursprüngliche Hauptstadt des Königreichs [gondor|E]. Die Königssitze Anárions und [isildur|E] befanden sich dort, obwohl beide auch oft in [minasanor|E] und [minasithil|E] lebten. Es blieb die Hauptstadt von [gondor|E], bis zum [kinstrife|E], als die königliche Regierung nach Minas Anor umzog, aufgrund der Plünderung von [osgiliath|E].\n\nSeitdem verfiel die einst stolze Stadt, öfter ein Schlachtfeld oder eine Garnison als ein Wohnort."  #~TR~
 
 game_concept_minastirith: "Minas Tirith"  #~TR~
 game_concept_minasanor: "Minas Anor"  #~TR~
 game_concept_whitecity: "die Weiße Stadt"  #~TR~
 game_concept_whitetower: "der Weiße Turm"  #~TR~
 game_concept_towerofguard: "der Wachtürme"  #~TR~
 game_concept_mundburg: "Mundburg"  #~TR~
 game_concept_minastirith_desc: "Minas Tirith, der Wachtürme, war ursprünglich Minas Anor, der Sonnensturm, Schwesterstadt von [minasithil|E], und die Hauptstadt von [gondor|E] ab dem Jahr 1640 des [thirdage|E]."  #~TR~
 
 game_concept_minasithil: "Minas Ithil"  #~TR~
 game_concept_minasmorgul: "Minas Morgul"  #~TR~
 game_concept_minasithil_desc: "[GetBuilding('wonder_minas_ithil_01').GetName], vielleicht besser bekannt unter dem Namen [GetBuilding('wonder_minas_ithil_02').GetName], war die Schwesterstadt von [minasanor|E]. Gegründet von [isildur|E] am Ende des [secondage|E], war es der ursprüngliche Standort des Weißen Baumes und beherbergte einen der [palantir|E].\n\nIm Jahr 2000 des [thirdage|E] belagerte der [nazgulcharacter|E] Minas Ithil und eroberte es im Jahr 2002. Danach wurde es als Minas Morgul bekannt, der Turm der [sorcery|E], ein verdorbener Ort des Schreckens."  #~TR~
 
 game_concept_isengard: "Isengart"  #~TR~
 game_concept_angrenost: "Angrenost"  #~TR~
 game_concept_isengard_desc: "Isengart (Eiserne Festung, Angrenost in [sindarin|E]) ist einer der großen Wachtürme der [dunedain|E]. Am südlichen Ende des [mistymountains|E] gelegen, bestand er aus drei Teilen: der äußeren Ringmauer, der weiten Ebene und schließlich dem Turm von [orthanc|E].\n\nViele Jahre lang eine große Festung von [gondor|E], ging sie schließlich im Jahr 2759 des [thirdage|E] in die Verwaltung von [sarumancharacter|E] über, der 2953 den Titel 'Herr von Isengart' annahm. Danach wurde das Tal als 'Nan Curunír', Sarumans Tal, bekannt.\n\nNach der Niederlage von [sarumancharacter|E] im Letzten Marsch der [ents|E] wurde der Ring von Isengart zerbrochen und seine Ebene und Gruben wurden geflutet. König Elessar gewährte den Ents die Herrschaft über Isengart, und es wurde zum Baumgarten von [orthanc|E], Teil des [reunitedkingdom|E], aber völlig autonom.\n\n#TOLKIENQUOTE „Eine große Ringmauer aus Stein, wie aufragende Klippen, ragte aus dem Schutz des Berghangs hervor, von dem sie verlief und dann wieder zurückkehrte. Nur ein Eingang war darin angelegt, ein großer Bogen, in die südliche Mauer gegraben. Hier durch das schwarze Gestein war ein langer Tunnel gehauen, an beiden Enden mit mächtigen Eisentoren verschlossen. Sie waren so gearbeitet und auf ihren riesigen Angeln angebracht, Stahlpfähle, die in den lebenden Stein getrieben waren, dass sie, wenn sie geöffnet waren, mit einem leichten Stoß der Arme geräuschlos bewegt werden konnten. Wer eintrat und schließlich aus dem hallenden Tunnel heraustrat, erblickte eine Ebene, einen großen Kreis, etwas ausgehöhlt wie eine riesige flache Schüssel: eine Meile maß er von Rand zu Rand.“#!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'"  #~TR~
 
 game_concept_orthanc: "Orthanc"  #~TR~
 game_concept_orthanc_desc: "Der [GetBuilding('wonder_angrenost_01').GetName] ist der Turm von [isengard|E], errichtet mit den längst verlorenen Künsten der [numenoreans|E]. Einer der großen Wachtürme der [dunedain|E], er war aus einem öligen schwarzen Stein gefertigt, den nicht einmal die stärksten Schläge zu beschädigen schienen.\n\nOrthanc bestand aus vier verschweißten Säulen aus vielseitigem Stein, die wie eine Insel in der Mitte des Rings von [isengard|E] standen, etwa eine halbe Meile vom Rand entfernt. Auf seinem Höhepunkt erreichte der Turm eine Höhe von etwas über fünfhundert Fuß. Die Farbe des Gesteins war ein tiefes, glänzendes Schwarz. Auf Orthancs Gipfel öffneten sich die vier Pfeiler zu vier spitzen Felsspitzen; zwischen diesen Felsinseln befand sich ein schmaler, polierter Boden, auf dem viele seltsame Zeichen geschrieben waren.\n\nEs war die Heimat des Orthanc-Steins, eines der sieben [palantir|E].\n\n#TOLKIENQUOTE „Dort stand ein Turm von wunderbarer Gestalt. Er wurde von den Baumeistern des Altertums geschaffen, die den Ring von Isengart glätteten, und doch schien er ein Ding zu sein, das nicht durch die Kunst der Menschen geschaffen, sondern aus den Knochen der Erde in der uralten Qual der Hügel gerissen wurde.“ #!\n\n#QUOTEDCHARACTER ― Die zwei Türme, 'Der Weg nach Isengart'"  #~TR~
 
 game_concept_umbar: "Umbar"  #~TR~
 game_concept_umbar_desc: "Umbar liegt südlich des Ausflusses des [anduin|E] in der Bucht von Belfalas in einem günstigen, nützlichen natürlichen Hafen. Die große Landzunge und der landumschlossene Fjord bildeten den Hafen. Die Einheimischen nannten es 'Umbar', und die [numenoreans|E], die es entdeckten, übernahmen den Namen.\n\nUmbar war das nächste der südlichen Königreiche zu [gondor|E]. Wie Vinyalondë und Pelargir wurde es ursprünglich von den [numenoreans|E] als Handelsposten gegründet, entwickelte sich aber mit der Zeit zu einer Siedlerkolonie. Als der Schatten auf [numenor|E] fiel, wurde Umbar die nördlichste Festung der [kingsmen|E]. Nach der [akallabeth|E] blieb es in den Händen der lokalen [black_numenoreans|E] und wurde im Wesentlichen ein [realm_in_exile|E] neben [gondor|E] und [arnor|E].\n\nSeit Beginn des [thirdage|E] hat Umbar mehrmals zwischen den [black_numenoreans|E], [gondorians|E], [haradrim|E] und Umbarern den Besitzer gewechselt."  #~TR~
 
 game_concept_arthedain: "Arthedain"  #~TR~
 game_concept_arthedain_desc: "Arthedain war eines der drei Königreiche der [dunedainnorth|E], die aus der Zersplitterung des Königreichs [arnor|E] entstanden. Arthedain lag hauptsächlich zwischen dem Lhûn und dem Brandywine im Nordwesten von [eriador|E]. Es beanspruchte jedoch auch, und für einen Großteil seiner Geschichte kontrollierte es, das Land nördlich der Oststraße von der Brandywine-Brücke bis zu den Weather Hills.\n\nArthedain enthielt die großen Städte [annuminas|E] und Fornost Erain, und seine östliche Grenze waren die Befestigungen der Weather Hills und die mächtige Zitadelle von Amon Sûl. Sein König wurde im Jahr 1349 des [ageTA|E] König des wiedervereinigten [arnor|E], als Argeleb I. den Thron von Arnor bestieg. Arthedain sollte die letzte Hochburg der [dunedainnorth|E] gegen den [witchking|E] sein, wurde aber im Jahr 1975 des [ageTA|E] zerstört.\n\nDie als Auen bekannten Gebiete waren einst das königliche Jagdgebiet der Könige von Arnor und Arthedain, bis sie im Jahr 1601 des [ageTA|E] den [hobbits|E] vermacht wurden."  #~TR~
 
 game_concept_cardolan: "Cardolan"  #~TR~
 game_concept_cardolani: "Cardolaner"  #~TR~
 game_concept_cardolan_desc: "Cardolan war eines der drei Königreiche der [dunedainnorth|E], die aus der Zersplitterung des Königreichs [arnor|E] entstanden. Südlichstes der Königreiche von [arnor|E], trug Cardolan das größte Erbe der Kolonialzeit, da es bereits vor der Gründung von [arnor|E] unter vielen mächtigen provinziellen Lehen aufgeteilt war. Diese mächtigen Adelsfamilien verliehen Cardolan in vielerlei Hinsicht eine einzigartige Identität und politische Kultur. Das Hin und Her des Adels gegen den König von Cardolan wurde in der [cardolan_succession_crisis|E] nach dem Aufstieg von König [targonofcardolan|E] verkörpert.\n\nDie südöstliche Grenze von Cardolan verlief entlang des Gwathló und des Mitheithel bis zur Letzten Brücke. Von dort folgte seine Grenze der Großen Oststraße westwärts bis zur Brandywine-Brücke und dann den Baranduin hinunter zum Meer und von dort zur Mündung des Gwathló.\n\nCardolan akzeptierte 1349 den Anspruch Argelebs I. auf die Krone von [arnor|E] und hielt viele Jahre lang mit [arthedain|E] die Weather Hills gegen [angmar|E]. Doch der [witchking|E] war gerissen, und 1409 des [ageTA|E] wurde Cardolan in der [devastationof1409|E] überfallen.\n\nCardolan wurde verwüstet, seine Bevölkerung reduziert und seine Infrastruktur zerstört. Viele Dunedain der Region flohen nach [arthedain|E] oder siedelten sich an der Grenze zu Arthedain an. 1636 des [ageTA|E] starben die meisten der in Cardolan verbliebenen Menschen an der Großen Pest, und Angmar schickte dann Grabwesen, um die Grabhügel zu befallen und zu heimsuchen. Danach war Cardolan ein leeres und verlassenes Land, abgesehen von kleinen Überresten der Saralain, die an den Küsten wohnten. 1851 des [ageTA|E] versuchte Araval von [arthedain|E], Cardolan wieder zu besetzen, aber die Grabwesen verängstigten jeden, der versuchte, dort zu wohnen, und Cardolan ging bald wieder verloren.\n\nDie [dunedain|E] Rangers errichteten einige Lager in Cardolan, aber die Region blieb bis zum [fourthage|E] entvölkert."  #~TR~
 
 game_concept_rhudaur: "Rhudaur"  #~TR~
 game_concept_rhudaur_desc: "Rhudaur war eines der drei Königreiche der [dunedainnorth|E], die aus der Zersplitterung des Königreichs [arnor|E] entstanden. Rhudaur war immer die am dünnsten besiedelte Region der [dunedain|E], und die [hillmen|E] waren unzufrieden mit ihrer Anwesenheit. Im Jahr 1349 des [ageTA|E] schloss ein Herr der Hillmen, Hwaldar, ein geheimes Bündnis mit [angmar|E]. Im selben Jahr beanspruchte Argeleb I. den Thron von Rhudaur und tatsächlich den ganzen [arnor|E].\n\nDie Hillmen widersetzten sich diesem Anspruch und führten mit Angmar Krieg gegen [arthedain|E] und [cardolan|E]. Während dieser Zeit flohen die wenigen [dunedain|E], die in der Region verblieben waren, nach Arthedain, und böse Männer aus Angmar kamen und übten dunkle Zaubereien im Land aus.\n\nNach den [angmar_wars|E] wurde Rhudaur verlassen und entvölkert, und selbst zum Ringkrieg hin wohnte kein Mensch dort, außer ein paar verstreuten Lagern der [dunedain|E] Rangers."  #~TR~
 
 game_concept_bellakar: "Bellakar"  #~TR~
 game_concept_bellakarean: "Bellakaner"  #~TR~
 game_concept_bellakari: "Bellakari"  #~TR~
 game_concept_bellakar_desc: "Das manchmal als viertes [realm_in_exile|E] bezeichnete Bellakar ist das südlichste Land der [faithful|E]. Die Häfen der [numenoreans|E] dort wurden nicht in der gleichen Anzahl wie die nördlichen Kolonien besiedelt, aus denen [arnor|E], [gondor|E] und [umbar|E] wurden. Stattdessen brachten diese Länder früh ein Mischvolk hervor, die Bellakaze, deren Kultur in ihrem adûnaischen Erbe verwurzelt ist.\n\nDie Liga von Bellakar war die erste Vereinigung nach dem [downfallofnumenor|E], eine Fortsetzung der alten Kolonialliga. Im frühen dritten Zeitalter gründete jedoch eine der führenden Familien von Nîlûlondê, die Tumakveh, eine königliche Dynastie, die bis ins [fourthage|E] bestand. Das Königreich ist in vielerlei Hinsicht ein südlicher Spiegel von [gondor|E] und wächst und schwindet ähnlich wie im Einklang mit dem südlichen Königreich.\n\nIm Jahr 3000 des [ageTA|E] bleibt Bellakar geschwächt, aber gesund, aber mit Feinden, die es umkreisen und darauf warten, dass die Tumakveh nur einmal ausrutschen. Seine größten Feinde sind [anbalkumagan|E] und die [southerndragonarmyadunaic|E]."  #~TR~
 
 game_concept_dol_amroth: "Dol Amroth"  #~TR~
 game_concept_dol_amrothian: "Dol Amrother"  #~TR~
 game_concept_dol_amroth_desc: "Dol Amroth bezog sich auf die autonome Fürstentums der Fürsten von Dol Amroth. Es wurde oft synonym mit Belfalas verwendet, obwohl Belfalas eigentlich nur die Küstengebiete bezeichnete, die ein königliches Lehen waren, obwohl beide Regionen de facto vom Fürsten von Dol Amroth regiert wurden."  #~TR~
 
 game_concept_tol_aerhir: "Tol Aerhir"  #~TR~
 game_concept_tol_aerhir_desc: "Tol Aerhir, die 'Insel des Seeherrn', war eine kleine Insel im zentralen Garten von Pelargir. Sie enthielt den Eingang zur Zuflucht von [eithel_ulmo|E], die mehr als 300 Fuß unter der Insel lag."  #~TR~
 
 game_concept_eithel_ulmo: "Eithel Ulu"  #~TR~
 game_concept_eithel_ulmo_desc: "Die Eithel Ulu, 'Brunnen des Gießers', war eine der drei wichtigsten heiligen Stätten für die [dunedain|E] der Pelargirean League. Sie lag mehr als 300 Fuß unter dem [tol_aerhir|E] und dem Wasser des Gartens.\n\nEs war ein Wohnort für die Gegenwart des [Concept('ulmocharacter','Lord of the Waters')|E]; und als [ulmocharacter|E] im Jahr 2331 des [ageSA|E] sein Wasser im Auftrag von Veantur von Rómenna abließ, enthüllte der jetzt trockene Brunnen eine riesige Grotte von wunderbarem Design, die anschließend ausgegraben wurde, um die Halle der Gläubigen zu werden. Aber [ulmocharacter|E] bewahrte einen kleinen Wasserpool in der untersten Grotte auf, von wo aus der Hauptmann der Gläubigen zum Zwecke der Kontemplation und Beratung gehen konnte.\n\nDie Anwesenheit von [ulmocharacter|E] soll in diesen Gewässern immer noch verweilt haben und den [faithful|El], die im Laufe der Jahre zu Besuch kamen, innere Ruhe und Trost geschenkt haben."  #~TR~

 # Rhovanion and the Northmen #
 game_concept_rohan: "Rohan"  #~TR~
 game_concept_riddermark: "Rittermark"  #~TR~
 game_concept_mark: "Mark"  #~TR~
 game_concept_rohan_desc: "Rohan, von den [rohirrim|E] als [riddermark|E] bekannt, ist ein Königreich von [men|E], das sich in den windgepeitschten Ebenen von [calenardhon|E] befindet.\n\nEs wurde von Eorl dem Jungen, König der [eothed|E], gegründet, dessen Volk in die Region zog und es von den Verwaltern von [gondor|E] als Dank für ihre Hilfe gegen die Wagenreiter im Jahr 2510 des [thirdage|E] geschenkt bekam.\n\nSeitdem ist die [riddermark|E] trotz häufiger Scharmützel mit den [dunlendings|E] prosperiert und wird bis heute vom Haus Eorl regiert."  #~TR~
 
 game_concept_dale: "Dale"  #~TR~
 game_concept_dale_desc: "Mit dem Kommen Thrórs nach [ereborrealmshort|E] zogen die verstreuten Nordmänner der Region, um am Fuße des Berges eine Stadt zu bauen, um den Handel mit dem wohlhabenden Zwergenkönigreich zu erleichtern. Die Herrschaft von Dale wurde geboren, und die Erben Aivadiurias wurden Herren der [dalemen|E] und gaben ihr Land im Süden auf. Aber die Daleländer waren nicht vereint – noch nicht. Die Herren von Dale waren nur einer von vielen, obwohl sie durch ihre Freundschaft mit den [dwarves|E] wohlhabend waren.\n\nNach seiner Wiedergründung durch Bard den Bogenschützen, nach dem Fall von Smaug dem Goldenen, der [battle_of_the_five_armies|E] und der Rückkehr der Zwerge nach Erebor, wurde das Königreich Dale geboren. Unter ihm und seinem Sohn Bain sind die Nordmänner wieder mächtig und zahlreich geworden, und die Länder zwischen Carnen und Celduin schwören dem Macht der aufstrebenden Bardinger Treue."  #~TR~
 
 game_concept_dorwinion: "Dorwinion"  #~TR~
 game_concept_dorwinion_desc: "Während des mittleren [secondage|E] kamen einige der [entwives|E] und ließen sich im unteren Celduin nieder und lehrten die Menschen dort viel über Landwirtschaft, und Dorwinion wurde fruchtbar und wohlhabend. Dies zog jedoch den Zorn von [sauroncharacter|E] und die Eifersucht der neu angekommenen Ostlinge auf sich. Die Szreldor, eine igathische Ostling-Dynastie, wurde von Sauron dazu gedrängt, Dorwinion anzugreifen, und eroberte es tatsächlich und herrschte für Generationen grausam über es, bis zum [warlastalliance|E], als die [dorwinrim|E] ihre Unterdrücker stürzten.\n\nAber Generationen gemeinsamen Leidens und Vermischung brachten eine neue Gesellschaft hervor, eine Verschmelzung von patriarchalischen [northmen|E] und matriarchalischen Logath-Traditionen. Die Dorwinrim waren jetzt ein gemischtes Volk, obwohl sie immer noch als Freunde des Westens und der Nordmänner insgesamt galten. Politische Machenschaften und Intrigen sind ein wichtiger Bestandteil der dorwinischen Gesellschaft und Politik – ob im Handel oder in der Politik, die Fähigkeit, gut zu sprechen, Verbindungen zu knüpfen und diese zu nutzen, ist im täglichen Leben von größter Bedeutung."  #~TR~
 
 game_concept_rhovanion_kingdom: "Königreich Rhovanion"  #~TR~
 game_concept_rhovanion_kingdom_desc: "Das Königreich Rhovanion war ein mächtiges Reich der [northmen|E], das im 13. Jahrhundert des [thirdage|E] unter dem Häuptling Vidugavia gegründet wurde. Mit der Zeit erstreckten sich seine Gebiete bis an die Grenzen der [gondorian|E]-Provinz Dor Rhúnen im Süden, des Celduin im Norden, des [greenwoodshort|E] im Westen und des Binnen-[seaofrhun|E] im Osten.\n\nDas Königreich war ein enger Verbündeter von [gondor|E] und spielte eine Schlüsselrolle bei den Ursachen des [kinstrife|E], denn Vidugavias Enkel Vinitharya war auch Eldacar von Gondor.\n\nDas Königreich wurde letztendlich von den Wagenreitern zerstört, obwohl es seit der Zeit der Großen Pest im Niedergang begriffen war."  #~TR~

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy: "Armee des Südlichen Drachen"  #~TR~
 game_concept_southerndragonarmyadunaic: "Thôn an-Khârlôkh"  #~TR~
 game_concept_stormhost: "Sturmheer"  #~TR~
 game_concept_southerndragonarmy_desc: "Die Thôn an-Khârlôkh, Armee des Südlichen Drachen, ist das Heer von Khôrahil, dem [blindsorcerershort|E]. Die Armee operierte ursprünglich von der Bergfestung Ny-Cénnacatt aus und terrorisierte die Länder des Südens. Sie wurde von der Alqa oder 'Kriegsherrn', Khôrahils höchstem Offizier, geführt, dessen Untergebene vier Tarabytt oder 'Generäle' waren, jeder befehligte ein Viertel der Armee und wurde nach einem der vier Winde benannt. Die kleineren Kapitäne oder Kommandeure der Armee waren als Tarazain bekannt.\n\nDie Armee konnte [bellakar|E] nicht mit Waffengewalt besiegen und brach tatsächlich zusammen, nachdem Khôrahil im Jahr 1600 des [ageTA|E] nach [mordor|E] zurückgezogen wurde. Sie schien für Jahrhunderte aus der Geschichte verschwunden zu sein, aber im Geheimen warteten ihre Diener und Leutnants auf den richtigen Moment und infiltrierten [anbalkumagan|E] und die Bozisha-Miraz.\n\nUm das Jahr 2500 des [thirdage|E] kam Khôrahil nach An-Balkûmagân und forderte die Unterwerfung seiner Könige. Adûnazîr beugte seinen stolzen Kopf vor dem gefürchteten und legendären Sturmkönig, und so gewann Khôrahil endlich sein Königreich zurück, das er im [secondage|E] an [numenor|E] verloren hatte. Seitdem ist es wieder eine Bedrohung des Südens, sogar in Khôrahils Abwesenheit."  #~TR~
 
 game_concept_anbalkumagan: "An-Balkûmagân"  #~TR~
 game_concept_anbalukkhori: "Anbalûkkhôri"  #~TR~
 game_concept_ciryatanore: "Ciryatanórë"  #~TR~
 game_concept_anbalkumagan_desc: "Das größte der ehemaligen [numenorean|E] Herrschaften der [thanihazad|E], An-Balkûmagân (auch bekannt als Anbalukkhôr), ist das frühere Reich des Ringgeists Khôrahil und das größte Reich der Schwarzen Númenorier, das vom späten [thirdage|E] übrig blieb. Es wurde während der Herrschaft von Tar-Ciryatan von [numenor|E] besiedelt und war die am dichtesten besiedelte númenorische Kolonie südlich der [bayoftulwang|E]. Die Kolonie umfasste in ihrer Blütezeit ursprünglich die Länder Kharadûnê und Tûlwang, wurde aber nach dem Aufstand von [khorahil|E] im Krieg der Abtrünnigen davon befreit.\n\nTrotz dieser Verminderung blieb An-Balkûmagân die mächtigste der südlichen Kolonien unmittelbar nach dem [downfallofnumenor|E]. Als herausragender Hegemon unter den südlichen Kolonien wurde sie nur von [bellakar|E] herausgefordert, stieß aber auch oft mit den Nachfolgern von [zimrathani|E] zusammen.\n\nDie Große Armada, die Bellakar demütigen wollte, entzog An-Balkûmagân einen Großteil seiner adûnaischen Blutlinien, und seitdem wurde es in seiner Expansion viel zögerlicher und bemühte sich stattdessen, das zu erhalten, was es hatte. Es lieferte sich weiterhin Scharmützel mit [bellakar|E] und den Valdali von [zimrathani|E] und unterstützte die Linie der Vatraphazan während der Jahre des Streits. Es wurde um 2500 des [ageTA|E] in die [southerndragonarmy|E] eingegliedert. Seitdem ist es das Herz der Sturm-Heerschar und wartet auf seinen Tag, um wieder aufzuerstehen und wieder Hegemon über den ganzen Süden zu sein."  #~TR~

 game_concept_bayoftulwang: "Bucht von Tûlwang"  #~TR~
 game_concept_bayoftulwang_desc: "Die große Bucht zwischen [ray|E], [bellakar|E] und der gleichnamigen Halbinsel, nördlich der [thanihazad|E]. Sie wurde erstmals während der Herrschaft von Tar-Surion von den [numenoreans|E] erkundet und ist aufgrund der Handelswege, die durch sie verlaufen, seit langem umkämpft. Aus diesem Grund war sie auch ein begehrtes Ziel von Piraten, wobei die felsigen Klippen der Halbinsel Tûlwang die Heimat vieler Piratenverstecke geworden sind."  #~TR~

 game_concept_ray: "Rây"  #~TR~
 game_concept_ray_desc: "Das apysaische Wort für 'Paradies', Rây bezieht sich auf die Länder der Bozishnarud am Ostufer der [bayoftulwang|E], südlich der Dünensee. Hier weicht die Dünensee fruchtbaren Flüssen, Wäldern und fruchtbaren Feldern. In Rây ist die fortschrittlichste und raffinierteste Haradrim-Gesellschaft entstanden, ein Fundament der Kultur und Tradition."  #~TR~

 # Utter South #
 game_concept_thanihazad: "Thâni-Hazâd"  #~TR~
 game_concept_sevenlands: "Sieben Länder"  #~TR~
 game_concept_thanihazad_desc: "Das Thâni-Hazâd oder Sieben Länder bezieht sich auf die südwestliche Halbinsel Mittelerdes. Auch unter den Namen Hyarmenúrë oder Mîrenórë bekannt (letzterer Name wird auch für ein kleineres Gebiet darin verwendet), hat das Thâni-Hazâd weite Savannen, fruchtbare Flusstäler, mineralreiche Berge und tiefe Wälder. \n\nHistorisch gesehen wurde das Thâni-Hazâd von den [numenoreans|E] beherrscht, die die drei Kolonialregierungen des [mirenore|E], [anbalkumagan|E] und die Regierung von Pél und Drêl umfassten. \n\nNach dem [downfallofnumenor|E] nie wirklich als politische Einheit geeint, würde das [thirdage|E] mehrere Versuche von [anbalkumagan|E] sehen, seine Vorherrschaft über die [adunai|E] Fürsten in seinem Süden im ehemaligen [mirenore|E] zu behaupten, aber diese waren letztendlich erfolglos."  #~TR~

 game_concept_mirenore: "Fürstentum Mîrenórë"  #~TR~
 game_concept_mirenore_short: "Mîrenórë"  #~TR~
 game_concept_zimrathani: "Zimrathâni"  #~TR~
 game_concept_mirenore_desc: "Das Fürstentum Mîrenórë (Adûnaisch: Zimrathâni) war traditionell eine Statthalterschaft für zweite Söhne oder Cousins des [numenorean|E] Königs und regierte einen großen Teil des [thanihazad|E], einschließlich der Regionen Zimrathâni, Gimilthâni (oder Elorna) und Kharadûnê. Das Fürstentum entstand aus der Asche des Krieges der Abtrünnigen. Um An-Balkûmagân zu bestrafen, verfügte Tar-Ancalimon, dass die Region Kharadûnê (früher die südliche Provinz von An-Balkûmagân) aufgrund ihrer Loyalität mit den südlichen Kolonien Zimrathâni und Gimilthâni konföderiert werden würde. Darüber hinaus würde dieses neue Fürstentum die Ehre erhalten, ein königliches Lehen zu sein, das von einem Mitglied der königlichen Familie regiert wird. Dies war Teil von Ancalimons umfassender Umstrukturierung der Kolonien, um eine solche Machtansammlung zu vermeiden, wie sie den Krieg der Abtrünnigen ermöglicht hatte.\n\nWährend der Regierungszeit von Ar-Sakalthôr wurde das Fürstentum seinem Neffen Imrazôr auf Dauer vermacht. Imrazôr hatte eine unglaubliche Anzahl von Kindern für einen [numenorean|E] – insgesamt 14, von denen nur drei von seiner rechtmäßigen Frau stammten. Nach seinem Tod führten seine Kinder Krieg um das Erbe ihres Vaters, wobei sich die jüngsten sieben schließlich im Bund der Valdali oder Balân-lâi in Adûnaisch vereinten. Die 7 Geschwister besiegten ihre Geschwister und teilten das Land unter sich auf und leiteten den Übergang vom vereinigten Fürstentum zu einem informelleren Bündnis kleinerer Herrschaften ein. Aus dieser Teilung entstanden die Wurzeln der [numenorean|E] Oligarchien, die den größten Teil des [thanihazad|E] während des Dritten Zeitalters regieren würden. \n\nWährend des Dritten Zeitalters würde [anbalkumagan|E] mehrmals versuchen, die Autorität über die Länder des ehemaligen Fürstentums zu behaupten, wurde aber jedes Mal von den Balân-lâi zurückgeschlagen."  #~TR~
 
 game_concept_balan_lai: "Balân-Lâi"  #~TR~
 game_concept_balan_lai_desc: "Der Rat ist auch bekannt als Balân-Lâi, Rat der Sieben oder Valdali und ist ein langjähriges Bündnis und eine Verteidigungsunion unter den [adunai|E] Fürsten und Oligarchen des [thanihazad|E] südlich von [anbalkumagan|E], in den alten Ländern des Fürstentums [mirenore|E] (Zimrathani). Gegründet, um einen verheerenden Erbfolgekrieg unter den Kindern von Er-Imrazôr zu beilegen, hat der Rat das Machtgleichgewicht in [thanihazad|E] in den letzten 3000 Jahren gewahrt. Ein Forum, in dem die mächtigsten der Kharadûnâi sich unterhalten, ködern und intrigieren können, die Fürsten des Balân-Lâi umfassen die Herrscher der großen Reiche und einige der kleineren. Obwohl sie oft ineffizient oder langsam handeln, haben sie sich dennoch als fähig zu entschlossenem Handeln erwiesen und sich zusammengetan, um sich gemeinsamen Bedrohungen zu stellen, von Anbalûkkhôri-Invasionen bis hin zu inneren Erbfolgekrisen."  #~TR~
 
 #game_concept_mumakan: "Mûmakan"  #~TR~

 # Palisor and the Far East #
 game_concept_hildorien: "Hildorien"  #~TR~
 game_concept_hildorien_desc: "Das Land der Zweitgeborenen, Hildorien, bezieht sich auf den Ort des Erwachens der [conceptracemen|E]. Hier verführte [morgothcharacter|E] viele von ihnen zur Dunkelheit, und einige wenige widersetzten sich tapfer. Hier wurde der [firsttemple|E] in der [battleofpalisor|E] errichtet und zerstört."  #~TR~
 
 game_concept_womawas_drus: "Wômawas Drûs"  #~TR~
 game_concept_womawas_drus_desc: "Wômawas Drûs war das Reich und die Länder der [womaw|E] im nordöstlichen [middleearth|E], zwischen dem nördlichen [orocarni|E], dem östlichen Meer und den Womaw-Hügeln. Wômawas Drûs war vielleicht die zweitmächtigste Zivilisation der Menschen nach der der [numenoreans|E] und wurde auch als 'Land des Drachenthrons' bezeichnet, aufgrund der Verehrung des [womaw|E] Volkes des [dragon|E] Utumkôdur. Wômawas Drûs bestand im Allgemeinen aus zwei Teilen: Aegân im Süden wurde von einem großen Wald beherrscht, während Kûiwak Wômaw im Norden die Heimat vieler fruchtbarer Flüsse und Ebenen war, in denen sich die Bevölkerung dort sammelte."  #~TR~

 ### Realms of the Elves ###
 game_concept_rivendell: "Bruchtal"  #~TR~
 game_concept_imladris: "Imladris"  #~TR~
 game_concept_rivendell_desc: "Bruchtal oder Imladris ist ein [elven|E] Reich im [mistymountains|E] am Ostrand von [eriador|E]. Aufgrund seiner Lage wurde es vom Standpunkt eines Reisenden aus, der in das [mistymountains|E] und Wilderland reist, als 'Das letzte gemütliche Haus östlich des Meeres' bezeichnet, und auch als das erste gemütliche Haus aus der Sicht von jemandem, der aus diesen Ländern in die zivilisierten Länder von [eriador|E] im Westen kommt.\n\nEs wurde 1697 des [ageSA|E] von [elrondshort|E] als Zuflucht vor [sauroncharacter|E] nach dem Fall von [eregion|E] gegründet und nach dem [waroftheelvesandsauron|E] als östliche Festung der [noldorelves|E] bestätigt. Es blieb Elronds Sitz während des restlichen [secondage|E] und bis zum Ende des [thirdage|E], als er mit dem Weißen Schiff nach [valinor|E] fuhr. Bruchtal hatte ein starkes Bündnis mit den Königen von [arnor|E] und wurde nach dem Fall von [arthedain|E] zu einer Zuflucht für die Waldläufer des Nordens und die Erben von [isildur|E]. Neben [elrondshort|E] selbst lebten dort bemerkenswerte Elben wie Arwen und [glorfindel|E].\n\n#TOLKIENQUOTE „Und das Haus Elronds war eine Zuflucht für die Müden und Unterdrückten und eine Schatzkammer guten Rates und weisen Wissens.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von den Ringen der Macht und dem Dritten Zeitalter'"  #~TR~
 
 game_concept_lindon: "Lindon"  #~TR~
 game_concept_lindon_desc: "Einst die Region von [beleriand|E], bekannt als Ossiriand, war Lindon das mächtigste Königreich der [noldorelves|E] in [middleearth|E], gegründet am Beginn des [secondage|E]. Es wurde aus den überlebenden [elves|E] von [beleriand|E] gegründet, die nicht nach [valinor|E] segeln wollten. So war es die Heimat von [noldorelves|E], [sindarelves|E], [falathrim|E] und sogar einigen wenigen [laiquendi|E]. Die Regionen [forlindon|E] und [harlindon|E] waren die Hauptteile von Lindon, die sich nördlich des Golfs von Lune erstreckten, um die Länder östlich des [bluemountains|E] und westlich des Flusses Lune bis zum Zufluss des Kleinen Lune (darüber hinaus war Zwergengebiet) einzuschließen. Südlich des Lune hatte es keine klaren Grenzen, aber die Tower Hills (wie sie später genannt wurden) wurden als Außenposten erhalten. Sein Herz war die große Hafenstadt [mithlond|E].\n\nAls Ar-Pharazôn [sauroncharacter|E] gefangen nahm und ihn nach [numenor|E] brachte, fanden die [westlands|E] Frieden, und Gil-galad konnte seine Macht und seinen Einfluss ausweiten, so dass die Elben von Lindon den größten Teil der [westlands|E] kontrollierten, sogar bis an die Grenzen von [greenwood|E], bis zum [downfallofnumenor|E], als [sauroncharacter|E] nach [middleearth|E] zurückkehrte. \n\n#TOLKIENQUOTE „…der letzte, dessen Reich schön und frei war zwischen den Bergen und dem Meer.“#!\n\n#QUOTEDCHARACTER ― Die Gefährten, 'Ein Messer in der Dunkelheit' 'Der Fall Gil-galads'"  #~TR~
 
 game_concept_forlindon: "Forlindon"  #~TR~
 game_concept_forlindon_desc: "Forlindon ist die nördliche Region von [lindon|E], nördlich des Golfs von Lune und westlich des [bluemountains|E]. Das Land wurde von einem Fluss durchzogen, der an der Nordküste des Golfs endete; dort wurde an seinen Mündungen der Hafen von Forlond gebaut. Vor seinen nordwestlichen Küsten stand die Insel Himring, wo einst die Festung von [maedhros|E] stand. \n\nIn den Tagen von Lindons Höhe wurde es hauptsächlich von den [noldorelves|E] bewohnt."  #~TR~
 
 game_concept_harlindon: "Harlindon"  #~TR~
 game_concept_harlindon_desc: "Harlindon ist die südliche Region von [lindon|E], südlich des Golfs von Lune und westlich des [bluemountains|E]. Von Wäldern dominiert, war seine Hauptstadt der Hafen von Harlond, in einer kleinen Bucht an der Südküste des Golfs von Lune.\n\nZu Beginn des [secondage|E] kamen Flüchtlinge des [warofwrath|E] nach [lindon|E], und die [sindarelves|E] unter diesen Flüchtlingen, die sich in [lindon|E] niederließen, wohnten in Harlindon. Celeborn regierte die [sindarelves|E] von Harlindon, bis das Paar 750 des [ageSA|E] nach [eregion|E] zog."  #~TR~
 
 game_concept_eregion: "Eregion"  #~TR~
 game_concept_hollin: "Hollin"  #~TR~
 game_concept_eregion_desc: "Eregion, auch Hollin für [dwarves|E] und [conceptracemen|E] bekannt, war die östliche Festung der [noldorelves|E] im frühen [secondage|E]. \n\nEs wurde um 700 des [ageSA|E] von [celebrimbor|E] gegründet, wobei die Hauptstadt [ostinedhil|E] 750 des S.A. errichtet wurde. Die meisten Anhänger von [feanor|E], die noch in [middleearth|E] waren, wanderten von [lindon|E] aus, um dort unter dem letzten Herrn des [houseoffeanor|E] zu wohnen. \n\nIn Eregion schufen die [noldorelves|E] ihre größten Werke seit den Tagen von [valinor|E], und sie fanden eine dauerhafte Freundschaft mit den [longbeards|E] von [khazaddum|E]. Die Gwaith-i-Mírdain wurden gegründet und lernten viel aus der Ausbildung von [annatarcharacter|E], was in ihren Meisterwerken, den [ringsofpower|E], gipfelte. \n\nSo wurde Eregions Untergang geboren. [sauroncharacter|E] belagerte und plünderte die Stadt während des [waroftheelvesandsauron|E] und kreuzigte [celebrimbor|E] für seinen Widerstand. Viele Einwohner von Eregion überlebten jedoch und lebten später in [imladris|E] als Teil von [elrondshort|E]s Volk."  #~TR~
 
 game_concept_ostinedhil: "Ost-in-Edhil"  #~TR~
 game_concept_ostinedhil_desc: "Ost-in-Edhil ([ageSA|E] 750–1697) war die Hauptstadt von [eregion|E]. Sie lag am Zusammenfluss der Flüsse Sirannon und Glanduin. \n\nGegründet von [celebrimbor|E] und seinen Anhängern, war sie ein Zentrum der Weisheit und des Handwerks, und sie errichteten keine Mauern, sondern begrüßten alle, die unter ihnen lernen und arbeiten wollten. \n\nSie wurde mit dem Rest von [eregion|E] während des [waroftheelvesandsauron|E] zerstört.\n\n#TOLKIENQUOTE „Tief gruben sie uns, schön schufen sie uns, hoch bauten sie uns, aber sie sind gegangen.“#! \n\n#QUOTEDCHARACTER ― Die Gefährten, 'Der Ring geht nach Süden'"  #~TR~
 
 game_concept_mithlond: "Mithlond"  #~TR~
 game_concept_greyhavens: "Graue Häfen"  #~TR~
 game_concept_mithlond_desc: "Mithlond, auch bekannt als die Grauen Häfen, ist die alte Hafenstadt und Hauptstadt von [lindon|E]. In den frühen Tagen des [secondage|E] errichtet, ist es eine Stadt, in der die Pracht der [elderdays|E] der Elben noch zu sehen ist. Denn in Lindon versammelten sich alle [elven|El] Völker von [beleriand|E], die am Diesseitsufer blieben, und sie schufen Lindon mit all ihrem Können und ihrer Kunst in der Hoffnung, dass sie zumindest ein Ende von Leid und Krieg gesehen hatten. Krieg und Leid waren jedoch nicht beendet, und der Krieg kam nach [lindon|E], wobei Mithlond im [waroftheelvesandsauron|E] belagert wurde. In den riesigen Kais der Grauen Häfen legte die riesige [numenorean|E] Armada an, und das Blatt wendete sich gegen [sauroncharacter|E]. \n\nEs wurde von Gil-galad als seine Hauptstadt regiert, bis er im [warlastalliance|E] fiel, und dann ging seine Herrschaft an Círdan über, der als Herr der Häfen bekannt wurde. In jenen Tagen glaubte man, dass die Stadt unter dem besonderen Schutz von [ulmocharacter|E] stand. \n\nAb dem [thirdage|E] an würde Mithlond der wichtigste Hafen sein, an dem müde Elben aussegelten, bis schließlich Círdan das letzte Schiff bestieg und in den [uttermostwest|E] segelte."  #~TR~
 
 game_concept_lothlorien: "Lothlórien"  #~TR~
 game_concept_lorien: "Lórien"  #~TR~
 game_concept_laurelindorenan: "Laurelindórenan"  #~TR~
 game_concept_lorinand: "Lórinand"  #~TR~
 game_concept_goldenwood: "Goldener Wald"  #~TR~
 game_concept_dwimordene: "Dwimordene"  #~TR~
 game_concept_lorien_desc: "Lothlórien, auch bekannt als Lórien, ist das Herz des Elbenreichs in [middleearth|E] und das Reich der Lady Galadriel und des Herrn Celeborn. Während der [greatjourney|E] von [silvanelves|E] besiedelt, wurde dieser Wald später von [sindarelves|E] bereichert, die vor dem [warofwrath|E] flohen. Unter ihnen war Amdír, den sie zu ihrem König wählten. \n\nNach dem [waroftheelvesandsauron|E] und der Zerstörung von [eregion|E] schlossen sich Galadriel, Tochter von Finarfin, und ihr Mann Celeborn, Verwandter von [elu_thingol|E], mit einigen wenigen Gefolgsleuten dem Hof von Amdír an und brachten die Samen des ersten Mellyrn mit, das Großkönig Gil-Galad von Tar-Aldarion von [numenor|E] erhalten hatte. Während des [warlastalliance|E] führte König Amdír von [lorinand|E] mit König Oropher von [greenwood|E] einen schlecht vorbereiteten Angriff gegen die Streitkräfte von [mordor|E] und starb zusammen mit vielen seiner Krieger.\n\nNach dem Tod seines Vaters bestieg Amroth die Krone und regierte sein Reich, bis er und seine Geliebte Nimrodel beschlossen, in den [uttermostwest|E] zu segeln. Die Lady Galadriel und der Lord Celeborn wurden dann von den [galadhrimelves|E] zu Anführern ernannt, und von Caras Galadhon aus regierte sie über sie und nutzte die Macht von [nenya|E], um die Schönheit und Magie ihres Reiches zu bewahren."  #~TR~
 
 game_concept_greenwood: "Großer Grünwald"  #~TR~
 game_concept_greenwoodshort: "Grünwald"  #~TR~
 game_concept_mirkwood: "Dunkelwald"  #~TR~
 game_concept_erynlasgalen: "Eryn Lasgalen"  #~TR~
 game_concept_lasgalen: "Lasgalen"  #~TR~
 game_concept_woodlandrealm: "Waldreich"  #~TR~
 game_concept_greenwood_desc: "Grünwald der Große, in späteren Zeiten auch Mirkwald genannt, ist das größte und bevölkerungsreichste der Königreiche der [elves|E] in [middleearth|E]. Während der [greatjourney|E] von [silvanelves|E] besiedelt, wurde dieser Wald später durch [sindarelves|E] bereichert, die vor dem [warofwrath|E] flohen. Unter ihnen war Oropher, den sie zu ihrem König erwählten.\n\nWährend der [warlastalliance|E] führte König Oropher zusammen mit König Amdír von [lorinand|E] einen schlecht vorbereiteten Angriff gegen die Streitkräfte von [mordor|E] an und starb zusammen mit vielen seiner Krieger.\n\nNach dem Tod seines Vaters übernahm Thranduil die Krone und regiert seitdem die [lasgalendrimelves|E], unterstützt von seinem Sohn Legolas Grünblatt.\n\nDer Wald wird von zwei wichtigen Hauptstraßen durchzogen: der Alten Waldstraße, die von den [longbeards|E] angelegt wurde, um zwischen [khazaddum|E] und [ereborrealmshort|E] zu reisen, und der Elbenstraße im Norden des Waldes, die hauptsächlich von den Elben genutzt wird.\n\nIm späten [thirdage|E] nahm der [necromancer_sauron|E], der später als [sauroncharacter|E] in Verkleidung enttarnt wurde, die verlassene Elbenhauptstadt [amonlanc|E] für sich ein und verderbte die südliche Hälfte des Waldes, füllte ihn mit riesigen Spinnen und bösen Bestien. Er wurde von seinem Turm in [dolguldur|E] vom Weißen Rat vertrieben, und der Wald kannte für kurze Zeit wieder Frieden, bis [sauroncharacter|E] in [mordor|E] erneut aufstieg und seinen [nazgulcharacter|E]-Diener Khamûl schickte, um seine alte Festung zurückzuerobern."  #~TR~
 
 game_concept_nelornieth: "Nelornieth"  #~TR~
 game_concept_nelornieth_desc: "Das Reich der [penni|E] in den Eryn Rhûn, Nelornieth, ist ein verzaubertes, aber gefährliches Reich. Heimat der größten Versammlung von [fay|E], die in [middleearth|E] übrig geblieben ist, sind seine verzauberten Lichtungen und Abende dafür bekannt, Männer in tiefe Träume zu versetzen. Die Glücklichen würden sehen, wie die [penni|E] Mitleid mit ihnen haben und sie außerhalb ihres Reiches platzieren, um aufzuwachen. Die Unglücklichen würden dahinwelken, vergessen."  #~TR~
 
 ### Realms of the Dwarves ###
 game_concept_khazaddum: "Khazad-dûm"  #~TR~
 game_concept_moria: "Moria"  #~TR~
 game_concept_khazaddum_desc: "Gegründet von [durindeathless|E], war Khazad-dûm die größte, reichste und mächtigste aller Hallen der [dwarves|E]. Es erstreckte sich unter dem [mistymountains|E] vom Osten nach Westen des Gebirges, und in Friedenszeiten konnte man damit das raue Gebirge durchqueren.\n\nEs war die einzige bekannte Quelle von [mithril|E], außer vielleicht [numenor|E], und sicherlich in weitaus größeren Mengen, was den [longbeards|E] großen Reichtum brachte. Sein westliches Tor war die [doorsofdurin|E], ein Symbol der Freundschaft zwischen [eregion|E] und [khazaddum|E] und zwischen den [noldorelves|E] und [longbeards|E].\n\nEs verfiel, als der Abbau von [mithril|E] einen [balrog|E] weckte, der danach als Durins Bane bekannt wurde. An diesem Punkt wurde es als [moria|E] bekannt, die Schwarze Grube, und war von Goblins und anderen abscheulichen Kreaturen befallen. Khazad-dûm wurde wiederhergestellt und erlebte in der Regierungszeit Durin VII. und des Letzten seine größte, letzte goldene Zeit, und es bestand, bis die Tage des Volkes Durins beendet waren.\n\n#TOLKIENQUOTE „Die größte aller Hallen der Zwerge war Khazad-dûm, der Zwergenhügel, Hadhodrond in der elbischen Sprache, der in den Tagen seiner Dunkelheit Moria genannt wurde.“#!\n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Von den Sindar'"  #~TR~
 
 game_concept_ereborrealm: "Königreich Erebor"  #~TR~
 game_concept_kingdomunderthemountain: "Königreich unter dem Berg"  #~TR~
 game_concept_ereborrealmshort: "Erebor"  #~TR~
 game_concept_ereborrealm_desc: "Das Königreich unter dem Berg, auch bekannt als Königreich Erebor, wurde im Jahr [ageTA|E] 1999 gegründet, als Thráin I. zum [lonelymountain|E] kam und den [arkenstone|E] entdeckte. Sein Urenkel Thrór machte es zur Hauptstadt von [durinsfolk|E], und die [dwarves|E] wurden reich und stark, wobei Erebor das Herz eines sich stärkenden Reichs der Langbärte war, das sich von den [greymountains|E] bis zu den [ironhills|E] erstreckte. Eine schnelle Freundschaft entwickelte sich mit dem Königreich [dale|E], das am Fuße des Berges lag.\n\nDas Königreich bestand bis [ageTA|E] 2770, als Smaug der [dragon|E] einfiel und entweder die Zwerge tötete oder sie zum Verlassen zwang. Als Smaug im Jahr [ageTA|E] 2941 getötet wurde, wurde Dáin 'Eisenfuß' König Dáin II., und das Königreich wurde wiederhergestellt.\n\n#TOLKIENQUOTE „Erebor. Festung von Thrór, König unter dem Berg. Der mächtigste der Zwergenfürsten... Tief in den Berg selbst gebaut, war die Schönheit dieser Festungsstadt legendär. Ihr Reichtum lag in der Erde, in kostbaren Edelsteinen, die aus dem Gestein gehauen wurden, und in großen Goldadern, die wie Flüsse durch den Stein liefen...“#!\n\n#QUOTEDCHARACTER ― Bilbo, Der Hobbit: Eine unerwartete Reise"  #~TR~

 game_concept_belegost: "Belegost"  #~TR~
 game_concept_gabilgathol: "Gabilgathol"  #~TR~
 game_concept_belegost_desc: "Gegründet von [dwalinwise|E], war Belegost ([khuzdul_short|E] 'Gabilgathol') eine der Hallen der [dwarves|E]. Nördlich des Dolmed gelegen, erstreckte es sich vom Osten nach Westen der nördlichen [bluemountains|E].\n\nIm [firstage|E] wurde Belegost für seine Handwerker bekannt, die Wunder wie die Hallen von Menegroth bauten.\n\nEs verfiel am Ende des Ersten Zeitalters als Nebenprodukt des [warofwrath|E]. Belegost würde erst in der Regierungszeit von Dwálin VII. und dem Letzten wieder seine ursprüngliche Höhe erreichen, wo er die Hilfe von Durin VII. erhielt."  #~TR~

 game_concept_nogrod: "Nogrod"  #~TR~
 game_concept_tumunzahar: "Tumunzahar"  #~TR~
 game_concept_nogrod_desc: "Gegründet von [uriscarred|E], war Nogrod ([khuzdul_short|E] 'Tumunzahar') eine der Hallen der [dwarves|E]. Südlich des Dolmed gelegen, erstreckte es sich vom Osten nach Westen der nördlichen [bluemountains|E].\n\nIm [firstage|E] wurde Nogrod dafür bekannt, die größten Schmiede in ganz [middleearth|E] zu haben. Dazu gehörten die großen Zwergenschmiede Gamil Zirak und Telchar.\n\nNogrod verfiel am Ende des Ersten Zeitalters als Nebenprodukt des [warofwrath|E]. Im Gegensatz zu [belegost|E] wurde die Stadt so verwüstet, dass die [firebeards|E] gezwungen waren, nach Süden nach Buzrâ-dûm zu ziehen. Nogrod würde erst in der Regierungszeit von Úri VII. und dem Letzten wieder seine ursprüngliche Höhe erreichen, wo er die Hilfe von Dwálin VII. und Durin VII. erhielt."  #~TR~

 game_concept_kibilzahar: "Kibilzahar"  #~TR~
 game_concept_kibil_tarag: "Kibil-Tarag"  #~TR~
 game_concept_kibilzahar_desc: "Gegründet von [thulinswift|E], war [Glossary('Kibilzahar','kibilzahar_gloss')] eine der großen Hallen der [dwarves|E], lange bekannt als [Glossary('Kibil-Tarag','kibil_tarag_gloss')], benannt zu Ehren von Thúlin, auch Silberbart genannt, der dort seinen Wohnsitz hatte, später aber nach seinen riesigen Silbervorkommen umbenannt.\n\nEs ist ein bedeutender Glaube unter den [stiffbeards|E], dass Kibilzahar, der Sitz von Thúlin, heiliger Boden war. Viele glaubten, dass ein Starrbart dort begraben werden musste, um in die Hallen von [mahalcharacter|E] zu gelangen, denn nur ihr [dwarffather|E], der in den Bergen schlummerte, konnte sie dorthin führen.\n\nInfolgedessen wurde Kibilzahar zu einer Stadt aus zwei Hälften – der von den Lebenden bewohnten und der großen Nekropole der Toten, [Glossary('Kibiltumun','kibiltumun_gloss')]. Reich verziert mit komplizierten Schnitzereien, waren die Mausoleen und Gräber dieser Stadt ein Wunder der Welt, ein Ort der feierlichen Erinnerung und großer Liebe, die von Generation zu Generation weitergegeben wurde.\n\nNach dem Erwerb eines [ringofpower|E] entdeckten die Starrbärte, dass sich tief unter Kibilzahar kolossale Silberadern befanden. So groß war das Silber, dass viele Adern unberührt blieben, ihre Schönheit am besten im Gestein erhalten. Die mächtigsten Familien suchten nach Möglichkeiten, ihre Gräber in diesen begehrten Gebieten zu errichten. Was jedoch abgebaut wurde, wurde jedoch großartig genutzt, und vor allem zur Ausschmückung der Nekropole.\n\nSo wurde die Nekropole im Laufe der Zeit als die Silberheilige bekannt, und darüber befand sich der Silbertum von Thúlin."  #~TR~

