 game_concept_flameimperishable_desc: "Das Unvergängliche Feuer oder [secretfire|E] war [eruiluvatar|E]s geheimnisvolle Macht der [creation|E] in [eaworld|E].\n\n#TOLKIENQUOTE „Darum gab Ilúvatar ihrer Vision Sein und setzte sie inmitten der Leere, und das Geheime Feuer wurde gesandt, um im Herzen der Welt zu brennen; und es wurde Eä genannt.“#! \n\n#QUOTEDCHARACTER ― Das Silmarillion, 'Valaquenta'"  #~TR~
 
 ### Elven Concepts ###
 game_concept_elvengivennames: "Elbische Vornamen"  #~TR~
 game_concept_anessi: "Anessi"  #~TR~
 game_concept_elvengivennames_desc: "Die Anessi, [quenya|E] für 'Vorname', sind die öffentlichen Namen, die einem [elf|E] an verschiedenen Punkten seines Lebens gegeben werden. Die drei Arten von Anessi der [highelves|E] sind die [ataresse|E], [amilesse|E] und [epesse|E]. Die elbischen Vornamen, insbesondere die Ataressë und Amilessë, wurden typischerweise in [quenya|E] oder [sindarin|E] aufgezeichnet, obwohl es auch Aufzeichnungen über verschiedene andere verwendete Sprachen gibt, darunter Telerin und eine sindarisierte Version von [khuzdul|E]."  #~TR~

 game_concept_fathername: "Vatername"  #~TR~
 game_concept_ataresse: "Ataressë"  #~TR~
 game_concept_fathername_desc: "Ataressë, [quenya|E] für 'Vatername', ist der Name, der einem [elf|E] bei oder kurz nach der Geburt von seinem Vater gegeben wird und als einer der wahren Namen des Elben gilt. Er ist einer der [anessi|E] von [highelves|E], zusammen mit dem [amilesse|E] und [epesse|E]. Der Vatername ist ein öffentlicher Name, der oft von seinem eigenen Namen abgeleitet ist und in einer Zeremonie namens Essecarmë ('Namensgebung') bekannt gegeben wird. Er war oft der Hauptname eines Elben, bis er oder sie sich entschied, einen epessë anzunehmen, der ihm gegeben wurde.\n\nEin Beispiel ist [finrod_felagund|E], dessen Vatername Findaráto ('goldhaariger Champion') und epessë [Glossary('Felagund','felagund_gloss')] war. Der Name Finrod ist die [sindarin|E]-Version seines Vaternamens."  #~TR~
  
 game_concept_mothername: "Muttername"  #~TR~
 game_concept_amilesse: "Amilessë"  #~TR~
 game_concept_mothername_desc: "Amilessë, [quenya|E] für ‚Muttername‘, ist der Name, den ein [elf|E] bei oder einige Jahre nach seiner Geburt von seiner Mutter erhält und der zu den wahren Namen des Elben gehört. Er ist einer der [anessi|E] der [highelves|E], zusammen mit dem [ataresse|E] und [epesse|E]. Der Muttername ist ein öffentlicher Name, der deshalb wichtig ist, weil Elbenmütter oft einen großen Einblick in den Charakter und die Fähigkeiten ihrer Kinder hatten und möglicherweise auch die Gabe der prophetischen Voraussicht in die Zukunft ihrer Kinder besaßen.\n\nDie häufigste Art des Mutternamens ist der Amilessë Tercenyë (‚Muttername der Einsicht‘), der dem Kind gegeben wurde, als sich seine Persönlichkeit zu entwickeln begann, einige Jahre nach der Geburt. Der Amilessë Apacenyë (‚Muttername der Voraussicht‘) war seltener und wurde dem Kind aufgrund einer Vision über sein besonderes Schicksal gegeben, die die Mutter in der Geburtsstunde empfing."  #~TR~
 
 game_concept_elvenaftername: "Nachname"  #~TR~
 game_concept_epesse: "Epessë"  #~TR~
 game_concept_elvenaftername_desc: "Epessë, [quenya|E] für ‚Nachname‘, ist der Spitzname oder Ehrentitel, der einem [elf|E] irgendwann in seinem Leben gegeben wird und manchmal als einer der wahren Namen des Elben betrachtet wird. Er ist einer der [anessi|E] der [highelves|E], zusammen mit dem [ataresse|E] und [amilesse|E]. Der Nachname ist ein öffentlicher Name, der dem Elben oft aufgrund einer Eigenschaft oder einer Tat gegeben wird, die er vollbracht hat, und der oft zum Hauptnamen des Elben wurde und den Vaternamen ersetzte.\n\nDer bekannteste Epessë ist wahrscheinlich der [sindarin|E]-Name Galadriel, was ‚Jungfrau mit strahlendem Kranz‘ bedeutet. Ihr Vatername war Artanis, was ‚Edle Frau‘ bedeutet, ihr Muttername war Nerwen, was ‚Menschen-Magd‘ bedeutet. Sie trug auch die ursprüngliche Telerin-Version Alatáriel und deren Übersetzung in ihre Muttersprache [quenya|E], Altáriel."  #~TR~

 game_concept_elvenselfname: "Selbstname"  #~TR~
 game_concept_kilmesse: "Kilmessë"  #~TR~
 game_concept_elvenselfname_desc: "Kilmessë, [quenya|E] für ‚Selbstname‘, ist der oft viel privatere Name eines [elf|E], der als Verkleidung verwendet wird oder sich auf seine Taten oder seine persönliche Geschichte bezieht. Er ist getrennt von den [anessi|E], und nur wenige von ihnen sind im Vergleich zu den Anessi aufgezeichnet, besonders im Laufe der [ages|E]."  #~TR~

 game_concept_sailed_west: "Segelte nach Westen"  #~TR~
 game_concept_sailed_west_desc: "Segelte nach Westen Konzeptbeschreibung HIER anders als das Merkmal?!"  #~TR~

 game_concept_cirth: "Cirth"  #~TR~
 game_concept_cirth_desc: "Cirth bezeichnete die runischen Schriftsysteme in [middleearth|E]. Cirth (Singular Certh) bedeutet ‚Runen‘ in [sindarin|E]. Certhas bezeichnet ein Runenalphabet. Das System war eine alte Schrift der Elben, und obwohl es später weitgehend durch die [tengwar|E] ersetzt wurde, wurde es von [dwarves|E] übernommen, weil seine geraden Linien besser zum Schnitzen geeignet waren als die geschwungenen Striche der [tengwar|E]. In den späteren Tagen kannten die Menschen sie daher als Zwergenschrift, denn sie behielten ihre Verwendung umfangreicher bei als die Elben und passten sie an ihre eigene Sprache an, wie z. B. Angerthas Moria und Angerthas Erebor. \n\nSie blieben bei den Elben zum Zwecke des Gravierens und des Zaubers auf Kunstwerken aus Metall und Stein in Gebrauch, am meisten unter den [sindarelves|E].\n\n#TOLKIENQUOTE „Die Certar wurden entwickelt und hauptsächlich nur für gekratzte oder eingeritzte Inschriften verwendet.“ #!\n\n#QUOTEDCHARACTER ― Der Herr der Ringe, ‚Anhang E, Schrift und Rechtschreibung‘"  #~TR~
 
 game_concept_tengwar: "Tengwar"  #~TR~
 game_concept_tengwar_desc: "Die Tengwar (Singular Tengwa) waren ein Schriftsystem, das von [feanor|E] (auch Fëanorianisches Alphabet oder Schrift genannt) erfunden wurde. Es wurde für eine Vielzahl von Sprachen unter den Freien Völkern verwendet und wurde vielleicht das prominenteste Schriftsystem von [ardaconcept|E], das von einer Vielzahl von Völkern im Laufe der Zeitalter verwendet wurde. Fëanor erfand die Tengwar im [yearofthetreesage|E] 1250, stark beeinflusst von den Sarati von Rúmil dem Schriftgelehrten. Fëanor konstruierte die Tengwar sowohl als allgemeines phonetisches Alphabet als auch als spezielle Anordnung, um den Eigenschaften aller Sprachen von [valinor|E] gerecht zu werden. \n\nDie [noldorelves|E] brachten sie über das Meer zurück, als sie ins Exil gingen, und sie wurden die Schrift, mit der alle Freien Völker schrieben, sogar die [dwarves|E], die sie neben den [cirth|E] verwendeten. \n\n#TOLKIENQUOTE „Die Tengwar wurden für das Schreiben mit Pinsel oder Feder entwickelt, und die quadratischen Formen von Inschriften waren in ihrem Fall von den geschriebenen Formen abgeleitet.“ #!\n\n#QUOTEDCHARACTER ― Der Herr der Ringe, ‚Anhang E, Schrift und Rechtschreibung‘"  #~TR~
 
 game_concept_quenya: "Quenya"  #~TR~
 game_concept_quenya_short: "Q."  #~TR~
 game_concept_quenya_desc: "Quenya war ursprünglich die Sprache der [vanyarelves|E] und [noldorelves|E], die [aman|E] erreichten, und wurde von den [valargods|E] angenommen. Sie wurde von den [noldorelvesexiles|E] nach [middleearth|E] gebracht, die sie zur Kommunikation untereinander verwendeten.\n\nAls er von der [firstkinslaying|E] seiner [falmarielves|E]-Verwandten erfuhr, verbot [elu_thingol|E], König der [sindarelves|E], deren Verwendung in ganz [beleriand|E].\n\nDie Tatsache, dass die Sindar von Beleriand Quenya viel langsamer beherrschten als die [noldorelves|E] [sindarin|E], beschleunigte die Annahme von Sindarin als Lingua franca der [elves|E] und [conceptracemen|E] von Beleriand, wobei Quenya eher eine Sprache der Gelehrsamkeit als des alltäglichen Gebrauchs wurde."  #~TR~
 
 game_concept_sindarin: "Sindarin"  #~TR~
 game_concept_sindarin_short: "S."  #~TR~
 game_concept_sindarin_desc: "Sindarin war die Sprache der [sindarelves|E], der [telerielves|E], die die [greatjourney|E] nie beendeten, sondern in [beleriand|E] verweilten. Nach der Ankunft der [noldorelvesexiles|E] verbot [elu_thingol|E], König der [sindarelves|E], nach Kenntnisnahme der [firstkinslaying|E] seiner [falmarielves|E]-Verwandten die Verwendung von [quenya|E] in ganz [beleriand|E].\n\nDie Tatsache, dass die Sindar von Beleriand Quenya viel langsamer beherrschten als die [noldorelves|E] [sindarin|E], beschleunigte die Annahme von Sindarin als Lingua franca der [elves|E] und [conceptracemen|E] von Beleriand und blieb in den frühen Tagen von [numenor|E] und später in [gondor|E] und [arnor|E] eine häufig gesprochene Sprache."  #~TR~
 
 ### Dwarven Concepts ###

 game_concept_khuzdul: "Khuzdul"  #~TR~
 game_concept_khuzdul_short: "Kh."  #~TR~
 game_concept_khuzdul_desc: "Khuzdul war die Geheimsprache der [dwarves|E], die von ihrem Schöpfer [mahalcharacter|E] zu Beginn ihres Erwachens für sie geschaffen wurde. Obwohl komplex und starr in der Struktur, blieb ihre Grammatik in den verschiedenen Zwergenhäusern bemerkenswert einheitlich, wobei die dialektale Variation hauptsächlich auf die Vokabeln beschränkt war.\n\nAufgrund ihrer heiligen Ursprünge wurde Khuzdul nie Außenstehenden beigebracht und selten außerhalb von Ritualen oder Liedern gesprochen. Stattdessen verwendeten die Zwerge im täglichen Umgang üblicherweise die Sprachen der benachbarten Völker. Die meisten Nicht-Zwerge kannten nur Fragmente, oft Ortsnamen oder Ehrentitel, obwohl einige Zwergenfreunde unter den Gelehrten vergangener Zeiten die Sprache lernten. Selbst unter den Zwergen selbst wurden die wahren Namen von Personen in Khuzdul sorgfältig gehütet und selten geteilt.\n\nObwohl selten laut gehört, hielt Khuzdul im Laufe der Jahrhunderte als wichtiger Bestandteil der Zwergenidentität und der zeremoniellen Praxis an, seine Echos wurden in ihren Gesängen und Inschriften in ganz Zwergenland bewahrt."  #~TR~

 game_concept_doorsofdurin: "Tore von Durin"  #~TR~
 game_concept_doorsofdurin_desc: "Als Symbol der alten Freundschaft zwischen den [longbeards|E] und den [elves|E] von [eregion|E] wurden die [doorsofdurin|E] im frühen [secondage|E] gebaut, um den Handel zwischen [khazaddum|E] und [eregion|E] zu erleichtern. Hergestellt durch die gemeinsame Handwerkskunst des Elbenherrn [celebrimbor|E] und des Zwerges Narvi, war die Tür geschlossen unsichtbar und erschien nur, wenn Mondlicht das darin eingelegte [ithildin|E] berührte.\n\nWenn sichtbar, zeigte die feine silberartige Einlage einen Hammer und einen Amboss (die Embleme von Durin), eine Krone und sieben Sterne (wahrscheinlich Durins Krone), zwei Bäume, die von Halbmonden überragt werden (die [twotrees|E]), und einen einzelnen Stern (das Emblem des [houseoffeanor|E]). In den oberen linken und rechten Ecken standen die Tengwar Calma (C) und Óre (N) für Celebrimbor und Narvi; zwischen ihren Füßen stand ein Ando (D) für Durin.\n\nDie Türen lauten auch in [sindarin|E]: ‚Tore von Durin, Herr von Moria. Sprich, Freund, und tritt ein. Ich, Narvi, machte sie. Celebrimbor von Hollin zeichnete diese Zeichen.‘ \n\nUm das Tor zu öffnen, musste man das Passwort sprechen – ein einfaches Rätsel, nämlich das Sindarin-Wort für ‚Freund‘, ‚mellon‘."  #~TR~
 
 ### Forces of Evil ###
 game_concept_sorcerers: "Zauberer"  #~TR~
 game_concept_sorcerer: "Zauberer"  #~TR~
 game_concept_sorcery: "Zauberei"  #~TR~
 game_concept_sorcerers_desc: "Zauberer, die in die schwärzesten Künste eindringen, sind diejenigen, die in der Lage sind, die Materie von [morgothcharacter|E] anzuzapfen, die bis zum Ende im Gefüge von [ardaconcept|E] verbleibt. Dies ermöglicht es ihnen, die Welt um sie herum auf unnatürliche und abscheuliche Weise zu manipulieren. \n\nWie es der Quelle ihrer Macht entspricht, kann man nur durch schändliche Taten und Handlungen und durch die Verpflichtung gegenüber dem dunklen Herrn ein Zauberer werden."  #~TR~
 
