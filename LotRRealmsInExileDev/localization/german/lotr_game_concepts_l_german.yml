 game_concept_men: "Menschen"  #~TR~
 game_concept_man: "Mensch"  #~TR~
 game_concept_mannish: "Männlich"  #~TR~
 game_concept_human: "Mensch"  #~TR~
 game_concept_humans: "Menschen"  #~TR~
 game_concept_conceptracemen_desc: "Menschen – die Nachzügler, die Zweitgeborenen, sind eines der Völker von [ardaconcept|E], Träger der 'Gabe der Menschen' – der Sterblichkeit. Sie erwachten in Hildorien mit dem Aufgang der Sonne und sind seitdem zu den zahlreichsten aller denkenden Wesen geworden."  #~TR~
