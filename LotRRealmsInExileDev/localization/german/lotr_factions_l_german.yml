l_german:
 # Vanilla faction extra loc
 LOTR_ORC_FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nDu schwächlicher Wurm hast nicht den Mut, uns zu führen! [faction_leader.GetPrimaryTitle.GetNameNoTier] und die anderen Stämme der [faction.GetName] werden dir, du Elend, keinen Schritt weiter folgen. Akzeptiere unsere Forderungen, oder wir zerfetzen dich!"  #~TR~
 
 LOTR_ORC_FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMeine Jungs und ich haben deine nutzlosen Geschwätze satt! Entweder akzeptierst du die Forderungen der [faction.GetName], oder wir schlachten dich und nehmen uns, was wir wollen, von deiner Leiche!"  #~TR~

 LOTR_ORC_FACTION_DEMAND_POPULIST_DESC: "Ihr verdammten Tyrannen werdet uns [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] nicht länger unterdrücken! Die Zeit der [orcs|E] ist gekommen! \n\nMit [peasant_leader.GetFaith.WarGodName] als unserem Führer werden wir euch alle abschlachten und von eurer [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]-Unterdrückung befreit sein!"  #~TR~

 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMeine Jungs und ich haben nachgedacht... Ein Schwächling wie du hat nichts in unserer Führung zu suchen! [faction_targeted_title.GetNameNoTier] wird von [faction_claimant.GetName] geführt werden, so oder so!"  #~TR~
 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC_ME: "Meine Jungs und ich haben nachgedacht... Ein Schwächling wie du hat nichts in unserer Führung zu suchen! [faction_targeted_title.GetNameNoTier] gehört MIR, und wenn du mir nicht gibst, was mir gehört, dann nehme ich es mir einfach!"  #~TR~
 
 LOTR_ORC_FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nDeine Schwäche ist unerträglich! Das [faction_target.GetPrimaryTitle.GetNameNoTier] ist ein erbärmlicher Witz eines Reiches. Meine Leute und ich denken, wir wären besser dran alleine. Akzeptiere unsere Abspaltung, oder wir werden dich bluten lassen!"  #~TR~
 
 # Orc Revolt Faction
 orc_revolt_faction: "Ork-Aufstand"  #~TR~
 orc_revolt_faction_desc: "Die Orks, die Teile unseres Reiches befallen, werden dreister und sammeln ihre Kräfte unter neuen Anführern. Wenn sie nicht unterdrückt werden, könnten sie sich auflehnen, um ihre Unabhängigkeit wiederherzustellen."  #~TR~
 orc_revolt_faction_short_effect_desc: "Will Unabhängigkeit"  #~TR~
 orc_revolt_faction_every_county: "Jedes Grafschaft in der Fraktion"  #~TR~
 orc_revolt_faction_spawn_county_levies: "Erzeugt eine [army|E] von Ork-Rebellen, proportional zu den [levies] des Grafschaft"  #~TR~
 FACTION_DEMAND_ORC_REVOLT:1 "An den [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"  #~TR~
 FACTION_DEMAND_ORC_REVOLT_DESC: "Die Orks, die Teile unseres Reiches befallen, sind in den letzten Monaten dreister geworden und sammeln ihre Kräfte unter neuen Anführern. Den lokalen Garnisonen ist es nicht gelungen, sie auszurotten, und jetzt haben sie einen umfassenden Aufstand begonnen. \n\nWir stehen vor einer Wahl: ein umfassender Krieg zur Ausrottung der Orks oder die Aufgabe der befallenen Gebiete."  #~TR~
 FACTION_DEMAND_ORC_REVOLT_ACCEPT: "Ziehe die Garnisonen ab und gib die Gebiete auf!"  #~TR~
 FACTION_DEMAND_ORC_REVOLT_REFUSE: "Wir müssen den orkischen Abschaum vertreiben! In den Krieg!"  #~TR~
 FACTION_ORC_REVOLT_NAME: "Ork-Aufstand"  #~TR~
 FACTION_ORC_REVOLT_TITLE_NAME: "Ork-Aufstand"  #~TR~

 maglor_nadi_manye_faction: "Nâdi-manyê-Häretiker-Fraktion"  #~TR~
 maglor_nadi_manye_faction_short_effect_desc: "Einen religiösen Führer einsetzen"  #~TR~
 maglor_nadi_manye_faction_desc: "Eine Fraktion, die deine Gebiete ins Visier nimmt, mit der Hoffnung, ihren eigenen Glauben zur dominierenden Religion in der Region zu machen"  #~TR~
 maglor_nadi_manye_faction_special_character_title: "Nâdi-manyê-Anführer"  #~TR~
