 #Debug Events
 board_games.0102.t: "Gra gier"
 board_games.0102.desc: "WzGP to wszystkie twoje ulubione gry planszowe w jednym: szachy, paćisi, hnefatafl, tabula.\n\nJakie inne gry lubisz?\n\nTe też mogłyby tam być, ale im więcej, tym lepiej!\n\n#EMP Kilka wieków przed czasem, ale całkowicie legalne.#!\n\nZwykłe gry planszowe powinniśmy nazywać grami dla nudziarzy."
 board_games.0102.a: "Poproszę zwykłą grę."
 board_games.0102.b: "Proszę, niech wróg stoi tylko na zwycięskich pozycjach."
 board_games.0102.c: "Proszę, niech wróg stoi tylko na przegranych pozycjach."
