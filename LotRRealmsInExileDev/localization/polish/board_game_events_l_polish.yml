 #Gaining a Trinket
 board_games.0051.t: "Łut szczęścia"
 board_games.0051.desc: "Nawet teraz, czasami wspominam z sentymentem, jak [bg_loser.GetFirstName] przegrał[Select_CString(bg_loser.IsFemale, 'a', '' )] ze mną z kretesem w [SCOPE.Custom('BG_GameType')] kilka miesięcy temu. Wyraz [bg_loser.GetHerHis] [Select_CString(EqualTo_string(bg_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )] był #EMP bezcenny#!\n\nMyślę, że nadal mam gdzieś planszę, na której graliśmy? Szczęśliwa plansza do gry oraz [SCOPE.Custom('BG_GamePiecePlural')], były świadkiem najwspanialszej gry w historii.\n\nBez wątpienia [bg_victor.GetFaith.KnowledgeGodName] już się do niej uśmiecha; był[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] głupcem, gdybym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jej zaginąć."
 board_games.0051.a: "Achhh, na pewno przyniesie szczęście na wieki wieków!"
 board_games.0051.b: "Jeszcze tylko kilka figur i będę mieć #EMP naprawdę#! rzadki zestaw…"
 board_games.0051.c: "Nie potrzebuję specjalnych zabawek."
