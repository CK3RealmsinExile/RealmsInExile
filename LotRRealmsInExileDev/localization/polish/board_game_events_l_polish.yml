 ##################################################
 #Misc
 board_games.0000.t: "Najwspanialsza gra: [Select_CString( EqualTo_string( SCOPE.Custom('BG_GameType'), 'bg_gametype_tabula' ), 'tabula', SCOPE.Custom('BG_GameType') )|U]"
 board_games.0001.t: "$board_games.0000.t$"
 ##################################################
 #Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low: "„Wiesz” – zastanawia się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „może nie jestem zbyt rozmown[Select_CString(bg_opponent.IsFemale, 'a', 'y' )], ale jestem niepokojąco dobr[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] w [SCOPE.Custom('BG_GameType')]”."
 board_games.0001.desc.opponent_winning.diplomacy.medium: "„Achhh, gdyby tylko wystąpienia publiczne były tak łatwe jak pokonanie cię w [SCOPE.Custom('BG_GameType')]” – zauważa [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.opponent_winning.diplomacy.high: "„Autentycznie nie wiem, co jest łatwiejsze” – lamentuje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „pokonanie cię w [SCOPE.Custom('BG_GameType')] czy opowiadanie o twojej żenującej przegranej”."
 board_games.0001.desc.opponent_winning.martial.low: "„Gdyby wojna była równie łatwa jak gra w [SCOPE.Custom('BG_GameType')], już teraz rządził[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )] światem” – śmieje się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Choć może tylko tak mi się wydaje”."
 board_games.0001.desc.opponent_winning.martial.medium: "„Mmmm, strategia nie jest twoją mocną stroną, prawda?” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.opponent_winning.martial.high: "„Pole bitwy, plansza, wszystko to tylko kwestia tej najważniejszej rzeczy” – warczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. Dla podkreślenia stuka knykciem w czoło."
 board_games.0001.desc.opponent_winning.stewardship.low: "„Chciał[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )], żeby kwestie związane z pieniędzmi były tak proste jak gra w [SCOPE.Custom('BG_GameType')]” – zauważa [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Pławił[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )] się w srebrze”."
 board_games.0001.desc.opponent_winning.stewardship.medium: "„Czy uważasz, że gra w [SCOPE.Custom('BG_GameType')] jest dobrą praktyką dla prawdziwego zarządcy?” – pyta bezczynnie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Zawsze raczej tak myślał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )]. Nie żebym… coś przez to sugerował[Select_CString(bg_opponent.Char.IsFemale, 'a', '' )]”."
 board_games.0001.desc.opponent_winning.stewardship.high: "„Zawsze twierdził[Select_CString(bg_opponent.IsFemale, 'am', 'em' )], że gra w [SCOPE.Custom('BG_GameType')] może nauczyć człowieka wiele o rządzeniu państwem” – rozprawia [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „I vice versa, rzecz jasna”."
 board_games.0001.desc.opponent_winning.intrigue.low: "„Widzisz, dlatego właśnie lubię [SCOPE.Custom('BG_GameType')]” – wyraża swoją opinię [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Żadnego czajenia się, kłamania; po prostu uczciwa gra oparta na sprycie. Gra, w której, cóż…”"
 board_games.0001.desc.opponent_winning.intrigue.medium: "„Czy wiesz, że możesz dowiedzieć się #EMP dokładnie#! jak ktoś kłamie obserwując jego [Select_CString(EqualTo_string(bg_myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] podczas gry w [SCOPE.Custom('BG_GameType')]?” – pyta [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Och, nie miał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] na myśli… to tylko uwaga…”"
 board_games.0001.desc.opponent_winning.intrigue.high: "„Ostrożnie” – uśmiechn[Select_CString(bg_opponent.IsFemale, 'ęła', 'ął' )] się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „jeszcze jeden taki ruch i aktywujesz [Select_CString(EqualTo_string(SCOPE.Custom('BG_GamePiece'), '$bg_gamepiece_piece$' ), 'moją', 'mój' )] [SCOPE.Custom('BG_GamePiece')] pułapkę”."
 board_games.0001.desc.opponent_winning.learning.low: "„Wiesz, mówią mi, że potrzebuję #EMP książek#!, żeby udowodnić swoją bystrość” – rozprawia [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Ale myślę, że już teraz jest całkiem jasne, że nie jestem tak[Select_CString(bg_opponent.IsFemale, 'ą prostaczką', 'im prostakiem' )]”."
 board_games.0001.desc.opponent_winning.learning.medium: "„Szczerze mówiąc” – wnioskuje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Jestem pod wrażeniem, że grasz tak dobrze, biorąc pod uwagę, z kim się mierzysz”."
 board_games.0001.desc.opponent_winning.learning.high: "„Przestudiował[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] skrzętnie grę w [SCOPE.Custom('BG_GameType')]” – wyjaśnia [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „i z przykrością muszę powiedzieć, że w tym momencie po prostu nie sądzę, że istnieje jakikolwiek sposób, abyś wygrał[Select_CString(bg_myself.IsFemale, 'a', '' )]”."
 board_games.0001.desc.opponent_winning.trait.lustful: "„Jako zarówno największ[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] na świecie miłośni[Select_CString(bg_opponent.IsFemale, 'czka', 'k' )], #EMP jak i#! najlepszy gracz w [SCOPE.Custom('BG_GameType')], nie winię cię za to, że ze mną przegrał[Select_CString(bg_myself.IsFemale, 'aś', 'eś' )]” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.opponent_winning.trait.chaste: "„Dyscyplina w domu rodzi dyscyplinę na planszy” – rozprawia [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Odrobina powściągliwości potrafi zdziałać cuda”."
 board_games.0001.desc.opponent_winning.trait.gluttonous: "„Myślę, że m[Select_CString( bg_opponent.IsFemale, 'ogła', 'ógł' )]bym uczcić swoją wygraną ucztą” – zastanawia się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Mam ochotę na coś słodkiego, w parze ze zwycięstwem”."
 board_games.0001.desc.opponent_winning.trait.temperate: "„Może nawet pozwolę sobie na filiżankę wody różanej po tej grze” – [Select_CString(bg_opponent.IsFemale, 'pomyślała moja przeciwniczka', 'pomyślał mój przeciwnik' )]. „Nie rozpieszczam się zbyt często, ale myślę, że chyba zasługuję na to”."
 board_games.0001.desc.opponent_winning.trait.greedy: "„Jedyną rzeczą słodszą od brzdęku złotych monet są łzy [Select_CString(bg_myself.IsFemale, 'kobiety', 'mężczyzny' )] na planszy do gry w [SCOPE.Custom('BG_GameType')]” – uśmiecha się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Nie zgodzisz się?”"
 board_games.0001.desc.opponent_winning.trait.generous: "„Słuchaj, może i wygrywam, ale jeśli ładnie poprosisz, jestem skłonn[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] po prostu… pozwolić ci wygrać” – wyjaśnia [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], głosem pełnym życzliwościi i litości. „Życie to coś więcej niż wygrana w [SCOPE.Custom('BG_GameType')]”."
 board_games.0001.desc.opponent_winning.trait.lazy: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] głośno ziewa. „Szczerze mówiąc, spodziewał[Select_CString( bg_opponent.IsFemale, 'a', 'e' )]m się nieco większego wyzwania, [bg_myself.GetFirstNameNoTooltip]. Ledwo się obudził[Select_CString( bg_opponent.IsFemale, 'a', 'e' )]m”."
 board_games.0001.desc.opponent_winning.trait.diligent: "„Dlatego musisz się bardziej postarać” – pociesza mnie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], #EMP całkowicie#! nieznośnym tonem. – „Nie ma substytutu dla ciężkiej pracy, ani w życiu, ani podczas gry w [SCOPE.Custom('BG_GameType')]”."
 board_games.0001.desc.opponent_winning.trait.wrathful: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] jest zaskakująco, wręcz nienaturalnie spokojn[Select_CString(bg_opponent.IsFemale, 'a', 'y' )]. „Och, nie ma się o co wściekać” – mówi, zauważając moje spojrzenie – „kiedy wszystko idzie tak #EMP dobrze#!”."
 board_games.0001.desc.opponent_winning.trait.calm: "„Zawsze uważałem, że kluczem do gry w [SCOPE.Custom('BG_GameType')] jest czysty umysł i chłodna głowa” – rozmyśla [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Kiedyś do tego dojdziesz”."
 board_games.0001.desc.opponent_winning.trait.patient: "„Większość ludzi” – poucza [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – nie do końca zdaje sobie sprawę, jak trudne jest zagranie [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')]. Nie mówiąc już o obronie przed nim”."
 board_games.0001.desc.opponent_winning.trait.impatient: "– Nie lubisz się spieszyć podczas gry w [SCOPE.Custom('BG_GameType')], co? – mamrocze osoba po drugiej stronie planszy, bębniąc po niej palcami."
 board_games.0001.desc.opponent_winning.trait.arrogant: "„Nie czuj się źle [bg_myself.GetFirstNameNoTooltip]” – żartuje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], siadając z powrotem. – „Nie wszyscy możemy być tak #EMP utalentowani#!”"
 board_games.0001.desc.opponent_winning.trait.humble: "„Szczerze mówiąc, świetnie ci idzie” – trajkocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Zazwyczaj nie radzę sobie dobrze, więc myślę, że po prostu masz pecha”."
 board_games.0001.desc.opponent_winning.trait.deceitful: "„Nie smuć się” – uspokaja mnie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] głosem słodkim jak miód i żrącym jak grzech. „Nawet [bg_opponent.GetFaith.TricksterGodName] nie zdoła nadążyć za moimi ruchami”."
 board_games.0001.desc.opponent_winning.trait.honest: "„Ojej, to wszystko idzie #EMP znacznie#! lepiej niż się spodziewał[Select_CString( bg_opponent.IsFemale, 'a', 'e' )]m!” – ekscytuje się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Wcale nie jesteś trudn[Select_CString( ROOT.Char.IsFemale, 'ą przeciwniczką', 'ym przeciwnikiem' )]… Och, przepraszam, nie chciał[Select_CString( bg_opponent.IsFemale, 'a', 'e' )]m być niegrzeczn[Select_CString( bg_opponent.IsFemale, 'a', 'y' )]. Po prostu jestem szczer[Select_CString( bg_opponent.IsFemale, 'a', 'y' )]”."
 board_games.0001.desc.opponent_winning.trait.craven: "„Czy ja… ja wygrywam? Ja naprawdę wygrywam!” – krzyczy m[Select_CString( bg_opponent.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )]. Wydaje się autentycznie zaskoczon[Select_CString( bg_opponent.IsFemale, 'a', 'y' )], ale z drugiej strony, spędził[Select_CString( bg_opponent.IsFemale, 'a', '' )] połowę meczu, spoglądając przez palce."
 board_games.0001.desc.opponent_winning.trait.brave: "„Przepraszam za mimowolny chichot” – komentuje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „ale będziesz musiał[Select_CString(bg_myself.IsFemale, 'a', '' )] grać odważniej, aby #EMP mnie#! pokonać”."
 board_games.0001.desc.opponent_winning.trait.shy: "„Ten cały trening się opłacił!” – piszczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], promieniejąc nieśmiałą dumą ze stanu planszy."
 board_games.0001.desc.opponent_winning.trait.gregarious: "„Nie czuj się źle” – mówi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], strzelając knykciami. –„Wygrywam w [SCOPE.Custom('BG_GameType')] tak samo, jak zdobywam przyjaciół. Zatrważająco łatwo”."
 board_games.0001.desc.opponent_winning.trait.ambitious: "„Myślisz, że mianują jakiegoś… #EMP króla#! gier?” – pyta [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], drapiąc się po brodzie. – „Widzisz, czuję, że już pracuję nad tym tytułem”."
 board_games.0001.desc.opponent_winning.trait.content: "„Cóż za piękna gra” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Nie mogliśmy prosić o nic lepszego, prawda? Poza twoim szczęściem mam na myśli”."
 board_games.0001.desc.opponent_winning.trait.arbitrary: "„Generalnie nie jestem zwolennikiem zasad” – uważa [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „ale gra w [SCOPE.Custom('BG_GameType')] sprawia, że dostrzegam ich atrakcyjność, choć trochę. Pozwalają ci zmusić innych ludzi do przyznania, że czasem jest się od nich lepszym”."
 board_games.0001.desc.opponent_winning.trait.just: "„Spójrz” – wyjaśnia [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], machając do mnie plikiem papierów. „Przykro mi, że wciąż próbujesz wykonywać niedozwolone ruchy, ale gdybyś #EMP przeczytał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zasady#!, radził[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś sobie znacznie lepiej”."
 board_games.0001.desc.opponent_winning.trait.cynical: "„Oczywiście, że nie daję ci forów” – mrukn[Select_CString(bg_opponent.IsFemale, 'ęła', 'ął' )] do mnie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „Ty byś #EMP zdecydowanie#! nie zrobił[Select_CString(bg_myself.IsFemale, 'a', '' )] tego w stosunku do mnie, więc dlaczego ja miał[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )]?”"
 board_games.0001.desc.opponent_winning.trait.zealous: "„Chciał[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )] móc przypisać sobie zasługi za to pewne zwycięstwo” – lży [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Ale to [bg_opponent.GetFaith.KnowledgeGodName] #EMP mnie#! prowadzi”."
 board_games.0001.desc.opponent_winning.trait.paranoid: "„Wiem, że masz jeszcze jakiegoś asa w rękawie” – patrzy gniewnie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Nikt nie może być #EMP aż tak#! łatwy do pokonania”."
 board_games.0001.desc.opponent_winning.trait.trusting: "„Kiedy ty będziesz wykonywać swój ruch, ja udam się za potrzebą” – uśmiecha się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Mam nadzieję, że moje [SCOPE.Custom('BG_GamePiecePlural')] pozostaną na swoim miejscu!”"
 board_games.0001.desc.opponent_winning.trait.compassionate: "„Przepraszam, jeśli postawił[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] cię w niezręcznej sytuacji, [bg_myself.GetFirstNameNoTooltip]” – mówi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] ze szczerymi wyrzutami sumienia. – „Gram w [SCOPE.Custom('BG_GameType')] dla zabawy, ale uważam, że miło jest, gdy #EMP oboje#! czerpiemy z tego przyjemność”."
 board_games.0001.desc.opponent_winning.trait.callous: "„Rany, w ogóle nie próbujesz walczyć, prawda?” – wykrzykuje bez ogródek [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.opponent_winning.trait.sadistic: "„Jak to miło wodzić rannego wroga za nos” – kwituje jadowicie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „nie zgodzisz się, [bg_myself.GetFirstNameNoTooltip]?”"
 board_games.0001.desc.opponent_winning.trait.stubborn: "„Całkiem miło jest odnieść dla odmiany tak łatwe zwycięstwo” – szydzi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Zwykle muszę się kłócić przez kilka godzin, zanim drugi gracz przyzna, że wygrał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )]”."
 board_games.0001.desc.opponent_winning.trait.fickle: "„Naprawdę uwielbiam to, że bez względu na to, jaką strategię obiorę, zawsze przegrywasz z kretesem” – kpi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.opponent_winning.trait.vengeful: "„Oczywiście, to wszystko jest wyłącznie zemstą” – syczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „I dobrze wiesz, za co”."
 board_games.0001.desc.opponent_winning.trait.forgiving: "„Szczerze mówiąc, spodziewał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] się nieco większego wyzwania” – marudzi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Ale nie szkodzi. Przynajmniej mogł[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] z tobą poćwiczyć”."
 board_games.0001.desc.opponent_winning.trait.rowdy: "[Select_CString(bg_opponent.IsFemale, 'Moja mała przeciwniczka', 'Mój mały przeciwnik' )] skanduje – lub przynajmniej mamrocze – serię nieprzemyślanych gróźb pod moim adresem i prawie przewraca planszę w swoim podekscytowaniu."
 board_games.0001.desc.opponent_winning.trait.charming: "„Powinniśmy grać w [SCOPE.Custom('BG_GameType')] codziennie [bg_myself.GetFirstNameNoTooltip]” – świergocze [Select_CString(bg_opponent.IsFemale, 'moja mała przeciwniczka', 'mój mały przeciwnik' )]. – „To świetna zabawa!”"
 board_games.0001.desc.opponent_winning.trait.curious: "„Wiesz” – zastanawia się [Select_CString(bg_opponent.IsFemale, 'moja mała przeciwniczka', 'mój mały przeciwnik' )] – „naprawdę wiele się uczę, pokonując cię”."
 board_games.0001.desc.opponent_winning.trait.pensive: "„Wiele czytał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] o tym, jak grać w [SCOPE.Custom('BG_GameType')]” – promienieje [Select_CString(bg_opponent.IsFemale, 'moja mała przeciwniczka', 'mój mały przeciwnik' )] – ale nie wiedziałem, że #EMP zastosowanie#! tego będzie takie proste!”"
 board_games.0001.desc.opponent_winning.trait.bossy: "„Po tym, jak cię pokonam” – wypowiada [Select_CString(bg_opponent.IsFemale, 'moja mała przeciwniczka', 'mój mały przeciwnik' )] – „chcę słodką bułkę. W ramach daniny”."
 board_games.0001.desc.opponent_winning.relation.friend: "„Nie rób takiej kwaśnej miny, rozchmurz się” – śmieje się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „To tylko mała gra między przyjaciółmi, prawda?”"
 board_games.0001.desc.opponent_winning.relation.best_friend: "„Wygrana czy przegrana, to nieistotne” – deklaruje [Select_CString(bg_opponent.IsFemale, 'moja najlepsza przyjaciółka', 'mój najlepszy przyjaciel' )] – „nie ma nikogo na świecie, z kim wolałbym grać w [SCOPE.Custom('BG_GameType')] bardziej niż z tobą”."
 board_games.0001.desc.opponent_winning.relation.rival: "„Rany, jesteś tak samo zł[Select_CString(bg_myself.IsFemale, 'a', 'y' )] w [SCOPE.Custom('BG_GameType')], jak w rządzeniu!” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja rywalka', 'mój rywal' )]."
 board_games.0001.desc.opponent_winning.relation.nemesis: "Mój śmiertelny wróg nic nie mówi. Po prostu wpatruje się we mnie we mnie wzrokiem pełnym czystej, niewyrafinowanej #EMP nienawiści#!."
 board_games.0001.desc.opponent_winning.relation.lover: "Nie przerywając kontaktu wzrokowego ze mną, [Select_CString(bg_opponent.IsFemale, 'moja ukochana', 'mój ukochany' )] zaczyna delikatnie pieścić [SCOPE.Custom('BG_GamePiecePlural')] opuszkiem swojego palca i… och. #EMP O mój#!"
 board_games.0001.desc.opponent_winning.relation.soulmate: "Moja bratnia dusza tylko połowicznie zwraca uwagę na naszą grę w [SCOPE.Custom('BG_GameType')]. Przez większość czasu zdaje się skupiać na wpatrywaniu się głęboko w moje [bg_myself.Custom('EyeEyes')]."
 board_games.0001.desc.opponent_winning.relation.bully: "„Widzisz?” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „Dlatego cię pokonał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )]. Jesteś #EMP taką#! niedojdą”."
 board_games.0001.desc.opponent_winning.relation.victim: "Oczy mojej ofiary zapłonęły furią sprawiedliwości, zadowolone, że choć raz coś idzie po #EMP [bg_opponent.GetHerHis]#! myśli."
 board_games.0001.desc.opponent_winning.relation.crush: "Czekaj, czy [bg_opponent.GetSheHe] coś powiedział? Wydaje mi się, że coś powiedział[Select_CString(bg_opponent.IsFemale, 'a', '' )]! Och nie, czasami po prostu trochę się gubię patrząc na [Select_CString(bg_opponent.IsFemale, 'nią', 'niego' )] i teraz wszystko popsuł[Select_CString(bg_myself.IsFemale, 'am', 'em' )]."
 board_games.0001.desc.opponent_winning.relation.guardian: "„Obserwuj mnie uważnie [bg_myself.GetFirstName]” – mówi [Select_CString(bg_opponent.IsFemale, 'moja opiekunka', 'mój opiekun' )]. – „Patrz jak gram, a może czegoś się nauczysz”."
 board_games.0001.desc.opponent_winning.relation.ward: "[Select_CString(bg_opponent.IsFemale, 'Moja podopieczna', 'Mój podopieczny' )] uśmiecha się do mnie. „Czy możemy częściej grać w [SCOPE.Custom('BG_GameType')]? #EMP Proszę#!!”"
 board_games.0001.desc.opponent_winning.hook_on.weak: "„$board_games.0001.desc.opponent_winning.hook_on.strong$”"
 board_games.0001.desc.opponent_winning.hook_on.strong: "„To miłe uczucie odwrócić sytuację na twoją niekorzyść, wiesz” – mówi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Zawsze wydaje się, że masz mnie w garści. Chyba, że gramy w [SCOPE.Custom('BG_GameType')], oczywiście”."
 board_games.0001.desc.opponent_winning.hooked_by.weak: "„$board_games.0001.desc.opponent_winning.hooked_by.strong$”"
 board_games.0001.desc.opponent_winning.hooked_by.strong: "„Chyba nie przegrywasz celowo z powodu naszej #EMP umowy#!?” – pyta [Select_CString(bg_opponent.IsFemale, 'mój przeciwnik', 'moja przeciwniczka' )], drapiąc się po brodzie w zamyśleniu. – „Bo grasz tak, jakbyś chciał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przegrać”."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: "„Achh, ile to już razy cię już pokonał[Select_CString(bg_opponent.IsFemale, 'a', 'e' )]m?” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Szczerze mówiąc, tracę rachubę”."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: "„Wiesz, [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] dobrze sobie radzi” – mówi [Select_CString(bg_opponent.IsFemale, 'mój przeciwnik', 'moja przeciwniczka' )], przeciągając słowa. – „#EMP Znacznie#! lepiej odkąd przejął[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] to miejsce”."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "„Kolejna rozgrywka” – zauważa [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „kolejne zwycięstwo do mojej kolekcji. Zbankrutujesz, wiesz o tym”."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: "„Obecna partia” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „jest #EMP znacznie#! lepsza niż tamta #EMP inna#!, którą niegdyś rozegraliśmy”."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: "„[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier|U] do dziś chodzi mi po głowie. Od tamtego czasu nie mogę cię dostatecznie pokonać” – marudzi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], nie mogąc zapomnieć o porażce."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "„Wygląda na to, że tym razem zakład idzie po mojej myśli, prawda?” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.opponent_winning.other.pro_gamer: "„Naprawdę powin[Select_CString(bg_myself.IsFemale, 'naś', 'ieneś' )] zwracać baczną uwagę na moje techniki” – uśmiecha się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Zaraz zrobię coś, co nazywa się ruchem profesjonalnego gracza planszowego”."
 board_games.0001.desc.opponent_winning.other.avlf: "„#EMP Jesteś#! mistrz[Select_CString(bg_myself.IsFemale, 'ynią', 'em' )] gry? Nie schlebiaj sobie, [bg_myself.GetFirstNameNoTooltip]. Nie jesteś nawet graczem”."
 ##################################################
 #Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low: "„Ja nie… nie mogę… po prostu odpuść mi trochę!” – wrzeszczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], wyraźnie sfrustrowan[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] i nie mogąc[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] znaleźć odpowiednich słów."
 board_games.0001.desc.i_am_winning.diplomacy.medium: "[Select_CString( bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] nic nie mówi, tylko bębni palcami w stół w przypływie wściekłości."
 board_games.0001.desc.i_am_winning.diplomacy.high: "„Zdaje się” – prycha mój przeciwnik – „że masz nade mną niewielką przewagę. Na razie”."
 board_games.0001.desc.i_am_winning.martial.low: "„Nie umiem dowodzić wojskiem” – jęczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „nie umiem grać w [SCOPE.Custom('BG_GameType')]. W czym ja jestem dobr[Select_CString(bg_opponent.IsFemale, 'a', 'y' )]?”"
 board_games.0001.desc.i_am_winning.martial.medium: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] głaszcze swój podbródek w zamyśleniu. „Był[Select_CString(bg_myself.IsFemale, 'am', 'em' )] #EMP przekonan[Select_CString(bg_myself.IsFemale, 'a', 'y' )]#!, że ten podstęp zadziała…”"
 board_games.0001.desc.i_am_winning.martial.high: "„Gdyby to było prawdziwe pole bitwy” – deklaruje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „sprawy #EMP potoczyłyby się#! inaczej”."
 board_games.0001.desc.i_am_winning.stewardship.low: "„Dlaczego liczby #EMP zawsze#! są takie trudne?” – dąsa się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Gra w [SCOPE.Custom('BG_GameType')|U] wymaga od ciebie myślenia tak daleko do przodu, a ja po prostu tego #EMP nie potrafię#!”."
 board_games.0001.desc.i_am_winning.stewardship.medium: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] wpatruje się intensywnie w planszę. „Musiał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )]… musiał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] gdzieś popełnić błąd…”"
 board_games.0001.desc.i_am_winning.stewardship.high: "„Boli mnie, że to mówię” – marudzi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „ale szanse po prostu nie wyglądają dla mnie zbyt optymistycznie”."
 board_games.0001.desc.i_am_winning.intrigue.low: "„Czy możesz na chwilę przystopować z tym #EMP jawnym#! oszukiwaniem?” – warkn[Select_CString(bg_opponent.IsFemale, 'ęła moja przeciwniczka', 'ął mój przeciwnik' )]."
 board_games.0001.desc.i_am_winning.intrigue.medium: "„Podejrzewam, że moja strategia wymaga więcej… przebiegłości…” – mrukn[Select_CString(bg_opponent.IsFemale, 'ęła moja przeciwniczka', 'ął mój przeciwnik' )], patrząc ze sfrustrowaniem na planszę."
 board_games.0001.desc.i_am_winning.intrigue.high: "„Możesz myśleć, że wygrywasz” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „ale myślisz tak tylko dlatego, że chcę, abyś tak myślał[Select_CString(bg_myself.IsFemale, 'a', '' )]. I wiem, że ty wiesz, że ja wiem, że ty wiesz”."
 board_games.0001.desc.i_am_winning.learning.low: "„To całkowicie niesprawiedliwe, nie #EMP rozumiem#! nawet połowy tych zasad” – prycha [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Wyraźnie wymyślasz je w trakcie gry”."
 board_games.0001.desc.i_am_winning.learning.medium: "„#EMP Znowu#! używasz [bg_myself.Custom('BG_RandomMoveType')] [bg_myself.Custom('BG_RandomRankPossessive')]?” – jęczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Co #EMP za tania#! sztuczka”."
 board_games.0001.desc.i_am_winning.learning.high: "„Wiedział[Select_CString(bg_opponent.IsFemale, 'am', 'em' )], że nie powin[Select_CString(bg_opponent.IsFemale, 'nam była', 'ienem był' )] zaczynać od [bg_opponent.Custom('BG_RandomMoveType')] głupca” – marudzi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Zasadniczo już przegrał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )]”."
 board_games.0001.desc.i_am_winning.trait.lustful: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] zdaje się w ogóle nie zwracać uwagi na partię, zamiast tego skupiając się na… kształcie, który mają niektóre [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste: "„To jest problem z grą w [SCOPE.Custom('BG_GameType')]” –woła [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], gestykulując dziko. – „To rozpala namiętność! Pobudza zmysły! To surowy, cielesny eksces w swojej najprostszej formie”."
 board_games.0001.desc.i_am_winning.trait.gluttonous: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] żuje bezczynnie małą bułkę, całkowicie pogrążon[Select_CString(bg_opponent.IsFemale, 'a', 'y' )] w okruchach i refleksji"
 board_games.0001.desc.i_am_winning.trait.temperate: "„Hrmph” – mrukn[Select_CString(bg_opponent.IsFemale, 'ęła moja przeciwniczka', 'ął mój przeciwnik' )]. – „Podejmowanie ryzyka w ten sposób przyniesie ci kiedyś nieszczęście”."
 board_games.0001.desc.i_am_winning.trait.greedy: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] bezczynnie przerzuca monetę między palcami, chłodny metal przypuszczalnie [Select_CString(bg_opponent.IsFemale, 'ją', 'go' )] pociesza, gdy patrzy na swoją zbliżającą się porażkę."
 board_games.0001.desc.i_am_winning.trait.generous: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] obdarza mnie uprzejmym uśmiechem. „#EMP Bardzo#! dobrze ci idzie, tak trzymaj!”"
 board_games.0001.desc.i_am_winning.trait.lazy: "„Och, teraz moja kolej?” – ziewa [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Przepraszam, nie zwracał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] #EMP zbytniej#! uwagi”."
 board_games.0001.desc.i_am_winning.trait.diligent: "„Tak, teraz wygrywasz” – poucza [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „ale przy odrobinie wysiłku mogę odzyskać przewagę!”"
 board_games.0001.desc.i_am_winning.trait.wrathful: "Szczególnie nieestetyczna żyła wybrzusza się [Select_CString(EqualTo_string(bg_opponent.Custom('MaskFace'), 'twarz' ), 'na twarzy', 'za maską' )] [Select_CString(bg_opponent.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]. „Jeśli nadal będziesz wygrywać, dosłownie zwymiotuję krwią na całą tę planszę ty [bg_myself.Custom('InsultNoun')] oszu[Select_CString(bg_myself.IsFemale, 'stko', 'ście' )]!”"
 board_games.0001.desc.i_am_winning.trait.calm: "Zazwyczaj pogodne usposobienie [Select_CString(bg_opponent.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] zostało… zachwiane, a [bg_opponent.GetHerHis] brwi są lekko zmarszczone."
 board_games.0001.desc.i_am_winning.trait.patient: "„Na razie możesz mieć przewagę” – zauważa [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „ale w końcu popełnisz błąd. Moi przeciwnicy zawsze to robią”."
 board_games.0001.desc.i_am_winning.trait.impatient: "– Dobrze już, dobrze, [bg_opponent.GetFaith.HighGodName] wygrywa, #EMP jasne#!?” – mówi gniewnie pokonana przeze mnie osoba. – Po prostu #EMP skończ#! to już”."
 board_games.0001.desc.i_am_winning.trait.arrogant: "„Tak naprawdę nie wygrywasz, wiesz o tym” – wrzeszczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Możesz #EMP myśleć#! że jest inaczej, ale to niemożliwe”."
 board_games.0001.desc.i_am_winning.trait.humble: "Uszy [Select_CString(bg_opponent.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] są #EMP widocznie#! czerwone ze zdenerwowania. „Nie da się ukryć, że twoje techniki są…” – przełyka ślinę – „nienaganne”."
 board_games.0001.desc.i_am_winning.trait.deceitful: "„Wyglądasz, jakbyś musiał[Select_CString(bg_myself.IsFemale, 'a', '' )] udać się za potrzbą” – sugeruje współczująco [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Nie krępuj się; ja popilnuję planszy”."
 board_games.0001.desc.i_am_winning.trait.honest: "„Nie spodziewał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] się, że będzie się tak…” [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] przerywa na chwilę –„#EMP trudno#! z tobą grało”."
 board_games.0001.desc.i_am_winning.trait.craven: "[Select_CString( bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] wierci się w nieskończoność. Odnoszę wrażenie, że jest na skraju podjęcia decyzji o ucieczce."
 board_games.0001.desc.i_am_winning.trait.brave: "„Mam plan” – chwali się [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „i odwróci on całą tę rozgrywkę!”"
 board_games.0001.desc.i_am_winning.trait.shy: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] milczy i nieruchomieje, marszcząc brwi i zastanawiając się, jak przechylić szalę zwycięstwa na swoją korzyść."
 board_games.0001.desc.i_am_winning.trait.gregarious: "„Radzisz sobie o wiele lepiej niż moi zwykli partnerzy” mówi z podziwem [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „a grywam dużo w [SCOPE.Custom('BG_GameType')]”."
 board_games.0001.desc.i_am_winning.trait.ambitious: "– Moje nadzieje… – osoba po drugiej stronie planszy przeciąga, nie wiedząc, co powiedzieć – …związane z tą partią były zdecydowanie #EMP większe.#!"
 board_games.0001.desc.i_am_winning.trait.content: "„Ach, no cóż” – wzdycha [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Może tego nie wygrał[Select_CString( bg_opponent.IsFemale, 'a', 'e' )]m, ale dał[Select_CString( bg_opponent.IsFemale, 'a', 'e' )]m z siebie wszystko”."
 board_games.0001.desc.i_am_winning.trait.arbitrary: "„Nie rozumiem, dlaczego nie możemy używać moich zasad” – lamentuje [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Mówię ci, wszyscy mieszkańcy miejsca znanego jako [bg_opponent.GetCurrentLocation.GetNameNoTooltip] tak grają”."
 board_games.0001.desc.i_am_winning.trait.just: "„Nie mogę tego udowodnić” – pomrukuje [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Jestem jednak #EMP pewn[Select_CString( bg_opponent.IsFemale, 'a', 'y' )]#!, że oszukujesz”."
 board_games.0001.desc.i_am_winning.trait.cynical: "– #EMP Oczywiście#!, że wygrywasz – jęczy osoba po drugiej stronie planszy ponuro. – Nikt #EMP nigdy#! nie pozwala mi wygrać w [SCOPE.Custom('BG_GameType')]."
 board_games.0001.desc.i_am_winning.trait.zealous: "„Niech [bg_opponent.GetFaith.KnowledgeGodName] wybawi mnie od tego zagrożenia” – mruczy pod nosem [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.i_am_winning.trait.paranoid: "„Zaplanował[Select_CString(bg_myself.IsFemale, 'aś', 'eś' )] to, czyż nie?” – [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] niemal warczy. – „Zaplanował[Select_CString(bg_myself.IsFemale, 'aś', 'eś' )], że #EMP upokorzysz#! mnie ustawioną grą!”"
 board_games.0001.desc.i_am_winning.trait.trusting: "„Rety” – lamentuje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Czyżbym zbytnio ułatwił[Select_CString(bg_opponent.IsFemale, 'a', '' )] ci sprawę? Nie spodziewał[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] się, że przegram tak szybko i w dodatku z takim kretesem”."
 board_games.0001.desc.i_am_winning.trait.compassionate: "„Wiesz” – [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] zastanawia się dosadnie. – „[SCOPE.Custom('BG_GameType')] ma polegać na #EMP dobrej zabawie#!, a nie tylko na wygrywaniu za wszelką cenę”."
 board_games.0001.desc.i_am_winning.trait.callous: "„Hmm, więc to takie uczucie, gdy się przegrywa?” – zdumiewa się [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. „Nie jest to coś, co szczególnie lubię”."
 board_games.0001.desc.i_am_winning.trait.sadistic: "[Select_CString( bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] milczy, a [bg_opponent.Custom('PL_jego_jej')] wzrok zdradza niechętny szacunek dla umiejętności i zbliżającego się zwycięstwa."
 board_games.0001.desc.i_am_winning.trait.stubborn: "„Nie pokonasz mnie” – pluje [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] spomiędzy zaciśniętych zębów. „Nikt #EMP nigdy#! nie pokona mnie”."
 board_games.0001.desc.i_am_winning.trait.fickle: "„Coraz bardziej nudzi mnie gra w [SCOPE.Custom('BG_GameType')]” – marudzi [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Czy nie możemy zagrać w coś innego?”"
 board_games.0001.desc.i_am_winning.trait.vengeful: "Wyraz twarzy [Select_CString(bg_opponent.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] jest bez wyrazu. [bg_opponent.GetHerHis|U] palce zaciskają się wokół krawędzi planszy, jakby się powstrzymując."
 board_games.0001.desc.i_am_winning.trait.forgiving: "[Select_CString(bg_opponent.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] wydaje się być peł[Select_CString(bg_opponent.IsFemale, 'na', 'en' )] optymizmu, bez śladu jadu na [bg_opponent.GetHerHis] [Select_CString(EqualTo_string(bg_opponent.Custom('MaskFace'), 'twarz' ), 'twarzy', 'masce' )]."
 board_games.0001.desc.i_am_winning.trait.rowdy: "„Tak dla twojej wiadomości” – szepcze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „jeśli przegram, rzucę tą całą grą w twoją głupią głowę”."
 board_games.0001.desc.i_am_winning.trait.charming: "„Może dasz mi #EMP małe#! fory?” – [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pyta swoim chorobliwie słodkim głosem. "
 board_games.0001.desc.i_am_winning.trait.curious: "„Czekaj… jakim cudem ty wygrywasz?” – [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] wydaje się zupełnie niedowierzać."
 board_games.0001.desc.i_am_winning.trait.pensive: "„O nie, wiedział[Select_CString(bg_opponent.IsFemale, 'am', 'em' )], że nie powin[Select_CString(bg_opponent.IsFemale, 'nam była', 'ienem był' )] grać… teraz zmarnował[Select_CString(bg_opponent.IsFemale, 'am', 'em' )] twój czas…” – mamrocze [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.i_am_winning.trait.bossy: "„Hrmf, gdybyśmy grali na #EMP moich#! zasadach #EMP wtedy#! bym ci pokazał[Select_CString(bg_opponent.IsFemale, 'a', '' )]!” jęczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]"
 board_games.0001.desc.i_am_winning.relation.friend: "„Niech to” – chichocze [Select_CString(bg_opponent.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )]. – „nie odpuszczasz nikomu w [SCOPE.Custom('BG_GameType')], prawda?”"
 board_games.0001.desc.i_am_winning.relation.best_friend: "„Zawsze powiadam, że nie ma nic lepszego” – deklaruje [Select_CString(bg_opponent.IsFemale, 'moja najlepsza przyjaciółka', 'mój najlepszy przyjaciel' )] – „niż pokonanie kogoś w [SCOPE.Custom('BG_GameType')]. Zazdroszczę ci!”"
 board_games.0001.desc.i_am_winning.relation.rival: "„Po prostu #EMP uwielbiasz#! mnie upokarzać, prawda?” – prycha [Select_CString(bg_opponent.IsFemale, 'moja niepotrafiąca przegrywać rywalka', 'niepotrafiący przegrywać rywal' )]."
 board_games.0001.desc.i_am_winning.relation.nemesis: "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover: "„Nie musimy grać w [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip]” – szepcze [Select_CString(bg_opponent.IsFemale, 'moja ukochana', 'mój ukochany' )]. – „Jestem pew[Select_CString(bg_opponent.IsFemale, 'na', 'ien' )], że są inne sposoby na zabawę…”"
 board_games.0001.desc.i_am_winning.relation.soulmate: "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully: "„Jeśli pobijesz mnie w grze, ja pobiję ciebie. To takie proste” – mówi gniewnie [Select_CString(bg_opponent.IsFemale, 'moja dręczycielka', 'mój dręczyciel' )]."
 board_games.0001.desc.i_am_winning.relation.victim: "Moja ofiara milczy, ale wygląda jakby była na skraju łez."
 board_games.0001.desc.i_am_winning.relation.crush: "Moja sympatia jest… O nie! Jest na mnie zł[Select_CString(bg_opponent.IsFemale, 'a', 'y' )]. Wiem to, mogę wyczytać to z [bg_opponent.GetHerHis] [Select_CString(EqualTo_string(bg_opponent.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )]."
 board_games.0001.desc.i_am_winning.relation.guardian: "„Wygląda na to, że się uczysz” – zauważa gderliwie [Select_CString(bg_opponent.IsFemale, 'moja opiekunka', 'mój opiekun' )]. – „Albo przynajmniej sprawniej mnie naśladujesz”."
 board_games.0001.desc.i_am_winning.relation.ward: "[Select_CString(ROOT.Char.IsFemale, 'Moją wychowankę', 'Mojego wychowanka' )] wyraźnie boli to, jak bardzo przegrywa, a świadczy o tym gniewne spojrzenie [Select_CString(EqualTo_string(bg_opponent.Custom('MaskFace'), 'twarz' ), 'na', 'za' )] [bg_opponent.GetHerHis] [Select_CString(EqualTo_string(bg_opponent.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maską' )]."
 board_games.0001.desc.i_am_winning.hook_on.weak: "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong: "„[bg_opponent.GetFaith.random_GoodGodNames]! Nie możesz pozwolić mi na choćby jotę kontroli, prawda?” – lamentuje [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]."
 board_games.0001.desc.i_am_winning.hooked_by.weak: "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong: "„Gdyby nie to, że to marnotrawstwo, to teraz upomniał[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )] się o to, co mi się #EMP należy#!” – mówi gniewnie [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Pokusił[Select_CString(bg_opponent.IsFemale, 'abym', 'bym' )] się o #EMP zmuszenie#! cię do przegranej”."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: "„Cóż” – jęczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] – „wygląda na to, że #EMP ta#! gra nie idzie po mojej myśli”."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: "– [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], pamiętasz? Szkoda, że wtedy nie szło ci tak dobrze.” – Po drugiej stronie planszy widzę uśmiech."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "„Achhh” – westchn[Select_CString(bg_opponent.IsFemale, 'ęła moja przeciwniczka', 'ął mój przeciwnik' )]. – „Raz się wygrywa, raz się przegrywa. – „Tym razem nadeszła twoja kolej na wygraną, tak myślę”."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default: "„Nie, nie, nie!” – jęczy [Select_CString(bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]. – „Nie #EMP znowu#!, nie przeciwko #EMP tobie#!!”"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county: "[bg_opponent.Custom('MaskFace')] osoby, z którą gram, błyszczy od potu, a [bg_opponent.Custom('EyeEyes')] ma szeroko otwarte. Bez wątpienia mentalnie powtarza grę, której stawka to [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier]."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: "„Potrzebuję tylko jednego zwycięstwa. Potrzebuję tylko jednego zwycięstwa. Potrzebuję tylko…” – mamrocze [Select_CString( bg_opponent.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pod nosem."
