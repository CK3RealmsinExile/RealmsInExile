 nick_pauper_king: "Król Nędzarz"
 nick_pauper_king_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] słynie z upodobania do picia z miejscowymi ze swoich miast i miasteczek."
 nick_the_mapmaker: "Kartograf"
 nick_the_mapmaker_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to osoba, która ma za sobą liczne podróże, a do tego poświęca dużo czasu na tworzenie map odwiedzonych przez siebie miejsc."
