 nick_wolf_mother_desc: "$nick_wolf_father_desc$"
 nick_old_man_of_the_mountain: "Starzec ze Szczytu"
 nick_old_man_of_the_mountain_desc: "Ze swoją długą białą brodą i skrzywioną laską [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] budzi postrach wśród niewiernych, którzy uważają, że odpowiada za zrzeszenie przerażających asasynów i stanięcie na ich czele podczas wymarszu z górskiej twierdzy."
 nick_barbarossa: "Barbarossa"
 nick_barbarossa_desc: "Na wątpliwą cześć niegdyś rudego zarostu zdobiącego jego podbródek [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] otrzymuje od swoich włoskich wrogów przydomek #italic Barbarossa#! – Rudobrody."
 nick_danishmend: "Danismend"
 nick_danishmend_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to obdarzona dogłębną wiedzą postać, która cieszy się dużą sławą i powszechnym szacunkiem z powodu swojego daru do szybkiego uczenia się."
 nick_protosebastos: "Protosebastos"
 nick_protosebastos_desc: "Ważne odznaczenie na bizantyjskim dworze, zarezerwowane dla bardzo niewielu. Tytuł „Pierwszego Augustusa” sprawia, że [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] cieszy się cesarskim szacunkiem."
 nick_protosebaste: "Protosebasta"
 nick_protosebaste_desc: "Ważne odznaczenie na bizantyjskim dworze, zarezerwowane dla bardzo niewielu. Tytuł „Pierwszej Augusty” sprawia, że [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] cieszy się cesarskim szacunkiem."
 nick_the_narrow_minded: "Ograniczony Umysł"
 nick_the_narrow_minded_desc: "To, co znane, [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] uważa za dobre, a to, co obce – wręcz przeciwnie."
