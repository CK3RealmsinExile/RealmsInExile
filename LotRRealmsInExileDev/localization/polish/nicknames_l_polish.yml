 nick_the_pirate_queen_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postrach mórz, siejący grozę w sercach wszystkich, którzy odważą się zapuścić na te wody."
 nick_the_rhymer: "Słowotwórca"
 nick_the_rhymer_desc: "Z okiem do aliteracji i pasowania dwuwierszy [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] budzi wśród innych poetów podziw wprawą, z jaką posługuje się słowem."
 nick_the_elegist: "Elegista"
 nick_the_elegist_desc: "Melancholijne i ponure wersy, które tworzy [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], potrafią wycisnąć łzy nawet z oczu słuchaczy o sercu z kamienia."
 nick_the_poetaster: "Wierszokleta"
 nick_the_poetaster_desc: "Poezja, którą tworzy [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], jest sławna, ale być może z innych powodów, niż życzyłaby sobie ta osoba."
 nick_the_elysian_muse: "Muza Elizejska"
 nick_the_elysian_muse_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] słynie w tym oraz wielu innych krajach ze swojej niezwykłej umiejętności wyczarowywania wspaniałych wierszy. Wykazuje przy niebanalne umiejętności operowania słowem mówionym we wszystkich jego formach."
 nick_iscariot: "Iskariota"
 nick_iscariot_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać znana z łatwości, z jaką dla własnej korzyści potrafiła sprzeniewierzyć się najgłębszym i najcenniejszym zasadom swojego serca."
 nick_the_foreign_mother: "[CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_mother_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która nie potrafi pozbyć się wstydu związanego z obcym pochodzeniem swojej matki i musi nieustannie znosić tanie docinki na tle etnicznym."
 nick_the_foreign_father: "[CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_father_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która nie potrafi pozbyć się wstydu związanego z obcym pochodzeniem swojego ojca i musi nieustannie znosić tanie docinki na tle etnicznym."
 nick_the_corpulent: "Baryła"
 nick_the_corpulent_desc: "Nawet najmocniejsze konie i posadzki drżą pod ciężarem tłustej góry mięcha, którą jest [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat]."
 nick_the_insubordinate: "Warchoł"
 nick_the_insubordinate_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać zawsze gotowa stawić opór i wymierzyć odwet. To okropny sługa i jeszcze gorszy wasal."
 nick_the_backstabber: "Gadzi Język"
 nick_the_backstabber_desc: "[CHARACTER.CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, na rozkaz której wielu istnieniom wbito nóż w plecy. Dosłownie i w przenośni."
 nick_the_corrupt: "Zgniła Dusza"
 nick_the_corrupt_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to podstępna kreatura dysponująca wielkimi ilościami złota szemranego pochodzenia."
 nick_the_incompetent: "Ociężały Umysł"
 nick_the_incompetent_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która niekoniecznie nadaje się do sprawowania władzy i ponoszenia odpowiedzialności, które jej powierzono."
 nick_the_gambler: "Chciwy Duch"
 nick_the_gambler_desc: "[CHARACTER.CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która jest w stanie postawić olbrzymie sumy, nawet gdy szanse są nikłe… i #EMP zwłaszcza#!, gdy stawki są wysokie."
 nick_the_obscene: "Brudne Usta"
 nick_the_obscene_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać znana ze szczerych i wulgarnych wypowiedzi, od których uszy więdną nawet szewcom."
 nick_the_miser: "Kutwa"
 nick_the_miser_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać będąca skąpą aż do przesady, ku wielkiemu niezadowoleniu sług i krewnych."
 nick_the_unfortunate: "Ofiara Losu"
 nick_the_unfortunate_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać tak pechowa, że przynosi innym nieszczęście samą swoją obecnością."
 nick_brown_cheeks: "Pełne Portki"
 nick_brown_cheeks_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która próbowała wszcząć bunt przeciwko swojemu dowódcy, ale w ostatniej chwili spektakularnie stchórzyła."
 nick_the_drunkard_michael_iii: "Metystes"
 nick_the_drunkard_michael_iii_desc: "Biedny Michał, młody cesarz, którego majestat utonął w nadmiernych ilościach alkoholu – jednym z najbardziej #EMP niechrześcijańskich#! źródeł rozrywki. Niech jego historia będzie dla nas lekcją: urodzenie może wskazywać na talent, ale go nie gwarantuje."
 nick_the_pious_michael_iii: "Pobożny"
 nick_the_pious_michael_iii_desc: "Chociaż tragiczny wypadek odebrał mu życie niezwykle wcześnie, Michał niewątpliwie cieszy się wielką łaską Niebios za odegranie #EMP kluczowej#! roli w zakończeniu ikonoklazmu."
 nick_the_young_michael_iii: "Młody"
 nick_the_young_michael_iii_desc: "Chociaż Michael rządził długo, bo od swego niemowlęctwa, umarł młodo w wyniku przypadku. Los potrafi zadrwić z nas w najbardziej okrutny sposób."
 nick_the_exile: "Wędrująca Dusza"
 nick_the_exile_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która została wygnana z ojczyzny lub opuściła ją, uciekając za granicę przed niespodziewanym problemem."
 nick_lackland_young: "Bez Ziemi"
 nick_lackland_young_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] nie ma szczęścia w życiu… Szanse na to, że młodsze dziecko wielodzietnej rodziny będzie kiedykolwiek czymś rządziło są zaiste małe."
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która kiedyś była tym gorszym dzieckiem, ale ostatecznie udało się jej wywalczyć szacunek – pomimo przeciwności losu i mało subtelnego chichotu."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która weszła w posiadanie wielkiego majątku, po czym straciła jego lwią część. Jej eponim okazał się zaiste proroczy."
 nick_curtmantle: "Curtmantle"
 nick_curtmantle_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], postać znana z praktycznego podejścia do życia, przedkłada krótsze płaszcze podróżne nad te wyszukane i zdobne."
