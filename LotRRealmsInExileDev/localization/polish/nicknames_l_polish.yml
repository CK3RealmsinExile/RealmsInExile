 nick_royalsbane: "Zguba Królów"
 nick_royalsbane_desc: "Krążą plotki, że więcej niż jeden szlachcic poległ w bitwie z [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] ręki."
 nick_the_city_builder: "[Select_CString( CHARACTER.IsFemale, 'Budownicza', 'Budowniczy' )] Miast"
 nick_the_city_builder_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swojej wiedzy i biegłości w sztuce budowania miast."
 nick_the_castle_builder: "[Select_CString( CHARACTER.IsFemale, 'Budownicza', 'Budowniczy' )] Zamków"
 nick_the_castle_builder_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swojej wiedzy na temat budowania solidnych i niezawodnych zamków."
 nick_the_temple_builder: "[Select_CString( CHARACTER.IsFemale, 'Budownicza', 'Budowniczy' )] Świątyń"
 nick_the_temple_builder_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Pokazujesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' pokazuje'))] swoje oddanie siłom wyższym poprzez wznoszenie pomników na ziemi."
 nick_the_dragonslayer: "[Select_CString( CHARACTER.IsFemale, 'Pogromczyni', 'Pogromca' )] Smoków"
 nick_the_dragonslayer_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać, która zorganizowała łowy na dzikiego smoka, jakich nie widział świat."
 nick_natures_bane: "Zmora Natury"
 nick_natures_bane_desc: "Siła, jaką dysponuje [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], jest tak wielka, że sama natura poddaje się woli tej postaci."
 nick_the_stout: "Grube Kości"
 nick_the_stout_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to osoba szeroka w pasie i krępa."
 nick_chief_of_the_zanj: "Sahib az-Zandż"
 nick_chief_of_the_zanj_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] cieszy się przydomkiem Głowy Zandżów, odkąd uciśnieni robotnicy tego ludu wybrali tę osobę na przywódcę podczas swojej walki o wolność."
 nick_albaghid: "Albaghid"
 nick_albaghid_desc: "Choć niektórzy uważają, że [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to postać należąca do grona idealistycznych rewolucjonistów, w rzeczywistości błąka się ona po przeróżnych zakątkach, uciekając przed władzami po wielu nieudanych przewrotach, co doprowadziło do nadania jej przydomku „Albaghid” oznaczającego coś odrażającego."
 nick_phrangopoulos: "Frankopoulos"
 nick_phrangopoulos_desc: "Podobnie do wielu zagranicznych najemników z dalekiego zachodu osoba, którą jest [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], znana jest Grekom jako Frankopoulos – syn Franków."
 nick_the_liberal: "Liberalna Dusza"
 nick_the_liberal_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] to osoba znana ze swojej hojności i wielu dobrodziejstw."
