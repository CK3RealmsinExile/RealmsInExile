l_polish:
 DEFAULT_NICKNAME_DESC: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] jest znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez przyjaciół i wrogów w całym kraju jako „[CHARACTER.GetNicknameNoTooltip]”."
 nick_tiny: "[Select_CString( CHARACTER.IsFemale, 'Drobna', 'Drobny' )]"
 nick_tiny_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest' ))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swoich… wysokich ambicji."
 nick_bluetooth: "Sinozęby"
 nick_bluetooth_desc: "Pojedynczy, sczerniały ząb sprawia, że [Select_CString( CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma' ))] słynny, niepowtarzalny uśmiech."
 nick_canmore: "[Select_CString( CHARACTER.IsFemale, 'Wielkogłowa', 'Wielkogłowy' )]"
 nick_canmore_desc: "Nazywany również „Wielkim Wodzem”, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] uważan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] za siłę zdolną zjednoczyć państwo."
 nick_tanglehair: "Kudłata Głowa"
 nick_tanglehair_desc: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Złożyłaś', 'Złożyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' złożyła', ' złożył' ) ))] przysięgę, że nigdy nie [Select_CString(CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] czesać, obcinać ani myć włosów przed zjednoczeniem zwaśnionych władców Norwegii."
 nick_fairhair: "[Select_CString(CHARACTER.IsFemale, 'Pięknowłosa', 'Pięknowłosy' )]"
 nick_fairhair_desc: "Po zjednoczeniu Norwegii pod swoim sztandarem, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zyskałaś', 'zyskałeś' ), Select_CString(CHARACTER.IsFemale, 'zyskała', 'zyskał' ))] prawo do strzyżenia, stylizacji i perfumowania swoich włosów. Żadne włosy nie są piękniejsze niż te ciężko wywalczone w trudzie i walce."
 nick_haardraade: "Żelazna Ręka"
 nick_haardraade_desc: "Patrząc [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] w twarz, ludzie nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Srogą', 'Srogim' )]”. Za [Select_CString(CHARACTER.IsLocalPlayer, 'twoimi', CHARACTER.GetHerHis )] plecami, [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ponure nastawienie i surowa sprawiedliwość sprawiają, że nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Tyranką', 'Tyranem' )]”."
 nick_hardeknud: "Hardekanut"
 nick_hardeknud_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoi', CHARACTER.GetHerHis )|U] liczni poddani nie mogą zgodzić się co do dokładnej wymowy [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] imienia, dlatego [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] pod wieloma wariantami."
 nick_hildetand: "Wojenny Ząb"
 nick_hildetand_desc: "Krążą legendy o tym, jak [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'dramatycznie straciłaś', 'dramatycznie straciłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' dramatycznie straciła', ' dramatycznie stracił' )))] zęby podczas bitwy – tylko po to, by w cudowny sposób wyrosły [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] dwa nowe."
 nick_lodbrok: "Lodbrok"
 nick_lodbrok_desc: "Tchórzliwe masy świata nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] „Włochate Portki”, ponieważ mówi się, że [Select_CString(CHARACTER.IsLocalPlayer, 'nosisz', 'nosi')] spodnie ze skóry zdartej ze zwłok potężnego wyrma. Naturalnie, tego, którego #EMP [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zabiłaś', 'zabiłeś' ), Select_CString(CHARACTER.IsFemale, 'zabiła', 'zabił' ))]#!."
 nick_ring: "Pierścień"
 nick_ring_desc: "Nikt tak naprawdę nie wie, dlaczego świat nazywa [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] „$nick_ring$”, choć gorliwi chłopi mają nadzieję, że to dlatego, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] hojn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swoją sakiewką."
 nick_snake_in_the_eye: "Wężowe Oko"
 nick_snake_in_the_eye_desc: "Podróżnicy szepczą o pewnej osobie, której oko znaczy uroboros – symbol nieskończoności, przedstawiający węża zjadającego własny ogon. Jednak mało kto chce się zbliżyć na tyle, by ocenić prawdziwość tych plotek."
 nick_the_affable: "[Select_CString( CHARACTER.IsFemale, 'Uprzejma', 'Uprzejmy' )]"
 nick_the_affable_desc: "Spokojny[Select_CString(CHARACTER.IsFemale, 'a, niefrasobliwa, sympatyczna', ', niefrasobliwy, sympatyczny' )]. Nie przeszkadza [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )], jakim epitetem ludzie [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] nazywają, ale na szczęście prawie zawsze jest to coś miłego"
 nick_the_apostle: "[Select_CString( CHARACTER.IsFemale, 'Apostołka', 'Apostoł' )]"
 nick_the_apostle_desc: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Byłaś', 'Byłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' była', ' był' ) ))] jedn[Select_CString(CHARACTER.IsFemale, 'ą', 'ym' )] z wiernych towarzysz[Select_CString(CHARACTER.IsFemale, 'ek', 'y' )] Jezusa Chrystusa, towarzysząc mu za życia i głosząc jego nauki po jego męczeństwie."
 nick_the_avenger: "[Select_CString( CHARACTER.IsFemale, 'Mścicielka', 'Mściciel' )]"
 nick_the_avenger_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest' ))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez wrogów jako nieubłagana, nieustępliwa siła, która wymierza sprawiedliwość za wszelką cenę."
 nick_the_bald: "Łysa Głowa"
 nick_the_bald_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Cierpisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' cierpi'))] na paraliżujący brak włosów i nikt nie chce pozwolić [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] o tym zapomnieć."
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Spędziłaś', 'Spędziłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' spędziła', ' spędził' )))] większość życia bez odpowiedniej korony na głowie, a dwór nie pozwala [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] o tym zapomnieć."
 nick_the_bastard: "[Select_CString( CHARACTER.IsFemale, 'Bękartka', 'Bękart' )]"
 nick_the_bastard_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Pochodzisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' pochodzi' ))] z nieprawego łoża i nie [Select_CString( CHARACTER.IsLocalPlayer, 'możesz', 'może')] o tym zapomnieć. Reszta świata z pewnością też tego nie zapomni."
 nick_the_betrayer: "[Select_CString( CHARACTER.IsFemale, 'Zdrajczyni', 'Zdrajca' )]"
 nick_the_betrayer_desc: "Wszyscy wiedzą, czego się [Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'dopuściłaś', 'dopuściłeś' ), Select_CString(CHARACTER.IsFemale, 'dopuściła', 'dopuścił' ))]."
 nick_the_black: "[Select_CString( CHARACTER.IsFemale, 'Czarna', 'Czarny' )]"
 nick_the_black_desc: "Okrucieństwo wobec innych, niehonorowe czyny i ogólnie godna potępienia postawa wobec bliźnich sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma'))] złą reputację."
 nick_the_blessed: "[Select_CString( CHARACTER.IsFemale, 'Błogosławiona', 'Błogosławiony' )]"
 nick_the_blessed_desc: "Prawe usposobienie i niezachwiany głos w obronie wiary to wszystko, co można o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] powiedzieć."
 nick_the_blind: "[Select_CString( CHARACTER.IsFemale, 'Ślepa', 'Ślepy' )]"
 nick_the_blind_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] brak wzroku wydaje się być jedyną rzeczą, którą świat w [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] widzi."
 nick_the_bold: "Śmiała Dusza"
 nick_the_bold_desc: "Odwaga, męstwo, dzielność, waleczność, bohaterstwo – [Select_CString( CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] imię jest synonimem szybkiego podjęcia bezpośrednich działań. Nawet [Select_CString( CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] wrogowie określają [Select_CString( CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_bold$”; przynajmniej powstrzymuje to falę synonimów."
 nick_the_boneless: "Bez Kości"
 nick_the_boneless_desc: "Wątły szkielet przeczy [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] zaciekłości umysłu i ducha."
 nick_the_brave: "[Select_CString( CHARACTER.IsFemale, 'Odważna', 'Odważny' )]"
 nick_the_brave_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Zawsze osiągasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' zawsze osiąga'))] swoje cele i nie przeszkodzą [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] w tym ani drżące kolana, ani drążąca ręka."
 nick_the_chaste: "[Select_CString( CHARACTER.IsFemale, 'Cnotliwa', 'Cnotliwy' )]"
 nick_the_chaste_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] z tego, że [Select_CString(CHARACTER.IsLocalPlayer, 'lubisz', 'lubi')] dobrze się wyspać."
 nick_the_confessor: "[Select_CString( CHARACTER.IsFemale, 'Wyznawczyni', 'Wyznawca' )]"
 nick_the_confessor_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swojej skruchy za nawet najmniejsze grzechy."
 nick_the_conqueror: "Miecz Podboju"
 nick_the_conqueror_desc: "Jakiż chwalebniejszy czyn można zapisać w annałach historii niźli podporządkowanie #EMP całego#! państwa? Z pewnością nie [Select_CString(CHARACTER.IsLocalPlayer, 'pozwolisz', 'pozwoli')] ludziom zapomnieć o swoim osiągnięciu."
 nick_the_cruel: "[Select_CString( CHARACTER.IsFemale, 'Okrutna', 'Okrutny' )]"
 nick_the_cruel_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Lubisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' lubi'))] myśleć, że ma stosunkowo pogodne usposobienie. Ludzie po prostu nie rozumieją [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] poczucia #EMP humoru#!."
 nick_the_child_of_devilgod: "Pomiot [CHARACTER.GetFaith.DevilNamePossessive|U]"
 #_Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc: "Plotki głoszą, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] nieślubnym dzieckiem [CHARACTER.GetFaith.DevilNamePossessive|U]. Przynajmniej dopóki ich nie [Select_CString(CHARACTER.IsLocalPlayer, 'wyplenisz', 'wypleni')]."
 nick_the_crusader: "Krzyżowiec"
 nick_the_crusader_desc: "Niewierni, apostaci i heretycy padają przed [Select_CString( CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] ostrzem."
 nick_the_destroyer: "Pożoga"
 nick_the_destroyer_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Słyniesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' słynie'))] z podpalania posiadłości, palenia budynków do gołej ziemi i pozostawiania ziemi usianej solą i kośćmi zmarłych."
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] eponim został [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] przypisany za sprawą znamiennej przepowiedni. To, czy [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] przeznaczeniem jest zburzenie skorumpowanego porządku, czy też spalenie sprawiedliwego, jest kwestią dyskusyjną."
 nick_the_devil: "[Select_CString( CHARACTER.IsFemale, 'Diablica', 'Diabeł' )]"
 nick_the_devil_desc: "Złe intencje spowijają [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] działania niczym płaszcz, a cały kraj wierzy, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] czyny mają tylko najgorsze możliwe intencje."
 nick_the_drunkard: "[Select_CString( CHARACTER.IsFemale, 'Pijaczka', 'Pijak' )]"
 nick_the_drunkard_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Szukasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' szuka' ))] sensu życia na dnie kufla. Wszyscy wiedzą, że nigdy go nie [Select_CString(CHARACTER.IsLocalPlayer, 'znajdziesz', 'znajdzie')]."
 nick_the_fair: "Piękne Lico"
 nick_the_fair_desc: "Uważa się, że [Select_CString( CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma' ))] przyjemne oblicze."
 nick_the_fat: "[Select_CString( CHARACTER.IsFemale, 'Gruba', 'Gruby' )]"
 nick_the_fat_desc: "Mówi się, że postać, którą jest [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], pewnego razu zwróciła z podgardla całe kurze udko."
 nick_the_fearless: "[Select_CString( CHARACTER.IsFemale, 'Nieustraszona', 'Nieustraszony' )]"
 nick_the_fearless_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoi', CHARACTER.GetHerHis )|U] żołnierze twierdzą, że nigdy nie widzieli, [Select_CString(CHARACTER.IsLocalPlayer, 'byś', 'by')] się wzdrygn[Select_CString(CHARACTER.IsFemale, 'ęła', 'ął' )] – ani przed człowiekiem, ani przed koniem, ani przed pociskiem. Większość ludzi im wierzy."
 nick_the_fowler: "[Select_CString( CHARACTER.IsFemale, 'Ptaszniczka', 'Ptasznik' )]"
 nick_the_fowler_desc: "Plotki na dworze mówią, że [Select_CString(CHARACTER.IsLocalPlayer, 'spędzasz', 'spędza')] tyle samo czasu na polowaniu na dzikie ptactwo, co na rządzeniu."
 nick_the_gentle: "[Select_CString( CHARACTER.IsFemale, 'Łagodna', 'Łagodny' )]"
 nick_the_gentle_desc: "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'zrobisz', 'zrobi')] coś dobrze, ludzie nie będą pewni, czy w ogóle coś [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zrobiłaś', 'zrobiłeś' ), Select_CString(CHARACTER.IsFemale, 'zrobiła', 'zrobił' ))]."
 nick_the_german: "z Niemiec"
 #East Francia will be renamed...
 nick_the_german_desc: "Mieszkańcy [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] państwa określają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_german$”, ale tak naprawdę nie [Select_CString(CHARACTER.IsLocalPlayer, 'rozumiesz', 'rozumie')] dlaczego."
 nick_the_german_post_mortem: "$nick_the_german$"
 #... Germany when you die!
 nick_the_german_post_mortem_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] śmierć oznaczała trudny okres przejściowy, kiedy Państwo wschodniofrankijskie zaczęto nazywać Niemcami."
 nick_the_good: "[Select_CString( CHARACTER.IsFemale, 'Dobra', 'Dobry' )]"
 nick_the_good_desc: "Prawe usposobienie i oddanie wartościom swojej wiary sprawia, że inni [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip|l] patrzą na [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'nią', 'niego' ))] z podziwem."
 nick_the_gouty: "[Select_CString( CHARACTER.IsFemale, 'Podagryczka', 'Podagryk' )]"
 nick_the_gouty_desc: "Zapalne, opuchnięte stawy i boleśnie wypaczone kończyny wyróżniają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] jako członka wystawnej wyższej klasy społecznej. Być może #EMP zbyt#! wystawnej."
 nick_the_great: "[Select_CString( CHARACTER.IsFemale, 'Wielka', 'Wielki' )]"
 nick_the_great_desc: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Wsławiłaś', 'Wsławiłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' wsławiła', ' wsławił' ) ))] się legendarnymi wręcz osiągnięciami – zwykli ludzie śpiewają pieśni o [Select_CString( CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] czynach, a szlachta narzeka na niesprawiedliwe oczekiwania."
 nick_the_hammer: "Młot"
 nick_the_hammer_desc: "Każdy, kto chce wiedzieć, dlaczego określają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_hammer$”, musi tylko zapytać [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] nieszczęsnych wrogów."
 nick_the_handsome: "Nadobna Twarz"
 nick_the_handsome_desc: "#EMP Och#!. Niewiele osób może pochwalić się tak wyrzeźbioną szczęką, prostymi ramionami lub tak [Select_CString(EqualTo_string(CHARACTER.Custom('Eye_ArticleBlank'), 'oko' ), 'pięknym okiem', 'pięknymi oczami' )]."
 nick_the_heathen: "od Pogan"
 nick_the_heathen_desc: "W prawdziwie tragicznym nawróceniu [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'porzuciłaś', 'porzuciłeś' ), Select_CString(CHARACTER.IsFemale, 'porzuciła', 'porzucił' ))] nie tylko swoją wiarę, nie tylko swoją religię, ale #EMP całą#! swoją tradycję religijną, wyznając radykalnie odmienne poglądy na boski porządek świata."
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' )))] ze swojego buntu przeciwko bałwochwalczym zwyczajom swoich rodaków i ich fałszywej teologii."
 nick_the_holy: "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_holy_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHersHis )|U] życie jest całkowicie wolne od wad, grzechów, świętokradztwa i niegodziwości."
 nick_the_hunchback: "[Select_CString( CHARACTER.IsFemale, 'Garbata', 'Garbaty' )]"
 nick_the_hunchback_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Rzucasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' rzuca'))] się w oczy nawet z daleka: nie sposób nie zauważyć charakterystycznej wypukłości na plecach i wystającej głowy. Czasami wydaje się, że to wszystko, co widzą."
 nick_the_hunter: "[Select_CString( CHARACTER.IsFemale, 'Łowczyni', 'Łowca' )]"
 nick_the_hunter_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] szybkostrzelność i bystre oko są znane na wiele mil we wszystkich kierunkach. Niektórzy twierdzą, że [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] łuk sięga tak daleko, jak znane jest [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] imię."
 nick_the_ironside: "[Select_CString( CHARACTER.IsFemale, 'Żelaznoboka', 'Żelaznoboki' )]"
 nick_the_ironside_desc: "Włócznia, topór, miecz, strzała – [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] podobno w stanie odeprzeć każdy cios, od najbardziej majestatycznego zamachu po ostrze zabójcy."
 nick_the_just: "[Select_CString( CHARACTER.IsFemale, 'Sprawiedliwa', 'Sprawiedliwy' )]"
 nick_the_just_desc: "Prawo i porządek to dwa fundamenty, na których opiera się dobrobyt społeczeństwa. Porządek bez prawa jest tyranią, prawo bez porządku jest bezsilne."
 nick_the_kind: "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
 nick_the_kind_desc: "Spokojne słowo, uspokajający uśmiech, zaproszenie w zimny dzień – [Select_CString(CHARACTER.IsLocalPlayer, 'wierzysz', 'wierzy')], że świat można poruszyć odrobiną współczucia."
 nick_the_lame: "[Select_CString( CHARACTER.IsFemale, 'Kulawa', 'Kulawy' )]"
 nick_the_lame_desc: "Świat nie tylko nie chce [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', CHARACTER.GetHerHim )] pomóc, ale nawet nie pozwala [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] zapomnieć."
 nick_the_lawgiver: "[Select_CString( CHARACTER.IsFemale, 'Prawodawczyni', 'Prawodawca' )]"
 #em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc: "Zasady, porządek, należyte procesy – [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] dary dla ludu są liczne."
 nick_the_liberator: "[Select_CString( CHARACTER.IsFemale, 'Wyzwolicielka', 'Wyzwoliciel' )]"
 nick_the_liberator_desc: "Ostrą stalą lub elokwencją [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'wywalczyłaś', 'wywalczyłeś' ), Select_CString(CHARACTER.IsFemale, 'wywalczyła', 'wywalczył' ))] wielkie wolności dla tych, którzy byli w niewoli."
 nick_the_lion: "[Select_CString( CHARACTER.IsFemale, 'Lwica', 'Lew' )]"
 nick_the_lion_desc: "Szlachetny, zaciekły, majestatyczny: jeśli lew jest królem zwierząt, to [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] oczywiste podobieństwo do tego zwierzęcia sugeruje, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma'))] przed sobą świetlaną przyszłość."
 nick_the_lionheart: "Lwie Serce"
 #I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc: "Odważn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] do granic możliwości, niszczycielsk[Select_CString(CHARACTER.IsFemale, 'a', 'i' )] w walce, zabójcz[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w pojedynkach. Ci, którzy zastanawiają się, jak [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zasłużyłaś', 'zasłużyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zasłużyła', ' zasłużył' )))] na to miano, najwyraźniej nigdy [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'jej', 'go' ) )] nie spotkali."
 nick_the_lisp_and_lame: "[Select_CString( CHARACTER.IsFemale, 'Sepleniąca i Chroma', 'Sepleniący i Chromy' )]"
 nick_the_lisp_and_lame_desc: "Nie zadowalając się powolnym, niezdarnym chodem, [CHARACTER.GetFaith.HealthGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'uznała', 'uznał' )] za stosowne przekląć [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] również okropnym seplenieniem."
 nick_the_magnificent: "[Select_CString( CHARACTER.IsFemale, 'Wspaniała', 'Wspaniały' )]"
 nick_the_magnificent_desc: "Opowieści o [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] wspaniałych czynach krążą od Irlandii aż po Kataj."
 nick_the_martyr: "[Select_CString( CHARACTER.IsFemale, 'Męczenniczka', 'Męczennik' )]"
 nick_the_martyr_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zginęłaś', 'Zginąłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zginęła', ' zginął' )))] za wiarę. Zarówno [CHARACTER.GetFaith.HighGodName], jak i [CHARACTER.GetFaith.GetAdherentNamePlural] pamiętają o [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] ofierze."
 nick_the_merry: "[Select_CString( CHARACTER.IsFemale, 'Wesoła', 'Wesoły' )]"
 nick_the_merry_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] z dobrego humoru, świetnych żartów i doskonałych przyjęć."
 nick_the_honorable: "[Select_CString( CHARACTER.IsFemale, 'Uczciwa', 'Uczciwy' )]"
 nick_the_honorable_desc: "Po zawarciu umowy i daniu komuś słowa, można [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] zaufać, że [Select_CString(CHARACTER.IsFemale, 'dotrzymasz', 'dotrzyma' )] go za wszelką cenę."
 nick_the_greedy: "[Select_CString( CHARACTER.IsFemale, 'Chciwa', 'Chciwy' )]"
 nick_the_greedy_desc: "Co jest lepsze niż jeden worek srebra? Dwa worki srebra!"
 nick_the_monk: "[Select_CString( CHARACTER.IsFemale, 'Mniszka', 'Mnich' )]"
 nick_the_monk_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] religijna postawa i powściągliwy styl życia sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] dla wielu idealn[Select_CString(CHARACTER.IsFemale, 'ą mniszką', 'ym mnichem' )]."
 nick_the_noble: "Szlachetna Dusza"
 #Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc: "Chociaż na tym świecie jest wielu szlachciców, niewielu żyje zgodnie z ideałami tego słowa tak bardzo jak osoba, o której mowa."
 nick_the_old: "[Select_CString( CHARACTER.IsFemale, 'Stara', 'Stary' )]"
 nick_the_old_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Nierzadko jesteś witana', 'Nierzadko jesteś witany' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' nierzadko jest witana', ' nierzadko jest witany' )))] przez ludzi ze zdziwieniem, że wciąż [Select_CString(CHARACTER.IsLocalPlayer, 'żyjesz', 'żyje')]."
 nick_the_pious: "Pobożne Myśli"
 nick_the_pious_desc: "Żarliwość, którą [Select_CString(CHARACTER.IsLocalPlayer, 'wykazujesz', Concatenate('wykazuje ', CHARACTER.GetShortUINameNotMeNoTooltipNoFormat))] w stosunku do swojej wiary jest oznaką intensywnego, inspirującego oddania."
 nick_the_proud: "[Select_CString( CHARACTER.IsFemale, 'Pyszna', 'Pyszny' )]"
 nick_the_proud_desc: "Większość szlachciców uczy się trzymać plecy prosto przez cały czas, ale niewielu robi z tego powód do dumy tak jak [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat]."
 nick_the_quarreller: "[Select_CString( CHARACTER.IsFemale, 'Kłótniczka', 'Kłótnik' )]"
 nick_the_quarreller_desc: "Rozsądnie jest nie rozpoczynać rozmowy z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))], chyba że ma się do dyspozycji kilka godzin. Czasami nawet kilka dni."
 nick_the_restorer: "[Select_CString( CHARACTER.IsFemale, 'Odnowicielka', 'Odnowiciel' )]"
 nick_the_restorer_desc: "Kiedy ciemność prawie pochłonęła kraj, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'pojawiłaś się ty', 'pojawiłeś się ty' ), Select_CString(CHARACTER.IsFemale, 'pojawiła się ona', 'pojawił się on' ))], aby poprowadzić je z powrotem ku światłości."
 nick_the_saint: "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_saint_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zapisałaś', 'Zapisałeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zapisała', ' zapisał' )))] się w historii wiary, którą jest [CHARACTER.GetFaith.GetName|l], jako jed[Select_CString(CHARACTER.IsFemale, 'na', 'en' )] z jej najbardziej błogosławionych wyznawc[Select_CString(CHARACTER.IsFemale, 'zyń', 'ów' )]. Kiedykolwiek."
 nick_the_scholar: "Mądra Głowa"
 nick_the_scholar_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' )))] ze swojej mądrości i wiedzy zdobytej podczas studiów."
 nick_the_silent: "[Select_CString( CHARACTER.IsFemale, 'Cicha', 'Cichy' )]"
 nick_the_silent_desc: "Milczenie jest złotem, a w tym zakresie mamy do czynienia ze szczególnym dobrobytem."
 nick_the_stammerer: "Jąkała"
 nick_the_stammerer_desc: "Chociaż [Select_CString( CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] sformułowania mogą być elokwentne, sposób ich przekazu pozostawia wiele do życzenia."
 nick_the_stranger: "Dziwak"
 nick_the_stranger_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Przybyłaś', 'Przybyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' przybyła', ' przybył' )))] do swojego państwa z daleka – nawet teraz wiele z [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] manier jest wciąż dziwnych i obcych."
 nick_the_strong: "[Select_CString( CHARACTER.IsFemale, 'Mocna', 'Mocny' )]"
 nick_the_strong_desc: "Powszechnie uważa się, że ta [Select_CString(CHARACTER.IsLocalPlayer, 'potrafisz', 'potrafi')] kruszyć skały. Swoimi zębami."
 nick_the_troubadour: "[Select_CString( CHARACTER.IsFemale, 'Trubadurka', 'Trubadur' )]"
 nick_the_troubadour_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swojego pięknego głosu i skłonności do muzyki. Przynajmniej przez tych, którzy [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] lubią."
 nick_the_unready: "Bezradny Ruch"
 nick_the_unready_desc: "Rzadko zdarza się konflikt lub dyskusja, w których [Select_CString(CHARACTER.IsLocalPlayer, 'nie jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie jest'))] całkowicie przytłoczon[Select_CString(CHARACTER.IsFemale, 'a', 'y' )]."
 nick_the_unready_anglo_saxon: "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc: "Imię tej postaci znaczy dosłownie „Dostojny Radca”. Niezwykle irytuje ją, gdy ktoś przeinacza to miano na „$E_thelrE_d$-bezradny” lub „Nieporadny Radca”, myśląc pewnie, że to zabawna gra słów."
 nick_the_usurper: "[Select_CString( CHARACTER.IsFemale, 'Uzurpatorka', 'Uzurpator' )]"
 nick_the_usurper_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Obaliłaś', 'Obaliłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' obaliła', ' obalił' )))] prawowitego władcę swojego państwa, odbierając mu mieczem to, co powinno należeć do niego."
 nick_the_victorious: "[Select_CString( CHARACTER.IsFemale, 'Zwycięska', 'Zwycięski' )]"
 nick_the_victorious_desc: "Triumf przychodzi [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] naturalnie, a świat się z tym zgadza."
 nick_the_viking: "Wiking"
 nick_the_viking_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zawsze uważałaś', 'Zawsze uważałeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zawsze uważała', ' zawsze uważała' )))], że pojęcie własności jest dość elastycznym terminem."
 nick_the_young: "[Select_CString( CHARACTER.IsFemale, 'Młoda', 'Młody' )]"
 nick_the_young_desc: "Jako młod[Select_CString(CHARACTER.IsFemale, 'a kobieta', 'y mężczyzna' )] [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zdobyłaś', 'zdobyłeś' ), Select_CString(CHARACTER.IsFemale, 'zdobyła', 'zdobył' ))] uznanie i sławę. Bez względu na to, ile lat minie, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] pew[Select_CString(CHARACTER.IsFemale, 'na', 'ien' )], że ten epitet pozostanie."
 nick_the_younger: "Młoda Moc"
 nick_the_younger_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma' ))] nieszczęście dzielić swoje imię z inną sławną osobą, przez co już zawsze [Select_CString( CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] jako [CHARACTER.GetFirstName] #EMP $nick_the_younger$#!."
 nick_whiteshirt: "Biała Koszula"
 nick_whiteshirt_desc: "Ludzie często pytają, dlaczego [Select_CString( CHARACTER.IsLocalPlayer, 'posługujesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' posługuje' ))] się przydomkiem $nick_whiteshirt$. W odpowiedzi tylko się [Select_CString( CHARACTER.IsLocalPlayer, 'uśmiechasz', 'uśmiecha')]."
 nick_the_cannibal: "[Select_CString( CHARACTER.IsFemale, 'Kanibalka', 'Kanibal' )]"
 nick_the_cannibal_desc: "Niewiele osób jest w stanie znieść [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] szeroki uśmiech, zwłaszcza gdy świeża krew spływa po [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] zadbanych zębach."
 nick_the_dragon: "[Select_CString( CHARACTER.IsFemale, 'Smoczyca', 'Smok' )]"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "[Select_CString( CHARACTER.IsFemale, 'Pożeraczka', 'Pożeracz' )]"
 nick_the_devourer_desc: "Świat drży na myśl o tym, ile istnień pochłonął [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] bezdenny żołądek…"
 nick_the_bewitched: "[Select_CString( CHARACTER.IsFemale, 'Oczarowana', 'Oczarowany' )]"
 nick_the_bewitched_desc: "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'Porzuciła', 'Porzucił' )] cię [CHARACTER.GetFaith.HighGodName], [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'przeklęła', 'przeklął' )] zaś [CHARACTER.GetFaith.WitchGodName] – kiedy ludzie o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ))] rozmawiają, często robią to tylko z politowaniem."
 nick_the_witch: "Wiedźma"
 nick_the_witch_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Podobno zajmujesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' podobno zajmuje'))] się dziwnymi rzeczami spoza zasłony przyziemności."
 nick_the_unfaithful: "Niewierna"
 nick_the_unfaithful_desc: "Przysięgi ślubne są bardziej jak… wytyczne ślubne, [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] zdaniem."
 nick_the_unchaste: "[Select_CString( CHARACTER.IsFemale, 'Nieczysta', 'Nieczysty' )]"
 nick_the_unchaste_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Uchodzi', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' uchodzi'))] za miłośni[Select_CString(CHARACTER.IsFemale, 'ka', 'czkę' )] romansów pozamałżeńskich."
 nick_the_beguiling: "Zniewalająca"
 nick_the_beguiling_desc: "Mówi się, że skromne spojrzenie, które [Select_CString(CHARACTER.IsLocalPlayer, 'dajesz', Concatenate('daje ', CHARACTER.GetShortUINameNotMeNoTooltipNoFormat))] może wywołać… osłabienie kolan."
 nick_the_temptress: "Kusicielka"
 nick_the_temptress_desc: "Swoim palcem [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] w stanie usidlić zarówno szlachtę, jak i nędzarzy."
 nick_the_seductress: "Uwodzicielka"
 nick_the_seductress_desc: "Uśmiech mówi więcej niż tysiąc słów – słów, które prawdopodobnie nie mogłyby zostać wypowiedziane w uprzejmym towarzystwie."
 nick_the_lewd: "Lubieżny"
 nick_the_lewd_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] komentarze, zachowanie i okazjonalne energiczne gesty fizyczne są w najlepszym wypadku mało subtelne."
 nick_the_lecher: "Rozpustnik"
 nick_the_lecher_desc: "Ludzie, którzy [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHis )] się podobają, przyzwyczajają się do [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] ślinotoku. Albo odchodzą."
 nick_the_seducer: "Uwodziciel"
 nick_the_seducer_desc: "$nick_the_seductress_desc$"
 nick_the_shadow: "Cień"
 #Big RIP Bleden Mark.
 nick_the_shadow_desc: "Plotka głosi, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] uszy w każdym cieniu."
 nick_the_whisperer: "[Select_CString( CHARACTER.IsFemale, 'Szeptaczka', 'Szeptacz' )]"
 nick_the_whisperer_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', 'Jest')] tak nazywan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )], ponieważ [Select_CString(CHARACTER.IsLocalPlayer, 'spędzasz', 'spędza')] więcej czasu mówiąc cicho, niż to możliwe."
 nick_the_spider: "Pajęcza Sieć"
 nick_the_spider_desc: "Mówią, że należy uważać na dworze. Nigdy nie wiadomo, gdzie czeka $nick_the_spider$."
 nick_the_fox: "[Select_CString( CHARACTER.IsFemale, 'Lisica', 'Lis' )]"
 nick_the_fox_desc: "Przebiegłość, spryt, ambicja – [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] cnoty może nie są rycerskie, ale za to #EMP skuteczne#!."
 nick_the_shrewd: "[Select_CString( CHARACTER.IsFemale, 'Sprytna', 'Sprytny' )]"
 nick_the_shrewd_desc: "Mądrze jest nigdy nie grać z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] w karty – niewielu może być pewnym, co [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] w rękawie."
 nick_the_gracious: "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
 nick_the_gracious_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] dobre maniery, szlachetna postawa i dostojna pobłażliwość sprawiają, że [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] popularn[Select_CString(CHARACTER.IsFemale, 'ą kobietą', 'ym mężczyzną' )] przy większości stolików."
 nick_the_magnanimous: "[Select_CString( CHARACTER.IsFemale, 'Wspaniałomyślna', 'Wspaniałomyślny' )]"
 nick_the_magnanimous_desc: "Nikt nigdy nie oskarży [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'jej', 'go' ))] o skąpstwo."
 nick_the_architect: "[Select_CString( CHARACTER.IsFemale, 'Architektka', 'Architekt' )]"
 nick_the_architect_desc: "Większość, patrząc na stos cegieł i drewna, widzi pracę robotnika. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty widzisz', Concatenate(CHARACTER.GetSheHe, ' widzi'))|U] #EMP potencjał#!."
 nick_the_wise: "[Select_CString( CHARACTER.IsFemale, 'Mądra', 'Mądry' )]"
 nick_the_wise_desc: "Uważa się, że rozsądne jest poproszenie o [Select_CString(CHARACTER.IsLocalPlayer, 'twoją', CHARACTER.GetHerHis )] opinię, o ile zdoła się [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] do tego nakłonić."
 nick_the_impaler: "[Select_CString( CHARACTER.IsFemale, 'Palowniczka', 'Palownik' )]"
 nick_the_impaler_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Może i masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' może i ma' ))] surowe metody wymierzania sprawiedliwości, ale za to wskaźnik recydywy #EMP jest#! niski."
 nick_the_tormentor: "[Select_CString( CHARACTER.IsFemale, 'Dręczycielka', 'Dręczyciel' )]"
 nick_the_tormentor_desc: "Większość wolałaby zginąć od ostrza włodarza, niż dać się zabrać do [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] lochów."
 nick_the_depraved: "[Select_CString( CHARACTER.IsFemale, 'Niemoralna', 'Niemoralny' )]"
 nick_the_depraved_desc: "Dobrzy ludzie szepczą, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] pragnienia są nienaturalne. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty uważasz', Concatenate(CHARACTER.GetSheHe, ' uważa'))|U] je po prostu za #EMP wyrafinowane#!."
 nick_the_monster: "Potwór"
 nick_the_monster_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] uważan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez wieśniaków za upiora, wysysającą krew zmorę, która przybyła, by posilić się szpikiem ich dzieci. Miejmy nadzieję, że się mylą."
 nick_the_wicked: "[Select_CString( CHARACTER.IsFemale, 'Nikczemna', 'Nikczemny' )]"
 nick_the_wicked_desc: "[CHARACTER.GetFaith.GetName] ma wiele ograniczeń – u niektórych widać tendencję do ich nagminnego łamania."
 nick_the_accursed: "[Select_CString( CHARACTER.IsFemale, 'Przeklęta', 'Przeklęty' )]"
 nick_the_accursed_desc: "Rzadko który [CHARACTER.GetFaith.PriestNeuter] jest w stanie wypowiedzieć [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] imię bez splunięcia na ziemię."
 nick_priest_hater: "Wróg Księży"
 nick_priest_hater_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] niechęć do duchowieństwa jest zarówno dobrze znana, jak i, ze względu na umiejętność czytania i pisania przez kapłanów, dobrze udokumentowana."
 nick_priest_eater: "[Select_CString( CHARACTER.IsFemale, 'Pożeraczka Księży', 'Pożeracz Księży' )]"
 nick_priest_eater_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie lubisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie lubi'))] w duchowieństwie wszystkiego oprócz ich smaku."
 nick_the_able: "[Select_CString( CHARACTER.IsFemale, 'Zdolna', 'Zdolny' )]"
 nick_the_able_desc: "Rządzić państwem? Walczyć w bitwie? Gotować posiłek? Uspokoić dziecko? Zaprojektować budynek? Wyrwać ząb? Niewiele jest rzeczy, których nie [Select_CString(CHARACTER.IsLocalPlayer, 'potrafisz', 'potrafi')] zrobić, gdy się do tego [Select_CString(CHARACTER.IsLocalPlayer, 'przyłożysz', 'przyłoży')]. W końcu specjalizacja jest przeznaczona dla robaków."
 nick_the_mad: "[Select_CString( CHARACTER.IsFemale, 'Szalona', 'Szalony' )]"
 nick_the_mad_desc: "Gdyby tylko wiedzieli to, co osoba, o której mówimy, też by się śmiali: całe to życie to gra jakiegoś szalonego boga."
 nick_the_ruthless: "[Select_CString( CHARACTER.IsFemale, 'Bezwzględna', 'Bezwzględny' )]"
 nick_the_ruthless_desc: "Nie każdy ma siłę, by zrobić to, co trzeba. Nie każdy, ale w tym przypadku możemy chyba to potwierdzić."
 nick_the_simple: "[Select_CString( CHARACTER.IsFemale, 'Prostoduszna', 'Prostoduszny' )]"
 nick_the_simple_desc: "Sposób myślenia, który [Select_CString(CHARACTER.IsLocalPlayer, 'prezentujesz', Concatenate('prezentuje ', CHARACTER.GetShortUINameNotMeNoTooltipNoFormat))] można opisać jako „błogą ignorancję”."
 nick_the_leper: "[Select_CString( CHARACTER.IsFemale, 'Trędowata', 'Trędowaty' )]"
 nick_the_leper_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nigdy nie zapomnisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nigdy nie zapomni'))] o wyniszczające chorobie, która powoli wyniszcza [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ciało. Świat i tak lubi [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] przypominać ."
 nick_half_hand: "[Select_CString( CHARACTER.IsFemale, 'Półręka', 'Półręka' )]"
 nick_half_hand_desc: "Niektóre opowieści mówią, że brakuje [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] palca, inne, że całej połowy dłoni, a jeszcze inne, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ramię jest rozcięte wzdłuż aż do łokcia. Nie [Select_CString(CHARACTER.IsLocalPlayer, 'lubisz', 'lubi')] tego komentować."
 nick_the_hideous: "[Select_CString( CHARACTER.IsFemale, 'Szkaradna', 'Szkaradny' )]"
 nick_the_hideous_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma'))] twarz, którą, miejmy nadzieję, przynajmniej matka mogłaby pokochać."
 nick_the_frog: "Żaba"
 nick_the_frog_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma'))] w sobie coś z płaza – mniej #EMP uprzejme#! opisy są zwykle używane poza zasięgiem [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] słuchu."
 nick_the_repulsive: "[Select_CString( CHARACTER.IsFemale, 'Odrażająca', 'Odrażający' )]"
 nick_the_repulsive_desc: "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] w pobliżu, zatłoczenie rzadko stanowi problem."
 nick_the_frail: "[Select_CString( CHARACTER.IsFemale, 'Cherlawa', 'Cherlawy' )]"
 nick_the_frail_desc: "O [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] kościach często mówi się, że są zrobione ze szkła – przynajmniej tak się kruszą."
 nick_the_weak: "[Select_CString( CHARACTER.IsFemale, 'Bezsilna', 'Bezsilny' )]"
 nick_the_weak_desc: "Pewne, chełpliwe dzieci myślą, że mogą się z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] zmierzyć i wygrać. [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Wolałabyś', 'Wolałbyś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' wolałaby', ' wolałby' )))] nie testować tej teorii."
 nick_the_brute: "[Select_CString( CHARACTER.IsFemale, 'Brutalna', 'Brutalny' )]"
 nick_the_brute_desc: "Nigdy nie stroniąc[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] od przemocy, nie [Select_CString(CHARACTER.IsLocalPlayer, 'widzisz', 'widzi')] różnicy między krzywdą fizyczną, społeczną a psychiczną. W końcu wszystko jest takie samo, prawda?"
 nick_the_bear: "[Select_CString( CHARACTER.IsFemale, 'Niedźwiedzica', 'Niedźwiedź' )]"
 nick_the_bear_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] owłosiona, strzelista postać może onieśmielać – choć trzeba przyznać, że nie #EMP wszystkich#!."
 nick_the_terrible: "[Select_CString( CHARACTER.IsFemale, 'Groźna', 'Groźny' )]"
 nick_the_terrible_desc: "Gdy [Select_CString(CHARACTER.IsLocalPlayer, 'przechodzisz', 'przechodzi')] dzieci płaczą, chłopi drżą, a mleko kwaśnieje. Rzekomo."
 nick_the_tyrant: "Tyraniczna Pięść"
 nick_the_tyrant_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Ty jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] państwem, a każdy, kto się z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] nie zgadza, dowie się, co państwo robi ze zdrajcami."
 nick_the_wolf: "[Select_CString( CHARACTER.IsFemale, 'Wilczyca', 'Wilk' )]"
 nick_the_wolf_desc: "Przebiegł[Select_CString(CHARACTER.IsFemale, 'a, podstępna, szlachetna', 'y, podstępny, szlachetny' )], ale rzadko honorow[Select_CString(CHARACTER.IsFemale, 'a', 'y' )]. Są gorsze sposoby na podsumowanie [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] osoby."
 nick_the_benevolent: "[Select_CString( CHARACTER.IsFemale, 'Życzliwa', 'Życzliwy' )]"
 nick_the_benevolent_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Angażujesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' angażuje'))] się w patronat i dobroczynność, kiedy tylko [Select_CString(CHARACTER.IsLocalPlayer, 'możesz', 'może')]."
 nick_the_philosopher: "Filozof"
 nick_the_philosopher_desc: "Świat przyrody jest pełen ciekawostek, tajemnic i zagadek, a [Select_CString(CHARACTER.IsLocalPlayer, 'ty uwielbiasz', Select_CString(CHARACTER.IsFemale, 'ona uwielbia', 'on uwielbia' ))] o nich rozmawiać. Długo i szczegółowo."
 nick_the_compassionate: "[Select_CString( CHARACTER.IsFemale, 'Współczująca', 'Współczujący' )]"
 nick_the_compassionate_desc: "Co [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] uważa za najlepszą część życia? Zaprzyjaźnić się z wrogiem, zobaczyć, jak jego nienawiść ustępuje i poczuć radość z pojednania."
 nick_the_theologian: "Teolog"
 nick_the_theologian_desc: "Czym jest życie, jeśli nie odkrywaniem prawdziwej natury [CHARACTER.GetFaith.CreatorNamePossessive]?"
 nick_the_enlightened: "Głos Oświecenia"
 nick_the_enlightened_desc: "Dobre wykształcenie jest nagrodą samą w sobie, ale bycie z niego znanym #EMP jest#! całkiem miłe."
 nick_the_stalwart: "[Select_CString( CHARACTER.IsFemale, 'Silna', 'Silny' )]"
 #Kyros Go Home.
 nick_the_stalwart_desc: "Bez względu na burzę, bez względu na liczbę ostrzy w powietrzu lub grobów na ziemi, postać, o której mówimy, musi wytrzymać."
 nick_the_merciless: "[Select_CString( CHARACTER.IsFemale, 'Niemiłosierna', 'Niemiłosierny' )]"
 nick_the_merciless_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie okazujesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie okazuje'))] ani nie [Select_CString(CHARACTER.IsLocalPlayer, 'oczekujesz', 'oczekuje')] litości. Przyjaciele nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] pragmatyczn[Select_CString(CHARACTER.IsFemale, 'ą', 'ym' )], a wrogowie – pozbawion[Select_CString(CHARACTER.IsFemale, 'ą', 'ym' )] honoru."
 nick_the_imperious: "[Select_CString( CHARACTER.IsFemale, 'Władcza', 'Władczy' )]"
 nick_the_imperious_desc: "Racja jest po stronie silniejszego, a ponieważ [Select_CString(CHARACTER.IsLocalPlayer, 'zawsze masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' zawsze ma'))] rację, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'powinnaś', 'powinieneś' ), Select_CString(CHARACTER.IsFemale, 'powinna', 'powienien' ))] upewnić się, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] uważan[Select_CString(CHARACTER.IsFemale, 'a za silną', 'y za silnego' )]."
 nick_the_poet: "[Select_CString( CHARACTER.IsFemale, 'Poetka', 'Poeta' )]"
 nick_the_poet_desc: "Gdziekolwiek się nie [Select_CString(CHARACTER.IsLocalPlayer, 'ruszysz', 'ruszy')], wkrótce rozlega się dźwięk pióra nieporadnie wykreślającego rymy i wersety."
 nick_the_cosmic_poet: "[Select_CString( CHARACTER.IsFemale, 'Kosmiczna Poetka', 'Kosmiczny Poeta' )]"
 nick_the_cosmic_poet_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'chodzisz', 'chodzi')] z głową chmurach, a myślami jest wśród gwiazd."
 nick_the_gardener: "[Select_CString( CHARACTER.IsFemale, 'Ogrodniczka', 'Ogrodnik' )]"
 nick_the_gardener_desc: "Dla [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ))] cały świat jest ogrodem – pielęgnuj go, a będzie rósł."
 nick_the_mindbreaker: "[Select_CString( CHARACTER.IsFemale, 'Łamaczka Umysłów', 'Łamacz Umysłów' )]"
 nick_the_mindbreaker_desc: "Ludzie szepczą ze strachem o tym, co stanie się z tymi, którzy doświadczą [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] tortur."
 nick_the_flayer: "[Select_CString( CHARACTER.IsFemale, 'Garbarka', 'Garbarz' )]"
 nick_the_flayer_desc: "Dzięki [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'niemu' ))], każdy dokładnie wie, jak wygląda obdarty ze skóry człowiek."
 nick_the_meticulous: "[Select_CString( CHARACTER.IsFemale, 'Skrupulatna', 'Skrupulatny' )]"
 nick_the_meticulous_desc: "Dbałość o szczegóły jest ważna, a jej brak świadczy o braku charakteru – przynajmniej tak [Select_CString(CHARACTER.IsLocalPlayer, 'uważasz', Concatenate('uważa ', CHARACTER.GetShortUINameNotMeNoTooltipNoFormat))]."
 nick_the_heartbreaker: "[Select_CString( CHARACTER.IsFemale, 'Łamaczka Serc', 'Łamacz Serc' )]"
 nick_the_heartbreaker_desc: "Mówią, że [Select_CString(CHARACTER.IsLocalPlayer, 'lubisz', 'lubi')] odrobinę niebezpieczeństwa."
 nick_the_bully: "Twarz Udręki"
 nick_the_bully_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Lubisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' lubi'))] czepiać się tych, których [Select_CString(CHARACTER.IsLocalPlayer, 'uważasz', 'uważa')] za gorszych od siebie."
 nick_the_foolish: "[Select_CString( CHARACTER.IsFemale, 'Głupia', 'Głupi' )]"
 nick_the_foolish_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ))] ze swojego… #EMP unikalnego#! podejścia do podejmowania decyzji."
 nick_the_gullible: "Naiwna Dusza"
 nick_the_gullible_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] charakteryzuje się nieco zbyt dużą łatwowiernością."
 nick_the_undefeated: "[Select_CString( CHARACTER.IsFemale, 'Niepokonana', 'Niepokonany' )]"
 nick_the_undefeated_desc: "Całkowicie niepokonan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w bitwie, nigdy nie [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zaznałaś', 'zaznałeś' ), Select_CString(CHARACTER.IsFemale, 'zaznała', 'zaznał' ))] smaku haniebnej porażki."
 nick_the_triumphant: "[Select_CString( CHARACTER.IsFemale, 'Triumfatorka', 'Triumfator' )]"
 nick_the_triumphant_desc: "Kiedy świat wyłonił czempiona, który twierdził, że jest niepokonany, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'pokonałaś i zniszczyłaś', 'pokonałeś i zniszczyłeś' ), Select_CString(CHARACTER.IsFemale, 'pokonała i zniszczyła', 'pokonał i zniszczył' ))] jego legendę."
 nick_the_fury: "[Select_CString( CHARACTER.IsFemale, 'Wściekła', 'Wściekły' )]"
 nick_the_fury_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Słyniesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' słynie'))] z gniewu, niechęci, #EMP zemsty#!, które są uważane za nieuniknione. I takie #EMP są#!."
 nick_feareater: "[Select_CString( CHARACTER.IsFemale, 'Pożeraczka Strachu', 'Pożeracz Strachu' )]"
 nick_feareater_desc: "Strach, nienawiść, przerażenie wroga sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] zmotywowan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )], pobudzając [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] do aktów żądzy krwi i okrucieństwa. Bardzo, bardzo skutecznych aktów."
 nick_the_hawk: "Jastrząb"
 nick_the_hawk_desc: "Niewiele umknie [Select_CString(CHARACTER.IsLocalPlayer, 'twojemu', CHARACTER.GetHerHis )] przenikliwemu spojrzeniu – nic nie umknie [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] zaostrzonym szponom."
 nick_the_trustworthy: "Wiarygodne Słowo"
 nick_the_trustworthy_desc: "[Select_CString( CHARACTER.IsFemale, 'Rzetelna, niezawodna, ujmująco szczera', 'Rzetelny, niezawodny, ujmująco szczery' )] – choć szokująco łatwowiern[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] wobec swoich wrogów."
 nick_the_trustworthy_ironic: "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Dosłownie', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' dosłownie'))] nigdy w życiu nie [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'skłamałaś', 'skłamałeś' ), Select_CString(CHARACTER.IsFemale, 'skłamała', 'skłamał' ))]."
 nick_the_unrelenting: "[Select_CString( CHARACTER.IsFemale, 'Bezlitosna', 'Bezlitosny' )]"
 nick_the_unrelenting_desc: "Kiedy coś sobie [Select_CString(CHARACTER.IsLocalPlayer, 'postanowisz, osiągasz', 'postanowi, osiąga')] to. Nieważne jak długo to zajmie."
 nick_the_glorious: "[Select_CString( CHARACTER.IsFemale, 'Sławna', 'Sławny' )]"
 nick_the_glorious_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Z pewnością przejdziesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' z pewnością przejdzie' ))] do historii jako jedna z najbardziej majestatycznych osób, jakie kiedykolwiek stąpały po świecie."
 nick_the_ecumenist: "[Select_CString( CHARACTER.IsFemale, 'Ekumenistka', 'Ekumenista' )]"
 nick_the_ecumenist_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] wysiłki na rzecz zjednoczenia i pojednania świata chrześcijańskiego sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] dla wielu bohater[Select_CString(CHARACTER.IsFemale, 'ką', 'em' )] – choć dla niektórych także herety[Select_CString(ROOT.Char.IsFemale, 'czką', 'kiem' )]."
 nick_the_unifier_of_africa: "[Select_CString( CHARACTER.IsFemale, 'Jednoczycielka Afryki', 'Jednoczyciel Afryki' )]"
 nick_the_unifier_of_africa_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest' ))] pierwszym człowiekiem w historii, który zjednoczył znaną Afrykę pod swoim sztandarem."
 nick_the_motherfather_of_spain: "[CHARACTER.GetMotherFather|U] Hiszpanii"
 nick_the_motherfather_of_spain_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zjednoczyłaś', 'Zjednoczyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zjednoczyła', ' zjednoczył' )))] kilka różnych iberyjskich królestw w jedno solidne państwo – Hiszpanię."
 nick_the_ladylord_of_the_ganges: "[CHARACTER.GetLadyLord|U] Gangesu"
 nick_the_ladylord_of_the_ganges_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] święt[Select_CString(CHARACTER.IsFemale, 'ą zarządczynią', 'ym zarządcą' )] najświętszej rzeki świata."
 nick_the_wend: "Wend"
 nick_the_wend_desc: "Po zjednoczeniu różnych zachodniosłowiańskich królestw w jedno, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'stałaś', 'stałeś' ), Select_CString(CHARACTER.IsFemale, 'stała', 'stał' ) )] się legendą w swoich czasach."
 nick_the_crowned: "[Select_CString( CHARACTER.IsFemale, 'Koronowana', 'Koronowany' )]"
 nick_the_crowned_desc: "Oczywiście były już wcześniejsze koronacje, ale nie mają #EMP one#! większego znaczenia."
 nick_the_bogatyr: "Bogatyr"
 nick_the_bogatyr_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Słyniesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' słynie' ))] z pomyślnego zjednoczenia wszystkich ludów słowiańskich."
 nick_the_polyanitsa: "Polanica"
 nick_the_polyanitsa_desc: "$nick_the_bogatyr_desc$"
 nick_the_dane: "Dan"
 nick_the_dane_desc: "Świat zna [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] jako niesławn[Select_CString(CHARACTER.IsFemale, 'ą Skandynawkę', 'ego Skandynawa' )]. Nie obchodzi go szczególnie, jakiego #EMP rodzaju#!."
 nick_pendragon: "Pendragon"
 nick_pendragon_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zapożyczyłaś', 'Zapożyczyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zapożyczyła', ' zapożyczył' )))]… #EMP stare#! legendy, aby wspomóc swoje roszczenia do Brytanii."
 nick_the_tuatha_de_danann: "Tuatha Dé Danann"
 nick_the_tuatha_de_danann_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zapożyczyłaś', 'Zapożyczyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zapożyczyła', ' zapożyczył' )))]… stare legendy, aby wspomóc swoje roszczenia do Brytanii."
 nick_the_sword_of_god: "Miecz Boży"
 nick_the_sword_of_god_desc: "Jako broń wybrana przez sprawiedliwego Pana, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'wycięłaś', 'wyciąłeś' ), Select_CString(CHARACTER.IsFemale, 'wycięła', 'wyciął' ))] $e_outremer$ z ziem niewiernych."
 nick_the_messenger_of_christ: "[Select_CString( CHARACTER.IsFemale, 'Posłanka Chrystusa', 'Posłaniec Chrystusa' )]"
 nick_the_messenger_of_christ_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Przyniosłaś', 'Przyniosłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' przyniosła', ' przynióśł' )))] słowo Baranka Bożego wszystkim mieszkańcom $e_outremer_adj$."
 nick_the_maiden_of_virgin: "[Select_CString( CHARACTER.IsFemale, 'Dziewicza', 'Dziewiczy' )]"
 nick_the_maiden_of_virgin_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] czystość jest tak znana jak sama błogosławiona Matka Boska."
 nick_the_knight_of_gabriel: "Rycerz Gabriela"
 nick_the_knight_of_gabriel_desc: "Jako płonący miecz Bożego anioła mściciela, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zbudowałaś', 'zbudowałeś' ), Select_CString(CHARACTER.IsFemale, 'zbudowała', 'zbudował' ))] $e_outremer$ cegła po krwawej cegle."
 nick_the_shepherd: "[Select_CString( CHARACTER.IsFemale, 'Pasterka', 'Pasterz' )]"
 nick_the_shepherd_desc: "Bez względu na to, gdzie wędrują wybrańcy Boga, [Select_CString(CHARACTER.IsLocalPlayer, 'pomagasz', 'pomaga')] im bezpiecznie wrócić do domu."
 nick_the_judge: "Sędzia"
 nick_the_judge_desc: "Na przestrzeni dziejów $k_israel$ powoływał prawdziwych i sprawiedliwych sędziów. Czasami [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] wspominan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] razem z nimi."
 nick_the_saoshyant: "[Select_CString( CHARACTER.IsFemale, 'Saoszjantka', 'Saoszjant' )]"
 nick_the_saoshyant_desc: "Gdy cały świat zdawała się pochłaniać zaraza znana jako [CHARACTER.GetFaith.DevilName], ta postać była w stanie przywrócić rządy Światła."
 nick_the_timely_rain: "Upragniony Deszcz"
 nick_the_timely_rain_desc: "Wspaniałomyślność ducha i pełne szacunku nastawienie sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'zasługujesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' zasługuje'))] na uznanie."
 nick_the_jade_unicorn: "Jadeitowy Jednorożec"
 nick_the_jade_unicorn_desc: "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'dzierżysz', 'dzierży')] laskę, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] nie do pokonania."
 nick_the_wizard: "[Select_CString( CHARACTER.IsFemale, 'Czarownica', 'Czarnoksiężnik' )]"
 nick_the_wizard_desc: "Ludzie często wydają się tak skupieni na [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] osobliwym wyczuciu czasu, że często są zupełnie nieświadomi [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] nikczemnych sztuczek."
 nick_the_big_halberd: "Wielka Halabarda"
 #^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head: "Panterza Głowa"
 nick_the_panther_head_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] podstępne, przeszywające oczy, najeżone wąsy i koci warkot sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, '', CHARACTER.GetShortUINameNoTooltipNoFormat)] bardziej niż [Select_CString(CHARACTER.IsLocalPlayer, 'zasługujesz', 'zasługuje')] na swój przydomek."
 nick_the_thunderbolt: "Grzmot"
 nick_the_thunderbolt_desc: "Powszechnie mówi się, że wrogowie słyszą [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] dopiero po tym, jak już [Select_CString(CHARACTER.IsLocalPlayer, 'uderzysz', 'uderzy')]."
 nick_the_whirlwind: "Wicher"
 nick_the_whirlwind_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Uderzasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' uderza'))] mocno, szybko, a przede wszystkim nieprzewidywalnie."
 nick_the_beautiful_beard: "Pięknobrody"
 #"HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc: "Ta objętość, te loki, ten perfumowany zapach; czy ktokolwiek na świecie może pochwalić się tak majestatyczną brodą jak ta postać?"
 nick_the_tattooed_monk: "Wytatuowany Mnich"
 nick_the_tattooed_monk_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] niezwykła siła może być legendarna, ale [Select_CString(CHARACTER.IsLocalPlayer, 'cieszysz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' cieszy'))] się, że ludzie myślą przede wszystkim o [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] ozdobnym tuszu do ciała."
 nick_the_pilgrim: "[Select_CString( CHARACTER.IsFemale, 'Pielgrzymka', 'Pielgrzym' )]"
 nick_the_pilgrim_desc: "Niewielu podróżuje tak wiele jak [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], ale [Select_CString(CHARACTER.IsLocalPlayer, 'wiesz', Select_CString(CHARACTER.IsFemale, 'wie ona', 'wie on' ))], że aby naprawdę zrozumieć swoją wiarę, trzeba doświadczyć jak najwięcej jej miejsc świętych w całej ich różnorodności."
 nick_the_black_whirlwind: "Czarny Wicher"
 nick_the_black_whirlwind_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] spojrzenie budzi strach w sercach ludzi."
 nick_the_unrestrained: "[Select_CString( CHARACTER.IsFemale, 'Niepohamowana', 'Niepohamowany' )]"
 nick_the_unrestrained_desc: "Przydomek osoby znanej jako [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] jest w równym stopniu komentarzem odnośnie do jej luźnego języka, jak i umiejętności ucieczki przed strażnikami."
 nick_the_winged_tiger: "Skrzydlaty Tygrys"
 nick_the_winged_tiger_desc: "Jedyną rzeczą, która może się równać z [Select_CString(CHARACTER.IsLocalPlayer, 'twoją', CHARACTER.GetHerHis )] dzikością, jest [Select_CString(CHARACTER.IsLocalPlayer, 'twoja', CHARACTER.GetHerHis )] wysokość skoku."
 nick_the_turbulent_river_dragon: "Niespokojny Rzeczny Smok"
 nick_the_turbulent_river_dragon_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Porywasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' porywa'))] się na wodę i mokradła jak… smok."
 nick_the_wild: "Szalony"
 nick_the_wild_desc: "Maniakaln[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w wyglądzie, szalon[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w czynach i oszalał[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] na polu bitwy."
 nick_the_ferocious_giant: "[Select_CString( CHARACTER.IsFemale, 'Okrutna Olbrzymka', 'Okrutny Olbrzym' )]"
 nick_the_ferocious_giant_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] eponim może nie jest poetycki, ale niewielu może zaprzeczyć jego trafności."
 nick_the_prodigy: "[Select_CString( CHARACTER.IsFemale, 'Cudowna', 'Cudowny' )]"
 nick_the_prodigy_desc: "Znan[Select_CString(CHARACTER.IsFemale, 'a polihistorka', 'y polihistor' )], [Select_CString(CHARACTER.IsLocalPlayer, 'wykazujesz', 'wykazuje')] ogromne umiejętności w praktycznie wszystkim, co [Select_CString(CHARACTER.IsLocalPlayer, 'robisz', 'robi')]."
 nick_the_defender_of_highgod: "[Select_CString( CHARACTER.IsFemale, 'Obrończyni', 'Obrońca' )] [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_defender_of_highgod_desc: "[CHARACTER.GetFaith.GetName] ma niewielu takich strażników w świecie śmiertelników jak [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat]."
 nick_the_blood_motherfather: "[CHARACTER.GetMotherFather|U] Rodu"
 nick_the_blood_motherfather_desc: "Ludzie szepczą [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] eponim ze strachem i podziwem – potrzeba pewnego rodzaju [Select_CString(CHARACTER.IsFemale, 'matriarchy', 'patriarchy' )], aby traktować swoją rodzinę tak, jak dzieje się to w tym przypadku."
 nick_the_divine: "[Select_CString( CHARACTER.IsFemale, 'Boska', 'Boski' )]"
 nick_the_divine_desc: "Niewielu słysząc o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ))] mogło pomyśleć o czymś innym – z pewnością [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] przynajmniej dotknięt[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] boskością?"
 nick_the_anointed: "[Select_CString( CHARACTER.IsFemale, 'Namaszczona', 'Namaszczony' )]"
 nick_the_anointed_desc: "Chłopi szepczą, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] [Select_CString(CHARACTER.IsFemale, 'wybranką', 'wybrańcem' )] [CHARACTER.GetFaith.HighGodNamePossessive] do wykonania swojej pracy w świecie śmiertelników."
 nick_the_stupor_mundi: "Cud Świata"
 nick_the_stupor_mundi_desc: "Może to trochę aroganckie, ale… czym innym [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetSheHe, ' jest'))], jeśli nie cudem świata?"
 nick_the_glass: "[CHARACTER.GetWomanMan|U] ze Szkła"
 nick_the_glass_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] obsesja na punkcie budowania dziwnych struktur ze szkła jest równie godna uwagi, co zagmatwana."
 nick_the_trojan: "[Select_CString( CHARACTER.IsFemale, 'Trojańska', 'Trojański' )]"
 nick_the_trojan_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Rywalizowałaś', 'Rywalizowałeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' rywalizowała', ' rywalizował' )))] z czynami starożytnego Corineusa, wskrzeszając prawdziwego spadkobiercę Troi – Dumnonię."
 nick_the_butcher: "[Select_CString( CHARACTER.IsFemale, 'Rzeźniczka', 'Rzeźnik' )]"
 nick_the_butcher_desc: "Mięso to mięso. Wszystko w końcu przestaje krzyczeć."
 nick_the_fishy: "[Select_CString( CHARACTER.IsFemale, 'Rybia', 'Rybi' )]"
 nick_the_fishy_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Niestety nie możesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' niestety nie może'))] powstrzymać plotek o okazjonalnym rybim zapachu, który unosi się wokół [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ) )]."
 nick_blue_snake: "Niebieski Wąż"
 nick_blue_snake_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie odpowiadasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie odpowiada'))] na pytania dotyczące swojego eponimu."
 nick_the_loyal: "[Select_CString( CHARACTER.IsFemale, 'Lojalna', 'Lojalny' )]"
 nick_the_loyal_desc: "Choćby się waliło i paliło, co by się nie działo, [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] przyjaciele wiedzą, że [Select_CString(CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] po ich stronie."
 nick_troublemaker: "Mąciwoda"
 nick_troublemaker_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swoich opinii, wnikliwości i głośności."
 nick_the_seer: "Wszechwidzące Oko"
 nick_the_seer_desc: "Zobaczyć znaczy uwierzyć, ale ci, którzy sami nie widzą, muszą przyjść do kogoś takiego jak [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat]."
 nick_the_timid: "[Select_CString( CHARACTER.IsFemale, 'Wstydliwa', 'Wstydliwy' )]"
 nick_the_timid_desc: "Poczciw[Select_CString(CHARACTER.IsFemale, 'a, a nawet nerwowa', 'y, a nawet nerwowy' )], nie [Select_CString(CHARACTER.IsLocalPlayer, 'radzisz', 'radzi')] sobie dobrze z bezpośrednią konfrontacją."
 nick_the_red: "Kolor Czerwieni"
 nick_the_red_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] ognistoczerwone włosy to coś, na co większość ludzi zwraca uwagę. [Select_CString(CHARACTER.IsLocalPlayer, 'Ze swojego doświadczenia wiesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ze swojego doświadczenia wie'))], że dzieje się zdecydowanie zbyt często."
 nick_the_truthspeaker: "Głos Prawdy"
 nick_the_truthspeaker_desc: "Bez względu na powagę sprawy, ludzie wiedzą, że mogą polegać na [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] szczerości i uczciwości."
 nick_the_curthose: "Krótkie Nogi"
 nick_the_curthose_desc: "W dzieciństwie [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] ojciec nazywał [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] „Mały But”. Jako osoba dorosła nie [Select_CString(CHARACTER.IsLocalPlayer, 'możesz', 'może')] sprawić, by ludzie #EMP przestali#! [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] tak nazywać"
 nick_the_deep_minded: "[Select_CString(CHARACTER.IsFemale, 'Mądra', 'Mądry' )]"
 nick_the_deep_minded_desc: "Ludzie mówią o [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] ważkich myślach i głębokich opiniach. [Select_CString(CHARACTER.IsLocalPlayer, 'Wolisz', 'Woli')] siedzieć i myśleć."
 nick_the_white: "Blask Bieli"
 nick_the_white_desc: "Nie ma pewności, dlaczego [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zyskałaś', 'zyskałeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zyskała', ' zyskał' )))] miano „$nick_the_white$” – z powodu [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] bladej skóry czy jeszcze jaśniejszych włosów. Zasadniczo istnieją gorsze przydomki niż ten."
 nick_wang_khan: "Wang Chan"
 nick_wang_khan_desc: "Wielkie zwycięstwa w bitwach nad Tatarami sprawiły, że [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zostałaś okrzyknięta', 'zostałeś okrzyknięty' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' została okrzyknięta', ' został okrzyknięty' )))] królem chanem! Z pewnością czeka [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] długa i świetlana przyszłość?"
 nick_the_bard: "Głos Muzyki"
 nick_the_bard_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] piękny śpiewający głos i delikatne palce sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] jest kimś w rodzaju gwiazdy na każdym dworze, który [Select_CString(CHARACTER.IsLocalPlayer, 'raczysz', 'raczy')] odwiedzić."
 nick_the_bard_ironic: "$nick_the_bard$"
 nick_the_bard_ironic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] nazywan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] „Bardem” ponieważ [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'byłabyś', 'byłbyś' ), Select_CString(CHARACTER.IsFemale, 'byłaby', 'byłby' ))] bardziej zabawn[Select_CString(CHARACTER.IsFemale, 'a przywiązana', 'y przywiązany' )] do boku szarżującego konia niż próbując[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] śpiewać."
 nick_hotspur: "[Select_CString( CHARACTER.IsFemale, 'Raptuska', 'Raptus' )]"
 nick_hotspur_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoi', CHARACTER.GetHerHis )|U] wrogowie szepczą, że podczas kampanii [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ostrogi nigdy nawet nie dotykają ziemi, tak wiele czasu [Select_CString(CHARACTER.IsLocalPlayer, 'spędzasz', 'spędza')] w siodle i tak zaciekle [Select_CString(CHARACTER.IsLocalPlayer, 'atakujesz', 'atakuje')]. W pewnym stopniu przekłada się to na średnie umiejętności w piłce nożnej."
 nick_the_black_adder: "Czarna Żmija"
 nick_the_black_adder_desc: "Chociaż [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] wiele przebiegłych planów, jego wrogowie uważają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] za okropnego małego człowieka"
 nick_the_inevitable: "[Select_CString( CHARACTER.IsFemale, 'Nieunikniona', 'Nieunikniony' )]"
 nick_the_inevitable_desc: "Ostatecznie wszystko zawsze idzie po [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] myśli. Ludzie uczą się tego sami albo ze wsparciem."
 nick_the_plump: "Tłusty Brzuch"
 nick_the_plump_desc: "Większość ludzi nazywa [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] $nick_the_plump$, ponieważ jest w [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] tak wiele do kochania."
 nick_the_diseased: "[Select_CString( CHARACTER.IsFemale, 'Chora', 'Chory' )]"
 nick_the_diseased_desc: "Pierwszą rzeczą, jaką ludzie zwykle o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] słyszą o, jest [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] kaszel."
 nick_the_flash: "Blask [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_flash_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Starasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' stara'))] się nie myśleć o sobie jako o Gniewie [CHARACTER.GetFaith.HighGodNamePossessive]. „Blask” jest o wiele bardziej dyplomatyczny."
 nick_hand: "[Select_CString( CHARACTER.IsFemale, 'Pechowa', 'Pechowy' )]"
 nick_hand_desc: "Niektórzy zdążyli już zauważyć, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma'))] tendencję do braku szczęścia i podejmowania błędnych decyzji, które później okazują się katastrofalne w skutkach."
 nick_bloody: "[Select_CString( CHARACTER.IsFemale, 'Krwawa', 'Krwawy' )]"
 nick_bloody_desc: "Szlachta nierzadko zabija w swoim życiu kilku wrogów. Niektórzy zastanawiają się, ilu #EMP [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'musiałaś', 'musiałeś' ), Select_CString(CHARACTER.IsFemale, 'musiała', 'musiał' ))]#!, aby stać się znanym wyłącznie z tego."
 nick_the_oathbreaker: "[Select_CString( CHARACTER.IsFemale, 'Krzywoprzysiężczyni', 'Krzywoprzysiężca' )]"
 nick_the_oathbreaker_desc: "Człowiek jest wart tyle, ile jego słowo."
 nick_little: "[Select_CString( CHARACTER.IsFemale, 'Mała', 'Mały' )]"
 nick_little_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Może i jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' może i jest'))] mał[Select_CString(CHARACTER.IsFemale, 'a', 'y' )], ale [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] w sobie gniew i furię wściekłego rosomaka."
 nick_the_honest: "[Select_CString( CHARACTER.IsFemale, 'Szczera', 'Szczery' )]"
 nick_the_honest_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Uważasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' uważa'))], że szczerość #EMP zawsze#! jest najlepszą polityką."
 nick_the_passionate: "[Select_CString( CHARACTER.IsFemale, 'Namiętna', 'Namiętny' )]"
 nick_the_passionate_desc: "Przyjaciele i sojusznicy uwielbiają [Select_CString(CHARACTER.IsLocalPlayer, 'twój', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' zapomni'))] zapał, ale przeciwnicy uważają, że [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'powinnaś', 'powinieneś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' powinna', ' powinien' )))] się uspokoić."
 nick_the_silly: "[Select_CString( CHARACTER.IsFemale, 'Bezmyślna', 'Bezmyślny' )]"
 nick_the_silly_desc: "Cokolwiek inni mogą o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] powiedzieć, nigdy nie [Select_CString(CHARACTER.IsLocalPlayer, 'traktujesz', 'traktuje')] życia #EMP zbyt#! poważnie."
 nick_one_eyed: "[Select_CString( CHARACTER.IsFemale, 'Jednooka', 'Jednooki' )]"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "[Select_CString( CHARACTER.IsFemale, 'Tchórzliwa', 'Tchórzliwy' )]"
 nick_the_trembling_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Niestety nie słyniesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' niestety nie słynie' ))] z szarmanckiego uroku czy brawurowych szarż."
 nick_the_rash: "[Select_CString( CHARACTER.IsFemale, 'Nierozsądna', 'Nierozsądny' )]"
 nick_the_rash_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] uważa się za bezpośredni[Select_CString(CHARACTER.IsFemale, 'ą', 'ego' )], ale świat postrzega [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] jako bezmyśln[Select_CString(CHARACTER.IsFemale, 'ą i pochopną', 'ego i pochopnego' )]."
 nick_moneybags: "[Select_CString( CHARACTER.IsFemale, 'Bogaczka', 'Bogacz' )]"
 nick_moneybags_desc: "Być może [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'wolałabyś', 'wolałbyś' ), Select_CString(CHARACTER.IsFemale, 'wolałaby', 'wolałby' ) )] być znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] jako „Zamożn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )]”, ale niestety ludzie mają bardzo specyficzny pogląd na [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] bogactwo."
 nick_the_elegant: "[Select_CString( CHARACTER.IsFemale, 'Elegancka', 'Elegancki' )]"
 nick_the_elegant_desc: "Delikatny dotyk rodzi wdzięczne rezultaty, a wyrafinowany proces zapewnia dobrą reputację."
 nick_the_eager: "[Select_CString( CHARACTER.IsFemale, 'Skora', 'Skory' )]"
 nick_the_eager_desc: "Entuzjazm jest [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] hasłem przewodnim, a porywczość credo."
 nick_the_insane: "[Select_CString( CHARACTER.IsFemale, 'Szalona', 'Szalony' )]"
 nick_the_insane_desc: "Ludzie obchodzą się z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] jak z jajkiem – być może słusznie, być może nie, ale po co ryzykować urażenie szaleńca?"
 nick_the_sleeper: "Śpioch"
 nick_the_sleeper_desc: "Ludzie często zauważają, że być może [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'byłabyś szczęśliwsza', 'byłbyś szczęśliwszy' ), Select_CString(CHARACTER.IsFemale, 'byłaby szczęśliwsza', 'byłby szczęśliwszy' ) )] jako kot domowy."
 nick_the_quick: "Prędka Myśl"
 nick_the_quick_desc: "Prędk[Select_CString(CHARACTER.IsFemale, 'a', 'i' )] w umyśle, jak i w czynach."
 nick_the_quick_ironic: "$nick_the_quick$"
 nick_the_quick_ironic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Mówisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' mówi'))] ludziom, że to dlatego, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] bystr[Select_CString(CHARACTER.IsFemale, 'a', 'y' )]. Nie [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')]."
 nick_the_selfish: "[Select_CString( CHARACTER.IsFemale, 'Samolubna', 'Samolubny' )]"
 nick_the_selfish_desc: "Cały świat wie, że nie [Select_CString(CHARACTER.IsLocalPlayer, 'myślisz', 'myśli')] o nikim innym niż o #EMP sobie#!."
 nick_the_worthy: "[Select_CString( CHARACTER.IsFemale, 'Godna', 'Godny' )]"
 nick_the_worthy_desc: "Przez kogo [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zostałaś', 'zostałeś' ), Select_CString(CHARACTER.IsFemale, 'została', 'został' ))] tak ocenion[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] kwestią dyskusyjną, ale wszyscy zgadzają się, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] naprawdę zasłużonym człowiekiem."
 nick_the_unworthy: "[Select_CString( CHARACTER.IsFemale, 'Niegodna', 'Niegodny' )]"
 nick_the_unworthy_desc: "Porażka człowieka, zarówno w teorii, jak i w praktyce."
 nick_the_traitor: "[Select_CString( CHARACTER.IsFemale, 'Zdrajczyni', 'Zdrajca' )]"
 nick_the_traitor_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] słowo jest warte mniej więcej tyle, ile powietrze, z którym wyszło."
 nick_the_courageous: "[Select_CString( CHARACTER.IsFemale, 'Dzielna', 'Dzielny' )]"
 nick_the_courageous_desc: "W ogniu i płomieniach, można być pewnym, że [Select_CString(CHARACTER.IsLocalPlayer, 'dotrzymasz innym', 'dotrzyma ci')] kroku."
 nick_the_brilliant: "[Select_CString( CHARACTER.IsFemale, 'Błyskotliwa', 'Błyskotliwy' )]"
 nick_the_brilliant_desc: "Niewielu jest w stanie dorównać [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] intelektem, a jeszcze mniej jest na tyle odważnych, by spróbować."
 nick_the_demon: "Demon"
 nick_the_demon_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Z pewnością otrzymałabyś', 'Z pewnością otrzymałbyś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' z pewnością otrzymałaby', ' z pewnością otrzymałby' )))] dobrą rekomendację od [CHARACTER.GetFaith.DevilNamePossessive|U]."
 nick_the_immortal: "[Select_CString( CHARACTER.IsFemale, 'Nieśmiertelna', 'Nieśmiertelny' )]"
 nick_the_immortal_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Wyglądasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' wygląda'))] dość młodo jak na swój wiek."
 nick_the_generous: "[Select_CString( CHARACTER.IsFemale, 'Szczodra', 'Szczodry' )]"
 nick_the_generous_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Oddałabyś', 'Oddałbyś' ), Select_CString(CHARACTER.IsFemale, 'Oddałaby', 'Oddałby' ))] swoją ostatnią koszulę – gdyby poprzednia osoba jej już nie zabrała."
 nick_the_diplomat: "[Select_CString( CHARACTER.IsFemale, 'Dyplomatka', 'Dyplomata' )]"
 nick_the_diplomat_desc: "Pokojowe rozwiązanie to takie, które można wypracować słowami – a osoba, o której rozmawiamy, radzi sobie z nimi #EMP bardzo#! dobrze."
 nick_the_peacemaker: "[Select_CString( CHARACTER.IsFemale, 'Czyniąca Pokój', 'Czyniący Pokój' )]"
 nick_the_peacemaker_desc: "Pokój jest wart każdej ceny."
 nick_the_tactician: "[Select_CString( CHARACTER.IsFemale, 'Taktyczka', 'Taktyk' )]"
 nick_the_tactician_desc: "Strategia może wymagać przebiegłości, ale taktyka wymaga sprytu."
 nick_the_overseer: "[Select_CString( CHARACTER.IsFemale, 'Nadzorczyni', 'Nadzorca' )]"
 nick_the_overseer_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ))] ze swojej… bacznej uwagi."
 nick_the_guardian: "[Select_CString( CHARACTER.IsFemale, 'Obrończyni', 'Obrońca' )]"
 nick_the_guardian_desc: "Słońce czy deszcz, przyjaciel czy wróg, zawsze [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] tam dla tych, których [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'przysięgłaś', 'przysiągłeś' ), Select_CString(CHARACTER.IsFemale, 'przysięgła', 'przysiągł' ))] chronić."
 nick_the_chivalrous: "[Select_CString( CHARACTER.IsFemale, 'Rycerska', 'Rycerski' )]"
 nick_the_chivalrous_desc: "Dla niektórych honor może nic nie znaczyć, ale [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ) )] nie ma nic ważniejszego."
 nick_the_valiant: "[Select_CString( CHARACTER.IsFemale, 'Mężna', 'Mężny' )]"
 nick_the_valiant_desc: "Lider, który nie stoi na czele, nie jest żadnym liderem."
 nick_the_deceiver: "[Select_CString( CHARACTER.IsFemale, 'Oszustka', 'Oszust' )]"
 nick_the_deceiver_desc: "Po co zawracać sobie głowę kosztowną stalą i krwią, skoro słowa nic nie kosztują?"
 nick_the_crow: "[Select_CString( CHARACTER.IsFemale, 'Kruczyca', 'Kruk' )]"
 nick_the_crow_desc: "Przyjaciele mówią, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' ma'))] bystry umysł i spostrzegawczość. Wrogowie zaś mówią, że wokół [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ))] czai się śmierć."
 nick_the_trickster: "[Select_CString( CHARACTER.IsFemale, 'Szachrajka', 'Szachraj' )]"
 nick_the_trickster_desc: "Czy naprawdę #EMP [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'opowiadałabyś', 'opowiadałbyś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' opowiadałaby', ' opowiadałby' )))]#! tak bezczelne kłamstwa, jak te, które opowiadają o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] inni?"
 nick_the_chronicler: "Kronika"
 nick_the_chronicler_desc: "Przyszłe pokolenia z pewnością docenią dokładność [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] dokumentów."
 nick_the_truthseeker: "Dociekliwa Myśl"
 nick_the_truthseeker_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Słyniesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' słynie'))] z dążenia do prawdy, niezależnie od tego, dokąd ona prowadzi i bez względu na koszty."
 nick_the_sage: "Mądry Pomysł"
 nick_the_sage_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] wykształcon[Select_CString(CHARACTER.IsFemale, 'a i chętna', 'y i chętny' )] do przekazywania wiedzy młodym."
 nick_the_historian: "[Select_CString( CHARACTER.IsFemale, 'Historyczka', 'Historyk' )]"
 nick_the_historian_desc: "Ci, którzy przynajmniej nie próbują wyciągać wniosków z historii, są skazani na jej powtórzenie."
 nick_the_sly: "[Select_CString( CHARACTER.IsFemale, 'Chytra', 'Chytry' )]"
 nick_the_sly_desc: "Hmm? To spojrzenie? To nic takiego. Nie przejmuj się tym."
 nick_the_cucumber_king: "Ogórkowy Król"
 nick_the_cucumber_king_desc: "Niewielu ludzi może pochwalić się uzurpacją całego królestwa. Jeszcze mniej osób może twierdzić, że kluczem do tego była strategicznie przywłaszczona bulwa."
 nick_the_peaceful: "[Select_CString( CHARACTER.IsFemale, 'Spokojna', 'Spokojny' )]"
 nick_the_peaceful_desc: "Czy nie możemy się po prostu dogadać?"
 nick_the_whetstone: "Osełka"
 nick_the_whetstone_desc: "Jak każda dobra osełka, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] z tego, że [Select_CString(CHARACTER.IsLocalPlayer, 'poddajesz', 'poddaje')] się nawet tępym ostrzom."
 nick_the_slayer_of_the_snake: "Pogromca Węża"
 nick_the_slayer_of_the_snake_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Pochodzisz', 'Pochodzi')] Bagdadu i [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zabiłaś', 'zabiłeś' ), Select_CString(CHARACTER.IsFemale, 'zabiła', 'zabił' ))] potężnego węża Sarki, złego sprawcę niszczycielskiej suszy, aby zdobyć rękę królowej Daury."
 nick_the_illuminator: "Oświeciciel"
 nick_the_illuminator_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] chwalon[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] za to, że jako pierwsz[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'a przyniosłaś', 'y przyniosłeś' ), Select_CString(CHARACTER.IsFemale, 'a przyniosła', 'y przyniósł' ))] światło #EMP prawdziwej#! wiary swojemu ludowi, stając się źródłem ich zbawienia."
 nick_the_builder: "Budowniczy"
 nick_the_builder_desc: "Większość władców odnosi się do budowania swojego państwa czysto teoretycznie, ale w tym przypadku jest inaczej."
 nick_the_martyrophile: "Martyrofil"
 nick_the_martyrophile_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] powszechnie uznawan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w swojej wierze za dokumentując[Select_CString(CHARACTER.IsFemale, 'ą', 'ego' )] życie świętych męczenników."
 nick_the_campeador: "Campeador"
 nick_the_campeador_desc: "Wielu twierdzi, że nie ma bardziej cnotliwego rycerza na świecie – nie [Select_CString(CHARACTER.IsLocalPlayer, 'gardzisz', 'gardzi')] pochwałami i [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] zadowolon[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] z życia zgodnie z ideałami, które sam[Select_CString(CHARACTER.IsFemale, 'a', '' )] sobie [Select_CString(CHARACTER.IsLocalPlayer, 'wyznaczasz', 'wyznacza')]."
 nick_the_girthy: "[Select_CString( CHARACTER.IsFemale, 'Otyła', 'Otyły' )]"
 nick_the_girthy_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] masa, wytrzymałość i potężna postura są tematem rozmów w każdym mieście, które [Select_CString(CHARACTER.IsLocalPlayer, 'odwiedzasz', 'odwiedza')]."
 nick_the_missionary: "Misjonarz"
 nick_the_missionary_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie spoczniesz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie spocznie' ))], dopóki istnieje dusza, której nie zbawiła jeszcze wiara [CHARACTER.GetFaith.GetAdjective|l]."
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "[Select_CString( CHARACTER.IsFemale, 'Raptuska', 'Raptus' )]"
 nick_the_hotspur_desc: "Mówią, że [Select_CString(CHARACTER.IsLocalPlayer, 'podejmujesz', 'podejmuje')] decyzje tak szybko, że ostrogi [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] pięt rzadko dotykają ziemi."
 nick_the_vanquisher: "[Select_CString( CHARACTER.IsFemale, 'Pogromczyni', 'Pogromca' )]"
 nick_the_vanquisher_desc: "Niech każdy, kto chce, stanie przeciwko [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'niemu' ))] – [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] kosą [CHARACTER.GetFaith.DeathDeityNamePossessive]."
 nick_the_bloody: "[Select_CString( CHARACTER.IsFemale, 'Krwawa', 'Krwawy' )]"
 nick_the_bloody_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie zrażasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie zraża'))] się małym bałaganem – bez względu na to, o ilu ciałach mówimy."
 nick_the_shy: "[Select_CString( CHARACTER.IsFemale, 'Wstydliwa', 'Wstydliwy' )]"
 nick_the_shy_desc: "Ludzie tak rzadko widują osobę znaną jako [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], że większość zna wyłącznie jej eponim."
 nick_the_giant: "[Select_CString( CHARACTER.IsFemale, 'Gigantka', 'Gigant' )]"
 nick_the_giant_desc: "Plotka głosi, że [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'jesteś wielka', 'jesteś wielki' ), Select_CString(CHARACTER.IsFemale, 'jest wielka', 'jest wielki' ))] jak dom – z [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] doświadczenia wynika, że to zależy od domu."
 nick_bad_hand: "[Select_CString( CHARACTER.IsFemale, 'Pechowa', 'Pechowy' )]"
 nick_bad_hand_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twierdzisz, że masz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' twierdzi, że ma'))] silny prawy sierpowy, ale większość wie, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] po prostu beznadziejn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w karty."
 nick_the_little: "[Select_CString( CHARACTER.IsFemale, 'Mała', 'Mały' )]"
 nick_the_little_desc: "Generalnie [Select_CString(CHARACTER.IsLocalPlayer, 'uchodzisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' uchodzi'))] za niewielką osobę."
 nick_the_one_eyed: "[Select_CString( CHARACTER.IsFemale, 'Jednooka', 'Jednooki' )]"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "Ciemiężca"
 nick_the_oppressor_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie jest'))] najbardziej opiewan[Select_CString(CHARACTER.IsFemale, 'ą władczynią, jaką', 'ym władcą, jakiego' )] kiedykolwiek mieli [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] poddani."
 nick_the_apostate: "Apostata"
 nick_the_apostate_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Sprzeciwiłaś', 'Sprzeciwiłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' sprzeciwiła', ' sprzeciwił' )))] się sukcesowi innej wiary i zamiast tego [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'ogłosiłaś', 'ogłosiłeś' ), Select_CString(CHARACTER.IsFemale, 'ogłosiła', 'ogłosił' ))] swoją miłość i lojalność wobec [CHARACTER.GetFaith.HighGodNamePossessive]."
 nick_the_pagan: "[Select_CString( CHARACTER.IsFemale, 'Poganka', 'Poganin' )]"
 nick_the_pagan_desc: "Większość chce z [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ) )] kpić, gdy nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] w ten sposób. Pozwól im. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty znasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' zna'))] prawdę."
 nick_the_heretic: "[Select_CString( CHARACTER.IsFemale, 'Heretyczka', 'Heretyk' )]"
 nick_the_heretic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] nawrócenie na [CHARACTER.GetFaith.GetName|l] było tak dramatyczne, że jest to jedna z rzeczy, które ludzie pamiętają o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] najlepiej."
 nick_the_savage: "Barbarzyńca"
 nick_the_savage_desc: "Nie ma niczego i nikogo, kogo nie można byłoby rozerwać na strzępy. Mężczyzna, kobieta, dziecko, pies – śmierć im wszystkim, [CHARACTER.GetFaith.HighGodName] rozpozna swoich."
 nick_the_defiant: "[Select_CString( CHARACTER.IsFemale, 'Krnąbrna', 'Krnąbrny' )]"
 nick_the_defiant_desc: "Niech przybędą, niech przybędą wszyscy! [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] podąża właściwą drogą i aby to udowodnić, zabije tylu ludzi, ilu będzie trzeba!"
 nick_the_sea_king: "[CHARACTER.Custom('GetQueenKing')|U] Mórz"
 nick_the_sea_king_desc: "To jego sposób, w jaki [Select_CString(CHARACTER.IsLocalPlayer, 'zbierasz', 'zbiera')] plony – [Select_CString(CHARACTER.IsLocalPlayer, 'bierzesz to co chcesz i od kogo chcesz', 'bierze to co chce i od kogo chce')]. [Select_CString(CHARACTER.IsLocalPlayer, 'Odmawiasz', 'Odmawia')] zmiany swojego postępowania w tej kwestii, nie pozwalając swoim ludziom na zmianę ich postępowania."
 nick_the_great_and_terrible: "[Select_CString( CHARACTER.IsFemale, 'Wielka i Groźna', 'Wielki i Groźny' )]"
 nick_the_great_and_terrible_desc: "Pirat[Select_CString(CHARACTER.IsFemale, 'ka nie mająca', ' nie mający' )] sobie równych, [CHARACTER.GetLadyLord|l] krwi i złota, ucieleśnienie lśniącego miecza trzymanego w górze nad falami wznoszącej się soli morskiej. [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zasłużyłaś', 'Zasłużyłeś' ), Select_CString(CHARACTER.IsFemale, 'Zasłużyła', 'Zasłużył' ))] sobie na miano Wielkie[Select_CString(CHARACTER.IsFemale, 'j i zyskała', 'go i zyskał' )] reputację #EMP Groźne[Select_CString(CHARACTER.IsFemale, 'j', 'go' )]#!."
 nick_the_stonefaced: "Kamienna Twarz"
 nick_the_stonefaced_desc: "Uśmiechnij się. Proszę? Tylko raz?"
 nick_the_dry: "[Select_CString( CHARACTER.IsFemale, 'Sucha', 'Suchy' )]"
 nick_the_dry_desc: "Uważa się, że niemożliwe jest stwierdzenie, czy nieustannie [Select_CString(CHARACTER.IsFemale, 'śmiejesz', 'śmieje' )] się w środku bez zewnętrznych oznak, czy po prostu… nie [Select_CString(CHARACTER.IsFemale, 'rozumiesz', 'rozumie' )] pojęcia #EMP humoru#!."
 nick_the_joyless: "Bez Humoru"
 nick_the_joyless_desc: "Każdy, kto ma z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] do czynienia na co dzień, szybko uczy się być dokładnym i precyzyjnym w swoich sformułowaniach, ponieważ w przeciwnym razie nie zostanie zrozumiany."
 nick_lacks_laughs: "Nie [Select_CString( CHARACTER.IsFemale, 'Śmiejąca', 'Śmiejący' )] się"
 nick_lacks_laughs_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] tak notorycznie poważn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )], że podobno nigdy nie [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'słyszałaś', 'słyszałeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' słyszała', ' słyszał' )))] ludzkiego śmiechu, aż do dorosłości. [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Myślałaś', 'Myślałeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' myślała', ' myślał' )))], że mają atak."
 nick_the_dull: "Tępa Głowa"
 nick_the_dull_desc: "Nikt tak naprawdę nie pamięta, dlaczego po raz pierwszy nazwano [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Tępą', 'Tępym' )]”. Wszyscy zgadzają się, że nie warto o tym pamiętać."
 nick_the_snorer: "[Select_CString( CHARACTER.IsFemale, 'Chrapiąca', 'Chrapiący' )]"
 nick_the_snorer_desc: "To, czy [Select_CString(CHARACTER.IsLocalPlayer, 'chrapiesz', 'chrapie')], czy nie, jest kwestią jałowych spekulacji, ale kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] w domu, jest w stanie to usłyszeć cały dwór."
 nick_troll_slayer: "[Select_CString( CHARACTER.IsFemale, 'Pogromczyni', 'Pogromca' )] Trolli"
 nick_troll_slayer_desc: "Gmin z dumą chwali się [Select_CString(CHARACTER.IsLocalPlayer, 'twoją', CHARACTER.GetHerHis )] ochroną i tym, jak [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zabiłaś', 'zabiłeś' ), Select_CString(CHARACTER.IsFemale, 'zabiła', 'zabił' ))] trolla w ich imieniu."
 nick_the_bane_of_danes: "Zguba Danów"
 nick_the_bane_of_danes_desc: "Powszechna opinia głosi, że w Skandynawii nie ma rodziny, która nie straciłaby krewnego z powodu [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] ostrza."
 nick_the_culture_wall: "[CHARACTER.GetCulture.GetNameNoTooltip] Ściana"
 nick_the_culture_wall_desc: "Żaden obcy najeźdźca, żaden niewolący ludzi wiking, żaden krwiożerczy buntownik nie grasuje na [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] wodach ani nie żeruje na [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] ludziach."
 nick_nord_foe: "Wróg Nordów"
 nick_nord_foe_desc: "Niektórzy głupcy mówią, że nie [Select_CString(CHARACTER.IsLocalPlayer, 'możesz', 'może')] przestraszyć Norda, że mają lód w żyłach. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty wiesz', Concatenate(CHARACTER.GetSheHe, ' wie'))|U] wie, że umierają krzycząc i krwawiąc jak wszyscy inni."
 nick_the_scourge_of_the_northerners: "Plaga Północy"
 nick_the_scourge_of_the_northerners_desc: "Przybywają na [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ziemie w poszukiwaniu niewolników i łupów. Danowie, Norwegowie, Szwedzi. Znajdują tam tylko szybką śmierć i [CHARACTER.GetFaith.random_NegativeAfterLife]."
 nick_the_burner_of_ash: "Płonący Popiół"
 nick_the_burner_of_ash_desc: "Nic nie pachnie tak dobrze, jak płonący langskip w wiosenny poranek."
 nick_the_garlic: "Czosnkowy Król"
 nick_the_garlic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Byłaś', 'Byłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' była', ' był' )))] powszechnie przedstawian[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w szyderczej rymowance dla dzieci."
 nick_garlic_queen: "Czosnkowa Królowa"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "Gadźapati"
 nick_gajapati_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] innowacyjne wykorzystanie słoni bojowych z pewnością przejdzie do historii."
 nick_the_transcriber: "Skryba"
 nick_the_transcriber_desc: "Wiedza opiera się na przekazywaniu, a jakie są lepsze narzędzia do tego niż książki i zwoje, które mogą być czytane przez pokolenia?"
 nick_of_clairvaux: "z Clairvaux"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realize that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] pochodzenie jest ważne, aby odróżnić [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] od szczerze mówiąc absurdalnej liczby innych bernardynów."
 nick_the_headless: "Bezgłowy"
 nick_the_headless_desc: "Szybko i na temat. Podobnie jak [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] koniec."
 nick_the_footstool: "Podnóżek"
 nick_the_footstool_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] obowiązki są… uciążliwe. I często dyskutowane."
 nick_father_of_the_baltic: "Ojciec Bałtyku"
 nick_father_of_the_baltic_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Stworzyłaś', 'Stworzyłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' stworzyła', ' stworzył' )))] Liwonię potem, krwią i ciężką pracą."
 nick_mother_of_the_baltic: "Matka Bałtyku"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "Zmora Bałtyku"
 nick_scourge_of_the_baltic_desc: "Dzięki [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'niemu' ) )] Liwonia z pewnością przetrwa – na solidnym fundamencie z kości i cierpienia."
 nick_the_mountain_king: "[Select_CString( CHARACTER.IsFemale, 'Królowa Gór', 'Król Gór' )]"
 nick_the_mountain_king_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] wzniosłe hale cieszą się dobrą opinią."
 nick_the_child_killer: "[Select_CString( CHARACTER.IsFemale, 'Dzieciobójczyni', 'Dzieciobójca' )]"
 nick_the_child_killer_desc: "Bibliści ogólnie uważają, że nie [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zrozumiałaś', 'zrozumiałeś' ), Select_CString(CHARACTER.IsFemale, 'zrozumiała', 'zrozumiał' ))] znaczenia decyzji Salomona."
 nick_the_anathema: "Anatema"
 nick_the_anathema_desc: "Chaos śmiertelnego świata cofa się przed [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ) )]."
 nick_the_angel_of_death: "[Select_CString( CHARACTER.IsFemale, 'Anielica', 'Anioł' )] [CHARACTER.GetFaith.DeathDeityNamePossessive|U]"
 nick_the_angel_of_death_desc: "W swoim mniemaniu [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zakończyłaś', 'zakończyłeś' ), Select_CString(CHARACTER.IsFemale, 'zakończyła', 'zakończył' ))] ich cierpienie. Reszta świata tak tego nie widzi."
 nick_monophthalmos: "Monoftalmos"
 nick_monophthalmos_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] ocalałe oko otrzymało znacznie więcej uwagi niż wtedy, gdy były dwa."
 nick_health_god_mercy: "Łaska [CHARACTER.GetFaith.HealthGodNamePossessive|U]"
 nick_health_god_mercy_desc: "Pomimo nikczemnych początków, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'odnalazłaś', 'odnalazłeś' ), Select_CString(CHARACTER.IsFemale, 'odnalazła', 'odnalazł' ))] drogę do świata medycyny i [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zdobyłaś', 'zdobyłeś' ), Select_CString(CHARACTER.IsFemale, 'zdobyła', 'zdobył' ))] sławę opiekując się biednymi."
 nick_genghis_khan: "Czyngis-chan"
 nick_genghis_khan_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] jest karą [CHARACTER.GetFaith.HighGodNamePossessive] za wszystkie grzechy świata – bo gdyby świat nie był pełen grzeszników, czy [CHARACTER.GetFaith.HighGodName] [Select_CString(EqualTo_string(actor.GetFaith.HighGodNameSheHe, 'ona' ), 'zesłałaby', 'zesłałby' )] kogoś takiego w ramach #EMP kary#!?"
 nick_fabulous_she_he: "[Select_CString( CHARACTER.IsFemale, 'Wspaniała', 'Wspaniały' )] [CHARACTER.GetSheHe|U], [CHARACTER.GetFirstNameNoTooltip|U]"
 nick_fabulous_she_he_desc: "Nie jest niczym niezwykłym, że przypadkowi obserwatorzy padają na kolana z szacunku, gdy taka osoba przechodzi obok."
 nick_the_wary: "[Select_CString( CHARACTER.IsFemale, 'Ostrożna', 'Ostrożny' )]"
 nick_the_wary_desc: "Wyłupiaste [CHARACTER.Custom('EyeEyes')] i podejrzliwy wyraz twarzy to rzeczy, które ludziom najbardziej zapadają w pamięć, gdy [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] widzą."
 nick_the_black_sheep: "Czarna Owca"
 nick_the_black_sheep_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] i większość [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] rodziny nie [Select_CString(CHARACTER.IsLocalPlayer, 'jesteście', 'są')] w dobrych stosunkach."
 nick_sisyphus: "[Select_CString( CHARACTER.IsFemale, 'Syzyfowa', 'Syzyfowy' )]"
 nick_sisyphus_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Najbardziej jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' najbardziej jest'))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] z prób przemieszczania ciężkich obiektów po niemożliwych trajektoriach."
 nick_blue_lion: "Lwi Błękit"
 nick_blue_lion_desc: "Wszyscy wiedzą, że zimą $nick_blue_lion$ ryczy #EMP tylko#! o północy."
 nick_the_hairy: "Włochate Ramiona"
 nick_the_hairy_desc: "[CHARACTER.GetWomanMan|U] czy [CHARACTER.Custom('GetGenderAlliteratingAnimal')]? Na pierwszy rzut oka ciężko to stwierdzić."
 nick_the_child: "Dziecię"
 nick_the_child_desc: "Niestety, jego życie skończyło się zbyt wcześnie, by [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'mogłabyś być znana', 'mógłbyś być znany' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' mogłaby być znana', ' mógłby być znany' )))] z czegokolwiek poza nagłym końcem."
 nick_the_wake: "[Select_CString( CHARACTER.IsFemale, 'Przebudzona', 'Przebudzony' )]"
 nick_the_wake_desc: "[CHARACTER.Custom('EyeEyes')|U] zawsze czujne na niesprawiedliwość, obcy zdobywcy i rodzimi zdrajcy drżą na samo wspomnienie tego imienia!"
 nick_the_bearded: "Brodaty"
 nick_the_bearded_desc: "Jak wielu mężczyzn, [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] brodę. Naprawdę nie [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] pewien, dlaczego ludzie nalegają, aby to podkreślić."
 nick_the_mountain_dweller: "[Select_CString( CHARACTER.IsFemale, 'Góralka', 'Góral' )]"
 nick_the_mountain_dweller_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Rzadko przebywasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' rzadko przebywa'))] poza swoim górskim domem."
 nick_the_honest_hipped: "Szczodre Biodra"
 nick_the_honest_hipped_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Sprawiasz', 'Sprawia')], że człowiek chce mówić po iberyjsku."
 nick_the_legend_riad: "Legenda"
 nick_the_legend_riad_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] legendą, której czyny są znane na całym świecie."
 nick_the_shadow_riad: "$nick_the_shadow$"
 nick_the_shadow_riad_desc: "$nick_the_legend_riad_desc$"
 nick_the_justicar: "[Select_CString( CHARACTER.IsFemale, 'Wymierzająca sprawiedliwość', 'Wymierzający sprawiedliwosć' )]"
 nick_the_justicar_desc: "Większość ludzi zgadza się, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] orzeczenia są sprawiedliwe i wyważone."
 nick_the_green: "[Select_CString(CHARACTER.IsFemale, 'Zielona', 'Zielony' )]"
 nick_the_green_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Uchodzisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' uchodzi'))] za [Select_CString(CHARACTER.IsFemale, 'mistrzynię', 'mistrza' )] kielni."
 #EP1
 nick_king_of_fashion: "[CHARACTER.GetTitleAsNameNoTooltip] Mody"
 nick_king_of_fashion_desc: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Znalazłaś', 'Znalazłeś' ), Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' znalazła', ' znalazł' )))] władzę i wpływy w świecie jedwabiu i soboli."
 nick_prince_of_fashion: "[CHARACTER.Custom('GetPrincessPrince')] Mody"
 nick_prince_of_fashion_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' jest'))] wyśmiewan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] z powodu swojego ubioru."
 nick_the_foreigner: "[Select_CString( CHARACTER.IsFemale, 'Cudzoziemka', 'Cudzoziemiec' )]"
 nick_the_foreigner_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Pochodzisz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' pochodzi'))] z odległych ziem."
 nick_the_culture: "[CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc: "Miejscowi wolą nazywać cię [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] poprzez kulturę, którą ci przypisują."
 nick_the_linguist: "[Select_CString( CHARACTER.IsFemale, 'Językoznawczyni', 'Językoznawca' )]"
 nick_the_linguist_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Znasz', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' zna'))] więcej języków niż niektórzy z [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] podwładnych mają zębów."
 nick_the_clumsy: "[Select_CString( CHARACTER.IsFemale, 'Niezdarna', 'Niezdarny' )]"
 nick_the_clumsy_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie jesteś', Concatenate(CHARACTER.GetShortUINameNotMeNoTooltipNoFormat, ' nie jest'))] jest szczególnie znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swojej finezji."
 nick_the_stumbler: "Ciamajda"
