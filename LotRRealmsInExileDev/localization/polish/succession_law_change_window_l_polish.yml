l_polish:
 SUCCESSION_LAW_CHANGE_WINDOW_TITLE: "Zmień prawo sukcesyjne"
 SUCCESSION_LAW_CHANGE_WINDOW_TITLES_INHERITANCE: "Moje tytuły"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_VASSALS: "Aprobata ze strony [Concept( 'powerful_vassal', 'wpływowych wasali' )|E]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_VASSALS_DESC: "Wszyscy wasale wpływowi muszą wyrazić zgodę, aby możliwa była #bold jakakolwiek#! zmiana w prawie sukcesji"
 SUCCESSION_LAW_CHANGE_WINDOW_CHANGE: "Zmień prawo"
 SUCCESSION_LAW_CHANGE_WINDOW_CHOOSE_NEW: "Dostępne [SuccessionLawChangeWindow.GetLaws.GetLawGroup.GetName|l]"
 SUCCESSION_LAW_CHANGE_WINDOW_PARTITION_LAWS: "Wielu [Concept('realm_heirs', 'dziedziców państwa')|E]"
 SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS: "Pojedynczy [realm_heir|El]"
 SUCCESSION_LAW_CHANGE_WINDOW_ENACT_COST: "Koszt: [SuccessionLawChangeWindow.GetSelectedLaw.GetShortCostString]"
 SUCCESSION_LAW_CHANGE_WINDOW_ENACT_COST_TOOLTIP: "#T Koszt#!\n[SuccessionLawChangeWindow.GetSelectedLaw.GetCostDescription]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE: "#weak Aprobata#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE: "#X Sprzeciw#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT: "#T Aprobuje zmianę prawa sukcesji#!\n[Character.GetShortUINameNotMe] wspiera bądź przynajmniej nie może się sprzeciwić zmianie [Concept('succession_law', 'prawa sukcesji')|El].\nAprobuje z powodu:\n$BULLET_WITH_TAB$Ma pozytywną [opinions|El] o tobie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('cowed', 'przerażona'), Concept('cowed', 'przerażony'))] przez ciebie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('imprisoned', 'uwięziona'), Concept('imprisoned', 'uwięziony'))] (przez kogokolwiek)"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT: "#T Sprzeciwia się zmianie prawa sukcesji#!\n[Character.GetShortUINameNotMe] sprzeciwia się każdej zmianie [Concept('succession_law', 'prawa sukcesji')|El].\nAby wesprzeć zmianę, [Character.GetShortUINameNotMe] musi spełnić którykolwiek z warunków:\n$BULLET_WITH_TAB$Ma pozytywną [opinions|El] o tobie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('cowed', 'przerażona'), Concept('cowed', 'przerażony'))] przez ciebie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('imprisoned', 'uwięziona'), Concept('imprisoned', 'uwięziony'))] (przez kogokolwiek)"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_TITLE: "Zmiana klanowych [Concept('succession_laws', 'praw sukcesyjnych')|E]"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_DESC: "W systemie znanym jako [GetGovernment('clan_government').GetName|l] [Concept('government', 'rządowe')|E] [succession_laws|El] zależne są od bieżącego wyniku [Concept('house_unity', 'jedności rodu')|E]. Każdy [house_unity_level|El] aktywuje odpowiadające mu [succession_law|El], chyba że władca zadecyduje, że władzę dziedziczy $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ – przykładem takiego prawa jest progenitura."
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP: "W [Concept('clan', 'klanie')|E] nie można w ten sposób zmienić [Concept('succession_laws', 'praw sukcesyjnych')|E]. [succession_laws|E] [Concept('clan', 'klanu')|E] ustalane są w oparciu o [house_unity_level|El]."
