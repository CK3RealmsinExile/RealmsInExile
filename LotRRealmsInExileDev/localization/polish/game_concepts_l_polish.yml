l_polish:
 test_text_to_use_explanation: "Słowo [primary_title|El] jest pojęciem związanym z grą."
 game_concept_vassal: "Wasal"
 game_concept_vassals: "Wasale"
 game_concept_vassalage: "Wasalstwo"
 game_concept_vassal_possessive: "Wasala"
 game_concept_vassals_possessive: "Wasali"
 game_concept_direct_vassal: "Wasal bezpośredni"
 game_concept_direct_vassals: "Wasale bezpośredni"
 game_concept_direct_vassal_desc: "Twoi bezpośredni wasale to [Concept('vassals', 'wasale')|E], którzy służą ci osobiście. Wasale twoich wasali #emphasis nie#! są uwzględnieni w tej grupie. "
 game_concept_vassalize: "Wasalizować"
 game_concept_vassalization: "Wasalizacja"
 game_concept_vassal_desc: "$game_concept_vassal$ jest [Concept( 'ruler', 'władcą' )|E], który złożył przysięgę innemu władcy – swojemu [Concept( 'liege', 'seniorowi' )|E]. \n\n$game_concept_vassal$ w ramach swoich [Concept( 'obligations', 'zobowiązań' )|E] zapewnia swojemu seniorowi [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'taxes', 'podatki' )|E], a w zamian otrzymuje ochronę.\n\nJeżeli [Concept( 'opinion', 'opinia' )|E] wasala o swoim seniorze jest niska, może on przyłączyć się do [Concept( 'factions', 'frakcji' )|E] lub [Concept( 'scheme', 'spisku' )|E], aby zastąpić go innym seniorem."
 game_concept_ruler: "Władca"
 game_concept_rulers: "Władcy"
 game_concept_rulerpossessive: "Władcy"
 game_concept_ruler_desc: "Władca jest [Concept('character', 'postacią')|E], która posiada co najmniej jeden [title|El]."
 game_concept_title: "Tytuł"
 game_concept_title_i: "@titles_icon!"
 game_concept_titles: "Tytuły"
 game_concept_titlepossessive: "Tytułu"
 game_concept_title_desc: "$game_concept_title$ stanowi zasadniczy akt poświadczający prawo własności ziemi. \n\nNajmniejszą jednostką terytorialną na mapie jest [Concept( 'barony', 'baronia' )|E]. Baronie są podzielone na większe obszary zwane [Concept( 'counties', 'hrabstwami' )|E]. Hrabstwa [Concept( 'de_jure', 'de iure' )|E] należą do [Concept( 'duchy', 'księstw' )|E], księstwa do [Concept( 'kingdom', 'królestw' )|E], a królestwa do [Concept( 'empire', 'cesarstwa' )|E].\n\nKsięstwa, królestwa oraz cesarstwa nie zawsze mają [Concept( 'holder', 'właściciela' )|E], jednakże są tytułami, które mogą być utworzone przez władcę, który kontroluje wystarczającą ilość odpowiednich ziem."
 game_concept_holder: "Właściciel"
 game_concept_holders: "Właściciele"
 game_concept_holder_possessive: "Właściciela"
 game_concept_holders_possessive: "Właścicieli"
 game_concept_hold: "Posiadać"
 game_concept_holder_desc: "$game_concept_holder$ jest postacią, do której należy [title|El]. Tytuły [Concept( 'barony', 'baronii' )|E] i [Concept( 'county', 'hrabstw' )|E] zawsze będą miały właściciela, gdy zostaną ustalone, podczas gdy tytuły [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] i [empire|El] mogły jeszcze nie zostać utworzone. Co więcej, właściciel tytułu wysokiego szczebla może w rzeczywistości nie kontrolować żadnego terytorium na obszarze [de_jure|El] tytułu.\n\nPosiadanie wyższych rangą tytułów pozwala na posiadanie [Concept( 'vassals', 'wasali' )|E] wyższych rangą. Na przykład książęta mogą mieć hrabiów jako wasali, a królowie mogą mieć książęta."
 game_concept_de_jure: "De iure"
 game_concept_de_jure_desc: "Większość [Concept( 'titles', 'tytułów' )|E] jest uważana za część tytułu wyższego rangą de iure („według prawa”).\n\nNa przykład [ruler|El] może być [Concept( 'king', 'królem' )|E] Anglii, ale jego [realm|El] nie obejmuje jeszcze wszystkich ziem, które są prawnie uważane za część Anglii.\n[holder|E] [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] lub [Concept( 'empire', 'cesarstwa' )|E] zawsze ma [casus_belli|El] do przejęcia jego tytułów składowych de iure.\n\n[vassals|E] decydują również, kto jest ich [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] na podstawie [Concept( 'primary_title', 'tytułu głównego' )|E], którego są częścią de iure."
 game_concept_de_jure_drift: "Zmiana statusu de iure"
 game_concept_de_jure_drift_drifted: "Zmienione"
 game_concept_de_jure_drift_drift: "Zmiana statusu"
 game_concept_de_jure_drifting: "Zmienianie statusu de iure"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Powolny proces, dzięki któremu może się zmienić [liege|El] [de_jure|El] [Concept('title', 'tytułu')|E]. Występuje on naturalnie, gdy [duchy|El] lub [kingdom|El] jest w pełni kontrolowane przez [Concept('ruler', 'władcę')|E], który nie posiada tytułu seniora de iure tych ziem.\n\nProces ten można przyśpieszyć poprzez przydzielenie twojemu [Concept('chancellor', 'kanclerzowi')|E] właściwego [Concept('councillor_task', 'zadania radnego')|E] #weak ($task_integrate_title$)#!. Księstwa mogą jedynie integrować się w królestwa, a królestwa mogą tylko zmienić swój status na [Concept('empires', 'imperia')|E].\n\nZmiana statusu de iure do twojego [Concept('primary_title', 'tytułu głównego')|E] jest dobrym sposobem na pozbycie się kary [Concept('rightful_liege', 'prawowitego seniora')|E]."
 game_concept_de_jure_drift_desc_part_2: "#weak Przykład: Księstwo $d_northumberland_adj$ jest częścią de iure $k_england_adj$, ale terytorium księstwa jest w całości w obrębie $k_scotland_adj$. Ponieważ Król $k_scotland_adj$ nie posiada $k_england_adj$, księstwo zacznie się integrować, by stać się częścią $k_scotland_adj$.#!"
 game_concept_primary_title: "Tytuł główny"
 game_concept_primary_titles: "Tytuły główne"
 game_concept_primary_title_desc: "Tytuł główny władcy to jego [title|El] o najwyższym poziomie z którymi najbardziej się identyfikuje, określający jego herb oraz nazwę jego [Concept('realm', 'państwa')|E].\n\nJeśli kontrolujesz wiele tytułów na tym samym poziomie, możesz wybrać, który z nich powinien być twoim tytułem głównym."
 game_concept_recently_acquired_holding: "Niedawno nabyta posiadłość"
 game_concept_recently_acquired_holdings: "Niedawno nabyte posiadłości"
 game_concept_recently_acquired_holding_desc: "[holdings|E] nabyte w ciągu ostatniego roku, które spowodowały przekroczenie [Concept('domain_limit', 'limitu domeny')|E] władcy. Nie nakładają kar na inne posiadłości, lecz także nie zapewniają [Concept('taxes', 'podatków')|E] lub [Concept('levies', 'poborowych')|E]."
 game_concept_domain_size: "Wielkość domeny"
 game_concept_domain_size_desc: "$game_concept_domain_size$ postaci wpływa na to, ile [Concept( 'titles', 'tytułów' )|E] [Concept( 'barony', 'baronii' )|E] i [Concept( 'county', 'hrabstw' )|E] może kontrolować osobiście."
 game_concept_levies: "Poborowi"
 game_concept_levy: "Poborowy"
 game_concept_levies_desc: "Znaczna część większości [Concept('armies', 'armii')|E] składa się z poborowych.\n\nKażda [holding|El] zapewnia określoną liczbę poborowych swojemu [Concept('holder', 'właścicielowi')|E]. Z kolei [vassals|El] dostarczają część uzyskanych poborowych swojemu [Concept('liege', 'seniorowi')|E].\n\nPoborowi składają się głównie ze słabo uzbrojonych wojowników #weak (pospolite ruszenie, rabusie, miejscowi najemnicy, nędzna szlachta, mniejsi właściciele ziemscy, itd.)#! i są uważani za oddzielny typ jednostki.\n\nPoborowi zadają [GetDefine('NCombat', 'LEVY_ATTACK')|0] [Concept('damage', 'obrażeń')|E] oraz posiadają [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [Concept('toughness', 'wytrzymałości')|E]. Inny rodzaj [Concept('soldiers', 'żołnierzy')|E] w grze to [men_at_arms|El] – kosztowni wyszkoleni profesjonaliści."
 game_concept_vassal_obligations: "Zobowiązania wasalne"
 game_concept_obligations: "Zobowiązania"
 game_concept_obligation: "Zobowiązanie"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ określają kwotę [Concept('tax', 'podatku')|E] i liczbę [Concept('levies', 'poborowych')|E], które [vassal|El] przekazuje swojemu [Concept('liege', 'seniorowi')|E]. [government_form|E] wasala określa sposób modyfikacji zobowiązań wasalnych.\n\n#weak Przykładowo zobowiązania wasalne [Concept('vassals', 'wasali')|E], których formami rządu są [GetGovernment('feudal_government').GetName|l] i [GetGovernment('clan_government').GetName|l], zależą od ich [Concept('vassal_contract', 'kontraktu wasalnego')|E], z kolei zobowiązania wasala, którego formą rządu jest [GetGovernment('administrative_government').GetName|l], zależą od [Concept('province_administration', 'administracji prowincji')|E]."
 game_concept_contract: "Kontrakt"
 game_concept_crown_authority: "Autorytet korony"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$ reprezentuje ogólną władzę, jaką posiada [ruler|El] nad swoimi [Concept( 'vassals', 'wasalami' )|E].\n\nSą cztery poziomy autorytetu korony; [autonomous_vassals|El], [limited|El], [high|El] oraz [absolute|El]. Zwiększanie autorytetu korony kosztuje [prestige|El], w zależności od jego poziomu i [Concept( 'learning_skill', 'umiejętności nauki' )|E] władcy.\n\n#weak Wasale nie lubią wyższych poziomów autorytetu korony i dlatego jego obniżenie jest głównym celem we [Concept( 'liberty_faction', 'frakcjach wolnościowych' )|E].#!"
 game_concept_autonomous_vassals: "Wasale niezależni"
 game_concept_autonomous_vassals_crown_authority: "Autorytet korony: wasale niezależni"
 game_concept_autonomous_vassals_crown_authority_desc: "„$game_concept_autonomous_vassals$” jest najniższym poziomem [Concept( 'crown_authority', 'autorytetu korony' )|E]. Na tym poziomie [vassals|El] nie mają żadnej kary do [Concept( 'opinion', 'opinii' )|E] o swoim [Concept( 'liege', 'seniorze' )|E], a senior ma nad nimi tylko podstawową władzę."
 game_concept_limited: "Autorytet ograniczony"
 game_concept_limited_crown_authority: "Ograniczony autorytet korony"
 game_concept_limited_crown_authority_desc: "$game_concept_limited_crown_authority$ jest drugim najniższym poziomem [Concept('crown_authority', 'autorytetu korony')|E]. [vassals|E] mają o #N 10#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E], a senior może [Concept( 'revoke', 'odbierać' )|E] [titles|El] oraz [Concept( 'retract', 'odejmować' )|E] wasali wasala. [ruler|E] może zmieniać dostępne [succession_laws|El]."
 game_concept_high: "Autorytet wysoki"
 game_concept_high_crown_authority: "Wysoki autorytet korony"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ jest drugim najwyższym poziomem autorytetu korony. [vassals|E] mają o #N 20#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E].\n\nNa tym poziomie – poza władzą, którą posiada senior z [Concept( 'limited_crown_authority', 'ograniczoną władzą koronną' )|E] – wasale, będący poddanymi tego samego seniora, nie mogą już prowadzić ze sobą wojen, władca może zmieniać wszystkie dostępne [succession_laws|El], a [titles|El] wasali nie mogą być dziedziczone przez władców spoza [Concept( 'realm', 'państwa' )|E] seniora.\n\nPonadto odmowa [Concept( 'revocation', 'oddania' )|E] tytułu lub wasala jest uważana za [crime|El], nawet jeśli senior nie ma wystarczającego uzasadnienia."
 game_concept_absolute: "Autorytet absolutny"
 game_concept_absolute_crown_authority: "Absolutny autorytet korony"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ jest najwyższym poziomem [Concept('crown_authority', 'autorytetu korony')|E]. [vassals|E] mają o #N 30#! punktów gorszą [Concept('opinion', 'opinię')|E] o swoim [Concept('liege', 'seniorze')|E].\n\nDodatkowo, oprócz efektów płynących z [Concept('limited', 'ograniczonego')|E] i [Concept('high', 'wysokiego')|E] autorytetu korony, władca może wybrać [Concept('designated_heir', 'wyznaczonego dziedzica')|E] w zamian za [prestige|El].\n\nPonadto wasale nie mogą wypowiadać wojen obcym władcom."
 game_concept_tribal_authority: "Autorytet władzy plemiennej"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$ reprezentuje ogólny wpływ, jaki posiada [tribal|El] [ruler|El] nad swoimi [Concept( 'vassals', 'wasalami' )|E]. W porównaniu do [Concept( 'crown_authority', 'autorytetu korony' )|E] oferuje mniej możliwości na późniejszych poziomach.\n\nSą cztery poziomy autorytetu władzy plemiennej: [disparate_tribes|El], [limited_tribal|El], [high_tribal|El] oraz [absolute_tribal|El]. Przejście na wyższy autorytet władzy plemiennej kosztuje [prestige|El] w zależności od jego poziomu i [Concept( 'learning_skill', 'umiejętności nauki' )|E] władcy, ale zazwyczaj jest ono droższe niż zwiększenie poziomu autorytetu korony.\n\n#weak Wasale nie lubią wyższych poziomów autorytetu władzy plemiennej i dlatego ich obniżenie jest głównym celem we [Concept( 'liberty_faction', 'frakcjach wolnościowych' )|E].#!"
 game_concept_disparate_tribes: "Odmienne plemiona"
 game_concept_disparate_tribes_tribal_authority: "Autorytet władzy plemiennej: odmienne plemiona"
 game_concept_disparate_tribes_tribal_authority_desc: "„$game_concept_disparate_tribes$” jest najniższym poziomem [Concept( 'tribal_authority', 'autorytetu władzy plemiennej' )|E]. Na tym poziomie [vassals|El] nie mają żadnej kary do [Concept( 'opinion', 'opinii' )|E] o swoim [Concept( 'liege', 'seniorze' )|E], a senior nie ma nad nimi żadnej władzy poza możliwością żądania [Concept( 'levies', 'poborowych' )|E] i [Concept( 'taxes', 'podatków' )|E]."
 game_concept_limited_tribal: "Autorytet ograniczony"
 game_concept_limited_tribal_authority: "Ograniczony autorytet władzy plemiennej"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$ jest drugim najniższym poziomem [Concept( 'tribal_authority', 'autorytetu władzy plemiennej' )|E]. [vassals|E] mają o #N 10#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E], a senior może teraz [Concept( 'imprison', 'więzić' )|E] [characters|El] w swoim [Concept( 'realm', 'państwie' )|E]."
 game_concept_high_tribal: "Autorytet wysoki"
 game_concept_high_tribal_authority: "Wysoki autorytet władzy plemiennej"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$ jest drugim najwyższym poziomem [Concept( 'tribal_authority', 'autorytetu władzy plemiennej' )|E]. [vassals|E] mają o #N 20#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E].\n\nNa tym poziomie, senior poza możliwością [Concept( 'imprison', 'uwięzienia' )|E] [Concept( 'characters', 'postaci' )|E], może [Concept( 'revoke', 'odbierać' )|E] [titles|El] oraz [Concept( 'retract', 'odejmować' )|E] wasali wasala."
 game_concept_absolute_tribal: "Autorytet absolutny"
 game_concept_absolute_tribal_authority: "Absolutny autorytet władzy plemiennej"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ jest najwyższym poziomem [Concept( 'tribal_authority', 'autorytetu władzy plemiennej' )|E]. [vassals|E] mają o #N 30#! mniejszą [Concept( 'opinion', 'opinię' )|E] o swoim [Concept( 'liege', 'seniorze' )|E].\n\nDodatkowo oprócz efektów z [Concept( 'limited_tribal', 'ograniczonego' )|E] i [Concept( 'high_tribal_authority', 'wysokiego' )|E] autorytetu władzy plemiennej, władcy mogą osiedlić się, przyjmując [Concept( 'feudal', 'feudalizm' )|E].\n\nNiezreformowani [Concept( 'tribal', 'plemienni' )|E] władcy, których religia jest [GetReligionFamily('rf_pagan').GetName|l], muszą ustanowić to prawo, aby zreformować swoją [Concept( 'faith', 'wiarę' )|E]."
 game_concept_powerful_vassal: "Wasal wpływowy"
 game_concept_powerful_vassal_powerful: "Wpływowy"
 game_concept_powerful_vassals: "Wasale wpływowi"
 game_concept_powerful_vassal_possessive: "Wasala wpływowego"
 game_concept_powerful_vassal_desc: "$game_concept_powerful_vassals$ są niewielką grupą [Concept('vassals', 'wasali')|E] z największą liczbą [Concept('soldiers', 'żołnierzy')|E] oraz najwyższym [Concept('income', 'dochodem')|E]. Musisz zwracać szczególną uwagę na tych wasali, ponieważ będą oczekiwać miejsc w twojej [Concept('council', 'radzie')|E] i będą mieć znacznie gorszą [Concept('opinion', 'opinię')|E] o tobie, jeżeli ich im nie zapewnisz.\n\nZmiana [Concept('succession_law', 'prawa sukcesyjnego')|E] wymaga, aby wszyscy wpływowi wasale mieli pozytywną [Concept('opinion', 'opinię')|E] o tobie, byli [Concept('cowed', 'przerażeni')|E] lub [Concept('imprisoned', 'uwięzieni')|E]."
 game_concept_realm_law: "Prawo państwowe"
 game_concept_realm_law_desc: "Prawa, które mają zastosowanie do państwa tej postaci, takie jak poziom [Concept( 'crown_authority', 'autorytetu korony' )|E] lub [Concept( 'tribal_authority', 'autorytetu władzy plemiennej' )|E]."
 game_concept_title_law: "Prawo tytułu"
 game_concept_title_laws: "Prawa tytułu"
 game_concept_title_law_desc: "[Concept( 'titles', 'Tytułom' )|E] można nadać określone prawo [Concept( 'title_specific_succession', 'sukcesji tytułu' )|E], które będzie dotyczyło wybranego tytułu. To prawo będzie narzucać inne zasady sukcesji w odniesieniu do pozostałych tytułów posiadanych przez tę samą postać."
 game_concept_strong_vassal: "Wasal silny"
 game_concept_strong_vassals: "Wasale silni"
 game_concept_strong_vassal_desc: "Silny wasal to [vassal|El], który zbliża się lub przekracza potęgę swojego [Concept('liege', 'seniora')|E], nakładając karę na [Concept('opinion', 'opinię')|E]. #weak Postrzegają swojego seniora jako słabego i nieumiejętnie rządzącego królestwem.#!"
 game_concept_domain_limit: "Limit domeny"
 game_concept_domain_limit_desc: "Limit domeny określa, jak dużo [holdings|El] możesz prawowicie posiadać w swojej [Concept('domain', 'domenie')|E]. Na limit domeny wpływa wiele rzeczy, takich jak twoja [stewardship_skill|El], [succession_law|El] oraz poziom twojego [Concept('primary_title', 'tytułu głównego')|E].\n\nChociaż możesz przekroczyć swój limit domeny, obniży to twój [income|El] oraz [Concept('opinions', 'opinię')|E] [Concept('vassal', 'wasala')|E]."
 game_concept_vassal_limit: "Limit wasali"
 game_concept_vassal_limit_desc: "Limit wasali określa jak dużo [Concept('direct_vassals', 'bezpośrednich wasali')|El] możesz prawowicie posiadać (z wyjątkiem wasali poziomu [Concept('barony', 'baronii')|E]).\n\nChociaż możesz przekroczyć swój limit wasali, obniżysz wtedy zapewniane przez wasala [Concept('taxes', 'podatki')|E] oraz [Concept('levies', 'poborowych')|E]. W takim przypadku lepiej jest [Concept('transferring', 'przenieść')|E] więzi wasalne niektórych wasali, tak by pozostać poniżej dopuszczalnego limitu."
 game_concept_leasing: "Dzierżawienie"
 game_concept_lease: "Dzierżawa"
 game_concept_leases: "Dzierżawy"
 game_concept_leased: "Dzierżawione"
 game_concept_lessee: "Dzierżawca"
 game_concept_leasing_desc: "Mniejsze [Concept('baronies', 'baronie')|E] mogą być wydzierżawione [Concept('holy_orders', 'zakonom świętym')|E] lub [Concept('clergy', 'duchowieństwu')|E]. Wydzierżawione baronie zapewniają [taxes|El] oraz [Concept('levies', 'poborowych')|E] dzierżawcy, a nie [Concept('holder', 'właścicielowi')|E].\n\nZakony rycerskie mogą wydzierżawić [castle_holdings|El], a [clergy|El] może wydzierżawić [temple_holdings|El].\n\nWydzierżawione [holdings|El] nadal są uważane za część [Concept('realm', 'państwa')|E] właściciela. [county_capitals|E] nie mogą zostać wydzierżawione."
 game_concept_succession: "Sukcesja"
 game_concept_succession_desc: "$game_concept_succession$ ma miejsce, gdy [Concept( 'ruler', 'władca' )|E] umiera, dzieląc swoje [Concept( 'gold', 'złoto' )|E] i [Concept( 'titles', 'tytuły' )|E] pomiędzy swoich [Concept( 'heirs', 'dziedziców' )|E] zgodnie z obowiązującym [Concept( 'succession_laws', 'prawem sukcesji' )|E]. \n\nGracze nadal będą grać jako ich [Concept( 'player_heir', 'dziedzice' )|E], nawet jeśli niektóre tytuły zostaną utracone na rzecz innych postaci. \n\nJeśli postać gracza nie posiada dziedzica, gra zakończy się.\n\n#weak Niektóre rzadkie okoliczności, takie jak np. przegrana [Concept( 'excommunication_war', 'wojna o ekskomunikę' )|E], mogą wymusić sukcesję nawet przed śmiercią władcy. Jednak z prawnego punktu widzenia władcy nie mogą sami zdecydować się na abdykację.#!"
 game_concept_heir: "Dziedzic"
 game_concept_heirs: "Dziedzice"
 game_concept_heir_possessive: "Dziedzica"
 game_concept_heir_desc: "Dziedzic to postać, która może odziedziczyć jeden lub więcej [Concept('titles', 'tytułów')|E].\n\nKażdy posiadany [Concept( 'title', 'tytuł' )|E] ma dziedzica, określonego przez [Concept( 'succession_laws', 'prawa sukcesyjne' )|E] jego obecnego [Concept( 'holder', 'właściciela' )|E]. Kiedy obecny właściciel tytułu umrze lub w inny sposób dojdzie do [Concept( 'succession', 'sukcesji' )|E], bieżący dziedzic tytułu odziedziczy go. \n\nZwróć uwagę, że tytuły posiadane przez tego samego [Concept( 'ruler', 'władcę' )|E] mogą mieć różnych dziedziców. [primary_title|E] jest dziedziczony przez [Concept( 'primary_heir', 'głównego dziedzica' )|E], a gracze będą kontynuować grę jako [Concept( 'player_heir', 'następca gracza' )|E]."
 game_concept_primary_heir: "Dziedzic główny"
 game_concept_primary_heirs: "Dziedzice główni"
 game_concept_primary_heir_possessive: "Dziedzica głównego"
 game_concept_primary_heir_desc: "$game_concept_primary_heir$ jest postacią, która odziedziczy [Concept( 'primary_title', 'tytuł główny' )|E] po [Concept( 'ruler', 'władcy' )|E] w drodze [Concept( 'succession', 'sukcesji' )|E]. Zwykle jest to – ale nie zawsze – ta sama postać, co [Concept( 'player_heir', 'następca' )|E]."
 game_concept_player_heir: "Następca"
 game_concept_player_heir_desc: "Następca to [heir|El], którym gracz będzie kontynuował rozgrywkę po [Concept('succession', 'sukcesji')|E].\n\nNastępca jest zazwyczaj taki sam jak [primary_heir|El], lecz jeśli [succession_law|El] twojego [Concept('primary_title', 'tytułu głównego')|E] narzuca, iż powinien on trafić do postaci spoza twojej [Concept('dynasty', 'dynastii')|E] zamiast tego będziesz nadal grał jako dynastyczny spadkobierca twojego drugiego najwyższego tytułu (lub trzeciego, czwartego, itd.).\n\nTa sytuacja jest powszechna, gdy twój następca jest przegłosowywany na mocy elekcyjnego prawa sukcesji."
 game_concept_title_heir: "Dziedzic tytułu"
 game_concept_title_heirs: "Dziedzice tytułu"
 game_concept_title_heir_desc: "Dziedzic tytułu jest [Concept( 'heir', 'dziedzicem' )|E] określonego [Concept( 'title', 'tytułu' )|E] na podstawie [Concept( 'title_succession', 'tytułu sukcesji' )|E]. Otrzyma następujący tytuł, gdy obecny [holder|El] umrze."
 game_concept_realm_heir: "Dziedzic państwa"
 game_concept_realm_heirs: "Dziedzice państwa"
 game_concept_realm_heir_desc: "Dziedzic państwa to jeden z [Concept('heirs', 'dziedziców')|E] w [Concept('realm', 'pastwie')|E], który otrzyma wszystkie lub niektóre [titles|El] posiadane przez [Concept('ruler', 'władcę')|E] tego państwa, gdy władca umrze.\n\nPaństwo może mieć jednego lub więcej dziedziców państwa, w zależności od państwowego [Concept('succession_law', 'prawa sukcesyjnego')|E]."
 game_concept_disinherit: "Wydziedziczyć"
 game_concept_disinherited: "Wydziedziczone"
 game_concept_disinheriting: "Wydziedziczanie"
 game_concept_disinherits: "Wydziedzicza"
 game_concept_disinherit_desc: "[dynast|E] może wydziedziczyć członka swojej [Concept('dynasty', 'dynastii')|E] kosztem [Concept( 'dynasty_prestige', 'renomy' )|E].\n\nSpowoduje to usunięcie członka dynastii z każdej [Concept( 'line_of_succession', 'linii sukcesyjnej' )|E] wszystkich aktualnie posiadanych tytułów przez innych członków dynastii."
 game_concept_council: "Rada"
 game_concept_council_i: "@council_icon!"
 game_concept_council_desc: "Rada składa się z sześciu [Concept('councillors', 'radnych')|E], którzy asystują swojemu [Concept('ruler', 'władcy')|E] w zarządzaniu [Concept('realm', 'państwem')|E]. Jako zwierzchnicy właściwych im służb, można im powierzyć różne ważne [councillor_tasks|El]."
 game_concept_councillor: "Radny"
 game_concept_councillors: "Radni"
 game_concept_councillor_desc: "Radni są głównymi asystentami każdego [Concept( 'ruler', 'władcy' )|E] i tworzą [Concept( 'council', 'radę' )|E]. W radzie znajduje się sześć stanowisk: [chancellor|El], [marshal|El], [steward|El], [spymaster|El], [court_chaplain|El] (lub [realm_priest|El]), i w końcu twój [spouse|El].\n\nKażdy z radnych jest odpowiedzialny za dany dział, w którym może mieć do wykonania różnego rodzaju [Concept( 'councillor_tasks', 'zadania' )|E].\n\n[Concept( 'powerful_vassals', 'Potężni wasale' )|E] będą zdenerwowani jeśli nie zostaną przydzieleni na jedno z tych stanowisk, co oznacza, że ​​często będziesz musiał dokonać wyboru między uspokojeniem potężnego wasala, a mianowaniem kogoś kto jest rzeczywiście kompetentny.\n\nPełnienie funkcji radnego twojego [Concept( 'liege', 'seniora' )|E] daje ci premię, która wzrasta wraz z jego [Concept( 'rank', 'rangą')|E]."
 game_concept_councillor_task: "Zadanie radnego"
 game_concept_councillor_tasks: "Zadania radnych"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ to ważne czynności, które możesz powierzyć swoim [Concept( 'councillors', 'radnym' )|E]. Zadania te mogą być ogólne lub ukierunkowane na [county|El] lub [court|El].\n\nJeśli masz [Concept( 'relation', 'szczególną relację' )|E] z radnym, zadania z czasem ukończenia mogą trwać krócej lub dłużej.\n\n#weak Należy pamiętać, że doradcy nie są fizycznie obecni przy wykonywaniu tych zadań, a jedynie koordynują ich przebieg.#!"
 game_concept_councillor_task_possible_side_effects: "Możliwe skutki uboczne"
 game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E] może mieć z czasem nieoczekiwaną konsekwencję. Może ona być dobra lub zła, przy czym pozytywny efekt jest bardziej prawdopodobny, im wyższa jest odpowiednia [skill|El] radnego, a negatywny efekt, im jest niższa."
 game_concept_chancellor: "Kanclerz"
 game_concept_chancellors: "Kanclerze"
 game_concept_chancellor_desc: "$game_concept_chancellor$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za działania dyplomatyczne, zarówno wewnątrz, jak i poza [Concept( 'realm', 'państwem' )|E]."
 game_concept_steward: "Zarządca"
 game_concept_stewards: "Zarządcy"
 game_concept_steward_desc: "$game_concept_steward$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za zarządzanie [Concept( 'domain', 'domeną' )|E], w sprawach takich jak [taxation|El], [culture|El] i [development|El]."
 game_concept_marshal: "Marszałek"
 game_concept_marshals: "Marszałkowie"
 game_concept_marshal_desc: "$game_concept_marshal$ jest twoim naczelnym [Concept( 'commander', 'dowódcą' )|E] i [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za ogólne sprawy wojskowe."
 game_concept_spymaster: "Mistrz szpiegów"
 game_concept_spymaster_desc: "$game_concept_spymaster$ jest twoim [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za intrygi i wywiad. Uważaj na nielojalnego mistrza szpiegów, ponieważ może z łatwością działać potajemnie i uczestniczyć w spisku „[GetScheme('murder').GetTypeName]” przeciwko tobie i twojej bliskiej rodzinie!"
 game_concept_court_chaplain: "Nadworny kapelan"
 game_concept_court_chaplains: "Nadworni kapelani"
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za sprawy religijne i duchowe w [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E] „[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]”.\n\nWiary z doktryną „[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]” zamiast nadwornych kapelanów, mają znacznie potężniejszych (i kłopotliwych) [Concept( 'realm_priest', 'kapłanów koronnych' )|E]."
 game_concept_realm_priest: "Kapłan koronny"
 game_concept_realm_priests: "Kapłani koronni"
 game_concept_realm_priest_possessive: "Kapłana koronnego"
 game_concept_realm_priest_desc: "$game_concept_realm_priest$ jest [Concept( 'councillor', 'radnym' )|E] odpowiedzialnym za sprawy religijne i duchowe w [Concept( 'faiths', 'wiarach' )|E] z doktryną „[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]”.\n\nInaczej niż odpowiadające mu [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], czyli ([Concept( 'court_chaplains', 'nadworni kapelani' )|E]), kapłan koronny samoczynnie [Concept( 'lease', 'dzierżawi' )|E] wszystkie [temple_holdings|El] w [Concept( 'domain', 'domenie' )|E] [Concept( 'ruler', 'władcy' )|E], a także otrzymuje część [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E] od swoich [Concept( 'vassals', 'wasali' )|E].\n\n$game_concept_realm_priest$ zapewnia swojemu [Concept( 'liege', 'seniorowi' )|E] poborowych oraz podatki, jeśli tylko ma o nim pozytywną opinię. Im wyższa [opinion|El] o [Concept( 'liege', 'seniorze' )|E], tym więcej dóbr dostarczy.\n\n$game_concept_realm_priest$ z niską opinią o swoim seniorze nie będzie zapewniał mu żadnego złota lub poborowych, co może spowodować problemy.\n"
 game_concept_law: "Prawo"
 game_concept_laws: "Prawa"
 game_concept_law_desc: "Prawa danego państwa określają jego strukturę. Podstawowym prawem jest [crown_authority|El] państwa (lub [tribal_authority|El] w przypadku [Concept('tribes', 'plemion')|E] oraz [imperial_bureaucracy|El] w przypadku rządu [Concept('administrative', 'administracyjnego')|E]), ponieważ określa ono wzajemne relacje [Concept('lieges', 'seniorów')|E] i [Concept('vassals', 'wasali')|E].\n\nChoć mają mniejszy wpływ na codzienne życie władców w państwie, [succession_laws|El] i [title_laws|El] należy brać pod uwagę w przypadku [Concept('succession', 'sukcesji')|E]."
 game_concept_succession_law: "Prawo sukcesyjne"
 game_concept_succession_laws: "Prawa sukcesyjne"
 game_concept_succession_law_desc: "Każdy [ruler|El] ma główne prawo spadkowe, które określa, co stanie się z jego [Concept( 'titles', 'tytułami' )|E] podczas [Concept( 'succession', 'sukcesji' )|E].\n\nPonadto pojedynczy tytuł może czasami mieć własne prawo sukcesyjne, które ma pierwszeństwo przed domyślnym. Na przykład Święte Cesarstwo Rzymskie może być elekcyjne, mimo że głównym prawem sukcesyjnym cesarza jest podział.\n\nPrawo sukcesyjne możesz zmienić tylko wtedy, gdy osiągniesz odpowiedni poziom [Concept( 'crown_authority', 'autorytetu korony' )|E]."
 game_concept_religious_head_succession_law: "Prawo sukcesyjne głowy wiary"
 game_concept_religious_head_succession_law_short: "Prawo głowy wiary"
 game_concept_religious_head_succession_laws: "Prawa sukcesyjne głowy wiary"
 game_concept_religious_head_succession_laws_short: "Prawa głowy wiary"
 game_concept_religious_head_succession_law_desc: "[rulers|E], którzy są [Concept('heads_of_faith', 'głową wiary')|E], mają dodatkowo obowiązujące prawo [Concept('succession', 'sukcesji')|E] w państwie. Wymaga ono, aby [heir|El] był tej samej [Concept('faith', 'wiary')|E] co władca. Nie może być ono zmieniane, a [titles|El] głowy wiary nie mogą posiadać oddzielnych praw [Concept('title_succession', 'sukcesji tytułu')|E]. Jedynym sposobem, aby znieść tego rodzaju prawo, jest zewnętrzna ingerencja w celu zniszczenia tytułu [Concept('heads_of_faith', 'głowy wiary')|E]."
 game_concept_opinion: "Opinia"
 game_concept_opinions: "Opinie"
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinion_desc: "Każda postać ma swoją opinię o każdej innej postaci, reprezentowaną przez wartość wahającą się od #N -100#! do #P +100#!.\n\nOpinia, jaką ma o tobie inna postać jest bardzo znacząca, ponieważ to ona będzie decydować o tym, jak dana postać będzie się zachowywać w stosunku do ciebie! \n\nNależy szczególnie uważać na opinie swoich [Concept('powerful_vassals', 'wpływowych wasali')|E], [Concept('spymaster', 'mistrza szpiegów')|E] oraz [Concept('spouse', 'małżonka')|E]."
 game_concept_faction: "Frakcja"
 game_concept_factions: "Frakcje"
 game_concept_faction_desc: "$game_concept_faction$ jest grupą [Concept( 'vassals', 'wasali' )|E] o wspólnych interesach politycznych. Miejscowa ludność [Concept( 'counties', 'hrabstw' )|E] może również dołączyć do pewnych typów frakcji, takich jak frakcja chłopska.\n\nFrakcje stają się niebezpieczne, gdy ich [faction_discontent|El] osiągnie pewien punkt, w którym wystosują ultimatum.\n\nJeśli [liege|El] nie spełni żądań, frakcja wywoła bunt, doprowadzając do [Concept( 'civil_war', 'wojny domowej' )|E]."
 game_concept_faction_discontent: "Niezadowolenie"
 game_concept_discontent: "Niezadowolenie"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$ jest miarą tego, jak bliska wystawienia ultimatum jest dana [faction|El].\n\nJeśli [military_power|El] frakcji osiągnie próg, niezadowolenie będzie rosnąć każdego miesiąca. Jeśli siła militarna spadnie poniżej progu, niezadowolenie zmniejszy się. Niezadowolenie potężnych frakcji może rosnąć bardzo szybko."
 game_concept_military_power: "Siła militarna"
 game_concept_faction_military_power: "Siła militarna frakcji"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$ jest miarą całkowitej siły militarnej [Concept( 'faction', 'frakcji' )|E] w stosunku do celu.\n\nJest ona sumą siły militarnej wszystkich osób znajdujących się w niej. Jeśli celem frakcji jest [liege|El] jednego z członków, siła tego drugiego jest również odejmowana od względnej siły seniora."
 game_concept_scheme: "Spisek"
 game_concept_scheming: "Spiskowanie"
 game_concept_schemes: "Spiski"
 game_concept_scheme_desc: "Spisek to długoterminowa próba wpłynięcia na otaczający świat. Celami spisków mogą być [characters|El], [titles|El], [cultures|El] i [faiths|El], a same spiski dzielą się na cztery rodzaje: [Concept('personal', 'osobiste')|E], [Concept('scheme_hostile', 'wrogie')|E], [Concept('political', 'polityczne')|E] i [contract_schemes|El].\n\n[success_chance|E] spisku rośnie z czasem, w zależności od twojej biegłości w powiązanej [Concept('skill', 'umiejętności')|E]. Wpływ na nią mają również [agents|El], z którymi opracowujesz swój spisek.\n\n#WEAK Cele [Concept('secret_schemes', 'spisków sekretnych')|E] nie są ich świadome, lecz mogą je odkryć w przypadku niskiej [Concept('secrecy', 'poufności')|E]. #!"
 game_concept_scheme_countermeasure: "Priorytetowy środek zaradczy"
 game_concept_scheme_countermeasures: "Priorytetowe środki zaradcze"
 game_concept_scheme_countermeasure_countermeasure: "Środek zaradczy"
 game_concept_scheme_countermeasure_countermeasures: "Środki zaradcze"
 game_concept_scheme_countermeasure_desc: "Jeżeli podejrzewasz, że jesteś celem [Concept('scheme', 'spisku')|E], możesz coś z tym zrobić, skupiając wszystkie swoje wysiłki obronne na jednym rodzaju spisku kosztem innych.\n\nW danym momencie aktywny może być wyłącznie jeden środek zaradczy. Wzmocnienie obrony w jednym obszarze wymaga odciągnięcia uwagi od innego.\n\nŚrodki zaradcze można wykorzystywać do zmniejszenia [Concept('secrecy', 'poufności')|E] lub dostosowywania [Concept('success_chance', 'szansy powodzenia')|E] różnych grup spisków. Środki te mogą ci pomóc zyskać na czasie lub wzmocnić obronę, lecz mają wady, które sprawiają, że lepiej, aby nie były aktywne przez cały czas."
 game_concept_scheme_precaution: "Dodatkowy środek"
 game_concept_scheme_precautions: "Dodatkowe środki"
 game_concept_scheme_precaution_precaution: "Środek"
 game_concept_scheme_precaution_precautions: "Środki"
 game_concept_scheme_precaution_desc: "Nie każda [character|El] może przeprowadzić spisek, wykorzystując w tym celu wyłącznie [skill|El]. Jeżeli [scheme_target_target|El] stanowi zbyt trudne wyzwanie, zapłacenie za dodatkowe środki może pomóc zrekompensować jedną słabość kosztem innej.\n\n#WEAK $game_concept_scheme_precaution_precautions$ są opcjonalne: korzystaj z nich w sposób taktyczny.#!"
 game_concept_personal_scheme: "Spisek osobisty"
 game_concept_personal_schemes: "Spiski osobiste"
 game_concept_personal: "Osobisty"
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$ to [schemes|El], których celem jest wywołanie konkretnego statusu pomiędzy [Concept('scheme_owner', 'inicjatorem spisku')|E] a [Concept('scheme_target', 'celem spisku')|E].\n\nPrzykładami spisku osobistego są:\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName|l]."
 game_concept_scheme_owner: "Inicjator spisku"
 game_concept_schemer: "Spiskowiec"
 game_concept_scheme_owners: "Inicjatorzy spisku"
 game_concept_scheme_owner_owner: "Inicjator"
 game_concept_scheme_owner_desc: "$game_concept_scheme_owner_owner$ spisku to [character|El] spiskująca przeciwko [Concept('scheme_target', 'celowi spisku')|E].\n\n#WEAK Mowa na przykład o niedoszłym mordercy w spisku takim jak [GetScheme('murder').GetTypeName|l].#!"
 game_concept_scheme_target: "Cel spisku"
 game_concept_scheme_targets: "Cele spisku"
 game_concept_scheme_target_target: "Cel"
 game_concept_scheme_target_desc: "$game_concept_scheme_target_target$ spisku to [character|El], przeciw której spiskuje [scheme_owner|El].\n\n#WEAK Mowa na przykład o potencjalnej ofierze w spisku takim jak [GetScheme('murder').GetTypeName|l].#!"
 game_concept_secret_scheme: "Spisek sekretny"
 game_concept_secret_scheme_single: "Sekretny"
 game_concept_secret_schemes: "Spiski sekretne"
 game_concept_secret_scheme_desc: "$game_concept_secret_scheme$ jest [Concept('scheme', 'spiskiem')|E], który rozwija się bez wiedzy jego [Concept('scheme_target', 'celu')|E].\n\nTaki spisek można jednak odkryć, co będzie skutkowało zmniejszeniem [Concept('success_chance', 'szansy powodzenia')|E], a także zwiększeniem ryzyka wykrycia [Concept('scheme_owner', 'inicjatora')|E], nim spisek zostanie zrealizowany.\n\nPełniące funkcję [Concept('agents', 'wspólników')|E] postacie zwerbowane do sekretnego spisku mogą zostać [agent_discovery_discovered|El]."
 game_concept_agent: "Wspólnik"
 game_concept_agents: "Wspólnicy"
 game_concept_agent_i: "@scheme_agent_icon!"
 game_concept_agents_desc: "$game_concept_agent$ jest uczestnikiem [Concept('scheme', 'spisku')|E] mogącym zapewnić jedną z trzech korzyści. Może zwiększyć [Concept('success_chance', 'szansę powodzenia')|E], skrócić [scheme_speed_single|El] lub zwiększyć [secrecy|El]. Rolę wspólnika mogą odgrywać wyłącznie [courtiers|El], [guests|El] i [direct_vassals|El] postaci będącej celem spisku.\n\nPosiadanie wspólników będących blisko celu jest bardzo ważne w przypadku spisków [Concept('scheme_hostile', 'wrogich')|E]. Dla przykładu [councillors|El] lub członkowie [Concept('close_family', 'bliskiej rodziny')|E] postaci będącej celem w większym stopniu przyczyniają się do skrócenia czasu trwania i zwiększenia szansy powodzenia spisku.\n\nOdgrywanie roli wspólnika w [Concept('hostile_scheme', 'spisku wrogim')|E] jest [Concept('crime', 'przestępstwem')|E], a postacie będące wspólnikami mogą zostać [agent_discovery_discovered|El]."
 game_concept_agent_discovery: "Wspólnik wykryty"
 game_concept_agent_discovery_discovered: "Wykryte"
 game_concept_agent_discovery_desc: "Wykryci [agents|El] biorący udział w [Concept('secret_scheme', 'spisku sekretnym')|E] mogą być postrzegani przez swojego [Concept('liege', 'seniora')|E] jako [criminals|El]. Ponadto osoby takie mogą być [imprisoned|El]."
 game_concept_scheme_discovery_chance: "Szansa wykrycia spisku"
 game_concept_scheme_discovery_chance_desc: "Liczba ta zostaje odjęta bezpośrednio od punktów [Concept('secrecy', 'poufności')|E] każdego [Concept('secret_scheme', 'spisku sekretnego')|E] opracowywanego przeciwko tobie lub twoim [Concept('courtiers', 'dworzanom')|E].\n\n#WEAK $game_concept_secrecy$ jest sprawdzana podczas realizacji spisku, a także raz w miesiącu po obniżonej stawce.#!"
 game_concept_scheme_odds: "Szansa powodzenia spisku"
 game_concept_scheme_odds_odds: "Szansa powodzenia"
 game_concept_scheme_odds_desc: "Powodzenie spisku zależy od wielu czynników, z których część nie będzie znana do momentu rozpoczęcia realizacji spisku i zwerbowania [Concept('agents', 'wspólników')|E].\n\n$game_concept_scheme_odds_odds$ reprezentuje szacowany poziom trudności spisku – choć możliwe jest zrealizowanie każdego spisku, wiele z nich będzie kosztownych.\n\nWyróżnia się pięć poziomów szansy powodzenia spisku:\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK – realizacja spisku będzie prawdopodobnie prosta, szybka i cicha.#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK – wymagany minimalny wysiłek.#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK – może wymagać kilku łapówek.#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK – nie gwarantuje się powodzenia.#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK – niepowodzenie jest prawdopodobne, konieczne jest wydanie złota.#!"
 game_concept_prevented_murder: "Udaremnione morderstwo"
 game_concept_prevented_murder_prevent: "Udaremniać"
 game_concept_prevented_murder_desc: "W rzadkich przypadkach pewne sytuacje w życiu osoby będącej [Concept('scheme_target_target', 'celem')|E] [Concept('scheme', 'spisku')|E] takiego jak [GetScheme('murder').GetTypeName|l] mogą spowodować niepowodzenie w końcowej fazie jego realizacji.\n\nSytuacje te są niezależne od [Concept('success_chance', 'szansy powodzenia')|E].\n\n#WEAK Przykłady obejmują interwencję ochroniarza, pregustatora, tarczowniczki lub lojalnego zwierzaka.#!"
 game_concept_political_scheme: "Spisek polityczny"
 game_concept_political_schemes: "Spiski polityczne"
 game_concept_political: "Polityczny"
 game_concept_political_scheme_desc: "$game_concept_political_schemes$ obejmują wszystkie [schemes|El] wykorzystywane wyłącznie przez [administrative_governments|El]. Wyróżnia się następujące spiski polityczne:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName|l].\n"
 game_concept_hostile_scheme: "Spisek wrogi"
 game_concept_scheme_hostile: "Wrogi"
 game_concept_hostile_schemes: "Spiski wrogie"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$ są [Concept('schemes', 'spiskami')|E] mającymi na celu wyrządzenie krzywdy konkretnej [Concept('character', 'postaci')|E]. Większość spisków wrogich opiera się na [Concept('secrecy', 'poufności')|E].\n\nPrzykładami wrogich spisków są:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName|l],\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName|l]."
 game_concept_scheme_phase: "Faza spisku"
 game_concept_scheme_phases: "Fazy spisku"
 game_concept_scheme_phase_phase: "Faza"
 game_concept_scheme_phase_phases: "Fazy"
 game_concept_scheme_phase_desc: "$game_concept_scheme_phase_phase$ to czas wymagany do #EMP jednorazowego#! zwiększenia [Concept('scheme_success_chance', 'szansy powodzenia spisku')|E].\n\nW każdej fazie spisek zyska [Concept('scheme_opportunity_opportunity', 'przewagę')|E]. [scheme_speed_single|El] można skrócić poprzez rekrutację [Concept('agents', 'wspólników')|E], z kolei [scheme_resistance|El] ze strony celu go wydłuża."
 game_concept_secret: "Sekret"
 game_concept_secrets: "Sekrety"
 game_concept_secret_desc: "$game_concept_secrets$ to tajemnice, o których postacie nie chcą, aby inni wiedzieli, ponieważ są zawstydzające, niemoralne lub jawnie [Concept( 'criminal', 'karalne' )|E].\n\nSekrety można odkryć poprzez [Concept( 'councillor_task', 'zadanie radnego' )|E] „$task_find_secrets$”, które jest wykonywane przez [Concept( 'spymaster', 'mistrza szpiegów' )|E]. Kiedy znasz już czyjś sekret, możesz [Concept( 'blackmail','szantażować' )|E] daną postać, aby zyskać na nią [Concept( 'hook', 'hak' )|E]."
 game_concept_barony: "Baronia"
 game_concept_baronies: "Baronie"
 game_concept_barons: "Baronowie"
 game_concept_baron: "Baron"
 game_concept_barony_desc: "Baronie to tytuły o najniższej randze – są to najmniejsze obszary na mapie, z których składają się [Concept('counties', 'hrabstwa')|E].\n\nTytuły baronii zawsze muszą posiadać [Concept('holder', 'właściciela')|E] jeśli zawierają jakąś [Concept('holding', 'posiadłość')|E]."
 game_concept_county: "Hrabstwo"
 game_concept_counties: "Hrabstwa"
 game_concept_count: "Hrabia"
 game_concept_counts: "Hrabiowie"
 game_concept_county_desc: "$game_concept_county$ to [title|El] niższy rangą od [Concept('duchy', 'księstwa')|E], a wyższy niż [barony|El].\n\nTytuł obejmuje [Concept('county_capital', 'stolicę')|E] hrabstwa, a także prawa [de_jure|El] do wszystkich baronii w hrabstwie.\n\nHrabstwa zawsze mają [Concept('holders', 'właścicieli')|E], ponieważ stolic hrabstw nie można zniszczyć."
 game_concept_duchy: "Księstwo"
 game_concept_duchies: "Księstwa"
 game_concept_duke: "Książę"
 game_concept_dukes: "Książęta"
 game_concept_duchy_desc: "$game_concept_duchy$ to niższej rangi [title|El] od [Concept( 'kingdom', 'królestwa' )|E], ale wyższej od [Concept( 'county', 'hrabstwa' )|E].\n\n[holder|E] księstwa ma prawa [de_jure|El] do jego składowych hrabstw i może w nim mieć hrabiów jako [Concept( 'vassals', 'wasali' )|El].\n\nKsięstwa mogą być nieaktywne, nie mając żadnego właściciela. Taki tytuł może wtedy zostać utworzony przez władcę, który kontroluje przynajmniej połowę hrabstw w księstwie."
 game_concept_kingdom: "Królestwo"
 game_concept_kingdoms: "Królestwa"
 game_concept_king: "Król"
 game_concept_kings: "Królowie"
 game_concept_kingdom_desc: "$game_concept_kingdom$ to [title|El] niższy rangą od [empire|El], a wyższy niż [duchy|El].\n\n[holder|E] królestwa ma prawa [de_jure|El] do jego terytoriów składowych i może mieć książęta jako [Concept( 'vassals', 'wasali' )|E].\n\nJeśli królestwo nie ma właściciela, tytuł może stać się nieaktywny. Takie tytuły mogą być tworzone przez [Concept( 'ruler', 'władcę' )|E], który kontroluje co najmniej połowę wchodzących w skład hrabstw."
 game_concept_empire: "Imperium"
 game_concept_empires: "Imperia"
 game_concept_emperor: "Cesarz"
 game_concept_emperors: "Cesarzowie"
 game_concept_empire_desc: "Imperia to [titles|El] najwyższej rangi.\n\n[holder|E] imperium ma prawa [de_jure|El] do jego terytoriów składowych i może posiadać królów jako [Concept( 'vassals', 'wasali' )|E]\n\nImperia mogą być nieaktywne i nie posiadać aktualnie właściciela. Takie tytuły mogą być utworzone przez [Concept('ruler', 'władcę')|E], który kontroluje więcej niż 80% hrabstw w jego obrębie."
 game_concept_culture: "Kultura"
 game_concept_cultures: "Kultury"
 game_concept_culture_possessive: "Kultury"
 game_concept_cultural: "Kulturowe"
 game_concept_culture_desc: "$game_concept_culture$ reprezentuje język oraz zwyczaje postaci lub [Concept( 'county', 'hrabstwa' )|E].\n\nPostacie o różnych kulturach będą miały niższą [Concept( 'opinions', 'opinię' )|E] o sobie nawzajem. Kara ta może zostać zmniejszona poprzez zwiększenie [Concept( 'cultural_acceptance', 'tolerancji kulturowej' )|E]."
 game_concept_religion: "Religia"
 game_concept_religions: "Religie"
 game_concept_religion_desc: "$game_concept_religion$ może składać się z wielu różnych wyznań, nazywanych [Concept( 'faiths', 'wiarami' )|E]. Każda religia jest częścią jednej z trzech wielkich [Concept( 'religious_families', 'grup religijnych' )|E]: [GetReligionFamily('rf_abrahamic').GetName|l], [GetReligionFamily('rf_eastern').GetName|l] lub [GetReligionFamily('rf_pagan').GetName|l]."
 game_concept_heresy: "Herezja"
 game_concept_heresies: "Herezje"
 game_concept_heresy_desc: "Kiedy [fervor|El] [Concept( 'faith', 'wiary' )|E] jest niska, może dojść do wybuchu herezji. Kiedy do tego dojdzie, [ruler|El] z niską gorliwością nawróci się na inną wiarę, zyskując cechę [GetTrait('heresiarch').GetName( GetNullCharacter )]. Następnie będzie szerzyć nową wiarę w swoich [Concept( 'counties', 'hrabstwach' )|E] i pośród swoich [Concept( 'vassals', 'wasali' )|E].\n\nJeśli wybuch herezji jest niewielki, na tym się skończy. Jeśli zaś jest poważny, również inni władcy w regionie się nawrócą. Jeśli znajdujesz się w tym regionie, staniesz przed wyborem: nawrócić się, czy zachować starą wiarę."
 game_concept_faith: "Wiara"
 game_concept_faiths: "Wiary"
 game_concept_faithpossessive: "Wiary"
 game_concept_faith_desc: "Wiara to specyficzne wyznanie większej [Concept( 'culture', 'religii' )|E]. Wszystkie postacie i [counties|El] mają własną wiarę, tak samo, jak [Concept( 'culture', 'kulturę' )|E].\n\nKażda wiara jest definiowana przez zestaw [Concept( 'doctrines', 'doktryn' )|E] z dalekosiężnymi konsekwencjami dla jej wyznawców.\n\nKażda wiara ma pewien stopień [Concept( 'fervor', 'gorliwości' )|E], który określa, jak bardzo podatna jest na [Concept( 'heresy', 'herezję' )|E] ([rulers|El] i hrabstwa nawracają się na inne wyznania w ramach tej samej religii)."
 game_concept_tolerance: "Tolerancja"
 game_concept_tolerate: "Tolerować"
 game_concept_tolerates: "Toleruje"
 game_concept_fervor: "Gorliwość"
 game_concept_fervor_desc: "$game_concept_fervor$ [Concept( 'faith', 'wiary' )|E] może wynosić od #V 0#! do #V 100%#!. Niska gorliwość ułatwia władcom tworzenie własnych wiar i zwiększa prawdopodobieństwo, że [counties|El] i postacie nawrócą się na inne wiary, w tym [heresies|El]. Wysoka gorliwość zwiększa szybkość nawracania hrabstwa.\n\n$game_concept_fervor$ zmienia się naturalnie, wraz z upływem czasu. Mniejsze wiary mają zazwyczaj większą gorliwość. Większe wyznania mają zwykle niską gorliwość.\n\nProwadzenie wielkich świętych wojen, a także zwykłych świętych wojen, zakończonych sukcesem, zmniejsza gorliwość, natomiast bycie ich celem ją zwiększa. Wybuchy [Concept( 'heresy', 'herezji' )|E] znacznie zwiększą gorliwość."
 game_concept_doctrine: "Doktryna"
 game_concept_doctrines: "Doktryny"
 game_concept_doctrines_desc: "Doktryny mogą być traktowane jako prawa religijne, które wyznaczają dopuszczalne zachowania w ramach danej [Concept( 'faith', 'wiary' )|E]."
 game_concept_gender_doctrines: "Doktryny płci"
 game_concept_gender_doctrines_desc: "[doctrines|E] te określają, które [gender_laws|El] są dostępne dla członków [Concept( 'faith', 'wiary' )|E].\n\nOkreślają również pewne dodatkowe zasady, takie jak, które [claims|El] mogą być dziedziczone, kto może zostać [Concept( 'commanders', 'dowódcą' )|E] i [Concept( 'knights', 'rycerzem' )|E] oraz do którego z [Concept( 'house', 'rodów' )|E] rodziców będzie należeć [bastard|El].\n\nIstnieją następujące doktryny płci:\n$BULLET_WITH_TAB$Dominacja mężczyzn\n$BULLET_WITH_TAB$Równość\n$BULLET_WITH_TAB$Dominacja kobiet"
 game_concept_realm_capital: "Stolica państwa"
 game_concept_realm_capitals: "Stolice państw"
 game_concept_realm_capital_possessive: "Stolicy państwa"
 game_concept_capital: "Stolica"
 game_concept_capitals: "Stolice"
 game_concept_capital_possessive: "Stolicy"
 game_concept_realm_capital_desc: "Stolica państwa to [holding|El] w której rezyduje [ruler|El] oraz jego [court|El]. Ta posiadłość posiada premię do [Concept('tax', 'podatków')|E] oraz zawsze jest dziedziczona przez [Concept('primary_heir', 'głównego dziedzica')|E].\n\n[occupying|E] stolicy państwa wroga znacznie zwiększa [war_score|El], a czasem pozwala [Concept('imprison', 'uwięzić')|E] członków rodziny wroga."
 game_concept_county_capital: "Stolica hrabstwa"
 game_concept_county_capitals: "Stolice hrabstw"
 game_concept_county_capital_desc: "Stolica hrabstwa to główna [holding|El] w [Concept('county', 'hrabstwie')|E]. Ta posiadłość nigdy nie może zostać zniszczona lub [Concept('leased', 'wydzierżawiona')|E] i zawsze jest własnością [Concept('ruler', 'władcy')|E], który posiada [title|El] tego hrabstwa.\n\nStolice hrabstw pozwalają na budowę dodatkowej [Concept('building', 'budowli')|E] w porównaniu do pomniejszych posiadłości."
 game_concept_de_jure_capital: "Stolica de iure"
 game_concept_de_jure_capital_desc: "Stolica de iure [Concept('title', 'tytułu')|E] to [county|El], które jest jego historyczną stolicą. Zawsze możesz zdecydować się na przeniesienie swojej [Concept('realm_capital', 'stolicy państwa')|El] do stolicy de iure twojego [Concept('primary_title', 'tytułu głównego')|E], nawet jeśli została już wcześniej przeniesiona."
 game_concept_capital_duchy: "Księstwo stołeczne"
 game_concept_capital_duchy_desc: "Modyfikator stolicy księstwa zwiększa liczbę [Concept( 'levies', 'poborowych' )|E], których otrzymujesz ze wszystkich [holdings|El], posiadanych w obrębie tego samego [Concept( 'duchy', 'księstwa' )|E] [de_jure|El], co twoja [capital|El]. To zapewnia także premię wszystkim [Concept( 'stationed', 'stacjonującym' )|E] [Concept( 'men_at_arms', 'zbrojnym' )|E]. Aby modyfikator ten był aktywny, musisz osobiście władać danym księstwem.\n\nTen modyfikator nie łączy się z premią do stolicy państwa."
 game_concept_liege: "Senior"
 game_concept_lieges: "Seniorzy"
 game_concept_liege_possessive: "Seniora"
 game_concept_liege_desc: "$game_concept_liege$ jest [Concept( 'ruler', 'władcą' )|E], który posiada co najmniej jednego [Concept( 'vassal', 'wasala' )|E]. Seniorzy sami mogą być wasalami względem władców posiadających wyższe tytuły. "
 game_concept_rightful_liege: "Prawowity senior"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "Prawowity senior [Concept('vassal', 'wasala')|E] to [Concept('ruler', 'władca')|E], który posiada bezpośredni [title|El] [de_jure|El] [Concept('liege', 'seniora')|E] [Concept('primary_title', 'tytułu głównego')|E] wasala. Jeśli wasal nie jest poddanym swojego prawowitego seniora, wnosi on mniej [Concept('taxes', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E], a także otrzyma karę do [Concept( 'opinion', 'opinii' )|E] o swoim seniorze. Posiadanie tytułu wyższego [Concept( 'title_tier', 'poziomu' )|E] w obrębie tego samego de iure skutkuje obniżeniem kar.\n\nWyjątkiem są [Concept( 'duke', 'książęta' )|E], którzy są częścią hierarchii de iure [Concept( 'empire', 'imperium' )|E], będący bezpośrednimi wasalami cesarza. Wnoszą pełne kontrybucje, dokładnie tak, jakby cesarz posiadał tytuł de iure ich [Concept( 'kingdom', 'królestwa' )|E]."
 game_concept_rightful_liege_desc_part2: "#weak Przykład: Hrabia $c_dunbar$ jest wasalem bezpośrednim króla Anglii. Jako że król Anglii nie jest księciem $d_lothian$, królem Szkocji ani cesarzem Brytanii, hrabia $c_dunbar$ wnosi tylko małą część podatków i poborowych swojemu seniorowi.\n\nHrabia $c_norfolk$ jest także wasalem bezpośrednim króla Anglii. Z tego względu, że król Anglii nie posiada księstwa $d_norfolk_adj$, hrabia $c_norfolk_adj$ wnosi na jego rzecz zredukowaną ilość podatków i mniejszą liczbę poborowych. Biorąc pod uwagę, iż $c_norfolk$ jest częścią de iure Królestwa Anglii, hrabia $c_norfolk_adj$ nadal wnosi na rzecz króla Anglii znacząco więcej podatków i poborowych niż hrabia $c_dunbar$.#!"
 game_concept_megaduke_penalty: "Przerost"
 game_concept_megaduke_penalty_desc: "Gdy posiadasz więcej niż [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [Concept('counties', 'hrabstw')|E] w swoim [Concept('realm', 'państwie')|E] jako [duke|El] cierpisz z powodu nadmiernego przerostu, obniżając swoje dochody z [Concept('tax', 'podatków')|E].\n\nZostanie władcą [Concept('rank', 'rangi')|E] [Concept('king', 'króla')|E] lub [Concept('emperor', 'cesarza')|E] usunie tę karę."
 game_concept_top_liege: "Suzeren"
 game_concept_top_lieges: "Suzereni"
 game_concept_top_liege_possessive: "Suzerena"
 game_concept_top_liege_desc: "$game_concept_top_liege$ jest [Concept( 'liege', 'seniorem' )|E] na szczycie hierarchii [Concept( 'vassal', 'wasali' )|E].\n\nJest w pełni [Concept( 'independent', 'niezależnym' )|E] [Concept( 'ruler', 'władcą' )|E] i nie odpowiada przed żadnym śmiertelnikiem."
 game_concept_top_realm: "Państwo suzerena"
 game_concept_top_realm_desc: "$game_concept_top_realm$ jest [Concept( 'realm', 'państwem' )|E] [Concept( 'top_liege', 'suzerena' )|E]."
 game_concept_domain: "Domena"
 game_concept_domains: "Domeny"
 game_concept_domain_desc: "$game_concept_domain$ [Concept( 'ruler', 'władcy' )|E] jest zbiorem wszystkich [Concept( 'holdings', 'posiadłości' )|E], które osobiście posiada.\n\nDość stały [domain_limit|El] sprawia, że władca musi polegać na swoich [Concept( 'vassals', 'wasalach' )|E], aby zwiększyć rozmiar swojego [Concept( 'realm', 'państwa' )|E] poza określony punkt."
 game_concept_regiment: "Pułk"
 game_concept_regiments: "Pułki"
 game_concept_regiment_desc: "$game_concept_regiment$ jest grupą [Concept( 'soldiers', 'żołnierzy' )|E] jednego typu (np. łuczników, piechurów lub [Concept( 'levies', 'poborowych' )|E]). Chociaż poborowi też są pogrupowani w pułki, to najważniejsze znaczenie mają tutaj [men_at_arms|El]."
 game_concept_realm: "Państwo"
 game_concept_realms: "Państwa"
 game_concept_realm_desc: "$game_concept_realm$ to całe terytorium, które [Concept( 'ruler', 'władca' )|E] kontroluje bezpośrednio lub za pośrednictwem swoich [Concept( 'vassals', 'wasali' )|E] (w przeciwieństwie do [Concept( 'domain', 'domeny' )|E], która obejmuje jedynie [Concept( 'holdings', 'posiadłości' )|E] osobiście zarządzane przez władcę)."
 game_concept_gold: "Złoto"
 game_concept_gold_desc: "Złoto reprezentuje wszystkie płynne aktywa danej postaci, czyli jej bogactwo. Może zostać wydane na wiele rzeczy, a przede wszystkim na wznoszenie [Concept( 'buildings', 'budowli' )|E], opłacenie [Concept( 'regiments', 'pułków' )|E] oraz tworzenie [Concept( 'titles', 'tytułów' )|E]."
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "Dochód"
 game_concept_income_desc: "Istnieje wiele źródeł [Concept('gold', 'złota')|E], lecz dwa najważniejsze z nich to [taxation|El] swoich własnych [holdings|El] oraz [Concept('vassals', 'wasali')|E]."
 game_concept_trait: "Cecha"
 game_concept_traits: "Cechy"
 game_concept_trait_desc: "Cechy postaci określają jej osobowość, szczególnego rodzaju zachowania, podejmowane czynności oraz samopoczucie. \n\nKażda z cech wywołuje określonego rodzaju skutki, z czego niektóre z nich mogą wpływać na [skills|El] postaci.\n\nCechy osobowości mogą w istotny sposób determinować zachowanie się postaci. Działanie wbrew własnej osobowości powoduje zwiększenie [Concept( 'stress', 'stresu' )|E].\n\nNiektóre cechy są [Concept( 'congenital', 'wrodzone' )|E] i mogą być dziedziczone przez potomków."
 game_concept_spouse: "Małżonek"
 game_concept_spouses: "Małżonkowie"
 game_concept_spouse_possessive: "Małżonka"
 game_concept_spouse_desc: "$game_concept_spouse$ jest mężem lub żoną postaci; rezultatem [Concept( 'marriage', 'małżeństwa' )|E].\n\nAby mieć prawowite potomstwo i spłodzić [Concept( 'heirs', 'dziedziców' )|E], konieczne jest posiadanie małżonka lub [Concept( 'concubine', 'konkubiny' )|E] (aczkolwiek [bastards|El] mogą zostać uznane za prawowite dzieci).\n\nJedynym sposobem na zawarcie [Concept( 'alliance', 'sojuszu' )|E] jest małżeństwo lub [betrothal|El]; własne lub bliskiego krewnego.\n\nTwój (główny) małżonek jest również członkiem twojej [Concept( 'council', 'rady' )|E] i może wykonywać wiele przydatnych [Concept( 'councillor_tasks', 'zadań radnych' )|E].\n\n[doctrines|E] [Concept( 'faith', 'wiary' )|E] określają, ilu małżonków możesz mieć oraz w jaki sposób możesz się z nimi [Concept( 'divorced', 'rozwieść' )|E].\n"
 game_concept_primary_spouse: "Małżonek główny"
 game_concept_primary_spouse_desc: "W [Concept( 'faiths', 'wiarach' )|E], w których obowiązuje [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l], [rulers|El] muszą zdecydować, który z ich małżonków otrzyma miano głównego. Wraz z nim, główny małżonek władcy zyskuje premię do [Concept( 'fertility', 'płodności' )|E] oraz [Concept( 'opinion', 'opinii' )|E] o władcy, a także może służyć w [Concept( 'council', 'radzie' )|E]."
 game_concept_available_spouse: "Dostępny małżonek"
 game_concept_available_spouse_desc: "[spouse|E] może zasiadać w [Concept( 'council', 'radzie' )|E] władcy, tylko gdy jest w stanie wypełniać powierzone mu obowiązki.\n\nIstnieją różne okoliczności, które mogą udaremnić małżonkowi wykonywanie obowiązków, a kilka najczęstszych z nich to:\n$BULLET_WITH_TAB$bycie [Concept( 'ruler', 'władcą' )|E] własnego [Concept( 'realm', 'państwa' )|E]\n$BULLET_WITH_TAB$przebywanie na [Concept( 'court', 'dworze' )|E] innego władcy\n$BULLET_WITH_TAB$bycie [Concept( 'imprisoned', 'uwięzionym' )|E] zarówno u siebie, jak i za granicą\n$BULLET_WITH_TAB$posiadanie [Concept( 'trait', 'cechy' )|E] [GetTrait('incapable').GetName( GetNullCharacter )|l].\n\nJeżeli niedostępny małżonek znów stanie się dostępny, automatycznie wznowi wcześniej przydzielone mu obowiązki w radzie.\n\nMałżonek, który sam jest władcą, nadal może służyć w twojej radzie, o ile jest twoim [Concept( 'direct_vassal', 'bezpośrednim wasalem' )|E]. W innym wypadku zawsze będzie uważany za niedostępnego."
 game_concept_holding: "Posiadłość"
 game_concept_holdings: "Posiadłości"
 game_concept_holding_desc: "$game_concept_holding$ jest centralną osadą [Concept( 'barony', 'baronii' )|E] lub [Concept( 'county_capital', 'stolicy hrabstwa' )|E].\n\nZapewnia [Concept( 'taxes', 'podatki' )|E] i [Concept( 'levies', 'poborowych' )|E] swojemu [Concept( 'holder', 'właścicielowi' )|E], w zależności od [Concept( 'holding_type', 'rodzaju posiadłości' )|E]. Zbiór posiadłości będących własnością [Concept( 'ruler', 'władcy' )|E] nazywany jest [Concept( 'domain', 'domeną' )|E]."
 game_concept_holding_type: "Rodzaj posiadłości"
 game_concept_holding_types: "Rodzaje posiadłości"
 game_concept_holding_type_desc: "Istnieją cztery rodzaje [holdings|El]: [castles|El], [cities|El], [tribes|El] i [temples|El]. Każda z tych posiadłości pozwala na wzniesienie różnego typu [Concept( 'buildings', 'budowli' )|E]. [government_form|E] [Concept( 'ruler', 'władcy' )|E] określa, które posiadłości może posiadać bez ponoszenia kary. W przypadku świątyń istotną rolę w tym zakresie mogą odgrywać [doctrines|El] określonej [Concept( 'faith', 'wiary' )|E]."
 game_concept_castle_holding: "Posiadłość zamkowa"
 game_concept_castle: "Zamek"
 game_concept_castles: "Zamki"
 game_concept_castle_holdings: "Posiadłości zamkowe"
 game_concept_castle_holding_desc: "Zamki są najbardziej ufortyfikowanymi [Concept( 'holding_type', 'rodzajami posiadłości' )|E] i służą jako standardowa obrona dla [Concept( 'rulers', 'władców' )|E] [Concept( 'feudal', 'feudalnych' )|E], [Concept( 'clan', 'klanowych' )|E] oraz [Concept( 'tribal', 'plemiennych' )|E], jak również [Concept( 'holy_orders', 'zakonów świętych' )|E]. Zwykle zapewniają więcej [Concept( 'levies', 'poborowych' )|E] niż [Concept( 'taxes', 'podatków' )|E]."
 game_concept_temple_holding: "Posiadłość świątynna"
 game_concept_temple: "Świątynia"
 game_concept_temples: "Świątynie"
 game_concept_temple_holdings: "Posiadłości świątynne"
 game_concept_temple_holding_desc: "Świątynie to [holding_type|El], które mogą być posiadane przez członków [Concept( 'clergy', 'duchowieństwa' )|E] jako [church_property|El] (w [Concept( 'theocratic', 'teokratycznej' )|E] [Concept( 'government_form', 'formie rządu' )|E]). Jednak w [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E] „[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]” każdy może nimi zarządzać w ramach swojej domeny bez ponoszenia kar.\n\nŚwiątynie zapewniają zrównoważoną liczbę [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'taxes', 'podatków' )|E]."
 game_concept_city_holding: "Posiadłość miejska"
 game_concept_city: "Miasto"
 game_concept_cities: "Miasta"
 game_concept_city_holdings: "Posiadłości miejskie"
 game_concept_tribal_holding: "Posiadłość plemienna"
 game_concept_tribal_holdings: "Posiadłości plemienne"
 game_concept_tribal_holding_desc: "Plemiona płacą skromne [taxes|El], ale dostarczają dużo [Concept( 'levies', 'poborowych' )|E], [Concept( 'prestige', 'prestiżu' )|E] oraz ulepszeń [Concept( 'men_at_arms', 'zbrojnych' )|E]. Mają ograniczone możliwości rozwoju i chociaż we wczesnej fazie gry są silne, z biegiem postępu rozgrywki dość szybko tracą na sile. Tylko [Concept( 'tribal', 'plemienne' )|E] postacie mogą posiadać ten rodzaj posiadłości bez otrzymywania kar.\n\nJeżeli w [Concept( 'county', 'hrabstwie' )|E] istnieje już plemię, zakładanie nowych [holdings|El] w nim będzie niemożliwe. [Concept( 'feudal', 'Feudalni' )|E] władcy muszą zapłacić [Concept( 'gold', 'złotem' )|E], aby przekształcić plemiona w [castles|El]."
 game_concept_tribe: "Plemię"
 game_concept_tribes: "Plemiona"
 game_concept_city_holding_desc: "Miasta są najzamożniejszymi ze wszystkich [Concept( 'holding_type', 'rodzajów posiadłości' )|E], faworyzującymi [Concept( 'taxes', 'podatki' )|E] nad [Concept( 'levies', 'poborowymi' )|E]. Są one związane z [Concept( 'republics', 'republikami' )|E], a posiadanie ich, będąc jedną z grywalnych [Concept( 'government_forms', 'form rządów' )|E], zawsze będzie wiązało się z karą."
 game_concept_rally_point: "Punkt zborny"
 game_concept_rally_points: "Punkty zborne"
 game_concept_rally_point_desc: "$game_concept_rally_point$ stanowi miejsce zbiórki dla [Concept( 'levies', 'poborowych' )|E] i [Concept( 'men_at_arms', 'zbrojnych' )|E], którzy znajdują się pod twoim dowództwem.\n\nW czasie [Concept( 'war', 'wojny' )|E] możesz powołać swoich [Concept( 'soldiers', 'żołnierzy' )|E] w punkcie zbornym, aby zebrać w nim całą [Concept( 'army', 'armię' )|E].\n\nPoborowi przypisani do punktu zbornego muszą pochodzić z twojej [Concept( 'domain', 'domeny' )|E] lub od twoich [Concept( 'vassals', 'wasali' )|E]. Punkty zborne mogą być reorganizowane, dzielone i łączone w zależności od własnych potrzeb."
 game_concept_piety: "Pobożność"
 game_concept_pious: "Pobożne"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "Pobożność przedstawia cnotę postaci.\n\nPobożne postępowanie (zgodne z [Concept( 'doctrines', 'doktrynami' )|E] swojej [Concept( 'faith', 'wiary' )|E]), takie jak [GetActivityType('activity_pilgrimage').GetName|l], zwiększa pobożność postaci.\n\nPobożność można wykorzystać na różne kwestie religijne w zależności od [Concept( 'government_form', 'formy rządu' )|E], [Concept( 'doctrines', 'doktryn' )|E] itd.\n\nZa każdym razem, gdy postać zyskuje pobożność, postępuje ona również w kierunku następnego [Concept( 'piety_level', 'poziomu religijności' )|E]."
 game_concept_piety_experience: "Religijność"
 game_concept_piety_experience_desc: "Każdy punkt religijności, jaki otrzymuje dana postać, zwiększa jej postęp w kierunku następnego [Concept( 'piety_level', 'poziomu religijności' )|E]. Uzyskanie punktów [Concept( 'piety', 'pobożności' )|E] powoduje zwiększenie religijności."
 game_concept_piety_level: "Poziom religijności"
 game_concept_piety_levels: "Poziomy religijności"
 game_concept_piety_level_desc: "$game_concept_piety_level$ określa, jak bardzo cnotliwa i wierząca jest postać, a także jej pozycję wśród innych członków tej samej [Concept('faith', 'wiary')|E].\n\nZa każdym razem, gdy postać zyskuje [piety|El], postępuje ona również w kierunku następnego poziomu religijności.\n\nPoziomy religijności:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige: "Prestiż"
 game_concept_prestigious: "Prestiżowe"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "$game_concept_prestige$ przedstawia sławę oraz pozycję społeczną postaci.\n\nPrestiż można wydać na różne doczesne sprawy w zależności od [Concept( 'government_form', 'formy rządu' )|E], [Concept( 'doctrines', 'doktryn' )|E] itd.\n\nZa każdym razem, gdy postać zyskuje prestiż, postępuje on również w kierunku następnego [Concept( 'prestige_level', 'poziomu sławy' )|E]."
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience: "Sława"
 game_concept_prestige_experience_desc: "Każdy punkt sławy, który zyska postać, zwiększa jej postęp w kierunku kolejnego [Concept( 'prestige_level', 'poziomu sławy' )|E]. Kiedy postać zdobywa [prestige|El], zyskuje również taką samą ilość sławy."
 game_concept_prestige_level: "Poziom sławy"
 game_concept_prestige_levels: "Poziomy sławy"
 game_concept_prestige_level_desc: "Poziom sławy postaci jest miarą jej ogólnej reputacji oraz tego, jak dobrze jest postrzegana przez wszystkich.\n\nZa każdym razem, gdy postać zyskuje [prestige|El], jest również bliższa osiągnięcia kolejnego poziomu sławy.\n\nPoziomy to:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast: "Głowa dynastii"
 game_concept_dynast_desc: "$game_concept_dynast$ jest głową całej [Concept( 'dynasty', 'dynastii' )|E] i wszystkich jej [Concept( 'houses', 'rodów' )|E]. Głowa dynastii ma dostęp do pewnych unikalnych działań z członkami dynastii, znanych jako [dynast_interactions|El]."
 game_concept_dynasty: "Dynastia"
 game_concept_dynasties: "Dynastie"
 game_concept_dynastic: "Dynastyczne"
 game_concept_dynasty_members: "Członkowie dynastii"
 game_concept_dynasty_desc: "$game_concept_dynasty$ jest grupą [Concept( 'noble', 'szlachciców' )|E], potomków przodka [Concept( 'landed', 'z ziemią' )|E]; założyciela dynastii. Pierwotny [house|El] może dzielić się na nowe ([cadet_branches|El]), jednakże wszyscy nadal są członkami szerszej dynastii.\n\nKiedy twoja postać zginie, musisz mieć [Concept( 'player_heir', 'następcę postaci' )|E], albo gra się zakończy (aczkolwiek możesz wybrać innego władcę i kontynuować grę w tym samym świecie).\n\nPodobnie jak [prestige|El] w przypadku postaci, dynastie mają [Concept( 'dynasty_prestige', 'renomę' )|E]."
 game_concept_dynast_interaction: "Interakcja głowy dynastii"
 game_concept_dynast_interactions: "Interakcje głów dynastii"
 game_concept_dynast_interaction_desc: "Interakcje, które są dostępne tylko dla [Concept( 'dynast', 'głowy' )|E] [Concept( 'dynasty', 'dynastii' )|E], wpływające na innych członków tej samej dynastii.\n\nIch użycie kosztuje [Concept( 'dynasty_prestige', 'renomę' )|E]."
 game_concept_dynasty_prestige: "Renoma"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$ jest podobna do [Concept( 'prestige', 'prestiżu' )|E], ale korzystają z niej wszyscy członkowie [Concept( 'dynasty', 'dynastii' )|E].\n\nDynastia zyskuje renomę od wymienionych:\n$BULLET_WITH_TAB$ Liczby obecnie żyjących członków\n$BULLET_WITH_TAB$ Liczby [Concept( 'rulers', 'władców' )|E]\n$BULLET_WITH_TAB$ Liczby [Concept( 'spouses', 'małżonków' )|E] innych władców\nZauważ, że władca nie będzie zwiększał renomy, jeżeli będzie służył jakiemukolwiek [Concept( 'liege', 'seniorowi' )|E] z tej samej dynastii.\n\nTak samo, jak prestiż, renoma liczy się przy zwiększaniu [Concept( 'dynasty_prestige_level', 'poziomu splendoru' )|E].\n\n$game_concept_dynasty_prestige$ może być wykorzystana przez [Concept( 'dynast', 'głowę dynastii' )|E] w celu odblokowania dziedzictw i wpływania na członków dynastii na różne sposoby.\n\n#weak Dynastia, która jest obecna wzdłuż i wszerz między różnymi [Concept( 'realms', 'państwami' )|E] będzie generować więcej renomy niż dynastia, która jest skoncentrowana w jednym państwie.#!"
 game_concept_dynasty_prestige_level: "Poziom splendoru"
 game_concept_dynasty_prestige_level_desc: "Poziom splendoru jest miarą sławy [Concept('dynasty', 'dynastii')|E]. Postęp w poziomie następuje za każdym razem, gdy dynastia zyskuje [Concept('dynasty_prestige', 'renomę')|E]. Postacie podczas narodzin otrzymują początkową wartość [Concept('prestige', 'prestiżu')|E] w zależności od ich poziomu splendoru. Podobnie [spouses|El] otrzymują trochę prestiżu od innych dynastii, kiedy się [Concept('marry', 'pobierają')|E].\n\nPoziomy splendoru:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "Ród"
 game_concept_houses: "Rody"
 game_concept_house_possessive: "Rodu"
 game_concept_house_desc: "$game_concept_house$ jest gałęzią większego drzewa genealogicznego [Concept( 'dynasty', 'dynastii' )|E]. Rody tworzone są przez [Concept( 'rulers', 'władców' )|E], którzy nie chcą już dłużej odpowiadać przed swoją obecną [Concept( 'house_head', 'głową rodu' )|E] i wolą zostać głową nowego rodu.\n\nMimo że rody mają własne nazwy i herby, nadal mają wspólną [Concept( 'dynasty_prestige', 'renomę' )|E], a inni członkowie dynastii nadal mogą zostać twoimi [Concept( 'player_heir', 'następcami' )|E]."
 game_concept_house_head: "Głowa rodu"
 game_concept_house_heads: "Głowy rodów"
 game_concept_house_heads_possessive: "Głowy rodu"
 game_concept_house_head_head: "Głowa"
 game_concept_house_head_desc: "Każdy [house|El] w obrębie [Concept( 'dynasty', 'dynastii' )|E] ma głowę rodu, która ma władzę nad resztą jego członków.\n\nW szczególności, głowa rodu może legitymizować [bastards|El], wzywać członków rodu do [Concept( 'war', 'wojny' )|E] i żądać nawrócenia członków posiadających [Concept( 'landed', 'ziemię' )|E]. Głowa rodu otrzymuje również [Concept( 'weak_hook', 'słabego haka' )|E] na wszystkich członków swojego rodu, którzy urodzili się w czasie jej rządów.\n\n[clan_house_heads|E] mają własne zasady i przywileje."
 game_concept_clan_house_head: "Głowa rodu klanowego"
 game_concept_clan_house_heads: "Głowy rodów klanowych"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "$game_concept_clan_house_head$ jest pod wieloma względami podobna do zwykłej [Concept( 'house_head', 'głosy rodu' )|E], ale różni się w kliku istotnych kwestiach.\n\n$game_concept_clan_house_heads$ nie otrzymują [Concept( 'weak_hook', 'słabego haka' )|E] na wszystkich członków swojego [Concept( 'house', 'rodu' )|E]. Mają większy wpływ na [house_unity|El] niż inni członkowie rodu. Dodatkowo, każdy członek rodu może rzucić wyzwanie głowie rodowej klanu o wyższość i samemu nią zostać."
 game_concept_denounce: "Potępiać"
 game_concept_denouncement: "Potępienie"
 game_concept_denounce_desc: "[dynast|E] może potępić członka swojej [Concept( 'dynasty', 'dynastii' )|E] kosztem [Concept( 'dynasty_prestige', 'renomy' )|E].\n\nKażdy członek tej samej dynastii (w tym sama głowa dynastii) zyskają [imprisonment_reason|El] potępionego członka."
 game_concept_hook: "Hak"
 game_concept_hooks: "Haki"
 game_concept_hooked: "Użyto haka"
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hook_desc: "$game_concept_hook$ to ogólny termin określający relację między postaciami, w której jedna może skłonić drugą do wykonania swojej woli.\n\nIstnieją dwa rodzaje haków – [weak_hooks|El] i [strong_hooks|El], które są pozyskiwane na różne sposoby.\n\n$game_concept_hooks$ można wykorzystać do forsowania wielu działań, na przykład do zmuszenia kogoś do przyjęcia propozycji [Concept('marriage', 'małżeństwa')|E] lub zmiany [Concept('vassal_contract', 'kontraktu wasalnego')|E]."
 game_concept_weak_hook: "Hak słaby"
 game_concept_weak_hooks: "Haki słabe"
 game_concept_weak_hook_desc: "$game_concept_weak_hook$ jest dość powszechnym [Concept( 'hook', 'hakiem' )|E] i można go użyć na postaci, która jest ci winna przysługę lub zmanipulowałeś ją, aby wykonała twoją wolę.\n\nChociaż jest wiele interakcji, w których słaby hak ma zastosowanie (np. w propozycji [marriages|El]), to nie będzie przydatny w przypadku zmuszenia kogoś do zostania twoim [Concept( 'agent', 'wspólnikiem' )|E] w spisku „[GetScheme('murder').GetTypeName]” nie będzie również zapewniał pasywnych korzyści #weak (do tego potrzebne są [strong_hooks|El]).#!\n\nKażde urodzone dziecko w [Concept( 'house', 'rodzie' )|E] [Concept( 'noble', 'szlacheckim' )|E] zapewnia swojej [Concept( 'house_head', 'głowie rodu' )|E] słabego haka na sobie.\n\nSłaby hak #emphasis znika#! po jego wykorzystaniu."
 game_concept_perpetual_hook: "Hak wieczysty"
 game_concept_perpetual_hooks: "Haki wieczyste"
 game_concept_perpetual_hook_desc: "$game_concept_perpetual_hook$ to [hook|El], który możesz mieć na postać, która jest ci winna przysługę lub którą zmanipulowałeś, by wypełniła twoją wolę.\n\nNie można go użyć, aby zmusić kogoś do zostania twoim [Concept( 'agent', 'wspólnikiem' )|E] w spisku „[GetScheme('murder').GetTypeName]” nie zapewniają pasywnych korzyści #weak (do tego potrzebny jest [strong_hook|El].)#!\n\n$game_concept_perpetual_hooks$ nie są zużywane po użyciu, ale zamiast tego przechodzą w czas odnowienia, zanim będzie można ich użyć ponownie.#!"
 game_concept_strong_hook: "Hak mocny"
 game_concept_strong_hooks: "Haki mocne"
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hook_desc: "$game_concept_strong_hook$ jest najpotężniejszym rodzajem [Concept( 'hook', 'haka' )|E], którego możesz użyć na [Concept( 'blackmailed', 'zaszantażowanej' )|E] postaci.\n\n$game_concept_strong_hooks$ mają o wiele większy wpływ niż [weak_hooks|El] i są w stanie zmusić osoby, aby robiły dla ciebie straszne rzeczy – takie jak zostanie twoim [Concept( 'agent', 'wspólnikiem')|E] w spisku „[GetScheme('murder').GetTypeName]” (a także wszystko, na co pozwalają słabe haki!).\n\nMocne haki zapobiegają również podejmowaniu wrogich działań przez postać, na której masz mocnego haka.\n\n$game_concept_strong_hooks$ nie zużywają się z użyciem, ale zamiast tego mają czas odnowienia, zanim będzie można znów z nich skorzystać. Pasywne korzyści nie przepadają po użyciu tego rodzaju haka."
 game_concept_favor: "Przysługa"
 game_concept_favors: "Przysługi"
 game_concept_favor_desc: "Postacie mogą być winne sobie przysługi, co jest uważane za rodzaj [Concept( 'hook', 'haka' )|E].\n\nPrzysługi można zdobyć na wiele sposobów, ale najczęściej dzieje się to poprzez wydarzenia. Każde dziecko urodzone w [Concept( 'house', 'rodzie' )|E] [Concept( 'noble', 'szlacheckim' )|E] jest również winne [Concept( 'house_head', 'głowie rodu' )|E] początkową przysługę."
 game_concept_blackmail: "Szantaż"
 game_concept_blackmailed: "Szantażowane"
 game_concept_blackmailing: "Szantażowanie"
 game_concept_blackmail_desc: "Jeśli znasz [Concept( 'criminal', 'karalny' )|E] [secret|El] innej postaci, możesz użyć [Concept( 'character_interaction', 'interakcji' )|E] szantażu, aby ewentualnie zdobyć na nią [Concept( 'hook', 'haka' )|E].\n\nSiła tego haka jest uzależniona od wagi sekretu, co z kolei jest często determinowane przez [doctrines|El]."
 game_concept_manipulation: "Manipulacja"
 game_concept_manipulation_desc: "$game_concept_manipulation$ jest formą [Concept( 'hook', 'haka' )|E], w której udało ci się w jakiś sposób zmanipulować inną postać, aby skłonić ją do wykonania twojej woli."
 game_concept_soldier: "Żołnierz"
 game_concept_soldiers: "Żołnierze"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "Żołnierzami określa się zbiór ludzi tworzących [regiments|El] lub [armies|El], niezależnie od tego, czy są [Concept( 'levies', 'poborowymi' )|E], czy [Concept( 'men_at_arms', 'zbrojnymi' )|E].\n\nPosiadanie jak największej liczby żołnierzy pomaga wygrywać [battles|El] i [sieges|El]."
 game_concept_health: "Zdrowie"
 game_concept_healthy: "W dobrym zdrowiu"
 game_concept_health_desc: "$game_concept_health$ jest wyznacznikiem radzenia sobie postaci z [Concept( 'illnesses', 'chorobami' )|E] oraz starością.\n\nIm starsza jest postać, tym corocznie zwiększa się ryzyko utraty zdrowia."
 game_concept_child_health: "Zdrowie dzieci"
 game_concept_child_health_desc: "Niektóre [traits|El], takie jak [GetTrait('measles').GetName( GetNullCharacter )|l], są szczególnie niebezpieczne dla [Concept( 'children', 'dzieci' )|E].\n\nKażda kara do zdrowia dziecka kumuluje się ze zwykłymi karami do [Concept( 'health', 'zdrowia' )|E], nawet z tej samej cechy."
 game_concept_adult_health: "Zdrowie postaci dorosłych"
 game_concept_adult_health_desc: "Niektóre [traits|El], takie jak [GetTrait('ill').GetName( GetNullCharacter )|l], są szczególnie niebezpieczne dla [Concept('adults', 'osób dorosłych')|E].\n\nKażda kara do zdrowia dorosłego kumuluje się ze zwykłymi karami do [Concept( 'health', 'zdrowia' )|E], nawet z tej samej cechy."
 game_concept_elderly_health: "Zdrowie starszych"
 game_concept_elderly_health_desc: "Niektóre [traits|El], takie jak [GetTrait('pneumonic').GetName( GetNullCharacter )|l], są bardziej niebezpieczne dla osób w wieku co najmniej [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] lat.\n\nKażda kara do zdrowia osoby starszej kumuluje się ze zwykłymi karami do [Concept( 'health', 'zdrowia' )|E], nawet z tej samej cechy."
 game_concept_character_death: "Śmierć postaci"
 game_concept_character_death_death: "Śmierć"
 game_concept_character_death_dying: "umieranie"
 game_concept_character_death_die: "umierać"
 game_concept_character_death_dies: "umiera"
 game_concept_character_death_desc: "Śmierć zapoczątkowuje [Concept( 'succession', 'sukcesję' )|E], która jest szczególnie ważna dla [Concept( 'rulers', 'władców' )|E]\n\nJeżeli postać gracza umrze, będzie on kontynuował grę jako jego [Concept( 'player_heir', 'następca' )|E] lub stanie w obliczu zakończenia gry, jeżeli nie ma prawowitego dziedzica."
 game_concept_fertility: "Płodność"
 game_concept_fertility_desc: "$game_concept_fertility$ jest wyznacznikiem możliwości spłodzenia przez daną postać dzieci."
 game_concept_life_expectancy: "Oczekiwana długość życia"
 game_concept_life_expectancy_desc: "Jest to spodziewana długość życia postaci przed śmiercią z przyczyn naturalnych.\n\nPostacie z długą oczekiwaną długością życia starzeją się wolniej oraz są wstanie dłużej płodzić potomstwo."
 game_concept_betrothal: "Zaręczyny"
 game_concept_betrothals: "Zaręczyny"
 game_concept_betrothed: "Zaręczone"
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "$game_concept_betrothal$ to obietnica przyszłego [Concept('marriage', 'małżeństwa')|E], którą można złożyć, gdy jedna ze stron nie jest jeszcze [Concept( 'adult', 'dorosła' )|E].\n\nZaręczyny mogą zapewnić zawarcie [alliance|El], podobnie jak małżeństwa, z tą różnicą, że można je łatwo zerwać. Po osiągnięciu dorosłości zaręczyny mogą zostać przekształcone w pełne małżeństwo."
 game_concept_betrothal_desc_TOTO_DLC: "$game_concept_betrothal$ to obietnica przyszłego [Concept( 'marriage', 'małżeństwa' )|E]. Mogą zostać zawarte, gdy jedna ze stron nie jest jeszcze [Concept( 'adult', 'dorosła' )|E] lub gdy [Concept( 'grand_wedding_promised', 'obiecano' )|E] [GetActivityType( 'activity_wedding' ).GetName|l].\n\nZaręczyny, podobnie jak małżeństwa, mogą gwarantować [alliances|El], lecz trwają tak długo, jak to konieczne i znacznie łatwiej jest je zerwać. Po osiągnięciu dorosłości przez obie strony zwykłe zaręczyny mogą zostać przekształcone w pełne małżeństwo, podczas gdy zaręczyny z obietnicą wielkiego ślubu mogą zostać przekształcone w małżeństwo poprzez [GetActivityType( 'activity_wedding' ).GetName|l]."
 game_concept_marriage: "Małżeństwo"
 game_concept_marriages: "Małżeństwa"
 game_concept_marry: "Poślubiać"
 game_concept_marries: "Poślubia"
 game_concept_married: "Poślubione"
 game_concept_marrying: "Poślubianie"
 game_concept_marriage_desc: "Małżeństwo to związek pomiędzy dwoma [Concept( 'spouses', 'małżonkami' )|E] i jest obok [Concept( 'betrothals', 'zaręczyn' )|E] głównym sposobem na zawarcie [Concept( 'alliance', 'sojuszu' )|E] z innym [Concept( 'ruler', 'władcą' )|E].\n\n$game_concept_spouses$ mogą również spłodzić [Concept( 'legitimate', 'prawowitych' )|E] potomków, którzy mogą być przygotowywani do roli [Concept( 'heirs', 'dziedziców' )|E].\n\n$game_concept_marriages$ kończą się tylko wtedy, gdy jeden z małżonków umrze lub dojdzie do [Concept( 'divorces', 'rozwodu' )|E].[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC: "\n\nZorganizowanie wydarzenia, jakim jest [GetActivityType( 'activity_wedding' ).GetName|l], znacząco zwiększa akceptację propozycji małżeństwa."
 game_concept_concubinage: "Konkubinat"
 game_concept_concubine: "Konkubina"
 game_concept_concubines: "Konkubiny"
 game_concept_concubine_male: "Mężczyzna"
 game_concept_concubine_female: "Kobieta"
 game_concept_concubinage_desc: "Konkubina ma niższy status niż [spouse|El]. Konkubinat jest dozwolony w [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E] „[GetFaithDoctrine('doctrine_concubines').GetBaseName]”.\n\nW przeciwieństwie do [Concept( 'marriage', 'małżeństwa' )|E] konkubinat nie zapewnia [Concept( 'alliances', 'sojuszu' )|E]. Konkubiny można również odprawić w dowolnym momencie, bez komplikacji związanych z [Concept( 'divorce', 'rozwodem' )|E]. Dzieci konkubin są uważane za [Concept( 'legitimate', 'legitymizowane' )|E].\nKonkubinat i [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l] wykluczają się wzajemnie."
 game_concept_bastard: "Bękart"
 game_concept_bastards: "Bękarty"
 game_concept_bastard_desc: "$game_concept_bastards$ to nieślubne dzieci urodzone poza związkiem małżeńskim. W związku z tym nie mogą dziedziczyć [Concept('titles', 'tytułów')|E]. Jednak ich rodzice mogą [Concept( 'legitimized', 'legitymizować' )|E] swoje dziecko za zgodą ich [Concept('house_head', 'głowy rodu')|E].\n\nO tym do którego rodu należy bękart, decydują [doctrines|El] [Concept('faiths', 'wiary')|E] rodziców, podczas narodzin dziecka.\n\nJeśli bękarty otrzymają tytuły lub będą mieć własne dzieci, założą nową [Concept('dynasty', 'dynastię')|E]."
 game_concept_legitimized_bastard: "Bękart legitymizowany"
 game_concept_legitimized: "Legitymizowany"
 game_concept_legitimized_bastard_desc: "[bastard|E] może zostać legitymizowany albo przy narodzinach, albo w wyniku [Concept( 'character_interaction','interakcji' )|E] w zależności od zgody jego [Concept( 'house_head', 'głowy rodu' )|E].\n\nBękart legitymizowany ma takie samo prawo dziedziczenia jak [Concept( 'legitimate', 'prawowite' )|E] dzieci, jednakże do końca swojego życia będzie musiał się zmagać z piętnem bękarta."
 game_concept_bastardy: "Bękarctwo"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father: "Prawdziwy ojciec"
 game_concept_real_father_desc: "Prawdziwy ojciec postaci. Dla większości postaci jest to postać powszechnie uznawana za ich ojca, ale dla potajemnych bękartów jest to ktoś inny."
 game_concept_legitimate: "Prawowitość"
 game_concept_legitimate_desc: "Dzieci pochodzące z [Concept( 'married', 'małżeństwa' )|E] rodziców są uznane za prawowite, podczas gdy [Concept( 'bastards', 'bękarci' )|E] nie mogą dziedziczyć jakichkolwiek [Concept( 'titles', 'tytułów' )|E]. Dzieci ze związku [Concept( 'concubines', 'konkubentów' )|E] również uważane są za [Concept( 'legitimate', 'prawowite' )|E], jednakże mają nieco niższy status."
 game_concept_matrilineal: "Matrylinearne"
 game_concept_matrilineally: "Matrylinearnie"
 game_concept_matrilineal_desc: "Dzieci urodzone w [Concept( 'marriage', 'małżeństwie' )|E] matrylinearnym nie będą należały do [Concept( 'house', 'rodu' )|E] ojca, lecz matki."
 game_concept_patrilineal: "Patrylinearne"
 game_concept_patrilineal_desc: "Dzieci urodzone w [Concept( 'marriage', 'małżeństwie' )|E] patrylinearnym będą należały do [Concept( 'house', 'rodu' )|E] ojca."
 game_concept_divorce: "Rozwód"
 game_concept_divorced: "Rozwiedzione"
 game_concept_divorcing: "Rozwodzenie się"
 game_concept_divorces: "Rozwody"
 game_concept_divorce_desc: "[Concept( 'spouses', 'Małżonkowie' )|E] mogą przeprowadzić rozwód, aczkolwiek jego zasady i konsekwencje są sztywno określone przez [doctrines|El] ich [Concept( 'faiths', 'wiar' )|E].\n\n[Concept( 'concubines', 'Konkubiny' )|E] można bardzo łatwo odtrącić."
 game_concept_stress: "Stres"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stress_loss: "Redukcja stresu"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "Postacie zyskują stres, gdy podejmują działania sprzeczne z ich [Concept( 'personality_traits', 'cechami charakteru' )|E].\n\nPostacie z odpowiednią ilością stresu zyskają również [stress_level|El] powodujący różne negatywne skutki dla ich zdrowia psychicznego, które utrzymują się do czasu, dopóki nie uda im się tego stresu zmniejszyć.\n\nProstym sposobem na rozładowanie stresu jest udział w [Concept( 'activities', 'aktywnościach' )|E] takich jak [GetActivityType( 'activity_hunt' ).GetName|l]."
 game_concept_adult: "Postać dorosła"
 game_concept_adults: "Postacie dorosłe"
 game_concept_adulthood: "Dorosłość"
 game_concept_adult_desc: "$game_concept_adult$ jest postacią, która ukończyła #V 16.#! rok życia."
 game_concept_child: "Dziecko"
 game_concept_children: "Dzieci"
 game_concept_child_possessive: "Dziecka"
 game_concept_child_desc: "$game_concept_child$ jest postacią mającą mniej niż #V 16#! lat."
 game_concept_eligible_child: "Prawowite dziecko"
 game_concept_eligible_children: "Prawowite dzieci"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$ zgodnie z prawem, mogą dziedziczyć [titles|El] po swoich rodzicach.\n\n[bastards|E] nie są uważane za prawowitych następców, tak samo jak dzieci określonej płci w ustalonym [Concept( 'gender_laws', 'prawie dotyczących płci' )|E]."
 game_concept_alliance: "Sojusz"
 game_concept_alliances: "Sojusze"
 game_concept_allies: "Sojusznicy"
 game_concept_allied: "W sojuszu"
 game_concept_ally: "Sojusznik"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_alliance_desc: "$game_concept_alliance$ to dyplomatyczny stosunek dwóch władców. Niezależni [rulers|El] mogą wzywać sojuszników, aby dołączyli do [Concept( 'wars', 'wojen' )|E].\n\nSojusze są zawierane i utrzymywane poprzez [marriage|El] lub [betrothal|El], o ile dwie poślubione postacie są wystarczająco blisko spokrewnione z dwoma władcami. Na przykład, jeżeli [king|El] wyda swoją córkę synowi innego króla, królowie zawrą sojusz.\n\n[lieges|E] także mogą utworzyć sojusz ze swoimi [Concept( 'vassals', 'wasalami' )|E]. Senior nie może wtedy wezwać wasala do wojny, ale wasal nie będzie mógł dołączyć do [Concept( 'factions', 'frakcji' )|E] przeciwko niemu."
 game_concept_war: "Wojna"
 game_concept_wars: "Wojny"
 game_concept_war_desc: "Konflikt zbrojny to najprostszy sposób na rozszerzenie swojego [Concept( 'realm', 'państwa' )|E]. Jednakże wypowiedzenie wojny wymaga uzasadnienia zwanego [casus_belli|El]. Nie możesz zdobywać więcej z wojny, niż pozwala na to wybrane casus belli.\n\nWojny wygrywa się dzięki pokonywaniu wrogich [Concept( 'armies', 'armii' )|E] w [Concept( 'battle', 'bitwach' )|E] i [Concept( 'occupying', 'okupowaniu' )|E] wrogich [holdings|El]. Takie postępowanie zwiększa [war_score|El], ostatecznie zmuszając wroga do pogodzenia się z [Concept( 'defeat', 'porażką' )|E] w wysłanej [Concept( 'peace_offer', 'ofercie pokoju' )|E].\n\nNiezależnie od wyniku wojny, agresor zawiera z obrońcą na pewien czas [truce|El], ale obrońca może natychmiast odpowiedzieć nową wojną."
 game_concept_civil_war: "Wojna domowa"
 game_concept_civil_wars: "Wojny domowe"
 game_concept_raid: "Najazd"
 game_concept_raids: "Najazdy"
 game_concept_raiding: "Najeżdżanie"
 game_concept_raider: "Najeźdźca"
 game_concept_raiders: "Najeźdźcy"
 game_concept_raided: "Najechane"
 game_concept_raid_desc: "[armies|E] mogą być wystawiane jako najeźdźcy w [Concept( 'rally_points', 'punktach zbornych' )|E]. Najeźdźcy mogą wkraczać na ziemie sąsiadujących państw i grabić je ze [Concept( 'gold', 'złota' )|E].\n\nAby najeźdźcza armia dokonała najazdu, musi zatrzymać się w [Concept( 'holding', 'posiadłości' )|E] obcego [Concept( 'ruler', 'władcy' )|E] i rozpocząć plądrowanie – przez pewien czas będzie zajęta czynnością i nie będzie można nią sterować, po czym splądruje posiadłość i zdobędzie złoto.\n\nZdobyte złoto przechowuje armia i aby mogło zostać dodane do skarbca, musi powrócić na swoje ziemie. Jeżeli pokonasz najeźdźców niosących złoto, zdobędziesz je, a oni nie będą mogli najechać cię przez pewien czas.\n\nTylko niektórzy władcy mogą dokonywać najazdów – przede wszystkim są nimi władcy [Concept( 'tribal', 'plemienni' )|E]."
 game_concept_raid_loot: "Łup"
 game_concept_raid_loot_desc: "Jeżeli [holding|El] została [Concept( 'raid', 'najechana' )|E] lub jest [Concept( 'occupied', 'okupowana' )|E] w wyniku [Concept( 'siege', 'oblężenia' )|E], atakujący zyska liczbę [Concept( 'gold', 'złota' )|E] równą łupowi. Im bardziej bogata [holding|El], tym więcej łupów będzie posiadać.\n\nPosiadłość, która została niedawno najechana lub oblężona, nie będzie posiadać żadnego łupu."
 game_concept_revolt: "Bunt"
 game_concept_revolts: "Bunty"
 game_concept_revolting: "Buntowanie się"
 game_concept_civil_war_desc: "[war|E], w której jeden lub więcej [Concept( 'vassals', 'wasali' )|E] i/lub [Concept( 'counties', 'hrabstw' )|E] powstaje w buncie przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]. Najczęściej są wynikiem działań [Concept( 'faction', 'frakcji' )|E], której żądania nie zostały spełnione.\n\nPorażka w wojnie domowej często ma poważniejsze konsekwencje niż pierwotne żądania zbuntowanej frakcji."
 game_concept_casus_belli: "Casus belli"
 game_concept_casus_bellis: "Casus belli"
 game_concept_casus_belli_desc: "$game_concept_casus_belli$ („powód do wojny”) jest wymagane do wypowiedzenia [Concept( 'war', 'wojny' )|E] innemu [Concept( 'ruler', 'władcy' )|E].\n\n$game_concept_casus_belli$ określa, jaki jest [war_target|El], zwykle określone terytorium. Zwycięzca nie może zdobyć nic więcej, niż pozwala na to casus belli, niezależnie od stopnia pokonania wroga.\n\nJednymi z najważniejszych casus belli są [claims|El], niezależnie od tego, czy pochodzą z [Concept( 'succession', 'sukcesji' )|E], czy z zadania „[fabricate_claim|El]”."
 game_concept_war_score: "Przewaga w wojnie"
 game_concept_war_score_desc: "Jest to miara określająca, która ze stron wygrywa w [Concept( 'war', 'wojnie' )|E]. Jej wartość może wynosić od #N -100#! do #P 100#!, gdzie np. kiedy jedna ze stron ma wynik #N -25#!, dla drugiej będzie on przeciwny i będzie wynosił #P 25#!. Gdy przewaga w wojnie osiągnie poziom równy #P 100#!, będziesz mógł zmusić drugą stronę, aby zaakceptowała twoją [Concept( 'peace_offer', 'ofertę pokoju' )|E].\n\nPrzewagę w wojnie można zdobywać dzięki:\n$EFFECT_LIST_BULLET$ pokonywaniu [Concept( 'armies', 'armii' )|E] w [Concept( 'battle', 'bitwach' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'uwięzieniu' )|E] wrogich [Concept( 'ruler', 'władców' )|E] lub ich [Concept( 'heirs', 'dziedziców' )|E] (nie wliczając ich [Concept( 'allies', 'sojuszników' )|E])\n$EFFECT_LIST_BULLET$ okupowaniu wrogich [holdings|El] (w szczególności tych wymienionych w [Concept( 'war_target', 'celach wojennych' )|E])\n$EFFECT_LIST_BULLET$ okupowaniu wrogiej [Concept( 'realm_capital', 'stolicy państwa' )|E]\n$EFFECT_LIST_BULLET$ kontrolowaniu wszystkich [Concept( 'objectives', 'celów' )|E] przez dłuższy okres czasu"
 game_concept_war_target: "Cel wojny"
 game_concept_war_targets: "Cele wojny"
 game_concept_war_target_desc: "Region na mapie, który jest celem [casus_belli|El] w [Concept( 'war', 'wojnie' )|E]. Jeśli casus belli nie jest wymierzone w konkretny region, celem wojny jest [realm_capital|El] obrońcy.\n\nStrona atakująca zdobywa większy [war_score|El] poprzez [occupying|El] [holdings|El] w obrębie celu. W zamian obrońca – po początkowej fazie wojny – zacznie zdobywać wynik wojny za utrzymanie wszystkich [Concept( 'counties', 'hrabstw' )|E] w regionie będącym celem ataku."
 game_concept_occupation: "Okupacja"
 game_concept_occupations: "Okupacje"
 game_concept_occupy: "Okupować"
 game_concept_occupying: "Okupowanie"
 game_concept_occupied: "Okupowane"
 game_concept_occupation_desc: "Okupowane [holdings|El] są pod tymczasową kontrolą wrogiego [rulers|El] podczas [wars|El]. [army|E], która stoi w [Concept( 'barony', 'baronii' )|E] z wrogą [Concept( 'fortified_holding', 'ufortyfikowaną posiadłością' )|E], zacznie ją [Concept( 'besiege', 'oblegać' )|E], jeżeli liczba żołnierzy przewyższy liczbę stacjonującego [Concept( 'garrison', 'garnizonu' )|E].\n\nJeżeli oblężenie się powiedzie, posiadłość będzie okupowana, co zwiększy [war_score|El] dla strony okupującej w [Concept( 'war', 'wojnie' )|E].\n\nOkupowanie posiadłości nie oznacza, że jest już twoja! Wyłącznie terytorium określone w [Concept( 'war_target', 'celu wojny' )|E] może faktycznie zmienić właściciela i tylko wtedy, jeżeli atakujący [Concept( 'wins', 'zwycięży' )|E]."
 game_concept_peace: "Pokój"
 game_concept_peace_offer: "Oferta pokoju"
 game_concept_peace_offers: "Oferty pokoju"
 game_concept_peace_desc: "[wars|E] można zakończyć trzema rodzajami ofert pokoju: [Concept( 'victory', 'zwycięstwem' )|E], [Concept( 'defeat', 'porażką' )|E] lub [Concept( 'white_peace', 'białym pokojem' )|E].\n\nJeżeli [war_score|El] wynosi #V 100%#!, druga strona nie może odrzucić oferty pokojowej i musi zaakceptować [Concept( 'defeat', 'porażkę' )|E].\n\nEfekty zwycięstwa lub porażki zależą od rodzaju [casus_belli|El], które zostało użyte do wypowiedzenia wojny, a także związanego z tym [Concept( 'war_target', 'celu wojny' )|E]."
 game_concept_victory: "Zwycięstwo"
 game_concept_win: "Wygrana"
 game_concept_wins: "Wygrane"
 game_concept_winning: "Wygrywanie"
 game_concept_victory_desc: "$game_concept_victory$ jest jedną z trzech możliwych [Concept( 'peace_offers', 'ofert pokoju' )|E]. Dokładny wynik zwycięstwa w [Concept( 'war', 'wojnie' )|E] zależy od [casus_belli|El].\n\nW przypadku atakującego oznacza to zazwyczaj przejęcie [Concept( 'titles', 'tytułów' )|E] w regionie, będącym [Concept( 'war_target', 'celem wojny' )|E].\n\nDla obrońcy zwycięstwo zwykle oznacza, że atakujący musi zapłacić dużą sumę złota w ramach reparacji wojennych."
 game_concept_defeat: "Porażka"
 game_concept_defeat_desc: "$game_concept_defeat$ jest jedną z trzech możliwych [Concept( 'peace_offers', 'ofert pokoju' )|E]. Dokładny wynik porażki w [Concept( 'war', 'wojnie' )|E] zależy od [casus_belli|El]. Pokonani obrońcy tracą zazwyczaj [titles|El] w regionie, będącym [Concept( 'war_target', 'celem wojny' )|E], podczas gdy pokonani atakujący tracą takie rzeczy jak [gold|El], [prestige|El] i [piety|El]."
 game_concept_white_peace: "Biały pokój"
 game_concept_white_peace_desc: "$game_concept_white_peace$ jest jedną z trzech możliwych [Concept( 'peace_offers', 'ofert pokoju' )|E]. Czasami obydwie strony konfliktu zgadzają się, iż toczona [war|El] nie jest już warta kontynuacji.\n\nW przypadku białego pokoju atakujący traci nieco [Concept( 'piety', 'pobożności' )|E] oraz [Concept( 'prestige', 'prestiżu' )|E], ale znacznie mniej niż w przypadku upokarzającej [Concept( 'defeat', 'porażki' )|E]."
 game_concept_siege: "Oblężenie"
 game_concept_sieges: "Oblężenia"
 game_concept_besiege: "Oblegać"
 game_concept_besieging: "Obleganie"
 game_concept_besieged: "Oblężone"
 game_concept_siege_desc: "Oblężenie ma miejsce wtedy, gdy [army|El] otacza [Concept( 'fortified_holding', 'ufortyfikowaną posiadłość' )|E], chcąc zmusić mieszkańców do poddania się, a następnie rozpocząć [Concept( 'occupied', 'okupację' )|E] danej posiadłości. Oblężenie rozpoczyna się automatycznie wraz z wkroczeniem armii w miejsce, gdzie znajduje się ufortyfikowania posiadłość. Warunkiem jest jednak przewyższanie przez armię [Concept( 'garrison', 'garnizonu' )|E] pod względem liczebności.\n\nOblegająca armia może [Concept( 'assault', 'zaatakować' )|E] posiadłość, jeżeli mury zostaną naruszone."
 game_concept_assault: "Szturm"
 game_concept_assaults: "Szturmy"
 game_concept_assaulting: "Szturmowanie"
 game_concept_assaulted: "Szturmowane"
 game_concept_assault_desc: "Szturm ma miejsce wtedy, gdy [Concept( 'besieging', 'oblegająca' )|E] [army|El] próbuje zaatakować [Concept( 'fortified_holding', 'ufortyfikowaną posiadłość' )|E], ryzykując utratę wielu [Concept( 'soldiers', 'żołnierzy' )|E]. Szturm może zostać podjęty tylko wtedy, gdy mury posiadłości zostały naruszone, czego dokonanie jest możliwe dzięki wyposażeniu armii w [siege_weapons|El]."
 game_concept_fort_level: "Poziom fortu"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: "Niektóre [holdings|El] są ufortyfikowane, co oznacza, że muszą być [Concept( 'besieged', 'oblegane' )|E], a następnie [Concept( 'occupied', 'okupowane' )|E], aby można było przejąć kontrolę nad [Concept( 'county', 'hrabstwem' )|E].\n\n$game_concept_fort_level$ [Concept( 'fortified_holdings', 'ufortyfikowanych posiadłości' )|E] określa, jak długo może trwać oblężenie.\n\nJeśli poziom fortu jest wysoki, to do jego skutecznego oblężenia potrzebne będą [Concept( 'siege_weapons', 'machiny oblężnicze' )|E], jednak są one skuteczne tylko do określonego poziomu fortu."
 game_concept_garrison: "Garnizon"
 game_concept_garrison_desc: "$game_concept_garrison$ [Concept( 'fortified_holding', 'ufortyfikowanej posiadłości' )|E] chroni ją przed [Concept( 'besieged', 'oblężeniem' )|E] przez mniejsze [armies|El].\n\nAby oblężenie było skuteczne, oblegająca armia musi mieć więcej [Concept( 'soldiers', 'żołnierzy' )|E] niż garnizon.\n\nPo przegranym [Concept( 'siege', 'oblężeniu' )|E] wartość garnizonu ustawiana jest na [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. Wtedy do garnizonu zaczynają przybywać co miesiąc uzupełniania w zależności od [Concept( 'garrison_reinforcement', 'szybkości uzupełniania garnizonu' )|E], aż osiągnie maksymalną pojemność.\n\nW trakcie [Concept( 'siege', 'oblężenia' )|E] liczebność garnizonu wpływa na wymaganą liczbę punków w [Concept( 'siege_progress', 'postępie oblężenia' )|E].\n"
 game_concept_garrison_reinforcement: "Szybkość uzupełniania garnizonu"
 game_concept_garrison_reinforcement_desc: "$game_concept_garrison_reinforcement$ [Concept( 'fortified_holding', 'ufortyfikowanej posiadłości' )|E] ustala jak szybko [garrison|El] odzyskuje siły po przegranym [Concept( 'siege', 'oblężeniu' )|E].\n\n[garrison|E] będzie odzyskiwał co miesiąc część swojej maksymalnej pojemności równej obecnej szybkości uzupełniania. Wartość tą można zwiększyć, ulepszając [holding|El].\n\nPodczas [Concept( 'siege', 'oblężenia' )|E] uzupełnienia są wstrzymane, a szybkość uzupełniania ustawiona jest na 0."
 game_concept_fortified_holding: "Posiadłość ufortyfikowana"
 game_concept_fortified_holdings: "Posiadłości ufortyfikowane"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$ jest [Concept( 'holding', 'posiadłością' )|E] z [Concept( 'buildings', 'budowlami' )|E], zwiększającymi jego [fort_level|El]. [county_capitals|E] zawsze są ufortyfikowane.\n\nAby w pełni [Concept( 'occupy', 'okupować' )|E] [county|El], wszystkie jego ufortyfikowane posiadłości muszą zostać zajęte."
 game_concept_army: "Armia"
 game_concept_armies: "Armie"
 game_concept_army_desc: "Armie służą do wygrywania [Concept( 'wars', 'wojen' )|E] poprzez angażowanie się w [Concept( 'battle', 'bitwy' )|E] z innymi armiami oraz [Concept( 'besiege', 'obleganie' )|E] i [Concept( 'occupy', 'okupowanie' )|E] [Concept( 'fortified_holdings', 'ufortyfikowanych posiadłości' )|E] wroga. Armie są wystawiane w [Concept( 'rally_points', 'punktach zbornych' )|E] i składają się głównie z [Concept( 'levies', 'poborowych' )|E] oraz [Concept( 'men_at_arms', 'zbrojnych' )|E], ale mogą być również wzmocnione oddziałami [Concept( 'mercenaries', 'najemników' )|E] i [Concept( 'holy_orders', 'zakonów świętych' )|E].\n\nArmie mogą poruszać się po wodzie, płacąc [Concept( 'gold', 'złotem' )|E] za przeprawę. Mogą również ponosić straty w wyniku [Concept( 'attrition', 'wyniszczenia' )|E], jeśli lokalna [barony|El] nie jest w stanie ich odpowiednio [Concept( 'supply', 'zaopatrzyć' )|E]."
 game_concept_holy_order: "Zakon rycerski"
 game_concept_holy_orders: "Zakony rycerskie"
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_desc: "$game_concept_holy_orders$ są niezależnymi organizacjami wojskowymi, działającymi na rzecz obrony i poszerzania swoich wpływów swojej [Concept( 'faith', 'wiary' )|E].\n\nWładcy wyznający ich wiarę mogą ich zatrudnić, jeśli toczą [Concept( 'war', 'wojnę' )|E] ze [Concept( 'faith_evil', 'złą' )|E] lub [Concept( 'faith_hostile', 'antagonistyczną' )|E] [Concept( 'faith', 'wiarą' )|E] za cenę [Concept( 'piety', 'pobożności' )|E]. Po zakończeniu wojny nie będą już walczyć dla tego władcy.\n\n$game_concept_holy_order$ może mieć [Concept( 'holy_order_patron', 'patrona' )|E], który nie musi płacić za korzystanie z ich usług."
 game_concept_holy_order_patron: "Patron zakonu rycerskiego"
 game_concept_holy_order_patron_desc: "Patronem [Concept( 'holy_order', 'zakonu świętego' )|E] jest król lub cesarz, który podziela ich [Concept( 'faith', 'wiarę' )|E], i w którego [Concept( 'realm', 'państwie' )|E] znajduje się ich stolica.\n\n$game_concept_holy_order_patron$ może poprosić o wsparcie zakonu świętego przeciwko wrogom religijnym za darmo, zamiast wydatkować [piety|El].\n\nNie wszystkie zakony święte mają patrona."
 game_concept_mercenary_company: "Oddział najemników"
 game_concept_mercenaries: "Najemnicy"
 game_concept_mercenary: "Najemnik"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary_company_desc: "[mercenaries|E] są [Concept( 'soldiers', 'żołnierzami' )|E] do wynajęcia, którzy walczą w zamian za [gold|El]. [armies|E] najemników są różnej wielkości, składają się z różnych rodzajów [Concept( 'men_at_arms', 'zbrojnych' )|E] i różnej liczby [Concept( 'knights', 'rycerzy' )|E].\n\nNajemnicy zawierają kontrakt na okres #V [GetDefine('NMercenary', 'HIRE_MONTHS')] miesięcy#!, z możliwością przedłużenia o kolejne #V [GetDefine('NMercenary', 'HIRE_MONTHS')] miesięcy#!, jeśli nadal jesteś w stanie [Concept( 'war', 'wojny' )|E]. Kontrakty najemników trwają, nawet jeśli ich pułki zostaną rozwiązane – można powołać je ponownie bez ponoszenia dodatkowych kosztów.\n\nAby zatrudnić najemników, możesz zaciągnąć [debt|El] #weak (do [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] miesięcy)#!."
 game_concept_mercenary_contract: "Kontrakt z najemnikami"
 game_concept_mercenary_contract_desc: "Zawarcie kontraktu z [Concept( 'mercenary', 'najemnikami' )|E] wiąże się z jednorazowym kosztem, który pozwala na korzystanie z ich żołnierzy przez #V [GetDefine('NMercenary', 'HIRE_MONTHS')] miesięcy#!."
 game_concept_hired_troops: "Żołnierze najemni"
 game_concept_hired_troops_desc: "Żołnierze najemni są [Concept( 'mercenaries', 'najemnikami' )|E] lub [Concept( 'holy_orders', 'zakonami świętymi' )|E]."
 game_concept_commander: "Dowódca"
 game_concept_commanders: "Dowódcy"
 game_concept_army_commanders: "Dowódcy armii"
 game_concept_commanding: "Dowodzenie"
 game_concept_army_commander: "Dowódca armii"
 game_concept_army_commander_desc: "$game_concept_army_commander$ jest postacią dowodzącą [Concept( 'army', 'armią' )|E]. Każdy z twoich [Concept( 'courtiers', 'dworzan' )|E] lub [Concept( 'vassals', 'wasali' )|E] bezpośrednich może potencjalnie zostać dowódcą (w zależności od wieku, [Concept( 'health', 'zdrowia' )|E] i [Concept( 'doctrines', 'doktryn' )|E]).\n\n[Concept( 'martial_skill', 'Umiejętności walki' )|E] dowódcy mają duży wpływ na [Concept( 'advantage', 'przewagę' )|E] podczas [Concept( 'battle', 'bitwy' )|E]. Posiadanie dowódcy pozwala na dodatkowe [Concept( 'rolls', 'rzuty kością' )|E] w celu zwiększenia przewagi.\n\nPonadto [commander_traits|El] mogą zapewnić armii wiele różnych korzyści, zarówno w bitwie, jak i poza nią."
 game_concept_commander_trait: "Cecha dowódcy"
 game_concept_commander_traits: "Cechy dowódcy"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$ to specjalne [traits|El], które nadają postaciom przydatne atuty podczas pełnienia funkcji [Concept( 'commanders', 'dowódcy' )|E] [Concept( 'army', 'armii')|E].\n\nCechy dowódcy są zazwyczaj nabywane przez dzieci, które mają przyjęty [education_focus|El] wojskowej. Postacie dorosłe mogą je również zdobyć poprzez rozwijanie [Concept( 'martial_lifestyle', 'wojskowego stylu życia' )|E]."
 game_concept_battle_advantage: "Przewaga w bitwie"
 game_concept_advantage: "Przewaga"
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$ sprawia, że jedna strona w [Concept( 'battle', 'bitwie' )|E] zadaje więcej obrażeń. Im większa przewaga, tym więcej obrażeń zadadzą [soldiers|El].\n\nZwykle na początku bitwy jedna strona ma przewagę w oparciu o [terrain|El] oraz [Concept( 'martial_skill', 'umiejętności' )|E] i [Concept( 'commander_traits', 'cechy' )|E] [Concept( 'commander', 'dowódcy' )|E]. Każda ze stron może wtedy zyskać dodatkową przewagę z [Concept( 'rolls', 'rzutu kością' )|E] dowódcy."
 game_concept_education_trait: "Cecha edukacji"
 game_concept_education_traits: "Cechy edukacji"
 game_concept_education_trait_desc: "Po osiągnięciu [Concept( 'adulthood', 'dorosłości' )|E], każda postać zyskuje cechę edukacji.\n\nIstnieje pięć rodzajów cech edukacji, z których każda odpowiada bezpośrednio konkretnej [Concept( 'skill', 'umiejętności' )|E].\n\nJakość [Concept( 'trait', 'cechy' )|E], którą otrzyma postać, będzie zależała od tego, jak dobrze jej [childhood_trait|El] pasowała do [Concept( 'education_focus', 'priorytetu edukacji' )|E], jak również od odpowiednich umiejętności jej [Concept( 'guardian', 'opiekuna' )|E].\n\nCecha edukacji postaci zwiększa szybkość jej rozwoju w odpowiadającym jej [Concept( 'lifestyle', 'stylu życia' )|E]."
 game_concept_education_focus: "Priorytet edukacji"
 game_concept_education: "Edukacja"
 game_concept_educations: "Edukacja"
 game_concept_educate: "Edukować"
 game_concept_educated: "Wyedukowane"
 game_concept_education_focus_short: "Priorytet"
 game_concept_education_focus_desc: "Wszystkie [children|El] między #V 6#! a #V 9#! rokiem życia mogą otrzymać priorytet edukacji, kładący nacisk na rozwój jednej z pięciu [skills|El].\n\nEdukacja kończy się zdobyciem [Concept( 'education_trait', 'cechy edukacji' )|E] po osiągnieciu [Concept( 'adulthood', 'dorosłości' )|E].\n\nJakość cechy edukacji zależy od tego, w jakim stopniu [childhood_trait|El] pokrywa się z priorytetem edukacji, a także od umiejętności opiekuna.\n\nWybierając priorytet edukacji, możesz również zdecydować, czy dziecko ma być wychowywane w [Concept( 'faith', 'wierze' )|E] i/lub [Concept( 'culture', 'kulturze' )|E] [Concept( 'guardian', 'opiekuna' )|E]."
 game_concept_childhood_trait: "Cecha dziecka"
 game_concept_childhood_trait_desc: "Każde dziecko w okresie dorastania otrzymuje cechę dziecka, taką jak [GetTrait('rowdy').GetName( GetNullCharacter )|l] lub [GetTrait('charming').GetName( GetNullCharacter )|l].\n\nOtrzymana cecha wskaże, w którym [Concept('education_focus', 'priorytecie edukacji')|E] dziecko najlepiej sobie poradzi."
 game_concept_diplomacy: "Dyplomacja"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "Umiejętność dyplomacji"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ jest [Concept( 'skill', 'umiejętnością' )|E] przedstawiającą zdolność postaci do urzekania, negocjowania oraz przekonywania.\n\nDyplomacja bezpośrednio oddziałuje na [Concept( 'opinions', 'opinię' )|E] innych postaci o tobie. Jest także wykorzystywana do dodatkowych [Concept( 'schemes', 'spisków' )|E] dyplomatycznych.\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'diplomacy_lifestyle', 'ścieżka dyplomacji' )|E]."
 game_concept_martial: "Walka"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "Umiejętność walki"
 game_concept_martial_skill_desc: "[skill|E] walki określa, jak dobra jest postać w prowadzeniu [Concept( 'war', 'wojny' )|E] i dowodzeniu [Concept( 'armies', 'armii' )|E] w [Concept( 'battle', 'bitwie' )|E].\n\nWysoka umiejętność walki jest ważna dla [Concept( 'army_commanders', 'dowódców armii' )|E], ponieważ zwiększa ich [Concept( 'advantage', 'przewagę' )|E] w [Concept( 'battles', 'bitwach' )|E].\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'martial_lifestyle', 'ścieżka walki' )|E]."
 game_concept_stewardship: "Zarządzanie"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "Umiejętność zarządzania"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$ jest [Concept( 'skill', 'umiejętnością' )|E] pomagającą [Concept( 'rulers', 'władcy' )|E] w gospodarowaniu [Concept( 'domain', 'domeną' )|E]. Bezpośrednio zwiększa [taxation|El], przez co jest bardzo użyteczną umiejętnością dla wszystkich władców.\n\nOdpowiadający mu [lifestyle|El] to [stewardship_lifestyle|El]. Każde [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] punktów umiejętności zarządzania, podnosi [domain_limit|El] o 1."
 game_concept_intrigue: "Intryga"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "Umiejętność intrygi"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$ jest [Concept( 'skill', 'umiejętnością' )|E] określającą zdolność postaci do manipulacji oraz rozumienia innych postaci, a także tworzenia złożonych spisków.\n\nJest głównie wykorzystywana zarówno do knucia [Concept( 'schemes', 'spisków' )|E], jak i obrony przed nimi.\n\nOdpowiadający jej [lifestyle|El] to [intrigue_lifestyle|El]."
 game_concept_learning: "Nauka"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "Umiejętność nauki"
 game_concept_learning_skill_desc: "$game_concept_learning$ jest [Concept( 'skill', 'umiejętnością' )|E] wymierzającą wiedzę oraz zdolność wiedzę postaci. Umiejętność nauki [Concept( 'ruler', 'władcy' )|E] wpływa na koszt zwiększenia [Concept( 'crown_authority', 'autorytetu korony' )|E], a także daje miesięczną kwotę [Concept( 'piety', 'pobożności' )|E].\n\nOd postaci z dobrą nauką można oczekiwać, że będą mieć rozległą wiedzę o wszystkich doczesnych naukowych sprawach, włączając w to teologię, filozofię, język i matematykę.\n\nOdpowiadający jej [Concept( 'lifestyle', 'styl życia' )|E] to [Concept( 'learning_lifestyle', 'ścieżka nauki' )|E]."
 PROWESS_MUSCLE_INFO: "Zwiększanie waleczności poprzez naturalne czynniki (#weak (nie [artifacts|El])#!) będzie skutkowało zwiększeniem masy mięśniowej postaci."
 PROWESS_MUSCLE_INFO_PERSONAL: "Zwiększanie [Concept( 'prowess', 'waleczności' )|E] będzie skutkowało zwiększeniem masy mięśniowej"
 game_concept_prowess: "Waleczność"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "Umiejętność waleczności"
 game_concept_prowess_skill_desc: "$game_concept_prowess$ jest [Concept('skill', 'umiejętnością')|E] postaci odzwierciedlającą jej zdolność prowadzenia pojedynków.\n\nDzięki dużej umiejętności waleczności postać ma większe szanse na przeżycie i wykazanie się w roli [Concept('knight', 'rycerza')|E] w [Concept('battles', 'bitwach')|E] i [Concept('single_combat_duel_plural', 'pojedynkach')|E].\n\nKażdy punkt waleczności daje rycerzowi:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')|l].#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')|l].#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess: "Wrodzona waleczność"
 game_concept_lifestyle: "Styl życia"
 game_concept_lifestyles: "Style życia"
 game_concept_lifestyle_desc: "[Concept('adult', 'Postacie dorosłe')|E] pełniące funkcję [Concept('rulers', 'władców')|E] mogą wybrać styl życia, który z kolei pozwoli im wybrać [focus|El] i zacząć zdobywać [perks|El].\n\nZ każdym stylem życia związane jest własne [experience|El], dzięki któremu można nabyć atrybuty. Na przykład doświadczenie w [Concept('intrigue_lifestyle', 'intryganckim stylu życia')|E] jest konieczne, aby zdobyć atrybuty takie jak [GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )|l] lub [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )|l].\n\n$game_concept_lifestyles$ to:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|El],\n$BULLET_WITH_TAB$ [stewardship_lifestyle|El],\n$BULLET_WITH_TAB$ [martial_lifestyle|El],\n$BULLET_WITH_TAB$ [intrigue_lifestyle|El],\n$BULLET_WITH_TAB$ [learning_lifestyle|El],\n$BULLET_WITH_TAB$ [wanderer_lifestyle|El]."
 game_concept_lifestyle_experience: "Doświadczenie życiowe"
 game_concept_experience: "Doświadczenie"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$ gromadzi się samoistnie poprzez wybranie [Concept( 'focus', 'priorytetu' )|E] lub podczas wydarzeń. Istnieją różne typy doświadczenia stylu życia, po jednym na każdą kategorię [Concept( 'lifestyle', 'stylu życia' )|E].\n\nZdobycie wystarczającej ilości doświadczenia stylu życia w danej kategorii umożliwia odblokowanie [Concept( 'perk', 'atrybutów' )|E]."
 game_concept_focus: "Priorytet"
 game_concept_focuses: "Priorytety"
 game_concept_focus_desc: "Każdy [lifestyle|El] zawiera kilka priorytetów, z których jeden należy wybrać przy wyborze stylu życia.\n\n$game_concept_focuses$ zapewniają pasywne premie oraz wpływają na rodzaje wydarzeń, które się pojawiają. #weak (Np., posiadanie skupienia na pokusie zwiększy [fertility|El] oraz szanse na pojawienie się wydarzeń związanych z uwodzeniem.)#!\n\nPostacie mogą przełączać się między priorytetami w ramach tego samego stylu życia, nie tracąc możliwości zdobywania doświadczenia w obrębie tego stylu życia."
 game_concept_dynasty_perk: "Dziedzictwo dynastii"
 game_concept_dynasty_perks: "Dziedzictwa dynastii"
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$ są możliwymi do odblokowania premiami, które zapewniają potężne efekty wszystkim członkom [Concept( 'dynasty', 'dynastii' )|E].\n\n[dynast|E] odblokowuje dziedzictwa, wydając [Concept( 'dynasty_prestige', 'renomę' )|E], przy czym każde dziedzictwo z tej samej kategorii jest coraz droższe i potężniejsze.\n\n$game_concept_dynasty_perks$ zdobywa się powoli, ale pozostają z dynastią na zawsze."
 game_concept_perk: "Atrybut"
 game_concept_perks: "Atrybuty"
 game_concept_perk_desc: "Atrybuty są możliwymi do odblokowania dobrodziejstwami, które zapewniają wiele przydatnych i interesujących efektów. Można je odblokować przez wybranie [Concept( 'focus', 'priorytetu' )|E] w ramach [Concept( 'lifestyle', 'stylu życia' )|E] i wydaniu powiązanego [Concept( 'experience', 'doświadczenia' )|E] #weak (np. doświadczenia w intrydze w celu zdobycia atrybutu ze ścieżki intrygi)#!."
 game_concept_decision: "Decyzja"
 game_concept_decisions: "Decyzje"
 game_concept_decide: "Decydować"
 game_concept_decision_desc: "$game_concept_decision$ to specjalne działanie, które [character|El] może podjąć w dowolnym czasie.\n\nKażda decyzja ma swoje skutki, od drobnych zmian postaci po takie, które wstrząsają imperiami.\n\nDecyzje, które tymczasowo przenoszą postać w określone miejsce, nazywane są [Concept( 'activities', 'aktywnościami' )|E]."
 game_concept_activity: "Aktywność"
 game_concept_activities: "Aktywności"
 game_concept_activity_desc: "$game_concept_activity$ jest szczególną okazją organizowaną w określonym celu, jak na przykład wybranie się na [GetActivityType( 'activity_hunt' ).GetName|l] w celu odreagowania [Concept( 'stress', 'stresu' )|E].\n\n[activity_host_short|E] organizuje aktywność z określonym [Concept( 'location', 'miejscu' )|E], do którego wszyscy uczestnicy muszą się udać w [travel|El]. Wybór miejsca może również oddziaływać w różny sposób na przebieg aktywności.\n\nWszystkie biorące udział postacie wchodzą ze sobą w interakcje, mając określone [intents|El], które starają się realizować podczas aktywności.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\nZwykłe aktywności takie jak [GetActivityType( 'activity_feast' ).GetName|l] lub [GetActivityType( 'activity_hunt' ).GetName|l] są mniejsze i robią słabsze wrażenie niż [grand_activities|El]."
 game_concept_activity_option: "Opcja aktywności"
 game_concept_activity_options: "Opcje aktywności"
 game_concept_activity_option_desc: "Wszystkie [activities|El] mają do wyboru opcje, które pozwalają na dopasowanie aktywności podczas planowania do swoich potrzeb. Opcje te mają różne koszta oraz wymagania."
 game_concept_activity_type: "Rodzaj aktywności"
 game_concept_activity_types: "Rodzaje aktywności"
 game_concept_activity_type_desc: "W ramach niektórych [activities|El] oraz [Concept( 'grand_activities', 'wielkich aktywności' )|El] dopuszczalne są różne specjalne warianty tych aktywności.\n\nNa przykład, jeśli planujesz polowanie, możesz wybrać pomiędzy #V standardowym#!, #V sokolniczym#! i #V legendarnym#! polowaniem, jeśli spełniasz odpowiednie wymagania."
 game_concept_activity_phase: "Etap aktywności"
 game_concept_activity_phases: "Etapy aktywności"
 game_concept_activity_phase_desc: "Etap działań obejmujący, np. [contest|El] podczas wydarzenia, jakim jest [GetActivityType( 'activity_tournament' ).GetName|l], [stop|El] podczas [Concept( 'tour', 'objazdu ziem' )|E] lub cel podróży podczas [Concept('pilgrimage', 'pielgrzymki')|E], z którymi związane są pojawiające się wydarzenia."
 game_concept_activity_phase_action: "Zdarzenie w etapie aktywności"
 game_concept_activity_phase_action_desc: "Co #V 7#! dni podczas [Concept( 'activity', 'aktywności' )|E] istnieje szansa, że poza regularnymi wydarzeniami wydarzy się #EMP coś#! jeszcze. Wydarzenia te są wyświetlane w prawym górnym rogu okna aktywności.\n\nTo, co może się wydarzyć, zależy od [Concept( 'activity_type', 'rodzaju aktywności' )|E], na przykład: podczas wydarzenia, jakim jest [GetActivityType('activity_feast').GetName|l] [activity_host|El] może zyskać [prestige|El] lub [Concept( 'opinion', 'opinię' )|E] [Concept( 'activity_guest', 'gościa aktywności' )|E].\n\nZawsze istnieje szansa, że nic się nie wydarzy, jest to szczególnie prawdopodobne, zanim obecny [activity_phase|El] stanie się [Concept( 'activity_state_active', 'aktywny' )|E]."
 game_concept_activity_state_passive: "Bierna"
 game_concept_activity_state_passive_desc: "[activity|E] znajduje się na etapie biernym, gdy gospodarz lub goście jeszcze nie przybyli, lub gdy znajdują się między jednym [Concept( 'stop', 'przystankiem' )|E] a następnym podczas [Concept( 'tour', 'objazdu ziem' )|E]."
 game_concept_activity_state_active: "Aktywna"
 game_concept_activity_state_active_desc: "Gdy gospodarz i goście przybyli na miejsce i realizują daną [activity|El], uznaje się ją za aktywną."
 game_concept_activity_host: "Gospodarz aktywności"
 game_concept_activity_host_short: "Gospodarz"
 game_concept_activity_host_desc: "Gospodarzem [Concept( 'activity', 'aktywności' )|E] jest [ruler|El], który ją rozpoczął.\n\nWybiera on [activity_type|El], [location|El], [activity_options|El] oraz zaprasza [Concept( 'activity_guests_short', 'gości' )|E]."
 game_concept_activity_guest: "Gość aktywności"
 game_concept_activity_guest_short: "Gość"
 game_concept_activity_guests: "Goście aktywności"
 game_concept_activity_guests_short: "Goście"
 game_concept_activity_attending: "Uczestniczący"
 game_concept_activity_guest_desc: "Gość biorący udział w [Concept( 'activity', 'aktywności' )|E] to dowolna [character|El] zaproszona przez [Concept( 'activity_host', 'gospodarza aktywności' )|E].\n\nChociaż zazwyczaj nie mogą oni wpływać na aktywność w takim samym stopniu jak gospodarz, nadal mogą realizować swoje [intents|El]."
 game_concept_intent: "Zamiar"
 game_concept_intents: "Zamiary"
 game_concept_intent_desc: "Zamiary reprezentują to, co postać osobiście chce osiągnąć, realizując daną [activity|El]. Gospodarz i goście kierują się własnymi motywami i celami."
 game_concept_location: "Miejsce"
 game_concept_locations: "Miejsca"
 game_concept_location_desc: "Każda [character|El] ma określone miejsce wskazujące, gdzie aktualnie znajduje się świecie. Aby dostać się z jego miejsca na drugie, musisz [Concept( 'travel', 'podróżować' )|E]."
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "[activity|E], w której władcy i dworzanie w państwie zbierają się, aby uczcić… tę czy inną rzecz.\n\nUczestnicy stracą [stress|El] i zwiększą swoją [Concept( 'opinion', 'opinię' )|E] o gospodarzu. Może być też wiele innych konsekwencji zebrania tylu ludzi razem.\n\n[ruler|E] zaprosi swojego [Concept( 'liege', 'seniora' )|E] i jego [Concept( 'vassals', 'wasali' )|E] (wraz z różnymi [Concept( 'courtiers', 'dworzanami' )|E]) na ucztę."
 game_concept_hunt_success_chance: "Szansa powodzenia polowania"
 game_concept_hunt_success_chance_no_prefix: "Szansa powodzenia"
 game_concept_hunt_success_chance_desc: "Wyruszając na [GetActivityType('activity_hunt').GetName|l] nie ma gwarancji, że uda ci się złapać zwierzynę. Główne czynniki to:\n$BULLET_WITH_TAB$[trait_level_track_xp|E] [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[aptitude|E], jakie posiada [GetCourtPositionType('master_of_hunt_court_position').GetName()|l]\n$BULLET_WITH_TAB$[buildings|E], [terrain|El] i [development|El]\n$BULLET_WITH_TAB$[hunt_sightings_no_prefix|E] zwierząt\n\n$game_concept_hunt_success_chance$ nigdy nie może być wyższa niż #V 80#!.\n\n#weak Udane polowanie kończy się zabiciem zwierzyny, a łowca może zdobyć [artifacts|El] i wielki [prestige_i|E] [prestige|El]#!"
 game_concept_hunt_danger: "Ryzyko polowania"
 game_concept_hunt_danger_no_prefix: "Ryzyko"
 game_concept_hunt_dangerous: "Ryzykowne"
 game_concept_hunt_danger_desc: "Nieprzewidywalność nawet najbardziej nieszkodliwej zwierzyny i zamieszanie związane z pościgiem zabiły niejednego potężnego wojownika.\n\nIm bardziej niebezpieczne zwierzę, tym więcej [prestige_i|E] [prestige|E] zapewni myśliwemu.\n\nOddalenie od dziczy i mnogość okazji również nie powinny być ignorowane przy wyborze gości…"
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "[activity|E], podczas której władcy i dworzanie poniżej [EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V]. roku życia zbierają się, aby bawić się i zapomnieć o monotonii życia dnia codziennego.\n\nUczestnicy pozbędą się [Concept( 'stress', 'stresu' )|E] i polepszą swoją [Concept( 'opinion', 'opinię' )|E] o gospodarzu. Zgromadzenie tylu dzieci w jednym miejscu może również mieć inne następstwa.\n\n[ruler|E] zaprosi swojego [Concept( 'liege', 'seniora' )|E] i [Concept( 'vassals', 'wasali' )|E] (razem z innymi [Concept( 'courtiers', 'dworzanami' )|E]) na spotkanie z rówieśnikami. "
 game_concept_wedding_ceremony: "Ceremonia"
 game_concept_wedding_ceremony_desc: "[activity_phase|E] podczas wydarzenia, jakim jest [GetActivityType('activity_wedding').GetName|l], na którym [spouses|El] wymieniają przysięgi i zawierają [Concept( 'married', 'związek małżeński' )|E]."
 game_concept_wedding_banquet: "Uczta weselna"
 game_concept_wedding_banquet_desc: "[activity_phase|E] podczas wydarzenia, jakim jest [GetActivityType('activity_wedding').GetName|l], na którym goście mogą częstować się jedzeniem i napojami oraz cieszyć się rozrywką i nawiązywać nowe relacje."
 game_concept_wedding_night: "Noc poślubna"
 game_concept_wedding_night_desc: "[activity_phase|E] podczas wydarzenia, jakim jest [GetActivityType('activity_wedding').GetName|l], na którym [spouses|El] konsumują swój związek, a goście kontynuują świętowanie."
 game_concept_grand_wedding_promise: "Obietnica wielkiego ślubu"
 game_concept_grand_wedding_promises: "Obietnice wielkiego ślubu"
 game_concept_grand_wedding_promised: "Obiecane"
 game_concept_grand_wedding_promise_desc: "Jest to obietnica składana podczas [Concept( 'betrothal', 'zaręczyn' )|E], że związek zaręczonej pary uwieńczy [GetActivityType('activity_wedding').GetName|l].\n\nObietnica wielkiego ślubu traci ważność po 3 latach. Niezorganizowanie wydarzenia, jakim jest [GetActivityType('activity_wedding').GetName|l] na czas lub zerwanie zaręczyn wiąże się z dotkliwymi konsekwencjami."
 game_concept_taxes: "Podatki"
 game_concept_tax: "Podatek"
 game_concept_taxation: "Opodatkowanie"
 game_concept_taxes_desc: "$game_concept_taxes$ są najważniejszym miesięcznym źródłem dochodu [Concept( 'gold', 'złota' )|E] dla [Concept( 'ruler', 'władcy' )|E].\n\nKażda posiadłość odprowadza comiesięczne [domain_taxes|El] dla swojego władcy. Dodatkowo większość [Concept( 'vassals', 'wasali' )|E] ma [Concept( 'obligation', 'zobowiązania' )|E] do spłacenia części z zebranych podatków swojemu [Concept( 'liege', 'seniorowi' )|E] w postaci [Concept( 'liege_taxes', 'podatku dla seniora' )|E]."
 game_concept_dread: "Postrach"
 game_concept_dreadful: "Straszny"
 game_concept_dreaded: "Budzący postrach"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread_desc: "$game_concept_dread$ jest miarą tego, jak bardzo [ruler|El] budzi lęk.\n\nWładcy zwiększają postrach, popełniając brutalne i potworne czyny, takie jak tortury i egzekucje [Concept( 'prisoners', 'więźniów' )|E].\n\nPostrach sprawia, że ​​można grać jako [tyrant|El], powodując, że niesforni [vassals|El] mogą zostać [Concept( 'intimidated', 'zastraszeni' )|E] lub [Concept( 'cowed', 'przerażeni' )|E], dzięki czemu nie będą mogli się tobie przeciwstawiać.\n\nPostrach postaci może wynosić od 0 do 100. Z czasem postrach będzie przeradzał się we wrodzony postrach, który jest definiowany przez [Concept( 'personality_traits', 'cechy charakteru' )|E].\n\n#high Budzący postrach [ruler|El] uzyskuje następujące korzyści:#!\n$BULLET_WITH_TAB$[vassals|E] są zniechęceni, aby dołączyć do [Concept( 'factions', 'frakcji' )|E]\n$BULLET_WITH_TAB$[vassals|E] są zniechęceni [Concept( 'scheming', 'spiskowaniem' )|E]\n$BULLET_WITH_TAB$[vassals|E] zwiększają akceptację #weak (np. dla odebrania tytułu)#!\n$BULLET_WITH_TAB$[Concept( 'offer_vassalization', 'Zaoferowanie wasalizacji' )|E] ma większą akceptację\n$BULLET_WITH_TAB$[electors|E] chętniej głosują, tak samo, jak ty\n$BULLET_WITH_TAB$Wasale raczej nie będą się sprzeciwiać zmianie [Concept( 'law', 'prawa' )|E]\n\n#weak Zauważ, że odważni i śmiali [vassals|El] są mniej podatni na postrach!#!"
 game_concept_truce: "Rozejm"
 game_concept_truces: "Rozejmy"
 game_concept_truce_desc: "Każda [war|El] kończy się rozejmem; okresem, kiedy agresor nie może wypowiedzieć ponownie wojny przeciwko temu samemu [Concept( 'ruler', 'władcy' )|E] (obrońca nie jest zobowiązany do przestrzegania rozejmu).\n\nRozejm może zostać złamany, ale zostaną nałożone dotkliwe kary."
 game_concept_government: "Rząd"
 game_concept_governments: "Rządy"
 game_concept_government_form: "Forma rządu"
 game_concept_government_forms: "Formy rządów"
 game_concept_government_desc: "$game_concept_government_form$ [Concept('ruler', 'władcy')|E] określa, do jakich [Concept('laws', 'praw')|E] ma on dostęp, a także jego [Concept('obligations', 'zobowiązania')|E] względem swojego [Concept('liege', 'seniora')|E], jeżeli władca nie jest niezależny.\n\nWyróżnia się następujące formy rządów: rząd [feudal|El], rząd [tribal|El], [clan|El], [theocracy|El], [republic|El] i rząd [administrative|El]."
 game_concept_feudal: "Feudalny"
 game_concept_feudal_government: "Rząd feudalny"
 game_concept_feudalism: "Feudalizm"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudal_desc: "Zgodnie z feudalną [Concept('government_form', 'formą rządów')|E] [liege|El] daje swoim [Concept('vassals', 'wasalom')|E] [Concept('land', 'ziemię')|E] w zamian za [Concept('levies', 'poborowych')|E] i [taxes|El], co jest uregulowane indywidualnym [Concept('vassal_contracts', 'kontraktem wasalnym')|E] zawartym między wasalem a seniorem."
 game_concept_tribal: "Plemienny"
 game_concept_tribal_government: "Rząd plemienny"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal_desc: "Państwa plemienne mają zahamowany [development|El] hrabstwa, nie mogąc wprowadzać [Concept( 'innovations', 'innowacji' )|E] z ery plemiennej oraz nie mogąc budować nowych [holdings|El]. Ponadto zazwyczaj nie są w stanie zmienić swojego [Concept( 'succession_law', 'prawa sukcesyjnego' )|E].\n\nWładcy plemienni mogą jednak wykorzystywać [prestige|El] zamiast [Concept( 'gold', 'złota' )|E], aby rozbudować swoje państwa i rekrutować [Concept( 'men_at_arms', 'zbrojnych' )|E], a także mają dostęp do większej liczby [casus_belli|El] w porównaniu z państwami [Concept( 'feudal', 'feudalnymi' )|E]. Armie nieplemienne otrzymują karę do [Concept( 'supply_limit', 'limitu zaopatrzenia' )|E] na wrogim terytorium plemion."
 game_concept_clan: "Klan"
 game_concept_clans: "Klany"
 game_concept_clan_government: "Rząd klanowy"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clan_desc: "Klany są [Concept( 'government_form', 'formą rządu' )|E], w której ilość [Concept( 'levies', 'poborowych' )|E] i [Concept( 'taxes', 'podatków' )|E] przekazywanych [Concept( 'liege', 'seniorowi' )|E] przez [Concept( 'vassals', 'wasali' )|E] zależy od [Concept( 'aptitude', 'kompetencji' )|E] [Concept( 'tax_collector', 'poborcy podatkowego' )|E] seniora. Klany mogą korzystać także z [Concept( 'house_unity', 'jedności rodu' )|E]."
 game_concept_theocracy: "Teokracja"
 game_concept_theocracies: "Teokracje"
 game_concept_theocratic: "Teokratyczny"
 game_concept_theocratic_government: "Rząd teokratyczny"
 game_concept_theocracy_government: "Rząd teokratyczny"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy_desc: "$game_concept_theocracy$ jest niegrywalną [Concept( 'government_form', 'formą rządu' )|E] dostępną dla niektórych [Concept( 'faiths', 'wiar' )|E] w zależności od przyjętych [Concept( 'doctrines', 'doktryn' )|E]. Zazwyczaj przewodzi im [head_of_faith|El] lub [realm_priest|El], posiadający [Concept( 'landed', 'ziemię' )|E]. Biskup może stać się także [Concept( 'independent', 'niezależnym' )|E] teokratycznym władcą."
 game_concept_republic: "Republika"
 game_concept_republics: "Republiki"
 game_concept_republican: "Republikański"
 game_concept_republic_government: "Rząd republikański"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republic_desc: "$game_concept_republic_government$ jest niegrywalną [Concept( 'government_form', 'formą rządu' )|E], w którym wybrany obywatel rządzi do końca życia – jest to forma rządu mieszczan i kupców.\n\nRepublikańscy [vassals|El] mają statyczne [obligations|El], których nie można zmienić, a zatem zawsze zapewniają wiarygodne i przewidywalne ilości [Concept( 'levies', 'poborowych' )|E] i [Concept( 'taxes', 'podatków' )|E]."
 game_concept_skill: "Umiejętność"
 game_concept_skills: "Umiejętności"
 game_concept_skills_desc: "Umiejętności postaci wskazują, jak dobrze radzi sobie w określonych sytuacjach.\n\nPięć głównych umiejętności to: [Concept( 'diplomacy', 'dyplomacja' )|E], [Concept( 'martial', 'wojowniczość' )|E], [Concept( 'stewardship', 'zarządzanie' )|E], [Concept( 'intrigue', 'intryga' )|E] oraz [Concept( 'learning', 'nauka' )|E]."
 game_concept_building: "Budowla"
 game_concept_buildings: "Budowle"
 game_concept_building_desc: "$game_concept_buildings$ to ulepszenie, które można wznosić w [Concept( 'holdings', 'posiadłościach' )|E].\n\nWiele rodzajów budowli można wznieść tylko w konkretnych [Concept( 'baronies', 'baroniach' )|E] lub na niektórym [Concept( 'terrain', 'terenie' )|E].\n\nKażda posiadłość ma ograniczoną liczbę miejsc pod budowle, więc posiadłość nie może mieć wszystkich ich rodzajów. [county_capitals|E] mają dodatkowe miejsce pod budowlę.\n\n[duchy_buildings|E] i [special_buildings|El] wykorzystują wyznaczone dla nich miejsce pod budowę."
 game_concept_duchy_building: "Budowla księstwa"
 game_concept_duchy_buildings: "Budowle księstw"
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$ są potężnymi [Concept( 'buildings', 'budowlami' )|E], które można wznieść tylko w [Concept( 'de_jure_capital', 'stolicy de iure' )|E] [Concept( 'duchy', 'księstwa' )|E]. W każdym księstwie można zbudować tylko jeden typ.\n\n$game_concept_duchy_buildings$ są aktywne tylko wtedy, gdy właściciel posiada również powiązany [title|El] księstwa.\nWiele budowli księstwa posiada modyfikatory, które wpływają na wszystkie [holdings|El] w księstwie, czyniąc je potężnymi narzędziami do specjalizacji twojej [Concept( 'domain', 'domeny' )|E]."
 game_concept_special_building: "Budowla specjalna"
 game_concept_special_buildings: "Budowle specjalne"
 game_concept_special_building_desc: "$game_concept_special_buildings$ są unikalnymi [Concept( 'buildings', 'budowlami' )|E], które znajdują się w kilku z góry określonych miejscach na świecie.\n\nPrzykładami są cuda świata, wielkie katedry i znane kopalnie. Niektóre z nich istnieją już na początku gry, natomiast inne trzeba zbudować.\n\n$game_concept_special_buildings$ są zazwyczaj bardzo cenne i warto o nie walczyć."
 game_concept_economic_building: "Budowla gospodarcza"
 game_concept_economic_buildings: "Budowle gospodarcze"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$ są [Concept( 'buildings', 'budowlami' )|E], których główną funkcją jest zwiększenie [Concept( 'domain_income', 'dochodu z domeny' )|E]."
 game_concept_military_building: "Budowla wojskowa"
 game_concept_military_buildings: "Budowle wojskowe"
 game_concept_military_building_desc: "$game_concept_military_buildings$ są [Concept( 'buildings', 'budowlami' )|E], których główną funkcją jest zwiększenie liczby [Concept( 'levies', 'poborowych' )|E], które zapewniają swojemu [Concept( 'holder', 'właścicielowi' )|E]."
 game_concept_fortification_building: "Budowla fortyfikacyjna"
 game_concept_fortification_buildings: "Budowle fortyfikacyjne"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$ są [Concept( 'buildings', 'budowlami' )|E], których główną funkcją jest zwiększenie [Concept( 'fort_level', 'poziomu fortu' )|E] posiadłości bądź zapewnienie bonusu w [Concept( 'advantage', 'przewadze' )|E] dla obrońców."
 game_concept_battle: "Bitwa"
 game_concept_battles: "Bitwy"
 game_concept_battle_desc: "Bitwa rozpoczyna się, gdy dwie przeciwne [armies|El] wchodzą do tej samej [Concept( 'barony', 'baronii' )|E].\n\nNa początku bitwy, jedna ze stron zazwyczaj zaczyna z [Concept( 'advantage', 'przewagą' )|E] zależnie od czynników takich jak [terrain|El], [commander|El] lub [commander_traits|El].\n\nArmie ponoszą [casualties|El] w stosunku do otrzymywanych [Concept( 'damage', 'obrażeń' )|E]. Bitwa przechodzi w fazę [Concept( 'aftermath', 'pogoni' )|E], gdy jednej ze stron zabraknie [Concept( 'soldiers', 'żołnierzy' )|E].\n\nZwycięzca bitwy nagradzany jest [Concept( 'war_score', 'wynikiem wojny' )|E] w zależności od wagi zwycięstwa."
 game_concept_aftermath: "Pogoń"
 game_concept_aftermath_desc: "[battle|E] przechodzi w fazę pogoni, gdy jedna ze stron wygra starcie. Zwycięzca spróbuje wtedy zabić jak najwięcej [Concept( 'retreat', 'wycofujących się' )|E] [Concept( 'soldiers', 'żołnierzy' )|E].\n\n[men_at_arms|E] z dużą wartością [Concept( 'pursuit', 'pościgu' )|E] będą w stanie zabić więcej żołnierzy podczas fazy pogoni, podczas gdy zbrojni z dużą wartością [Concept( 'screen', 'osłony' )|E] będą w stanie uratować więcej sojuszniczych [Concept( 'soldiers', 'żołnierzy' )|E]."
 game_concept_casualty: "Ofiara"
 game_concept_casualties: "Ofiary"
 game_concept_casualty_desc: "[armies|E] poniosą pewną liczbę ofiar podczas [Concept( 'battle', 'bitwy' )|E] w zależności od ilości otrzymanych [Concept( 'damage', 'obrażeń' )|E].\n\nKiedy [soldiers|El] zostaną wyeliminowani z bitwy, zostaną uznani za [Concept( 'routed_soldiers', 'ucieknierów' )|E] lub [dead_soldiers|El]."
 game_concept_retreat: "Odwrót"
 game_concept_retreats: "Odwroty"
 game_concept_retreat_desc: "[army|E] sama wycofa się, gdy przegra [Concept('battle', 'bitwę')|E], ale można jej także samodzielnie wydać rozkaz odwrotu podczas walki. Podczas odwrotu armii nie można jej rozwiązać lub wydawać nowych rozkazów ruchu."
 game_concept_illness: "Choroba"
 game_concept_ill: "Chore"
 game_concept_sick: "Chore"
 game_concept_sickness: "Choroba"
 game_concept_illnesses: "Choroby"
 game_concept_diseases: "Choroby"
 game_concept_illness_desc: "Choroby są przykładem negatywnych [Concept( 'traits', 'cech' )|E], które skutkują pogorszeniem stanu [Concept( 'health', 'zdrowia' )|E] postaci. Cechy odzwierciedlające choroby mają różny czas trwania i znacznie różnią się pod względem stopnia śmiertelności. "
 game_concept_medical_treatments: "Opieka medyczna"
 game_concept_medical_treatments_desc: "Kiedy postać [Concept('ill', 'zachoruje')|E] lub otrzyma cechę „[GetTrait('wounded_1').GetName( GetNullCharacter )]”, leczenie może umożliwić jej szybszy powrót do zdrowia.\n\nOdpowiedzialnym za leczenie ciebie i twoich [Concept( 'courtiers','dworzan')|E] jest [GetCourtPositionType('court_physician_court_position').GetName()|l]. Postaraj się zawsze go mieć u siebie, jeżeli tylko stać cię na wypłacenie mu wynagrodzenia.\n\nIm częściej nadworny medyk leczy innych, tym bardziej wzrośnie jego umiejętność, dzięki czemu zyska [Concept( 'traits','cechę')|E] [GetTrait('lifestyle_physician').GetName( GetNullCharacter )|l]."
 game_concept_combat_width: "Rozpiętość bitewna"
 game_concept_combat_width_desc: "$game_concept_combat_width$ określa, jak dużo [Concept( 'soldiers', 'żołnierzy' )|E] może walczyć jednocześnie podczas [Concept( 'battle', 'bitwy' )|E] po każdej stronie. Wpływają na nią takie czynniki jak [terrain|El].\n\nTakie rozwiązanie zapobiega całkowitej dominacji jednej ze stron i jest determinowane na początku bitwy."
 game_concept_roll: "Rzut"
 game_concept_rolls: "Rzuty"
 game_concept_combat_roll: "Rzut kością"
 game_concept_advantage_roll: "Przewaga w rzucie kością"
 game_concept_advantage_rolls: "Przewagi w rzutach kośćmi"
 game_concept_combat_roll_desc: "Rzut kośćmi jest wykonywany przez każdego [Concept( 'commander', 'dowódcę' )|E] podczas [Concept( 'battle', 'bitwy' )|E], dzięki czemu możliwe jest zapewnienie sobie [Concept( 'advantage', 'przewagi' )|E]. Suma wyrzuconych oczek waha się w przedziale 0–10. Jest to działanie całkowicie losowe, które może mieć wpływ na wynik trwającej bitwy."
 game_concept_terrain: "Teren"
 game_concept_terrains: "Tereny"
 game_concept_terrain_desc: "Każda [barony|El] ma specyficzne ukształtowanie terenu, które determinuje m. in. [supply|El], prędkość poruszania się [Concept( 'armies', 'armii' )|E], skuteczność różnych typów [Concept( 'regiments', 'pułkow' )|E] [Concept( 'men_at_arms', 'zbrojnych' )|E] w [Concept( 'battle', 'bitwie' )|E] oraz możliwość wzniesienia określonego rodzaju [Concept( 'buildings', 'budowli' )|E].\n\nWiele [Concept( 'commander_traits', 'cech dowódcy' )|E] również zależy od ukształtowania terenu."
 game_concept_independent_ruler: "Władca niezależny"
 game_concept_independent_ruler_desc: "Niezależni [rulers|El] nie mają [Concept( 'liege', 'seniora' )|E] i dzięki temu cechują się większą swobodą działania (np. w ogłaszaniu [Concept( 'wars', 'wojen' )|E]).\n\nJednakże w przeciwieństwie do [Concept( 'vassals', 'wasali' )|E], niezależni władcy mogą być bezpośrednio atakowani przez innych [Concept( 'rulers', 'władców' )|E]."
 game_concept_independent: "Niezależny"
 game_concept_unlanded: "Bez ziemi"
 game_concept_unlanded_desc: "Postacie bez ziemi, które nie mają posiadłości w swojej [Concept( 'domain', 'domenie' )|E], teoretycznie nadal mogą zostać [Concept( 'rulers', 'władcami' )|E]. Na przykład tak jak w przypadku [Concept( 'heads_of_faith', 'głowy wiary' )|E] lub wielkiego mistrza [Concept( 'holy_orders', 'zakonu świętego' )|E]."
 game_concept_landed: "Z ziemią"
 game_concept_land: "Ziemia"
 game_concept_landed_desc: "Postać posiadająca ziemię to [ruler|El], który ma [holdings|El]. Nie dotyczy do jednak [Concept( 'theocracies', 'teokracji' )|El] oraz [Concept( 'republics', 'republik' )|E], gdzie [Concept( 'commoners', 'plebejusze' )|E] wraz z uzyskaniem ziemi automatycznie stają się [Concept( 'nobles', 'szlachcicami' )|E], którzy zakładają nową [Concept( 'dynasty', 'dynastię' )|E]."
 game_concept_head_of_faith: "Głowa wiary"
 game_concept_heads_of_faith: "Głowy wiary"
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$ jest formalnym przywódcą [Concept( 'faith', 'wiary' )|E]. Władza i charakter głowy wiary zależą od [Concept( 'doctrines', 'doktryn' )|E] wiary.\n\nNiektóre wiary mają [Concept( 'spiritual_head_of_faith', 'duchową głowę wiary' )|E] #weak (np. papieża)#!, a inne [Concept( 'temporal_head_of_faith', 'świecką głowę wiary' )|E] #weak (np. kalifa)#!, a jeszcze inne nie mają jej w ogóle."
 game_concept_spiritual_head_of_faith: "Duchowa głowa wiary"
 game_concept_head_of_faith_spiritual: "Duchowa"
 game_concept_spiritual_head_of_faith_desc: "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|El] jest [Concept( 'theocratic', 'teokratyczna' )|E] i nie musi posiadać [Concept( 'landed', 'ziemi' )|E] #weak (aczkolwiek może)#!.\n\nDuchowe głowy wiary zwykle mają dostęp do interakcji, takich jak możliwość przyznania [Concept( 'claims', 'roszczeń' )|E] lub [Concept( 'gold', 'złota' )|E].\n\nJeśli [doctrines|El] [Concept( 'faith', 'wiary' )|E] pozwalają na [great_holy_wars|El], wtedy będą one [Concept( 'great_holy_war_undirected', 'pośrednie' )|E] #weak (np. krucjaty)#!."
 game_concept_temporal_head_of_faith: "Świecka głowa wiary"
 game_concept_head_of_faith_temporal: "Świecka"
 game_concept_temporal_head_of_faith_desc: "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|El] jest podobna do zwykłego [Concept( 'ruler', 'władcy' )|E], jednak gdy straci całą swoją ziemię, [title|El] głowy wiary zostanie zniszczony.\n\nJeśli [doctrines|El] [Concept( 'faith', 'wiary' )|E] pozwalają na [great_holy_wars|El], wtedy będą one [Concept( 'great_holy_war_directed', 'bezpośrednie' )|E] #weak (np. dżihady)#!."
 game_concept_routed_soldiers: "Uciekinierzy"
 game_concept_routed_soldiers_desc: "W każdej [Concept( 'battle', 'bitwie' )|E], większość [Concept( 'casualties', 'ofiar' )|E] to w rzeczywistości uciekinierzy, a nie zabici bądź ciężko ranni. W przeciwieństwie do [Concept( 'dead_soldiers', 'martwych żołnierzy' )|E], ci [soldiers|El] przeżyją kolejny dzień i powrócą do [Concept( 'army', 'armii' )|E] po zakończeniu bitwy. Nadal jednak mogą zostać pokonani w pościgu, który ma miejsce po zakończeniu bitwy, nawet jeśli armia dobrowolnie się [Concept( 'retreats', 'wycofa' )|E]."
 game_concept_dead_soldiers: "Ofiary śmiertelne"
 game_concept_dead_soldiers_desc: "Podczas [Concept( 'battle', 'bitwy' )|E] wielu (ale zwykle nie większość) [Concept( 'soldiers', 'żołnierzy' )|E] zostaje zabitych lub ciężko rannych, co oznacza, że ich powrót do walki jest niemożliwy. Są to stałe [Concept( 'casualties', 'ofiary' )|E], do których nie zalicza się [Concept( 'routed_soldiers', 'uciekinierów' )|E]."
 game_concept_title_claim: "Roszczenie do tytułu"
 game_concept_title_claims: "Roszczenia do tytułów"
 game_concept_claims: "Roszczenia"
 game_concept_claim: "Roszczenie"
 game_concept_claimed: "Roszczone"
 game_concept_title_claim_desc: "$game_concept_claim$ do [Concept( 'title', 'tytułu' )|E] reprezentuje prawo do jego posiadania i przyznaje [casus_belli|El] do jego zdobycia poprzez [Concept( 'war', 'wojnę' )|E]. Roszczenia zapewniają również uzasadniony powód, aby [Concept( 'revoke', 'odebrać' )|E] [title|El] [Concept( 'vassal', 'wasalowi' )|E], który jest jego [Concept( 'holder', 'właścicielem' )|E].\n\nGdy [ruler|El] straci kontrolę nad tytułem na rzecz kogoś innego, z reguły zyska do niego roszczenie. Roszczenie można także [Concept( 'fabricate_claim_short', 'sfabrykować' )|E].\n\nPonadto, każde dziecko władcy (nawet [bastards|El]) mają [implicit_claims|El] na wszystkich [Concept( 'titles', 'tytułach' )|E], które posiada władca. Jeżeli nie odziedziczą tytułów po jego śmierci, [implicit_claims|El] zamienią się w [pressed_claims|El], a ich potomkowie będą mogli je odziedziczyć jako [unpressed_claims|El]."
 game_concept_pressed_claim: "Wysunięte roszczenie"
 game_concept_pressed_claims: "Wysunięte roszczenia"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "Wysunięte"
 game_concept_pressed_claim_desc: "$game_concept_pressed$ [claims|El] są uważane za prawomocne i podlegają dziedziczeniu przez dzieci [Concept( 'claimant', 'pretendenta' )|E] jako [Concept( 'unpressed_claims', 'roszczenia niewysunięte' )|E]."
 game_concept_unpressed_claim: "Niewysunięte roszczenie"
 game_concept_unpressed_claims: "Niewysunięte roszczenia"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "Niewysunięte"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$ [claims|El] mają słabą moc prawną i nie podlegają dziedziczeniu przez dzieci [Concept( 'claimant', 'pretendenta' )|E].\n\nJednakże niewysunięte roszczenia zmieniają swój charakter na [Concept( 'pressed', 'wysunięte' )|E], jeżeli zostaną użyte jako [casus_belli|El] do wypowiedzenia [Concept( 'war', 'wojny' )|E] – nawet jeśli wojna zakończy się [Concept( 'white_peace', 'białym pokojem' )|E]."
 game_concept_implicit_claim: "Roszczenie domniemane"
 game_concept_implicit_claims: "Roszczenia domniemane"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "Domniemane roszczenia to [claims|El], które są przyznawane [Concept( 'eligible_children', 'prawowitym dzieciom' )|E] do wszystkich [Concept( 'titles', 'tytułów' )|E] posiadanych przez ich rodziców. Jeżeli rodzic straci [title|El], domniemane roszczenia dziecka zostaną usunięte."
 game_concept_claimant: "Pretendent"
 game_concept_claimants: "Pretendenci"
 game_concept_claimant_possessive: "Pretendenta"
 game_concept_claimant_desc: "Pretendent jest postacią posiadającą co najmniej jedno [claim|El] do [titles|El]. [ruler|E] roszczący sobie prawo może użyć [casus_belli|El], aby wypowiedzieć [wars|El].\n\nCasus belli może być również użyte w celu wysunięcia roszczenia względem [Concept('vassals', 'wasali' )|E], ale także wobec postaci [Concept( 'unlanded', 'nieposiadających ziemi' )|E] w twoim [Concept( 'realm', 'państwie' )|E].\n\nPretendenci mogą ponadto przewodzić [Concept( 'factions', 'frakcjom' )|E] – nawet jeśli nie mieszkają w twoim państwie."
 game_concept_renounce: "Zrzec się"
 game_concept_renounced: "Zrzeczone"
 game_concept_renounce_desc: "[Concept( 'prisoners', 'Więźniowie' )|E] mogą zostać zwolnieni w zamian za zrzeczenie się wszystkich roszczeń do [Concept( 'titles', 'tytułów' )|E] w twoim [Concept( 'realm', 'państwie' )|E].\n\nJednakże dzieci obecnego [Concept( 'holder', 'właściciela' )|E] tytułów nie mogą stracić swoich roszczeń, dopóki on żyje."
 game_concept_court: "Dwór"
 game_concept_courts: "Dwory"
 game_concept_court_desc: "Każdy [ruler|El] ma dwór, w ramach którego można wyróżnić postacie [Concept( 'unlanded', 'nieposiadające ziemi' )|E], służące swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nNajczęściej tymi postaciami są [Concept( 'courtiers', 'dworzanie' )|E], będący rodziną władcy oraz mieszanka niepowiązanych ze sobą, jednakże potencjalnie przydatnych [Concept( 'nobles', 'szlachciców' )|E] oraz innych zwykłych ludzi."
 game_concept_courtier: "Dworzanin"
 game_concept_courtiers: "Dworzanie"
 game_concept_courtier_desc: "$game_concept_courtier$ to postać [unlanded|El] służąca [Concept('ruler', 'władcy')|E] na jego [Concept('court', 'dworze')|E].\n\nDworzanie mogą:\n$BULLET_WITH_TAB$służyć jako [councillors|El],\n$BULLET_WITH_TAB$piastować [court_positions|El],\n$BULLET_WITH_TAB$służyć w armii jako [commanders|El] lub [knights|El],\n$BULLET_WITH_TAB$zostać [Concept('vassal', 'wasalem')|E] swojego władcy, o ile dostaną [title|El],\n$BULLET_WITH_TAB$pozwolić władcy, aby dochodził ich [Concept('claims', 'roszczeń')|E] w [Concept('war', 'wojnie')|E].\n\n#WEAK [adventurers|E] mają [Concept('followers', 'towarzyszy')|E] zamiast dworzan. [followers|E] odgrywają tę samą rolę, choć generalnie bardziej śmierdzą, a ich lica pokryte są większą ilością błota.#!"
 game_concept_court_guest: "Gość dworu"
 game_concept_guest: "Gość"
 game_concept_guests: "Goście"
 game_concept_court_guest_desc: "[wanderers|E] czasem pojawiają się na [Concept( 'court', 'dworze' )|E] w charakterze gości. Pozostają na nim przez ograniczony czas, ale jeśli [ruler|El] zaoferuje im miejsce, stają się [Concept( 'courtiers', 'dworzanami' )|E]."
 game_concept_wanderer: "Wędrowiec"
 game_concept_wanderers: "Wędrowcy"
 game_concept_wanderer_desc: "Postacie, które nie należą do jakiegokolwiek [Concept( 'court', 'dworu' )|E] lub nie posiadają [Concept( 'titles', 'tytułów' )|E] określane są mianem wędrowców. Stale podróżują po świecie i odwiedzają dwory w charakterze [Concept( 'guests', 'gości' )|E]. Wędrowcy mogą stać się [Concept( 'mercenary', 'najemnikami' )|E], kapitanami, przywódcami [Concept( 'holy_orders', 'zakonów świętych' )|E], [Concept( 'clergy', 'duchownymi' )|E] lub właścicielami [Concept( 'city', 'miast' )|E]."
 game_concept_court_host: "Gospodarz dworu"
 game_concept_court_host_desc: "$game_concept_court_host$ jest [Concept( 'ruler', 'władcą' )|E], który nie jest seniorem postaci, ale nadal ma ją na swoim [Concept( 'court', 'dworze' )|E].\n\nIstnieje kilka zasadniczych powodów, dla których może się to zdarzyć, np. [wanderers|El] odwiedzający władcę lub [Concept( 'wards', 'wychowankowie' )|E] przebywający na tym samym dworze, co ich [guardian|El]."
 game_concept_host: "Gospodarz"
 game_concept_hosting: "Bycie gospodarzem"
 game_concept_noble: "Szlachta"
 game_concept_nobles: "Szlachty"
 game_concept_nobleman: "Szlachcic"
 game_concept_noblemen: "Szlachcice"
 game_concept_noblewoman: "Szlachcianka"
 game_concept_noblewomen: "Szlachcianki"
 game_concept_nobility: "Szlachectwo"
 game_concept_noble_desc: "Szlachta to postacie, które są członkami [Concept('dynasty', 'dynastii')|E]. Postacie bez dynastii uważane są za nisko urodzonych [Concept('commoners', 'plebejuszy')|E]."
 game_concept_commoner: "Plebejusz"
 game_concept_lowborn: "Nisko urodzone"
 game_concept_commoners: "Plebejusze"
 game_concept_commoner_desc: "Plebejusz lub nisko urodzona postać nie jest członkiem [Concept('noble', 'szlacheckiej')|E] [Concept('dynasty', 'dynastii')|E]. Mogą jednak nadal być wpływowymi [Concept('rulers', 'władcami')|E] [Concept('theocracies', 'teokracji')|E] oraz [Concept('republics', 'republik')|E].\n\nGdy plebejusz zdobędzie [Concept('landed', 'ziemie')|E], stanie się szlachcicem i założy swoją własną [Concept('dynasties', 'dynastię')|E] (z wyjątkiem [republics|El] oraz [Concept('theocracies', 'teokracji')|E], które są w dużej mierze zarządzane przez plebejuszy)."
 game_concept_martial_lifestyle: "Wojskowy styl życia"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc: "$game_concept_martial_lifestyle$ jest odpowiednia dla postaci, które chcą udoskonalić swoich [Concept('men_at_arms', 'zbrojnych')|E] oraz [Concept('knights', 'rycerzy')|E], wzmocnić [Concept('control', 'kontrolę')|E] w swojej [Concept('domain', 'domenie')|E] lub zwiększyć swoje szansę na wygraną w [Concept('wars', 'wojnie')|E]."
 game_concept_intrigue_lifestyle: "Intrygancki styl życia"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc: "$game_concept_intrigue_lifestyle$ jest odpowiednia dla postaci, które chcą odnieść sukces w [Concept( 'schemes', 'spiskach' )|E], zyskać [dread|El] lub z łatwością uwieść innych."
 game_concept_intrigue_lqwuljxh: "Lóytżjc"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "12 18 27 24 32 10 1"
 game_concept_intrigue_rigueint: "Rygaint"
 game_concept_diplomacy_lifestyle: "Dyplomatyczny styl życia"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc: "$game_concept_diplomacy_lifestyle$ jest odpowiednia dla postaci, które chcą zyskać [claims|El] i [casus_bellis|El], a także zwiększyć swój [prestige|El] lub otrzymać dobrodziejstwa od rodziny i przyjaciół."
 game_concept_stewardship_lifestyle: "Zarządczy styl życia"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc: "$game_concept_stewardship_lifestyle$ jest odpowiednia dla postaci, które chcą ulepszyć swoją [Concept( 'domain', 'domenę' )|E], uspokoić swojego [Concept( 'liege', 'seniora' )|E] i [Concept( 'vassals', 'wasali' )|E] lub zyskać trochę [Concept( 'gold', 'złota' )|E]."
 game_concept_learning_lifestyle: "Naukowy styl życia"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc: "$game_concept_learning_lifestyle$ jest odpowiednia dla postaci, które chcą żyć długo i zdrowo, zyskać [piety|El] lub premię ze swojej [Concept( 'faith', 'wiary' )|E]."
 game_concept_wanderer_lifestyle: "Wędrowny styl życia"
 game_concept_wanderer_lifestyle_desc: "$game_concept_wanderer_lifestyle$ jest odpowiedni dla postaci, które chcą zobaczyć [points_of_interest|El] lub zdobywać premie za [traveling|El]."
 game_concept_crime: "Przestępstwo"
 game_concept_crimes: "Przestępstwa"
 game_concept_criminal: "Przestępca"
 game_concept_criminals: "Przestępcy"
 game_concept_crime_i: "@crime_icon!"
 game_concept_crime_desc: "$game_concept_crimes$ to czyny, które lud spostrzega jako wystarczająco niedopuszczalne, aby były godne ukarania.\n\nPrzestępstwa mogą być świeckie (takie jak [Concept( 'revolting', 'bunt' )|E] [Concept( 'vassal', 'wasali' )|E] przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]) lub religijne (jakiekolwiek zachowanie, które jest [Concept( 'shunned', 'potępiane' )|E] przez [Concept( 'doctrine', 'doktrynę' )|E]). Za świeckie przestępstwa mogą ukarać tylko postacie, które zostały przez nie pokrzywdzone, a za przestępstwa religijne, każdy [ruler|El] przestępcy.\n\nWszystkie rodzaje przestępstw dają władcy uzasadniony powód, aby [Concept( 'imprison', 'uwięzić' )|E] przestępcę i w zależności od wagi przestępstwa, [Concept( 'revoke', 'odebrać' )|E] mu tytuł, [Concept( 'banish', 'wygnać' )|E], [Concept( 'torture', 'torturować' )|E] lub [Concept( 'execute', 'stracić' )|E]. Za każde przestępstwo władca może ukarać tylko raz, chociaż niektóre sprawiają, że przestępca otrzyma negatywną [Concept( 'fame_trait', 'cechę sławy' )|E] do końca swoich dni.\n\nCzasem postać unika jawnego przestępstwa zwanego wówczas [Concept( 'secret', 'sekretem' )|E]. Sekret może zostać odkryty przez inne postacie i użyty do [Concept( 'blackmail', 'szantażowania' )|E]."
 game_concept_shunned: "Potępiane"
 game_concept_shunned_desc: "Wiele [Concept('faiths', 'wiar')|E] posiada [doctrines|El], które określają pewne zachowania jako potępiane. W zależności od konkretnej doktryny zachowania te można również uznać za [Concept('criminal', 'przestępstwa')|E].\n\nPostacie, które zostaną przyłapane na praktykowaniu zachowań potępianych przez wiarę, utracą [piety_level|El] i otrzymają pewną [Concept('fame_trait', 'cechę sławy')|E]. Cecha ta będzie nielubiana przez wszystkie osoby, których wiara uznaje dane zachowanie za potępiane lub za przestępstwo.\n\nPrzykładami potępianych zachowań są:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime: "Odmowa nawrócenia"
 game_concept_refusing_conversion_crime: "Odmawianie nawrócenia"
 game_concept_refused_conversion_crime: "Odmówione nawrócenie"
 game_concept_refuse_conversion_crime_desc: "Odmowa nawrócenia będzie traktowana jako [crime|El], jeśli:\n$EFFECT_LIST_BULLET$Odmawiająca [character|El] należy do tej samej [Concept('religion', 'religii')|E] co postać żądająca nawrócenia\n$EFFECT_LIST_BULLET$Religia ma aktywną [Concept('heresies', 'herezję')|E]\n$EFFECT_LIST_BULLET$[faith|E] postaci żądającej jest [faith_hostile|El] lub bardziej w stosunku do wiary postaci odmawiającej"
 game_concept_prison: "Więzienie"
 game_concept_imprisons: "Więzi"
 game_concept_imprison: "Więzić"
 game_concept_imprisoning: "Więzienie"
 game_concept_imprisoned: "Więzione"
 game_concept_imprisonment: "Więzienie"
 game_concept_prisons: "Więzienia"
 game_concept_prisoner: "Więzień"
 game_concept_prisoners: "Więźniowie"
 game_concept_jailor: "Strażnik więzienny"
 game_concept_prison_desc: "[rulers|E] [landed|El] mogą przetrzymywać inne postacie jako więźniów zarówno w [Concept('dungeon', 'lochu')|E], jak i zwykłym [Concept('house_arrest', 'areszcie domowym')|E]. W [Concept('camp', 'obozie')|E] wszyscy więźniowie są przetrzymywani w [Concept('stockade', 'więzieniu wojskowym')|E]. Postacie ryzykują uwięzienie podczas [Concept('battle', 'bitwy')|E] lub na koniec [Concept('siege', 'oblężenia')|E].\n\nPostacie mogą również aresztować dowolną osobę w swoim [Concept('realm', 'państwie')|E] lub [Concept('camp', 'obozie')|E]. Takie działania są jednak postrzegane jako [Concept('tyrannical', 'tyrańskie')|E], chyba że dana osoba popełniła [crime|El].\n\nWięźniowie są zdani na twoją łaskę i można ich [Concept('executed', 'stracić')|E], [Concept('tortured', 'torturować')|E], oddać w zamian za okup albo po prostu uwolnić."
 game_concept_dungeon: "Loch"
 game_concept_stockade: "Więzienie wojskowe"
 game_concept_dungeons: "Lochy"
 game_concept_stockades: "Więzienia wojskowe"
 game_concept_dungeon_desc: "[imprisoned|E] postacie są trzymane w lochu lub więzieniu wojskowym, gdzie cierpią z powodu narastającego [Concept('stress', 'stresu')|E] oraz kary [Concept('health', 'zdrowotnej')|E]. Z czasem prawdopodobnie umrą z powodu [Concept('illness', 'choroby')|E] lub doznają załamania psychicznego.\n\nW przypadku [Concept('rulers', 'władców')|E] [landed|El] [commoners|El] są automatycznie wtrącani do lochu, lecz można ich przenieść do [Concept('house_arrest', 'aresztu domowego')|E]."
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_house_arrest: "Areszt domowy"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$ jest łagodną formą [Concept( 'prison', 'więzienia' )|E], w którym postacie nie cierpią z powodu żadnych złych skutków poza nudą. Jednakże [rulers|El] mogą wrzucić je do [Concept( 'dungeon', 'lochu' )|E], aczkolwiek obniża to [Concept( 'opinions', 'opinię' )|E] [Concept( 'close_family', 'bliskiej rodziny' )|E] więźnia.\n\nPojmani [Concept( 'nobles', 'szlachcice' )|E] są automatycznie umieszczani w [Concept( 'house_arrest', 'areszcie domowym' )|E]."
 game_concept_tyranny: "Tyrania"
 game_concept_tyrant: "Tyran"
 game_concept_tyrannical: "Tyrański"
 game_concept_tyranny_desc: "Niektóre działania [Concept( 'ruler', 'władcy' )|E] są uważane za tyrańskie – wbrew prawu lub [Concept( 'doctrine', 'doktryny' )|E] religijnej. Na przykład [Concept( 'imprisoning', 'uwięzienie' )|E] lub [Concept( 'revoke', 'odebranie' )|E] [Concept( 'titles', 'tytułów' )|E] komuś, kto nie popełnił [Concept( 'crime', 'przestępstwa' )|E], jest uważane za przejaw tyranii.\n\nTyrania działa jako ogólny modyfikator [Concept( 'opinion', 'opinii' )|E] dla wszystkich postaci w [Concept( 'realm', 'państwie' )|E]."
 game_concept_execute: "Stracić"
 game_concept_executed: "Stracone"
 game_concept_executing: "Stracanie"
 game_concept_execution: "Egzekucja"
 game_concept_executions: "Egzekucje"
 game_concept_execute_desc: "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą zostać stracone. Jest to uważane za [Concept( 'tyrannical', 'tyrańskie' )|E], chyba że więzień ma [Concept( 'execute_reason', 'powód do bycia straconym' )|E].\n\nEgzekucje zwiększają twój [Concept( 'dread', 'postrach' )|E] i nie są dobrze odbierane przez [Concept( 'close_family', 'bliską rodzinę' )|E] straconej postaci."
 game_concept_torture: "Torturować"
 game_concept_tortured: "Torturowane"
 game_concept_torturing: "Torturowanie"
 game_concept_torture_desc: "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą być torturowane, co niszczy ich [health|El] lub nawet okalecza je na różne sposoby.\n\nTortury mogą złagodzić [stress|El] u postaci z cechą [GetTrait('callous').GetName( GetNullCharacter )|l] i [GetTrait('sadistic').GetName( GetNullCharacter )|l], ale wywołują stres u tych o miłej naturze.\n\nTorturowanie [Concept( 'rulers', 'władców' )|E] może również zwiększyć twój [dread|El]."
 game_concept_banish: "Wygnać"
 game_concept_banished: "Wygnane"
 game_concept_banishment: "Wygnanie"
 game_concept_banishment_desc: "[Concept( 'imprisoned', 'Uwięzione' )|E] postacie mogą być wygnane z [Concept( 'realm', 'państwa' )|E], co jest prawdopodobnie najsurowszą formą kary. Wygnani władcy [Concept( 'landed', 'ziemscy' )|E] zostają zdetronizowani, a wygnanym [Concept( 'courtiers', 'dworzanom' )|E] zostają przejęte majątki.\n\nWygnanie bez powodu (np. jakiegoś ciężkiego [Concept( 'crime', 'przestępstwa' )|E]) jest uważane za przejaw skrajnej [Concept( 'tyrannical', 'tyranii' )|E]."
 game_concept_revoke: "Odbierać"
 game_concept_revoked: "Odebrane"
 game_concept_revoking: "Odbieranie"
 game_concept_revocation: "Odebranie"
 game_concept_revocations: "Odebrania"
 game_concept_revoke_desc: "Posiadając [Concept( 'limited_crown_authority', 'ograniczony autorytet korony' )|E] lub wyższy, [rulers|El] mogą odebrać [titles|El] swoich [Concept( 'vassals', 'wasali' )|E], ale jeśli wasal nie jest [imprisoned|El] jest to ryzykowna propozycja, ponieważ wasal może odmówić i wzniecić bunt.\n\nOdebranie tytułu jest uważane za [Concept( 'tyrannical', 'tyranię' )|E], chyba że wasal jest winny dość poważnego [Concept( 'crime', 'przestępstwa' )|E]."
 game_concept_retract: "Odejmować"
 game_concept_retracted: "Odjęte"
 game_concept_retracting: "Odejmowanie"
 game_concept_retraction: "Odjęcie"
 game_concept_retractions: "Odjęcia"
 game_concept_retract_desc: "Posiadając [Concept( 'limited_crown_authority', 'ograniczony autorytet korony' )|E] lub wyższy, [ruler|El] może zabrać swojemu [Concept( 'vassal', 'wasalowi' )|E] jego wasala, ale jeśli ten pierwszy nie jest [Concept( 'imprisoned', 'uwięziony' )|E], jest to ryzykowne, ponieważ wasal może odmówić i wzniecić bunt.\n\nOdjęcie wasala jest uważane za przejaw [Concept( 'tyrannical', 'tyranii' )|E], chyba że cel jest winny dość poważnego [Concept( 'crime', 'przestępstwa' )|E]."
 game_concept_transfer: "Przekazywać"
 game_concept_transferred: "Przekazane"
 game_concept_transferring: "Przekazywanie"
 game_concept_transfer_desc: "[rulers|E] mogą przekazać jednego ze swoich [Concept( 'vassals', 'wasali' )|E] innemu wasalowi pod warunkiem, że ten pierwszy ma niższą rangę od drugiego. To dobry sposób na podniesienie [Concept( 'opinion', 'opinii' )|E] wasala o tobie, szczególnie jeśli przenoszony wasal jest częścią [de_jure|El] [Concept( 'realm', 'państwa' )|E]."
 game_concept_men_at_arms: "Zbrojni"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ to wyszkoleni [soldiers|El] lepsi od [Concept('levies', 'poborowych')|E].\n\nGracz ma bezpośrednią kontrolę nad składem i liczebnością swoich [Concept('regiments','pułków')|E] zbrojnych.\n\nRóżne jednostki zbrojnych są dostosowane lub nieodpowiednie na określony [terrain|El]. Każdy typ zbrojnych również [Concept('counters','kontruje')|E] inny.\n\nZbrojni mogą [Concept( 'stationed', 'stacjonować')|E] w [Concept( 'holdings', 'posiadłościach')|E], aby zwiększyć swoją skuteczność."
 game_concept_skirmishers: "Harcownicy"
 game_concept_skirmisher: "Harcownik"
 game_concept_skirmishers_desc: "Harcownicy to lekko uzbrojeni [men_at_arms|El], wyszkoleni w nękaniu wroga.\n\nChociaż każdy rodzaj harcowników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_infantry', 'ciężką piechotę' )|E], jednakże są wrażliwi na [Concept( 'archers', 'łuczników' )|E]."
 game_concept_archers: "Łucznicy"
 game_concept_archer: "Łucznik"
 game_concept_archers_desc: "Łucznicy to [men_at_arms|El], którzy walczą pieszo, używając broni dystansowej.\n\nChociaż każdy rodzaj łuczników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'skirmishers', 'harcowników' )|E], jednakże są wrażliwi na [Concept( 'heavy_cavalry', 'ciężką' )|E] i [Concept( 'light_cavalry', 'lekką kawalerię' )|E]."
 game_concept_light_cavalry: "Kawaleria lekka"
 game_concept_light_cavalry_desc: "Kawaleria lekka to konni [men_at_arms|El], którzy przodują w zwiadzie i ściganiu wroga.\n\nChociaż każdy rodzaj kawalerii lekkiej jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'archers', 'łuczników' )|E], jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto kawaleria lekka jest zazwyczaj silna na płaskim [Concept( 'terrain', 'terenie' )|E].\n\nW porównaniu z [Concept( 'heavy_cavalry', 'ciężką kawalerią' )|E], zazwyczaj lepiej radzą sobie w [Concept( 'pursuit', 'pościgu' )|E] i [Concept( 'screen', 'osłonie' )|E]."
 game_concept_heavy_cavalry: "Kawaleria ciężka"
 game_concept_heavy_cavalry_desc: "Kawaleria ciężka to konni, ciężko opancerzeni [men_at_arms|El]\n\nChociaż każdy rodzaj kawalerii ciężkiej jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'archers', 'łuczników' )|E], jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto kawaleria ciężka jest zazwyczaj silna na płaskim [Concept( 'terrain', 'terenie' )|E].\n\nW porównaniu z [Concept( 'light_cavalry', 'lekką kawalerią' )|E], zazwyczaj lepiej radzą sobie w zadawaniu [Concept( 'damage', 'obrażeń' )|E] i [Concept( 'toughness', 'wytrzymałości' )|E]."
 game_concept_spearmen: "Włócznicy"
 game_concept_spearmen_desc: "Włócznicy to [men_at_arms|El], którzy walczą pieszo, używając różnych broni drzewcowych.\n\nChociaż każdy rodzaj włóczników jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_cavalry', 'ciężką' )|E] i [Concept( 'light_cavalry', 'lekką kawalerię' )|E], jednakże są wrażliwi na [Concept( 'heavy_infantry', 'ciężką piechotę' )|E].\n\nPonadto włócznicy są zazwyczaj silni na pagórkowatym i górzystym [Concept( 'terrain', 'terenie' )|E]."
 game_concept_heavy_infantry: "Piechota ciężka"
 game_concept_heavy_infantry_desc: "Piechota ciężka to walczący pieszo [men_at_arms|El], wyposażeni w ciężkie pancerze i broń.\n\nChociaż każdy rodzaj piechoty ciężkiej jest wyjątkowy, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'spearmen', 'włóczników' )|E], jednakże są wrażliwi na [Concept( 'skirmishers', 'harcowników' )|E]."
 game_concept_archer_cavalry: "Łucznicy konni"
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$ to konni [men_at_arms|El] wyposażeni w broń dystansową.\n\nChociaż każdy rodzaj konnych łuczników jest unikalny, zazwyczaj [Concept( 'counter', 'kontrują' )|E] oni [Concept( 'heavy_infantry', 'ciężką piechotę' )|E], jednakże są wrażliwi na [Concept( 'archers', 'łuczników' )|E] wyposażonych w kusze.\n\nPonadto konni łucznicy są zazwyczaj silni na płaskim [Concept( 'terrain', 'terenie' )|E], zwłaszcza na stepie."
 game_concept_camel_cavalry: "Kawaleria wielbłądzia"
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$ to konni [men_at_arms|El], którzy, podobnie jak [light_cavalry|El], specjalizują się w zwiadzie i ściganiu wroga.\n\nZazwyczaj [Concept( 'counter', 'kontrują' )|E] oni lekką kawalerię, jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto kawaleria wielbłądzia jest zazwyczaj silna na pustyni i [Concept( 'terrain', 'terenach' )|E] suchych."
 game_concept_elephant_cavalry: "Kawaleria słoniowa"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$ to konni, często opancerzeni [men_at_arms|El].\n\nChociaż każdy rodzaj kawalerii słoniowej jest unikalny, zazwyczaj są oni silną [Concept( 'counter', 'kontrą' )|E] dla jednostek piechoty, jednakże są wrażliwi na [Concept( 'spearmen', 'włóczników' )|E].\n\nPonadto kawaleria słoniowa jest zazwyczaj silna na [Concept( 'terrain', 'terenie' )|E] dżungli."
 game_concept_special_troops: "Oddziały specjalne"
 game_concept_special_troops_desc: "$game_concept_special_troops$ nie są jak zwykłe [armies|El], ponieważ nie są wystawiane z [Concept( 'holding', 'posiadłości' )|E]. $game_concept_special_troops$ mogą zostać zdobyte poprzez wydarzenia i reprezentują różne jednostki, takie jak orszaki, wygłodniałe hordy i ambitni chłopi.\n\nZazwyczaj nie pociągają za sobą kosztów utrzymania i nie są uzupełniane. Używaj ich mądrze, jeśli je masz.\n\nKilku historycznych [Concept( 'rulers', 'władców' )|E] zaczyna z oddziałami specjalnymi."
 game_concept_line: "Linia"
 game_concept_line_of_succession: "Linia sukcesji"
 game_concept_line_of_succession_desc: "Linia sukcesji to kolejność w jakiej postacie mogą dziedziczyć określone [titles|El], co jest determinowane przez [Concept( 'succession_law', 'prawo sukcesji' )|E]."
 game_concept_counter: "Kontra"
 game_concept_counters: "Kontry"
 game_concept_men_at_arms_counter: "Kontra zbrojnych"
 game_concept_men_at_arms_counter_desc: "Większość [Concept( 'men_at_arms', 'zbrojnych' )|E] jest w stanie skontrować inny typ zbrojnych.\n\nKiedy [regiment|El] zostanie skontrowany, jego efektywność podczas [battles|El] jest obniżony. Im większą przewagę liczebną ma kontra pułku, tym dotkliwsza jest kara."
 game_concept_intimidated: "Zastraszone"
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidated_desc: "Postać, która bardzo boi się innej postaci, jest przez nią zastraszona. Zazwyczaj jest to spowodowane przez [dread|El] oraz/lub tchórzliwą osobowość.\n\nZastraszona postać będzie mniej skłonna, aby inicjować wrogie działania przeciwko postaci, której się boi, wliczając w to dołączanie do [Concept( 'factions', 'frakcji' )|E] lub ich tworzenie.\n\nPostać, która odczuwa jeszcze większy lęk, oznaczona jest jako [Concept( 'cowed', 'przerażona' )|E]."
 game_concept_cowed: "Przerażone"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_cowed_desc: "Przerażone postacie są sparaliżowane z powodu lęku przed inną postacią i rzadziej będą podejmować jakiekolwiek nieprzyjazne działania przeciwko niej, wliczając w to powoływanie [Concept( 'factions', 'frakcji' )|E].\n\nPostacie są przerażone lub [Concept( 'intimidated', 'zastraszone' )|E] ze względu na [dread|El] i/lub tchórzliwą osobowość."
 game_concept_provisions: "Zapasy"
 game_concept_provision: "Zapas"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions_desc: "$game_concept_provisions$ odzwierciedlają całkowite ilości żywności, wody i schronienia, które są dostępne w [Concept('camp', 'obozie')|E].\n\n$game_concept_camps$ tracą zapasy podczas zmiany [Concept('location', 'miejsca')|E] rozbicia. Ilość utraconych zapasów zależy od liczby [Concept('men_at_arms', 'zbrojnych')|E], rodzaju [Concept('terrain', 'terenu')|E], po którym członkowie obozu się poruszają, oraz od zatrudnionych [Concept('officers', 'przedstawicieli')|E].\n\nTowarzysze, którym kończą się zapasy, zaczną doświadczać zdarzeń związanych z [Concept('privation', 'niedostatkiem')|E]: [opinion|El] [Concept('characters', 'postaci')|E] na temat ich przywódcy będzie coraz gorsza, a w niedługim czasie pojawią się głód i śmierć.\n\n#WEAK $game_concept_provisions$ można uzupełnić podczas stacjonowania, prosząc o dodatkowe racje [Concept('contact_list_contacts', 'patronów')|E], podejmując [Concept('decision', 'decyzję')|E] lub zdobywając wynagrodzenie za [Concept('task_contract', 'kontrakty')|E].#!"
 game_concept_privation: "Niedostatek"
 game_concept_privation_desc: "Podczas stacjonowania [Concept('camp', 'obozu')|E] można go utrzymać, zdobywając pożywienie dzięki pracom dorywczym, polowaniom, zbieraniu zapasów lub łowieniu ryb w miejscach, gdzie jest to dozwolone i możliwe, jak również poprzez #EMP zwykłą#! dbałość o dostępność zapasów.\n\nGdy tylko trzeba wyruszyć w [Concept('traveling', 'podróż')|E], przetrwanie członków obozu będzie zależeć od dostępnych zapasów, gdyż nie mogą oni jednocześnie podróżować i zdobywać wystarczającej ilości pożywienia. W miarę wyczerpywania się (a następnie w przypadku całkowitego #EMP wyczerpania#!) zapasów nastroje zaczną się pogarszać, a [followers|El] zaczną głodować.\n\nW takim przypadku [characters|El] zaczną opuszczać obóz, nakładane będą kolejne negatywne [modifiers|El], a osoby, które zostały w obozie, w końcu się zbuntują lub umrą."
 game_concept_supply: "Zaopatrzenie"
 game_concept_supply_state: "Stan zaopatrzenia"
 game_concept_supply_desc: "$game_concept_supply$ to ilość żywności i wyposażenia, które są przenoszone przez [Concept( 'army', 'armie')|E]. Zaczną one tracić swoje zaopatrzenie, gdy ich rozmiar przekroczy [Concept('supply_limit', 'limit zaopatrzenia')|E] w obecnej lokalizacji.\n\nArmie, którym kończy się zaopatrzenie, będą ponosić karę do [Concept('advantage', 'przewagi')|E] w [Concept('battle', 'bitwie')|E], a gdy zostanie ono w zupełności wyczerpane, zaczną ponosić straty z powodu [Concept('attrition', 'wyniszczenia')|E].\n\nZaopatrzenie wzrasta wraz z upływem czasu, dopóki armia pozostaje poniżej limitu zaopatrzenia na przyjaznym terytorium."
 game_concept_supplied: "Zaopatrzone"
 game_concept_supplies: "Zaopatrzenie"
 game_concept_supply_limit_mult: "Mnożnik limitu zaopatrzenia"
 game_concept_supply_limit: "Limit zaopatrzenia"
 game_concept_supply_limit_desc: "$game_concept_supply_limit$ narzuca liczbę [Concept('soldiers', 'żołnierzy')|E], jaką możesz posiadać w [Concept('barony', 'baronii')|E] i jest określany przez jej rodzaj [Concept('terrain', 'terenu')|E] oraz poziom [Concept('development', 'rozwoju')|E].\n\nJeśli twój łączny rozmiar [Concept('army','armii')|E] przekroczy limit zaopatrzenia, twoje armie będą zużywać [supply|El], aż ostatecznie ucierpią z powodu [Concept('attrition','wyniszczenia')|E]."
 game_concept_attrition: "Wyniszczenie"
 game_concept_attrition_desc: "[armies|E] mogą cierpieć z powodu wyniszczenia. Wyniszczenie występuje, gdy [soldiers|El] są traceni w wyniku dezercji, chorób lub wygłodzenia.\n\nWyniszczenie ma miejsce, gdy armia jest bez [Concept('supplies', 'zaopatrzenia')|E], oblega [Concept('fortified_holding', 'ufortyfikowaną posiadłość')|E] lub przemieszcza się z jednego wrogiego [Concept('county', 'hrabstwa')|E] do innego jeżeli docelowe hrabstwo nie graniczy z kontrolowanym hrabstwem."
 game_concept_objectives: "Cele"
 game_concept_objectives_desc: "Pewne części wrogiego [Concept( 'realm', 'państwa' )|E] (zazwyczaj [realm_capital|El] i [holdings|El] w regionie, będącym [Concept( 'war_target', 'celem wojny' )|E]) są uważane za cele. Zajmując cele, zaczynasz zdobywać [war_score|El].\n\nW przypadku obrońcy, [war_score|El] zaczyna rosnąć (po początkowym okresie czasu), jeśli strona atakująca zostanie powstrzymana przed zajęciem jakiegokolwiek celu."
 game_concept_war_contribution: "Wkład wojenny"
 game_concept_contribution: "Wkład"
 game_concept_contribute: "Wnosić kontrybucję"
 game_concept_war_contribution_desc: "[rulers|E] pomagający swoim [Concept('allies', 'sojusznikom')|E] w [Concept('war', 'wojnie')|E] zyskują wkład wojenny w zależności od liczby i rozmiarów [Concept('battles', 'bitew')|E] jakie stoczyli, jak i liczby [Concept('holdings', 'posiadłości')|E] jakie uda im się [Concept('occupy', 'okupować')|E].\n\nPo zakończeniu wojny, każdy z jej uczestników wynagradzany jest odpowiednio do swojego wkładu. Rodzaj łupów zależy od [Concept('casus_belli', 'casus belli')|E], lecz zazwyczaj jest to [gold|El], [prestige|El] lub [piety|El].\n\nZauważ, że wkład rośnie nawet w wyniku przegrywanych bitew. "
 game_concept_scheme_speed: "Czas trwania fazy spisku"
 game_concept_scheme_speed_single: "Czas trwania fazy"
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$ odnosi się do tego, ile dni potrzeba, aby jedna [scheme_phase|El] została ukończona. Wpływ na czas trwania fazy mają czynniki takie jak: [Concept('skill', 'umiejętności')|E], [agents|El], twój [spymaster|El], a także [councillor_task|El], którym jest wspieranie spisku, jeśli jest to spisek [scheme_hostile|El].\n\n#WEAK Krótszy czas trwania fazy jest zaletą, bo sprawia, że [scheme|El] postępuje szybciej."
 game_concept_scheme_resistance: "Przeciwdziałanie spiskowi"
 game_concept_scheme_resistance_single: "Przeciwdziałanie"
 game_concept_hostile_scheme_resistance: "Przeciwdziałanie spiskowi wrogiemu"
 game_concept_scheme_resistance_desc: "$game_concept_scheme_resistance$ to atrybut [Concept('character', 'postaci')|E], dzięki któremu spiski w nią wymierzone postępują wolniej.\n\n[scheme_speed|E] jego [Concept('scheme_owner', 'inicjatora')|E] zmniejsza się o tę wartość, co zwiększa czas potrzebny do uzyskania [scheme_opportunity_opportunities|El].\n\n#WEAK Wartość przeciwdziałania spiskowi wrogiemu jest zwiększana przez korespondującą z nim [skill|El] [Concept('scheme_target', 'celu spisku')|E], jego [Concept('spymaster', 'mistrza szpiegów')|E], a także zapobieganie spiskom, które jest [Concept('councillor_task', 'zadaniem radnego')|E] (jeżeli spisek jest [scheme_hostile|El]).#!"
 game_concept_scheme_success_chance: "Szansa powodzenia spisku"
 game_concept_success_chance: "Szansa powodzenia"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_scheme_success_chance_desc: "$game_concept_success_chance$ [Concept('scheme', 'spisku')|E] określa, z jakim prawdopodobieństwem zakończy się on sukcesem.\n\n$game_concept_success_chance$ spisku będzie [Concept('scheme_growth_grow', 'wzrastać')|E] w czasie jego trwania, a opiera się na liczbie przypisanych [Concept('agents', 'wspólników')|E] oraz powiązanej ze spiskiem [Concept('skill', 'umiejętności')|E]. $game_concept_success_chance$ spisku jest ograniczona przez [scheme_potential|El]. $game_concept_scheme$ nie może nigdy przekroczyć 95% szansy na powodzenie, z wyjątkiem [Concept('contract_schemes', 'spisków dotyczących kontraktów')|E].\n\n#WEAK [secret_schemes|E] obarczone są ryzykiem odkrycia przez ich cel. Jeśli do tego dojdzie, twoja szansa powodzenia spisku zostanie mocno obniżona. #!"
 game_concept_scheme_growth: "Postęp spisku"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_scheme_growth_growth: "Postęp"
 game_concept_scheme_growth_desc: "W każdej [Concept('scheme_phase_phase', 'fazie')|E] [success_chance|El] spisku jest zwiększana przez tę wartość, aż do osiągnięcia obecnego maksymalnego poziomu [Concept('scheme_potential_potential', 'potencjału spisku')|E].\n\n#WEAK Na przykład, jeśli szansa na powodzenie spisku wynosi obecnie 50%, jego potencjał 54%, a postęp 3%, to po upływie jednej fazy spisku jego szansa na powodzenie wynosić będzie 53%.\n\nJako że postęp spisku jest ograniczony przez jego potencjał, po upływie kolejnej fazy jego szansa na powodzenie będzie wynosić jedynie 54%.#!"
 game_concept_scheme_growth_grow: "wzrost"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_potential: "Potencjał spisku"
 game_concept_scheme_potential_potential: "Potencjał"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_scheme_potential_desc: "Każdy [scheme|El] ma swoją [Concept('success_chance', 'szansę na powodzenie')|E] określoną wartością procentową, która determinuje jego wynik osiągany przez [scheme_growth|El]. Wartość ta jest ograniczona przez potencjał spisku, który służy jako górna granica jego szansy powodzenia.\n\n$game_concept_scheme_potential$ może zostać zwiększony przez zatrudnienie właściwych [Concept('agents', 'wspólników')|E], ale nigdy nie może przekroczyć wartości 95%, z wyjątkiem [Concept('contract_schemes', 'spisków dotyczących kontraktu')|E].\n\n#WEAK Zgodni wspólnicy mogą poprzez wydarzenia uzyskać dodatkowe [modifiers|El].\n\nJeśli szansa na powodzenie spisku jest wyższa niż jego potencjał, to jej nadwyżka przepada.#!"
 game_concept_secrecy: "Poufność"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy_desc: "$game_concept_secrecy$ [Concept('hostile_scheme', 'spisku wrogiego')|E] określa, jaka jest szansa, że nie zostanie on odkryty przez cel, w który został wymierzony [scheme|E].\n\n$game_concept_secrecy$ spisku obejmuje okres początkowy, w którym spisek nie jest możliwy do wykrycia. Po upłynięciu tego okresu każdego miesiąca spiskowi będzie groziło [scheme_breach_short|El]. Twoi [agents|El] mogą znacznie wpłynąć na to, jak długo uda się utrzymać spisek w tajemnicy.\n\n#WEAK $game_concept_scheme$ o poufności na poziomie 80% jest obarczony 20% ryzykiem odkrycia w momencie jego realizacji oraz 2% ryzykiem odkrycia z każdym miesiącem jego trwania.#!"
 game_concept_secrecy_grace: "Karencja"
 game_concept_secrecy_grace_desc.boilerplate: "Większość spisków objęta jest okresem karencji, który trwa określoną liczbę miesięcy (około [EmptyScope.ScriptValue('secrecy_grace_period_value')]). Musi on upłynąć, zanim każdego miesiąca będzie można odkryć spisek."
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\nPo upływie okresu karencji spisek może zostać odkryty każdego miesiąca, powodując [scheme_breach_short|El]. Szansa na odkrycie spisku miesiąc po miesiącu jest znacznie niższa niż podczas realizacji spisku, jednak próba jego odkrycia odbywa się znacznie częściej."
 game_concept_county_development: "Rozwój"
 game_concept_development_i: "@development_icon!"
 game_concept_development: "Rozwój"
 game_concept_county_development_desc: "$game_concept_county_development$ jest miarą postępu lokalnej infrastruktury i technologii w [Concept( 'county', 'hrabstwie' )|El].\n\nWyższy rozwój zapewnia więcej [Concept( 'levies', 'poborowych' )|El], [Concept( 'taxes', 'podatków' )|El] oraz zwiększa [supply_limit|El] w hrabstwie."
 game_concept_county_development_growth: "Przyrost rozwoju"
 game_concept_development_growth: "Przyrost rozwoju"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$ wskazuje, jak daleko [county|El] jest do następnego poziomu [Concept('development', 'rozwoju')|E].\n\nGdy przyrost rozwoju dojdzie do 100, rozwój zwiększy się o 1."
 game_concept_existing_development: "Obecny rozwój"
 game_concept_existing_development_desc: "Efektywność zadania zarządcy – [develop_county|El] – spada z każdym wykonaniem. Im wyższy jest obecny [development|El] [Concept( 'county', 'hrabstwa' )|E], tym wyższa jest również kara do [Concept( 'development_growth', 'przyrostu rozwoju' )|E].\n\nDomyślnie, [counties|E] osiągają maksymalną karę do [Concept( 'existing_development', 'obecnego rozwoju' )|E] przy 10 poziomie [Concept( 'development', 'rozwoju' )|E]. Każda [era|El] posiada [Concept( 'innovation', 'innowację' )|E], która znacznie zwiększa ten limit, aż do 90 poziomu [Concept( 'development', 'rozwoju' )|E] w [Concept( 'era', 'epoce' )|E] późnego średniowiecza.\n\nInnowacje, które wpływają na modyfikator obecnego rozwoju:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control: "Kontrola nad hrabstwem"
 game_concept_control: "Kontrola"
 game_concept_control_i: "@control_icon!"
 game_concept_county_control_desc: "$game_concept_county_control$ mierzy władztwo rządu nad mieszkańcami w danym [Concept( 'county', 'hrabstwie' )|E]. Ma to kluczowe znaczenie zwłaszcza dla ściągania [Concept( 'taxes', 'podatków' )|E] z [Concept( 'holdings', 'posiadłości' )|E].\n\nGdy hrabstwo przechodzi z jednych rąk do drugich w następstwie [wars|El], kontrola nad nim drastycznie spada, co stanowi dobry powód do zwasalizowania jego obecnego [Concept( 'holder', 'właściciela')|E] (jeśli pozwala na to [casus_belli|El]). Kontrola nad hrabstwem może również zostać osłabiona poprzez prowadzenie [Concept( 'sieges', 'oblężenia' )|El], a także wskutek [Concept( 'peasant_faction', 'powstań chłopskich' )|E].\n\nNiski poziom kontroli może prowadzić do [Concept( 'county_corruption', 'korupcji' )|E] w hrabstwie. Zwiększenie kontroli może nastąpić dzięki wykonaniu przez [Concept( 'marshal', 'marszałka' )|E] odpowiedniego [Concept( 'councillor_task', 'zadania' )|E]."
 game_concept_absolute_control: "Kontrola absolutna"
 game_concept_absolute_control_short: "Absolutna"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$ jest specjalnym stanem [Concept( 'control', 'kontroli' )|E], który jest możliwy do uzyskania dzięki odblokowaniu [Concept( 'perk', 'atrybutu')|E] zapewniającego kontrolę absolutną. Dzięki temu władca ma pełną władzę nad swoją populacją.\n\nZa każdym razem, gdy kontrola osiągnie #V 100#!, będzie wyświetlana jako „absolutna”, dając tym samym dodatkowe premie do wysokości [Concept( 'taxes', 'podatków' )|E] oraz liczby [Concept( 'levies', 'poborowych' )|E]."
 game_concept_county_corruption: "Korupcja w hrabstwie"
 game_concept_county_corruption_desc: "Kiedy [county|El] ma niski poziom [Concept( 'control', 'kontroli' )|E] lub jego [holder|El] jest [Concept( 'debt', 'zadłużony' )|E], hrabstwo może zyskać korupcję w hrabstwie. Są to różnego rodzaju negatywne [county_modifiers|El].\n\n$game_concept_county_corruption$ z czasem będzie maleć, ale jeśli jej główna przyczyna będzie się utrzymywać ([debt|El] lub niska [control|El]), może pojawić się ponownie.\n\nJeśli marszałek otrzyma zadanie radnego „zwiększanie kontroli w hrabstwie”, korupcja w hrabstwie może zostać usunięta znacznie szybciej."
 game_concept_county_modifier: "Modyfikator hrabstwa"
 game_concept_county_modifiers: "Modyfikatory hrabstw"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$ to modyfikatory, które wpływają na różne wartości [counties|El].\n\n[baronies|E] mogą posiadać własne modyfikatory i można je sprawdzić w zakładkach [holdings|El] w widoku hrabstwa."
 game_concept_fleet: "Flota"
 game_concept_fleets: "Floty"
 game_concept_fleet_desc: "[armies|E], które wejdą do strefy morskiej, automatycznie zostaną [Concept( 'embark', 'zaokrętowane' )|E] na flotę. [embarking|E] kosztuje sumę [Concept( 'gold', 'złota' )|E], symbolizującą zakup i budowę statków.\n\nPo zaokrętowaniu, armie będą mogły przemierzać wody w szybkim tempie, chociaż ich utrzymanie będzie kosztować #V 25% #! więcej oraz zaczną tracić [supplies|El] po #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dniach na morzu.\n\n$game_concept_fleets$ nie mogą brać udziału w [Concept( 'battles', 'bitwach' )|E].\n\nKiedy armia zejdzie na ląd, flota zniknie, a armia zyska status [Concept( 'recently_disembarked', 'niedawno wyokrętowanej' )|E]."
 game_concept_domain_income: "Dochód z domeny"
 game_concept_domain_taxes: "Podatki z domeny"
 game_concept_domain_income_desc: "Twój dochód z domeny składa się z podatków, które zbierasz ze swojej [Concept( 'domain', 'domeny' )|E]. \n\nPobierana kwota zależy od miejscowej [Concept( 'control', 'kontroli' )|E] i poziomu [Concept( 'development', 'rozwoju' )|E]."
 game_concept_vassal_taxes: "Podatki wasalne"
 game_concept_vassal_taxes_desc: "Twoje podatki wasalne to [taxes|El], które otrzymujesz od swoich [Concept( 'vassals', 'wasali' )|E]. To jak dużo ich dostaniesz, zależy od [Concept( 'obligations', 'zobowiązań' )|E] każdego wasala.\n\nZ punktu widzenia twojego wasala, te same podatki nazywane są [Concept( 'liege_taxes', 'podatkami senioralnymi' )|E], aby odróżnić je od podatków wasali, którzy sami zbierają je od swoich wasali."
 game_concept_liege_taxes: "Podatki senioralne"
 game_concept_liege_taxes_desc: "Twoje podatki senioralne to taki rodzaj [Concept( 'taxes', 'podatków' )|E], które musisz uiścić na rzecz swojego [Concept( 'liege', 'seniora' )|E] w ramach własnych [Concept( 'obligations', 'zobowiązań' )|E]. Nie ponosisz tego typu kosztów, jeżeli jesteś postacią niezależną.\n\nZ punktu widzenia seniora, tego typu podatki określane są mianem [Concept( 'vassal_taxes', 'podatków wasalnych' )|E], aby możliwym było odróżnienie ich od tych, które są należne ich własnemu seniorowi."
 game_concept_usurp_title: "Uzurpować tytuł"
 game_concept_usurp: "Uzurpować"
 game_concept_usurped: "Uzurpowane"
 game_concept_usurpation: "Uzurpacja"
 game_concept_usurp_title_desc: "Tytuł należący do obcego władcy może zostać uzurpowany, jeśli więcej niż #V 50%#! jego [Concept( 'counties', 'hrabstw' )|E] [de_jure|El] znajduje się w obrębie twojego [Concept( 'realm', 'państwa' )|E]. Proces ten nadaje tobie [title|El], co jest szczególnie ważne dla zapewnienia, że jesteś [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] swoich [Concept( 'vassals', 'wasali' )|E].\n\nUzurpacja jest trudniejsza, jeśli [faith|El] obecnego właściciela jest wroga wobec twojej; w tym przypadku uzurpacja jest możliwa tylko wtedy, gdy właściciel nie posiada już żadnego z jego [Concept( 'counties', 'hrabstw' )|E] [de_jure|El] w swoim państwie."
 game_concept_close_family: "Bliska rodzina"
 game_concept_close_family_members: "Członkowie bliskiej rodziny"
 game_concept_close_family_member: "Członek bliskiej rodziny"
 game_concept_close_family_desc: "Do bliskiej rodziny postaci należą:\n$BULLET_WITH_TAB$rodzice\n$BULLET_WITH_TAB$dziadkowie\n$BULLET_WITH_TAB$dzieci\n$BULLET_WITH_TAB$wnuki\n$BULLET_WITH_TAB$rodzeństwo"
 game_concept_extended_family: "Dalsza rodzina"
 game_concept_extended_family_members: "Członkowie dalszej rodziny"
 game_concept_extended_family_desc: "Dalsza rodzina obejmuje następujące postacie:\n$BULLET_WITH_TAB$kuzyni\n$BULLET_WITH_TAB$wujkowie\n$BULLET_WITH_TAB$ciotki\n$BULLET_WITH_TAB$bratankowie\n$BULLET_WITH_TAB$siostrzenice"
 game_concept_family: "Rodzina"
 game_concept_family_members: "Członkowie rodziny"
 game_concept_family_member: "Członek rodziny"
 game_concept_family_desc: "Rodzina postaci składa się z [Concept( 'close_family_members', 'bliskich członków rodziny' )|E] oraz [Concept( 'extended_family_members', 'dalszych członków rodziny' )|E]."
 game_concept_kinslayer: "Krewnobójca"
 game_concept_kinslayers: "Krewnobójcy"
 game_concept_kinslaying: "Krewnobójstwo"
 game_concept_kinslaying_desc: "Krewnobójca to postać, o której wiadomo, że zabiła [family_member|El]. Niektóre [faiths|El] postrzegają krewnobójstwo jako [Concept( 'criminal', 'przestępstwo' )|E].\n\nIstnieją trzy cechy krewnobójstwa:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] – przyznawana tym, którzy zabiją [Concept( 'close_family', 'bliską rodzinę' )|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] – przyznawana tym, którzy zabiją [Concept( 'extended_family', 'dalszą rodzinę' )|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] – przyznawana tym, którzy zabiją członka swojej [Concept( 'dynasty', 'dynastii' )|E]"
 game_concept_gender_law: "Prawo płci"
 game_concept_gender_laws: "Prawa płci"
 game_concept_gender_law_desc: "Każdy [ruler|El] ma ustalone prawa płci, determinujące kto przejmie jego [titles|El] w następstwie [Concept( 'succession', 'sukcesji' )|E]. Prawa płci mają również wpływ na to, kto może dowodzić [Concept( 'armies', 'armiami' )|E] oraz posiadać wielu [Concept( 'spouses', 'małżonków' )|E] lub [Concept( 'concubines', 'konkubin' )|E].\n\nDostępne prawa płci zależą od poglądu na płeć przez [Concept( 'doctrine', 'doktrynę' )|E] [Concept( 'faith', 'wiary' )|E]."
 game_concept_depose: "Zdetronizować"
 game_concept_deposed: "Zdetronizowane"
 game_concept_depose_desc: "[rulers|E] mogą zostać zdetronizowani w wyniku żądań [Concept( 'faction', 'frakcji' )|E] lub specjalnych wydarzeń. Ich [heirs|El] odziedziczą ich [titles|El], mimo że stary władca nadal żyje."
 game_concept_virtue: "Cnota"
 game_concept_virtues: "Cnoty"
 game_concept_virtuous: "Cnotliwe"
 game_concept_virtue_desc: "Każda [faith|El] uważa pewne [traits|El] za cnotliwe. Postacie z takimi cechami zyskują premię do [Concept( 'opinion', 'opinii' )|E] wszystkich postaci, które uważają te cechy za cnotliwe, nawet jeśli nie wyznają tej samej wiary. Ponadto postacie, posiadające cechy, które ich własna wiara uważa za cnotliwe, będą otrzymywać każdego miesiąca premię do [Concept( 'piety', 'pobożności' )|E].\n\nTo jakie cechy są uważane za cnotliwe, zależy od wiary. Zazwyczaj jest to połączenie przyjętych [Concept( 'core_tenets', 'doktryn' )|E] wiary oraz [Concept( 'religion', 'religii' )|E], do której ta wiara należy."
 game_concept_sin: "Grzech"
 game_concept_sins: "Grzechy"
 game_concept_sinful: "Grzeszne"
 game_concept_sin_desc: "Każda [Concept( 'faith', 'wiara' )|E] uważa pewne [Concept( 'traits', 'cechy' )|E] za grzeszne. Postacie z takimi cechami podlegają karze [Concept( 'opinion', 'opinii' )|E] od wszystkich postaci, dla których owe cechy są niegodziwe, nawet jeśli nie wyznają tej samej wiary. Ponadto postacie posiadające cechy, które ich własna wiara uważa za grzeszne, będą tracić [Concept( 'piety', 'pobożność' )|E] każdego miesiąca. \n\nTo jakie cechy uważane są za grzeszne, zależy od wiary. Zazwyczaj jest to połączenie przyjętych [Concept( 'core_tenets', 'doktryn' )|E] wiary oraz [Concept( 'religion', 'religii' )|E], do której ta wiara należy."
 game_concept_excommunicate: "Ekskomunikować"
 game_concept_excommunicated: "Ekskomunikowane"
 game_concept_excommunication: "Ekskomunika"
 game_concept_excommunication_desc: "Postacie posiadające cechę [GetTrait('excommunicated').GetName( GetNullCharacter )|l] na skutek ingerencji ich [Concept( 'head_of_faith', 'głowy wiary' )|E], są postrzegane przez inne postacie wyznające tę samą [Concept( 'faith', 'wiarę' )|E], jako [criminals|El].\n\nKażdy [independent|El] [ruler|El], który został [GetTrait('excommunicated').GetName( GetNullCharacter )|l] może stać się celem [Concept( 'excommunication_war', 'wojny o ekskomunikę' )|E].\n\nEkskomunika może zostać usunięta poprzez poproszenie [Concept( 'head_of_faith', 'głowy wiary' )|E] o przebaczenie lub poprzez przejście na inną [Concept( 'faith', 'wiarę' )|E]."
 game_concept_legalism: "Legalizm"
 game_concept_legalistic: "Legalistyczny"
 game_concept_legalism_desc: "[core_tenet|E] kładący nacisk na praktykę prawną oraz tradycję w teologii i pobożności. Wpływa na koszty prawa i przynależność do [Concept( 'faction', 'frakcji' )|E] [Concept( 'vassal', 'wasali' )|E] w zależności od liczby [Concept( 'sins', 'grzechów' )|E] lub [Concept( 'virtues', 'cnót' )|E], które posiada [ruler|El]."
 game_concept_dynasty_prestige_level_0: "Początek korzeni"
 game_concept_dynasty_prestige_level_1: "Nieznana"
 game_concept_dynasty_prestige_level_2: "Nieistotna"
 game_concept_dynasty_prestige_level_3: "Godna uwagi"
 game_concept_dynasty_prestige_level_4: "Szanowana"
 game_concept_dynasty_prestige_level_5: "Dobrze znana"
 game_concept_dynasty_prestige_level_6: "Znacząca"
 game_concept_dynasty_prestige_level_7: "Sławna"
 game_concept_dynasty_prestige_level_8: "Chwalebna"
 game_concept_dynasty_prestige_level_9: "Osławiona"
 game_concept_dynasty_prestige_level_10: "Legendarna"
