 greed_explanation: "Postać jest #Bold dość chciwa#! i bardziej skłonna skupiać się na korzyściach krótkoterminowych, prowadzić [raids|El], sprzeniewierzać [gold|El] podczas pełnienia obowiązków [Concept('regent', 'regenta')|E], realizować [councillor_task|El] o nazwie „$task_collect_taxes$” oraz zdradzać swoich [Concept('friends', 'przyjaciół')|E] i [Concept('family', 'rodzinę')|E] w imię złota oraz [Concept('titles', 'tytułów')|E]. Postać raczej nie będzie płacić okupu za [Concept('prisoners', 'więźniów')|E], wysyłać [Concept('gifts', 'podarunków')|E], zgadzać się na [revocations|El] i [retractions|El], oferować lub zwalniać [Concept('hostages', 'zakładników')|E] ani zgadzać się na [white_peace|El]."
 greed_neg_explanation: "Postać jest #Bold dość szczodra#! i ma tendencję wydawać więcej pieniędzy niż posiada, wysyłać [gifts|E], płacić okup za [Concept('prisoners', 'zakładników')|E], zgadzać się na [revocations|El] i [retractions|El], jak również organizować [activities|El]. Postać raczej nie da się przekonać do zmiany zdania za pomocą łapówek lub podarunków w [Concept('gold', 'złocie')|E] oraz chętniej przystanie na wymianę [Concept('hostages', 'zakładników')|E]."
 greed_strong_explanation: "Postać jest #Bold bardzo chciwa#! i o wiele bardziej skłonna skupiać się na korzyściach krótkoterminowych, prowadzić [raids|El], sprzeniewierzać [gold|El] podczas pełnienia obowiązków [Concept('regent', 'regenta')|E], realizować [councillor_task|El] o nazwie „$task_collect_taxes$” oraz zdradzać swoich [Concept('friends', 'przyjaciół')|E] i [Concept('family', 'rodzinę')|E] w imię złota oraz [Concept('titles', 'tytułów')|E]. Postać najprawdopodobniej nie będzie płacić okupu za [Concept('prisoners', 'więźniów')|E], wysyłać [Concept('gifts', 'podarunków')|E], zgadzać się na [revocations|El] i [retractions|El], oferować lub zwalniać [Concept('hostages', 'zakładników')|E] ani zgadzać się na [white_peace|El]."
 greed_strong_neg_explanation: "Postać jest #Bold bardzo szczodra#! i często wydaje więcej pieniędzy, niż posiada, wysyła [gifts|E], płaci okup za [Concept('prisoners', 'zakładników')|E], zgadza się na [revocations|El] i [retractions|El], jak również organizuje [activities|El]. Postać najprawdopodobniej nie da się przekonać do zmiany zdania za pomocą łapówek lub podarunków w [Concept('gold', 'złocie')|E] oraz chętniej przystanie na wymianę [Concept('hostages', 'zakładników')|E]."
