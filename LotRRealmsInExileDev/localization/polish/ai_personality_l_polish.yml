 compassion_explanation: "Postać jest #Bold dość miłosierna#! i mniej skłonna krzywdzić innych, będzie częściej zwalniać [Concept('prisoners', 'więźniów')|E] (szczególnie dzieci), promować [Concept('cultural_acceptance', 'tolerancję kulturową')|E], pozwalać ludziom na [Concept('marry', 'ślub')|E] z miłości oraz zawierać [Concept('friends', 'przyjaźnie')|E]. Postać jest mniej skłonna popełniać [GetScheme('murder').GetTypeName], [Concept('execute', 'tracić')|E] lub [torture|El] inne postacie oraz traktować [Concept('hostages', 'zakładników')|E] jako narzędzie."
 compassion_neg_explanation: "Postać jest #Bold dość okrutna#! i bardziej skłonna krzywdzić innych, stosować [hostile_schemes|El], takie jak [GetScheme('murder').GetTypeName], karać [Concept('prisoners', 'więźniów')|E] [Concept('execution', 'egzekucją')|E] i ich [torture|El], jak również działać w charakterze [Concept('agents', 'wspólnika')|E]. Postać jest mniej skłonna przejmować się cierpieniem innych."
 compassion_strong_explanation: "Postać jest #Bold bardzo miłosierna#! i o wiele mniej skłonna krzywdzić innych. Będzie o wiele częściej zwalniać [Concept('prisoners', 'więźniów')|E] (szczególnie dzieci), promować [Concept('cultural_acceptance', 'tolerancję kulturową')|E], pozwalać ludziom na [Concept('marry', 'ślub')|E] z miłości oraz zawierać [Concept('friends', 'przyjaźnie')|E]. Postać jest o wiele mniej skłonna popełniać [GetScheme('murder').GetTypeName], [Concept('execute', 'tracić')|E] lub [torture|El] inne postacie oraz traktować [Concept('hostages', 'zakładników')|E] jako narzędzie."
 compassion_strong_neg_explanation: "Postać jest #Bold bardzo okrutna#! i o wiele bardziej skłonna krzywdzić innych, stosować [hostile_schemes|El], takie jak [GetScheme('murder').GetTypeName], karać [Concept('prisoners', 'więźniów')|E] [Concept('execution', 'egzekucją')|E] i ich [torture|El], jak również działać w charakterze [Concept('agents', 'wspólnika')|E]. Postać nie przejmuje się cierpieniem innych."
