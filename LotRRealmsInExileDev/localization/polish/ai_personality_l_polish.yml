l_polish:
 AI_PERSONALITY_ADJECTIVE_NOUN: "$ADJECTIVE$ $NOUN|l$"
 AI_PERSONALITY_NEUTRAL: "Zrównoważon[Select_CString( CHARACTER.IsFemale, 'a', 'y' )]"
 AI_PERSONALITY_NEUTRAL_EXPLANATION: "Ta postać ma zrównoważoną osobowość, nie będzie działać w żaden zauważalny sposób."
 AI_PERSONALITY_TOOLTIP: "#T Osobowość\n#!Osobowość postaci wpływa na podejmowane przez nią decyzje. O osobowości decydują przede wszystkim [Concept('traits', 'cechy')|E].\n\nPostacie kontrolowane przez graczy nie mają osobowości, ponieważ gracze kontrolują ich zachowanie."
 AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T Osobowość\n#!Ta postać jest kontrolowana przez innego gracza."
 AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom( 'AIEconomicPersonality' )]"
 AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetTextIcon][Character.GetVassalStance.GetName]"
 AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNotMeNoTooltip] będzie postępować wobec ciebie i innych zgodnie ze swoją osobowością, która jest przede wszystkim określana przez [Character.GetHerHis] [personality_traits|El]#!"
 AI_PERSONALITY_TT: "#T Podsumowanie osobowości:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [personality_i] [Character.GetAIPersonality][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$."
 honor_noun: "[Select_CString( CHARACTER.IsFemale, 'Dama', 'Dżentelmen' )]"
 honor_adj: "Honorow[Select_CString( CHARACTER.IsFemale, 'a', 'y' )]"
 honor_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Nędzniczka', 'Nędznik' )]"
 honor_neg_adj: "Niegodziw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )]"
 honor_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Doskonałość', 'Ideał' )]"
 honor_strong_adj: "Sprawiedliw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )]"
 honor_strong_neg_noun: "Łajda[Select_CString( CHARACTER.IsFemale, 'czka', 'k' )]"
 honor_strong_neg_adj: "Zdradzieck[Select_CString( CHARACTER.IsFemale, 'a', 'i' )]"
 honor_explanation: "Postać jest #Bold dość honorowa#! i można jej ufać bardziej niż większości osób. Jest prawdopodobne, że dotrzyma [Concept('secrets', 'tajemnic')|E], będzie przestrzegać [Concept('laws', 'praw')|E], wywiązywać się ze swoich obowiązków, jako [regent|El], honorować zobowiązania takie jak [alliances|El] oraz dbać o [Concept('hostages', 'zakładników')|E] i ich zwalniać. Mało prawdopodobne jest, że postać wda się w [blackmail|El], [hostile_schemes|El] lub stanie się [Concept('agents', 'wspólnikiem')|E]."
 honor_neg_explanation: "Postać jest #Bold mało honorowa#! i jest bardziej skłonna wdawać się w [hostile_schemes|El], nadużywać swojego stanowiska jako [regent|El], zatrzymywać [Concept('hostages', 'zakładników')|E], wdawać się w [blackmail|El], realizować [councillor_task|El] o nazwie „$task_find_secrets$” oraz zdradzać swoich [Concept('friends', 'przyjaciół')|E] i [Concept('spouses', 'małżonków')|E]. Mniej prawdopodobne jest, że dotrzyma zobowiązań i aby osiągnąć swoje cele, potrafi uciekać się do złych czynów."
 honor_strong_explanation: "Postać jest #Bold bardzo honorowa#! i można jej ufać, że dotrzyma [Concept('secrets', 'tajemnic')|E], będzie przestrzegać [Concept('laws', 'praw')|E], wywiązywać się ze swoich obowiązków [Concept('regent', 'regenta')|E], honorować zobowiązania takie jak [alliances|El] oraz dbać o [Concept('hostages', 'zakładników')|E] i ich zwalniać. Mało prawdopodobne jest, że postać wda się w [blackmail|El], [hostile_schemes|El] lub stanie się [Concept('agents', 'wspólnikiem')|E]."
 honor_strong_neg_explanation: "Postać jest #Bold kompletnie niehonorowa#! i jest o wiele bardziej skłonna wdawać się w [hostile_schemes|El], nadużywać swojego stanowiska [Concept('regent', 'regenta')|E], zatrzymywać [Concept('hostages', 'zakładników')|E], wdawać się w [blackmail|El], realizować [councillor_task|El] o nazwie „$task_find_secrets$” oraz zdradzać swoich [Concept('friends', 'przyjaciół')|E] i [Concept('spouses', 'małżonków')|E]. Bardzo mało prawdopodobne jest, że dotrzyma zobowiązań i aby osiągnąć swoje cele, potrafi uciekać się do haniebnych czynów."
