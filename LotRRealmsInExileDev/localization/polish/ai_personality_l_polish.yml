 rationality_explanation: "Postać jest #Bold dość racjonalna#! i bardziej skłonna unikać [Concept('tyranny', 'tyranii')|E] i [Concept('offensive_war_opinion', 'opinii o wojnie ofensywnej')|E], a do tego jest skłonna realizować [councillor_tasks|El] w samoobronie. Postać jest bardziej skora wybierać rozwiązania obiektywnie najlepsze dla jej sytuacji, np. zamordować [Concept('tyrannical', 'tyrańskiego')|E] [Concept('liege', 'seniora')|E], wymienić [Concept('hostages', 'zakładników')|E], aby uniknąć wojny, lub ograniczyć wydatki w przypadku [Concept('debt', 'długu')|E]."
 rationality_neg_explanation: "Postać jest #Bold dość irracjonalna#! i bardziej skłonna popełniać [Concept('tyrannical', 'tyrańskie')|E] czyny, wszczynać niewłaściwe [wars|El] i wypracowywać [Concept('offensive_war_opinion', 'opinię o wojnie ofensywnej')|E]. Postać jest generalnie nieprzewidywalna i ma tendencję do wpadania w kłopoty."
 rationality_strong_explanation: "Postać jest #Bold bardzo racjonalna#! i o wiele bardziej skłonna unikać [Concept('tyranny', 'tyranii')|E], realizować [councillor_tasks|El] w samoobronie, jak również unikać [Concept('offensive_war_opinion', 'opinii o wojnie ofensywnej')|E]. Postać jest znacznie bardziej skora wybierać rozwiązania obiektywnie najlepsze dla jej sytuacji, np. zamordować [Concept('tyrannical', 'tyrańskiego')|E] [Concept('liege', 'seniora')|E], wymienić [Concept('hostages', 'zakładników')|E], aby uniknąć wojny, lub ograniczyć wydatki w przypadku [Concept('debt', 'długu')|E]."
 rationality_strong_neg_explanation: "Postać jest #Bold bardzo irracjonalna#! i o wiele bardziej skłonna popełniać [Concept('tyrannical', 'tyrańskie')|E] czyny, wszczynać niewłaściwe [wars|El] i wypracowywać [Concept('offensive_war_opinion', 'opinię o wojnie ofensywnej')|E]. Postać jest generalnie nieprzewidywalna i ma tendencję do wpadania w duże kłopoty."
