 FACTION_POWER_HARD_RULE: "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES: "Istniejące frakcje: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT: "Chyba nie mam wyboru…"
 FACTION_DEMAND_REFUSE: "Nie dam się zastraszyć!"
 FACTION_DEMAND_ACCEPTED_OPT: "Mądra decyzja"
 FACTION_DEMAND_REFUSED_OPT: "A więc wojna!"
 faction_demand.2004.opt_tt: "Dołączam do wojny przeciwko [faction_target.GetShortUINameNotMe]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT: "Wyślij ultimatum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING: "#high [retaliating_faction.GetName] zostanie podburzona do buntu, gdy tylko [recipient.GetShortUINameNotMe] zostanie uwięzion[Select_CString( recipient.IsFemale, 'a', 'y' )]!#!"
 faction_demand.9001.t: "[retaliating_faction.GetName] bierze odwet"
 FACTION_FAILED_IMPRISONMENT_RETALIATION: "[actor.GetShortUINameNotMe] niesłusznie usiłuje uwięzić osobę imieniem [recipient.GetShortUINameNotMe], która należy do mojej frakcji."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION: "[actor.GetShortUINameNotMe] niesłusznie uwięził[Select_CString( actor.IsFemale, 'a', '' )] [recipient.GetShortUINameNotMe], któr[Select_CString( recipient.IsFemale, 'a', 'y' )] był[Select_CString( recipient.IsFemale, 'a', '' )] jednym z członków mojej frakcji."
 FACTION_IMPRISONMENT_RETALIATION_END: "\n\nTaki bezczelny atak na [retaliating_faction.GetName] musi być postrzegany jako oczywisty akt agresji, jeśli teraz się nie obronimy, z pewnością zostaniemy pokonani jeden po drugim!"
 FACTION_IMPRISONMENT_RETALIATION_OPT: "Na wojnę!"
 #Independence Faction
 independence_faction: "$game_concept_independence_faction$"
 independence_faction_desc: "Członkowie [Concept('faction', 'frakcji')|E] niezależnościowej chcą uniezależnić się od swojego [Concept('liege', 'seniora')|E].\n\n#S Ultimatum#!\nWszyscy członkowie frakcji stają się [Concept('independent', 'niezależni')|E]\n[liege|E] traci [prestige|El]"
 independence_faction_short_effect_desc: "Chce niezależności od swojego [Concept( 'liege', 'seniora' )|E]"
 nation_fracturing_faction: "Frakcja dezintegracyjna"
 nation_fracturing_faction_desc: "Członkowie [Concept( 'faction', 'frakcji' )|E] dezintegracyjnej dążą do zniszczenia państwa swojego [Concept( 'liege', 'seniora' )|E].\n#S Ultimatum#!\nWszyscy członkowie frakcji stają się [Concept( 'independent', 'niezależni' )|E]\n[liege|E] traci swój [primary_title|El] i inne [titles|El] tego samego [Concept( 'title_tier', 'poziomu' )|E]"
 nation_fracturing_faction_short_effect_desc: "Chce zniszczyć państwo swojego [Concept( 'liege', 'seniora' )|E]"
 liege_primary_title_dissolution: "Jesteś teraz niezależn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )]!"
 liege_primary_title_dissolution_desc: "Twój senior stracił [primary_title|El] z powodu [Concept( 'faction', 'frakcji' )|E] dezintegracyjnej"
 FACTION_DEMAND_COLLAPSE: "Żądanie rozwiązania następującego tytułu: [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, aby uznać w końcu, że nie jesteś w stanie utrzymać jedności ziem znanych jako [faction_target.GetPrimaryTitle.GetNameNoTier]. Trzeba wreszcie zakończyć twoje rządy. Ten region potrzebuje więcej swobody. Zaakceptuj nasze żądania albo zmierz się z nami w boju!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED: "Zaakceptowano żądania dezintegracji"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoje błędne żądania tylko nas osłabią. Mimo wszystko, aby oszczędzić państwu daremnego rozlewu krwi, jestem zmuszon[Select_CString( faction_target.IsFemale, 'a', 'y' )] zaakceptować twoje żądania o niezależność."
 FACTION_DEMAND_COLLAPSE_REFUSED: "Odrzucono żądania dezintegracji"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja haniebna próba szantażu nie powiodła się. Nieważne, ile zepsutych dusz zwabił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], by pomogły ci zrealizować twój plan, nie poddam się bez walki. Wolę zginąć, broniąc tego, co mi się słusznie należy!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "[faction_target.GetPrimaryTitle.GetNameNoTier]: koniec"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "Nadszedł ten moment! [faction.GetName] jednogłośnie uznała, że [faction_target.GetName] stracił[Select_CString( faction_target.IsFemale, 'a', '' )] wszelkie prawa do rządzenia, jakie m[Select_CString( faction_target.IsFemale, 'ogła', 'ógł' )] tylko posiadać. Otrzymamy swoją niezależność lub uzyskamy ją siłą!"
 faction_demand.1002.tt: "[faction_target.GetPrimaryTitle.GetNameNoTier] to tytuł, który ulega zniszczeniu."
 FACTION_DEMAND_INDEPENDENCE: "Żądanie niezależności"
 FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pełną niezależność [faction_leader.GetPrimaryTitle.GetAdjective] i innych członków frakcji [faction.GetName]. Zaakceptuj nasze żądania albo zmierz się z nami w boju!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Żądanie niezależności zaakceptowane"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasza krótkowzroczność doprowadzi jedynie do osłabienia nas wszystkich. Mając jednak na uwadze dobro państwa i chcąc uniknąć rozlewu krwi jestem zmuszon[Select_CString( faction_target.IsFemale, 'a', 'y' )] uznać waszą niezależność."
 FACTION_DEMAND_INDEPENDENCE_REFUSED: "Żądanie niezależności odrzucone"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasza bezwstydna próba szantażu nie przyniosła skutku. Bez względu na to jak wielu niegodziwców zdołał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] przeciągnąć na swoją stronę, nie poddam się bez walki. Wolał[Select_CString( faction_target.IsFemale, 'a', '' )]bym zginąć broniąc tego, co prawnie mi się należy!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "Niezależność!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "Nasz czas nadszedł! Wszyscy członkowie stronnictwa, którą jest [faction.GetName|l] zgodnie przyznają, że [faction_target.GetName] [Select_CString( faction_target.IsFemale, 'straciła', 'stracił' )] wszelkie prawo do rządów. Otrzymamy naszą niepodległość lub weźmiemy ją siłą!"
 faction_demand.0002.tt: "Wszyscy członkowie frakcji zyskują niezależność!"
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "Z pewnością zaczną z nami współpracować, jeśli podarujemy im jakieś stanowisko, prawda?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.GetShortUINameNotMe] musi być [Concept('claimant', 'pretendentem')|E] [Concept('faction', 'frakcji')|E] #weak ([faction.GetSpecialCharacter.GetTitledFirstName])#!"
 faction_demand.0000.faction_leader_accepts: "Jeśli ich przywódca przyjmie twoją ofertę"
 faction_demand.0000.faction_leader_rejects: "Jeśli ich przywódca odrzuci twoją ofertę"
 faction_demand.0000.enter_co_rule_avoiding_worst_effects: "[faction_target.GetShortUINameNotMe] mianuje osobę znaną jako [faction_leader.GetShortUINameNotMe] swoim [Concept('co_emperor', 'współcesarzem')|E], unikając najgorszych konsekwencji ze strony następującej frakcji: [faction.GetName|l]"
 faction_demand.0000.truce_from_co_rule: "[faction_target.GetShortUINameNotMe] zyskuje [truce|El] z członkiem każdej [Concept('faction', 'frakcji')|E] trwający następującą liczbę lat: [EmptyScope.ScriptValue('faction_counter_offer_appointed_co_emperor_value')]"
 ep3_truce_appointed_faction_leader_coruler: "Rozejm wskutek awansowania przywódcy frakcji na współcesarza"
 FACTION_DEMAND_COUNTER_OFFER_CORULE: "Kontroferta frakcji"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoje żądania są słuszne, a może nawet wykazują błędy w moim rozumowaniu. Opuść broń i dołącz do mnie jako współ[faction_target.GetTitleAsNameNoTooltip|l], a będziemy razem sprawować rządy nad ziemiami znanymi jako [faction_target.GetPrimaryTitle.GetDefinitiveName]!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "Takiej oferty nie można odrzucić."
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "To jeno zatruty kielich!"
 faction_demand.0000.offer_accepted: "Kontroferta zaakceptowana"
 faction_demand.0000.enter_co_emperorship: "[faction_leader.GetFirstName] zostaje twoim [Concept('co_emperor', 'współcesarzem')|E]"
 faction_demand.0000.offer_rejected: "Kontroferta odrzucona"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Przywódca frakcji awansowany"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nZ radością donoszę, że [faction_target.GetTitledFirstName] podziela nasze zdanie. Za [faction_target.GetHerHis] poleceniem nadano #EMP mnie#! tytuł, którym jest współ[faction_target.GetTitleAsNameNoTooltip|l], a ja zgadzam się na opuszczenie naszych mieczy. Ze skutkiem natychmiastowym."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "A byliśmy tak blisko…"
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "Co za egoizm, co za głupota!"
 #Peasant Faction
 peasant_faction: "Frakcja chłopska"
 peasant_faction_desc: "[faction|E] chłopska żąda wolności dla ludu od władzy obcych lub niewiernych i będzie dążyć do zastąpienia seniora, który nie dzieli [cultures|El] oraz [faiths|El] z pospólstwem zamieszkującym [counties|El]."
 peasant_faction_short_effect_desc: "Chce obniżyć [Concept('county_control', 'kontrolę hrabstwa')|E]"
 peasant_faction_every_county: "Każde [county|El] należące do [Concept('faction', 'frakcji')|E]"
 peasant_faction_spawn_county_levies: "Tworzy [Concept('army', 'armię')|E] [new_title.GetAdjective] o liczebności proporcjonalnej do liczby swoich [Concept('levies', 'poborowych')|E]"
 FACTION_DEMAND_PEASANT: "Do [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC: "Zbyt długo żyjemy pod dyktaturą samo umacniającej się autokracji. Najwyższą moc i potęgę daje mandat mas, a nie jakieś groteskowe ceremonie! Dość ucisku! Koniec z podatkami.\n\nKiedy zobaczysz dno swoich kufrów, a spiżarnie opróżnią się – będziesz żałować, że nie potraktowałeś nas bardziej sprawiedliwie."
 FACTION_DEMAND_PEASANT_ACCEPT: "Myślę, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] udzielić zastawu podatkowego…"
 FACTION_DEMAND_PEASANT_REFUSE: "Zamknijcie się! Jestem waszym władcą! A władców się nie wybiera!"
 FACTION_PEASANT_NAME: "Chłopski motłoch"
 FACTION_PEASANT_TITLE_NAME: "Rebelia chłopska"
 #Populist Faction
 populist_faction: "Frakcja populistyczna"
 populist_faction_desc: "[faction|E] populistyczna dąży do uzyskania wolności od obcych lub niewiernych rządów, stale poszukując niezależności od seniora, który nie podziela jej [cultures|El] lub [faiths|El]."
 populist_faction_short_effect_desc: "Chce niepodległości od swojego [Concept( 'liege', 'seniora' )|E]"
 populist_faction_short_effect_desc_admin: "Chce, aby [state_faith|El] pokrywała się z tą, którą wyznaje"
 FACTION_DEMAND_POPULIST: "Do: [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "Nie pozwolimy, aby Twoje niegodziwe rządy dalej nas uciskały. Żądamy, aby to wiara, którą znamy pod nazwą [peasant_leader.GetFaith.GetName|l], dominowała w miejscu o nazwie [ROOT.Char.GetPrimaryTitle.GetName]!\n\nNadaj naszemu wyznaniu jego prawowity status albo przygotuj się na gniew całej rzeszy wiernych!"
 FACTION_DEMAND_POPULIST_DESC_CULTURE: "Kultura [peasant_leader.GetCulture.GetName|l] wymaga obrony; nie możemy dłużej znosić obcego ucisku. Wybiła godzina gniewu!\n\nDaj nam prawo do rządzenia samymi sobą według własnego uznania lub staw czoła połączonemu gniewowi wszystkich moich rodaków!"
 FACTION_DEMAND_POPULIST_DESC_FAITH: "[peasant_leader.GetFaith.GetAdherentNamePlural|U] nie będą nas dłużej uciskać. Wybiła godzina gniewu!\n\nPrzewodzi nam [peasant_leader.GetFaith.WarGodName], powstaniemy i obalimy ucisk [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_DESC: "Wszyscy dobrzy [peasant_leader.GetFaith.GetAdherentNamePlural], których łączy kultura [peasant_leader.GetCulture.GetName|l], nie mogą dłużej znosić obcego ucisku. Wybiła godzina gniewu!\n\nPrzewodzi nam [peasant_leader.GetFaith.WarGodName], powstaniemy i obalimy ucisk [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Spokojnie… a co gdybym to ja przyj[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] wasze zwyczaje?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "Wiara znana jako [peasant_leader.GetFaith.GetNameNoTooltip] może liczyć na ten zaszczyt."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Zgoda, nic mi po tak awanturniczych poddanych!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N Uczyni cię to pozbawionym jakichkolwiek ziem!#!"
 FACTION_DEMAND_POPULIST_REFUSE: "Chcecie wolności? Jedyne, co was wyzwoli, to śmierć!"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "[peasant_leader.Custom('InsultNoun')|U] z ciebie, i to z niezłym tupetem! Nie do ciebie należy wprowadzanie takich zmian!"
 FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#! oraz #high [faction.GetName|l]#! wypowiadają ci [Concept( 'war', 'wojnę' )|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME: "Powstanie populistów"
 FACTION_POPULIST_CREATED_TITLE_NAME: "[founder_culture.GetCollectiveNounNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "Możesz dzielić nasze zwyczaje lub nasze wierzenia, ale ty i [Select_CString( faction_target.IsFemale, 'ta', 'ten' )] [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] jesteście osobami, których nie jesteśmy już w stanie dłużej tolerować!\n\nNie wadź, albo pomóż nam w zdobyciu wolności, na którą całkowicie zasługujemy!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "My, [peasant_leader.GetCulture.GetCollectiveNoun], nie będziemy dłużej znosić obcego ucisku wobec naszych zwyczajów. Nasz czas wkrótce nadejdzie!\n\n[Select_CString( faction_target.IsFemale, 'Twoja pani', 'Twój pan' )], [faction_target.GetTitledFirstName], musi wiedzieć, że nie zażądamy niczego innego, jak całkowitej wolności od [Select_CString( faction_target.IsFemale, 'niej', 'niego' )]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "My, [peasant_leader.GetFaith.GetAdherentNamePlural], nie będziemy dłużej znosić twoich godnych pogardy prześladowań wobec naszej wiary. Nasz czas wkrótce nadejdzie!\n\nPod przewodnictwem [peasant_leader.GetFaith.WarGodNamePossessive] powstaniemy i wyzwolimy się spod panowania [Select_CString( faction_target.IsFemale, 'twej pani, którą', 'twego pana, którym' )] jest [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC: "My, dobrzy [peasant_leader.GetCulture.GetCollectiveNoun] i [peasant_leader.GetFaith.GetAdherentNamePlural], nie będziemy dłużej znosić twojego godnego pogardy ucisku. Nasz czas wkrótce nadejdzie!\n\nWyzwolimy się od twoich rządów i tyranii [Select_CString( faction_target.IsFemale, 'twej pani, którą', 'twego pana, którym' )] jest [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "Pozwólcie mi przyłączyć się do waszej sprawy!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS: "Chwila! Co, jeśli przyjmę wasze obyczaje i wam #EMP pomogę#!?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT: "Wspomożesz buntowników przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR: "Wtedy spotkamy się na polu bitwy, #EMP [Select_CString( peasant_leader.IsFemale, 'zdrajczyni', 'zdrajco' )]#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT: "Nie możesz dołączyć do wojny, ponieważ jesteś już w stanie wojny z innym uczestnikiem"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2: "Nie możesz przyłączyć się do tej wojny, ponieważ postawiłoby cię to w stan wojny z sojusznikiem w innej wojnie"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT: "Pomożesz swojemu [Concept( 'liege', 'seniorowi' )|E] w walce z buntownikami"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się nie angażować…"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A: "Nie dołączasz do wojny: #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B: "#N Stracisz część swojego państwa, jeśli twój senior podda się ich żądaniom!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE: "Uzyskano niezależność"
 POPULIST_FACTION_INDEPENDENCE_DESC: "Dzięki [Concept('popular_faction', 'frakcji populistycznej')|E] [faction_target.GetTitledFirstName] nie jest już [Select_CString( faction_target.IsFemale, 'twoją seniorką', 'twoim seniorem' )]"
 VASSAL_JOINS_LIEGE_TOOLTIP: "#high [vassal_to_join_liege.GetTitledFirstName]#! dołącza do wojny po twojej stronie w charakterze obrońcy"
 VASSAL_JOINS_REBELS_TOOLTIP: "#high [vassal_to_join_rebels.GetTitledFirstName]#! dołącza do wojny z buntownikami w charakterze atakującego"
 populist_faction_same_culture_faith_as_liege: "Nie może mieć tej samej [cultures|El] i [faiths|El] co twój [liege|El]"
 #Liberty Faction
 liberty_faction: "Frakcja wolnościowa"
 liberty_faction_desc: "[faction|E] wolnościowa dąży do zmniejszenia [Concept('crown_authority', 'autorytetu korony')|E], [Concept('tribal_authority', 'autorytetu władzy plemiennej')|E] lub [Concept('imperial_bureaucracy', 'imperialnej biurokracji')|E], ale poza tym jej członkowie są lojalni wobec [Concept('realm', 'państwa')|E]."
 liberty_faction_desc_admin: "[faction|E] wolnościowa dąży do zmniejszenia [Concept('imperial_bureaucracy', 'imperialnej biurokracji')|E], ale poza tym jej członkowie są lojalni wobec [Concept('realm', 'państwa')|E]."
 liberty_faction_desc_tribal: "[faction|E] wolnościowa dąży do zmniejszenia [Concept('tribal_authority', 'autorytetu władzy plemiennej')|E], ale poza tym jej członkowie są lojalni wobec [Concept('realm', 'państwa')|E]."
 liberty_faction_desc_feudal: "[faction|E] wolnościowa dąży do zmniejszenia [Concept('crown_authority', 'autorytetu korony')|E], ale poza tym jej członkowie są lojalni wobec [Concept('realm', 'państwa')|E]."
 liberty_faction_short_effect_desc: "Chce zmniejszyć [crown_authority|El]"
 liberty_faction_short_effect_desc_admin: "Chce zmniejszyć [Concept('imperial_bureaucracy', 'imperialną biurokrację')|E]"
 liberty_faction_short_effect_desc_tribal: "Chce zmniejszyć [tribal_authority|El]"
 FACTION_DISCONTENT_CA_1: "Ograniczony autorytet korony: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2: "Wysoki autorytet korony: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3: "Absolutny autorytet korony: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY: "Żądanie wolności"
 FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał starożytne i niezbywalne prawa swoich wasali! Zaakceptuj żądania, które wysunęła [faction.GetName] lub stań przeciw nam w boju!"
 FACTION_DEMAND_LIBERTY_ACCEPTED: "Żądanie wolności zaakceptowane"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasze samolubne wyobrażenie „wolności” osłabi nas wszystkich. Jakkolwiek, aby uniknąć niepotrzebnego rozlewu krwi, przyjmuję wasze żądania."
 faction_demand.0102.tt: "[crown_authority|E] twojego seniora został obniżony!"
 FACTION_DEMAND_LIBERTY_REFUSED: "Żądanie wolności odrzucone"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja śmieszna próba zastraszenia nigdy się nie powiedzie. Jestem waszym seniorem! Wy nędzni zdrajcy, powinniście poznać swoje miejsce na polu bitwy!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "Wolność albo śmierć!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "Godzina wybiła! Panowie zjednoczeni w [faction.GetName] są zgodni, że [faction_target.GetName] jest despotą, a [Select_CString( faction_target.IsFemale, 'jej', 'jego' )] tyrańska władza musi zostać ograniczona… przy użyciu miecza, jeśli będzie to konieczne."
 #Claimant faction
 claimant_faction: "Frakcja pretendencka"
 claimant_faction_desc: "Członkowie [Concept('faction', 'frakcji')|E] popierają pretendenta do tytułu dzierżonego przez ich [Concept('liege', 'seniora')|E]."
 claimant_faction_short_effect_desc: "Pragnie następującego tytułu: [ROOT.Faction.GetSpecialTitle.GetNameNoTier]"
 FACTION_DEMAND_CLAIMANT: "Żądanie pretendenta"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]!\n\nWedług boskiej woli ziemie znane jako [faction_targeted_title.GetNameNoTier] prawowicie należą się postaci o imieniu [faction_claimant.GetName], a dzięki naszemu wsparciu tak właśnie się stanie. Zaakceptuj ten fakt pokojowo albo zmusimy cię do tego siłą!"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "Według boskiej woli ziemie znane jako [faction_targeted_title.GetNameNoTier] prawowicie należą się mnie. W końcu mam poparcie, aby sięgnąć po to, co mi się należy. Zaakceptuj ten fakt pokojowo albo zmuszę cię do tego siłą!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "Żądanie pretendenta zaakceptowane"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Jest dla mnie jasne, że jesteś gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] podpalić świat w imię swoich szaleńczych żądań. Dla dobra państwa muszę przyjąć twoje żądania, ale wiedz, że dzisiaj dokonano tu wielkiej niesprawiedliwości. Skończysz marnie!"
 FACTION_DEMAND_CLAIMANT_REFUSED: "Żądanie pretendenta odrzucone"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "Twoje roszczenie do mojego tytułu nie są bardziej realne niż historie, które opowiadamy dzieciom na dobranoc. Bez względu na to, ilu zbłąkanych głupców zebrałeś, aby pomóc w realizacji twojego spisku, nigdy nie przystanę na żądania tak parszywej gawiedzi. Wolę umrzeć, niż zobaczyć, jak moja ojcowizna przypada komuś tak słabemu!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Należne roszczenia!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Nadeszła ta chwila! [faction_claimant.GetName] ma prawowicie władać ziemiami znanymi jako [faction_targeted_title.GetNameNoTier]. Wszyscy, którzy tak uważają, wspólnie powstaną i nie spoczną, dopóki sprawiedliwie nie zasiądzie [faction_claimant.GetSheHe] na swoim tronie. Jeśli będzie trzeba, dokonamy tego nawet ogniem i mieczem!"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName] okupuje tron, które słusznie należy się tobie! Jestem gotów poprzeć twoje roszczenia słowem i mieczem. Jestem pewien, że każdy w państwie również będzie bronić tej słusznej sprawy. Wszystko, co musisz zrobić, to zaakceptować."
 FACTION_CLAIMANT_INVITE_ACCEPT: "Nareszcie!"
 FACTION_CLAIMANT_INVITE_REFUSE: "To nie jest właściwe…"
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "W końcu! [faction_target.GetName] jest nikim więcej tylko błaznem, kłamliwie tytułującym się jako [faction_target.GetTitleAsNameNoTooltip]. Jestem pew[Select_CString( faction_claimant.IsFemale, 'na', 'ien' )], że całe państwo powstanie w obronie mojej sprawy. Ci, którzy mi pomagają, nie zostaną zapomniani."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Jest to tylko kwestia czasu…"
 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Moje roszczenia są słuszne – to wiadome. Ale mój sojusz z [faction_target.GetTitledFirstName] nie pozwala mi przyłączyć się do walki. Będę z tobą duchem."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Cóż moje roszczenia są słuszne, ale ja… po prostu nie mogę do ciebie dołączyć. [faction_target.GetTitledFirstName] ma to coś… pewien #emphasis „niezaprzeczalny urok”#! Nie m[Select_CString( faction_claimant.IsFemale, 'ogłabym', 'ógłbym' )] walczyć przeciwko [Select_CString( faction_target.IsFemale, 'jej', 'jego' )] armiom. No, to na tyle. Powodzenia."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "Och! Cieszy mnie, że [faction_target.GetTitledFirstName] dostanie za swoje i cały kraj walczy przeciwko nie[Select_CString( faction_target.IsFemale, 'j', 'mu' )]. Niestety, moja obecna sytuacja uniemożliwia mi przyłączenie się do ciebie w tym prawym przedsięwzięciu. Jeśli ci się uda, będę miał[Select_CString( faction_claimant.IsFemale, 'a', '' )] u ciebie dług."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "Witam! Raduje mnie to, iż uważasz, że [faction_target.GetTitledFirstName] to kawał łajna, a ja był[Select_CString( faction_claimant.IsFemale, 'abym', 'bym' )] dużo lepszym władcą niż [Select_CString( faction_target.IsFemale, 'ona', 'on' )]!\n\nJestem jednak teraz zajęt[Select_CString( faction_claimant.IsFemale, 'a', 'y' )] zabawą moimi nowymi zabawkami… ale jeśli wygrasz, obiecuję, że podzielę się nimi z tobą!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "W końcu! [faction_target.GetName] jest nikim więcej tylko błaznem, kłamliwie tytułującym się jako [faction_target.GetTitleAsNameNoTooltip]. Jestem pew[Select_CString( faction_claimant.IsFemale, 'na', 'ien' )], że cały kraj powstanie w obronie mojej sprawy.\n\nJednak z powodu mojego niskiego statusu, nie mogę cię wspomóc. Wiedz jedno – #emphasis gdy#! zwyciężysz, wynagrodzę cię bardziej niż hojnie!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Chociaż doceniam twój entuzjazm, nie mogę nic poradzić na to, iż wyczuwam, że to przedsięwzięcie jest skazane na niepowodzenie. W rezultacie nie udzielę ci wsparcia, ale jeśli i tak jakoś ci się uda, przyjmuję chętnie moje miejsce na tronie."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT: "Niefortunnie."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER: "Każdy członek frakcji"
 FACTION_CLAMAINT_DYNAMIC_NAME: "Posadź osobę znaną jako [ROOT.Faction.GetSpecialCharacter.GetTitledFirstName] na tronie [ROOT.Faction.GetSpecialTitle.GetAdjective]"
