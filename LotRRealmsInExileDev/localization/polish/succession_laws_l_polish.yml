 princely_elective_succession_law: "Elekcja książęca"
 feudal_elective_succession_law_effects: "[ruler|E] i wszyscy bezpośredni [Concept( 'vassals', 'wasale' )|E] [de_jure|El] z [Concept( 'title', 'tytułem' )|E] niższym o jedną lub dwie [Concept( 'ranks', 'rangi' )|E], mogą nominować [Concept( 'title_heir', 'sukcesora tytułu' )|E] spośród siebie oraz [Concept( 'close_family', 'bliskiej rodziny' )|E] władcy."
 princely_elective_succession_law_effects: "Cesarz i siedmiu książąt-elektorów mogą nominować spośród siebie [Concept( 'title_heir', 'sukcesora tytułu' )|E], dowolnych [Concept( 'legitimate', 'legitymizowanych' )|E] dzieci i rodzeństwa [Concept( 'ruler', 'władcy' )|E], jak również każdego innego głównego [Concept( 'vassal', 'wasala' )|E] [de_jure|El] cesarstwa. Jeśli historyczny [title|El] elektora należy do niewiernych lub nie istnieje, inny wasal [de_jure|El] zajmie jego miejsce. To [succession_law|El] przywiązuje dużą wagę do [Concept( 'faith', 'wiary' )|E] i [Concept( 'piety', 'pobożności' )|E].\n\nTytuły elektorskie dla tego państwa to Hrabstwa Kolonii, Moguncji i Trewiru oraz Księstwa Czech, Wschodniej Frankonii, Ostfalii i Ostmarku."
 gaelic_elective_succession_law: "Elekcja tanisty"
 gaelic_elective_succession_law_effects: "[ruler|E] i wszyscy [vassals|El] powyżej [Concept( 'rank', 'rangi' )|E] [Concept( 'baron', 'barona' )|E] będący o jedną lub dwie [Concept( 'ranks', 'rangi' )|E] niżej niż [title|El], mogą nominować [Concept('title_heir','sukcesora tytułu')|E] – tanistę – spośród członków panującej [Concept('dynasty', 'dynastii')|E]. Wasale będą bardziej skłonni wybierać starszych, dalekich członków rodu, niż [Concept('close_family','bliskich krewnych')|E] władcy."
 saxon_elective_succession_law: "Elekcja saska"
 saxon_elective_succession_law_subname: "Witenagemot"
 saxon_elective_succession_law_effects: "[ruler|E] i wszyscy dorośli bezpośredni wasale [de_jure|El] będący o jedną lub dwie [Concept( 'ranks', 'rangi' )|E] niżej niż [title|El] mogą nominować [Concept('title_heir','sukcesora tytułu')|E] spośród większości [Concept( 'powerful_vassal', 'potężnych wasali' )|E], [Concept( 'legitimate', 'prawowitych' )|E] dzieci władcy, a także innych istniejących [Concept( 'claimant', 'pretendentów' )|E]."
 scandinavian_elective_succession_law: "Elekcja skandynawska"
