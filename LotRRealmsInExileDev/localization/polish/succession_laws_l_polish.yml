 feudal_elective_candidates_tooltip: "Aby być ważnym kandydatem w systemie feudalnej elekcji, postać musi spełniać jeden z poniższych warunków:\n$EFFECT_LIST_BULLET$Być prawowitym [Concept( 'close_family', 'bliskim' )|E] członkiem rodziny obecnego władcy, który nie jest w linii dziedziczenia teokracji lub republiki. Dzieci kandydata nie mogą być nominowane\n$EFFECT_LIST_BULLET$Być [Concept( 'claimant', 'pretendentem' )|E] do tytułu, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być ważnym feudalnym [Concept( 'elector', 'elektorem' )|E] tytułu"
