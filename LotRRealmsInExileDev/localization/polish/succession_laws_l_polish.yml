 princely_elective_electors: "Elektorzy Rzeszy"
 princely_elective_electors_tooltip: "[SuccessionElectionWindow.GetSuccessionLaw.GetName] to prawo, które sprawia, że jako [Concept('electors', 'elektorzy')|E] preferowani są [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip] i osoby z następującymi [Concept('titles', 'tytułami')|E]: [SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nMoże się zdarzyć, że żaden powyższych tytułów nie będzie należeć do [Concept('vassal', 'wasala')|E] cesarskiego [de_jure|E] lub nie zostanie przyznany nikomu. Spełniający warunki tytuł może też być już w posiadaniu innego elektora lub osoby, której [faith|El] różni się od wyznania cesarza. W takich przypadkach zostanie wybrany bezpośredni wasal cesarski lub [independent_ruler|El] z innym tytułem przyznanym na zasadzie de iure, przy czym uwzględnione zostaną następujące kryteria:\n$EFFECT_LIST_BULLET$ Preferowani są władcy tej samej [Concept('faith', 'wiary')|E] i [Concept('culture', 'kultury')|E] co cesarz\n$EFFECT_LIST_BULLET$ Preferowani są władcy [Concept('theocratic', 'teokratyczni')|E] i [Concept('feudal', 'feudalni')|E]"
