 lose_weight_decision: "Schudnij"
 lose_weight_decision_desc: "Moje ciało słabnie z każdym dniem, a obwód w pasie przytłacza zarówno cieleśnie jak i psychicznie.\n\nBieganie, ciepłe kąpiele, może jakaś łagodnie przeczyszczająca substancja… Znajdę sposób, by schudnąć."
