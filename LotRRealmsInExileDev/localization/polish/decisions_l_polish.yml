 court_amenities_interactions.0010.t: "Nowa moda na dworze"
 court_amenities_interactions.0010.desc_intro: "[actor.GetNameNoTooltip|U] wkroczył[Select_CString( actor.IsFemale, 'a', '' )] na dwór, przyciągając wzrok wszystkich panów i dam w państwie swoim najbardziej osobliwym ubiorem."
 court_amenities_interactions.0010.desc.flag_big_collar: "Wzłożył[Select_CString( actor.IsFemale, 'a', '' )] na siebie strój ozdobiony kołnierzem o rozmiarach zbliżonych do koła od wozu"
 court_amenities_interactions.0010.desc.flag_head_dress: "Najwyraźniej kultura [actor.GetCulture.GetName|l] [actor.GetHerHim] nie pasuje, bowiem w ramach kpin zacz[Select_CString( actor.IsFemale, 'ęła', 'ął' )] nosić tradycyjne nakrycie głowy, przekrzywione na jedną stronę"
 court_amenities_interactions.0010.desc.flag_gold_boots: "Ciężko stąpał[Select_CString( actor.IsFemale, 'a', '' )] po wielkiej sali [debate_locale.GetAdjectiveNoTooltip], [actor.GetHerHis] zaś solidne, metalowe buty ozdobione złotymi wstawkami praktycznie roztrzaskały znajdującą się pod nimi ziemię"
 court_amenities_interactions.0010.desc.flag_sleeveless: "Odj[Select_CString( actor.IsFemale, 'ęła', 'ął' )] rękawy ze swojego szlachetnego ubrania"
 court_amenities_interactions.0010.desc.flag_commoner_clothes: "Wkroczył[Select_CString( actor.IsFemale, 'a', '' )] do [debate_locale.GetAdjectiveNoTooltip] w ubraniu nisko urodzone[Select_CString( actor.IsFemale, 'j chłopki', 'go chłopa' )]"
 court_amenities_interactions.0010.desc_outro: "i ośmielił[Select_CString( actor.IsFemale, 'a', '' )] się ogłosić, że jest to najnowsza moda w państwie! Wszyscy głupcy na dworze zdają się na to nabierać, ale czy mam podnieść rękę, by zakończyć ten obłęd?"
 court_amenities_interactions.0010.a_flag_big_collar: "„Wyglądasz jak ptak, który połknął talerz!”"
 court_amenities_interactions.0010.a: "„#EMP Co#! ty masz na sobie?”"
