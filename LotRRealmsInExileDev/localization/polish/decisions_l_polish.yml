 scrape_the_barrel_decision_confirm: "Rozpocznijcie poszukiwania!"
 minor_decisions.0003.t: "Desperackie działania"
 minor_decisions.0003.desc.opening: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] rzeczywiście kryje w sobie wiele niespodzianek. Przed moimi oczami pojawia się [barrel_character.GetName]!"
 minor_decisions.0003.desc.diseased: "Przede mną stoi [Select_CString( barrel_character.IsFemale, 'chora wieśniaczka pokryta', 'chory wieśniak pokryty' )] brudem, zaschniętymi wymiocinami i spojrzeniem pozbawionym świadomości."
 minor_decisions.0003.desc.physical: "To, co widzę przed sobą, to chłop[Select_CString(barrel_character.IsFemale, 'ka', '' )] o najbardziej niezwykłym wyglądzie, wpatrując[Select_CString(barrel_character.IsFemale, 'a', 'y' )] się we mnie z szokiem i zachwytem, jakby [Select_CString(EqualTo_string(actor.GetFaith.HighGodHerselfHimself, 'sama' ), 'stała', 'stał' )] przed [Select_CString(barrel_character.IsFemale, 'nią', 'nim' )] [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodName]. Najwyraźniej warunki [barrel_character.GetHerHis] narodzin sprawiły [barrel_character.GetHerHim] niepotrzebny ból i ostracyzm ze strony pospólstwa [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]."
 minor_decisions.0003.desc.maimed: "T[Select_CString( barrel_character.IsFemale, 'a kobieta', 'en mężczyzna' )] wydaje się być świadkiem niejednego konfliktu i okrucieństwa na tym świecie. Nosi ślady każdej pięści i ostrza, które [Select_CString( barrel_character.IsFemale, 'ją', 'go' )] uderzyły i pocięły."
 minor_decisions.0003.desc.criminal: "[Select_CString( barrel_character.IsFemale, 'Ta nieszczęśnica została wywleczona z lochów, gdzie jest przetrzymywana', 'Ten nieszczęśnik został wywleczony z lochów, gdzie jest przetrzymywany' )] za niewypowiedziane zbrodnie przeciwko koronie i liczy na ułaskawienie, w zamian za swoje umiejętności."
 minor_decisions.0003.desc.ewan: "To, na co jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] patrzeć, to nikczemny koszmar [Select_CString( barrel_character.IsFemale, 'kobiety', 'mężczyzny' )], ledwo przypominający istotę ludzką. Ta nieszczęsna istota jest tak sponiewierana przez choroby, wady rozwojowe i obrażenia, że nawet czary nie byłyby w stanie tego odwrócić!"
 minor_decisions.0003.desc.criminal_bridge: "\n\nChoć jest [Select_CString( barrel_character.IsFemale, 'winna', 'winien' )] zdrady,"
 minor_decisions.0003.desc.bridge_1: "\n\nPomimo [barrel_character.GetHerHis] schorzeń,"
 minor_decisions.0003.desc.bride_2: "zwrócono mi uwagę, że jest [barrel_character.GetSheHe]"
 minor_decisions.0003.desc.educated: "[Select_CString( barrel_character.IsFemale, 'znamienitą uczoną, wykształconą', 'znamienitym uczonym, wykształconym' )] w języku pisanym, pomimo niskiej pozycji społecznej. Czuję, że [barrel_character.GetNameNoTooltip] dobrze służył[Select_CString( barrel_character.IsFemale, 'a', '' )]by dworowi w sprawach religii, nauki czy zdrowia."
 minor_decisions.0003.desc.cunning: "wytrawn[Select_CString( barrel_character.IsFemale, 'ą oszustką, która', 'ym oszustem, który' )] zbija fortunę, kantując miejscowych na każdym groszu, który mogą wykrwawić. [Select_CString( barrel_character.IsFemale, 'Jej', 'Jego' )] przebiegłość i lekkość rąk sprawdziłyby się u mojego boku, nasłuchując wielu szeptów, które pojawiają się na dworze i wymierzając sprawiedliwość tym, którzy krzywdzą Koronę."
 minor_decisions.0003.desc.charismatic: "wytrawn[Select_CString( barrel_character.IsFemale, 'ą dyplomatką, która', 'ym dyplomatą, który' )] język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] zna tak samo dobrze każdy szlachcic. [barrel_character.GetHerHis|U] przewrotna charyzma i niezwykły wygląd niewątpliwie zainteresują niejednego zagranicznego szlachcica odwiedzającego mój dwór."
 minor_decisions.0003.desc.organised: "wykwalifikowanym kupcem, rozumiejącym pieniądz i sposób jego funkcjonowania o wiele bardziej niż to, czego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym od nisko urodzone[Select_CString( barrel_character.IsFemale, 'ej chłopki', 'go chłopa' )]. Niewątpliwie [Select_CString( barrel_character.IsFemale, 'ta kobieta', 'ten mężczyzna' )] marnuje się wśród plebsu i został[Select_CString( barrel_character.IsFemale, 'a wybrana', ' wybrany' )] przez [ROOT.Char.GetFaith.HighGodNamePossessive], by wynieść się do rangi szlachty i służyć mi na dworze."
 minor_decisions.0003.desc.strong: "zdoln[Select_CString( barrel_character.IsFemale, 'ą przywódczynią, wygrywającą', 'ym przywódcą, wygrywającym' )] niezliczone potyczki i prowadząc[Select_CString( barrel_character.IsFemale, 'ą', 'ym' )] swoją grupę łotrzyków od najazdu do najazdu. Bez wątpienia marnuje swoje życie na tarzaniu się w błocie i krwi, oraz popełnianiu drobnych kradzieży na obszarach wiejskich. Zamiast tego powin[Select_CString( barrel_character.IsFemale, 'na', 'ien' )] przywdziać monarsze regalia i dołączyć do mojego zacnego dworu!"
 minor_decisions.0003.desc.outro: "Moja rada określiła funkcję, jaką [barrel_character.GetNameNoTooltip] powin[Select_CString( barrel_character.IsFemale, 'na', 'ien' )] pełnić. Pozostaje tylko pytanie, czy ja naprawdę tego chcę?"
 minor_decisions.0003.a: "Oczywiście! Witaj w gronie szlachty, [barrel_character.GetNameNoTooltip]!"
