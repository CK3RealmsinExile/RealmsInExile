 stop_lose_weight_decision: "Zaprzestań odchudzania"
 stop_lose_weight_decision_desc: "Po spróbowaniu każdej zalecanej mi nalewki i lekarstwa, stwierdzam, że dalsze ciągnięcie tego byłoby przesadą. Porzucę moje wysiłki, by schudnąć."
