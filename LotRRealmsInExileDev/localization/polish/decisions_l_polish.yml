 court_amenities_interactions.0010.a.tt_success: "Przekonujesz tłum, że [actor.GetNameNoTooltip] słabo się ubiera"
 court_amenities_interactions.0010.a.tt_failure: "Tłum nie zgadza się z tobą i uważa, że [actor.GetNameNoTooltip] swoim strojem zapoczątkował[Select_CString( actor.IsFemale, 'a', '' )] nową modę"
 court_amenities_interactions.0011.t: "O modzie i waśniach"
 court_amenities_interactions.0011.desc_intro: "Z dumą przechadzam się po swoim dworze, afiszując się nową, odważną modą."
 court_amenities_interactions.0011.desc.flag_big_collar: "Moje szaty zdobi ogromny, okrągły kołnierz, który wszyscy mogą podziwiać."
 court_amenities_interactions.0011.desc.flag_head_dress: "Moje uzualne przybranie głowy zsunęło się na bok głowy, wprowadzając coś nowego i świeżego do skądinąd starego i szarego ubioru."
 court_amenities_interactions.0011.desc.flag_gold_boots: "Moje ciężkie, złote buty mieniły się w promieniach oświetlających salę [debate_locale.GetAdjectiveNoTooltip]."
 court_amenities_interactions.0011.desc.flag_sleeveless: "Mój nowy strój bez rękawów odkrywający moje ramiona jest podziwiany przez wszystkich!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes: "Zastanawiam się, dlaczego szlachta nie może ubierać się tak jak zwykli ludzie, skoro prostota jest taka stylowa."
 court_amenities_interactions.0011.desc_bridge: "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] krzyczy na mnie z drugiego końca sali.\n\nObrzucamy się obelgami tam i z powrotem, podczas gdy ja bronię tego, co w tak oczywisty sposób jest dobrą modą wykraczającą daleko poza umysł prostego człowieka."
 court_amenities_interactions.0011.desc_won: "Jako że miejscowa szlachta gromadzi się wokół mnie, mogę uznać, że odniosłem oszałamiający sukces odnośnie mody!"
 court_amenities_interactions.0011.desc_lost: "Gdy [recipient.GetNameNoTooltip] i szlachta z terenów i [debate_locale.GetAdjectiveNoTooltip] zaczynają wyśmiewać mój strój, wiem, że moja modowa prezentacja będzie w swoim czasie okrutnie niedoceniona."
 court_amenities_interactions.0011.a_won: "Ja zawsze wiem najlepiej!"
 court_amenities_interactions.0011.a_lost: "Oni mnie po prostu nie #EMP rozumieją#!!"
 court_amenities_interactions.0012.desc_intro: "„Cóż, niektórzy z nas są naśladowcami, a inni liderami” – [actor.GetNameNoTooltip] stoi twardo przy swoim przywiązaniu do tego śmiesznego stroju.\n\nSpędzamy następne kilka godzin, debatując nad naturą ekskluzywnej mody; mały tłum dworzan patrzy, jak rzucam obelgę za obelgą na t[Select_CString( actor.IsFemale, 'ą idiotkę', 'ego głupca' )]."
 court_amenities_interactions.0012.desc_won: "Wkrótce jednak [actor.GetNameNoTooltip] staje się obiektem drwin także wielu dworzan. Moje małe dzieło zniszczenia dopełnia się."
 court_amenities_interactions.0012.desc_lost: "Niestety, moje argumenty nie przemówiły do tłumu i od kilku dni jestem jedyną osobą na dworze, która #EMP nie#! ubiera się jak [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof: "Ale to nie wszystko, teraz wielu zaczęło określać [Select_CString( actor.IsFemale, 'ją', 'go' )] jako „[actor.GetTitleAsNameNoTooltip] mody”."
 court_amenities_interactions.0012.a_lost: "Otaczają mnie same lizusy i głupcy!"
 court_amenities_interactions.0013.desc: "Z biegiem czasu coraz więcej ludzi na ziemiach [debate_locale.GetAdjectiveNoTooltip] zaczęło określać mnie jako [actor.GetTitleAsNameNoTooltip|U] Mody!"
