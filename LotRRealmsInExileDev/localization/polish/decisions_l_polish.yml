 scrape_the_barrel_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] potrzebuje naprawdę zdolnych rąk, inaczej moja monarchia nigdy nie będzie prosperować!\n\nMojemu dworowi brakuje splendoru, na który zasługuje, ale być może rozwiązanie leży w najmniej prawdopodobnym miejscu…"
