 invite_knights_decision_desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] potrzebuję odważnych i walecznych żołnierzy. $knight_culture_player_plural_no_tooltip_lowercase$ to ludzie, jakich mi trzeba, aby móc bronić swojego państwa, a także poszerzać je o nowe ziemie. Wyślę herolda, aby przekazał moim poddanym wieści o tym, że poszukuję utalentowanych wojowników."
