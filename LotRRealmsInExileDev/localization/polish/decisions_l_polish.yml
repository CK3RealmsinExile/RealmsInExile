 roman_restoration.1211.t: "Justyniański sen a rzeczywistość"
 roman_restoration.1211.desc.intro: "Przez setki lat Bizantyjczycy trzymali się kurczowo swoich ostatnich ośrodków na Półwyspie Apenińskim. Wbijali w naszą ziemię krwawe gwoździe i nie chcieli odpuścić, mimo że zaciekle z nimi walczyliśmy.\n\nDosyć tego. Ich kontrola wreszcie poluzowała się na tyle, że wyrwiemy się na dobre. Sprawię, że cały świat się o tym dowie.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed] niech się wścieka do woli i ciska gromy – jeśli w ogóle zauważy ze swego wygodnego pałacu odłączenie się dalekiej prowincji. Cokolwiek uczyni, i tak mnie nie powstrzyma."
 roman_restoration.1211.desc.body.emperor_absent: "Nie ma nawet cesarza, który mógłby oprotestować moje oświadczenie. Żałosne."
 roman_restoration.1211.desc.outro: "\n\nPozostaje tylko jedno pytanie… gdzie teraz przynależy piękna [GetTitleByKey('k_sicily').GetNameNoTier]?"
 roman_restoration.1211.a: "Jesteśmy związani na zawsze z naszymi braćmi z północy."
 roman_restoration.1211.b: "Losy Sycylii, jak zawsze, powiązane są z ziemią po drugiej stronie morza."
 roman_restoration.1211.c: "Jak to gdzie? Do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], rzecz jasna!"
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "Przez setki lat stawialiśmy zacięty opór wobec najróżniejszych hord barbarzyńców, usiłujących ograbić nas z resztek starożytnego dziedzictwa. Niestety, persona znana jako [taker.GetTitledFirstName] odniosła sukces tam, gdzie wielu innych zawiodło.\n\nTa kanalia zlikwidowała ostatnie ośrodki rzymskiej kontroli w zachodniej części półwyspu"
 roman_restoration.1212.desc.new_empire.italia: "i sprzymierzyła zdobyte terytorium z państwem o nazwie [GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "i wprowadziła zdobyte terytorium w afrykańską sferę wpływów wraz z miejscem znanym jako [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.own: "i przyłączyła zdobyte terytorium do swojego państwa znanego jako [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.territory_left: "\n\nNieliczne, rozproszone posterunki, które nam zostały, nie pozwalają na żaden sensowny opór wobec tego skandalicznego najazdu."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nNie mając nawet jednego portu na południu, nie możemy nic zrobić, by sprzeciwić się tej niesprawiedliwości."
 roman_restoration.1212.a: "Ta bezczelna kanalia!"
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Choć na przestrzeni lat Rzymianie przelali ocean krwi, walcząc o swoje terytoria na Półwyspie Apenińskim, osoba znana jako [taker.GetTitledFirstNameNicknamed] wreszcie zmusiła ich, by uznali utratę królestwa o nazwie [GetTitleByKey('k_sicily').GetNameNoTier].\n\nTeraz wyspa ta"
 roman_restoration.1213.desc.new_empire.italia: "oczekuje odsieczy z pozostałej części półwyspu."
 roman_restoration.1213.desc.new_empire.maghreb: "spogląda na afrykańskich sąsiadów zza morza, postrzegając ich jako pradawnych kuzynów z regionu znanego jako [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "uznaje miejsce o nazwie [taker.GetPrimaryTitle.GetBaseName] jako #EMP nowe#! imperium."
 roman_restoration.1213.desc.body.emperor_exists: "Tak jak można było się tego spodziewać, [emperor.GetTitledFirstName] oburza się na utratę pomniejszej prowincji, ale na tym poprzestaje."
 roman_restoration.1213.desc.body.emperor_absent: "Nie mając nawet cesarza, który mógłby zaprotestować, rzymska Italia umiera z cichym jękiem."
 roman_restoration.1213.desc.outro.territory_left: "\n\nNieliczne pozostałe ośrodki cesarstwa wzdłuż wybrzeża Adriatyku są teraz bardziej zagrożone niż kiedykolwiek."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nNa utraconych ziemiach nie ostało się ani jedno rzymskie miasto, nie ma więc komu opłakiwać śmierci wielkiego marzenia Justyniana."
 roman_restoration.1213.a: "I bardzo dobrze!"
 roman_restoration.1213.b: "W jakich mrocznych czasach przyszło nam żyć…"
