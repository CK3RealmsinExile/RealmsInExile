l_polish:
 central_asia.0001.t: "Świat przede mną"
 central_asia.0001.desc: "Wszyscy przywódcy klanów dobrze wiedzieli, dlaczego zostali wezwani. Spędzamy długą noc w odosobnieniu w jurcie pałacowej, a oni wzywają szamanów i generałów, aby przemawiali przed nimi. Nie ma debaty. Wyłaniam się z namiotu, gdy pierwsze promienie słońca przebijają się przez horyzont, a cała zebrana armia już wstała i czeka w gotowości.\n\nWitają mnie, wiedząc że nie jestem tylko ich władcą. Jestem władcą całego świata – Czyngis-chanem."
 central_asia.0001.a: "Tak zaczął się mój prawdziwy podbój"
 central_asia.0001.mongol_invasion_cb: "Mogę użyć [mongol_invasion_casus_belli|El]"
 central_asia.0002.t: "Czyngis-chan"
 central_asia.0002.desc: "Został[Select_CString(ROOT.Char.IsFemale, 'am wezwana', 'em wezwany' )] przez [Select_CString(genghis_khan.IsFemale, 'moją panią', 'mojego pana' )] na wielki kurułtaj, zgromadzenie wszystkich przywódców klanów i wasali w kraju. Wszyscy wiedzieliśmy dlaczego, i nigdy nie było żadnych wątpliwości co do całonocnych obrad, które odbywały się w zadymionej jurcie. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] jest [Select_CString(genghis_khan.IsFemale, 'Panią', 'Panem' )] wszechświata – Czyngis-chanem.\n\nNie było ceremonii koronacyjnej, bo któż mógłby [Select_CString(genghis_khan.IsFemale, 'ją', 'go' )] oceniać? Zamiast tego złożył[Select_CString(genghis_khan.IsFemale, 'a', '' )] deklarację, zanim zebrał[Select_CString(genghis_khan.IsFemale, 'a', '' )] swoje armie.\n\n„Dziś wyruszamy, by podbić wszystko, co leży pod Wielkim Niebem!”"
 central_asia.0002.a: "Świat przed nami zadrży!"
 central_asia.0003.desc: "Heroldowie przynoszą nam wiadomość o nowym władcy na stepach, kimś nazywającym siebie „Czyngis-chanem”, samozwańczym władcą wszechświata. Zjednoczona horda jeźdźców i wojowników rusza, by ujarzmić tych, którzy nie chcą ugiąć kolan.\n\nSą to oczywiście absurdalne twierdzenia, ale dotarły do nas również wieści o upadku wielkich miast zdobytych przez okrutnego przywódcę…"
 central_asia.0003.a.distant: "To wszystko wkrótce się skończy."
 central_asia.0003.a.neighbor: "Musimy się przygotować. Przed nami trudności."
 central_asia.0011.t: "Kolebka stepów"
 central_asia.0011.desc: "Dziedzictwo dawnych czasów jest nie tylko potężnym symbolem, ale też siłą przewodnią samą w sobie. Tak jak kiedyś, różne ludy tej ziemi zostaną zjednoczone i poprowadzone pod sztandarem Baktrii. Moim sztandarem.\n\nZ grzmiącymi kopytami i maszerującymi stopami wszyscy, którzy podróżują między wschodem a zachodem, będą wiedzieć, że my rządzimy pod gołym niebem."
 central_asia.0011.a: "Nosimy w sobie siłę wielu ludów!"
 central_asia.0012.desc: "[Select_CString(bactrian_emperor.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], rościł[Select_CString(bactrian_emperor.IsFemale, 'a', '' )] sobie prawa do starożytnych ziem Baktrii i zamierza rządzić nimi tak jak królowie w starożytnych czasach.\n\nTym, którzy podróżują między wschodem a zachodem, ta kraina może wydawać się niegościnna, ale my wiemy, że naprawdę jest obfita w życie."
 central_asia.0012.a: "Nosimy w sobie siłę wielu narodów!"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName] rościł[Select_CString(bactrian_emperor.IsFemale, 'a', '' )] sobie prawa do wszystkich ziem starożytnej Baktrii i ogłosił[Select_CString(bactrian_emperor.IsFemale, 'a', '' )] się jej jedyn[Select_CString(bactrian_emperor.IsFemale, 'ą prawdziwą władczynią', 'ym prawdziwym władcą' )]. Wydaje się jednak, że [Select_CString(bactrian_emperor.IsFemale, 'ta idiotka', 'ten głupiec' )] przeoczył[Select_CString(bactrian_emperor.IsFemale, 'a', '' )] jeden mały szczegół. Niektóre z ziem, do których rości sobie prawo są moje!"
 central_asia.0013.a: "Może je zabrać z moich zimnych, martwych rąk!"
