l_polish:
 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "Starzeć się z godnością"
 aging_gracefully_modifier_desc: "Ta postać zaczyna podupadać na zdrowiu, ale czas jest dla niej łaskawszy niż dla większości."
 thick_skulled_modifier: "Twarda głowa"
 thick_skulled_modifier_desc: "Głowa tej postaci jest twarda niczym kamień i potrafi przyjąć sporo ciosów."
 strong_willed_modifier: "Stalowa wola"
 strong_willed_modifier_desc: "Ta postać potrafi przezwyciężyć nawet najsilniejszy ból."
 harm.0000.tt.spared_for_now: "Udaje ci się przeżyć. Na razie."
 harm.0000.tt.no_permanent_damage: "Nie doznajesz żadnych trwałych obrażeń."
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success: "Nie odnosisz trwałej kontuzji"
 harm.0000.tt.incapable.failure: "Po tych wydarzeniach opuszczają cię siły"
 harm.0000.tt.death.success: "Przeżywasz"
 harm.0000.tt.death.failure: "Umierasz"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "Choroby na starość"
 harm.0001.t: "$harm.0001.t.pre_title$: osłabienie"
 harm.0001.desc: "Budzę się, kaszląc i plując. Mój umysł jest zamglony, a skroń pulsuje tępym bólem. W skrajnym wyczerpaniu próbuję poderwać się z łóżka, ale mój chwyt jest słaby, jak u noworodka.\n\nZ ogromnym wysiłkiem staję się na nogi i chwiejnie podchodzę do umywalki. Na [ROOT.Char.GetFaith.HealthGodNamePossessive]! Skąd bierze się to osłabienie? Czuję się… bardzo źle.\n\nChłodna woda nie pomaga. Zmrużonymi oczami wpatruję się w ponure i zmęczone życiem starcze oblicze odbijające się w wypolerowanym srebrnym lustrze."
 harm.0001.a: "Jeszcze was wszystkich przeżyję, zobaczycie!"
 harm.0001.a.tt.success: "Twoje ciało jest zdrowe, a umysł ostry"
 harm.0001.a.tt.failure: "Twoje ciało nie jest już tak sprawne, jak ci się wydawało"
 harm.0001.b: "Być może warto poprawić własną higienę…"
 harm.0001.b.tt.success: "Dokonujesz kilku niezbędnych zmian"
 harm.0001.b.tt.failure: "Nikt i nic nie powstrzyma biegu czasu"
 harm.0001.c: "Nie lękam się [ROOT.Char.GetFaith.DeathDeityNamePossessive], ale odejdę dopiero wtedy, gdy to ja uznam, że nadszedł czas."
 harm.0001.d: "Młodość mam już za sobą."
 harm.0001.d.tt.success: "Czas był dla ciebie łaskawy"
 harm.0001.d.tt.failure: "Twoje ciało słabnie z wiekiem"
 harm.0002.t: "$harm.0001.t.pre_title$: oszołomienie"
 harm.0002.desc: "Dokąd zmierzam? Po co tu jestem? Przysięgam, że… Ach, no tak. Szukam… czegoś.\n\nCzy to było ważne? Muszę wrócić do… #EMP kogoś#!. Natychmiast! W przyszłym tygodniu? Tak, chyba tak.\n\nAch, oto i jest! Było mi to potrzebne do… do…"
 harm.0002.a: "Nie pamiętam, co mi krążyło po głowie…"
 harm.0002.a.tt: "Twój umysł nie jest już tak sprawny, jak kiedyś…"
 harm.0003.t: "$harm.0001.t.pre_title$: ból"
 harm.0003.desc.intro: "Dlaczego tak #EMP cierpię#!? Czy to wola [ROOT.Char.GetFaith.HealthGodNamePossessive]? Zazwyczaj śpię dobrze, ale kiedy się rozciągam – czuję, jak moje kości trzeszczą niczym ocierające się o siebie krzesiwa.\n\n"
 harm.0003.desc.sighted: "Patrzę na moją dłoń, kontemplując w skupieniu pożółkłe od starości paznokcie i zbyt mocno pomarszczoną skórę."
 harm.0003.desc.blind: "Przesuwam dłonią po obsypanej zmarszczkami skórze, która wydaje się cienka niczym papier i już nie tak delikatna jak kiedyś."
 harm.0003.desc.outro: "Trudno uwierzyć, że młodość już dawno opuściła to niegdyś gorące i pełne życia ciało."
 harm.0003.a: "Uch, czy u każdego stawy #EMP skrzypią#! tak mocno?"
 harm.0003.a.tt: "Twoje ciało robi się coraz powolniejsze…"
 harm.0011.t: "Organizm zniszczony bitwą"
 harm.0011.desc.default_body: "Po zakończeniu konfliktu na terenie w miejscu o nazwie [battle_location.GetName] ranni i okaleczeni opuścili pole bitwy, podczas gdy najbardziej godni uwagi zmarli zostali przeniesieni przez przyjaciół i służących.\n\nJeśli chodzi o mnie, wciągnięto mnie w najcięższą walkę – po prostu siekanie, krzyczenie i zabijanie. Wciąż kręci mi się w głowie od ciosów i adrenaliny, przypływów strachu, wściekłości, uniesienia i…\n\nK-kręci. Kręci mi się w głowie. Mój wzrok rozmywa się, a następnie widzę podwójnie i zaczynam upadać, aż w końcu moje ciało dotyka [ROOT.Char.Custom('GritType')].\n\n– Natychmiast potrzebny jest [ROOT.Char.Custom('GetRandomBattlefieldMedic')]! [ROOT.Char.GetTitleAsNameNoTooltip] cierpi, trafiono [ROOT.Char.Custom('PL_go_ja')]! – Rozlega się okrzyk,"
 harm.0011.desc.medic_present: "a ostatnie, co widzę, to przeciskająca się przez tłum osoba, którą jest [medic.GetTitledFirstName]."
 harm.0011.desc.no_medic: "nikt jednak nie odpowiada. Zupełnie nikt."
 harm.0011.a: "Nic mi nie jest! N-nic mi nie jest…"
 harm.0011.a.tt.success: "Po pewnym czasie wracasz do zdrowia"
 harm.0011.a.tt.success.bone: "Twoja twarda czaszka ratuje ci życie"
 harm.0011.a.tt.success.brain: "Żyjesz dzięki samej sile woli"
 harm.0011.a.tt.failure: "Nie jest z tobą najlepiej"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]. Błagam. Moja #EMP głowa.#!"
 harm.0011.b.tt.success: "Z [medic.Custom('PL_jego_jej')] pomocą, udaje ci się przetrwać"
 harm.0011.b.tt.failure: "[medic.GetFirstName] robi, co może, ale to wciąż za mało"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "Grzechy rodziny"
 harm.0501.t: "$harm.0501.t.prefix$: rozkojarzenie krewniacze"
 harm.0501.desc: "Czuję, jakby moją duszę trawił od środka żywy ogień. Dokąd idę… Dlaczego tu jestem? Dlaczego to #EMP tak boli#!?\n\nPaląca agonia rozprzestrzenia się po całym moim wyniszczonym ciele, nerw po nerwie docierając falami do wszystkich zakątków, po czym ustępuje. Jest mi tak gorąco, a jednocześnie okropnie zimno – nieustannie przeszywają mnie nagłe i ostre bóle.\n\nW pewnej chwili doznaję oświecenia i źródło moich dolegliwości staje się oczywiste. Moje ciało cierpi z powodu wad mojego rodowodu."
 harm.0501.a: "Gdzie… gdzie ja jestem?"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "Nie mogę #EMP się opanować#!."
 harm.0501.c: "Mój umysł jest w stanie to przezwyciężyć."
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$: chwilowe oszołomienie"
 harm.0502.desc: "Biegnąc przez [ROOT.Char.Custom('GetCourtyard')] z błahą sprawą, czuję nagły, przeszywający ból w nodze. Po chwili kolejny w ramieniu. Czy… czy moja ręka drży? Dlaczego boli mnie głowa? Gdzie…\n\nPrzez moment zataczam się i niemal przewracam się na ziemię. Po chwili odzyskuję równowagę i ruszam dalej.\n\nJa… nie mam pojęcia, co się stało."
 harm.0502.a: "Co to za dziwna choroba?"
 harm.0502.a.tt: "#WEAK Ból ponownie zanika…#!"
 harm.0511.t.prefix: "Tak smakuje ta ziemia"
 harm.0511.t: "$harm.0511.t.prefix$: małe zawirowania"
 harm.0511.desc: "Wraz z moją świtą cieszymy się długą i spokojną przejażdżką w pobliżu miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Załatwiwszy wszystkie sprawy, wracamy na wieczorny posiłek.\n\nSłońce powoli chowa się za horyzontem, okalając naszą grupę kaskadą czerwonych promieni. Nagle mój koń zaczyna mocno i szybko wierzgać – tracę nad nim kontrolę i spadam z siodła."
 harm.0511.a: "Czekaj, st…!"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "Padnij i przeturlaj się po ziemi."
 harm.0511.c: "Przyjmij upadek na ramię."
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$: o mały włos"
 harm.0512.desc: "Przejażdżka po dzikich terenach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName] to prosta i przyjemna część życia, jakie wiedzie [ROOT.Char.GetTitleAsNameNoTooltip] obszaru znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. To moja ucieczka od trudów dnia, którą lubię cieszyć się w samotności albo z własną świtą.\n\nZatapiam się w myślach i niemal nie zauważam, kiedy mój koń – zobaczywszy jakiegoś groźnego małego gada – rzuca się do biegu. Szybko i zdecydowanie chwytam za wodze i uspokajam go.\n\nNasza wyprawa trwa nadal."
 harm.0512.a: "Cóż, #EMP to#! się więcej nie powtórzy."
 harm.0512.a.tt: "#WEAK Twój koń pozostaje roztrzęsiony przez resztę drogi…#!"
 harm.0521.t.prefix: "Fala za falą"
 harm.0521.t: "$harm.0521.t.prefix$: tonący brzytwy się chwyta"
 harm.0521.desc.sea: "Kocham wypływać na morze – od zawsze. Nawet w tak burzliwy dzień, jak dzisiaj. Napawam się tym surowym pięknem, poczuciem kruchości…"
 harm.0521.desc.river: "Rzeka przepływająca przez terytorium o nazwie [ROOT.Char.GetCurrentLocation.GetName] nie jest zazwyczaj tak wzburzona. Mimo to cieszę się, że mogę się przez nią przeprawiać. To takie uspokajające i…"
 harm.0521.desc.coastal: "Nadszarpnięta licznymi sztormami strefa przybrzeżna miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName] bywa niebezpiecznym obszarem. Mimo to bardzo lubię tędy pływać. Czuję się tak…"
 harm.0521.desc.outro: "\n\nŁódź przechyla się nagle na bok i wypadam za burtę. Wstrząs wywołany uderzeniem pozbawia mnie oddechu, a nagła zmiana temperatury wprawia moje ciało w szok.\n\nKaszląc i plując pod wodą, czuję ogień w umyśle i ciele. Czuję, że znów zaczynam tracić świadomość, a z każdą sekundą mój mózg staje się coraz bardziej ociężały."
 harm.0521.a: "Lina, sieć, deska – niech ktoś coś rzuci!"
 harm.0521.a.tt.success: "Twoje dłonie chwytają się czegoś"
 harm.0521.a.tt.failure: "Zbyt długo przebywasz pod wodą"
 harm.0521.b: "Walcz o wydostanie się na powierzchnię!"
 harm.0521.b.tt.unlocked_by_cultrad: "Ta opcja jest odblokowana dzięki twoim [Concept( 'traditions', 'tradycjom' )|E] [Concept( 'culture', 'kulturowym' )|E]"
 harm.0521.c: "Płyń, #EMP płyń#!!"
 harm.0521.c.tt.success: "W ostatniej chwili wynurzasz się na powierzchnię"
 harm.0521.c.tt.failure: "Nie udaje ci się wynurzyć na czas"
 harm.0522.t: "$harm.0521.t.prefix$: wizja spokoju"
 harm.0522.desc.sea: "Czy istnieje bardziej orzeźwiające doznanie niż wypłynięcie na morze? Zapach soli, okazjonalne krzyki mew krążących nad lądem, delikatny dźwięk fal uderzających o nasz kadłub."
 harm.0522.desc.river: "Rzeka w pobliżu miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName] stanowi świetny sposób na łatwy transport, z którego okazjonalnie korzystam – tak, jak dzisiaj.\n\nSłuchanie klątw i nawoływań płynących z prądem wioślarzy i obserwowanie krajobrazu, który przesuwa się, mimo że ja pozostaję w całkowitym bezruchu, działa na mnie naprawdę orzeźwiająco."
 harm.0522.desc.coastal: "Rzadko zdarzają się lata, w których #EMP nie mam#! powodu, by wyprawić się w podróż po oceanie. Biorąc pod uwagę to, jak blisko do niego z miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName], głupotą byłoby nie korzystać z takiej okazji.\n\nDzisiejsza podróż trwała krótko, a moje zadanie ograniczyło się do rozstrzygnięcia jakiegoś niewielkiego sporu. Dzięki temu w drodze powrotnej mogę cieszyć się spokojem, beztrosko obserwując przesuwającą się linię brzegową."
 harm.0522.desc.outro: "\n\nWychylając się za burtę łodzi, czuję spokój ogarniający mój umysł."
 harm.0522.a: "Woda niemal mnie hipnotyzuje…"
 harm.0522.a.tt: "#WEAK Niemal… hipnotyzuje…#!"
 harm.0531.t.prefix: "Wewnętrzne kłopoty"
 harm.0531.t: "$harm.0531.t.prefix$: świat u kresu istnienia"
 harm.0531.desc: "Czuję… odrętwienie. Co… co się dzieje…?\n\nNie mogę ustać na nogach. Nie mogę się skupić. Nie czuję nic poza ostrym bólem i…\n\nPomocy.\n\nKtokolwiek.\n\nZróbcie coś.\n\nProszę.\n\n#EMP Błagam#!."
 harm.0531.a: "Mój umysł… trawią #EMP płomienie#!…"
 harm.0531.a.tt.success: "Nicość ustępuje"
 harm.0531.a.tt.failure: "Doznajesz ogromnego wylewu"
 harm.0531.b: "Znam własne ciało – ból wkrótce minie."
 harm.0531.c: "Proszę, niech za sprawą [ROOT.Char.GetFaith.HealthGodNamePossessive] wrócą mi siły."
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$: zamglony umysł"
 harm.0532.desc: "Ostatnimi czasy cierpię na okropne migreny przeszywające moją głowę i ciało ostrymi spazmami bólu niby bełtami kuszy.\n\nZ czasem te ataki #EMP ustają#!, ale nigdy nie wystarczająco szybko."
 harm.0532.a: "Czy te przeklęte bóle głowy kiedykolwiek przeminą?"
 harm.0532.a.tt: "#WEAK Kiedyś… Być może…#!"
 harm.0541.t.prefix: "Bolączki środka zimy"
 harm.0541.t: "$harm.0541.t.prefix$: spokój i harmonia"
 harm.0541.desc.baby: "…\n\nCzasem zastanawiam się, jak mogłoby wyglądać moje życie.\n\n…"
 harm.0541.desc.fallback: "Okrywam się szczelnie kocem, chowając pod nim kończyny. Od chłodu szczękają mi zęby.\n\nCzuję, jak ten mroźny, zimowy koszmar wysysa z mojego ciała każdą cząstkę zdrowia, pozostawiając tylko pustą skorupę ciała, które nie jest w stanie już nawet kaszleć. Ale nie poddam się.\n\nNie poddam…"
 harm.0541.a: "…"
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "Mróz szykuje swe niecne podstępy"
 harm.0541.b: "Bywało gorzej."
 harm.0541.c: "Nie pozwolę, aby pokonał mnie #EMP mróz#!!"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$: do szpiku kości"
 harm.0542.desc.baby: "Mój mały świat jest taki dziwny. Co to za uczucie? Dlaczego nie jest mi ciepło?\n\nNie zawsze tak bywało. Nie rozumiem – próbuję krzyczeć, wołać o pomoc swoich opiekunów, ale z moich płuc wydobywa się jedynie lichy kaszel."
 harm.0542.desc.fallback: "Nieważne, jak solidnie otulę się okryciami – przerażające zimno wciąż przeszywa moje ciało. Zimowy chłód przylega do mnie, zamykając swój mroźny ucisk na moim gardle.\n\nZaciskam mocno powieki – już niedługo nadejdzie poranek, a wraz z nim życiodajne światło i ciepło słońca."
 harm.0542.a: "Tak pragnę, aby było już cieplej…"
 harm.0542.a.tt: "#WEAK Ogień… Potrzebujesz jedynie więcej ognia…#!"
 harm.0551.t.prefix: "W konarach drzew"
 harm.0551.t: "$harm.0551.t.prefix$: gruchnięcie i trzask"
 harm.0551.desc: "[ROOT.Char.GetCurrentLocation.GetName], co za wspaniały dar [ROOT.Char.GetFaith.FateGodNamePossessive]! Jakże uwielbiam odkrywać to miejsce! Gdyby nie moja sekretna droga przez mury, nigdy nie byłoby mi dane spędzić trochę czasu w spokoju – z dala od moich wścibskich strażników – nie mówiąc już o zabawie.\n\nZ nimi wspinaczka na tak ogromne drzewo byłaby niemożliwa – nigdy by mi na to nie pozwolili… Nigdy…\n\nKurczę, to drzewo jest naprawdę ogromne."
 harm.0551.a: "Wystarczy tylko… uważać na siebie…"
 harm.0551.a.tt.success: "Jesteś w stanie zejść na dół"
 harm.0551.a.tt.failure: "Gruchnięcie i trzask"
 harm.0551.b: "Ratunku! Pomocy! RATUNKU!"
 harm.0551.c: "Nie wygląda na #EMP aż tak#! wysokie…"
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$: tajne przejście"
 harm.0552.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] niewiele mam czasu tylko dla siebie. Moi opiekunowie i strażnicy są zawsze przy mym boku, aby chronić mnie zarówno przed krzywdą, jak i wszelką zabawą.\n\nAle dzisiaj w końcu się udało! Wymagało to nieco odwagi, ale udało mi się odnaleźć przejście, o którym wiem tylko #EMP ja#!.\n\nNie mogę korzystać z niego zbyt często, ale i tak każdy wypad pozwala mi cieszyć się przestrzeniami, jakimi dysponuje miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Słodka wolność."
 harm.0552.a: "Wspaniała zabawa!"
 harm.0552.a.tt: "#WEAK Z pewnością nikt nigdy nie odkryje twojego sekretu…#!"
 harm.0561.t.prefix: "Miniona młodość"
 harm.0561.t: "$harm.0561.t.prefix$: zejście"
 harm.0561.desc_adventurer: "Po raz kolejny patrzę na liny rozbitych na błotnistej ziemi namiotów i zastanawiam się nad sensem posiadania opiekunów.\n\nPrzecież to oczywiste, że w tym wieku potrafię przejść przez teren obozu, nie skręcając sobie karku, psiakrew!\n\nTo powinno być dla wszystkich #EMP oczywiste#!.\n\nA jednak…"
 harm.0561.desc: "Po raz kolejny patrzę na schody prowadzące z mego pokoju i zastanawiam się nad sensem posiadania opiekunów.\n\nPrzecież to oczywiste, że w tym wieku potrafię zejść na dół, nie skręcając sobie karku, psiakrew!\n\nTo powinno być dla wszystkich #EMP oczywiste#!.\n\nA jednak…"
 harm.0561.a: "Och nie… Chwila… NIEE…"
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "Noga za nogą, spokojnie."
 harm.0561.c: "To tylko #EMP schody#!."
 harm.0561.c.adventurer: "To tylko #EMP namioty#!."
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$: więdnące siły"
 harm.0562.desc_adventurer: "Wstaję z łóżka, a wychodząc na zewnątrz do tętniącego życiem obozu, kurczowo trzymam się słupa namiotu.\n\nTo… powinno być proste, a jednak wydaje się takie trudne i groźne. To błoto, poplątane liny i bagaże rozciągają się przede mną jak sama wieczność…\n\nNie, spokojnie – przesadzam. Jako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! potrafię przecież bez pomocy przejść przez teren obozu."
 harm.0562.desc: "Schodząc po schodach z sypialni, kurczowo trzymam się ściany.\n\nTo… powinno być proste, a jednak wydaje się takie trudne i groźne. Te wąskie schody rozciągają się przede mną jak sama wieczność…\n\nNie, spokojnie – przesadzam. Jako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! potrafię przecież bez pomocy opuścić [ROOT.Char.Custom('GetRoom')]."
 harm.0562.rump: ""
 harm.0562.a: "Trudna sprawa."
 harm.0562.a.tt: "#WEAK Od kiedy to stało się takim problemem?#!"
 harm.0571.t.prefix: "Niezbędne szkolenie"
 harm.0571.t: "$harm.0571.t.prefix$: wykorzystana okazja"
 harm.0571.desc: "Jako [ROOT.Char.GetTitleAsName] muszę dbać o to, by osoba, którą jest [sparring_partner.GetTitledFirstName], coraz lepiej radziła sobie w walce, ale jest to jeden z moich najbardziej uciążliwych obowiązków.\n\nDzisiejszy trening jest szczególnie frustrujący, jako że [sparring_partner.GetFirstNameNoTooltip] pokazuje poziom niższy niż kiedykolwiek. Czasami się zastana…\n\nNagle moją czaszkę przeszywa tępy ból. Czy… [sparring_partner.Custom('PL_jego_jej')] broń właśnie uderzyła mnie #EMP w skroń#!? To #EMP oburzające#!…"
 harm.0571.a: "Na wszystkie sztuczki [ROOT.Char.GetFaith.TricksterGodNamePossessive], to była moja głowa, głąbie!"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "To zaledwie draśnięcie."
 harm.0571.c: "Głęboki wdech – mogło być gorzej."
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$: zwyczajny przypadek"
 harm.0572.desc: "Mój [ROOT.Char.Custom('GetCourtyard')] jest dziś miejscem sparingu, który odbywamy ja i [sparring_partner.GetTitledFirstName]. Nasza udawana walka wygląda niemal jak taniec ostrzy. W warunkach bojowych z pewnością taka potyczka zakończyłaby się dla [sparring_partner.Custom('PL_niego_niej')] nieuchronną śmiercią.\n\nUmiejętnościom, którymi dysponuje, daleko do moich.\n\nMimo wszystko dzisiejsze ćwiczenia to niezbędne szkolenie dla kogoś, kto ma mnie reprezentować na polu bitwy. Staram się więc…\n\nNa oręż [ROOT.Char.GetFaith.WarGodNamePossessive]! Ten cios niemalże trafił mnie w głowę!"
 harm.0572.a: "Uważaj trochę, kanalio!"
 harm.0572.a.tt: "#WEAK Mogło się to skończyć o wiele gorzej…#!"
 harm.0581.t.prefix: "Rzadka samotność"
 harm.0581.t: "$harm.0581.t.prefix$: nieostrożne kroki"
 harm.0581.desc: "Samotna kąpiel – z dala od służby i innych lizusów – jest dla mnie rozkoszą. Tak rzadko mam czas, który mogę całkowicie poświęcić dla siebie, dlatego cieszę się tą chwilą.\n\nKażda przyjemność kiedyś jednak się kończy i czas wychodzić z wanny.\n\nAle mój… mój chwyt nie był tak pewny, jak mi się zdawało. Moja stopa nieoczekiwanie ześlizguje się, a ja gwałtownie tracę równowagę."
 harm.0581.a: "Niech [ROOT.Char.GetFaith.TricksterGodName] mnie rat…"
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "Powolutku, małymi kroczkami."
 harm.0582.t: "$harm.0581.t.prefix$: śliska sprawa"
 harm.0582.desc: "Samotna kąpiel to dla mnie prawdziwy rarytas. [ROOT.Char.GetTitleAsNameNoTooltip] nie ma lekko, ciągle musi kogoś wysłuchiwać. A to sługa, a to [ROOT.Char.Custom('GetCourtier')] pragnie porozmawiać ze mną w cztery oczy, nawet wtedy, gdy oddaję się tak intymnym czynnościom jak mycie się.\n\nChwytam krawędź wanny, delikatnie podnoszę zrelaksowane ciało i ruszam w kierunku stosu czekających na mnie złożonych ręczników.\n\nNiestety po drodze ślizgam się na mokrej podłodze i tylko mój szybki refleks ratuje mnie przed upadkiem."
 harm.0582.a: "Muszę chyba bardziej uważać."
 harm.0582.a.tt: "#WEAK Na szczęście zazwyczaj podczas kąpieli towarzyszy ci służba…#!"
 harm.0591.t.prefix: "Beztroska"
 harm.0591.t: "$harm.0591.t.prefix$: śmierć z nieba"
 harm.0591.desc: "Pewna drobna sprawa w mieście zajmuje mi więcej czasu, niż powinna, ale ostatecznie wraz z moją świtą wracamy do domu.\n\nMieszkańcy tłoczący się ulicami największego miasta miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] są zbyt pogrążeni w swoich drobnych sprawach, aby zauważyć, że obok nich przejeżdża ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip].\n\nNagle moje zmysły wyostrzają się, w głowie dudni tylko jedna myśl: #EMP niebezpieczeństwo#!. Coś znajduje się bezpośrednio nade mną i spada z ogromną szybkością."
 harm.0591.a: "Rzuć się na bok."
 harm.0591.a.tt.success: "Unikasz zagrożenia"
 harm.0591.a.tt.failure: "Rzucony przez mieszczanina garnek trafia cię w skroń"
 harm.0591.b: "#EMP Czy nigdy nie zaznam spokoju?!#!"
 harm.0591.b.tt: "Dzięki swojej paranoi reagujesz bardzo szybko"
 harm.0591.c: "Już jestem w ruchu."
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$: do wyrzucenia"
 harm.0592.desc: "Po wydaniu osądu w pewnej błahej sprawie wraz z moją świtą przemierzam ulice miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Nagle słyszymy głośny trzask.\n\nSzybko okazuje się, że jakiś mieszczanin wyrzucił z okna gliniany garnek, nie bacząc na fakt, że może zrobić komuś krzywdę.\n\nOburzające, ale co poradzić?\n\nNie jest to wydarzenie warte mojej atencji."
 harm.0592.a: "Ech, ci #EMP wieśniacy#!."
 harm.0592.a.tt: "#WEAK To mogło kogoś skrzywdzić…#!"
 harm.0601.t.prefix: "Brutalna gra"
 harm.0601.t: "$harm.0601.t.prefix$: konsekwencje"
 harm.0601.desc: "[playmate.GetFirstName] oraz ja bawimy się w nieużytkowanej części pałacu.\n\nŁączy nas mocna przyjaźń, więc #EMP zawsze#! znajdujemy sobie nowe sposoby na spędzenie miło czasu. Zresztą, miło od czasu do czasu zobaczyć kogoś innego niż służbę lub opiekunów.\n\nPonieważ w pobliżu nie ma nikogo, kto by nam przeszkodził, dzisiaj urządziliśmy sobie zapasy. Świetna zabawa! Do czasu, aż uścisk na mojej szyi sprawia, że zaczyna mi się kręcić w głowie… #DIE1 a potem…#!"
 harm.0601.a: "Nie… czuję się zbyt dobrze…"
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$: a co to szkodzi?"
 harm.0602.desc: "Uwielbiam spędzać czas z osobą, którą jest [playmate.GetFirstName], ponieważ [playmate.Custom('PL_jego_jej')] pomysły na zabawę są najlepsze!\n\nWspinaczka po budynkach, straszenie zwierząt, oszukiwanie dworzan… to tylko nasze niewinne zabawy, ale zawsze ożywiają nieco nasz nudny dwór. Moim marzeniem jest bawić się z [playmate.Custom('PL_nim_nia')] już zawsze."
 harm.0602.a: "Powinniśmy bawić się codziennie!"
 harm.0602.a.tt: "#WEAK Jesteście tylko dziećmi…#!"
 harm.0611.t.prefix: "Za daleko, za szybko"
 harm.0611.t: "$harm.0611.t.prefix$: oszałamiające uczucie"
 harm.0611.desc.intro: "Po kolejnym męczącym popołudniu odpowiadania na korespondencję postanawiam wstać i rozprostować kości. Niedługo będzie posiłek i chc… Co to za #EMP uczucie#!? Czy to sprawka [ROOT.Char.GetFaith.HealthGodNamePossessive]? Dlaczego kręci mi się w głowie?\n\nGdzie jest… Gdzie ja jestem? Co się dzieje?\n\n"
 harm.0611.desc.blind: "Nie towarzyszy mi żaden dźwięk ani myśl – moja głowa buja w chmurach, a duch jakby na chwilę opuścił ciało. Zaczynam czuć krew krążącą w moich żyłach."
 harm.0611.desc.fallback: "Znów zaczynam widzieć świat wyraźniej, ale obraz i dźwięk wciąż zasłania ciemność, zwiastując rychły koniec."
 harm.0611.a: "Co…? Jak…? Moja…"
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "Zaciśnij zęby i wstrzymaj się od gwałtownych ruchów."
 harm.0611.c: "Skup się. Myśl trzeźwo. #EMP Skup się#!."
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$: pośpiech"
 harm.0612.desc: "Przede mną leży chyba ponad sto listów od różnych urzędników, dzięki którym [ROOT.Char.Custom('GetRealmOrDomicile')|l] pod moim władaniem działa. Na odpowiadaniu na każdy z nich upłynął mi cały wieczór, ale nareszcie to koniec.\n\nMarzę o małej przekąsce przed snem.\n\nWstając raptownie z krzesła, nagle czuję… oszołomienie. Krew zaczyna mocniej tętnić w żyłach. \n\nSkup się.\n\n#EMP Skup się#!.\n\nOch, #EMP co to było#!?"
 harm.0612.a: "Wciąż czuję oszołomienie."
 harm.0612.a.tt: "#WEAK Czy twoje ciało naprawdę jest tak słabe?#!"
 harm.0621.t.prefix: "Pijaństwo"
 harm.0621.t: "$harm.0621.t.prefix$: mile spędzony czas"
 harm.0621.desc: "Kolejna noc, kolejny kielich – zawsze to powtarzam! A nocy nam raczej #EMP nie zabraknie#!!\n\nŚwiat wiruje w moich oczach barwną mozaiką twarzy i zdarzeń, jakie wypełniają małą karczmę w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Jeszcze jeden! I następny… Uff… strasznie ciężko wstać od tego stołu. Gdzie jest góra, a gdzie dół?\n\nJak mam… Ojej! Upada… Aaaach! Czy zadaniem [ROOT.Char.GetFaith.HealthGodNamePossessive] jest sprawiać mi taki ból…?"
 harm.0621.a: "Hep… hep…"
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "He, he, czeka mnie ciężki poranek."
 harm.0621.c: "Ałć, moja głowa. Będę mieć guza, co?"
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$: złe nawyki"
 harm.0622.desc: "– Karczmarzu! Następna kolejka! – wrzeszczę wśród innych krzyków.\n\nUśmiecham się i czkam głośno, widząc, jak twarze innych biesiadników promienieją. Wszyscy wiwatują na słowa, które wypowiadam. Dzisiejszej nocy w karczmie zgromadziła się chyba połowa mieszkańców miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName].\n\nAle nikt z nich nie osusza dzbana tak sprawnie jak #EMP ja#!!"
 harm.0622.a: "Życie jest dobre."
 harm.0622.a.tt: "#WEAK A po trunku jeszcze lepsze!#!"
 harm.0631.t.prefix: "Zachwyt"
 harm.0631.t: "$harm.0631.t.prefix$: wspaniale spędzony czas"
 harm.0631.desc: "[bonker.GetFirstName] sprawia, że czuję niewypowiedziane szczęście. W wieczory takie jak ten, gdy nasza miłość może rychło przybrać fizyczny wyraz, [bonker.Custom('PL_jego_jej')] uczucie do mnie jest oczywiste.\n\nMoje palce zaciskają się, a oczy chowają się do czaski, gdy zbliżam moje ciało do [bonker.Custom('PL_jego_jej')] ciała.\n\nKrew wrze w moich żyłach, nie mogę się skoncentrować. Ciśnienie wzrasta… Ja… To nie…"
 harm.0631.a: "Chwila… Nie mog… Moja pierś!"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "Nic, serce, nie zawódź mnie #EMP teraz#!…"
 harm.0631.c: "Muszę to zwyczajnie przeczekać."
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$: słodka muzyka"
 harm.0632.desc: "Na wszystkie gwiazdy na nieboskłonie, nikt na świecie nie potrafi kochać się z taką żarliwością, jak [bonker.GetFirstName]. Nikt nigdy nie dał mi tyle przyjemności w jedną noc, co [bonker.GetSheHe]. W takich chwilach nie jest w stanie wyobrazić sobie życia z…\n\n…\n\n…nikim innym."
 harm.0632.a: "[bonker.GetFirstNameNoTooltip] sprawia, że przepełnia mnie chęć #EMP życia#!."
 harm.0632.a.tt: "#WEAK Tak wielka chęć życia…#!"
 harm.0641.t.prefix: "Przyjmowanie płynów"
 harm.0641.t: "$harm.0641.t.prefix$: lekki obrzęk"
 harm.0641.desc: "Niech szlag trafi tę przeklętą opuchliznę! Czy nie mogę zaznać nawet chwili spokoju? Moje ciało… #EMP tęchnie#! i więdnie, pokrywając się bladą tkanką.\n\nMoją nabrzmiałą, korpulentną postać dręczy agonia.\n\nNie mogę się skupić.\n\nCzuję tylko cierpienie.\n\nCierpienie… i bezradność…"
 harm.0641.a: "Co… co się ze mną dzieje…?"
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "To minie."
 harm.0641.c: "Na to musi przecież być jakieś lekarstwo?"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$: delikatność"
 harm.0642.desc: "Ostatnio strasznie bolą mnie stawy.\n\nPojawiają się… siniaki? Zapalenia? W moich kończynach gromadzi się woda, co sprawia mi niemałe cierpienie.\n\nMam nadzieję, że czas i odpoczynek uleczą mnie z tej choroby."
 harm.0642.a: "Aaah, strasznie to delikatne."
 harm.0642.a.tt: "#WEAK To z pewnością minie…#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "Wieczorny posiłek"
 harm.1001.t: "$harm.1001.t.prefix$: zadławienie"
 harm.1001.desc: "Dzisiejsza kolacja składa się z kilku moich ulubionych dań, a ostatnie z nich okazało się nieoczekiwanie zachwycające.\n\nPochłaniam je ze smakiem, ale… nagle czuję coś w gardle… Coś utknęło mi w przełyku!\n\nPowietrza, nie mogę… #EMP Powietrza#!."
 harm.1001.a: "Spróbuj to wykaszleć."
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "Oddychaj spokojnie."
 harm.1001.c: "Uderz się kilkukrotnie w pierś."
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$: o mały włos"
 harm.1002.desc: "Odruchowo oczyszczam swoje drogi oddechowe kaszlem i spluwaniem. Mój wieczorny posiłek jest cudowny, być może… #EMP zbyt#! cudowny. Jedząc zbyt szybko, zaczynam się nim dławić.\n\nStaram się uspokoić.\n\nNie ma potrzeby się spieszyć."
 harm.1002.a: "Ostatnio wszystko bardzo mi smakuje."
 harm.1002.a.tt: "#WEAK To nieszkodliwa przyjemność…#!"
 harm.1011.t.prefix: "Płochliwość"
 harm.1011.t: "$harm.1011.t.prefix$: groźna przejażdżka"
 harm.1011.desc: "Kiedy wraz z moją świtą wracamy z miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName], coś małego i groźnego wychodzi spod skały i syczy na mojego rumaka.\n\nNieoczekiwanie koń wpada w panikę i zaczyna chaotycznie pędzić z zawrotną szybkością.\n\nMocno wystraszone zwierzę instynktownie wierzga i kopie w biegu, prawie się przewracając, nie mówiąc już o zrzuceniu mnie z siodła."
 harm.1011.a: "Trzymaj się za wszelką cenę."
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "Mocny chwyt i głowa nisko."
 harm.1011.c: "To nie moja pierwsza przejażdżka na przerażonym koniu."
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$: po powrocie"
 harm.1012.desc: "Przywództwo zobowiązuje mnie do częstej i sprawnej jazdy konno, co oczywiście przydaje się przy zarządzaniu miejscem takim jak [ROOT.Char.Custom('GetRealmOrDomicile')|l].\n\nDzisiaj wraz z moją świtą rozwiązujemy pewne trywialne problemy miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], co nie zajmuje nam zbyt dużo cza…\n\nNagle mój koń płoszy się, widząc jakieś małe zwierzę na szlaku, i prawie zrzuca mnie na ziemię. W ostatniej chwili jednak odzyskuję kontrolę."
 harm.1012.a: "No już, już, spokojnie…"
 harm.1012.a.tt: "#WEAK To mogło się skończyć nieprzyjemnie…#!"
 harm.1021.t.prefix: "Pełny brzuch"
 harm.1021.t: "$harm.1021.t.prefix$: obżarstwo"
 harm.1021.desc: "Kolacja – najlepszy i najobfitszy posiłek dnia!\n\nAch… w takich momentach czuję, że żyję: ta mnogość tekstur na języku, obfitość kuszących smaków i złożonych aromatów, które… które…\n\nCzuję potężny skręt kiszek.\n\nNarastający ból przeszywa mój żołądek. Moja straszna agonia nie jest spowodowana wywołana żadną trucizną, lecz moją zachłannością.\n\nCo to jest… #DIE1 Ja#!… #DIE2 Bleeeech#!…"
 harm.1021.a: "Nie… czuję się zbyt dobrze…"
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "Przynieście mi zimnej wody – muszę się położyć. Teraz."
 harm.1021.c: "Na pewno mamy na to jakieś lekarstwo!"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$: niedosyt"
 harm.1022.desc: "Cóż to była za #EMP uczta#!! Prawdziwy dar [ROOT.Char.GetFaith.HouseholdGodNamePossessive]. Dosłownie leżąc na krześle po posiłku, przysłuchuję się temu, o czym gawędzą [ROOT.Char.Custom('GetCourtierPlural')]. Świat choć raz wydaje się mi łaskawy.\n\nOstatnio z narastającą niecierpliwością czekam kolacji. Te widoki, smaki, dźwięki… uczucie płynących po brodzie wszelkich soków i sosów.\n\nTo wszystko do czasu, aż mój żołądek zaczyna jęczeć, pęczniejąc od bogatej strawy, a każdy ruch grozi ulaniem treści z gardła.\n\nMimo wszystko to uczucie mija zazwyczaj dość szybko."
 harm.1022.a: "Całe szczęście już po problemie."
 harm.1022.a.tt: "#WEAK Wracamy do jedzenia…#!"
 harm.1031.t.prefix: "Łapiąc oddech"
 harm.1031.t: "$harm.1031.t.prefix$: zadławienie"
 harm.1031.desc: "Ogień płonący w moich żyłach wstrząsa moim ciałem. Staram się krzyczeć, wołać – potrzebuję powietrza, ulgi, pomocy.\n\nMoje usta… gardło… zatkane. Coś je blokuje od wewnątrz.\n\nPluję gęstą, żółtą flegmą, z której unosi się smród śmierci i zgniłego mięsa. Moja agonia nie ma końca.\n\nPotrzebuję pomocy. #EMP Ratunku#!."
 harm.1031.a: "Nie mogę… oddychać…"
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "Muszę się kontrolować. Oddychać. Znaleźć. Medyka."
 harm.1031.c: "Spokojnie. Małe wdechy. Do medyka."
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$: problemy z oddychaniem"
 harm.1032.desc: "Mój ból trwa już dwa #EMP dni#!. Czy to ponury żart [ROOT.Char.GetFaith.HealthGodNamePossessive]?.\n\nBoli mnie szczęka, gardło pali i drapie, a wnętrze ust jest… wzdęte? Jedzenie, przełykanie, a nawet samo #EMP gryzienie#! sprawia ból.\n\nAptekarz zapewnia mnie, że prawdopodobnie nie mam się czym martwić – to naturalny brak równowagi w ciele, który z czasem rozwiąże się sam.\n\nMam… taką nadzieję."
 harm.1032.a: "Takie problemy zazwyczaj przechodzą same."
 harm.1032.a.tt: "#WEAK Ulga wkrótce nadejdzie…#!"
 harm.1041.t.prefix: "Czyste wody"
 harm.1041.t: "$harm.1041.t.prefix$: nieunikniony wypadek"
 harm.1041.desc: "Chcąc radować się odrobiną samotności, odprawiam moich strażników poza zasięg wzroku, ale nie głosu, i udaję się nad mijany wcześniej zbiornik wodny. [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')|U] to idealne miejsce na odpoczynek.\n\nWsuwając stopę do chłodnej wody, rozkoszuję się uczuciem czystości obmywającej moje ciało z całego kurzu tego dnia. To będzie wspaniała kąpiel!\n\nNagle potykam się i upadam twarzą do wody, uderzając głową w coś twardego.\n\nMój ogłuszony umysł rejestruje jedynie moje powolne opadanie w przepastną głębinę…"
 harm.1041.a: "Muszę… wypłynąć… Nie mogę… oddychać…"
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP Muszę przeżyć!#!"
 harm.1042.t: "$harm.1041.t.prefix$: domniemane bezpieczeństwo"
 harm.1042.desc: "Rzadko zdarza mi się cieszyć chwilą samotności podczas przebywania w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Oczywiście moi opiekunowie są wciąż w zasięgu słuchu, ale dają mi wystarczająco dużo swobody podczas przejazdu przez moje ziemie.\n\nZatrzymuję się przed odosobnionym miejscem, którego nie pamiętam – to [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. Jak tu spokojnie. Woda zdaje się być głęboka, ale niewielkie wiry na jej powierzchni sugerują, że spływa w stronę większego zbiornika w pobliżu.\n\nByć może niedługo tu wrócę."
 harm.1042.a: "Cóż za piękne miejsce."
 harm.1042.a.tt: "#WEAK Warto tu kiedyś powrócić…#!"
 harm.1051.t.prefix: "Migoczące płomienie"
 harm.1051.t: "$harm.1051.t.prefix$: piekło"
 harm.1051.desc: "Niech [ROOT.Char.GetTitledFirstNameNoTooltip] się zbudzi! – Dochodzący z zewnątrz głos przerażonego służącego wybudza mnie ze snu.\n\nPot zalewa moje ciało, a po chwili czuję palące uczucie. Moja skóra jest już w połowie pokryta pęcherzami. [ROOT.Char.Custom('GetRoom')|U] stoi w płomieniach!\n\nJa… khe, khe… muszę się stąd wydostać. Jak to się… #EMP Cholerne świece#!!\n\nPłomienie blokują mi wyjście. Ogień otacza mnie ze wszystkich stron."
 harm.1051.a: "Jedyne wyjście to przedrzeć się!"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "Za okno, to najszybsza droga!"
 harm.1052.t: "$harm.1051.t.prefix$: przy blasku świec"
 harm.1052.desc: "Budzę się gwałtownie. Podczas snu moja dłoń osunęła się na zapaloną świecę. Niech [ROOT.Char.GetFaith.random_EvilGodNames] się zlituje, co za ból!\n\nZamglonymi oczami rozglądam się wokół siebie. Sen dopadł mnie, zanim przez głowę przemknęła mi myśl o zgaszeniu świecy. Całe szczęście, że spadła na nią ręka.\n\nGdyby ogień sięgnął łóżka…"
 harm.1052.a: "Trzeba bardziej uważać z tymi świecami."
 harm.1052.a.tt: "#WEAK To się mogło skończyć o wiele gorzej…#!"
 harm.1061.t.prefix: "Co za widok"
 harm.1061.t: "$harm.1061.t.prefix$: upadek"
 harm.1061.desc: "Kolejny poranek zaczynam od rozkoszowania się darami, jakimi świat obdarza mnie zza okna mojej sypialni.\n\nJakże to wszystko tętni życiem! Jak doskonałe są boskie stworzenia, pełne światła i życia. Ach, gdyby tak móc zobaczyć to wszystko z lotu ptaka, tylko przez chwilę…\n\n#EMP Cholera#!, za daleko, #EMP spadam!#!"
 harm.1061.a: "Złap się framugi okna."
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "Łap się, #EMP łap się#!, ŁAP SIĘ!"
 harm.1061.c: "Wycofaj się."
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$: nieszkodliwy podziw"
 harm.1062.desc: "Cóż za wspaniały dzień!\n\nStojąc w oknie mojej komnaty, odczuwam wielką radość ze swojego życia. Obserwując ludzi poruszających się w dole i odległą dzicz na horyzoncie, czuję rześkość i siły do podjęcia codziennych spraw.\n\nAle… nieco więcej relaksu nie zaszkodzi. Chłonąc ten krajobraz całym jestestwem, wychylam głowę na zewnątrz i rozkoszuję się świeżym powietrzem otaczającym mury mojego pokoju.\n\nI to by było na tyle."
 harm.1062.a: "Aż dech zapiera!"
 harm.1062.a.tt: "#WEAK Cudowny, nieszkodliwy sposób na rozpoczęcie por…#!"
 harm.1071.t.prefix: "Zbrodnie w afekcie"
 harm.1071.t: "$harm.1071.t.prefix$: czas na działanie"
 harm.1071.desc: "Gdy przechodzę obok wejścia, to otwiera się nagle z impetem, a ja odskakuję w tył, widząc, jak [other.GetTitledFirstName] gna na złamanie karku.\n\nPrzed oczyma przelatuje mi srebrzysta stal, w uszach dźwięczy warczenie, które wydaje z siebie [killer.GetTitledFirstName], ruszając w pościg. Nóż natychmiast błyska mi przed nosem, a [killer.GetWomanMan] – zdając sobie sprawę, że #EMP nie#! jestem [killer.Custom('PL_jego_jej')] pierwotną ofiarą – uspokaja się nieco, ale nie jest już w stanie wyhamować swojego ciosu…\n\nCzubek sztyletu pędzi w kierunku mojej szyi."
 harm.1071.a: "Uniknij noża."
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "Bez wysiłku odsuń się od ostrza."
 harm.1071.c: "Polegaj na własnym refleksie."
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$: mała sprzeczka"
 harm.1072.desc: "– …[other.Custom('InsultNoun')] jak ty! Ach, i jeszcze jedno! – wrzeszczy [killer.GetTitledFirstName], dopadłszy ofiarę, którą jest [other.GetTitledFirstName]. Mam wrażenie, że dziś to już co najmniej ich trzecia kłótnia.\n\nHałas jest uciążliwy, ale ignoruję ich wrzaski i idę dalej. Pomimo nieustannych sprzeczek te dwie osoby – chociaż głośne – są zasadniczo nieszkodliwe.\n\nMam na głowie poważniejsze rzeczy niż [ROOT.Char.Custom('GetCourtierPlural')] i ich drobne utarczki."
 harm.1072.a: "Ech, [ROOT.Char.Custom('GetCourt')] – dzień jak co dzień."
 harm.1072.a.tt: "#WEAK To ich sprawa…#!"
 harm.1081.t.prefix: "Kapryśna pogoda"
 harm.1081.t: "$harm.1081.t.prefix$: potężna burza"
 harm.1081.desc: "Humory [ROOT.Char.GetFaith.WaterGodNamePossessive] bywają bardzo kapryśne! Czy naprawdę pisane jest mi umrzeć wraz z całą moją świtą w tej przeklętej burzy?\n\nKrótka wyprawa do pobliskiej wioski w słoneczny dzień rychło przerodziła w przeprawę pełną szalejących wichur, jasnych błyskawic, ryczących grzmotów i twardych jak kamyki kropli deszczu.\n\nJeśli szybko nie znajdziemy schronienia, zimno i wilgoć odbiorą nam życie równie niezawodnie, jak ostrze."
 harm.1081.a: "Jeśli będziemy jechać wystarczająco szybko, dotrzemy do domu."
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "Możemy się schronić w tej jamie!"
 harm.1081.c: "Czy przypadkiem w pobliżu nie mieści się moja kryjówka?"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$: odległe dudnienie"
 harm.1082.desc: "Obserwuję gwałtownie przetaczające się przez krajobraz niecodzienne burze. Z szeregu oddalonych o zaledwie kilka kilometrów chmur wydobywa się głuchy grzmot.\n\nCzy ten potop to efekt boskiego gniewu za zaniechane przeze mnie problemy? A może to po prostu skutek przypadkowych ruchów wiatru?\n\nTak czy inaczej, nie zamierzam dziś zmoknąć."
 harm.1082.a: "Oby to nie był sygnały od [ROOT.Char.GetFaith.FateGodNamePossessive]."
 harm.1082.a.tt: "#WEAK Niedobry dzień na spacer…#!"
 harm.1091.t.prefix: "Dudniące serce"
 harm.1091.t: "$harm.1091.t.prefix$: palące myśli"
 harm.1091.desc: "#EMP Niechaj łaska [ROOT.Char.GetFaith.HighGodNamePossessive] odsunie ode mnie te męki#!!\n\nCzymże jest ta pulsująca agonia, która nieludzko dudni pod moją czaszką? Dlaczego krew w moich żyłach płonie żywym ogniem niczym u potępieńca…?\n\nWszystko było w porządku, gdy nagle… krztuszę się wymiocinami. A potem… #EMP aaaach#!, niech to się skończy, błagam, #BER NIECH TO SIĘ SKOŃCZY#!!\n\nProszę… #DIE1 Niech to się#! #DIE2 skończy#!."
 harm.1091.a: "#EMP Mój umysł?!#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "Nie. Dam. Się. Pokonać."
 harm.1091.c: "Jasność umysłu, tak. Mój umysł musi pozostać #EMP jasny#!."
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$: ból istnienia"
 harm.1092.desc.intro: "Od ostatnich dwóch tygodni cierpię na… #EMP dokuczliwe#! migreny.\n\n"
 harm.1092.desc.blind: "Nie mogę ani myśleć, ani się skupić. Ledwo słyszę – dźwięki wydają się być całkowicie nieobecne, chyba że są bardzo wysokie lub bardzo głębokie.\n\nObdarzenie mnie bólem głowy, który tłumi wszystko oprócz krzyków niemowląt i ryku koni, musi być dla [ROOT.Char.GetFaith.HealthGodNamePossessive] niezwykle okrutnym żartem."
 harm.1092.desc.fallback: "Ataki migreny sprawiają, że moje pole widzenia zdaje się kurczyć, a obraz i światło zanikają. Pozostaje mi oglądać świat przez zmrużone oczy, wiecznie balansując na granicy ostrości tłumionej dodatkowo przez źródło bólu.\n\nNajwyraźniej dla [ROOT.Char.GetFaith.HealthGodNamePossessive] moje cierpienie musi być zabawne, ponieważ ataki są niepokojąco regularne."
 harm.1092.a: "Och, moja głowa…"
 harm.1092.a.tt: "#WEAK Być może należy podejść do problemu z dystansem…#!"
 harm.1101.t.prefix: "Tętniąca życiem osada"
 harm.1101.t: "$harm.1101.t.prefix$: uwaga!"
 harm.1101.desc: "Miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetName] po raz kolejny wita mnie i moją świtę dumnie niosącą ulicami mój sztandar. Mam dziś do załatwienia w mieście drobną sprawę, więc postanowiliśmy spędzić tu cały dzień, ale zaczynam już tęsknić za wygodami domu.\n\nGdy zbliżam się do skrzyżowania, moją uwagę rozpraszają chichoty grupy młodych ludzi, najwyraźniej będących pod wrażeniem mojego majestatu. Moja nieuwaga sprawia, że nie zauważam pędzącego w moją stronę wozu, dopóki nie dociera do mnie rozgorączkowany krzyk woźnicy."
 harm.1101.a: "Spróbuj odskoczyć."
 harm.1101.a.tt.success: "Za sobą słyszysz potężny trzask i przerażające rżenie"
 harm.1101.a.tt.failure: "Wokół widzisz pełno roztrzaskanego drewna i połamanych kończyn"
 harm.1101.b: "Podjedź swoim koniem jeszcze bliżej muru."
 harm.1101.c: "Rzuć się do przodu i licz na szczęście."
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$: bezpieczeństwo na drogach"
 harm.1102.desc: "Przemierzając wraz z moją świtą ulice miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName], staram się zachowywać surową posturę. Bycie w centrum uwagi bywa ważne, ale równie istotne jest roztaczanie wokół siebie aury autorytetu.\n\nZatrzymujemy się, gdy na ruchliwym skrzyżowaniu tuż przed naszymi nosami śmiga z zawrotną prędkością stukocący wóz.\n\nWoźnica ma szczęście – nierozważnie jest przecinać drogę takiej personie, jak [ROOT.Char.GetTitleAsNameNoTooltip], ale jego konie pędzą tak szybko, że nie sposób go rozpoznać, a co dopiero zatrzymać."
 harm.1102.a: "Plebs musi rozumieć, że jedzie ich [ROOT.Char.GetTitleAsNameNoTooltip]."
 harm.1102.a.tt: "#WEAK Nawet jeśli dzieje się to obok ich własnych domostw…#!"
 harm.1111.t.prefix: "Rządy terroru"
 harm.1111.t: "$harm.1111.t.prefix$: sprawiedliwość ulicy"
 harm.1111.desc: "Gdy przemierzam mój [ROOT.Char.Custom('GetCourt')], zawsze otaczają mnie moi strażnicy, a wejście i [ROOT.Char.Custom('GetChamber')] są strzeżone przez kolejnych. To wystarcza, aby odeprzeć każdego intruza, ale najwyraźniej nie jest w stanie ustrzec mnie przed zderzeniem z przeklętym służącym, który…\n\nBól. Uczucie ostrza w ciele. Zataczam się, widząc, jak spod tkwiącego w mym ciele noża służby tryska krew.\n\nMoi strażnicy dopadają [killer.Custom('PL_go_ja')] w ciągu kilku sekund i powalają na podłogę. Uśmiech, jaki pojawia się na [killer.GetHerHis] twarzy w chwili śmierci, nie pozostawia wątpliwości: było to działanie motywowane osobistymi pobudkami.\n\nKażdy chce umrzeć jak bohater."
 harm.1111.a: "Uch, to mój koniec!"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "Potrzeba czegoś więcej, aby #EMP mnie#! zgładzić."
 harm.1111.c: "#EMP Kolejny#! zabójca? Żałosne!"
 harm.1111.c.tt.dread: "Ta opcja jest odblokowana dzięki twojemu wysokiemu poziomowi [Concept('dread', 'postrachu')|E]"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$: przerażona służba"
 harm.1112.desc: "Wraz z podążającymi za mną lojalnie strażnikami przemierzam korytarz. Na zakręcie wpada na mnie służący niosący misę.\n\nAby uniknąć oblania mojej twarzy gorącą zupą, sługa w ostatniej chwili obraca się na pięcie.\n\n– Bacz na swoje kroki! – warczy ktoś z eskorty.\n\nSłużący kiwa głową, będąc zbyt przerażonym, by wydobyć z siebie słowa, po czym ucieka w przeciwnym kierunku. Właściwa postawa po tak poważnym błędzie."
 harm.1112.a: "Chyba mogło być gorzej."
 harm.1112.a.tt: "#WEAK To już nie ta służba, co kiedyś…#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "Gorączka obozowa"
 harm.2001.desc: "Niech szlag trafi każdego mieszkańca miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]! Cóż za piekielna ironia losu: chociaż chcemy wziąć przeciwnika głodem i chorobami, moje własne #EMP obozy#! oblężnicze są źródłem brudu i cierpienia!\n\nTym, co zbudziło mnie dziś rano, było donośne burczenie moich wnętrzności i płynny ogień zalewający moje kiszki. Z każdego mojego otworu wylewają się ciecze i nie mogę już nawet ustać prosto.\n\nNie tak miała wyglądać moja śmierć."
 harm.2001.a: "Moje… moje kiszki… błeeeeeech…"
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "To nie jest mój koniec."
 harm.2001.c: "Wiem, co mi pomoże. Potrzebuję… Podajcie mi…"
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "Marazm w marszu"
 harm.2011.desc: "Ból nęka mnie przez prawie cały tydzień – oblewają mnie zimne poty a w żyłach pulsuje gorączka. Moje wnętrzności kipią a dłonie nieustannie drżą. Nie wiem, co mi dolega, ale z pewnością jest to jakaś choroba spowodowana warunkami panującymi podczas marszu i w trakcie nocnego obozowania.\n\nNawet teraz kręci mi się w głowie, ale muszę przeć naprzód.\n\nMuszę iść dalej. Musimy… iść…"
 harm.2011.a: "Dlaczego… Co…"
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "Moi żołnierze wycierpią tylko tyle, co ja."
 harm.2011.c: "Z pewnością bywało już gorzej?"
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.t: "Tak… zimno…"
 harm.2021.desc: "Nie powinno się prowadzić kampanii wojennej w taki mróz. Po prostu nie powinno. Każdej nocy kopiemy za obozem świeże groby dla tych, którzy nie doczekają ranka i muszą zostać tu na wieku, ale którzy nie powinni skończyć w dziobach wygłodniałych wron.\n\nPrawie im zazdroszczę. Dla nich walka już się zakończyła. Nie muszą już stawiać czoła temu bezdusznemu #EMP mrozowi#!.\n\nZimowy chłód przeszywa mnie do szpiku kości, nieustannie paraliżując bólem moje myśli. Nie mogę odpocząć, nie mogę się skoncentrować.\n\nChyba… Być może lepiej by było, jeśli…"
 harm.2021.a: "…"
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "Mam. Wyższe. Cele."
 harm.2021.c: "Nie. Umrę. Tutaj."
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "Ależ… gorąco…"
 harm.2031.desc: "Czy słońce zawsze świeciło tak jasno? Było tak gorące? Tak nieznośne?\n\nNie wiem, jak długo przebywam już w tym przeklętym miejscu, którego nazwy nie pamięta już chyba nawet [ROOT.Char.GetFaith.HealthGodName]. Nie mamy łatwego dostępu do pitnej wody, ale musimy iść naprzód.\n\nKampania trwa, ale każdy dzień marszu pozbawia nas sił. Sił, które wyciekają z nas kroplami i zostają wchłonięte przez wiecznie spragnioną ziemię. W tym bezmyślnym upale tracimy kolejnych ludzi.\n\nCodziennie."
 harm.2031.a: "Brak wody i nieustający żar wyniszcza nas…"
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "Mam. Wyższe. Cele."
 harm.2031.c: "[ROOT.Char.GetFaith.DeathDeityName] nie ośmieszy mnie."
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "Za państwo"
 harm.2041.desc: "Wojna toczy się tak długo, że nawet ja tracę już rachubę czasu. Kampania jest wyczerpująca dla nas wszystkich, każdego dnia coraz bardziej pozbawia nas sił. Tylko podczas wieczornego obozowania możemy sobie pozwolić na krótką chwilę oddechu.\n\nGdy po rozmowie z kwatermistrzem wracam do namiotu, zastaję opuszczone obozowisko. Żadnych zmęczonych strażników ani zgorzkniałych najemników. Żadnego stęsknionego za domem żołdaka. Nagle ze wszystkich stron, niby z samego cienia, wyłania się pół tuzina uzbrojonych i opancerzonych żołnierzy.\n\n– A oto i [ROOT.Char.GetTitledFirstNameNoTooltip]! – Herszt rebeliantów spluwa na ziemię. – Twoje głupie wojny zbyt wiele nas kosztują. Tym razem to ty #EMP zapłacisz#!!"
 harm.2041.a: "Zdrajcy! ZDRAJCY!"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "Tylko sześciu? No to chodźcie, tchórze!"
 harm.2041.c: "#BER ZAPŁACICIE ZA TO KRWIĄ!#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "Głód"
 harm.2051.desc: "Niewielu wrogów wyniszcza armię tak skutecznie, jak głód. Nie uchroni przed nim żadna tarcza, nie zabije go żadne ostrze, żadna kolczuga nie złagodzi jego ukłuć.\n\nBez jedzenia i wody jedynie zwierzęta juczne mają siłę iść naprzód. Moje wojska powoli wyhamowują.\n\nNawet… nawet ja… zginę bez pożywienia…"
 harm.2051.a: "Moja skóra… jak papier…"
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "Sytuację można jeszcze uratować."
 harm.2051.c: "Mamy rezerwy, #EMP musimy#! mieć rezerwy!"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.t: "Męka na każdym kroku"
 harm.2061.desc: "Moja armia ponosi porażkę na polach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Wokół toczą się potyczki, pościgi lub paniczne ucieczki we wszystkich kierunkach. Moja świta jest rozproszona, moi gwardziści zginęli lub zbiegli. Nie pozostaje mi nic innego, jak również uciekać.\n\nGdybyśmy tylko mogli się przegrupować… wtedy…\n\nOkrążam dużą skałę i nagle staję przed grupą żołnierzy w barwach wroga.\n\nAtakują mnie, wściekle krzycząc."
 harm.2061.a: "Odstąpcie ode mnie, gnidy!"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.b: "UCIEKAĆ!"
 harm.2061.c: "Zadąć w róg! [ROOT.Char.GetTitleAsNameNoTooltip] potrzebuje wsparcia!"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.t: "Gorzkie zwycięstwo"
 harm.2071.desc: "Moja armia pokonuje wroga na polach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Wszędzie słychać triumfalne okrzyki moich żołnierzy ścigających wroga.\n\nWraz ze świtą ochoczo uczestniczę w kolorowej rzezi, ciesząc się ze zwycięstwa. Owszem, nasze szeregi zostały trochę przetrzebione, ale pokonany wróg nic nie może…\n\nGdzie są moi strażnicy? Żołnierze wokół mnie… dzierżą sztandar miejsca znanego jako [actor.GetPrimaryTitle.GetNameNoTier]! Z nienawistnym spojrzeniem w oczach i krwią na zębach pobity wróg rzuca się na mnie, gotów, aby mnie zgładzić."
 harm.2071.a: "[ROOT.Char.GetFaith.DeathDeityName] nie dostanie jeszcze mej duszy!"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.b: "UCIEKAĆ!"
 harm.2071.c: "Do mnie! [ROOT.Char.GetTitleAsNameNoTooltip] wymaga pomocy!"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
