l_polish:
 marriage_interaction.0001.desc.start: "Do [ROOT.Char.GetFullName],\n\nPo dokładnym namyśle zdecydowałem się na zerwanie"
 marriage_interaction.0001.desc.liegetoliege: "zaręczyn między [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed: "nasze zaręczyny."
 marriage_interaction.0001.desc.betrothedtoliege: "moje zaręczyny z [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed: "twoje zaręczyny z [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end: "Przepraszam za wszelkie niedogodności, jakie spowoduje moja decyzja i mam nadzieję, że nie zaszkodzi to relacjom między naszymi rodzinami."
 marriage_interaction.0001.a: "Okropna zniewaga…"
 marriage_interaction.0002.desc: "[rejecting_betrothed.GetFullName], [actor.Custom2('RelationToMeVocative', SCOPE.sC('rejecting_betrothed'))]!\n\nDochodzę w końcu do wniosku, że twoje zbliżające się małżeństwo z osobą znaną jako [rejected_betrothed.GetTitledFirstName] nie leży w najlepszym interesie twoim ani naszej rodziny. Dlatego postanawiam zerwać twoje zaręczyny." #<TO_REMOVE>
 marriage_interaction.0002.a: "Niestety." #<TO_REMOVE>
 #Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t: "Zaręczyny odeszły w zapomnienie"
 marriage_interaction.0004.desc: "Umowy zostały zawarte i wszystko było w porządku, aż do momentu gdy przyszedł czas zawarcia małżeństwa. Ponieważ obie strony wydają się zadowolone z udawania, że ​​umowa nigdy nie została zawarta, wydaje się mało prawdopodobne, aby [betrothed_1.GetTitledFirstName] i [betrothed_2.GetTitledFirstName] kiedykolwiek się pobrali."
 marriage_interaction.0004.a: "Tak będzie najlepiej."
 #Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t: "Zaręczyny odeszły w zapomnienie"
 marriage_interaction.0005.desc: "Pomimo negocjacji i starannego planowania, wydaje się, że nigdy nie poślubię mojej narzeczone[Select_CString( CHARACTER.IsFemale, 'j', 'go' )], [other_betrothed.GetTitledFirstName]. Pomimo tego, że nadszedł czas na zawarcie przyrzeczonego małżeństwa, żadna ze stron nie podjęła kroków w celu zawarcia umowy."
 marriage_interaction.0005.a: "Kto wie, z kim wezmę teraz ślub."
 #Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t: "Zaręczyny odeszły w zapomnienie"
 marriage_interaction.0006.desc: "Pomimo negocjacji i starannego planowania, wydaje się, że nigdy nie poślubię mojej narzeczone[Select_CString( CHARACTER.IsFemale, 'j', 'go' )], [other_betrothed.GetTitledFirstName]. Pomimo tego, że nadszedł czas na zawarcie przyrzeczonego małżeństwa, żadna ze stron nie podjęła kroków w celu zawarcia umowy."
 marriage_interaction.0006.a: "Kogo w końcu poślubię?"
 marriage_interaction.0008.t: "Zaręczyny zerwane z powodu wiary"
 marriage_interaction.0008.desc: "Całe życie osoby znanej jako [betrothed_clergy.GetTitledFirstName] poświęcone zostało religii, a [betrothed_clergy.GetFaith.HighGodName] to sens [betrothed_clergy.Custom('PL_jego_jej')] istnienia. Pomimo negocjacji i starannego planowania wygląda na to, że [betrothed_clergy.GetSheHe] i [betrothed_2.GetTitledFirstName] nigdy nie wezmą ze sobą ślubu."
 marriage_interaction.0008.a: "Niestety."
 marriage_interaction.0009.desc_clergy: "Teraz gdy poświęciłem swoje życie [betrothed_clergy.GetFaith.HighGodName] nie wolno mi się ożenić i muszę zostawić moją narzeczoną [betrothed_2.GetTitledFirstName] behind. Mam nadzieję, że [betrothed_2.GetSheHe] mi wybaczy."
 marriage_interaction.0009.desc: "[betrothed_clergy.GetTitledFirstName] poświęcił [betrothed_clergy.GetHerHis] życie [betrothed_clergy.GetFaith.HighGodName] – pomimo negocjacji i starannego planowania, wygląda na to, że nigdy nie poślubię mojego narzeczonego."
 marriage_interaction.0009.a: "Niestety."
