 vizierate.1001.t: "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 vizierate.1001.desc.intro: "nie można tego ukrywać: [vizier.GetFirstName] nie radzi sobie na stanowisku wezyra, przynosząc hańbę obejmowanemu tytułowi. Dlatego nie żałuję czasu i pieniędzy, jakie wkładam w plan"
 vizierate.1001.desc.diplomacy: "przeciągnięcia na moją stronę [vizier.Custom('PL_jego_jej')] kluczowych zwolenników i najlepszych agentów."
 vizierate.1001.desc.stewardship: "przejęcia [vizier.Custom('PL_jego_jej')] interesów oraz przekupienia [vizier.Custom('PL_jego_jej')] strażników."
 vizierate.1001.desc.intrigue: "wykiwania [vizier.Custom('PL_jego_jej')] strażników i porwania [vizier.Custom('PL_go_jej')] na tortury."
 vizierate.1001.desc.outro: "Nadaj mi tytuł wezyra, a uczynię #EMP [vizier.Custom('PL_jego_jej')]#! majątek #EMP Twoim#!."
 vizierate_1001_duel_for_vizierate_effect.tt.success: "Plan, jaki opracowuje [propositioner.GetFirstNameNoTooltip], udaje się"
 vizierate_1001_duel_for_vizierate_effect.tt.failure: "[propositioner.GetFirstNameNoTooltip] doprowadza do politycznej katastrofy"
 vizierate_1001_duel_for_vizierate_effect.tt.ex_vizier_remains_at_court: "[vizier.GetFirstName] pozostaje na twoim [Concept('court', 'dworze')|E]"
 vizierate.1001.a: "To mogło się udać…"
 vizierate.1001.b: "Te finansowe sprawy wydają się być skomplikowane…"
 vizierate.1001.c: "To bardzo, bardzo ryzykowne…"
 vizierate.1001.d: "Szkoda by było, gdyby treść tego listu dotarła do osoby, jaką jest [vizier.GetFirstNameNoTooltip]!"
 vizierate.1001.d.tt.filtered_out: "Prawdopodobieństwo, że [propositioner.GetTitledFirstName] odziedziczy prawo do [Concept('diarchy', 'dzielenia władzy')|E] z tobą będzie #EMP znacznie#! mniejsze"
 vizierate.1001.e: "Ta małostkowa polityka jest poniżej mojego poziomu."
