 diarchy.0021.t: "[liege.GetDiarchTitle|U] – mój nowy tytuł"
 diarchy.0021.desc.appointment_nature.child: "Będąc jeszcze dzieckiem, [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] z oczywistych powodów nie jest w stanie skutecznie rządzić jednostką administracyjną o nazwie [liege.GetPrimaryTitle.GetName]. Potrzebuje zatem pewnej i silnej ręki, która poprowadzi ten młody umysł, przynajmniej aż do osiągnięcia pełnoletności."
 diarchy.0021.desc.appointment_nature.incapable: "Jako że [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] to w zasadzie jeden schorowany i zniedołężniały #EMP problem#!, [liege.GetPrimaryTitle.GetName] lada moment czeka całkowita anarchia. Biorąc to pod uwagę, kto wie, jak długo będziemy pozbawieni władzy?"
 diarchy.0021.desc.appointment_nature.imprisoned: "Jako że [liege.Custom2('MyCharacterIntroduction', ROOT.Char)], za sprawą postaci, którą jest [liege.GetImprisonedBy.GetTitledFirstName], siedzi w lochu, jednostka administracyjna o nazwie [liege.GetPrimaryTitle.GetName] dryfuje po morzu historii bez wyznaczonego celu. [liege.GetTitleAsNameNoTooltip] wysyła nam z celi listy tak często, jak pozwala na to straż, ale ich #EMP prawdziwość#! jest ciągłym przedmiotem sporu."
 diarchy.0021.desc.appointment_nature.travelling: "Jako że [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] przebywa obecnie na obczyźnie, [liege.GetPrimaryTitle.GetName] to jednostka administracyjna, w której dominuje niepewność. Brak posiedzeń, którym przewodzi [liege.GetTitleAsNameNoTooltip], to brak wiążącej władzy, a #EMP to#! mocno niepokoi wasali."
 diarchy.0021.desc.appointment_nature.war: "Jako że [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] toczy wojny na dalekich lądach, napięcia rosną pośród tych, którzy zostali w ojczyźnie. [liege.GetTitleAsNameNoTooltip] prowadzi nieregularną komunikację, a liczba nierozstrzygniętych sporów rośnie z każdym dniem."
 diarchy.0021.desc.appointment_nature.fallback: "Mieszkańcy jednostki administracyjnej o nazwie [liege.GetPrimaryTitle.GetName] widzą wyraźnie, że [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] nie jest w stanie udźwignąć władzy, którą dzierży na własnych barkach. Brak zmian doprowadzi do nieodwracalnych szkód na naszych ziemiach."
 diarchy.0021.desc.diarchy_type.regency_temporary: "\n\nStan ten prawdopodobnie nie potrwa długo, ale skoro [liege.GetTitledFirstNameNoTooltip] nie może rządzić osobiście, ktoś musi pilnować państwa, rozstrzygać spory i grzać tron jako"
 diarchy.0021.desc.diarchy_type.regency_entrenched: "\n\nStan ten prawdopodobnie potrwa jeszcze jakiś czas. Skoro [liege.GetTitledFirstNameNoTooltip] nie może osobiście roztaczać opieki nad swym ludem, ktoś musi na stałe przejąć te rządy jako"
 diarchy.0021.desc.diarchy_type.fallback: "\n\nTaki stan nie może dłużej trwać. Skoro [liege.GetTitledFirstNameNoTooltip] nie rządzi osobiście, ktoś musi [liege.Custom('PL_go_ja')] w tym wyręczyć jako [liege.Custom('PL_jego_jej')]"
 diarchy.0021.desc.outro: "[liege.GetDiarchTitle].\n\nOczywiście to ja idealnie nadaję się na to stanowisko."
 diarchy.0021.reminder.diarch_powers: "Uzyskano dostęp do [Concept('diarch_powers', 'powierzonej władzy')|E], której możesz użyć przeciwko twojemu [Concept('liege', 'seniorowi')|E] i reszcie [Concept('vassals', 'wasali')|E]"
 diarchy.0021.reminder.scales_of_power: "Aktywowano [Concept('scales_of_power', 'szale władzy')|E]. Przechylanie szali pozwala odblokować więcej [Concept('diarch_powers', 'powierzonej władzy')|E]"
 diarchy.0021.a: "Natychmiast rozpoczynam swoje… #EMP rządy#!!"
 diarchy.0021.a.sedate: "Mam już masę pomysłów na zarządzanie państwem!"
 diarchy.0021.b: "Ach, słodkie uznanie."
 diarchy.0021.c: "Obawiam się, że mam zbyt wiele pilnych zobowiązań…"
