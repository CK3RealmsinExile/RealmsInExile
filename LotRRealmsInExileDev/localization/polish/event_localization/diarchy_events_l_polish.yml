 ##Mandates - Fill Coffers
 diarchy.1201.t: "Oddanie wyrażone złotem"
 diarchy.1201.desc: "– Zaległe podatki? Jakie #EMP zaległe podatki#!? – prycha [exploitable_vassal.GetTitledFirstName]. – Płacę swoje zobowiązania wobec Korony terminowo i co do grosza, tak samo jak pozostali. Nie zgadzam się, aby wymuszano ode mnie większe kwoty.\n\nSprzeciw wobec przymusu płacenia dodatkowej dziesięciny jest… większy, niż można by się spodziewać. Niestety, jako [liege.GetDiarchTitle] mam obowiązek realizowania celów mojego mandatu, służąc mojemu seniorowi."
 diarchy.1201.a: "Obiecuję ci, że #EMP zapłacisz#!. [liege.GetTitledFirstNameNoTooltip] otrzyma należne środki."
 diarchy.1201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b: "Doprawdy? Te dane pokazują co najwyżej częściowe przychody…"
 diarchy.1201.b.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] sięga do sakiewki"
 diarchy.1201.b.tt.failure: "[exploitable_vassal.GetTitleAsNameNoTooltip] obstaje przy swoim"
 diarchy.1201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c: "Ani [liege.GetTitleAsNameNoTooltip], ani ja nie prosimy. My żądamy."
 diarchy.1201.c.tt.success: "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure: "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d: "Nie mogę tego zrobić. Zignoruj moje żądanie. Z twoimi podatkami jest wszytko w porządku."
 diarchy.1201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e: "Masz słuszność. Twoje długi zostaną zapomniane."
 diarchy.1201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.t: "Warunki umowy"
 diarchy.1211.desc: "– …a kilku świadków potwierdza, że ​​treść twojej przysięgi wierności mówi, iż będziesz zapewniać #EMP więcej#! środków, niż wynika to z twoich zobowiązań – dodaję.\n\n[exploitable_vassal.GetTitledFirstName], wysłuchawszy mojej mowy, spogląda na mnie zza stołu rady. Na twarzy ma wymalowane zdziwienie.\n\n– Sugerujesz, że zeznania jakiejś bezimiennej drobnej szlachty dają ci prawo wymuszenia na mnie #EMP jeszcze#! większych zobowiązań wobec władzy? – [exploitable_vassal.Custom('PL_jego_jej')|U] głos aż drży od zdumienia moją śmiałością.\n\nSugestia jest ryzykowna, ale jako [liege.GetDiarchTitle] mam obowiązek realizowania celów, jakie stawia przede mną [liege.GetTitledFirstName]."
 diarchy.1211.a: "Owszem, a jeśli tacy świadkowie ci nie odpowiadają, mam tu kolejnych."
 diarchy.1211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b: "Świadkowie są prawdziwi, a twe przysięgi – święte."
 diarchy.1211.b.tt.success: "Sprawiasz, że [exploitable_vassal.GetFirstNameNoTooltip] poddaje się twojej woli"
 diarchy.1211.b.tt.failure: "Po dokładniejszej analizie twoje stanowisko okazuje się bezpodstawne"
 diarchy.1211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c: "Cóż… nowy hołd i mała dziesięcina do #EMP skarbca#! też się nadadzą."
 diarchy.1211.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] płaci"
 diarchy.1211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure: "[exploitable_vassal.GetTitleAsNameNoTooltip] nie daje się zastraszyć"
 diarchy.1211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d: "Niesprawiedliwym byłoby pociągać cię do odpowiedzialności za kilka nieprecyzyjnych sformułowań…"
 diarchy.1211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e: "Być może… to wszystko jest trochę zbyt niedookreślone…"
 diarchy.1211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.t: "Twój nowy dom"
 diarchy.1221.desc: "[liege.GetTitledFirstName], nadawszy mi mandat regenta, oczekuje ode mnie, iż napełnię [liege.Custom('PL_jego_jej')] skarbiec. Łatwym sposobem na to byłoby sprawienie, aby hrabstwo [recipient_county.GetNameNoTier] zaludniło się na swych obrzeżach chłopami pańszczyźnianymi i drobnymi rolnikami, których przeniosę z należącego do mnie hrabstwa [actor_county.GetNameNoTier] na ziemie, którymi włada [liege.GetFirstNameNoTooltip].\n\nProblemem jest chłopstwo, które nie chce ustąpić. Przesiedlenie każdej rodziny przypomina wyrywanie zęba na siłę. Zupełnie jakby #EMP sprzeciwiali się#! przymusowej migracji zarządzonej przez lepszych od nich."
 diarchy.1221.a: "Przemieszczą się tam, gdzie chcę, i kiedy tylko chcę."
 diarchy.1221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b: "Być może warto zaoferować im odpowiednie rekompensaty?"
 diarchy.1221.b.tt.success: "Złoto zwycięża tam, gdzie zawiodła stal"
 diarchy.1221.b.tt.failure: "Mieszkańcy solidaryzują się ze sobą"
 diarchy.1221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c: "Bogatsze rodziny #EMP mogłyby#! służyć w inny sposób…"
 diarchy.1221.c.tt.success: "Wystarczył mały podatek i lokalna solidarność została złamana"
 diarchy.1221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure: "Twoja reputacja nieuczciwej osoby rozprzestrzenia się"
 diarchy.1221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d: "To #EMP [liege.GetFirstNameNoTooltip]#! ma się bogacić moim wysiłkiem?"
 diarchy.1221.d.tt: "Zamiast tego robisz sobie wolne popołudnie"
 diarchy.1221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e: "Ech, niech zostaną w tych swoich dziurach, skoro tak je kochają!"
 diarchy.1221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.t: "Za ostatni grosz"
 diarchy.1231.desc: "[liege.GetTitledFirstName], nadawszy mi mandat, oczekuje ode mnie, iż poszukam dla [liege.Custom('PL_niego_niej')] nowych źródeł dochodów. Jedną z opcji, obecnie tragicznie zaniedbaną pod tym kątem, są sądy. Sędziowie i pomniejsza szlachta codziennie nakładają na drobnych przestępców grzywny, ale zatrzymują większość zebranych funduszy dla siebie.\n\n[exploitable_county.GetNameNoTier] to miejsce szczególnie obfite w taką hołotę, a podniesienie kwot kar finansowych nakładanych na mieszkańców za ich wykroczenia byłoby wysoce opłacalne, choć również wysoce niepopularne."
 diarchy.1231.a: "A kto by się przejmował tym, co myśli przestępca?"
 diarchy.1231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b: "Myślę, że możemy znaleźć złoty środek."
 diarchy.1231.b.tt.success: "Ludzie marudzą tyle co dawniej"
 diarchy.1231.b.tt.failure: "Miejscowi odmawiają posłuszeństwa"
 diarchy.1231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c: "Cała ta praca z pewnością wymaga pewnego wynagrodzenia…"
 diarchy.1231.c.tt.success: "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure: "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d: "Kary należy #EMP obniżać#!, nie zaś podnosić!"
 diarchy.1231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e: "To wszystko chyba wykracza poza moje kompetencje."
 diarchy.1231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.t: "Kwestia opodatkowania"
 diarchy.1241.desc: "[liege.GetTitledFirstName], nadawszy mi tytuł, jakim jest [liege.GetDiarchTitle], oczekuje ode mnie obecnie solidnego źródła finansowania.\n\nNieustannie łamię sobie głowę nad nowymi źródłami dochodu dla Korony, a moje myśli wciąż wracają do jednego oczywistego, choć niekonwencjonalnego rozwiązania. Chodzi oczywiście o [diarch.Custom('GetFaithTaxExemptInstitution')].\n\nNa [diarch.Custom('GetFaithTaxExemptInstitution')] z reguły nałożonych jest niewiele podatków, dlatego dodanie specjalnej daniny prawdopodobnie byłoby rozwiązaniem lukratywnym. Tylko… niezbyt pobożnym."
 diarchy.1241.a: "[diarch.Custom('GetFaithTaxExemptInstitution')|U]? Za długo pobłażaliśmy tego typu instytucjom!"
 diarchy.1241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b: "Nałożenie specjalnego podatku na niezbędne wydatki z pewnością nie doprowadzi do żadnych komplikacji, prawda?"
 diarchy.1241.b.tt.success: "Pomimo narzekań zapłacili dziesięcinę"
 diarchy.1241.b.tt.failure: "Przeklinają twoje imię, a twoja sakwa jest pusta"
 diarchy.1241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c: "Oczywiście, tym, którzy zostali poszkodowani przez takie podatki, należy się odszkodowanie…"
 diarchy.1241.c.tt.success: "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure: "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d: "Korzyść z tego całego zamieszania odniesie jedynie [liege.GetFirstNameNoTooltip] i [liege.Custom('PL_jego_jej')] skarbiec. Dość tego."
 diarchy.1241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e: "Nie mogę tego zrobić, i tego #EMP nie#! zrobię."
 diarchy.1241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Promote Authority
 diarchy.1701.t: "Prawo do rządzenia"
 diarchy.1701.desc: "[liege.GetTitledFirstName], nadając mi tytuł, jakim jest [liege.GetDiarchTitle], zobowiązuje mnie do promowania scentralizowanej władzy na ziemiach obszaru o nazwie [liege.GetPrimaryTitle.GetNameNoTier].\n\nDzisiaj doprowadziło mnie to do sali rady, w której panuje wielkie napięcie. Po jednej stronie siedzi [councillor_1.GetTitledFirstName], [councillor_1.Custom('CouncilPosition')|l], z drugiej zaś strony zasiada [councillor_2.GetTitledFirstName], [councillor_2.Custom('CouncilPosition')|l]. Obie strony wrzeszczą na siebie, sprzeczając się o marną prywatę.\n\nMoją nadzieją było uzyskanie zgody na zatwierdzenie kilku nowych przywilejów, na których [liege.GetTitleAsNameNoTooltip] z pewnością skorzysta, ale dopóki ta kłótnia się nie zakończy, nic z tego."
 diarchy.1701.a: "Myślę, że obie strony nie starają się nawzajem usłyszeć – pozwólcie mi…"
 diarchy.1701.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b: "Czcigodni, nie tędy droga…"
 diarchy.1701.b.tt.success: "Przejmujesz kontrolę nad rozmową"
 diarchy.1701.b.tt.failure: "Radni cię ignorują"
 diarchy.1701.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1701.c: "[councillor_1.GetFirstNameNoTooltip] #EMP ma#! słuszność i Korona [councillor_1.Custom('PL_go_ja')] popiera."
 diarchy.1701.c.tt.success: "[councillor_1.GetFirstNameNoTooltip] z zadowoleniem przyjmuje twoje wsparcie"
 diarchy.1701.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure: "Wyraźnie nie rozumiesz ich debaty"
 diarchy.1701.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.d: "#EMP [diarch.GetFaith.HighGodName] mi świadkiem, że tracę cierpliwość!#! Możecie się w końcu #BER zamknąć?!#!"
 diarchy.1701.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d.custom.both_councillors: "Obie strony konfliktu:"
 diarchy.1701.e: "Ciekawe, czy zauważą, jeżeli na minutkę sobie przysnę…"
 diarchy.1701.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1711.t: "Data ważności"
 diarchy.1711.desc: "– W moim mniemaniu sprawa była rozwiązana. Ustalenia, za którymi stoję ja i [liege.GetTitledFirstName], powinny być w mocy od ostatniego razu, gdy renegocjowaliśmy moje zobowiązania – cicho mamrocze [exploitable_vassal.GetTitledFirstName]. – Nie rozumiem, jak możesz twierdzić, że moje czyny unieważniły moje przysięgi? Przecież powinny one obowiązywać wiecznie.\n\n[exploitable_vassal.GetTitledFirstName] ma po części rację, a ja naginam rzeczywistość, ale jako [liege.GetDiarchTitle] mam jasno określone obowiązki. Jeśli [exploitable_vassal.GetFirstNameNoTooltip] nawet częściowo uchyla się od swoich zobowiązań, to[liege.GetTitleAsNameNoTooltip] ma prawo je dostosować. Wystarczy to udowodnić, a moje zadanie zostanie wykonane."
 diarchy.1711.a: "Czyż nie słynę ze swego sprawiedliwego umysłu i wiedzy prawnej?"
 diarchy.1711.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b: "No dobrze, prześledźmy jeszcze raz argumenty obu stron…"
 diarchy.1711.b.tt.success: "Nie sposób podważyć twojej teorii prawnej"
 diarchy.1711.b.tt.failure: "Luki w twojej argumentacji są oczywiste"
 diarchy.1711.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c: "Korona #EMP mogłaby#! zaakceptować potencjalną rekompensatę."
 diarchy.1711.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] płaci"
 diarchy.1711.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure: "Wszyscy w państwie dowiadują się o twojej nieuczciwości"
 diarchy.1711.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d: "Jak można tego nie rozumieć? To proste!"
 diarchy.1711.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e: "Nieważne, to niewarte zachodu."
 diarchy.1711.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1721.t: "Rozstrzyganie skarg"
 diarchy.1721.desc: "– Doprawdy nie rozumiem, dlaczego tak bardzo się w to angażujesz, [diarch.GetFirstName] – [exploitable_vassal.GetTitledFirstName] wzdycha ciężko. – Nasze skargi wszakże nie dotyczą ciebie.\n\nNie jest tajemnicą, że [exploitable_vassal.GetTitleAsNameNoTooltip] nosi w sobie ambicje stojące w opozycji do planów, jakie snuje [liege.GetTitledFirstName]. Ambicje te, jeśli nie zostaną powstrzymane, mogą wciągnąć państwo w katastrofalną wojnę domową.\n\nJako [liege.GetDiarchTitle] mam obowiązek podjąć próbę złagodzenia napięć między dwiema stronami, ale jak dotąd moje wysiłki zdają się spełzać na niczym."
 diarchy.1721.a: "[liege.GetTitledFirstNameNoTooltip] ma prawo oczekiwać dotrzymania przysięgi złożonej [liege.Custom('PL_mu_jej')] przez nas."
 diarchy.1721.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b: "Masz rację, to nie mój zamek znajdzie się pod oblężeniem jako pierwszy."
 diarchy.1721.b.tt.success: "[exploitable_vassal.GetTitleAsNameNoTooltip] przyznaje ci rację"
 diarchy.1721.b.tt.failure: "[exploitable_vassal.GetFirstNameNoTooltip] ma za nic twoje groźby"
 diarchy.1721.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c: "Za odpowiednią cenę mogę przymknąć oko na twoje… działania…"
 diarchy.1721.c.tt.success: "Zgadzasz się w zamian za wiążącą obietnicę i drobny hołd"
 diarchy.1721.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure: "Być może ich skargi jednak #EMP dotyczą#! ciebie"
 diarchy.1721.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d: "No cóż, ostatecznie to nie jest #EMP mój#! problem."
 diarchy.1721.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e: "Angażuję? Toż to ledwie ciekawość, obywatelski obowiązek."
 diarchy.1721.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1731.t: "Rozliczanie rachunków"
 diarchy.1731.desc: "Tłum tłoczy się przede mną. Pstrokata banda wściekłych przedstawicieli miejsc o nazwach [county_1.GetNameNoTier], [county_2.GetNameNoTier] i [county_3.GetNameNoTier], motłoch z różnych miast i wsi połączonych niechęcią, której obiektem jest [liege.GetTitledFirstName]. Niestety, jako [liege.Custom('PL_jego_jej')] [liege.GetDiarchTitle] mam obowiązek ułagodzić ich humory.\n\nZ tłumu nie sposób wyłonić przywódcę i tłum drwi ze mnie, wykrzykując swoje obawy i nazbyt szczegółowo opisując incydenty "
 diarchy_1731.tt.affected_counties_removed: "[county_1.GetNameNoTier], [county_2.GetNameNoTier] i [county_3.GetNameNoTier] opuszczają frakcję, jaką jest [faction.GetName|Vl]"
 diarchy.1731.a: "Zachowujmy się jak cywilizowani ludzie! Wysłucham każdego problemu po kolei."
 diarchy.1731.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b: "Szlachetni poddani, czyż nie warto znaleźć wspólnej sprawy?"
 diarchy.1731.b.tt.success: "Łagodzisz nastroje tłumu"
 diarchy.1731.b.tt.failure: "Tłum obrzuca cię zgniłymi warzywami"
 diarchy.1731.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c: "Te problemy są poważne! #EMP Nigdy#! nie dopuszczę do takiej sytuacji."
 diarchy.1731.c.tt.success: "Lud uważa, że naprawisz spotkane ich krzywdy"
 diarchy.1731.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure: "Tu nie chodzi o #EMP ciebie#!"
 diarchy.1731.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d: "#EMP Zaprzestańcie#!, szubrawcy, albo [diarch.GetFaith.HighGodName] spuści na was karę!"
 diarchy.1731.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e: "Tak, tak. Zajmiemy się tym. Kiedyś."
 diarchy.1731.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1741.t: "Odmienna perspektywa"
 diarchy.1741.desc: "– Nie sprzeciwiamy się woli, jaką prezentuje [liege.GetTitledFirstName] – cedzi [councillor_1.GetTitledFirstName] z szydzącym uśmieszkiem. – Nie jesteśmy jednak niewolnikami. To nie takie trudne do zrozumienia.\n\nWiększa część popołudnia zeszła mi na próbach poprawy relacji pomiędzy moim seniorem a doradcami. Niestety, nie idzie mi najlepiej, a to za sprawą tępoty, jaką przejawia [councillor_1.GetTitledFirstName].\n\nWzdycham w duchu. Jako [liege.GetDiarchTitle] mam w końcu swoje obowiązki."
 diarchy.1741.a: "Chyba zapominasz, jak wiele robi dla ciebie [liege.GetTitleAsNameNoTooltip]…"
 diarchy.1741.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors: "Każdy członek rady obecny\t"
 diarchy.1741.b: "I nie powinniście się sprzeciwiać, ale pamiętajcie, że lepsza służba niesie ze sobą większe korzyści…"
 diarchy.1741.b.tt.success: "Twoi towarzysze doznają dzięki tobie oświecenia"
 diarchy.1741.b.tt.failure: "Rada pozostaje nieustępliwa"
 diarchy.1741.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c: "[liege.GetTitleAsNameNoTooltip] nie może uważać, że Korona służy #EMP tylko#! [liege.Custom('PL_jemu_jej')]."
 diarchy.1741.c.tt.success: "Rada docenia twoje słowa"
 diarchy.1741.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure: "Od razu rozpoznają, że próbujesz się im przypodobać"
 diarchy.1741.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d: "Nie tak trudno? #EMP Co#! ty niby insynuujesz, zachowując się niczym [councillor_1.Custom('InsultNoun')]?"
 diarchy.1741.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e: "Nigdy nie dojdziemy do porozumienia."
 diarchy.1741.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Swell Armies
 diarchy.2201.t: "Sięgnij po młodych"
 diarchy.2201.desc: "Mieszkańcy obszaru o nazwie [exploitable_county.GetNameNoTier] są zobowiązani do zapewnienia określonej liczby żołnierzy, co należycie robią, gdy tylko [liege.GetTitledFirstName] tego żąda.\n\nNie oznacza to jednak, że wystawiają wszystkich, którzy są w wieku zdatnym do walki. Dochodzenie, które prowadzę jako [liege.GetDiarchTitle], wykazało, że ich zobowiązania są #EMP szokująco#! skromne. Liczba osób, które potencjalnie można by wcielić do naszej armii, jest nieporównywalnie większa niż tych kilku poborowych, których wysyła to hrabstwo.\n\nMiejscowi sprzeciwiają się temu pomysłowi, ale mój mandat motywuje mnie do działania."
 diarchy.2201.a: "Kto może machać włócznią, ten może od niej zginąć!"
 diarchy.2201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b: "Zasugeruj ludności, że to ich szansa na #EMP grabieże#!."
 diarchy.2201.b.tt.success: "Pobudzasz wyobraźnię chłopów"
 diarchy.2201.b.tt.failure: "Miejscowi setkami okaleczają się, aby uniknąć służby"
 diarchy.2201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c: "Myślę, że co bogatsi chętnie zapłacą za wykreślenie ich z listy…"
 diarchy.2201.c.tt.success: "Mały dodatkowy podatek, kilku dodatkowych żołnierzy"
 diarchy.2201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure: "Następują gorzkie oskarżenia"
 diarchy.2201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d: "Ci ludzie wypełnili już swoje obowiązki. To wystarczy."
 diarchy.2201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e: "Niech się [liege.GetTitleAsNameNoTooltip] męczy z tą brudną robotą."
 diarchy.2201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2211.t: "Rzadki talent"
 diarchy.2211.desc: "Obszar o nazwie [hedge_knight_location.GetNameNoTier] przemierza [hedge_knight.GetFirstName], osoba o wyjątkowych zdolnościach bojowych, które niewątpliwie przydałby się w armii, jaką dysponuje [liege.GetTitledFirstName].\n\nJako [liege.GetDiarchTitle] mam obowiązek wypatrywać takich kandydatów, więc posłałem do [hedge_knight.Custom('PL_niego_niej')] niezliczone błagania o przystąpienie w nasze szeregi.\n\nNiestety, odprawia [hedge_knight.GetSheHe] po kolei każdego naszego wysłannika, zdając się być osobą niechętną do złożenia przysięgi na rzecz naszej sprawy."
 diarchy.2211.a: "[GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )|U] nie może wciąż nam odmawiać. Sprawię, że w końcu #EMP się ukorzy#!."
 diarchy.2211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b: "Być może uda mi się [hedge_knight.Custom('PL_go_ja')] przekonać w rozmowie w cztery oczy?"
 diarchy.2211.b.tt.success: "Twoje słowa odnoszą skutek"
 diarchy.2211.b.tt.failure: "Twoje argumenty spotykają się z odmową"
 diarchy.2211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c: "Być może przyczyną jest to, komu taka przysięga miałaby być złożona…"
 diarchy.2211.c.tt.success: "[hedge_knight.GetFirstNameNoTooltip] zgadza się ci służyć"
 diarchy.2211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure: "Nie chce mieć z tobą nic wspólnego"
 diarchy.2211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d: "Cała ta sprawa przyprawia mnie o ból głowy!"
 diarchy.2211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e: "Dajmy [hedge_knight.Custom('PL_mu_jej')] spokój, to jasne, że nie chce do nas dołączyć."
 diarchy.2211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2221.t: "Darowizny wojenne"
 diarchy.2221.desc: "W głównych osadach obszaru o nazwie [liege.GetPrimaryTitle.GetNameNoTier] zawsze znajdzie się mnóstwo miejsc, w których można zwerbować najemników. Rynek, na którym stoję, ciskając sakiewką z pieniędzmi w ich kierunku, jest tylko jednym z wielu.\n\nZwykle tego typu bandy wojowników są wchłaniane przez większe grupy najemników lub są wynajmowane w celu wzmocnienia prywatnych oddziałów pomniejszych władców w czasie wojny, co jest rozwiązaniem nieefektywnym.\n\nJako [liege.GetDiarchTitle] mam obowiązek nieustannie powiększać szeregi armii, którą dowodzi [liege.GetTitledFirstName], dlatego próbuję bezpośrednio zwerbować więcej osób."
 diarchy.2221.a: "Te monety są niczym w porównaniu z łupami, które zdobędziecie!"
 diarchy.2221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b: "To srebro to jedynie ułamek bogactwa, którym dysponuje [liege.GetTitledFirstNameNoTooltip]!"
 diarchy.2221.b.tt.success: "Dobrze wydane pieniądze"
 diarchy.2221.b.tt.failure: "Bardzo zła inwestycja"
 diarchy.2221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c: "Służcie mi albo służcie swojemu władcy, którym jest [liege.GetTitleAsNameNoTooltip]. I tak wam #EMP zapłacimy#!."
 diarchy.2221.c.tt.success: "Udaje ci się zwerbować sporo żołnierzy"
 diarchy.2221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure: "Zaciąga się zaledwie garstka żołnierzy"
 diarchy.2221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d: "Złam się i ucieknij przed ich spojrzeniem."
 diarchy.2221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e: "Oczywiście, macie prawo możecie wybrać własnego pracodawcę…"
 diarchy.2221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.t: "Druga szansa"
 diarchy.2231.desc: "Ostatnimi czasy więzienia i sądy hrabstwa o nazwie [exploitable_county.GetNameNoTier] mają do czynienia z wyjątkowo dużą liczbą złoczyńców. W normalnych okolicznościach ich los szybko zostałby osądzony, a oni sami rychło znaleźliby się na wygnaniu bądź w grobie.\n\nNa szczęście dla nich samych wielu ma duże doświadczenie w posługiwaniu się mieczem i łukiem, a jako [liege.GetDiarchTitle] mam obowiązek pozyskiwać nowych żołnierzy. Rozwiązanie, chociaż oczywiste, wydaje się kontrowersyjne – mimo że mnóstwo zatwardziałych bandziorów i kłusowników o sokolich oczach ciągnie do armii, którą dowodzi [liege.GetTitledFirstName], chłopi stanowczo sprzeciwiają się temu pomysłowi."
 diarchy.2231.a: "To nic, skargi z czasem ucichną."
 diarchy.2231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b: "Być może trzeba brać tylko najlepszych?"
 diarchy.2231.b.tt.success: "Zostaje zachowana równowaga"
 diarchy.2231.b.tt.failure: "Większość przestępców czym prędzej ucieka"
 diarchy.2231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c: "Być może lepiej by było, gdyby służyli nam nieoficjalnie…"
 diarchy.2231.c.tt.success: "Zostaje sformowana grupa o skłonnościach do przemocy"
 diarchy.2231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure: "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d: "#EMP Nie mogę#! tego uczynić. To pogwałcenie prawa!"
 diarchy.2231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e: "To zbyt kontrowersyjny ruch."
 diarchy.2231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.t: "Plewy od ziaren"
 diarchy.2241.desc: "[liege.GetTitledFirstName] regularnie wymaga ode mnie poboru nowych żołnierzy, a ja jako [liege.Custom('PL_jego_jej')] [liege.GetDiarchTitle] muszę ten obowiązek wypełniać.\n\nCóż, [exploitable_vassal.GetTitledFirstName] posiada słabo zarządzanych poborowych – to dobry początek. Razem z moimi podkomendnymi zebraliśmy miejscową ludność, aby ocenić ich wartość bojową. Liczba potencjalnych rekrutów reprezentujących sobą #EMP przynajmniej#! podstawowy poziom jest jednak zbyt niska."
 diarchy.2241.a: "Za mną żołnierze! Raz! Dwa!"
 diarchy.2241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b: "Wbiję wam dyscyplinę do głów nahajem!"
 diarchy.2241.b.tt.success: "Sprawiasz, że rekruci nabierają wojskowej ogłady"
 diarchy.2241.b.tt.failure: "Rekruci okazują się być żałosną bandą prostaków"
 diarchy.2241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c: "Również mogę zażyć nieco treningu…"
 diarchy.2241.c.tt.success: "Dodatkowe ćwiczenia przynoszą rezultaty"
 diarchy.2241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure: "Przypadkowo coś sobie nadwyrężasz"
 diarchy.2241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d: "Odejdź w milczeniu."
 diarchy.2241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e: "#EMP Kompletna#! strata czasu."
 diarchy.2241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Overthrow Diarch Scheme Events
 diarchy.0511.t: "$overthrow_regent$: porażka"
 diarchy.0511.desc.intro: "A niech to! [target.GetTitledFirstName] jakimś cudem żyje, uniknąwszy moich zbirów."
 diarchy.0511.desc.discovered: "Co gorsze, jeden z nich dał się złapać i pod naciskiem #EMP wygadał się#! o moich niecnych zamiarach. Teraz [target.GetFirstNameNoTooltip] oraz [liege.GetTitledFirstName] o wszystkim wiedzą!"
 diarchy.0511.desc.undiscovered: "Moi najemnicy woleli na szczęście zginąć, niż dać się schwytać.\n\nNikt nie połączy mnie z tym incydentem, przynajmniej nie bezpośrednio. [target.GetFirstNameNoTooltip] oraz [liege.GetTitledFirstName] nie są w stanie mnie oskarżyć."
 diarchy.0511.desc.outro: "\n\n[target.GetDiarchTitle|U] pozostaje na razie na swoim stanowisku."
 diarchy.0511.a: "Do licha, to nie ma sensu."
 diarchy.0511.b: "No cóż. Następnym razem [liege.Custom('PL_go_ja')] dopadnę."
 diarchy.0521.t: "Wasza Czcigodność,"
 diarchy.0521.desc.discovered: "[owner.GetTitledFirstName], ta skończona kanalia, ma na swoich usługach ludzi, którzy próbowali mnie uprowadzić oraz wykraść narzędzia mojego urzędu!\n\nTo oczywista próba usunięcia mnie siłą z dworu i uzurpowanie sobie stanowiska, jakim jest [liege.GetDiarchTitle]. Ta oburzająca zbrodnia nie może ujść bezkarnie."
 diarchy.0521.desc.undiscovered: "piszę, aby poinformować, iż doszło do zamachu na moją wolność – grupa łotrów próbowała mnie uprowadzić oraz wykraść narzędzia mojego urzędu.\n\nNie wiem, na czyje zlecenie działali, ale ewidentnie było to zaplanowane. Kontrolowanie mojej osoby i stanowiska, jakim jest [liege.GetDiarchTitle], pozwoliłoby zleceniodawcy napadu uzurpować sobie należne mi miejsce."
 diarchy.0521.a: "To przerażające!"
 diarchy.0521.b: "To niepokojące…"
 diarchy.0531.t: "$overthrow_regent$: niepowodzenie"
 diarchy.0531.desc.intro: "Pędzę po korytarzu, a odgłosy toczącej się walki wciąż dźwięczą mi w uszach. Ci nikczemni najemnicy zjawili się znikąd! Ponieważ nie mam przy sobie broni, jedynie błyskawiczna pomoc moich strażników pozwoliła mi na ucieczkę.\n\n"
 diarchy.0531.desc.discovered: "Schwytany zbir wyjawia pod naciskiem tożsamość swojego zleceniodawcy: to nie kto inny, jak [target.Custom2('MyCharacterIntroduction', owner)]!"
 diarchy.0531.desc.undiscovered: "W kilka chwil byli już martwi, zabierając tożsamość ich zleceniodawcy do grobu."
 diarchy.0531.desc.outro: "\n\nNajwyraźniej jako [target.GetDiarchTitle] komuś bardzo przeszkadzam. Można było to przewidzieć…"
 diarchy.0531.a.paranoid: "A więc spisek #EMP istnieje#!! Racja była po mojej stronie!"
 diarchy.0531.a.trusting: "Jak… Kto mógł to uczynić?"
 diarchy.0531.a.scheme_discovered: "[owner.GetFirstNameNoTooltip], to gnida!"
 diarchy.0531.a.scheme_secret: "Będą kolejne próby, wiem to!"
 diarchy.0551.t: "$overthrow_regent$: sukces"
 diarchy.0551.desc: "Prosta i solidna operacja. Osoba, która do tej pory nosiła tytuł, jakim jest [owner.GetDiarchTitle], zostaje schwytana w swoim biurze przez bandę wynajętych przeze mnie zbirów i wyprowadzona poza mury w kajdanach i z workiem na głowie.\n\nBez niepotrzebnego przelewu krwi i z użyciem pieczęci, które [target.GetTitledFirstName] trzyma na biurku, udało mi się przygotować dokument obciążający mój cel i uzasadniający przekazanie władzy. To wystarczy, aby cała sprawa stała się publiczna, ale nie sprawi, że [liege.GetTitledFirstName] będzie mi w stanie zarzucić coś w przyszłości.\n\nOczywiście upewnię się, że [target.GetFirstNameNoTooltip] także otrzyma kopię tego pisma jako lekturę na zabicie czasu w lochu."
 diarchy.0551.a: "Jak po maśle."
 diarchy.0561.t: "Wasza Czcigodność,"
 diarchy.0561.desc: "pragnę poinformować, że po krótkiej, choć ożywionej dyskusji [target.GetTitledFirstName] zrzeka się na rzecz mnie stanowiska, jakim jest [liege.GetDiarchTitle].\n\nJako że zbyt duża liczba obowiązków odbijała się negatywnie na [target.Custom('PL_jego_jej')] zdrowiu pozostanie [target.GetSheHe] przy mnie przez cały okres mojej kadencji. Dla własnego zdrowia."
 diarchy.0561.a: "Póki co, jest jak jest…"
 diarchy.0571.t: "$overthrow_regent$: w areszcie"
 diarchy.0571.desc.intro: "#EMP Moja głowa#!. Co… Gdzie ja jestem? [owner.GetTitledFirstName]?\n\n– Cieszę się, że wciąż jesteś z nami, [target.GetFirstName] – drwi, rzucając mi pod nogi zwitki papieru. – Zapoznaj się z tym. Oto lista twoich zbrodni popełnianych jako [owner.GetDiarchTitle] przed oddaniem władzy w moje ręce. Chyba warto wiedzieć, za co się siedzi.\n\n"
 diarchy.0571.desc.outro.blind: "Nie muszę zaglądać w ich treść, aby wiedzieć, że zawierają one stek bzdur i oszczerstw, które z pewnością rozeszły się już do najdalszych zakątków obszaru o nazwie [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.desc.outro.sighted: "Strona po stronie, gorączkowo przeglądam nabazgrany tekst, z którego sączy się jad i umyślna nadinterpretacja. Chcę wykrzyczeć prawdę i wszystkiemu zaprzeczyć, ale wiem, że wieści te rozeszły się już do najdalszych zakątków obszaru o nazwie [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.a: "[liege.GetTitledFirstNameNoTooltip] dowie się o tym! Jeszcze zobaczysz!"
 ##################################################
 ##Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "Twoja prośba o wysłanie wyprawy w naszym wspólnym imieniu jest sensowna, a zatem udzielam mojej zgody. Możesz śmiało korzystać z zasobów naszego gubernatora.\n\nNiech wrogowie drżą na widok Twoich szeregów."
 diarchy.8001.a: "Niech żyje [actor.Custom('GetBestEmpireWithAdjective')]!"
 getbestempirewithadjective.rome: "wspaniały Rzym"
 getbestempirewithadjective.mongolia: "bezkresna Mongolia"
 getbestempirewithadjective.outremer: "błogosławiony Outremer"
 getbestempirewithadjective.slavia: "rozległa Sławia"
 getbestempirewithadjective.great_armenia: "wielka Armenia"
 getbestempirewithadjective.india: "bezbrzeżna ziemia indyjska"
 getbestempirewithadjective.the_empire: "potężne imperium"
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "Prędzej poderżnę sobie gardło, niż zgodzę się, żeby #EMP Twoja osoba#! poprowadziła taką armię bez mojego nadzoru.\n\nOdmawiam i uważam ten temat za #EMP zamknięty#!."
 diarchy.8002.a: "Ty ograniczony tłumoku!"
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "Choć oczywiście rządzimy razem, niewątpliwie pamiętasz, że masz u mnie #EMP dług#!. Wykorzystam teraz tę przysługę, a w zamian całkowicie poprzesz moją zbliżającą się wyprawę, której celem jest wyrwanie nowych terytoriów z rąk obcych."
 diarchy.8003.a: "Co za bezczelna kanalia!"
 diarchy.8004.t.vetoed: "Porzucono pomysł wyprawy cesarskiej"
 diarchy.8004.t.planned: "Zaplanowano wyprawę cesarską"
 diarchy.8004.desc.vetoed: "Na cesarskim dworze już od wielu miesięcy szepcze się o tym, że współ[recipient.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] naciska na rozpoczęcie wielkiego przedsięwzięcia, w ramach którego armie z miejsca znanego jako [recipient.GetPrimaryTitle.GetDefinitiveName] mają wyruszyć na wyprawę w celu podboju przygranicznych ziem.\n\nJednak pogłoski te nagle ustały i teraz już w ogóle ich nie słychać.\n\nWygląda na to, że [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstName] jako senior nie ufa motywom młodszego współwładcy."
 diarchy.8004.desc.planned: "Nie jest tajemnicą, że tematem numer jeden na cesarskim dworze jest wielkie militarne przedsięwzięcie, w ramach którego armie cesarstwa miałyby zaatakować jakiś nieszczęsny przygraniczny naród, aby zdobyć chwałę i terytorium.\n\nJest to temat bardzo popularny, choć zwykle nieistotny – ale nie tym razem. Współ[recipient.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] zdaje się obmyślać poważne plany przesunięcia granic – oczywiście za zgodą swojego seniora, którym jest [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstName].\n\n"
 diarchy.8004.desc.planned.forced: "Podobno [actor.GetFirstNameNoTooltip] ma aprobatę swojego seniora, którego udało [actor.Custom('PL_mu_jej')] się przekonać do realizacji przedsięwzięcia."
 diarchy.8004.desc.planned.allowed: "To, że [recipient.GetTitleAsNameNoTooltip] zgadza się na powierzenie swoich wojsk osobie takiej jak [actor.GetFirstNameNoTooltip], niewątpliwie świadczy o wielkim zaufaniu, jakim ta dwójka darzy siebie nawzajem."
 diarchy.8004.a.vetoed: "Przynajmniej uniknęliśmy wojny…"
 diarchy.8004.a.allowed: "Nowe terytoria – będzie o co walczyć…"
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8005.desc.boilerplate: "Jako Twój [attacker.GetLiege.GetTitleAsNameNoTooltip] mam zamiar poprowadzić wyprawę przeciwko tchórzliwym kundlom zamieszkującym ziemie, które znamy pod nazwą [defender.GetPrimaryTitle.GetDefinitiveName]."
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\nTwoja gubernia graniczy z terenami, które planujemy zająć, a więc masz obowiązek udzielić nam pomocy. Wzywam Cię do niezwłocznego wysłania swoich żołnierzy na front!"
 diarchy.8005.a: "Raz jeszcze do wyłomu!"
 diarchy.8005.b: "Nie mam zamiaru brać udziału w szaleństwie, które planuje #EMP współ#![attacker.GetLiege.GetTitleAsNameNoTooltip|l]."
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$ Choć Twoja gubernia nie graniczy z frontem, #EMP nie#! da się zaprzeczyć, że jesteś jednym z naszych najwybitniejszych zarządców wojskowych.\n\nJeśli zechcesz zdobyć dla siebie nieco chwały, Twoje siły będą mile widziane na tej wojnie."
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8011.t: "Wspaniała wyprawa!"
 diarchy.8011.desc.all_titles_legally_yours: "Wojna już się zakończyła, a kurz opadł. Patrzę na terytoria, które udało mi się zdobyć dla cesarstwa… i widzę, że każde z nich #EMP przypadkiem#! znajduje się już pod moją jurysdykcją.\n\nMoże i nie ma chwały w takich podstępnych manewrach, ale nikt nie ma podstaw do zażaleń.\n\nKoniec końców wszystko odbyło się zgodnie z prawem."
 diarchy.8011.desc.fallback: "Wojna już się zakończyła, ziemie, którymi władała osoba znana jako [defender.GetTitledFirstName], zostały rozdarte, a granica po raz kolejny się przesunęła.\n\nTeraz pozostaje tylko zdecydować, co zrobić z podbitymi terytoriami.\n\nWedług prawa #EMP powinny#! trafić do mojego seniora, którym jest [attacker.GetLiege.GetTitledFirstName], a następnie zostać przez [attacker.GetLiege.Custom('PL_niego_nia')] rozdzielone. To #EMP z pewnością#! zwiększyłoby moje wpływy w miejscu takim jak [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier]. Lecz czyż jako współ[attacker.GetLiege.GetTitleAsNameNoTooltip|l] nie mogę zatrzymać tych ziem i rozdzielić wedle własnego uznania? Albo przekazać pieczę nad nimi miejscowym zarządcom, którzy jeszcze okażą mi za to wdzięczność?"
 diarchy.8011.a: "To dzięki mnie zdobyliśmy te terytoria, więc to ja je zatrzymam."
 diarchy.8011.tt.all_lands_remain_in_your_custody: "Zachowasz wszystkich [Concept('vassals', 'wasali')|E] i przejęte [titles|El], ale nie zyskasz [influence_i] [Concept('influence', 'wpływu')|E]"
 diarchy.8011.b: "Walczyliśmy dla cesarstwa, więc wszystkie łupy należą się jemu!"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "[attacker.GetLiege.GetTitledFirstName] otrzymuje podbite terytoria"
 diarchy.8011.c: "Może zostawię sobie chociaż #EMP jedną#! zdobycz…"
 diarchy.8011.tt.distribution.reserve_prize: "[attacker.GetLiege.GetTitledFirstName] otrzymuje podbite terytoria z wyjątkiem miejsca znanego jako [prize_county.GetBaseNameNoTier] i wszystkiego, co leży na terenie jego [Concept('duchy', 'księstwa')|E]"
 diarchy.8011.d: "Naszymi nowymi ziemiami będą zarządzać tymczasowi gubernatorzy."
 diarchy.8011.tt.distribution.interim_governors: "Podbite terytoria zostają przekazane w ręce odpowiednich lokalnych [Concept('characters', 'postaci')|E]"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "Otrzymujesz [Concept('hook', 'haka')|E] związanego z przysługą na każdego gubernatora"
 diarchy.8011.e: "Cóż za wygodny wypadek."
 diarchy.8011.e.tt.keep_everything_but_legally: "Zachowujesz wszystkie zdobyte ziemie – i nikt nie może powiedzieć, że to niesprawiedliwe"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[attacker.GetShortUINameNotMe] zyskuje [influence_i] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0] pkt [Concept('influence', 'wpływu')|E] za przekazane [counties|El]"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[attacker.GetShortUINameNotMe] zyskuje [influence_i] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0] pkt [Concept('influence', 'wpływu')|E] za przekazanych [Concept('vassals', 'wasali')|E]"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[attacker.GetShortUINameNotMe] zyskuje [influence_i] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0] pkt [Concept('influence', 'wpływu')|E] za przekazane [counties|El]"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[attacker.GetShortUINameNotMe] zyskuje [influence_i] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0] pkt [Concept('influence', 'wpływu')|E] za przekazanych [Concept('vassals', 'wasali')|E]"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[attacker.GetShortUINameNotMe] zyskuje [influence_i] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0] pkt [Concept('influence', 'wpływu')|E] za przekazane [counties|El]"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[attacker.GetShortUINameNotMe] zyskuje [influence_i] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0] pkt [Concept('influence', 'wpływu')|E] za przekazanych [Concept('vassals', 'wasali')|E]"
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.desc.keeping_all: "Z radością informuję, że moja wojna zakończyła się pomyślnie – nawet #EMP bardzo#!.\n\nPodbite terytoria będą jeszcze przez dłuższy czas potrzebowały silnych rządów, dlatego zostanę, aby nad nimi czuwać."
 diarchy.8012.desc.turning_over_all: "Niech żyje [attacker.Custom('GetBestEmpireWithAdjective')]! Dzisiejszy dzień to świadectwo naszego wielkiego bohaterstwa! Nasza wyprawa zakończyła się wielkim sukcesem, a ziemie, które udało mi się podbić, są teraz Twoje.\n\nZa naszą szczęśliwą współpracę!"
 diarchy.8012.desc.turning_over_most: "Dziś czujemy słodki smak zwycięstwa! Zwyciężyliśmy wojnę, a na moje polecenie administratorzy zostali już wysłani do większości z podbitych terytoriów, gdzie będą Ci służyć.\n\nZostawiam sobie jednak nagrodę w postaci ziem znanych jako [prize_county.GetBaseNameNoTier] i podlegających im różnych terenów. Mam nadzieję, że nie będziesz mieć mi tego za złe. To drobna rekompensata za moją przelaną krew i wydane złoto."
 #Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "Chaos wojny pozwolił naszemu cesarstwu odnieść słodkie zwycięstwo – z radością ogłaszam, że nasza wyprawa zakończyła się sukcesem!\n\nDziałając w jak najlepszym interesie, postanawiam przekazać władzę nad podbitymi terytoriami wybranym lokalnym gubernatorom. Nie mam wątpliwości, że będą służyć nam wiernie, dopóki nie zdecydujemy się ich zastąpić – razem."
 diarchy.8012.desc.legal_shenanigans: "Z radością donoszę o sukcesie naszej wojny! Wyzwolone przez nas terytoria, które – co do czego możemy się zgodzić – są częścią ziem wchodzących w skład moich tytułów, będą rozwijać się pod moimi rządami.\n\nOczywiście gdyby udało się nam podbić również inne tereny, trafiłyby one pod Twoje zwierzchnictwo, lecz niestety…"
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName] zatrzymuje wszystko #WEAK (na razie)#!, ale nie zdobywa [Concept('influence', 'wpływu')|E]"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName] przekazuje ci wszystkie podbite [titles|El] i [Concept('vassals', 'wasali')|E]"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName] przekazuje ci większość podbitych [Concept('titles', 'tytułów')|E] i [Concept('vassals', 'wasali')|E], ale zatrzymuje dla siebie jedno [duchy|El]"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName] oddaje podbite terytoria pod władanie lokalnym gubernatorom #WEAK (na razie)#!"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName] zatrzymuje wszystko – wszystkie [titles|El] i wszyscy [vassals|El] i tak trafiliby pod [attacker.GetHerHis] jurysdykcję"
 diarchy.8012.desc.a.keeping_all: "#EMP Co za bezczelność, co za niewdzięczność!#!"
 diarchy.8012.desc.a.turning_over_all: "Ach, to się nazywa prawdziwa władza."
 diarchy.8012.desc.a.turning_over_most: "Jest to do przyjęcia."
 diarchy.8012.desc.a.interim_governors: "Hmm, chyba ma to sens."
 diarchy.8012.desc.a.legal_shenanigans: "Sprytnie, [attacker.GetFirstNameNoTooltip]. Bardzo sprytnie."
 diarchy.8022.t: "Okaleczenie polityczne: detronizacja"
 diarchy.8022.t.dead: "Egzekucja polityczna"
 diarchy.8022.desc.intro: "Istnieją tylko dwa sposoby na pozbawienie kogoś cesarskiego tronu, gdy osoba ta już na nim zasiadła: śmierć lub okaleczenie.\n\n"
 diarchy.8022.desc.dead: "Współ[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName] ma pecha, gdyż [recipient.GetHerHis] senior, [actor.GetTitleAsNameNoTooltip] [actor.GetFirstName], wybiera zdecydowanie #EMP pewniejszy#! z tych dwóch sposobów."
 diarchy.8022.desc.maimed: "Współ[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName] ma szczęście, gdyż [recipient.GetHerHis] senior, [actor.GetTitleAsNameNoTooltip] [actor.GetFirstName], wybiera bardziej litościwy z tych dwóch sposobów."
 diarchy.8022.desc.outro: "\n\nWszyscy zastanawiają się, która z kłótni władców sprawiła, że [actor.GetFirstNameNoTooltip] postanawia podjąć tak drastyczną decyzje, ale tak naprawdę nie ma to już znaczenia. Co się stało, to się nie odstanie.\n\nByć może prędzej czy później i tak by do tego doszło – wszak trudno zmieścić jedną koronę na dwóch głowach."
 diarchy.8022.tt.explanation: "[recipient.GetFirstName] nie jest już [Concept('co_emperor', 'współcesarzem')|E]"
 diarchy.8022.a: "To oburzająca zbrodnia!"
 diarchy.8022.b: "Lepiej nie mogło się to zakończyć."
 diarchy.8022.c: "Ech, [actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] – tak to już tutaj bywa."
 diarchy.8023.t: "Okaleczenie polityczne: uzurpacja!"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "[actor.GetFirstName] dopuszcza się zdecydowanego, brutalnego czynu, w wyniku którego"
 diarchy.8023.desc.dead: "[actor.GetHerHis] senior i jednocześnie współ[actor.GetTitleAsNameNoTooltip|l], [recipient.GetHerHis|U] Cesarska Mość [recipient.GetFirstName], pada ofiarą makabrycznej egzekucji."
 diarchy.8023.desc.maimed: "[actor.GetHerHis] senior i jednocześnie współ[actor.GetTitleAsNameNoTooltip|l], [recipient.GetHerHis|U] Cesarska Mość [recipient.GetFirstName], pada ofiarą deformującego okaleczenia."
 diarchy.8023.desc.outro: "\n\nSymbolizm tego czynu jest jasny jak nasze tradycje i prawa. [actor.GetPrimaryTitle.GetDefinitiveName] to od teraz miejsce, które kłania się tylko jednemu władcy."
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip] musi się zadowolić jedynie swoim życiem i niczym więcej."
 diarchy.8023.tt.explanation: "[actor.GetFirstName] [Concept('depose', 'detronizuje')|E] osobę o imieniu [recipient.GetFirstName] i od teraz rządzi samodzielnie jako [actor.GetTitleAsName]"
 diarchy.8023.a: "Ród [actor.GetHouse.GetBaseNameNoTooltip] nareszcie zajął swoje prawowite miejsce!"
 diarchy.8023.b: "To uzurpacja!"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "Twoja prośba jest rozsądna i sensowna. Poinstruuję gubernatorów z miejsca znanego jako [target.GetDefinitiveName], że od dziś mają słuchać przede wszystkim Ciebie.\n\nRządź nimi tak, jak ja staram się rządzić resztą imperium."
 diarchy.8031.a: "Ach, moje własne imperium w imperium."
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "Jesteś drugą najpotężniejszą osobą w miejscu, które znamy jako [recipient.GetPrimaryTitle.GetNameNoTier], i jeszcze ci #EMP mało#!?\n\nNie, dwójka najwyższych władców tworzy już wystarczające podziały. Może nawet taki układ to zbyt wiele."
 diarchy.8032.a: "To miała być współpraca!"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "Niech [recipient.GetTitleAsNameNoTooltip] raczy mnie wysłuchać. Przykro mi, że zmuszam Waszą Czcigodność do pełnienia tak wielu obowiązków w ramach naszej współpracy. Proszę pozwolić mi odciążyć szlachetne ramiona Waszej Czcigodności – przejmę bezpośrednią kontrolę nad jednostką administracyjną o nazwie [target.GetName] i będę zajmować się zarządzaniem jej gubernatorami i mieszkańcami.\n\n"
 diarchy.8033.desc.hook: "Uznaję dług Waszej Czcigodności wobec mnie za spłacony."
 diarchy.8033.desc.insufficient_influence: "Oczywiście doceniam wkład Waszej Czcigodności w tę oraz inne sprawy, ale obawiam się, że udało mi się je już rozwiązać."
 diarchy.8033.tt.influence: "Zabrakło ci [influence_i] [Concept('influence', 'wpływu')|E], aby stawić opór twojemu [Concept('co_emperor', 'współcesarzowi')|E]"
 diarchy.8033.a: "To oburzające"
 diarchy.8041.t: "Twój suweren [actor.GetFirstName] niniejszym oświadcza, co następuje."
 diarchy.8041.desc: "Z bólem serca przyznaję, że nasza ojczyzna, [actor.Custom('GetBestEmpireWithAdjective')], mierzy się z falą nieszczęść. Nasze rynsztoki są zapchane, granice słabe, a nasze dzieci rodzą się imbecylami.\n\nZa każdy z tych problemów odpowiada mój #EMP współ#!władca, [actor.GetTitleAsNameNoTooltip] [recipient.GetFirstName]. Ta głupia i nikczemna osoba sprowadzi na nas gniew [actor.GetFaith.FateGodNamePossessive]."
 diarchy.8041.a: "Arogancka kanalia!"
 diarchy.8041.b: "Czy ta dwójka naprawdę musi się przy wszystkich sprzeczać?"
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "Niech wszyscy wiedzą, że za te tysiące nękających nasze państwo plag – od przybyszów z zagranicy po wysokie podatki – #EMP całą#! winę ponosi mój rzekomy [recipient.GetTopLiege.GetTitleAsNameNoTooltip] #EMP senior#!.\n\n[recipient.GetHerHis|U] niekompetentne zarządzanie utrudnia mi podejmowanie działań i z każdym dniem pogarsza jakość waszego życia."
 diarchy.8042.a: "Tej niewdzięcznej kanalii chyba coś się pomieszało!"
 diarchy.8042.b: "$diarchy.8041.b$"
 ##################################################
 ##Decisions
 betrayed_by_proxy: "Zdrada pełnomocnika"
 diarch_attempt_to_overthrow_liege.event.t: "Długo wyczekiwany zamach stanu:"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate: "\n\n– [liege.GetFirstName]! – krzyczy [usurper.GetFirstNameNoTooltip]. – Nie masz praw do tego tronu! Zwróć go prawowitemu następcy. #EMP Mnie.#!\n\nKilku pomniejszych rycerzy próbuje powstrzymać [usurper.Custom('PL_jego_jej')] zapędy, ale zostaje szybko wypatroszonych."
 #Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t: "$diarch_attempt_to_overthrow_liege.event.t$ złotouści"
 diarchy.9001.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wpada do mojej komnaty, mając za plecami hordę dworskich podżegaczy. Każdy dzierży broń ze spokojem, wiedząc, że wystarczy sama groźba jej użycia… $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal: "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro: "\n\nDokonało się. Zdrada wyszła na jaw."
 diarchy.9001.a: "Myślisz, że moi lojalni wasale opuszczą mnie dla #EMP ciebie?#!"
 diarchy.9001.a.tt.success: "Twoja mowa sprawia, że [usurper.GetFirstNameNoTooltip] traci pewność siebie"
 diarchy.9001.a.tt.failure: "To już fakt dokonany"
 diarchy.9001.b.young: "Wskaż na postać, którą jest [proxy.GetFirstNameNoTooltip], i poproś o pomoc."
 diarchy.9001.b.fallback: "[proxy.GetFirstNameNoTooltip], ta kanalia jest twoja."
 diarchy.9001.b.tt.success: "[proxy.GetFirstNameNoTooltip], poprzez swoją przemowę, sprawia, że [usurper.GetFirstNameNoTooltip] traci pewność siebie"
 diarchy.9001.b.tt.failure: "To już fakt dokonany"
 diarchy.9001.c: "Ja… Nie mogę nic zrobić…"
 diarchy.9001.d: "#DIE2 Straż.#! #DIE1 Straż.#! #BER STRAŻ!#!"
 diarchy.9001.d.tt.win: "Lojalni żołnierze wracają i obezwładniają konspiratorów"
 diarchy.9001.d.tt.loss: "Twoi ostatni potencjalni obrońcy giną z łatwością"
 #Diplomacy: Usurper won, liege-side.
 diarchy.9002.t: "$diarchy.9001.t$"
 diarchy.9002.desc.intro: "To mój koniec. Bezwzględny koniec.\n\n"
 diarchy.9002.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName], pomimo swoich największych wysiłków, ponosi porażkę – argumenty, jakich używa [usurper.GetFirstName], są niezbite i dobrze przygotowane. Zdrajcy pozostają lojalni wobec swojego zleceniodawcy, a moi dworzanie usuwają się [usurper.Custom('PL_mu_jej')] z drogi, umożliwiając przejęcie władzy."
 diarchy.9002.desc.proxy.self_fought: "Moje wysiłki poszły na marne. [usurper.GetFirstName] swoimi śliskimi słowami przeciąga coraz więcej moich dworzan na swoją stronę. Cała ta maskarada była przygotowywana w szczegółach już od dawna. To koniec. Oto tracę władzę."
 diarchy.9002.desc.surrendered: "Rozumiem tragizm swojej pozycji: jeśli spróbuję zaoponować słowem, moja wiarygodność zostanie łatwo podważona, jeśli sięgnę po oręż – czeka mnie loch, albo coś gorszego. Bezczynność to jedyne, co mi pozostało. #EMP Na razie#!.\n\n[usurper.GetTitleAsName]? Ten tytuł ci się nie należy, [usurper.GetFirstName]. Obiecuję ci, że jeszcze cię dorwę."
 diarchy.9002.desc.scuffled: "Wołam, ale garstka żołnierzy ruszających mi na pomoc zostaje prędko powstrzymana przez konspiratorów, których [usurper.GetFirstName] ma na swoich usługach. Po chwili nikt już nie śmie nawet kiwnąć palcem w mojej obronie. Cały dwór widzi, jak pogrążam się w rozpaczliwej samotności."
 diarchy.9002.desc.outro: "\n\nNa [usurper.Custom('PL_jego_jej')] gest moja niedawna straż z wyraźną niechęcią łapie mnie za kark i wyprowadza. Jest dla mnie boleśnie oczywiste, na czyją stronę przechyliła się szala zwycięstwa."
 diarchy.9002.a: "Zachowuję wolność, ale niewiele więcej."
 diarchy.9002.b: "Moje przeznaczenie – zniweczone."
 #Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t: "$diarchy.9001.t$"
 diarchy.9003.desc.intro: "To koniec. Teraz mam całkowitą władzę i rządzę niepodzielnie.\n\n"
 diarchy.9003.desc.proxy.proxy_fought: "Gdy wchodzimy do komnaty, argumenty mojej koterii próbuje rozbić [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)], stając w imieniu osoby, którą jest eks[usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName]. Walczymy słowami niczym sztyletami, ale ostatecznie to za mną dwór staje murem."
 diarchy.9003.desc.proxy.self_fought: "Gdy wraz z moją koterią wchodzimy do sali tronowej, eks[usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] osobiście podejmuje ostatnią, rozpaczliwą próbę odzyskania lojalności wśród swoich chwiejnych dworzan. Na szczęście ich uszy są głuche na [liege.Custom('PL_jego_jej')] wzniosłe słowa, a oczy zamknięte na gesty.\n\nPo chwili wszyscy rozumieją, kto tak #EMP naprawdę#! dzierży tu władzę."
 diarchy.9003.desc.surrendered: "Wszystko zakończyło się nad wyraz spokojnie. Wraz z moją koterią wchodzimy do komnaty, wiedząc po co tu jesteśmy i jakie mamy zadanie. Opór jest znikomy, nawet eks[usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName], nie oponuje. Nie było zatem potrzeby wygłaszać mojej misternie zaplanowanej mowy."
 diarchy.9003.desc.scuffled: "Po naszym wejściu do sali tronowej eks[usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] zaczyna żałośnie zawodzić i drżąc ze strachu prosić o litość. Choć z początku nie mamy nawet wyciągniętych broni, z łatwością zabijamy tych kilku gwardzistów, którzy przychodzą [liege.Custom('PL_mu_jej')] z pomocą. [liege.GetFirstNameNoTooltip] nie może już liczyć na niczyje wsparcie."
 diarchy.9003.desc.outro: "\n\nStraże pierzchają, a szlachta pada na kolana. [usurper.GetPrimaryTitle.GetTierAsName] i wszyscy mieszkańcy już wiedzą lub wkrótce się dowiedzą o tym, co zaszło, a lojalność wobec nowej władzy rośnie niczym kula śniegu puszczona ze skarpy."
 diarchy.9003.a: "A wszystko to bez splamienia #EMP mojego#! tronu choćby kroplą krwi!"
 diarchy.9003.a.some_blood: "Ta jatka nie była potrzebna."
 #Diplomacy: Liege won, liege-side.
 diarchy.9004.t: "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] swoją przemową sprawia, że zdrajcy zaczynają się cofać.\n\nPonieważ kierowała nimi żądza władzy, nie zaś prawdziwa lojalność, [usurper.GetTitledFirstName] ze zdumieniem obserwuje, jak [usurper.Custom('PL_jego_jej')] poplecznicy zmieniają strony."
 diarchy.9004.desc.proxy.self_fought: "Moje słowa trafiają na żyzny grunt. Z każdym starannie sformułowanym zdaniem rozwiązuję więzi chciwości i chorych ambicji stanowiących fundament koalicji, na czele której stoi [usurper.GetTitledFirstName].\n\nLudzi tych nie łączy żadne poczucie jedności, dlatego ich sprawa skazana jest na porażkę, a [usurper.GetFirstNameNoTooltip] zauważa, że zarówno zdrajcy, jak i najemnicy zaczynają się masowo od [usurper.Custom('PL_niego_niej')] odżegnywać."
 diarchy.9004.desc.scuffled: "Moje zawodzenie rychło przywołuje do sali wszystkich pomniejszych rycerzy i niedoszłych żołnierzy, którzy dominują liczebnością wojowników, którym przewodzi [usurper.GetTitledFirstName].\n\nWybucha krótka, ale zaciekła potyczka, w wyniku której spiskowcy zostają zabici bądź schwytani, a ich przywódca – rozbrojony."
 diarchy.9004.desc.outro: "\n\nWidok ten wywołuje u mnie uśmiech satysfakcji. Pogardliwie macham dłonią, aby [usurper.Custom('PL_go_ja')] wyprowadzono."
 diarchy.9004.a: "Mam w pogardzie takich szubrawców."
 #Diplomacy: Liege won, usurper-side.
 diarchy.9005.t: "$diarchy.9001.t$"
 diarchy.9005.desc.intro: "Nie udało mi się. To sroga klęska.\n\nNa początku wszystko idzie dobrze…"
 diarchy.9005.desc.proxy.proxy_fought: "[liege.GetTitledFirstName] gorączkowo domaga się pomocy od postaci, którą jest [proxy.GetTitledFirstName]. Moja koteria tłoczy się za moimi plecami, nasz cel jest jasny, a kroki pewne i długie.\n\nNiestety, wszystko zaczyna się sypać, gdy tylko osoba piastująca stanowisko kanclerza otwiera swoją przeklętą gębę. Lojalni mi reprezentanci szlachty zaczynają kolejno opuszczać moje szeregi i wkrótce mój mozolnie skonstruowany plan zawala się niczym domek z kart.\n\nWkrótce po tym zatrzymują mnie strażnicy."
 diarchy.9005.desc.proxy.self_fought: "Moja koteria i ja jesteśmy pewni naszego oczywistego zwycięstwa. Niestety, wszystko zaczyna się sypać, gdy tylko [liege.GetFirstNameNoTooltip] otwiera swoją przeklętą gębę i poczyna wytykać nam słabe punkty naszego planu oraz problematyczne kwestie dotyczące mojego autorytetu.\n\nPomimo mojej pewności o sprawowaniu całkowitej kontroli nad sytuacją, strażnicy rychło do mnie dopadają, a ja wnet pojmuję skalę swojej pomyłki."
 diarchy.9005.desc.scuffled: "[liege.GetTitledFirstName] wyraźnie panikuje i zaczyna wrzeszczeć wniebogłosy, widząc mój pewny krok i liczebność koterii, którą prowadzę za sobą do sali.\n\nJedno tylko mi umknęło… To, jak mocna potrafi być lojalność niektórych najemników i strażników wobec ich płatnika. Moja kwiecista mowa niewiele znaczy wobec uderzenia buławą, więc rychło trafiam pod klucz i ścisłą straż."
 diarchy.9005.desc.outro: "\n\nJak na ironię moją jedyną nadzieją jest to, że moja niedoszła ofiara okaże mi łaskę. Niech [usurper.GetFaith.FateGodName] ma baczenie nad moją duszą."
 diarchy.9005.a: "Tyle planowania na nic!"
 #Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t: "$diarch_attempt_to_overthrow_liege.event.t$ naostrzone noże"
 diarchy.9011.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wpada jak huragan do mojej sali tronowej, za plecami mając tłum pomniejszych dworskich szlachciców, najemników i rzemieślników – wszyscy z wyciągniętymi sztyletami w dłoniach i żądzą mordu w oczach. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none: "Rozglądam się, szukając wsparcia u moich doradców, ale nie znajduję żadnej osoby na tyle chętnej bądź kompetentnej, aby się za mną wstawić."
 diarchy.9011.desc.proxy.betrayed: "Rozglądam się, szukając wsparcia u moich doradców. [proxy.GetTitledFirstName] napotyka mój stalowy wzrok, ale chowa się za plecami osoby, którą jest [usurper.GetFirstNameNoTooltip]. Kolejna zdrada."
 diarchy.9011.desc.proxy.loyal: "[proxy.GetTitledFirstName] natrafia na moje spojrzenie w chwili, gdy zrywa się z miejsca, aby stanąć w mojej obronie."
 diarchy.9011.desc.outro: "$diarchy.9001.desc.outro$"
 diarchy.9011.a: "Naprawę sądzisz, że masz mnie w garści, mały wężu?"
 diarchy.9011.a.tt.success: "Podważasz jedność porozumienia, rozbijając je"
 diarchy.9011.a.tt.failure: "Twoje przytyki zostają zignorowane, a ty trafiasz w niewolę"
