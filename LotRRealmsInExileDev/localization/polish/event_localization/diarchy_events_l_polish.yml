 ##Modifiers
 mandate_induced_fines_to_liege_modifier: "Nadmierne kary za przestępstwa"
 mandate_induced_fines_to_liege_modifier_desc: "To hrabstwo zmaga się z jarzmem drakońskich kar za przestępstwa nałożonych w celu wzbogacenia się reszty państwa."
 mandate_induced_fines_split_modifier: "Współdzielone nadmierne kary za przestępstwa"
 mandate_induced_fines_split_modifier_desc: "Hrabstwo zmaga się z jarzmem drakońskich kar za przestępstwa. Większość z zebranych kwot trafia bezpośrednio do lokalnego władcy."
 mandate_fines_being_ignored_modifier: "Zignorowane kary za przestępstwa"
 mandate_fines_being_ignored_modifier_desc: "Hrabstwo ignoruje żądania zaostrzenia kar za przestępstwa i wciąż jest wściekłe, że w ogóle je o to poproszono."
 mandate_hated_recruiter_modifier: "Znienawidzony rekrutujący"
 mandate_hated_recruiter_modifier_desc: "Postać ta znana jest z #EMP bezwzględności#! podczas ustalania, kto powinien być objęty obowiązkiem poboru."
 mandate_failed_to_drum_up_rural_recruits_modifier: "Niedołężny rekrutujący"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc: "Postać ta znana jest z bezskutecznych prób poboru większej ilości ludzi, niż jest to uważane za sprawiedliwe."
 mandate_squeezing_recruiting_sources_modifier: "Brutalna rekrutacja"
 mandate_squeezing_recruiting_sources_modifier_desc: "Wszyscy w wieku poborowym muszą wypełnić swój wojskowy obowiązek. Albo słono za to zapłacą."
 mandate_extra_recruiting_sources_modifier: "Nadgorliwy pobór"
 mandate_extra_recruiting_sources_modifier_desc: "Choć to hrabstwo wie, ilu żołnierzy jest zobowiązane wysłać na wojnę, woli wysłać kilku poborowych więcej. Dla własnego dobra."
 mandate_sellswords_bolster_ranks_modifier: "Szeregi zasilane najemnikami"
 mandate_sellswords_bolster_ranks_modifier_desc: "Ilekroć żołnierz służący dla tej postaci umiera lub odchodzi na emeryturę, na jego miejsce zgłaszają się dziesiątki gotowych do służby najemników."
 mandate_sellswords_bolster_recruitment_modifier: "Poborowi najemnicy"
 mandate_sellswords_bolster_recruitment_modifier_desc: "Najemnicy szukający #EMP trwalszego#! źródła dochodu są niezwykle chętni służyć tej postaci."
 mandate_hired_thugs_modifier: "Najemne zbiry"
 mandate_hired_thugs_modifier_desc: "Powiada się, że krytyków tej postaci spotykają nieprzyjemne rzeczy."
 mandate_emptied_gaols_modifier: "Opróżnione więzienia"
 mandate_emptied_gaols_modifier_desc: "Do hrabstwa napływają mordercy i bandyci, jako że tutaj ich zbrodnie zostaną wybaczone w zamian za służbę wojskową."
 mandate_baronial_troops_trained_modifier: "Wzmocnione oddziały baronowskie"
 mandate_baronial_troops_trained_modifier_desc: "Liczba żołnierzy tej postaci, którzy nadają się do wzięcia udziału w bitwie, jest wyższa, niż można by przypuszczać."
 mandate_baronial_troops_half_trained_modifier: "Częściowo wzmocnione oddziały baronowskie"
 mandate_baronial_troops_half_trained_modifier_desc: "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier: "Skupienie na sprawności fizycznej"
 mandate_focused_on_own_training_modifier_desc: "Regularność w skupianiu się na podstawach utrzymuje tę postać w dobrej kondycji bojowej."
 mandate_strained_self_training_modifier: "Wymagające samokształcenie"
 mandate_strained_self_training_modifier_desc: "Ta postać zraniła się w trakcie szkolenia poborowych i nie wróciła jeszcze do pełni sił."
 shift_privileges_monopolies_sold_modifier: "Monopol na sprzedaż"
 shift_privileges_monopolies_sold_modifier_desc: "Pewna osoba o niegodnej reputacji sprzedawała wyłączne prawa do zbywania lub produkowania określonych towarów #EMP bez#! zgody lokalnego władcy!"
 shift_privileges_scutage_exemptions_modifier: "Zwolnienia ze służby"
 shift_privileges_scutage_exemptions_modifier_desc: "Z dokumentów opatrzonych pieczęcią ważniejszą niż ta lokalnego władcy wynika, że ​​znaczna część miejscowego chłopstwa jest zwolniona ze służby wojskowej."
 shift_privileges_conflicting_deeds_modifier: "Sprzeczne nadania"
 shift_privileges_conflicting_deeds_modifier_desc: "Pewien nieuczciwy łotr sprzedał różnym lokalnym magnatom drobne nadania ziemskie, które pokrywają się z uprawnieniami lokalnego władcy lub wręcz je zastępują."
