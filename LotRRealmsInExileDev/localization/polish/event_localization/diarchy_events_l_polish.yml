 diarchy.9012.t: "$diarchy.9011.t$"
 diarchy.9012.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] staje w mojej obronie i wyprowadza kilka celnych uwag, ale na próżno – [usurper.GetFirstName] nie daje za wygraną. [usurper.GetWomanMan|U] odrzuca każdą łapówkę i przywołuje wszystkie haki, które na mnie ma. Ostatecznie [proxy.GetFirstNameNoTooltip] stara się zaatakować, ale koteria, którą włada [usurper.GetFirstNameNoTooltip], powala [proxy.Custom('PL_jego_ja')] na ziemię."
 diarchy.9012.desc.proxy.self_fought: "[usurper.GetFirstName] i ja toczymy przez parę minut pojedynek na słowa, ale nie mogę się z [usurper.Custom('PL_nim_nia')] równać. [usurper.GetWomanMan|U] odrzuca każdą łapówkę i przywołuje wszystkie haki, które na mnie ma.\n\nOstatecznie sięgam dłonią do rękojeści broni, gotując się do obrony. Niestety jakiś przeklęty strażnik zdradza mnie, przykładając mi od tyłu ostrze do gardła."
 diarchy.9012.desc.surrendered: "[usurper.GetFirstName] dziwi się niemal, jak niewiele robię, aby się wybronić, ale ja wiem, że to nie ma sensu. Ta uzurpacja nie miałaby miejsca, jeśli nie zostałaby wcześniej starannie przygotowana. [usurper.Custom('PL_jego_jej')|U] bezczelność wyraźnie dowodzi, że wszystkie zdolne do walki osoby w tym budynku znajdują się po [usurper.Custom('PL_jego_jej')] stronie albo są rozbrojone."
 diarchy.9012.desc.scuffled: "Wezwani przeze mnie strażnicy przychodzą mi z pomocą, ale natychmiast po wejściu do sali zostają zabici ciosem w plecy lub poderżnięciem gardła. [usurper.GetFirstName] nie może powstrzymać uśmiechu, jaki pojawił się na [usurper.Custom('PL_jego_jej')] obliczu."
 diarchy.9012.desc.outro: "\n\nWołam, gdy dopadają mnie zdrajcy ze sztyletami w dłoniach i widzę, jak [usurper.GetFirstNameNoTooltip] dzierży w dłoni kajdany.\n\nWynoszą mnie z rękami skutymi stalą. Nikt mnie nie słucha. Nikogo nie obchodzi mój protest."
 diarchy.9012.a: "Nie macie prawa! [usurper.GetTitleAsNameNoTooltip] to ja! #EMP [usurper.GetTitleAsNameNoTooltip] to ja!"
 diarchy.9012.b: "$diarchy.9002.b$"
 #Intrigue: Usurper won, usurper-side.
 diarchy.9013.t: "$diarchy.9011.t$"
 diarchy.9013.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought: "[liege.GetFirstName] wysyła pachołka, którym jest [proxy.GetTitledFirstName], celem przeciągnięcia na swoją stronę wspierających mnie konspiratorów. Przez kilka minut toczymy walkę na słowa, po czym [proxy.GetWomanMan] w akcie irytacji rzuca się na mnie, ale moi najemnicy szybko opanowują sytuację.\n\n[liege.GetFirstName] jest w zbyt wielkim szoku, aby stawiać poważny opór, gdy zakładamy [liege.Custom('PL_mu_jej')] kajdany na ręce i pozbawiamy władzy."
 diarchy.9013.desc.proxy.self_fought: "[liege.GetFirstName] próbuje stawić mi opór, chcąc zachwiać wsparciem, którego udziela mi moja koteria, ale z łatwością odpieram [liege.Custom('PL_jego_jej')] marne próby. Każdy wie, że do zamachu stanu trzeba się porządnie przygotować.\n\nKiedy [liege.GetFirstNameNoTooltip] próbuje sięgnąć po broń i skrócić mnie o głowę, jeden z moich ludzi chwyta [liege.Custom('PL_go_ja')] od tyłu. Zakładanie kajdan jest dziecinnie proste."
 diarchy.9013.desc.surrendered: "Z niejakim rozczarowaniem obserwuję, jak [liege.GetFirstName] bez żadnego oporu daje sobie założyć kajdany, ograniczając się jedynie do krótkiego krzyku w gniewie.\n\nBardzo #EMP rozsądny#! wybór, ale od kiedy ta osoba używa #EMP rozumu#! przy podejmowaniu decyzji?"
 diarchy.9013.desc.scuffled: "[liege.GetFirstName] woła o pomoc, ale oczywiście moja w tym głowa, aby nikt nie przyszedł z pomocą. Głupcy, którzy stawiają się na wezwanie, zostają niemal natychmiast wycięci przez moich ludzi.\n\nGdy powoli okrążamy osobę, której do niedawna byliśmy poddanymi, nikt już nie próbuje udzielać pomocy."
 diarchy.9013.desc.outro: "\n\nTeraz, gdy moi przeciwnicy na dworze znajdują się w lochu lub w grobie, a [usurper.GetTitleAsNameNoTooltip] siedzi pod kluczem, przyszłość rysuje się w jasnych barwach."
 diarchy.9013.a: "Nowy tron ​i nowy zakładnik – już czuję się bezpiecznie."
 #Intrigue: Liege won, liege-side.
 diarchy.9014.t: "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought: "[proxy.GetFirstName] wypowiada kilka trafnych słów i $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought: "zarozumiała banda, na czele której stoi [usurper.GetTitledFirstName], rozpada się w mgnieniu oka.\n\nŻmije mają to do siebie, że zatapiają kły w innych gadach niemal równie chętnie, co w swoich ofiarach. Nie trzeba było zbyt mocno się nasilić, aby doprowadzić do dezercji z ich szeregów bądź bratobójczej walki.\n\n[usurper.GetFirstNameNoTooltip] traci animusz, widząc, że zaplanowany zamach stanu nie ma szans dojść do skutku."
 diarchy.9014.desc.scuffled: "W odpowiedzi na moje wołania nadciąga ogromna grupa strażników, liczebnością zaskakując nawet #EMP mnie#!. [usurper.GetTitledFirstName] wraz ze swoimi konspiratorami zostają otoczeni.\n\nZdrajcy szybko zorientują się w swojej beznadziejnej sytuacji i po kolei upuszczają broń. [usurper.GetTitledFirstNameNoTooltip] ostatecznie również ciska oręż o ziemię."
 diarchy.9014.desc.outro: "\n\nGdy nadchodzą moi strażnicy, [usurper.GetTitledFirstName] daje się pojmać. Po upadku spisku każdy inny ruch byłby samobójstwem."
 diarchy.9014.a: "Później zadecyduję, co z #EMP tobą#! uczynić."
 #Intrigue: Liege won, usurper-side.
 diarchy.9015.t: "$diarchy.9011.t$"
 diarchy.9015.desc.intro: "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought: "Jesteśmy silni, zjednoczeni i gotowi zbierać zasłużone owoce naszych planów. Niestety [proxy.GetTitledFirstName] wychodzi przed szereg i poczyna bronić swego pożałowania godnego seniora. Ja… nie mam nic na swoją obronę, podczas gdy druga strona wbija mi szpilę za szpilą. Wszyscy mnie opuszczają."
 diarchy.9015.desc.proxy.self_fought: "Działamy jako jednolita i potężna grupa, ze sztyletami w dłoniach oczekując sukcesu. Niech przeklęta jednak będzie godzina, w której do głosu dochodzi [liege.GetFirstName]! Każde zdanie jest argumentem miażdżącym moje starannie przygotowane wymówki, każde słowo wbija sztylet w serce naszej jedności. Moi kompani kolejno odchodzą ode mnie."
 diarchy.9015.desc.scuffled: "Wpadamy do sali tronowej gotowi uczynić to, co należy. Wszystko zmienia się, gdy [liege.GetTitledFirstName] zaczyna wrzeszczeć niczym zjawa, sprowadzając hordy potencjalnych obrońców w liczbie znacznie przewyższającej moje wyobrażenia. Gdy moi ludzie dostrzegają, jak wielką przewagę mają nasi wrogowie, w zasadzie nie próbują nawet walczyć i jeden za drugim rzucają broń."
 diarchy.9015.desc.outro: "\n\nSpisek szybko się załamuje, a ja nie mogę niczego uczynić, aby powstrzymać strażników zakuwających mnie w kajdany. Mam szczęście, że nie stracono mnie tu i teraz."
 diarchy.9015.a: "Tyle #EMP wysiłku#! na nic."
 #Prowess: You try to slaughter your way to power.
 diarchy.9021.t: "$diarch_attempt_to_overthrow_liege.event.t$ błyszczące miecze"
 diarchy.9021.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wpada do mojej sali tronowej, mając za plecami koterię najemników i dworskich zdrajców. Dobywszy broni, gotowi są zabić tylu ludzi, ilu potrzeba. W ich oczach widać chęć mordu. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal: "[proxy.GetTitledFirstName] natrafia na moje spojrzenie w chwili, gdy zrywa się z miejsca, aby stanąć w mojej obronie."
 diarchy.9021.a: "Ty gnido! Osobiście cię ukatrupię!"
 diarchy.9021.a.tt.commence_duel.self: "[usurper.GetShortUINameNotMe] i ty od razu przystępujecie do [Concept('single_combat_duel', 'pojedynku')|E]"
 diarchy.9021.a.tt.success: "Wykonujesz na napastniku egzekucję"
 diarchy.9021.a.tt.failure: "Przeciwnik posyła cię prosto na kolana"
 diarchy.9021.b.young: "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy: "[proxy.GetShortUINameNotMe] oraz [usurper.GetShortUINameNotMe] natychmiast przystępują do [Concept('single_combat_duel', 'pojedynku')|E]"
 diarchy.9021.c: "$diarchy.9001.c$"
 diarchy.9021.d: "$diarchy.9001.d$"
 diarchy.9021.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Prowess: Usurper won, liege-side.
 diarchy.9022.t: "$diarchy.9021.t$"
 diarchy.9022.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] stara się, jak może, ale [usurper.GetFirstName] zabija [proxy.Custom('PL_go_ja')] bez wysiłku. Ja… nie mogę uwierzyć, że [proxy.GetWomanMan] traci życie w moim imieniu… #EMP na marne#!."
 diarchy.9022.desc.scuffled: "Moi strażnicy wlewają się licznie do pomieszczenia, ale ponieważ [usurper.GetFirstName] umie dobierać swoich konspiratorów i najemników, moi obrońcy giną tuż po przybyciu na miejsce. Tym razem… Tym razem nie zdążyli. #EMP Nie mogli#!."
 diarchy.9022.desc.proxy.surrendered: "Pomimo moich protestów kilku strażników i najemników próbuje stawić opór siłom, jakimi przewodzi [usurper.GetFirstName], ale zostają oni rozćwiartowani. Wielu członków mojej straży przybocznej, zwabionych hałasem, wpada do sali tronowej, ale zamiera w bezruchu, widząc, co się dzieje."
 diarchy.9022.desc.outro: "\n\nNie dając mi ani chwili na reakcję, uzurpator zbliża się do mnie, dzierżąc w dłoni broń – [usurper.Custom('signature_weapon')] wciąż ocieka krwią. To już koniec."
 diarchy.9022.desc.outro.surrendered: "\n\nMoja ostatnia nadzieja gaśnie, gdy jeden z moich zaprzysiężonych żołnierzy jako pierwszy klęka przed moim wrogiem i składa mu hołd.\n\nTo koniec."
 diarchy.9022.a: "[liege.GetFaith.random_NegativeAfterLife]! Tam właśnie trafi za ten czyn twoja dusza, [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b: "$diarchy.9002.b$"
 #Prowess: Usurper won, usurper-side.
 diarchy.9023.t: "$diarchy.9021.t$"
 diarchy.9023.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] po śmierci osuwa się powoli na ziemię. Przemoc rodzi przemoc, a [liege.GetFirstName] jest na to dobitnym przykładem.\n\nPodczas gdy [usurper.GetTitleAsNameNoTooltip] wciąż dziwi się śmierci swojego czempiona, postanawiam uderzyć – [usurper.Custom('signature_weapon')] trafia [liege.Custom('PL_go_ja')] w gardło.\n\nŚmierć nie przychodzi od razu, ale moja ofiara nie cierpi długo. Wraz z dworzanami obserwujemy to smutne przedstawienie, po czym zrzucam ciało z tronu."
 diarchy.9023.desc.proxy.self_fought: "Eks[usurper.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] ginie od mojego ostrza i władza spoczywa już bezpiecznie w moich rękach. Nic, z wyjątkiem kilku niezręcznych kaszlnięć zgromadzonych dworzan, nie stoi mi na przeszkodzie, aby zająć należne mi miejsce."
 diarchy.9023.desc.surrendered: "Ku mojemu zdziwieniu [liege.GetFirstName] poddaje się, najwyraźniej ceniąc sobie życie ponad koronę.\n\nWiększość mojej koterii uśmiecha się szyderczo, gdy straże wloką [liege.Custom('PL_go_ja')] po posadzce i wyrzucają za salę tronową, aby zrobić miejsce dla #EMP mnie#!.\n\nCóż… dobrowolna abdykacja, choć nieoczekiwana, też mi odpowiada. Nadaje całemu zajściu aurę… prawowitości."
 diarchy.9023.desc.scuffled: "Jak można się było domyśleć, [liege.GetFirstName], widząc nas wlewających się do sali tronowej, natychmiast woła po straż. Na nieszczęście dla tych biednych głupców potrafię zaplanować najmniejszy detal – nic zatem dziwnego, że moja koteria z łatwością zabija przybyszów.\n\n[liege.GetFirstNameNoTooltip], wciąż krzycząc, obserwuje zwycięstwo moich żołnierzy, podczas gdy ja wyprowadzam cios i [usurper.Custom('signature_weapon')] rozcina [liege.Custom('PL_jego_jej')] krtań.\n\nReszta walczących kończy żywot, widząc, jak zrzucam z tronu ciało osoby, której poddanymi byliśmy do niedawna."
 diarchy.9023.desc.outro: "\n\nByć może niestosownie jest rozpoczynać rządy w obliczu trupa tężejącego na posadzce sali tronowej, ale innej opcji nie było. Jest to także znacznie mniej krwawe rozwiązanie niż wojna domowa.\n\nLiczę, że całe państwo podziela tę opinię."
 diarchy.9023.a: "Kilka istnień to niewielka cena za to, aby ocalić życia niezliczonych mieszkańców obszaru o nazwie [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.9023.a.liege_survives: "Moje rządy rozpoczynam od wspaniałomyślnego gestu."
 #Prowess: Liege won, liege-side.
 diarchy.9024.t: "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought: "Chociaż nie dane mi było usłyszeć ostatnich przekleństw, jakie [usurper.GetTitledFirstName] miota słabym głosem w moim kierunku, z przyjemnością patrzę, jak umiera.\n\n[proxy.GetTitledFirstName] to wzór lojalności i zabicie zdrajcy u stóp mojego tronu z niemal pogardliwą łatwością nie zostanie [usurper.Custom('PL_mu_jej')] zapomniane. Ten akt dodaje determinacji moim strażnikom, którzy ostatecznie rozbijają koterię spiskowców, a po kilku minutach desperackiego rozlewu krwi, rebelianci zostają wycięci w pień."
 diarchy.9024.desc.proxy.self_fought: "[usurper.GetTitledFirstName] pada trupem. Życie odebrane moją własną ręką.\n\nKoteria spiskowców rozbiega się w ślepej panice. Szukają drogi ucieczki, ale mój czyn wzmacnia morale strażników, którzy szarżują na zdrajców. Po kilku minutach desperackiego rozlewu krwi rebelianci kolejno giną."
 diarchy.9024.desc.scuffled: "Na szczęście moje wołanie o pomoc sprowadza z pobliskich komnat #EMP hordę#! lojalnych żołnierzy i najemników. Pomimo stawiania oporu, koteria wkrótce zostaje pobita.\n\n[usurper.GetFirstNameNoTooltip] ginie na samym końcu z paniką w oczach, podczas gdy wokół [usurper.Custom('PL_niego_niej')] gwiżdże stal. Chwilę później ostrze zatapia się w [usurper.Custom('PL_jego_jej')] ciele i przechodzi na wylot.\n\nOto jest cena, jaką płaci się za zdradę."
 diarchy.9024.desc.outro: "\n\nSpodziewam się, że wkrótce wieści dotrą do najdalszych zakątków miejsca o nazwie [liege.GetPrimaryTitle.GetName]. Mam nadzieję, że posłuży to za nauczkę dla przyszłych potencjalnych uzurpatorów."
 diarchy.9024.a: "To odpowiednio podła śmierć dla [usurper.Custom('PL_niego_niej')]."
 #Prowess: Liege won, usurper-side.
 diarchy.9025.t: "$diarchy.9021.t$"
 diarchy.9025.desc: "Gdy dostajemy się do sali tronowej, [liege.GetTitledFirstName] dobywa z gardła paniczny krzyk, którym przywołuje hordę uzbrojonych rycerzy, gotowych umrzeć na [liege.Custom('PL_jego_jej')] skinienie.\n\nWraz z moją koterią przedzieramy się dzielnie przez gęsty tłum przyszłych zwłok, ale jest ich za dużo. Musimy się wycofać, musimy uciekać, ale rycerze są też za nami. Stąd… nie ma wyjścia. To jakiś ponury żart [usurper.GetFaith.FateGodNamePossessive].\n\nNie, nie, #EMP nie!#! Tyle planowania, tyle wysiłku – wszystko na nic!"
 diarchy.9025.a: "Nie taki miał być mój kon… #BER AAAAACH!#!"
