l_polish:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "Żądam, abyś ty i [defender.GetTitledFirstName] z [defender.GetPrimaryTitle.GetAdjective] natychmiast zaprzestali prowadzenie wojny!\n\nPaństwo przetrwa, gdy będziemy zjednoczeni, a nie podzieleni."
 vassal_interaction.0001.a: "Twoje życzenie jest dla mnie rozkazem, mój seniorze."
 vassal_interaction.0001.b: "To sprawa honoru, z której nie należy rezygnować lekkomyślnie."
 vassal_interaction.0001.request_favor_tt: "W zamian poproszę o [Concept( 'favor', 'przysługę' )|E]"
 vassal_interaction.0001.request_gold_tt: "W zamian poproszę o złoto"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip] akceptuje moją prośbę"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip] odmawia"
 vassal_interaction.0001.c: "Tyle już zainwestował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tę wojnę…"
 vassal_interaction.0001.d: "Nie, doprowadzę to do końca!"
 vassal_interaction.0001.e: "Nie. I nie możesz mnie powstrzymać!"
 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "Oczywiście podporządkuję się twojej mądrości i pragnieniom. Choć moja sprawa jest słuszna, na razie z niej zrezygnuję dla dobra państwa."
 vassal_interaction.0002.a: "Posłuszny sługa to dobry sługa."
 vassal_interaction.0003.desc: "Za bardzo zbliżył[Select_CString( recipient.IsFemale, 'am', 'em' )] się do swoich celów, by je na darmo porzucić. Poddam się, jeśli obiecasz mi przyszłą rekompensatę."
 vassal_interaction.0003.a: "Masz moje słowo."
 vassal_interaction.0003.b: "Powi[Select_CString( recipient.IsFemale, 'nnaś', 'eneś' )] robić to, co mówię, bez względu na wszystko!"
 vassal_interaction.0003.b.tt: "Wojna toczy się dalej"
 vassal_interaction.0004.desc: "Ta wojna kosztowała mnie zbyt wiele, bym m[Select_CString( recipient.IsFemale, 'ogła', 'ógł' )] ją teraz porzucić. Jednakże niewielki wkład w odbudowę mojego skarbca może mnie przekonać, że powi[Select_CString( recipient.IsFemale, 'nnam', 'enem' )] postąpić inaczej."
 vassal_interaction.0004.a: "Rekompensata jest jedyną sprawiedliwością."
 vassal_interaction.0004.b: "To skandaliczna kwota!"
 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "Mam najwyższy szacunek dla twoich życzeń, ale kości zostały już rzucone. Doprowadzę tę wojnę do końca."
 vassal_interaction.0005.a: "Jak śmiesz mi się przeciwstawiać!"
 vassal_interaction.0005.b: "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '')] to zaakceptować. Tym razem."
 vassal_interaction.0006.desc: "Twoja sprawa jest słuszna i byłoby niesprawiedliwe żądać tego od ciebie bez żadnej rekompensaty."
 vassal_interaction.0006.favor: "W zamian będę twoim dłużnikiem."
 vassal_interaction.0006.gold: "Zapłacę za utracone przez ciebie złoto, pod warunkiem, że walka zakończy się teraz."
 vassal_interaction.0006.a: "Dziękuję za twoją łaskawość."
 vassal_interaction.0006.b: "Dziękuję za twoją szczodrość."
 vassal_interaction.0007.desc: "Jestem oburzon[Select_CString( recipient.IsFemale, 'a', 'y')], że wymagasz łapówek, aby wykonywać polecenia swojego władcy! Wysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś')] mi nic innego, jak niehonorową odmowę spełnienia mojego żądania!"
 vassal_interaction.0007.a: "Bardzo dobrze. Mam wojnę, na którą muszę wrócić."
 vassal_interaction.0011.desc: "Roszczenie, które posiada [attacker.GetTitledFirstName], jest słuszne. Żądam, byś natychmiast się [attacker.GetHerHim] poddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] i tym samym przywrócił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] porządek w państwie."
 vassal_interaction.0011.a: "Skoro tak musi być, mój Seniorze."
 vassal_interaction.0011.b: "Proszę nie prosić mnie o oddanie honoru za nic."
 vassal_interaction.0011.c: "To kosztowna ofiara, o którą mnie prosisz…"
 vassal_interaction.0011.d: "Nie, będę z ni[Select_CString( attacker.IsFemale, 'ą', 'm' )] walczyć!"
 vassal_interaction.0012.desc: "Błagam cię, zastanów się, jak wiele ode mnie wymagasz. Jednakże jeśli taka jest twoja wola, poddam się. Niech zwycięży [attacker.GetTitledFirstName]. Dla dobra państwa."
 vassal_interaction.0012.a: "Nagroda za lojalność zawsze przychodzi z czasem."
 vassal_interaction.0013.desc: "Dużo stracę, poddając się w wojnie, którą ja i [attacker.GetTitledFirstName] toczymy. Mogę się poddać tylko wtedy, gdy obiecasz przyszłą rekompensatę."
 vassal_interaction.0014.desc: "Poddanie się w wojnie wiązałoby się ze zbyt wysokimi kosztami. Ale jeśli zrekompensujesz mi moje straty, być może spełnię twoją prośbę."
 vassal_interaction.0015.desc: "Zbyt wiele stracę, jeśli się poddam. Nie chcę ci się sprzeciwiać, ale [attacker.GetTitledFirstName] nie pozostawia mi wyboru."
 vassal_interaction.0016.gold: "Zapłacę za twoje straty, pod warunkiem, że walka zakończy się teraz."
 vassal_interaction.0016.a: "Przynajmniej nie stracił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jeszcze wszystkiego."
 vassal_interaction.0016.b: "Wykorzystam to, by odzyskać siły."
 vassal_interaction.you_owe_me: "Zrobisz, jak mówię!"
 vassal_interaction.war_ender_gives_up: "[recipient.GetShortUINameNotMe|U] kończy wojnę, ponieważ tak rozkazuje [actor.GetShortUINameNotMe]."
 vassal_interaction.0022.desc: "Piszę, aby poinformować cię, że twój współwasal, [recipient.GetName], otrzymał[Select_CString(recipient.IsFemale, 'a', '' )] ode mnie niezależność."
 vassal_interaction.0022.a: "Bardzo dobrze."
 vassal_interaction.0023.desc: "Piszę, aby poinformować, że mój wasal, [recipient.GetName], otrzymał[Select_CString(recipient.IsFemale, 'a', '' )] ode mnie niezależność."
 vassal_interaction.0023.a: "Bardzo dobrze."
 vassal_interaction.0030.desc: "Twoja prośba jest słuszna, a twoja argumentacja mnie przekonuje.\n\nNiniejszym wybaczam ci wszystkie zbrodnie popełnione przeciwko władzy [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], na wieczność. Pozostaniesz wolnym człowiekiem!"
 vassal_interaction.0030.a: "Nareszcie bezpieczeństwo!"
 vassal_interaction.0040.desc: "Chociaż masz pod sobą ziemie znane jako [target.GetBaseNameNoTier], wszyscy dobrze wiedzą, że to #EMP ja#! tak naprawdę sprawuję tu władzę. [county_in_title.Custom('TerrainTypeProvince')|U] i tutejsze wioski nadzorują #EMP moi#! włodarze i #EMP moi#! sędziowie.\n\nZ tego powodu zgłaszam roszczenia do tych ziem. Możesz przyznać mi ten tytuł, kiedy tylko zechcesz, lecz jeśli tego nie zrobisz, to i tak mam pewność, że trafi on do mnie w odpowiednim czasie.\n\nW ten czy inny sposób."
 vassal_interaction.0040.a: "Pozwolił[Select_CString( recipient.IsFemale, 'a', 'e' )]m, by [actor.GetFirstNameNoTooltip] miał[Select_CString( actor.IsFemale, 'a', '' )] za dużo władzy…"
