 marriage_effect.0012.desc.pregnancy: "Od dnia, w którym dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że [real_mother.GetTitledFirstName] jest w ciąży, zamartwiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o przyszłość naszego dziecka. Teraz, gdy jesteśmy złączeni w związku małżeńskim, moje obawy mogą wreszcie odejść w zapomnienie."
 marriage_effect.0012.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z ręką na brzuchu.\n\n– Nie powiedział[Select_CString( real_mother.IsFemale, 'am', 'em' )] ci tego wcześniej, ale… Dziecko, które noszę, jest twoje. Teraz gdy jesteśmy złączeni w związku małżeńskim, ten sekret nie może nam zaszkodzić."
 marriage_effect.0013.desc.pregnancy: "Od dnia, w którym dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że m[Select_CString( real_mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] i [new_spouse.GetTitledFirstName] spodziewają się dziecka, ten sekret bardzo mi ciążył. Teraz, gdy są prawnie związani, mogę się wreszcie zrelaksować."
