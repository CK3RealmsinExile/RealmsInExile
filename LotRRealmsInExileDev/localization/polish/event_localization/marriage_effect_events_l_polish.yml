 marriage_effect.0013.desc: "[real_mother.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )], i [real_mother.Custom('PL_jego_jej')] [illegitimate_child.Custom('GetDaughterSon')] to od czasu narodzin dziecka powód moich zmartwień, gdyż wiadomym mi było, że [illegitimate_child.GetTitledFirstName] to owoc zakazanego związku z osobą znaną jako [new_spouse.GetTitledFirstName].\n\nTeraz, gdy [new_spouse.GetTitledFirstName] i [real_mother.GetFirstName] są już w prawowitym związku, moje lęki mogą wreszcie odejść w zapomnienie."
 marriage_effect.1001.t: "Miłość zwycięża"
 marriage_effect.1001.desc: "Och [spouse.GetTitledFirstName], [spouse.Custom('LoverPetName_possessive')]! Pomyśleć, że teraz mogę cię obejmować otwarcie, z błogosławieństwem zarówno [ROOT.Char.GetFaith.FertilityGodNamePossessive], jak i ludzi wokół nas… Jestem najszczęśliwsz[Select_CString(ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] na świecie!"
 marriage_effect.1001.a: "Chodź tutaj, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('spouse'))]!"
 marriage_effect.1002.desc: "Och [spouse_2.GetTitledFirstName], [spouse_2.Custom('LoverPetName_possessive')]! Pomyśleć, że teraz mogę cię obejmować otwarcie, z błogosławieństwem zarówno [ROOT.Char.GetFaith.FertilityGodNamePossessive], jak i ludzi wokół nas… Jestem najszczęśliwsz[Select_CString(ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] na świecie!"
 marriage_effect.1002.a: "Chodź tutaj, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('spouse_2'))]!"
 marriage_effect.2001.t: "Uroczystość ślubna"
 marriage_effect.2001.desc.start_normal: "Po moim ślubie z [new_spouse.GetTitledFirstName], państwo oczekuje od nas odpowiednio ekstrawaganckiej uroczystości weselnej."
 marriage_effect.2001.desc.start_divine_marriage: "Po moim ślubie z [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], państwo z niecierpliwością oczekuje wielkiego przyjęcia, aby uczcić ponowne zjednoczenie naszej boskiej krwi."
 marriage_effect.2001.desc.start_prison: "M[Select_CString( new_spouse.IsFemale, 'oja', 'ój' )] now[Select_CString( new_spouse.IsFemale, 'a', 'u' )] małżon[Select_CString( new_spouse.IsFemale, 'ka', 'ek' )], [new_spouse.GetTitledFirstName], jest obecnie w więzieniu. Mimo to nasze małżeństwo jest ważne, a państwo nadal oczekuje ekstrawaganckich uroczystości weselnych."
 marriage_effect.2001.desc.end: "\n\nW związku z tym mam prawo zebrać obowiązkowy datek królewski, jednakże niektórzy mogą uznać to za niegustowne nakładanie dodatkowego podatku w czasie świętowania…"
 marriage_effect.2001.a: "Oczywiście, że zbiorę! Kto płaci za własny ślub?"
 marriage_effect.2001.b: "Pozwolę swoim poddanym cieszyć się uroczystościami bez zmartwień i trosk."
