l_polish:
 marriage_effect.0001.t: "Naprawianie błędów"
 marriage_effect.0001.desc.multiple: "W końcu sprawy wróciły na właściwy tor. [illegitimate_child.Custom('TwinDaughtersSonsChildren')|U] mojej osoby wciąż skrywać będą swój sekret, ale nie będzie on nas już prześladować, skoro ich ojciec, [new_spouse.GetTitledFirstName], i ja zawarliśmy w końcu prawowity związek małżeński."
 marriage_effect.0001.desc.child: "Spędził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wiele bezsennych nocy, zadręczając się myślą, co się z nami stanie gdy wyjdzie na jaw prawda, że [Select_CString( illegitimate_child.IsFemale, 'moja córka', 'mój syn' )] [illegitimate_child.GetTitledFirstName] należy do innego rodu.\n\nTeraz gdy [illegitimate_child.GetHerHis] ojciec [new_spouse.GetTitledFirstName] i ja jesteśmy ze sobą oficjalnie poślubieni, moje dawne lęki mogą odejść w zapomnienie."
 marriage_effect.0001.desc.pregnancy: "Od dnia, kiedy dowiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że jestem w ciąży, ciągle martwił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się o przyszłość mojego dziecka. Dzisiaj już nie obawiam się tych lęków, ponieważ jego ojciec [new_spouse.GetTitledFirstName] i ja jesteśmy prawowicie poślubieni."
 marriage_effect.0001.a: "Ten sekret nie będzie mnie już dręczyć."
 marriage_effect.0002.desc.multiple: "W końcu sprawy wróciły na właściwy tor. [illegitimate_child.Custom('TwinDaughtersSonsChildren')|U] mojej osoby wciąż skrywać będą swój sekret, ale nie zrani on ani ich, ani ich matki, którą jest [real_mother.GetTitledFirstName], gdyż zawarliśmy w końcu prawowity związek małżeński."
 marriage_effect.0002.desc.child: "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele bezsennych nocy, martwiąc się o to w jakim położeniu znalazł[Select_CString( illegitimate_child.IsFemale, 'aby się moja', 'by się mój' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] i o to, co by się z ni[Select_CString( illegitimate_child.IsFemale, 'ą', 'm' )] stało, gdyby prawda o [illegitimate_child.GetHerHis] rodzicielstwie wyszła na jaw.\n\nTeraz, kiedy [illegitimate_child.GetHerHis] matka [real_mother.GetTitledFirstName] i ja jesteśmy pełnoprawnym małżeństwem, mogę pozwolić swoim starym obawom odejść w zapomnienie."
 marriage_effect.0002.desc.pregnancy: "Od dnia, w którym dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że [real_mother.GetTitledFirstName] jest w ciąży, zamartwiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o przyszłość naszego dziecka. Teraz, kiedy jesteśmy związani węzłem małżeńskim, moje obawy mogą wreszcie odejść w zapomnienie."
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z ręką na brzuchu.\n\n„Nie powiedział[Select_CString( real_mother.IsFemale, 'am', 'em' )] ci tego wcześniej, ale… Dziecko, które noszę, jest twoje. Teraz, gdy jesteśmy związani węzłem małżeńskim, ten sekret nie może nam zaszkodzić”."
 marriage_effect.0001.a_not_knowing: "Och, ja… bardzo się cieszę."
 marriage_effect.0003.desc.pregnancy: "Od dnia, w którym dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że m[Select_CString( real_mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] i [new_spouse.GetTitledFirstName] spodziewają się dziecka, ten sekret bardzo mi ciążył. Teraz, gdy są pełnoprawnym małżeństwem, mogę się wreszcie zrelaksować.\n"
 marriage_effect.0003.desc.multiple: "[real_mother.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )], i [real_mother.Custom('PL_jego_jej')] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] to od czasu ich narodzin powód moich zmartwień, gdyż wiadomym mi było, że dzieci te zostały poczęte wskutek zakazanego związku z osobą znaną jako [new_spouse.GetTitledFirstName].\n\nTeraz, gdy [new_spouse.GetTitledFirstName] i [real_mother.GetFirstName] są już w prawowitym związku małżeńskim, moje lęki mogą wreszcie odejść w zapomnienie."
 marriage_effect.0003.desc: "[real_mother.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )], i [real_mother.Custom('PL_jego_jej')] [illegitimate_child.Custom('GetDaughterSon')] to od czasu narodzin dziecka powód moich zmartwień, gdyż wiadomym mi było, że [illegitimate_child.GetTitledFirstName] to owoc zakazanego związku z osobą znaną jako [new_spouse.GetTitledFirstName].\n\nTeraz, gdy [new_spouse.GetTitledFirstName] i [real_mother.GetFirstName] są już w prawowitym związku małżeńskim, moje lęki mogą wreszcie odejść w zapomnienie."
 #For concubines - similar events and text to marriage
 marriage_effect.0011.desc.multiple: "Wreszcie wszystko jest tak, jak zawsze miało być. Tajemnica, która wisiała nad moimi dziećmi, nie może nas już skrzywdzić, szczególnie teraz, gdy ich ojciec [new_spouse.GetTitledFirstName] i ja jesteśmy związani węzłem małżeńskim."
 marriage_effect.0011.desc.child: "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele bezsennych nocy, martwiąc się o to w jakim położeniu znalazł[Select_CString( illegitimate_child.IsFemale, 'aby się moja', 'by się mój' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] i o to, co by się z nami stało, gdyby prawda o [illegitimate_child.GetHerHis] pochodzeniu wyszła na jaw.\n\nTeraz, gdy [illegitimate_child.GetHerHis] ojciec [new_spouse.GetTitledFirstName] i ja jesteśmy prawnie związani, moje stare obawy mogą w końcu odejść w zapomnienie."
 marriage_effect.0011.desc.pregnancy: "Od dnia, w którym dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że jestem w ciąży, zamartwiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o przyszłość mojego dziecka. W końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uwolnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od moich obaw, jako że jego ojciec [new_spouse.GetTitledFirstName] i ja jesteśmy związani węzłem małżeńskim."
 marriage_effect.0012.desc.multiple: "W końcu sprawy wróciły na właściwy tor. [illegitimate_child.Custom('TwinDaughtersSonsChildren')|U] mojej osoby wciąż skrywać będą swój sekret, ale nie zrani on ani ich, ani ich matki, którą jest [real_mother.GetTitledFirstName], gdyż zawarliśmy w końcu prawowity związek."
