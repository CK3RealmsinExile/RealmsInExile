l_polish:
 heresy.0010.t: "Herezja: [heretic_faith.GetAdherentNamePluralNoTooltip|U] na terenie [heretic_title.GetAdjectiveNoTooltip]"
 heresy.0010.desc: "[heretic_ruler.GetTitledFirstName] z [heretic_title.GetAdjective] ogłosił[Select_CString( heretic_ruler.IsFemale, 'a', '' )] światu, że [heretic_ruler.GetSheHe] i [heretic_ruler.GetHerHis] wasale przeszli na [heretic_faith.GetName|l]."
 heresy.0010.desc.nonexistant: "Rozczarowawszy się naukami kapłanów dotychczas wyznawanej religii, szlachta z [heretic_title.GetAdjectiveNoTooltip] przestała już uważać duchownych za sprawiedliwych i prawdomównych. [heretic_faith.GetAdherentNamePluralNoTooltip|U] wierzą, że ich nowa wiara jest zgodna z wolą Boga i tym samym dystansują się od dawnych instytucji religijnych."
 heresy.0010.desc.exists: "\n\nRozczarowawszy się naukami kapłanów dotychczas wyznawanej religii, szlachta z [heretic_title.GetAdjectiveNoTooltip] przestała już uważać duchownych za sprawiedliwych i prawdomównych, dlatego postanowili zdystansować się od swoich dawnych instytucji religijnych. Teraz określają się jako [heretic_faith.GetAdherentNamePluralNoTooltip] i wierzą, że doktryny ich nowej wiary są bliższe woli [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.resurgent: "\n\nRozczarowawszy się naukami kapłanów dotychczas wyznawanej religii, szlachta z [heretic_title.GetAdjectiveNoTooltip] nie uważa już duchownych za prawych i prawdomównych. W rezultacie wskrzesili oni porzucone nauki, które głosili [heretic_faith.GetAdherentNamePluralNoTooltip], gdyż uważają, że ich doktryny lepiej odzwierciedlają wolę [heretic_faith.HighGodNamePossessive]."
 heresy.0010.tt.custom: "[heretic_faith.GetName|V] pojawia się na ziemiach [heretic_title.GetAdjective]"
 heresy.0010.a.new_heresy: "Co to za szyderstwo z naszej wiary!?"
 heresy.0010.a.existing_heresy: "Ci nikczemni heretycy sprowadzili ich na manowce!"
 heresy.0010.a.astray_faith: "Nie rozumiem tego, ale to ich chyba uszczęśliwia?"
 heresy.0010.a.same_faith: "Wiedział[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], że w końcu ujrzą światło!"
 heresy.0010.b: "Wiesz, mają trochę racji…"
 heresy.0010.notification.title: "Nowy ruch religijny"
 heresy.0010.notification: "[heretic_ruler.GetFullName] założył[Select_CString(heretic_ruler.IsFemale, 'a', '' )] nowy ruch religijny ([heretic_faith.GetName])!"
 heresy.0011.notification.heresy: "[convert_ruler.Custom2('HierarchicalStatus', me)] przyjmuje herezję: [convert_ruler.GetShortUINameNotMeNoTooltip]"
 heresy.0011.notification.same_faith: "[convert_ruler.Custom2('HierarchicalStatus', me)] przyjmuje prawdziwą wiarę: [convert_ruler.GetShortUINameNotMeNoTooltip]"
 heresy.0011.notification.other: "[convert_ruler.Custom2('HierarchicalStatus', me)] zmienia wiarę na: [convert_ruler.GetShortUINameNotMeNoTooltip]"
