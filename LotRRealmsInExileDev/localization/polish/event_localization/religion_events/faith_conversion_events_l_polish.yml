l_polish:
 faith_conversion.1001.t: "Nawrócenie"
 faith_conversion.1001.start: "Ponieważ decyduję, że wiarą, którą odtąd wyznaję, jest [new_faith.GetName|l], ustalam, iż [new_faith.PriestNeuter] ma przybyć na moje włości i przeprowadzić obrzędy.\n\n"
 faith_conversion.1001.desc: "Mając na uwadze los mojej nieśmiertelnej duszy, mogę się tylko modlić, że podj[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] właściwą decyzję.\n\nOdkładając metafizykę na bok,"
 faith_conversion.1001.desc.zealous: "Kiedy recytuje wersety ze świętej księgi, którą znamy jako [new_faith.ReligiousText], #EMP czuję#!, że moje przekonanie płonie we mnie mocniej niż kiedykolwiek. Nie mam wątpliwości, że moja droga jest tą właściwą.\n\nNieważne, jak silna jest moja gorliwość,"
 faith_conversion.1001.desc.zealous.carnal_male: "Kiedy recytuje wersety ze świętej księgi, którą znamy jako [new_faith.ReligiousText], #EMP czuję#!, że moje przekonanie z każdą chwilą rośnie. Nie mam wątpliwości, że moja droga jest tą właściwą.\n\nNieważne, jak silna jest moja gorliwość,"
 faith_conversion.1001.desc.zealous.carnal_female: "Kiedy recytuje wersety ze świętej księgi, którą znamy jako [new_faith.ReligiousText], #EMP czuję#!, że moje przekonanie pulsuje we mnie. Nie mam wątpliwości, że moja droga jest tą właściwą.\n\nNieważne, jak silna jest moja gorliwość,"
 faith_conversion.1001.desc.compassionate: "Mając na uwadze los mojej nieśmiertelnej duszy – a także dusz moich poddanych – modlę się, wierząc, że podj[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] właściwą decyzję.\n\nOdkładając metafizykę na bok,"
 faith_conversion.1001.desc.reincarnation: "Mając na uwadze życie mojego następnego wcielenia, modlę się, aby ta decyzja była właściwa.\n\nOdkładając metafizykę na bok,"
 faith_conversion.1001.desc.cynical: "Chociaż nie do końca wierzę w te bzdury, które wygaduje [new_faith.PriestNeuter], było wystarczająco dużo politycznych korzyści z nawrócenia, dlatego wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że muszę to zrobić prędzej czy później.\n\nBez względu na moje powody, "
 faith_conversion.1001.end.is_vassal.convert_away: "moje najpilniejsze obawy są doczesne – jak [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zareaguje na wieść, że odrzucił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [my_liege.GetHerHis] wiarę?"
 faith_conversion.1001.end.is_vassal.convert_to: "mogę odetchnąć z ulgą wiedząc, że [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] nie będzie już w stanie wykorzystać mojej wiary przeciwko mnie."
 faith_conversion.1001.end.is_top_liege.convert_away: "moje najpilniejsze obawy są doczesne. Większość moich wasali wyznaje inną wiarę – czy będę zatem w stanie utrzymać moje państwo zjednoczone w obliczu wewnętrznych buntów i zagranicznych oportunistów?"
 faith_conversion.1001.end.is_top_liege.convert_to: "pociesza mnie świadomość, że większość mieszkańców mojego państwa zjednoczona jest pod okiem siły wyższej, którą znamy jako [new_faith.PantheonTerm], i wyznaje [new_faith.GetNameNoTooltip|l]."
 faith_conversion.1001.end.is_landless_adventurer: "myśl o tym, że [new_faith.GetNameNoTooltip|l] będzie się szerzyć – krok po kroku – z mojego skromnego obozu sprawia, że moje serce się raduje."
 faith_conversion.1001.a: "[ROOT.Char.GetFaith.HighGodName] to chwała!"
 faith_conversion.1001.b: "Przynajmniej [template_priest.GetFirstNameNoTooltip] mnie poprowadzi…"
 faith_conversion.1101.toast: "Senior zmienił wiarę"
