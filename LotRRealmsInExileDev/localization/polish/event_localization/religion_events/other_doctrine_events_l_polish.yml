l_polish:
 #False conversion events.
 false_conversion.0020.t: "Krypto[old_faith.GetNameNoTooltip|l]"
 false_conversion.0020.desc: "W całym swoim życiu przestrzegam wartości swojej wiary co do joty. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doktryna jest mi bardzo bliska; regularnie odwiedzam [ROOT.Char.GetFaith.HouseOfWorshipPlural], a [ROOT.Char.GetFaith.ReligiousText][Select_CString(EqualTo_string( ROOT.Char.GetFaith.ReligiousText , '$christianity_religious_text$' ), '', ' to pismo, które' )] mogę wyrecytować z pamięci.\n\nZa zamkniętymi drzwiami trudno jest mi jednak porzucić założenia mojej starej wiary, jaką jest [old_faith.GetNameNoTooltip], a część mnie pragnie otwarcie praktykować stare zwyczaje.\n\nMoże to czas, aby [old_faith.GetAdherentNamePluralNoTooltip] poznali moją gorliwość, pociągając za sobą innych potajemnych wyznawców i niedawnych konwertytów?"
 false_conversion.0020.desc_landless: "Wartości mej wiary udaje mi się przestrzegać co do joty… aż do tej chwili. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U] doktryna jest mi bardzo bliska; regularnie odwiedzam [ROOT.Char.GetFaith.HouseOfWorshipPlural], a [ROOT.Char.GetFaith.ReligiousText] mogę wyrecytować z pamięci.\n\nZa zamkniętymi drzwiami trudno jest mi jednak porzucić założenia mojej starej wiary, którą jest [old_faith.GetNameNoTooltip], a część mnie pragnie otwarcie praktykować stare zwyczaje.\n\nMoże czas na nowo odkryć tożsamość, którą mam jako [old_faith.GetAdherentNameNoTooltip] i umocnić zwyczaje tej wiary na moich włościach?"
 false_conversion.0020.a: "[old_faith.HighGodName] zna moje serce!"
 false_conversion.0020.b: "Nie, nie, jeszcze nie nadszedł właściwy czas."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "Amnestia dla fałszywie nawróconych"
 false_conversion.0030.desc_start: "Doszły mnie słuchy o niektórych mieszkańcach mojego kraju, którzy potajemnie praktykują ukryte wierzenia, w całości lub częściowo.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Choć zdecydowanie deklaruję się jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], moja wiara zawsze popierała ideał pluralizmu i szkoda, że niektórzy czują, iż muszą utrzymywać swoje praktyki religijne w tajemnicy z obawy przed prześladowaniami.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Niektórzy z tych ukrytych wyznawców to mogą być [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], zepchnięci w cień dawno temu przez prześladowania religijne.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mam problem z porzuceniem wielu rytuałów i wierzeń mojej dawnej wiary, którą jest [old_faith.GetNameNoTooltip|l]. Chociaż nigdy nie przyznał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się publicznie do tego publicznie, moje serce jest po stronie tych, którzy praktykują swoje wierzenia w ukryciu.\n\n"
 false_conversion.0030.desc_end: "Oczywiście, jako [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] ogłosić amnestię dla wszystkich fałszywie nawróconych…"
 false_conversion.0030.a: "Wszyscy powinni mieć swobodę w oddawaniu czci boskości!"
 false_conversion.0030.a.tt: "Zostanę poinformowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )], ilu, jeśli w ogóle, fałszywie nawróconych skorzysta z mojej oferty."
 false_conversion.0030.b_no_secret_faith: "Fałszywie… co? Bzdura."
 false_conversion.0030.b_has_secret_faith: "Niektóre tajemnic lepiej nie ujawniać."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "Mój seniorze, [ROOT.Char.GetLiege.GetTitledFirstName], wydał[Select_CString(ROOT.Char.GetLiege.IsFemale, 'a', '' )] ogólne obwieszczenie w na terenie [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective], że życzy sobie, aby wszyscy czcili boskość otwarcie, niezależnie od natury ich wiary. Oferuje [ROOT.Char.GetLiege.GetSheHe] amnestię tym, którzy praktykują swoje religie w tajemnicy."
 false_conversion.0031.a: "Nareszcie wyłaniamy się z cienia!"
 false_conversion.0031.b: "Słyszeliśmy już kłamstwa o tolerancji…"
 false_conversion.1000.t: "Zakazana wiara [ROOT.Char.GetFaith.GetAdjective|l]"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ostatecznie żąda ode mnie"
 false_conversion.1000.desc_has_family: "i mojej rodziny"
 false_conversion.1000.desc_convert: "przejścia na wiarę o nazwie [actor.GetFaith.GetName|l].\n\n"
 false_conversion.1000.desc_forced: "Ma na mnie hak, który bezwzględnie wykorzystuje. Do pełni argumentów brakuje [actor.Custom('PL_mu_jej')] jedynie ostrza na moim gardle. Jeśli jednak pomimo potencjalnych konsekwencji odważę się zaryzykować, być może dalsze praktykowanie wiary o nazwie [ROOT.Char.GetFaith.GetName|l] będzie możliwe"
 false_conversion.1000.desc_voluntary: "Akceptuję [actor.Custom('PL_jego_jej')] żądania… z grubsza. Być może istnieje sposób, by otwarcie praktykować wiarę, którą jest [actor.GetFaith.GetNameNoTooltip|l], ale jednocześnie wyznawać wiarę o nazwie [ROOT.Char.GetFaith.GetName|l]"
 false_conversion.1000.desc_bold: "w sekrecie."
 false_conversion.1000.desc_cowardly: "w ukryciu."
 false_conversion.1000.desc_outro: "\n\nTo poważna decyzja, którą należy podjąć samodzielnie…"
 false_conversion.1000.a: "Stare zwyczaje muszą dziś umrzeć."
 false_conversion.1000.b_single: "[actor.GetFaith.GetNameNoTooltip] będzie wiarą moich ust, podczas gdy [ROOT.Char.GetFaith.GetNameNoTooltip|l] – wiarą mojego serca."
 false_conversion.1000.b_sanctioned_single: "Miłość [ROOT.Char.GetFaith.HighGodNamePossessive] jest wielka, dlatego praktykowanie wiary o nazwie [ROOT.Char.GetFaith.GetName|l] w sekrecie będzie mi wybaczone."
 false_conversion.1000.b_plural: "[actor.GetFaith.GetNameNoTooltip] będzie wiarą naszych ust, podczas gdy [ROOT.Char.GetFaith.GetNameNoTooltip|l] – wiarą naszych serc."
 false_conversion.1000.b_sanctioned_plural: "Miłość [ROOT.Char.GetFaith.HighGodNamePossessive] jest wielka, dlatego praktykowanie wiary o nazwie [ROOT.Char.GetFaith.GetName|l] w sekrecie będzie nam wybaczone."
 false_conversion.1010.desc_has_no_family: "oraz [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] i ja spędzamy długie noce nad próbą uniknięcia żądań, jakie stawia przed nami [actor.GetTitledFirstNameNoTooltip], ale bez skutku. W końcu [spouse.GetFirstNameNoTooltip] mówi:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "– Nie możemy opuścić [spouse.GetFaith.HighGodNamePossessive] bez względu na to, jakie żądania stawia przed nami [actor.GetTitledFirstNameNoTooltip]. Musimy dalej zgłębiać nauki [spouse.GetFaith.HighGodNamePossessive], nawet jeśli będziemy to robić w ukryciu."
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "– [actor.GetFaith.GetNameNoTooltip] czy [spouse.GetFaith.GetNameNoTooltip|l] – nie robi mi to różnicy. Jeśli [actor.GetTitledFirstNameNoTooltip] chce, abyśmy postępowali zgodnie z wiarą o nazwie [actor.GetFaith.GetNameNoTooltip|l], to w sumie dlaczego by nie?"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "– Chociaż ciężko przechodzi mi to przez gardło, nie możemy sobie pozwolić na wyznawanie wiary o nazwie [spouse.GetFaith.GetNameNoTooltip|l], nawet sekretne. Musimy dostosować się do woli, jaką wyraża [actor.GetTitledFirstNameNoTooltip], i przyjąć wiarę o nazwie [actor.GetFaith.GetNameNoTooltip|l]."
 false_conversion.1010.desc_outro_demure: "\n\nCzy mam przyjąć poradę, jaką wyraża"
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]?"
 false_conversion.2000.t: "Moment słabości"
 false_conversion.2000.desc_intro: "Im dłużej [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)] przebywa w mojej obecności, tym wyraźniej widzę [vulnerable_relation.Custom('PL_jego_jej')]"
 false_conversion.2000.desc_descriptor_grief: "rozpacz."
 false_conversion.2000.desc_descriptor_depression: "depresję."
 false_conversion.2000.desc_descriptor_stress: "stres."
 false_conversion.2000.desc_bridge: "\n\n"
 false_conversion.2000.desc_quote_grief: "– Nawet najmniejsza rzecz sprawia, że [deceased_character.GetFirstName] wraca do mojej pamięci – zawodzi [vulnerable_relation.GetTitledFirstNameNoTooltip]. – Jak dalej żyć, gdy mój umysł jest nękany przez tych, którzy odeszli?"
 false_conversion.2000.desc_quote_depression: "– Każdy dzień jest gorszy od poprzedniego – zwierza się [vulnerable_relation.GetTitledFirstNameNoTooltip]. – Jak trwać dalej, skoro gaśnie we mnie chęć do życia?"
 false_conversion.2000.desc_quote_stress: "– Codzienny trud egzystencji staje się dla mnie zbyt bolesny – zawodzi [vulnerable_relation.GetTitledFirstNameNoTooltip]. – Codziennie modlę się o wybawienie od mojego nieuniknionego losu."
 false_conversion.2000.desc_outro: "\n\nByć może miłość [owner.GetSecretFaith.HighGodNamePossessive] tchnie nowe życie w tę udręczoną duszę…"
 false_conversion.2000.a: "– [owner.GetSecretFaith.GetName] to odpowiedź na twoje udręki."
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip] rozważy przejście na wiarę o nazwie [owner.GetSecretFaith.GetNameNoTooltip|l] w tajemnicy"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip] odnajduje pocieszenie w naukach [owner.GetSecretFaith.HighGodNamePossessive]"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip] oburza się na moja sugestię"
 false_conversion.2000.b: "Wszystko ponad próbę pocieszenia postaci, którą jest [vulnerable_relation.GetTitledFirstNameNoTooltip], jest nie na miejscu."
 false_conversion.2001.t: "Będąc w potrzebie"
 false_conversion.2001.desc_grief: "[deceased_character.GetTitledFirstName] wraca w moich myślach każdego dnia. Każde wspomnienie o [deceased_character.Custom('PL_nim_niej')] jest dla mej duszy nowym źródłem cierpienia."
 false_conversion.2001.desc_depression: "Dni ciągną się w nieskończoność, wszyscy wokół mnie przeżywają radości i smutki, a ja stoję w miejscu. Mój umysł tonie w morzu szarości ostatnich [vulnerable_relation.GetAge] lat."
 false_conversion.2001.desc_stress: "Obserwuję u siebie narastające drgawki. Obgryzam paznokcie, zgrzytam zębami, nocami błądzę bez celu, zanim w końcu trafię do łóżka, by zasnąć. A mimo to czuję, jak przytłacza mnie stres tak wielki, że nie jestem w stanie go pojąć."
 false_conversion.2001.desc_outro: "\n\nGdy rozważam, jak poradzić sobie z problemami, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] szepcze mi do ucha.\n\n– Wystarczy, że oddasz się uzdrawiającej mocy wiary o nazwie [owner.GetSecretFaith.GetName|l], [owner.Custom2('RelationToMeVocative', vulnerable_relation)], a wszystkie twoje troski znikną."
 false_conversion.2001.a: "W takim razie przyjmę do serca wiarę o nazwie [owner.GetSecretFaith.GetNameNoTooltip|l]!"
 false_conversion.2001.b: "Co ty sugerujesz?"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip] postanawia zamilknąć… na razie"
 false_conversion.8000.t: "Wyjawiona wiara"
 false_conversion.8000.desc_intro: "Moja sekretna praktyka wiary o nazwie [ROOT.Char.GetSecretFaith.GetName|l] została ujawniona przez osobę, którą jest [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] żąda teraz odbycia publicznej pokuty i zdania się na sąd [disapproving_chaplain.GetFaith.HighGodNamePossessive]."
 false_conversion.8000.desc_silent_chaplain: "Ponieważ [silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] milczy, to ja muszę poprosić o pokutę."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "Nigdy już nie wyprę się wiary o nazwie [ROOT.Char.GetFaith.GetNameNoTooltip|l]!"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip] to jedyna słuszna wiara!"
 event_false_convert_my_vassal.t: "Wasal wyjawił ukrytą wiarę"
 event_false_convert_my_liege.t: "Senior wyjawił ukrytą wiarę"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUINameNotMe] wyrzekł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się publicznej wiary i otwarcie deklaruje, że wyznaje [ROOT.Char.GetFaith.GetName|l], ujawniając się tym samym jako wyznawc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'a' )] ukrytej wiary."
 event_false_converts.t: "Ujawniono fałszywie nawróconych"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z moich posiadających ziemię wasali wyrzekło się swojej publicznej wiary.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nieposiadających ziemi postaci z mojego dworu wyrzekło się swojej publicznej wiary.\n\nW [ROOT.Var('num_false_converts_counties').GetValue|V0] moich hrabstwach istniały rozległe wspólnoty fałszywie nawróconych, które ujawniły swoją ukrytą wiarę."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z moich posiadających ziemię wasali wyrzekło się swojej publicznej wiary.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nieposiadających ziemi postaci z mojego dworu wyrzekło się swojej publicznej wiary."
 event_false_converts_counties_only.desc: "W [ROOT.Var('num_false_converts_counties').GetValue|V0] hrabstwach mojego państwa istniały rozległe wspólnoty, które stanowili krypto[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], a wielu z nich ujawniło swoją wiarę wraz ze mną."
 false_convert_modifier: "Podejrzenie o fałszywe nawrócenia"
 false_convert_modifier_desc: "Uważa się, że wiele społeczności w tym hrabstwie nadal praktykuje w tajemnicy swoją dawną wiarę."
 relieved_cryptos_modifier: "Przebaczono fałszywie nawróconym"
 relieved_cryptos_modifier_desc: "Tutejsi mieszkańcy są wdzięczni za pozwolenie na ponowne praktykowanie swojej wiary w otwartej przestrzeni."
 #Spreading the crypto-faith events
 convert_to_crypto_religion_key: "Nawróć na wiarę, jaką jest krypto[ROOT.Char.GetSecretFaith.GetNameNoTooltip|l]"
 convert_to_crypto_religion_interaction_key: "Nawróć na wiarę, jaką jest krypto[actor.GetSecretFaith.GetNameNoTooltip|l]"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak (spisek)#!"
 convert_to_crypto_religion_interaction_desc: "Spróbuj sprawić, aby postać, którą jest [recipient.GetShortUINameNotMeNoTooltip], stała się sekretnym wyznawcą wiary o nazwie [actor.GetSecretFaith.GetName|l]"
 convert_to_crypto_religion: "Nawróć na krypto#D religię#!"
 convert_to_crypto_religion_desc: "Sprawię, że mądrość [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodNamePossessive] dotrze do uszu osoby, którą jest [SCHEME.GetTarget.GetShortUINameNotMeNoTooltip], i uczynię z [SCHEME.GetTargetCharacter.Custom('PL_niego_niej')] sekretnego wyznawcę wiary o nazwie [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip|l]."
 convert_to_crypto_religion_desc_general: "Nauczaj cel, by ta osoba stała się sekretnym wyznawcą wiary o nazwie [CHARACTER.GetSecretFaith.GetName|l]."
 convert_to_crypto_religion_action: "Nawróć"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon! Spisek „$convert_to_crypto_religion$” dobiega końca"
 convert_to_crypto_religion_general_desc: "[scheme|E] mający na celu sprowadzenie celu na drogę tajnej wiary w nadziei na zwiększenie liczby członków własnego zrzeszenia."
 convert_to_crypto_religion_no_more_secret: "Odrzucam niniejszym wiarę, jaką jest krypto[CHARACTER.GetSecretFaith.GetName|l]."
 convert_to_crypto_religion_invalid: "Nie mogę już nawrócić postaci znanej jako [target.GetShortUINameNotMe] na wiarę, którą jest krypto[CHARACTER.GetSecretFaith.GetName|l]."
