l_polish:
 #Scandal Event Localization
 fervor.1002.t: "Kapłan[Select_CString( sinful_theocrat.IsFemale, 'ka', '' )] skandalist[Select_CString( sinful_theocrat.IsFemale, 'ka', 'a' )]"
 fervor.1002.desc.start: "Świat jest [sinful_theocrat.Custom('GetShockedExpression')]! [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip|U] społeczność na świecie dowiedziała się, że [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] społeczność na świecie była równie przerażona, gdy dowiedziała się, że [sinful_theocrat.GetTitledFirstName]"
 fervor.1002.desc.lustful: "został[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] przyłapan[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] na „in flagrante delicto” z kilkoma młodymi służącymi w swoim domu. Biedna służąca, która ich odkryła, musiała odwracać wzrok, podczas gdy sprawcy pospiesznie chwytali swoje ubrania i nakładali je na siebie."
 fervor.1002.desc.chaste: "od lat nie miał[Select_CString(sinful_theocrat.IsFemale, 'a', '' )] żadnego stosunku seksualnego! Pomimo otrzymywania licznych propozycji, [sinful_theocrat.Custom('GetCouncilOrTitleName')] wydaje się być całkowicie niezainteresowan[Select_CString(sinful_theocrat.IsFemale, 'a', 'y' )] stosunkami cielesnymi z kimkolwiek."
 fervor.1002.desc.gluttonous: "został[Select_CString(sinful_theocrat.IsFemale, 'a przyłapana', ' przyłapany' )], jak obżerał[Select_CString(sinful_theocrat.IsFemale, 'a', '' )] się na luksusowej uczcie, na którą składały się [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] i [sinful_theocrat.Custom('GetExpensiveDrink')]. Nadmierne pobłażanie uczcie rzuciło ciemny cień na [sinful_theocrat.GetHerHis] prawowitość."
 fervor.1002.desc.temperate: "prowadzi ascetyczny tryb życia za zamkniętymi drzwiami! [sinful_theocrat.GetSheHe|U] podobno stroni od wszelkich luksusów i wygód, woląc żyć tak skromnie, jak to tylko jest możliwe."
 fervor.1002.desc.greedy: "sprzeniewierzył[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] pieniądze, które je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] zwolennicy przekazali na cele charytatywne, przeznaczając je na własne potrzeby!"
 fervor.1002.desc.generous: "potajemnie wydawał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] własne pieniądze, aby nakarmić biednych i nędzarzy!"
 fervor.1002.desc.lazy: "za wszelką cenę wymyśla coraz to nowe wymówki, by zwlekać i unikać swoich obowiązków!"
 fervor.1002.desc.diligent: "pracował[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] długo w nocy, aby ukończyć jeden ze swoich osobistych projektów!"
 fervor.1002.desc.wrathful: "bije swoich służących, którym nie udało się [Select_CString( sinful_theocrat.IsFemale, 'jej', 'go' )] zadowolić, wyrządzając im ogromną krzywdę! "
 fervor.1002.desc.calm: "nie jest w stanie wyrazić żadnych silnych emocji, zamiast tego wolał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] przyjąć postawę stoicyzmu i beznamiętności, nawet jeśli takie zachowanie jest jednoznacznie niewłaściwe! "
 fervor.1002.desc.patient: "bardzo często ma wahania się przy podejmowaniu ważnych decyzji, co powoduje niepotrzebne opóźnienia w je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] pracy!"
 fervor.1002.desc.impatient: "nie może się doczekać, aż coś zostanie zrobione jak należy, stąd też ciągle popędza swoich pomocników i służbę!"
 fervor.1002.desc.arrogant: "uważa się z natury za lepsz[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ego' )] od swoich rówieśników, woln[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ego' )] od głupoty i doświadczania wątpliwości."
 fervor.1002.desc.humble: "jest potuln[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] i peł[Select_CString( sinful_theocrat.IsFemale, 'na', 'en' )] zwątpienia w siebie. Uważa, iż ludzie wokół nie[Select_CString( sinful_theocrat.IsFemale, 'j', 'ego' )] są bardziej kompetentni i że nie zasługuje na swoje stanowisko!"
 fervor.1002.desc.deceitful: "cały czas łgał[Select_CString( sinful_theocrat.IsFemale, 'a. Z powodu jej kłamstw, miejscowe', '. Z powodu jego kłamstw, miejscowi' )] [sinful_theocrat.Custom('DefaultPriestTitlePlural')] niejednokrotnie [Select_CString( sinful_theocrat.IsFemale, 'polegały', 'polegali' )] na fałszywych informacjach, nieświadomie uczestnicząc w [sinful_theocrat.GetHerHis] intrygach!"
 fervor.1002.desc.honest: "został[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] ujawnion[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] jako absolutnie potworn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] kłamcz[Select_CString( sinful_theocrat.IsFemale, 'ucha', 'uch' )], które[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] próby wprowadzenia w błąd są śmiesznie mało przekonujące."
 fervor.1002.desc.craven: "okazał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] się być tchórzliwą i potulną osobą, która woli ugiąć się pod żądaniami innych, niż stanąć w obronie tego, co słuszne."
 fervor.1002.desc.brave: "lekkomyślnie naraża siebie i swoich pomocników na niepotrzebne niebezpieczeństwo z powodu kilku pospolitych przyjemności."
 fervor.1002.desc.shy: "wymyśla wymówki, by nie chodzić na spotkania towarzyskie. Zamiast tego woli siedzieć sam[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] w domu!"
 fervor.1002.desc.gregarious: "celowo narzucał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] swoją obecność innym ludziom, naruszając ich przestrzeń osobistą i marnując ich czas!"
 fervor.1002.desc.ambitious: "knuje, by zdobyć dla siebie dodatkowe posiadłości i tytuły, będąc najwyraźniej niezadowolon[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ym' )] z tego, co już obecnie posiada."
 fervor.1002.desc.content: "nie skorzystał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] z wielu możliwości zwiększenia swojej osobistej władzy i nabycia nowych posiadłości, najwyraźniej zadowalając się tym, co już posiada."
 fervor.1002.desc.arbitrary: "robi wyjątki od ważnych procedur, aby zyskać przychylność tych, których osobiście lubi."
 fervor.1002.desc.just: "zdaje się kierować niezwykle sztywnym i nieugiętym kodeksem honorowym, któremu nie może się przeciwstawić, bez względu na okoliczności."
 fervor.1002.desc.cynical: "tak naprawdę jest niewierząc[Select_CString(sinful_theocrat.IsFemale, 'a', 'y' )], [sinful_theocrat.GetFaith.GetAdjective|l] nauka jest dla [Select_CString(sinful_theocrat.IsFemale, 'niej', 'niego' )] jedynie za wygodnym narzędziem politycznym."
 fervor.1002.desc.zealous: "ma niezachwianą wiarę w świat nadprzyrodzony i duchowy, pomimo braku jakichkolwiek racjonalnych dowodów na istnienie takich zjawisk."
 fervor.1002.desc.paranoid: "jest niezwykł[Select_CString( sinful_theocrat.IsFemale, 'ą paranoiczką', 'ym paranoikiem' )] i wykazuje się nieufnością, zawsze myśląc, że wszyscy wokół nie[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] planują je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] upadek! "
 fervor.1002.desc.trusting: "okazał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] się być niewiarygodnie naiwn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] i ufn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], nie potrafiąc zakwestionować nawet najbardziej rażących kłamstw podawanych [Select_CString( sinful_theocrat.IsFemale, 'jej', 'mu' )] przez je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] pomocników."
 fervor.1002.desc.compassionate: "jest nadmiernie wyrozumiał[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], udziela miłosierdzia w sytuacjach, w których nie jest ono potrzebne, tylko dlatego, że nie może znieść widoku cierpienia ludzi."
 fervor.1002.desc.callous: "był[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] niewiarygodnie chłodn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], nie potrafił[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] lub nie chciał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] zdobyć się na współczucie nawet dla tych, którzy znaleźli się w tragicznej sytuacji."
 fervor.1002.desc.sadistic: "został[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] odkryt[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], jak torturował służąc[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ego' )] w tajnej komnacie pod swoimi pokojami, czerpiąc oczywistą przyjemność z zadręczania [Select_CString( sinful_theocrat.IsFemale, 'jej', 'go' )]."
 fervor.1002.desc.stubborn: "wyrzuca raporty swoich doradców, nawet ich nie czytając, a także odmawiając rozważenia jakichkolwiek nowych informacji na temat decyzji, które już podj[Select_CString( sinful_theocrat.IsFemale, 'ęła', 'ął' )]."
 fervor.1002.desc.fickle: "nie może się powstrzymać, kiedy sytuacja staje się trudna – przy najmniejszych oznakach oporu wobec [sinful_theocrat.GetHerHis] decyzji, poddaje się."
 fervor.1002.desc.vengeful: "prowadzi listę wszystkich tych, którzy kiedykolwiek [Select_CString( sinful_theocrat.IsFemale, 'ją', 'go' )] skrzywdzili. Znajdują się tam wyszczególnienia licznych sposobów, w jaki zamierza się na nich odegrać i zaspokoić swoją żądzę zemsty!"
 fervor.1002.desc.forgiving: "regularnie odmawia pociągnięcia do odpowiedzialności tych, którzy nie wypełniają swoich obowiązków. Zamiast tego woli dać im drugą, a nawet trzecią szansę, nim ich ukarze!"
 fervor.1002.desc.fallback: "jest nader bezbożn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] i zawodzi nawet z fundamentalnych obowiązkach, których oczekuje się od osoby, jaką jest [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end: "\n\nChoć skandale, z którymi musi się mierzyć [sinful_theocrat.GetFaith.AltPriestTermPlural] nie są niczym nowym, niepokoi jednak fakt, że jeden z nich wydarzył się tak blisko mojego domu…"
 fervor.1002.desc.end_hof: "\n\nChoć skandale, z którymi musi się mierzyć [sinful_theocrat.GetFaith.AltPriestTermPlural] nie są niczym nowym, wielu jest oburzonych, że głowa naszej wiary ulega takim pokusom."
 fervor.1002.b: "Potępić [Select_CString( sinful_theocrat.IsFemale, 'ją', 'go' )] za [Select_CString( sinful_theocrat.IsFemale, 'jej', 'jego' )] przewinienia!"
 fervor.1002.c: "Bronić publicznie [sinful_theocrat.GetHerHis] osoby, nawet z narażeniem siebie!"
 fervor.1002.d: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu milczeń na ten temat…"
 #Exaltation Event Localization
 fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] egzaltacja"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] stał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] się źródłem inspiracji dla mnóstwa cnotliwych [Select_CString( virtuous_theocrat.IsFemale, 'kobiet', 'mężczyzn' )] i obiektem, którego pożądają liczni młodzi [virtuous_theocrat.GetFaith.GetAdherentNamePlural].\n\nOpowieści o [virtuous_theocrat.GetHerHis] miłosnych podbojach rozchodziły w każdą stronę, co sprawiło, że wielu uważa [Select_CString( virtuous_theocrat.IsFemale, 'ją', 'go' )] za wzór bezgranicznej miłości [ROOT.Char.GetFaith.FertilityGodNamePossessive]."
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zyskał[Select_CString(virtuous_theocrat.IsFemale, 'a', '' )] nieskazitelną reputację dzięki absolutnemu odrzuceniu wszelkich cielesnych uciech.\n\nLiczni młodzi [virtuous_theocrat.GetFaith.GetAdherentNamePlural], którzy próbują oprzeć się poniżającej pokusie rozpusty, uważają [virtuous_theocrat.GetHerHis] niezachwianą dyscyplinę za wzór do naśladowania."
 fervor.2002.desc.gluttonous: "Wielu opowiadało cudowne historie o wystawnych bankietach, jakie urządzała osoba, którą jest [virtuous_theocrat.GetFirstName], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] ziem o nazwie [scoped_primary_title.GetNameNoTier]. To [virtuous_theocrat.GetWomanMan|l] o wyrafinowanym guście, persona prawdziwie oddana epikurejskiej cnocie, którą każdy dobry naśladowca siły wyższej o imieniu [ROOT.Char.GetFaith.WealthGodName] powinien się kierować."
 fervor.2002.desc.temperate: "Wzór nieugięte[Select_CString(virtuous_theocrat.IsFemale, 'j ascetki', 'go ascety' )], [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName], pokazał[Select_CString(virtuous_theocrat.IsFemale, 'a', '' )], jak pokorna dusza może znaleźć prawdziwy spokój i jasność tylko poprzez medytację i abstynencję.\n\nPomimo swej znakomitej pozycji, [virtuous_theocrat.GetFirstNameNoTooltip] żywi się jedynie najskromniejszymi posiłkami, aby pokazać niezachwiane oddanie, jakie powinien wieść każdy [virtuous_theocrat.GetFaith.GetAdherentNameNoTooltip]."
 fervor.2002.desc.greedy: "Prawie żadne [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] nie mogą równać się pod względem blasku i szczodrości z tymi, jakie posiadają ziemie [scoped_primary_title.GetAdjective].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] ma życiową misję: chce udowodnić swego dozgonnego oddania, przeznaczając niekończący się strumień złota i bogactw na chwałę siły wyższej o imieniu [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.generous: "[virtuous_theocrat.GetFaith.HouseOfWorship|U] i [virtuous_theocrat.GetFirstName] zawsze przyjmą biednych i potrzebujących w swoich progach.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] ziem o nazwie [scoped_primary_title.GetNameNoTier] słynie ze swej hojności i licznych aktów miłosierdzia. [virtuous_theocrat.Custom('PL_jego_jej')|U] przykład sprawił, że liczni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] porzucili swe dobra materialne w dążeniu do boskiej nagrody."
 fervor.2002.desc.generous.pope: "[virtuous_theocrat.GetFaith.HouseOfWorship|U] i [virtuous_theocrat.GetFirstName] zawsze przyjmą biednych i potrzebujących w swoich progach.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] ziem o nazwie [scoped_primary_title.GetNameNoTier] zapisze się w pamięci wielu ludzi dzięki swej hojności i licznym aktom miłosierdzia. [virtuous_theocrat.Custom('PL_jego_jej')|U] przykład sprawił, że liczni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] porzucili swe dobra materialne w dążeniu do boskiej nagrody."
 fervor.2002.desc.lazy: "Tylko dzięki bezwzględnemu oderwaniu się od prymitywnych metod tego świata dusza może znaleźć należne jej miejsce w życiu pośmiertnym. Tylko niewielu ludzi uosabia tę cnotę tak jak [virtuous_theocrat.Custom('GetCouncilOrTitleName')] ziem znanych jako [scoped_primary_title.GetNameNoTier].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] spędza większość swoich dni na cichej medytacji, stroniąc od bezsensownych gier politycznych i uwłaczającego znoju pracy fizycznej, aby osiągnąć stan boskiego spokoju."
 fervor.2002.desc.diligent: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] i [virtuous_theocrat.Custom('PL_jego_jej')] niestrudzone czyny w służbie siły wyższej znanej jako [ROOT.Char.GetFaith.HighGodName] stanowią inspirację dla wielu opowieści.\n\nPomimo swej prestiżowej pozycji [virtuous_theocrat.GetFirstNameNoTooltip] zawsze wykazuje gotowość do pobrudzenia sobie rąk i wykonania nawet najbardziej męczących i pracochłonnych zadań. Jest przykładem na to, jak wyglądać powinna prawdziwa [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] cnota."
 fervor.2002.desc.wrathful: "Gorliw[Select_CString( virtuous_theocrat.IsFemale, 'a', 'y' )] [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zasłyn[Select_CString( virtuous_theocrat.IsFemale, 'ęła', 'ął' )] w kraju i za granicą ze swojej kapryśnej natury i zamiłowania do przemocy.\n\nJedynie poprzez szybkie i dosadne piętnowanie bluźnierstwa można oczyścić się z grzechu. Niewątpliwie [virtuous_theocrat.GetFirstNameNoTooltip] swoimi częstymi wybuchami wzbudzał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] strach w niezliczonej ilości wiernych, dzięki czemu wielu z nich odnalazło drogę do [ROOT.Char.GetFaith.WarGodNamePossessive]."
 fervor.2002.desc.wrathful.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName], [virtuous_theocrat.GetWomanMan] [Select_CString( virtuous_theocrat.IsFemale, 'pełna pasji, stała się znana', 'pełen pasji, stał się znany' )] dzięki swej porywczości i brutalności.\n\nTylko poprzez szybkie i wyraźne karanie bluźnierstwa można oczyścić grzech, a [virtuous_theocrat.GetFirstNameNoTooltip] swoimi częstymi wybuchami z pewnością [Select_CString( virtuous_theocrat.IsFemale, 'wzbudzała', 'wzbudzał' )] strach przed obliczem [ROOT.Char.GetFaith.WarGodNamePossessive] u niezliczonych wiernych."
 fervor.2002.desc.calm: "Wielu uznało, że [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] jest ucieleśnieniem boskiego spokoju, który tylko nieliczni mogą osiągnąć za życia.\n\nNiezwykle zdyscyplinowany człowiek, [virtuous_theocrat.GetFirstNameNoTooltip] jest doskonałym przykładem triumfu rozumu nad pasją."
 fervor.2002.desc.impatient: "Ludzie otrzymali na tym świecie tylko krótki czas i wolą [ROOT.Char.GetFaith.HighGodNamePossessive] jest, abyśmy nie zmarnowali ani sekundy z tego okresu.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wzi[Select_CString( virtuous_theocrat.IsFemale, 'ęła', 'ął' )] sobie tę zasadę do serca do tego stopnia, że stał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] się znan[Select_CString( virtuous_theocrat.IsFemale, 'a', 'y' )] na całym świecie ze swojej nietolerancji wobec lenistwa i zbędnej pracy."
 fervor.2002.desc.impatient.pope: "Ludzie otrzymali na tym świecie tylko krótki czas i wolą [ROOT.Char.GetFaith.HighGodNamePossessive] jest, abyśmy nie zmarnowali ani sekundy z tego okresu.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wzi[Select_CString( virtuous_theocrat.IsFemale, 'ęła', 'ął' )] sobie tę zasadę do serca tak bardzo, że na długo pozostanie w pamięci jako osoba nietolerująca lenistwa i zbędnej pracy."
 fervor.2002.desc.arrogant: "Znieważenie wysłannika siły wyższej, która znana jest jako [ROOT.Char.GetFaith.HighGodName], jest niczym innym jak bluźnierstwem popełnionym w obecności samego bóstwa.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] wie o tym aż za dobrze. Z tego powodu nie toleruje [virtuous_theocrat.GetSheHe] cyników oraz głupców z ziem [scoped_primary_title.GetAdjective]."
 fervor.2002.desc.humble: " Wszystkie dzieła człowieka bledną w porównaniu ze wspaniałością [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wie o tym lepiej niż wielu innych kapłanów: o [virtuous_theocrat.GetHerHis] cichym i pokornym charakterze krąży wiele opowieści. Odrzucając wygodne życie, do którego uprawniałaby [Select_CString( virtuous_theocrat.IsFemale, 'ją', 'go' )] [virtuous_theocrat.GetHerHis] ranga, [virtuous_theocrat.GetFirstNameNoTooltip] jest często widywan[Select_CString( virtuous_theocrat.IsFemale, 'a', 'y' )] boso wśród najbiedniejszych członków swojej grupy wiernych."
 fervor.2002.desc.deceitful: "Rozum jest największym darem od [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] dla ludzkości, odróżniającym nas od bestii.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] jest doskonałym przykładem tej prawdy. Dzięki swojemu sprawnemu rozumowi i elokwencji, przechytrzył[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] i ośmieszył[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] niezliczonych cyników, bluźnierców, a niektórzy twierdzą, że nawet demony."
 fervor.2002.desc.honest: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] stał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] się znaną i bardzo szanowaną postacią, którą [virtuous_theocrat.GetFaith.GetAdherentNamePlural] tłumnie cenią za [virtuous_theocrat.GetHerHis] szczerość.\n\nŻadne kłamstwo nie jest zbyt drobne, a żadna prawda zbyt niewygodna dla tego pobożnego człowieka, którego przykład inspiruje każdego dnia niezliczone grona wiernych."
 fervor.2002.desc.honest.pope: "Liczni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] będą długo pamiętać uczciwość, jaką wykazywał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] się [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nŻadne kłamstwo nie jest zbyt drobne, a żadna prawda zbyt niewygodna dla tego pobożnego człowieka, którego przykład inspiruje każdego dnia niezliczone grona wiernych."
 fervor.2002.desc.craven: "Życie jest bardzo cennym darem, a [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] skłania wielu swoich wyznawców do przyjęcia cnoty roztropności i przezorności, aby uniknąć niepotrzebnego ryzyka i prowadzić długie życie w służbie sile wyższej znanej jako [ROOT.Char.GetFaith.HighGodName].\n\nOsoba ta prawie nie opuszcza swojej siedziby. [virtuous_theocrat.GetFaith.HouseOfWorship|U] to miejsce, o którym mówi się, że jest bezpieczne niczym skarbiec i nie do zdobycia niczym twierdza."
 fervor.2002.desc.brave: "Wielu ambitnych kaznodziejów podróżuje każdego dnia do świątyni, którą jest [virtuous_theocrat.GetFaith.HouseOfWorship] postaci znanej jako [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], aby zasięgnąć porady u tej cenionej osoby duchownej.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] słynie ze swej niezachwianej determinacji i nieustraszoności. Niezależnie od tego, czy chodzi o polowanie na dziką bestię, czy o stawienie czoła heretykom i bluźniercom, [virtuous_theocrat.GetFirstNameNoTooltip] jest zawsze w gotowości do rzucenia się na swych wrogów."
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] [Select_CString( virtuous_theocrat.IsFemale, 'stała', 'stał' )] się doskonałym przykładem tego, jak fundamentalne znaczenie dla oczyszczenia duszy ma przebywanie w odosobnieniu.\n\nUciekając od codziennych uciążliwości społeczeństwa, [Select_CString( virtuous_theocrat.IsFemale, 'ta czcigodna kapłanka osiągnęła', 'ten czcigodny kapłan osiągnął' )] stan obcowania z boskością, o którym niemal wszyscy [virtuous_theocrat.GetFaith.GetAdherentNamePlural] mogą tylko pomarzyć."
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] [Select_CString( virtuous_theocrat.IsFemale, 'stała', 'stał' )] się filarem swej wspólnoty.\n\nZawsze [Select_CString( virtuous_theocrat.IsFemale, 'gotowa', 'gotowy' )] do słuchania i angażowania się w życie swojego stada, uosabia ducha kongregacjonalizmu, który często jest jedynie wygłaszany, a rzadko naśladowany przez [virtuous_theocrat.GetHerHis] współwyznawców."
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] regularnie prezentuje taki poziom zaangażowania we wspólnotę, jaki wszyscy [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pragną naśladować.\n\nZawsze [Select_CString( virtuous_theocrat.IsFemale, 'gotowa', 'gotowy' )] do słuchania swego stada, uosabia ducha kongregacjonalizmu, który często jest wygłaszany, lecz rzadko naśladowany przez [virtuous_theocrat.GetHerHis] współwyznawców."
 fervor.2002.desc.ambitious: "Niewielu dąży do uzyskania przychylności [ROOT.Char.GetFaith.HighGodNamePossessive] tak gorliwie i zdecydowanie jak [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.GetHerHis|U] niestrudzone dążenie do chwały sprawiło, że liczni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] z całego świata chcą podążać [virtuous_theocrat.GetHerHis] śladami."
 fervor.2002.desc.content: "Doktryna [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] głosi potrzebę porzucenia spraw doczesnych. Według wielu osób [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] to osoba, która szczerze wyznaje taką właśnie filozofię.\n\nTo [virtuous_theocrat.GetWomanMan|l] niewykazująca zainteresowania sławą czy chwałą. Zadowala się życiem w służbie jedynej słusznej sile wyższej, którą znamy jako [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary: "Każdy rozsądny adept nauk wie, że wola boska jest niezgłębiona i nieustannie się zmienia, jednak tylko nieliczni żyją w zgodzie z jej naturą. Jedną z tych osób jest [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nTo [virtuous_theocrat.Custom('GetCouncilOrTitleName')] ziem znanych jako [scoped_primary_title.GetNameNoTier]; osoba, która zdobyła swą reputację dzięki zdolności do wydawania szybkich i zawoalowanych osądów. Wielu uważa, że persona ta została dotknięta przez siłę wyższą, którą znamy jako [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just: "Twarda i nieskazitelna reputacja, którą odznacza się [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] przyniosła [virtuous_theocrat.GetHerHim] szacunek wielu ludzi.\n\nCzęsto wzywan[Select_CString(virtuous_theocrat.IsFemale, 'a', 'y' )] do rozstrzygania sporów, liczni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] postrzegają [Select_CString(virtuous_theocrat.IsFemale, 'ją', 'go' )] jako ucieleśnienie ducha boskiej sprawiedliwości, który jest tak kluczowy dla dogmatu naszej wiary."
 fervor.2002.desc.cynical: "Przez lata nauk i głoszenia kazań, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zbudował[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] sobie znakomitą reputację krytycznego myśliciela.\n\n[ROOT.Char.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'wypełniła', 'wypełnił' )] świat tajemnicami i tylko dzięki ciągłemu zadawaniu pytań oraz racjonalnemu podejściu wierni mogą osiągnąć prawdziwe oświecenie."
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] w oczach wielu jest bastionem chroniącym wiarę przed korupcją i herezją.\n\n[virtuous_theocrat.GetWomanMan|U] o niezłomnym oddaniu, walczy dzień i noc, aby wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] przestrzegali najważniejszych dogmatów wiary."
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] w oczach wielu jest bastionem chroniącym wiarę przed korupcją i herezją.\n\nTo [virtuous_theocrat.GetWomanMan|l] o niezłomnym oddaniu. Walczy dzień i noc, aby [virtuous_theocrat.GetFaith.GetAdjective|l] integralność została zachowana, a duchowni trzymali się dogmatycznych prawd wyrażonych w świętym tekście znanym jako [virtuous_theocrat.GetFaith.ReligiousText]."
 fervor.2002.desc.paranoid: "Gdy heretycy i bluźniercy kryją się w każdym zakątku, bystry i dociekliwy umysł jest najlepszym narzędziem każdego pobożnego wyznawcy [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zainspirował[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] niezliczonych kaznodziejów swoimi wywodami na temat obnażania herezji, zapewniając ciągłą integralność naszej wiary."
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] w ostatnich latach ciężko pracował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nad rozpowszechnianiem prawdy objawionej, że wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] są uczciwi i szczerzy.\n\nTylko ufając bezgranicznie słowu bliźniego, można wzbudzić w nich szczerość."
 fervor.2002.desc.compassionate: "Prawdziwie błogosławiona dusza, [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] daje prawdziwy przykład, jak powinna wyglądać [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] dobroć. Prowadzi swoje stado łagodną ręką, zawsze gotow[Select_CString(virtuous_theocrat.IsFemale, 'a', 'y' )] wysłuchać i pomóc mniej szczęśliwym duszom, które przychodzą do [Select_CString(virtuous_theocrat.IsFemale, 'niej', 'niego' )] po wskazówki."
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] wielokrotnie pokazywał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] wielu swoim rówieśnikom i naśladowcom, jak ważne jest, aby pobożny [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] zachowywał dystans zarówno wobec pokus, jak i bólu.\n\nNamiętności inspirowane przez świat materialny są przemijające i nieistotne w porównaniu z chwałą niebios."
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] w równej mierze wzbudza szacunek i strach wśród swojej grupy wiernych. Bezwzględn[Select_CString( virtuous_theocrat.IsFemale, 'a kobieta', 'y mężczyzna' )], spędza dni na karaniu grzeszników, gdziekolwiek ich znajdzie, zapewniając oczyszczenie ich dusz poprzez apoteozę bólu."
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] w równiej mierze wzbudzał[Select_CString( virtuous_theocrat.IsFemale, 'a', '' )] szacunek, jak i obawy wśród swoich wiernych. Bezwzględn[Select_CString( virtuous_theocrat.IsFemale, 'a kobietta', 'y mężczyzna' )], spędza całe dni na karaniu grzeszników, gdziekolwiek ich znajdzie, zapewniając oczyszczenie ich dusz poprzez apoteozę bólu."
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')|U] [virtuous_theocrat.GetFirstName] [Select_CString( virtuous_theocrat.IsFemale, 'stała', 'stał' )] się symbolem nieskończonego przebaczenia [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nZawsze [Select_CString( virtuous_theocrat.IsFemale, 'gotowa', 'gotowy' )] do podania pomocnej dłoni i otwarcia umysłu na potrzebujących, [virtuous_theocrat.GetFirstNameNoTooltip] [Select_CString( virtuous_theocrat.IsFemale, 'odegrała', 'odegrał' )] zasadniczą rolę, jaką kieruje się [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] zasada; że nikt nigdy nie jest naprawdę niewinny, a zatem nikt nie może osądzać innych, oprócz [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fervor.2002.desc.fallback: "Liczni [ROOT.Char.GetFaith.GetAdherentNamePlural] uważają, że [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] jest wzorem cnót.\n\n[virtuous_theocrat.GetHerHis|U] nieskazitelne zachowanie i niestrudzona praca jako uczone[Select_CString(virtuous_theocrat.IsFemale, 'j i kaznodziejki', 'go i kaznodziei' )] przyczyniły się w ostatnich latach do znacznego ożywienia wiary."
 fervor.2001.a.a: "Jest przykładem dla nas wszystkich!"
 fervor.2001.a.b: "To godne pochwały."
 fervor.2001.a.c: "Ale robi to dla [ROOT.Char.GetFaith.HighGodNamePossessive], czy dla sławy?"
