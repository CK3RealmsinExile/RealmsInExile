l_polish:
 faith_creation.1001.t.schism: "[reformed_faith.GetAdjectiveNoTooltip|U] schizma"
 faith_creation.1001.t.reformation: "[reformed_faith.GetAdjectiveNoTooltip|U] reformacja"
 faith_creation.1001.desc.schism: "Nastąpiła nowa [reformed_faith.GetReligion.GetName|l] schizma, ponieważ [reformer.GetTitledFirstName] i [reformer.GetHerHis] zwolennicy odłączyli się od wiary [old_faith.GetAdjective|l], tworząc nowy ruch religijny."
 faith_creation.1001.desc.reformation: "[reformer.GetTitledFirstName], wybitna postać pośród wiernych, zorganizował[Select_CString(reformer.IsFemale, 'a', '' )] spotkanie, żeby [reformer.Custom('DefaultPriestTitlePlural')] z całego kraju omówili ich wierzenia i ustanowili oficjalną doktrynę wiary pogańskiej."
 faith_creation.1001.desc.schism.personal: "[old_faith.GetAdherentNamePlural|U] oraz reprezentujące ich [old_faith.AltPriestTermPlural] zbłądzili i nie można już ufać, że będą nas prowadzić. Pragnąc temu zaradzić, postanowił[Select_CString(reformer.IsFemale, 'am', 'em' )], aby wybrani [reformer.Custom('DefaultPriestTitlePlural')] zebrali się razem, aby przedyskutować przyszłość naszej wiary."
 faith_creation.1001.desc.reformation.personal: "W końcu udało mi się sprawić, by wszyscy ważni [reformer.Custom('DefaultPriestTitlePlural')] tego świata zebrali się razem, aby przedyskutować nasze wierzenia i ustanowić oficjalną doktrynę, która poprowadzi naszą wiarę w przyszłość."
 #Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw: "\n\nGorliwi [reformer.Custom('DefaultPriestTitlePlural')] już mówią o tym, jak bardzo potrzebne są [reformed_faith.GHWNamePlural|l], aby szerzyć ich nową wiarę na całym świecie oraz"
 faith_creation.1001.desc.outlook.pacifism: "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci potępili przemoc oraz rozlew krwi, mówiąc, że wojna prowadzi jedynie do cierpienia i nienawiści, a także"
 faith_creation.1001.desc.outlook.dogmatic: "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci ogłosili, iż [reformed_faith.GetNameNoTooltip|l] jest jedyną prawdziwą wiarą i"
 faith_creation.1001.desc.outlook.accepting: "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci zachęcają do współpracy i tolerancji, nawet wobec niewierzących oraz"
 faith_creation.1001.desc.outlook.fallback: "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci przyjęli pragmatyczne i zrównoważone podejście do innych wyznań i religii oraz"
 #And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice: "twierdzą, że jedynym sposobem na okazanie właściwego oddania jest uhonorowanie [reformed_faith.HighGodNamePossessive] ofiarami z ludzi!"
 faith_creation.1001.desc.belief.indulgent: "nawołują wyznawców do oddawania się pożądliwościom ciała i życia pełnią piersią."
 faith_creation.1001.desc.belief.incest: "sankcjonują małżeństwa bliskich krewnych, twierdząc, że więzy rodzinne są święte, a małżeństwa błogosławione."
 faith_creation.1001.desc.belief.aniconism: "odrzucają używanie jakiejkolwiek symboliki religijnej, twierdząc, że zwykłe podobizny nie są w stanie oddać wielkości [reformed_faith.HighGodNamePossessive]."
 faith_creation.1001.desc.belief.ascetic: "promują ascezę wśród swoich wyznawców, twierdząc, że materialistyczne dążenia blokują drogę do duchowego spełnienia."
 faith_creation.1001.desc.belief.spirits: "zwrócili się o pomoc do duchów, aby pomogły poprowadzić wiernych przez te niespokojne czasy."
 faith_creation.1001.desc.belief.superstition: "wiele starożytnych przesądów i mitycznych opowieści zostało uznanych w oficjalnej doktrynie."
 faith_creation.1001.desc.belief.nature: "mają wielki szacunek dla samej natury, starając się ją chronić przed tymi, którzy chcieliby ją wykorzystać dla własnych korzyści."
 faith_creation.1001.desc.belief.community: "utworzyli zamknięte społeczności, które łączą tradycje kulturowe różnych wyznawców, w wyniku czego [reformed_faith.GetAdherentNamePluralNoTooltip] niechętnie akceptują osoby z zewnątrz."
 faith_creation.1001.desc.belief.fallback: "proszą wszystkich wyznawców, aby odłożyli na bok stare spory i zjednoczyli się dla dobra nowej wiary."
 #End with a reference to
 faith_creation.1001.desc.temporal: "\n\n[reformer.GetFirstNameNoTooltip] postanowił[Select_CString( reformer.IsFemale, 'a', '' )] osobiście przewodzić rodzącemu się ruchowi, którego sedno stanowiła społeczność [reformed_faith.GetAdjectiveNoTooltip|l]. Przybierając odpowiedni tytuł, jako [reformed_faith.ReligiousHeadName], przekaże wyniosłe stanowisko swojemu następcy."
 faith_creation.1001.desc.temporal.personal: "\n\nPostanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] osobiście stanąć na czele tego rodzącego się ruchu, którym główną rolę odgrywa społeczność [reformed_faith.GetAdjectiveNoTooltip|l]. Przybierając odpowiedni tytuł, jako [reformed_faith.ReligiousHeadName], przekażę zaszczytne stanowisko swoim następcom."
 faith_creation.1001.desc.spiritual: "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] postanowili, że [reformed_hof.GetFirstNameNoTooltip] zostanie wybran[Select_CString(reformed_hof.IsFemale, 'a', 'y' )] jako ich now[Select_CString(reformed_hof.IsFemale, 'a', 'y' )] [reformed_faith.ReligiousHeadName|l], który określi, jaka jest [reformed_faith.GetAdjectiveNoTooltip|l] doktryna religijna oraz będzie rozstrzygać spory z innymi wyznaniami."
 faith_creation.1001.desc.spiritual.sameold: "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] [reformed_faith.GetFaith.GetAdherentNameNoTooltip|l] postanawiają, że [reformed_hof.GetFirstNameNoTooltip] będzie kontynuować swoją posługę jako [reformed_faith.ReligiousHeadName|l]. Będzie [reformer.GetSheHe] nadal ustalać doktryny religijne i rozsądzać spory międzywyznaniowe dla wszystkich, którym przewodzi [reformed_faith.GetNameNoTooltip|l]."
 faith_creation.1001.desc.no_head: "\n\nRozwijający się ruch postanowił nie ustanawiać głowy religii, pozwalając zamiast tego, aby decyzja na temat nauk, które głosić ma [reformed_faith.HouseOfWorship], spoczywała w rękach osoby duchownej, którą jest [reformer.Custom('DefaultPriestTitle')]."
 faith_creation.1001.desc.no_holy_sites: "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip|U] z niecierpliwością oczekują wypełnienia się proroctw o tym, że nadejdzie [reformed_faith.ReligiousHeadName|l], wielki przywódca, który zjednoczy wszystkich wiernych i sprawi, że [reformed_faith.GetNameNoTooltip|l] wkroczy w nowy złoty wiek."
 faith_creation.1001.o.frightened: "[ROOT.Char.GetFaith.random_GoodGodNames] to siła wyższa, która ocali nas od tych krwiożerczych bestii, jakimi są [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.heretical: "Ci heretycy zapłacą za swoje zbrodnie przeciwko sile wyższej, którą jest [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1001.o.crusader: "Gdy rozpocznie się [ROOT.Char.GetFaith.GHWName|l], wtedy ci [second.Custom('GetUnbelieverNamePlural')] zobaczą, gdzie leży ich miejsce!"
 faith_creation.1001.o.interested: "Powinniśmy mieć oko na ten nowy twór…"
 faith_creation.1001.o.uninterested: "Nie ma znaczenia w co wierzą ci [second.Custom('GetUnbelieverNamePlural')]."
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "Świat zobaczy, że [ROOT.Char.GetFaith.HighGodName] nam sprzyja!"
 faith_creation.1010.t: "Ogłoszon[Select_CString(HoF.IsFemale, 'a', 'y' )] [faith.ReligiousHeadName] [HoF.GetFirstNameNoTooltip] "
 faith_creation.1010.desc.start: "Chociaż słuszność naszej wiary nigdy nie była wątpliwa, to okres czasu, który musieliśmy przetrwać bez duchowego przywódcy, był bardzo trudny. W końcu jednak ta męka się skończyła, ponieważ"
 faith_creation.1010.desc.temporal.personal: "Tylko ja mogę prawdziwie władać jako [faith.ReligiousHeadName|U]. [faith.AltPriestTermPlural|U] w końcu zgodzili się uznać ten fakt."
 faith_creation.1010.desc.temporal: "[faith.AltPriestTermPlural|U] zostali przekonani, aby [HoF.GetTitledFirstName] obj[Select_CString( HoF.IsFemale, 'ęła', 'ął' )] nowe zaszczytne stanowisko. Prawdziwy [faith.ReligiousHeadName|U] może być tylko jeden!"
 faith_creation.1010.desc.spiritual: "[faith.AltPriestTermPlural] zebrali się, aby zdecydować, że [HoF.GetFirstName] to jedyny prawdziwy [faith.ReligiousHeadName]."
 faith_creation.1010.desc.end: "\n\nTeraz, gdy wierni wreszcie zjednoczyli się wokół jednego przywódcy, wygląda na to, że [faith.GetNameNoTooltip|l] wkracza w złoty wiek."
 faith_creation.1010.desc.end.personal: "\n\nTeraz, gdy wierni wreszcie zjednoczyli się pod moim przywództwem, poprowadzę [faith.GetNameNoTooltip|l] w nowy złoty wiek!"
 faith_creation.1010.a: "[faith.HighGodName] to chwała!"
 faith_creation.1011.message.title: "Ustanowiono głowę wiary"
 faith_creation.1011.message.desc: "[faith.AltPriestTermPlural] ogłaszają, że [faith.ReligiousHeadName] [HoF.GetFirstName] zostaje [Concept('head_of_faith', 'głową')|E] ich wiary, którą jest [faith.GetName|l]"
