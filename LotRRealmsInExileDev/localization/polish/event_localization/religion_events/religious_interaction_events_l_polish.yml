l_polish:
 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "Po wielu modlitwach i rozważaniach, postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] przychylić się do wniesionej przez Ciebie prośby o wyrażenie zgody, abyście Ty i [Select_CString( secondary_recipient.IsFemale, 'twoja żona', 'twój mąż' )], [secondary_recipient.GetFirstNameNoTooltip], [Select_CString( And( recipient.IsFemale, secondary_recipient.IsFemale), 'otrzymały', 'otrzymali' )] rozwód"
 religious_interaction.1.consanguinity: "ze względu na pokrewieństwo."
 religious_interaction.1.fallback: "ze względu na podejrzenie cudzołóstwa."
 religious_interaction.1.adultery: "ze względu na cudzołóstwo."
 religious_interaction.1.different_faith: "ze względu na nieprzestrzeganie prawdziwej wiary."
 religious_interaction.1.eunuch: "ze względu na brak odpowiedniego wyposażenia fizycznego."
 religious_interaction.1.a: "Bardzo mi przykro, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "Po długich rozważaniach zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )], że w najlepszym interesie naszego rodu leży spełnienie Twojej prośby, abyście Ty i [Select_CString( secondary_recipient.IsFemale, 'twoja żona', 'twój mąż' )], [secondary_recipient.GetFirstNameNoTooltip], [Select_CString( And( recipient.IsFemale, secondary_recipient.IsFemale), 'otrzymały', 'otrzymali' )] rozwód"
 religious_interaction.2.infertility: "z powodu odmowy skonsumowania małżeństwa."
 religious_interaction.2.adultery: "z powodu pogwałcenia świętości małżeństwa w wyniku dzielenia łoża z innym."
 religious_interaction.3.desc: "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją trudną sytuację i postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] spełnić Twoją prośbę."
 religious_interaction.3.defensive_war: "Niech te fundusze wspomogą Cię w obronie wiary, albowiem [war_target.GetTitledFirstName] i [war_target.GetHerHis] liczna [war_target.GetFaith.GetAdjective|l] horda jest dla niej zagrożeniem!"
 religious_interaction.2.offensive_war: "Niech te fundusze przyniosą Ci przewagę i sprawią, że [war_target.GetTitledFirstName] zostanie pokonan[Select_CString( war_target.IsFemale, 'a', 'y' )]!"
 religious_interaction.3.fallback: "Niech te fundusze pomogą ci szerzyć prawdziwą wiarę na twoich ziemiach!"
 religious_interaction.3.a: "[ROOT.Char.GetFaith.WealthGodName] to potęga! Oto zwrot podatku!"
 religious_interaction.3.b: "Te fundusze przyniosą mi zwycięstwo!"
 religious_interaction.3.c: "Mądrze wykorzystam ten majątek."
 religious_interaction.3.d: "To złoto uleczy moje zbolałe kufry!"
 religious_interaction.32.desc: "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją prośbę i postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] ją odrzucić."
 religious_interaction.32.a: "O nie!"
 religious_interaction.4.desc: "Zastanawiam się nad twoją prośbą i myślę, że uznam twoje roszczenie obejmujące ziemie [target.GetAdjective]."
 religious_interaction.4.child: "Jako że [secondary_recipient.GetTitledFirstName] jest dzieckiem, masz prawo podjąć działania."
 religious_interaction.4.they_are_female: "Jako że [secondary_recipient.GetTitledFirstName] jest kobietą, masz prawo podjąć działania."
 religious_interaction.4.they_are_male: "Jako że [secondary_recipient.GetTitledFirstName] jest mężczyzną, masz prawo podjąć działania."
 religious_interaction.4.fallback: "Pojawiły się niezbite dowody na to, że twoi przodkowie rzeczywiście rządzili tą ziemią w czasach starożytnych."
 religious_interaction.4.a: "Udowodnię, że jestem godn[Select_CString( ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )]!"
 religious_interaction.42.desc: "Rozważam twoją prośbę o roszczenie obejmujące ziemie [target.GetAdjective] i mam zamiar ją odrzucić."
 religious_interaction.42.a: "Cholera!"
 religious_interaction.5.child: "Ze względu na twoją niepełnoletność,"
 religious_interaction.5.they_are_female: "Ze względu na twój status kobiety,"
 religious_interaction.5.they_are_male: "Ze względu na twój status mężczyzny,"
 religious_interaction.5.fallback: "Ze względu na twój oczywisty brak pobożności,"
 religious_interaction.5.outro: "stan, który bardzo niepokoi Kościół, [actor.GetName], na [actor.GetHerHis] prośbę, otrzymał[Select_CString(actor.IsFemale, 'a', '' )] roszczenie do [target.GetAdjective]."
 religious_interaction.5.a: "To jakaś parodia!"
 religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc: "Po wielu modlitwach i rozważaniach zdecydował[Select_CString( actor.IsFemale, 'am', 'em' )] się spełnić twoją prośbę. [secondary_actor.GetFirstNameNoTooltip] i [secondary_actor.GetHerHis] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip], otrzymają rozwód"
 religious_interaction.6.consanguinity: "z powodu pokrewieństwa."
 religious_interaction.6.fallback: "z powodu podejrzenia o cudzołóstwo."
 religious_interaction.6.adultery: "z powodu cudzołóstwa."
 religious_interaction.6.different_faith: "z powodu nie wyznawania przez nich prawdziwej wiary."
 religious_interaction.6.eunuch: "z powodu ich nieodpowiedniego wyposażenia."
 religious_interaction.6.a: "Przykro mi, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa: "Fatwa wydana!"
 religious_interaction.1001.t: "Prawne potępienie!"
 religious_interaction.1001.desc: "[Select_CString(actor.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], widział[Select_CString(actor.IsFemale, 'a', '' )] jak został[Select_CString(recipient.IsFemale, 'am potępiona', 'em potępiony')] jako grzeszni[Select_CString(recipient.IsFemale, 'czka', '')] w piśmie, które wydali [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nTo mogłoby być wykorzystane jako podstawa prawna do twierdzenia, że nie nadaję się do rządzenia ziemiami, na których mieszkają [recipient.GetFaith.GetAdherentNamePlural]."
 religious_interaction.1001.a: "Gdyby nie był[Select_CString( actor.IsFemale, 'a ona moją seniorką', ' on moim seniorem' )], tobym…"
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName] może [Concept( 'revoke', 'odebrać' )|E] jeden spośród posiadanych przeze mnie tytułów"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "To godne pochwały, że starasz się odpokutować za swoje grzechy. Przyjmuję Twoją hojną darowiznę i przesyłam Ci w zamian moje błogosławieństwo."
 religious_interaction.1011: "Twoje występki są zbyt poważne, aby można było odkupić je taką ilością złota. Jeśli naprawdę chcesz odpokutować za swoje grzechy, musisz zmienić swoje postępowanie i udowodnić mi, że naprawdę szukasz przebaczenia. Dopiero wtedy przyjmę twoją darowiznę."
 religious_interaction.1020: "[actor.GetTitledFirstName] [Select_CString( actor.IsFemale, 'doniosła', 'doniósł' )] mi niepokojące wieści o twoich występkach."
 religious_interaction.1021: "Uważasz, że dobry z ciebie [actor.GetFaith.GetAdherentName], jednakże twoje czyny dowodzą, że nie podążasz ścieżką [actor.GetFaith.HighGodNamePossessive]. Nie mogę pozwolić na to, aby [actor.GetFaith.GetAdjective|l] prawość była naruszana przez twoje niegodziwe zachowanie. Stąd też muszę cię ekskomunikować z wiary. Niech [actor.GetFaith.HighGodName] zmiłuje się nad tobą."
 religious_interaction.1022: "Bardzo niepokoją mnie te opowieści o występkach, których dopuścił[Select_CString( secondary_recipient.IsFemale, 'a', '' )] się [secondary_recipient.GetTitledFirstName]. Boli mnie to, ale zgadzam się, że wiara [actor.GetFaith.GetAdjective|l] powinna być chroniona, a [secondary_recipient.GetSheHe] musi zostać ekskomunikowan[Select_CString( secondary_recipient.IsFemale, 'a', 'y' )]."
 religious_interaction.1023: "Czymże Twój bliźni [actor.GetFaith.GetAdherentName] zawinił, że próbujesz na niego nałożyć ekskomunikę? Wiara [actor.GetFaith.GetAdjective|l] nie jest narzędziem dla politycznych gierek! Ciesz się, że to ja nie ekskomunikuję Cię za taką prośbę."
 religious_interaction.1024: "Widzę, że naprawdę żałujesz za swoje grzechy i zadał[Select_CString(recipient.IsFemale, 'aś', 'eś' )] sobie wiele trudu, aby odkupić swoje winy. Chociaż zniewaga, której zaznała z twojej strony wiara [actor.GetFaith.GetAdjective|l] była naprawdę ciężka, twoje ostatnie czyny sprawiają, że wierzę, iż zasługujesz na kolejną szansę.\n\nW świetle tego, niniejszym uchylam twoją ekskomunikę i witam cię z powrotem w gronie wiernych."
 religious_interaction.1025: "Czy myślisz, że ekskomunikuję ludzi lekkomyślnie? Myślisz, że przeprosiny z połowy serca wystarczą, aby naprawić krzywdę? Błagaj ile chcesz; nie wpuszczę cię z powrotem do grona wiernych, dopóki nie udowodnisz zmiany swojego niegodziwego postępowania."
 religious_interaction.1030: "Po długim czasie kontemplacji dochodzę do wniosku, że twoje słowa były prawdziwe i mądre. Wstąpię do zakonu i rozpocznę nowe życie. [actor.GetFaith.HighGodName] tak chce."
 religious_interaction.1031: "Twoja sugestia, abym zmienił[Select_CString( recipient.IsFemale, 'a', '' )] całe swoje życie i udał[Select_CString( recipient.IsFemale, 'a', '' )] się do jakiegoś odosobnionego klasztoru, jest absurdalna. Jestem szczęśliw[Select_CString( recipient.IsFemale, 'a', 'y' )] tam, gdzie jestem i nie mam planów, aby to zmieniać."
 religious_interaction.1000.positive: "Cieszę się, że [recipient.GetFirstNameNoTooltip] dostrzegł[Select_CString( recipient.IsFemale, 'a', '' )] mądrość w mojej prośbie."
 religious_interaction.1000.negative: " Bardzo niefortunne…"
 religious_interaction.1000.strong_negative: "Cholera!"
 religious_interaction.1024.positive: "Cieszę się, że [recipient.GetFirstNameNoTooltip] dostrzegł[Select_CString( recipient.IsFemale, 'a', '' )] dostrzegła mądrość w tym działaniu."
 religious_interaction.2002.desc: "Postanowił[Select_CString(recipient.IsFemale, 'am', 'em' )] podążać za Tobą ku światłości i nawrócić się [ROOT.Char.GetFaith.GetName|l]!"
 religious_interaction.2002.a: "Niech będzie błogosławiony [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2003.desc: "Moja wiara jest zbyt silna, aby mogła zostać zachwiana przez Twoje ziemskie słowa. Wolę otrzymać nagrodę w życiu pozagrobowym."
 religious_interaction.2003.hooking_out: "\n\nChcę ci również przypomnieć, że masz u mnie dług i lepiej nie ścigaj mnie za to, że jestem wierząc[Select_CString( recipient.IsFemale, 'a', 'y' )]."
 religious_interaction.2003.a: "Pragn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] twojego zbawienia."
 religious_interaction.2003.b: "Cóż, zapłacisz za to cenę na tym świecie!"
 religious_interaction.2003.c: "Nie myśl, że pozwalam ci się z tego wywinąć!"
 religious_interaction.2003.d: "Och, myślę, że uwierzysz dokładnie w to, co ci powiem."
 religious_interaction.2011.desc: "Chciał[Select_CString(recipient.IsFemale, 'abym', 'bym' )] móc do ciebie dołączyć, ale gdy tylko zastanowię się, ile będę musiał[Select_CString(recipient.IsFemale, 'a', '' )] zapłacić, by wyremontować [recipient.GetFaith.HouseOfWorshipPlural] i głosić wiarę wśród moich chłopów…\n\nJeśli [Select_CString(ROOT.Char.IsFemale, 'pomogłabyś', 'pomógłbyś' )] zapłacić za te wysiłki, był[Select_CString(recipient.IsFemale, 'abym', 'bym' )] bardziej niż chętn[Select_CString(recipient.IsFemale, 'a', 'y' )] modlić do twojego [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_interaction.2011.a: "Wszystko dla wiary."
 religious_interaction.2011.b: "Nie zapłacę za twoje wieczne zbawienie!"
 religious_interaction.2011.c: "Zrobisz to dla czegoś o wiele cenniejszego niż złoto."
 religious_interaction.2012.desc: "Dostrzegam mądrość Twojej wiary, ale mam nadzieję, że rozumiesz, jak długa i kręta jest droga z ciemności do światła.\n\nByć może, jeśli obiecasz wspierać mnie w jakikolwiek sposób, jakiego potrzebuję, podróż byłaby łatwiejsza."
 religious_interaction.2012.a: "Wesprę cię, niech [ROOT.Char.GetFaith.GetNameNoTooltip|l] kwitnie wszędzie."
 religious_interaction.2012.b: "Nie będę się targować się o twoją duszę!"
 religious_interaction.2012.c: "Najpierw musisz spłacić mi inne długi."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]!\nNadszedł czas pójścia za mną w stronę światła, [actor.Custom2('RelationToMeVocative', SCOPE.sC('recipient'))]. W zamian za wszystko, co mi zawdzięczasz, żądam twego nawrócenia na [actor.GetFaith.GetName|l]!"
 religious_interaction.2021.a: "Ja… Dobrze, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('actor'))]."
 #######################################################
 ### Sun Trial by Mathilda Bjarnehed & Nick Meredith ###
 #######################################################
 #I have been left in the sun to die!
 religious_interaction.2100.t: "Osąd [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2100.desc: "Po [ROOT.Char.GetFaith.HighGodName] wie ilu dniach spędzonych w ciemnej celi jasne światło dnia razi me oczy. Strażnicy, którzy wyprowadzają mnie na odludzie z murów więzienia, którym jest [imprisoner.Custom('FortifiedBuilding')], są zaskakująco poważni, wręcz ceremonialni.\n\n"
 religious_interaction.2100.descwaterlogged: "Słońce świeci mi w oczy, a bagnista ziemia chlupocze i wciąga moje stopy. [imprisoner.GetTitledFirstName], osoba, która mnie więziła, zbliża się z pysznym uśmiechem na twarzy, stąpając ostrożnie przez przemoczony grunt. Obok [imprisoner.Custom('PL_niego_niej')] kroczą [imprisoner.Custom('DefaultPriestTitlePlural')|l].\n\n"
 religious_interaction.2100.descpleasant: "Słońce świeci jasno, a ja podziwiam bujnie porośniętą ziemię. [imprisoner.GetTitledFirstName], osoba, która mnie więziła, zbliża się, a obok [imprisoner.Custom('PL_niego_niej')] kroczą [imprisoner.Custom('DefaultPriestTitlePlural')|l]. [imprisoner.Custom('PL_jego_jej')|U] ruchy zdradzają niepewność.\n\n"
 religious_interaction.2100.descforest: "Słońce świeci jasno, przenikając pstrokatymi promieniami korony drzew. [imprisoner.GetTitledFirstName], osoba, która mnie więziła, zbliża się, z niejakim trudem pokonując gęstwinę, a obok [imprisoner.Custom('PL_niego_niej')] kroczą [imprisoner.Custom('DefaultPriestTitlePlural')|l].\n\n"
 religious_interaction.2100.descoasis: "Słońce praży pustynne piaski, odbijając się od powierzchni wody zgromadzonej w oazie. [imprisoner.GetTitledFirstName], osoba, która mnie więziła, zbliża się, a obok [imprisoner.Custom('PL_niego_niej')] kroczą [imprisoner.Custom('DefaultPriestTitlePlural')|l]. Towarzyszy im głośne plaskanie, gdy przechodzą przez zbiornik wodny.\n\n"
 religious_interaction.2100.deschostile: "[imprisoner.GetTitledFirstName] wraz ze swą świtą spogląda na mnie, a ja w mig pojmuję cel naszej małej wycieczki.\n\n– Przywiążemy cię do pala i pozostawimy. Twój los jest w rękach [imprisoner.GetFaith.HighGodNamePossessive]. Prawy człowiek przeżyje, niegodziwy – zginie."
 religious_interaction.2100.middledefault: "– Niechaj osądzi cię za twoje występki wszechmocna siła. Zdaj się na osąd [imprisoner.GetFaith.HighGodNamePossessive] – grzmi mój oprawca.\n\nStrażnicy występują w moim kierunku, przywiązując moje kończyny do pala. [imprisoner.Custom('DefaultPriestTitlePlural')], wyciągając ramiona ku niebu, rozpoczynają żałobną pieśń. Po chwili wszyscy opuszczają miejsce próby, pozostawiając mnie na pastwę pragnienia."
 religious_interaction.2100.middleoasis: "– Niechaj osądzi cię za twoje występki wszechmocna siła. Zdaj się na osąd [imprisoner.GetFaith.HighGodNamePossessive] – grzmi mój oprawca.\n\nStrażnicy występują w moim kierunku, przywiązując moje kończyny do pala. Woda sięga mi do piersi, a [imprisoner.Custom('DefaultPriestTitlePlural')|l], wyciągając ramiona ku niebu, rozpoczynają żałobną pieśń. Po chwili wszyscy opuszczają miejsce próby, pozostawiając mnie na pastwę pragnienia."
 religious_interaction.2100.endwaterlogged: "\n\nRozglądam się po moim podmokłym otoczeniu."
 religious_interaction.2100.endpleasant: "\n\nRozglądam się po moim przyjemnym otoczeniu."
 religious_interaction.2100.endforest: "\n\nRozglądam się po otaczającej mnie bujnej zieleni."
 religious_interaction.2100.endoasis: "\n\nSpoglądam w głębinę wody."
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U] osądzi mnie sprawiedliwie!"
 religious_interaction.2100.a.unbeliever: "#EMP Zostawisz#! mnie tutaj?!"
 religious_interaction.2100.a.confused: "Cóż…"
 religious_interaction.2100.a.success: "Przeżywasz próbę"
 religious_interaction.2100.a.failure: "Giniesz pod słońcem"
 #I have survived!
 religious_interaction.2101.t: "Łaska [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2101.start.desc: "Woda, potrzebuję wody! Moje gardło. głowa, skóra – wszystko płonie.\n\nCzy [ROOT.Char.GetFaith.DevilName] naprawdę tu był i śmiał się z mojego nieszczęścia? Czy [ROOT.Char.GetFaith.WaterGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WaterGodSheHe, 'ona' ), 'ofiarowała', 'ofiarował' )] mi manierkę wody? Pił[Select_CString(ROOT.Char.IsFemale, 'am i piłam', 'em i piłem' )], ale moje pragnienie nie zostało ugaszone."
 religious_interaction.2101.end.desc: "\n\nKiedy [imprisoner.GetTitledFirstName] powraca i manierka jest przyciśnięta do moich ust, mgła mojego umysłu oczyszcza się. [imprisoner.GetTitleAsNameNoTooltip] wydaje się być nieco rozczarowan[Select_CString(imprisoner.IsFemale, 'a', 'y' )], że znalazł[Select_CString(imprisoner.IsFemale, 'a', '' )] mnie żyw[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )], ale bóstwo przemówiło."
 religious_interaction.2101.desc.pleasant: "Dni spędzone na świeżym powietrzu były #EMP niemalże#! przyjemnością. Towarzyszył mi śpiew ptaków, słońce ogrzewało przyjemnie moje lico, a deszcze odświeżały skórę i zaspokajały pragnienie.\n\n[imprisoner.GetTitledFirstName], powróciwszy na miejsce odbywania przeze mnie kary, zastaje mnie w dobrym zdrowiu fizycznym i psychicznym. Pomimo swojej wyraźnej wściekłości nie może sprzeniewierzyć się własnym słowom: siła wyższa wydała osąd!"
 religious_interaction.2101.desc.oasis: "Dni, jakie przyszło mi spędzić w chłodzących wodach oazy, są #EMP niemalże#! przyjemnością. Słońce pali me ciało, ale dzięki luźnym linom jestem w stanie pochylić się na tyle, aby napić się wody ze zbiornika.\n\n[imprisoner.GetTitledFirstName], powróciwszy na miejsce odbywania przeze mnie kary, zastaje mnie w dobrym zdrowiu. Pomimo swojej wyraźnej wściekłości nie może sprzeniewierzyć się własnym słowom: siła wyższa wydała osąd!"
 religious_interaction.2101.a: "Jestem niewinn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 #They survived...
 religious_interaction.2102.desc: "W przeddzień ostatecznego procesu, [prisoner.GetTitledFirstName] zostaje znalezion[Select_CString(prisoner.IsFemale, 'a nieprzytomna', 'y nieprzytomny' )], ale wciąż oddycha.\n\n„To cud!” – ogłasza [ROOT.Char.Custom('DefaultPriestTitle')], wznosząc ręce ku niebu. „[ROOT.Char.GetFaith.HighGodName|U] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'przemówiła', 'przemówił' )]! [prisoner.GetWomanMan|U] jest niewinn[Select_CString(prisoner.IsFemale, 'a', 'y' )]!”"
 religious_interaction.2102.oasis: "Ku mojemu wielkiemu zdumieniu [prisoner.GetTitledFirstName] nie tylko wciąż zachowuje świadomość, ale wygląda na osobę pełną sił witalnych, przetrwawszy przywiązanie do pala i zanurzenie po pierś w wodzie oazy.\n\n– To cud! – deklaruje [ROOT.Char.Custom('DefaultPriestTitle')|l], wznosząc ręce ku niebu. – Oto wola [ROOT.Char.GetFaith.HighGodNamePossessive]! Ta osoba jest niewinna!\n\nZgrzytam zębami, widząc, jak [ROOT.Char.Custom('DefaultPriestTitlePlural')|l] odwiązują moją ofiarę. Dlaczego musieliśmy [prisoner.Custom('PL_go_ja')] pozostawić #EMP tutaj#!?!"
 religious_interaction.2102.pleasant: "Ku mojemu wielkiemu zdumieniu [prisoner.GetTitledFirstName] nie tylko wciąż zachowuje świadomość, ale wręcz #EMP szczerzy się#! bezczelnie, przetrwawszy przywiązanie do pala i zanurzenie po pierś w wodzie oazy.\n\n– To cud! – deklaruje [ROOT.Char.Custom('DefaultPriestTitle')|l], wznosząc ręce ku niebu. – Oto wola [ROOT.Char.GetFaith.HighGodNamePossessive]! Ta osoba jest niewinna!\n\nZgrzytam zębami, widząc, jak [ROOT.Char.Custom('DefaultPriestTitlePlural')|l] odwiązują moją ofiarę. Dlaczego musieliśmy [prisoner.Custom('PL_go_ja')] pozostawić #EMP tutaj#!?!"
 religious_interaction.2102.a: "To wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_interaction.2102.b: "Dla mnie wygląda na martw[Select_CString(prisoner.IsFemale, 'ą', 'ego' )]…"
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U] nie #EMP zawsze#! ma rację!"
 religious_interaction.2102.b.success: "Twoja interwencja pozostaje niezauważona"
 religious_interaction.2102.b.failure: "Został[Select_CString(ROOT.Char.IsFemale, 'aś zdemaskowana', 'eś zdemaskowany' )] jako morderc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'a' )]"
 #I have died...
 religious_interaction.2103.t: "Gniew [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2103.end.desc: "\n\nJeśli taka jest [ROOT.Char.GetFaith.HighGodHerHis|U] wola, to może na to zasłużył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Być może jestem… zł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 religious_interaction.2103.desc.pleasant: "Zdradziła mnie własna pycha. Przebywanie na świeżym powietrzu przez taki długi czas jest katorgą. W dzień słońce praży mój kark, w nocy twarz smaga mi wiatr. Wyczekuję zmian w pogodzie, ale niebo pozostaje bezlitośnie czyste.\n\nWody… Patrzę z beznadzieją w oczach na otaczająca mnie ciecz, wiedząc, że nie ma w niej ani jednej kropli, którą mogę wypić. Moja głowa opada w beznadziei."
 religious_interaction.2103.desc.waterlogged: "Wiatr i słońce wysuszają moją skórę, ale ciągły deszcz padający z chmur nieustannie krążących nad tym obszarem odświeża mnie. Uśmiecham się do nieba, gdy zaczyna ciemnieć, zwiastując burzę.\n\nNagle moje serce truchleje. Kilka chwil zajęło mi zorientowanie się, że mój pal – powoli, wręcz niezauważalnie, ale konsekwentnie – przechyla się bezpośrednio do zbiornika przede mną w wyniku rozmoczenia gruntu!\n\nUderzam ciałem w taflę wody. Rzucam się szaleńczo, próbując wyrwać się z więzów, ale wszystko na nic – moje kończyny pozostają związane, a ciężar pala ciągnie mnie na dno płytkiego zbiornika. Próbuję krzyczeć, ale usta wypełnia mi woda."
 religious_interaction.2103.desc.oasis: "Gdy odbywam swoją karę, ostre słońce praży mój kark. Jedyne odświeżenie płynie z wody oazowej obmywającej moją klatkę piersiową.\n\nNagle moje serce truchleje. Kilka chwil zajęło mi zorientowanie się, że mój wbity w dno zbiornika pal – powoli, wręcz niezauważalnie, ale konsekwentnie – przekrzywia się w wyniku rozmoczenia gruntu!\n\nUderzam ciałem w taflę wody. Rzucam się szaleńczo, próbując wyrwać się z więzów, ale wszystko na nic – moje kończyny pozostają związane, a ciężar pala ciągnie mnie na dno płytkiego zbiornika. Próbuję krzyczeć, ale usta wypełnia mi woda."
 religious_interaction.2103.a: "Jestem… jestem tak[Select_CString(ROOT.Char.IsFemale, 'a zmęczona', 'i zmęczony' )]…"
 religious_interaction.2103.b: " #DIE1 B…#! #DIE2 bul…#!"
 #They died!
 religious_interaction.2104.desc: "W ostatnim dniu próby, jaką odbywa [prisoner.GetTitledFirstName], przybywamy na miejsce kary. Nasz więzień nie porusza się. Nie reaguje także, gdy służący przykłada naczynie z wodą do [prisoner.Custom('PL_jego_jej')] wyschniętych ust.\n\n– Oto wola [ROOT.Char.GetFaith.HighGodNamePossessive]! – deklaruje [ROOT.Char.Custom('DefaultPriestTitle')|l], wznosząc ręce ku niebu. – Ta osoba była winna!"
 religious_interaction.2104.desc.drowned: "Po przybyciu na miejsce próby, jaką odbywa [prisoner.GetTitledFirstName], od razu zauważamy problem. Pal, do którego przywiązana była ofiara, prawdopodobnie przechylił się i runął do zbiornika. Solidne więzy najwyraźniej nie puściły, a ciężki pal pociągnął [prisoner.Custom('PL_go_ja')] w dół i przypieczętował [prisoner.Custom('PL_jego_jej')] los.\n\n– Oto wola [ROOT.Char.GetFaith.HighGodNamePossessive]! – deklaruje [ROOT.Char.Custom('DefaultPriestTitle')|l], wznosząc ręce ku niebu. – Ta osoba była winna!"
 religious_interaction.2104.desc.oasisdrowned: "Po przybyciu na miejsce próby, jaką odbywa [prisoner.GetTitledFirstName], od razu zauważamy problem. Pal, do którego przywiązana była ofiara, prawdopodobnie przechylił się i runął w wody oazy. Solidne więzy najwyraźniej nie puściły, a ciężki pal pociągnął [prisoner.Custom('PL_go_ja')] w dół i przypieczętował [prisoner.Custom('PL_jego_jej')] los.\n\n– Oto wola [ROOT.Char.GetFaith.HighGodNamePossessive]! – deklaruje [ROOT.Char.Custom('DefaultPriestTitle')|l], wznosząc ręce ku niebu. – Ta osoba była winna!"
 religious_interaction.2104.b.drowned: "Cóż… tak czy siak, problem z głowy."
 ##############################################
 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "Wielka debata"
 religious_interaction.2400.desc: "Paź drży ze strachu, gdy czyta zapalczywy list, który wysłał[Select_CString(actor.IsFemale, 'a', '' )] mi [actor.GetTitledFirstName], wzywający mnie do publicznej debaty o cnotach i wadach naszej wspólnej wiary i poddając w wątpliwość moje przywiązanie do podstawowych dogmatów, jakie wyznaje wiara [recipient.GetFaith.GetAdjectiveNoTooltip|l].\n\nMój sługa jąka się nad słowami, gdyż ton listu nie pozostawia wątpliwości co do opinii, jaką ma [actor.GetShortUINameNotMeNoTooltip], o mojej pobożności."
 religious_interaction.2400.a: "A to kundel! Wyzwanie przyjęte!"
 religious_interaction.2400.a.tt_success: "[actor.GetShortUINameNotMeNoTooltip] zostaje upokorzon[Select_CString(actor.IsFemale, 'a', 'y' )] w publicznej debacie"
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNotMeNoTooltip] skutecznie podważa moją wiarę"
 religious_interaction.2400.b: "Nie będę szargać imienia [recipient.GetFaith.HighGodNamePossessive] tą farsą."
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNotMeNoTooltip] zostanie poinformowan[Select_CString(actor.IsFemale, 'a', 'y' )]"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUINameNotMe|U] odrzucił[Select_CString( recipient.IsFemale, 'a', '' )] moje wyzwanie do debaty"
 used_literalist_debate_modifier: "Niedawno debatowano"
 used_literalist_debate_modifier_desc: "Ta postać rozpoczęła niedawno debatę na temat podstaw swojej wiary."
 literally_debated_modifier: "Niedawno debatowano"
 literally_debated_modifier_desc: "Ta postać była ostatnio zaangażowana w debatę na temat podstaw swojej wiary."
 religious_interaction.2401.desc_intro: "[Select_CString(recipient.IsFemale, 'Moja oponentka', 'Mój oponent' )] i ja spotykamy się w dużej sali mieszczącej się na terenie [debate_locale.GetAdjectiveNoTooltip], stojąc na pokracznych stołkach oddalonych od siebie zaledwie o kilka stóp, otoczeni tłumem niecierpliwych gapiów. W tłumie zapanowała cisza, a wszyscy czekają na rozpoczęcie debaty.\n\n"
 religious_interaction.2401.desc_won: "Przez godzinę [recipient.GetTitledFirstName] jest przeze mnie niszczon[Select_CString(recipient.IsFemale, 'a', 'y' )]; atakuję [recipient.GetHerHis] pobożność, poczucie cnoty, a nawet podaję w wątpliwość [recipient.GetHerHis] lojalność wobec [actor.GetFaith.HighGodNamePossessive]. Tłum jest okrutny, obrzuca [Select_CString(recipient.IsFemale, 'ją', 'go' )] zgniłymi jajami i spleśniałą kapustą, aż ucieknie z sali."
 religious_interaction.2401.desc_lost: "Ledwo [recipient.GetTitledFirstName] rozpocz[Select_CString(recipient.IsFemale, 'ęła', 'ął' )] na mnie swój słowny atak, nie dając mi szans na ripostę, a już po chwili tłum wyłonił zwycię[Select_CString(recipient.IsFemale, 'żczynię', 'zcę' )].\n\nPrzez kilka minut bronił[Select_CString(actor.IsFemale, 'am', 'em' )] się przed deszczem gnijących warzyw, ale w końcu został[Select_CString(actor.IsFemale, 'am', 'em' )] zmuszon[Select_CString(actor.IsFemale, 'a', 'y' )] do odwrotu, gdy jeden z chłopów rzucił w moją głowę żywym kurczakiem."
 religious_interaction.2401.a_won: "Czy [actor.GetFaith.HighGodName] już mnie nie miłuje?"
 religious_interaction.2401.a_lost: "Wiara [actor.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] jest niezrozumiała dla tych ludzi!"
 religious_interaction.2402.desc_won: "Pomimo pewności siebie, z jaką [actor.GetTitledFirstName] wyzywa mnie na debatę, [actor.GetHerHis] determinacja topnieje przed moim potokiem ostrych słów i pobożnych krytyk. Wkrótce dołącza do nich tłum, a m[Select_CString( actor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] wycofuje się pod gradem spadających na ni[Select_CString( actor.IsFemale, 'ą', 'ego' )] warzyw i jednego szczególnie agresywnego koguta."
 religious_interaction.2402.desc_lost: "Choć staram się jak mogę, [actor.GetTitledFirstName] najwyraźniej bardzo dobrze przemyślał[Select_CString(actor.IsFemale, 'a', '' )] swoje argumenty i niemal natychmiast sprawił[Select_CString(actor.IsFemale, 'a', '' )], że tłum je [actor.GetHerHim] z ręki. Nie zważając na to, przez ponad godzinę kontynuuje atakowanie mnie, oskarżając o każdą wadę pod słońcem, a nawet insynuując, że moja lojalność wobec [recipient.GetFaith.HighGodNamePossessive] jest wątpliwa.\n\nW końcu wycofuję się pod gradem zgniłych warzyw, którymi rzuca we mnie tłum."
 religious_interaction.2403.desc: "[victim.GetTitledFirstName|U] nie ma żądnych szans. Choć uważa się za dobrze przygotowan[Select_CString( victim.IsFemale, 'ą', 'ego' )], zmiatam [victim.GetHerHis] słabe argumenty jak muchy. Z każdym kontrargumentem [victim.GetTitledFirstName] wije się jak po uderzeniu. W miarę upływu czasu wydaje się tak niezdoln[Select_CString( victim.IsFemale, 'a', 'y' )] do obrony, że nawet tłum milknie.\n\n„…i dlatego” – mówię, podnosząc dramatycznie rękę, oskarżycielskim palcem wskazując na salę – „nigdy nie…”\nZatrzymuję się, gdy uświadamiam sobie, że [victim.GetTitledFirstName] ciężko łapie powietrze i łapie się za głowę."
 religious_interaction.2403.conclusion_either: "[victim.GetHerHis] pierś."
 religious_interaction.2403.conclusion_man: "[victim.GetHerHis] ramię."
 religious_interaction.2403.conclusion_woman: "[victim.GetHerHis] brzuch."
 religious_interaction.2403.a.low_compassion: "„Widzę, że wybierasz drogę tchórza”."
 religious_interaction.2403.a.zealous: "„Wygląda na to, że [ROOT.Char.GetFaith.PantheonTerm] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.PantheonTermHasHave, 'ma' ), 'wybrał', 'wybrali' )] zwycięzcę”."
 religious_interaction.2403.a.stubborn: "„Hej, jeszcze nie skończył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!”"
 religious_interaction.2403.a: "„Czy… czy wszystko w porządku?”"
 religious_interaction.2403.a.tt: "[victim.GetShortUINameNotMe] doznaje ataku serca i [Concept( 'character_death_dies', 'umiera' )|E]"
 religious_interaction.2500.desc: "W końcu opamiętał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się… To musi być znak od [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]! Witamy Cię na łonie prawdziwej wiary."
 religious_interaction.2500.a: "[ROOT.Char.GetFaith.HighGodName] to potęga!"
 religious_interaction.2501.desc: "Chyba żartujesz? Twoje przejrzyste próby politycznej ucieczki nigdy nie powstrzymają gniewu [recipient.GetFaith.HighGodNamePossessive]!"
