l_polish:
 peasant_affair.1001.t: "Nieoczekiwane spotkania"
 peasant_affair.1001.desc_opening: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], moje serce nie zazna spokoju póki znów cię nie odnajdę! To ja, [peasant_character.GetFirstNameNoTooltip]. Na pewno mnie pamiętasz, [ROOT.Char.Custom('LoverPetName_possessive')]?”\n\n"
 peasant_affair.1001.desc_child: "Nie wierzę własnym oczom. W miejscu znanym jako [ROOT.Char.Custom('GetCourtType')|l] zjawia się [peasant_character.GetWomanMan] o wyjątkowej urodzie. Wiele miesięcy temu coś nas łączyło. To [peasant_character.GetMotherFather] osoby znanej jako [peasant_child.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))]."
 peasant_affair.1001.desc_their_child: "Nie wierzę własnym oczom. W miejscu znanym jako [ROOT.Char.Custom('GetCourtType')|l] zjawia się [peasant_character.GetWomanMan] o wyjątkowej urodzie. Wiele miesięcy temu coś nas łączyło. Wygląda na to, że obok [peasant_character.Custom('PL_niego_niej')] stoi [peasant_character.Custom('PL_jego_jej')] [peasant_child.Custom('GetDaughterSon')]. Nie mogę powstrzymać się od reakcji, postrzegając wiek tego dziecka…"
 peasant_affair.1001.desc_rakish_night: "Nie wierzę własnym oczom. W miejscu znanym jako [ROOT.Char.Custom('GetCourtType')|l] zjawia się [peasant_character.GetWomanMan] o wyjątkowej urodzie. Wiele miesięcy temu coś nas łączyło."
 peasant_affair.1001.desc: "Nie wierzę własnym oczom. W miejscu znanym jako [ROOT.Char.Custom('GetCourtType')|l] zjawia się [peasant_character.GetWomanMan] o wyjątkowej urodzie. [ROOT.Char.Custom('FortifiedBuilding')|U]. To tam wiele miesięcy temu dane było nam się poznać."
 peasant_affair.1001.a_1: "Zostań tu, nalegam! [ROOT.Char.Custom('GetCourtType')|U] przyjmie cię z otwartymi ramionami."
 peasant_affair.1001.a_2: "Czy to był[Select_CString(peasant_character.IsFemale, 'a', '' )] [peasant_character.GetFirstNameNoTooltip]? Jesteś tutaj mile widzian[Select_CString(peasant_character.IsFemale, 'a', 'y' )]."
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip] zasługuje na [Select_CString(peasant_character.IsFemale, 'swoją matkę', 'swojego ojca' )]…"
 peasant_affair.1001.c: "Nie znajdziesz tutaj swojego domu."
 peasant_affair.2001.t: "[peasant_character.GetWomanMan|U] moich marzeń."
 peasant_affair.2001.desc_opening: "Po raz kolejny budzę się z łomoczącym sercem i resztkami ognia tlącego się w moich lędźwiach.\n\n"
 peasant_affair.2001.desc_rakish_night: "Upłynęło już wiele nocy od czasu, gdy dzielił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] łoże z [Select_CString(peasant_character.IsFemale, 'piękną kobietą', 'urodziwym mężczyzną' )], na któr[Select_CString(peasant_character.IsFemale, 'ą', 'ego' )] natkn[Select_CString(peasant_character.IsFemale, 'ęłam', 'ąłem' )] się podczas jednej z moich nocnych wycieczek. Moja tęsknota za ni[Select_CString(peasant_character.IsFemale, 'ą', 'm' )] stale rośnie…"
 peasant_affair.2001.desc_known_father: "Upłynęło już wiele nocy, odkąd ostatnio przyszło mi dzielić łoże z osobą, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] mojej osoby, [peasant_character.GetTitledFirstName]. Od tego czasu moja tęsknota stale rośnie…"
 peasant_affair.2001.desc_unknown_peasant: "Minęło już wiele nocy, odkąd ostatnio przyszło mi dzielić łoże z nadobną osobą, którą udało mi się poznać pod murami miejsca znanego jako [ROOT.Char.Custom('FortifiedBuilding')]. Moja tęsknota stale rośnie…"
 peasant_affair.2001.desc_child: "Zwłaszcza, że m[Select_CString(peasant_child.IsFemale, 'oja droga', 'ój drogi' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], owoc naszej namiętności, stale mi o ni[Select_CString(peasant_character.IsFemale, 'ej', 'm' )] przypomina!"
 peasant_affair.2001.a: "Muszę [Select_CString( peasant_character.IsFemale, 'ją', 'go' )] odnaleźć!"
 peasant_affair.2001.a.tt: "#F Natychmiast rozpocznij poszukiwania!#!"
 peasant_affair.2001.b: "Będzie lepiej, jeśli o [Select_CString( peasant_character.IsFemale, 'niej', 'nim' )] zapomnę."
 peasant_affair.2001.c: "Nie zawiodę się; to jest test mojej determinacji!"
 peasant_affair.2002.desc_opening: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], nie możemy znaleźć żadnych śladów te[Select_CString(peasant_character.IsFemale, 'j chłopki, której', 'go chłopa, którego' )], mamy szukać. Przy ograniczonych zasobach, jakimi dysponuję, mogę zrobić tylko tyle…”\n\n"
 peasant_affair.2002.desc_child: "Nawet gdy [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] kłania się przede i skomle, mój wzrok pada na zaciekawiony wyraz twarzy, który ma [Select_CString(peasant_child.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc: "Nawet gdy [searching_character.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))], kłania się i skomle, moje myśli wędrują do tej magicznej nocy…"
 peasant_affair.2002.a: "Muszę mieć [Select_CString( peasant_character.IsFemale, 'ją', 'go' )] za wszelką cenę!"
 peasant_affair.2002.b: "Z pewnością żad[Select_CString( peasant_character.IsFemale, 'na chłopka nie może być tego warta', 'en chłop nie może być tego wart' )]."
 peasant_affair.2003.desc_opening: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], oto [peasant_character.GetTitledFirstName]. Przyprowadzam [Select_CString( peasant_character.IsFemale, 'ją', 'go' )] na twoje życzenie”.\n\n"
 peasant_affair.2003.desc_dead_brought_child: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przynoszę wieści. [peasant_character.GetWomanMan|U], któr[Select_CString( peasant_character.IsFemale, 'ej', 'ego' )] kazał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nam szukać, niestety od[Select_CString( peasant_character.IsFemale, 'eszła', 'szedł' )] z tego świata, jednakże przyprowadziliśmy ci [peasant_character.GetHerHis] [Select_CString( peasant_child.IsFemale, 'córkę', 'syna' )]”.\n\nCóż za okrutny żart, znaleźć [Select_CString( peasant_character.IsFemale, 'ją', 'go' )] w końcu, by stracić na zawsze! Ale [Select_CString( peasant_child.IsFemale, 'ta dziewczynka', 'ten chłopiec' )], czy [peasant_child.GetSheHe] może być moim dzieckiem…?"
 peasant_affair.2003.desc_dead: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przynoszę wieści. [peasant_character.GetWomanMan|U], któr[Select_CString( peasant_character.IsFemale, 'ej', 'ego' )] kazał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nam szukać, niestety od[Select_CString( peasant_character.IsFemale, 'eszła', 'szedł' )] z tego świata”.\n\nCóż za okrutny żart, znaleźć [Select_CString( peasant_character.IsFemale, 'ją', 'go' )] w końcu, by stracić na zawsze!"
 peasant_affair.2003.desc_dislike: "[searching_character.GetTitledFirstName] trzyma chłop[Select_CString(peasant_character.IsFemale, 'kę', 'a' )] z moich snów za rękę. [peasant_character.GetWomanMan|U] próbuje wyrwać się z [searching_character.GetHerHis] uścisku z twarzą wykrzywioną gniewem i strachem.\n\n„Proszę [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )] pozwól mi odejść! Ta noc była błędem, pragnę tylko zostać sam[Select_CString(peasant_character.IsFemale, 'a', '' )]”."
 peasant_affair.2003.desc_dislike_their_child: "[searching_character.GetTitledFirstName] trzyma chłop[Select_CString(peasant_character.IsFemale, 'kę', 'a' )] z moich snów za rękę. [peasant_character.GetWomanMan|U] z [Select_CString(peasant_child.IsFemale, 'córką', 'synem' )] u swego boku próbuje wyrwać się z [searching_character.Custom('PL_jego_jej')] uścisku z twarzą wykrzywioną gniewem i strachem.\n\n„Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], pozwól nam odejść! Pragnę jedynie wychować #EMP [Select_CString(peasant_child.IsFemale, 'moją', 'mojego' )]#! [Select_CString(peasant_child.IsFemale, 'córkę', 'syna' )] w pojedynkę”."
 peasant_affair.2003.desc_their_child: "Nareszcie! Kiedy stoi przede mną, mam wrażenie, że wspólny czas nigdy się nie skończył. Jednakże obok [Select_CString(peasant_character.IsFemale, 'niej', 'niego' )] stoi ktoś, kto wydaje się być [peasant_character.GetHerHis] [Select_CString(peasant_child.IsFemale, 'córką', 'synem' )]. Nie mogę powstrzymać się od reakcji, postrzegając wiek tego dziecka…"
 peasant_affair.2003.desc: "Nareszcie! Kiedy stoi przede mną, czuję jakby czas, który wspólnie dzieliliśmy, nigdy się nie skończył. Sądząc po [peasant_character.GetHerHis] ciepłym uśmiechu, [peasant_character.GetSheHe] również o mnie nie zapomniał[Select_CString( peasant_character.IsFemale, 'a', '' )]."
 peasant_affair.2003.a_alive: "[peasant_character.GetFirstNameNoTooltip], proszę, zostań. [ROOT.Char.Custom('GetCourtType')|U] to odpowiednie miejsce dla ciebie."
 peasant_affair.2003.a_dead: "[peasant_child.GetFirstNameNoTooltip], proszę, zostań. [ROOT.Char.Custom('GetCourtType')|U] to odpowiednie miejsce dla ciebie."
 peasant_affair.2003.b: "[peasant_child.GetFirstNameNoTooltip], dziecko moje, chcę, żebyś poznał[Select_CString(peasant_child.IsFemale, 'ją', 'go' )] [Select_CString(peasant_character.IsFemale, 'swoją matkę', 'swojego ojca' )]."
 peasant_affair.2003.c: "Teraz, kiedy w końcu tu jesteś… zatrzymać tego człowieka!"
 peasant_affair.2003.c.tt: "#F [peasant_character.GetWomanMan], któr[Select_CString(peasant_character.IsFemale, 'a', 'y' )] ma taki wpływ na mnie, nie może chodzić wolno!#!"
 peasant_affair.2003.d: "Odeślij to dziecko!"
 peasant_affair.2003.d.tt: "#F Zapomnijmy o tym całym bajzlu.#!"
 peasant_affair.2003.e: "Co za okrutny los!"
 peasant_affair.2003.f: "To jest moje dziecko, prawda?! Zabierz je!"
 peasant_affair.2003.g: "Rozkuć [Select_CString(peasant_character.IsFemale, 'ją', 'go' )] natychmiast! Jesteś woln[Select_CString(peasant_character.IsFemale, 'a', 'y' )] i możesz odejść."
 peasant_affair.2004.desc_opening: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie możemy znaleźć żadnych śladów te[Select_CString(peasant_character.IsFemale, 'j chłopki, którą', 'go chłopa, którego' )] mamy szukać. Najprawdopodobniej jest już martw [Select_CString(peasant_character.IsFemale, 'a', 'y' )]…”\n\n"
 peasant_affair.2004.a: "Nigdy więcej [Select_CString( peasant_character.IsFemale, 'jej', 'go' )] nie zobaczyć… Męka!"
 peasant_affair.3001.t: "Mała prośba"
 peasant_affair.3001.available_desc: "M[Select_CString( peasant_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] przysz[Select_CString( peasant_character.IsFemale, 'ła', 'edł' )] do mnie z, jak [peasant_character.GetHerHim] się wydaje, skromną prośbą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )], wiesz, że [peasant_child.GetTitledFirstName] jest twoim dzieckiem. Proszę, uznaj [Select_CString( peasant_child.IsFemale, 'ją za należącą', 'go za należącego' )] do twojego rodu”."
 peasant_affair.3001.unavailable_desc: "\n\nCzy [peasant_character.GetSheHe] nie zdaje sobie sprawy z tego, że m[Select_CString( other_spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] też ma coś do powiedzenia w tej sprawie?"
 peasant_affair.3001.a: "Uznaję, że [peasant_child.GetTitledFirstNameNoTooltip] jest z mojej krwi i częścią mego rodu."
 peasant_affair.3001.b: "Dziecko może jest z mojej krwi, ale nie będzie nosić mojego nazwiska."
 peasant_affair.3001.c: "W istocie, [Select_CString(peasant_child.IsFemale, 'ta bękartka jest moja', 'ten bękart jest mój' )]."
 peasant_affair.3001.d: "Nigdy nie zrobię czegoś takiego!"
 peasant_affair.3001.d.tt: "[peasant_character.GetTitledFirstNameNoTooltip] otrzyma informację, że nigdy do tego nie dojdzie."
 peasant_affair.3002.t: "Mała prośba"
 peasant_affair.3002.available_desc: "M[Select_CString( peasant_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] przysz[Select_CString( peasant_character.IsFemale, 'ła', 'edł' )] do mnie z, jak [peasant_character.GetHerHim] się wydaje, skromną prośbą.\n\n„Wiesz równie dobrze jak ja, że [peasant_child.GetTitledFirstName] jest moim dzieckiem. Błagam cię, niech to będzie wiadome”."
 peasant_affair.3002.unavailable_desc: "\n\nCzy [peasant_character.GetSheHe] nie zdaje sobie sprawy, że z m[Select_CString( other_spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] też może mieć coś do powiedzenia w tej sprawie?"
 peasant_affair.3002.a: "Dobrze, że zna swój rodowód."
 peasant_affair.3002.b: "Nie, nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )]."
 peasant_affair.3003.t: "Wspomnienie"
 peasant_affair.3003.desc: "„Na pewno pamiętasz czas, który spędziliśmy razem, tak samo dobrze jak ja?” – [peasant_character.GetTitledFirstName] spotkał[Select_CString( peasant_character.IsFemale, 'a', '' )] mnie sam[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] na korytarzu. Pochylił[Select_CString( peasant_character.IsFemale, 'a', '' )] się blisko, by szepnąć mi do ucha: „To, co mi[Select_CString( And(ROOT.Char.IsFemale, peasant_character.IsFemale), 'ałyśmy','eliśmy')]… Nie mogę z tego zrezygnować”."
 peasant_affair.3003.a: "[ROOT.Char.GetFaith.HighGodName] mi świadkiem, nie mogę odmówić!"
 peasant_affair.3003.b: "Niebezpieczeństwem jest nawet widzieć nas razem!"
 peasant_affair.3004.t: "Okazja"
 peasant_affair.3004.desc: "[peasant_character.GetTitledFirstName|U] wygląda na [Select_CString( peasant_character.IsFemale, 'zakłopotaną', 'zakłopotanego')], gdy [peasant_character.Custom('quirk_pos_present')]. – Potrzebujesz [peasant_character.Custom('WifeHusbandPossessive')] – przemawia w końcu. – Wiem, że nie jestem szlachetnie urodzon[Select_CString( peasant_character.IsFemale, 'a', 'y')], ale pomyśl o tym wszystkim, co nas łączy…"
 peasant_affair.3004.a: "To możesz być tylko ty."
 peasant_affair.3004.b: "Nie możemy się pobrać, ale to nie znaczy, że nie możemy być razem."
 peasant_affair.3004.c: "Nie możesz być mo[Select_CString( peasant_character.IsFemale, 'ją', 'im' )] [Select_CString( peasant_character.IsFemale, 'żoną', 'mężem' )], ale mimo to należysz do mnie."
 peasant_affair.3004.d: "Małżeństwo nie wchodzi w rachubę."
