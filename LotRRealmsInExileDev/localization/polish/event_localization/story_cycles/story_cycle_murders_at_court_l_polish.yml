l_polish:
 murders_at_court.1001.t: "Morderstwa na dworze: Módlcie się za bezimiennych zmarłych"
 murders_at_court.1001.desc_physician: "„Dziś rano znaleziono fragmenty ciała, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – zwraca się do mnie [physician.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], wskazując na znajdujący się przed nami stół, gdzie krew zalega wokół małych stosów mięsa, a skrawki tkanki leżą w ciemnym szlamie.\n\n„Jak widzisz, nie jest to cały… człowiek. Mamy za mało danych, aby go zidentyfikować”."
 murders_at_court.1001.desc: "„Dziś rano znaleziono fragmenty ciała, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – zwraca się do mnie strażnik, wskazując na znajdujący się przed nami stół, gdzie krew zalega wokół małych stosów mięsa, a skrawki tkanki leżą w ciemnym szlamie.\n\n„Jak widzisz, nie jest to cały… człowiek. Mamy za mało danych, aby go zidentyfikować”."
 murders_at_court.1001.a: "Pomodlę się za tę ofiarę."
 murders_at_court.1001.b: "Upewnij się, że przez #EMP cały#! czas wszyscy będą pod kontrolą."
 murders_at_court.1001.b.tt: "Ograniczę wszystkim możliwość przemieszczania się po dworze, mając nadzieję, że w ten sposób zmuszę mordercę do ujawnienia się"
 murder_at_court_movement_restricted_courtiers_craven: "Każdy tchórzliwy dworzanin"
 murder_at_court_movement_restricted_courtiers_other: "Każdy z pozostałych dworzan"
 murder_at_court_movement_restricted_courtiers: "Każdy dworzanin"
 murders_at_court.1001.c: "Podwoić straże!"
 murders_at_court.1001.c.tt: "Dodatkowi strażnicy z pewnością odstraszą mordercę, a przynajmniej będą mu przeszkadzać"
 murders_at_court.1001.d: "Czy ktoś coś widział? Proszę, potrzebuję waszej pomocy!"
 murders_at_court.1001.d.tt: "Daję znać w całym państwie, że szukam jakichkolwiek informacji i wskazówek"
 murders_at_court.1001.e: "Osobiście zajmę się tym problemem."
 murders_at_court.1001.e.tt: "Wykorzystam swoją wiedzę, aby rozwikłać zagadkę"
 murders_at_court.1002.t: "Morderstwa na dworze: Morderstwo o poranku"
 murders_at_court.1002.desc_named: "Gdy wstaje słońce, wita mnie wiadomość, że [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString( victim.IsFemale, 'a', '' )] zamordowan[Select_CString( victim.IsFemale, 'a', 'y' )] w nocy. Brutalnie wypatroszon[Select_CString( victim.IsFemale, 'a', 'y' )] i ułożon[Select_CString( victim.IsFemale, 'a', 'y' )] na widoku dla każdego, kto przechodził obok…\n\nCiało zostaje szybko usunięte, a gdy słońce zachodzi, nie można znaleźć żadnych śladów tego makabrycznego czynu."
 murders_at_court.1002.desc: "Kolejny dzień, kolejne ciało. Z ciężkim sercem uświadamiam sobie, że [ROOT.Char.Custom('ResidenceBuilding')] to miejsce, w którym po ostatnich morderstwach zapanowała pewna rutyna.\n\nTym razem wypatroszone ciało to [ROOT.Char.Custom('RandomWomanMan')]. Zwłoki szybko zostają usunięte, a do zachodu słońca wszelkie ślady po tym makabrycznym czynie zostają zatarte."
 murders_at_court.1003.t: "Morderstwa na dworze: Dopóki śmierć nas nie rozdzieli"
 murders_at_court.1003.desc_opening: "W[Select_CString( ROOT.Char.IsFemale, 'eszłam', 'szedłem' )] do naszej wspólnej komnaty i zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [spouse.GetTitledFirstName] leży na podłodze w kałuży własnej krwi."
 murders_at_court.1003.desc_like: "Płacząc upadam na podłogę i zaczynam tulić [Select_CString( spouse.IsFemale, 'ją', 'go' )] do piersi"
 murders_at_court.1003.desc: "Osuwam się na podłogę i zaczynam tulić [Select_CString( spouse.IsFemale, 'ją', 'go' )] do piersi"
 murders_at_court.1003.desc_end: "– [spouse.GetSheHe|U] ma tak chłodne usposobienie… Och, [ROOT.Char.GetFaith.HighGodName] skąpi mi dziś łaski. Dlaczego [spouse.GetSheHe] ma tak chłodne usposobienie?!"
 murders_at_court.1004.t: "Morderstwa na dworze: Moje dziecko"
 murders_at_court.1004.desc: "Wchodzę do komnaty i widzę jak [Select_CString(child.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))], [child.GetTitledFirstName], leży we własnym łóżku – zimn[Select_CString(ROOT.Char.IsFemale, 'a i martwa', 'y i martwy' )]. Pościel jest przesiąknięta krwią, a powolne jej #EMP kapanie#! na podłogę pod łóżkiem zdaje się odbijać echem od ścian."
 murders_at_court.2001.t: "Morderstwa na dworze: Eskalacja"
 murders_at_court.2001.desc: "[Select_CString(victim.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] leży rozłożon[Select_CString(victim.IsFemale, 'a', 'y' )] na zimnej podłodze, a krew sączy się z licznych ran kłutych pokrywających [victim.GetHerHis] ciało.\n\nDlaczego ten morderca tak sobie ze mnie drwi?!"
 murders_at_court.2002.t: "Morderstwa na dworze: Jeden krok do przodu"
 murders_at_court.2002.desc: "Wchodząc do komnaty, spostrzegam na biurku odciętą głowę z ustami otwartymi w niemym krzyku. To [heir.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]. [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] [heir.GetTitledFirstName]… [ROOT.Char.GetFaith.HighGodName] wykazuje się dziś okrucieństwem. Dlaczego? Te morderstwa należy powstrzymać!"
 murders_at_court.2002.a: "Muszę modlić się za nasze [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.2003.t: "Morderstwa na dworze: Ujawnienie mordercy"
 murders_at_court.2003.desc: "Ostry ból w plecach… Robię wdech, a rosnąca agonia sprawia, że krzyczę. Kiedy próbuję się odwrócić, uginam się, podążając za kroplami mojej krwi #EMP spływającymi#! na podłogę.\n\nMój wzrok staje się coraz bardziej zaciemniony, jednakże dostrzegam, jak [Select_CString(murderer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))], [murderer.GetTitledFirstName], stoi nade mną z szerokim uśmiechem na twarzy. Wyciągam w [murderer.GetHerHis] kierunku dłoń, a [murderer.GetSheHe] nagradza mnie kopniakiem, powodując, że całe pomieszczenie zaczyna w kółko wirować; jasność-ciemność, ciemność i ciemność…"
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]… Dlaczego…?"
 murders_at_court.2101.t: "Morderstwa na dworze: Zamordowanie następcy"
 murders_at_court.2101.desc_opening: "[Select_CString(other_heir.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] leży martw[Select_CString(other_heir.IsFemale, 'a', 'y' )], podczas gdy ja doświadczam zawrotów głowy wpatrując się w je[Select_CString(other_heir.IsFemale, 'j', 'go' )] ciało.\n\nPewnie to moja krew zalewa pod ni[Select_CString(other_heir.IsFemale, 'ą', 'm' )] podłogę, bo nie dociera mi do mózgu.\n\n"
 murders_at_court.2101.desc_family: "Kucam obok nie[Select_CString(other_heir.IsFemale, 'j', 'go' )], ściskając w dłoni zimny policzek. [other_heir.GetHerHis|U] oczy są szeroko otwarte, ale raczej wyrażają zaskoczenie niż przerażenie. „Czy zrobił ci to ktoś, kogo znasz?”"
 murders_at_court.2101.desc: "Wygląda na bardziej zaskoczon[Select_CString( other_heir.IsFemale, 'ą', 'ego' )], aniżeli przerażon[Select_CString( other_heir.IsFemale, 'ą', 'ego' )]. Może znał[Select_CString( other_heir.IsFemale, 'a', '' )] swojego zabójcę?"
 murders_at_court.2201.t: "Morderstwa na dworze: To, czego nie widać"
 murders_at_court.2201.desc: "„Ale… oczy zniknęły! Wydłubane jak skały na polu” [ROOT.GetCharacter.Custom('lowly_servant_type')|U], [Select_CString( other_heir.IsFemale, 'która znalazła ostatnią ofiarę mordercy, zostaje wyprowadzona', 'który znalazł ostatnią ofiarę mordercy, zostaje wyprowadzony' )] – krzyczy bez przerwy, [ROOT.GetCharacter.GetHerHis] twarz jest blada i trzęsą mu się ręce.\n\nGdy patrzę w czerwone, pozbawione oczu oczodoły, drżę z niepokoju. Po co mordercy oczy? Do jakiegoś rytuału?"
 murders_at_court.5001.t: "Morderstwa na dworze: Pomocni[Select_CString( watson.IsFemale, 'czka', 'k' )]"
 murders_at_court.5001.desc: "Osobliwy człowiek szukał mnie po tym, jak dowiedział się o morderstwach nękających mój dwór.\n\n„Mam na imię [watson.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Myślę, że mogę ci pomóc”."
 murders_at_court.5001.a: "Przyda mi się każda pomoc!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "To nie ma nic wspólnego z tobą!"
 murders_at_court.8001.t: "Morderstwa na dworze: Memento mori"
 murders_at_court.8001.desc: "Gdy [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zostaje złożon[Select_CString( story_owner.IsFemale, 'a', 'y' )] przez nas na wieczny spoczynek, przysięgam, że znajdę tego, kto [Select_CString( story_owner.IsFemale, 'jej', 'mu' )] to zrobił. Wydaje się, że morderca zaprzestał swoich zbrodni i muszę się teraz zastanowić, czy [story_owner.GetTitleAsNameNoTooltip] od samego początku był[Select_CString( story_owner.IsFemale, 'a', '' )] jego celem…"
 murders_at_court.8001.a: "Spoczywaj w pokoju, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc: "Kiedy [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] przez nas kładzion[Select_CString(story_owner.IsFemale, 'a', 'y' )] do spoczynku, ledwo mogę powstrzymać się od śmiechu; [story_owner.GetHerHis|U] mina na końcu była bezcenna! [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))|U] [story_owner.GetWomanMan], mówią – pff.\n\nPrzynajmniej wszystko powinno się uspokoić teraz, gdy przerażający morderca jest zajęty innymi sprawami."
 murders_at_court.8002.a: "Takimi jak rządzenie państwem!"
 murders_at_court.8003.t: "Morderstwo na dworze: Dziedziczenie"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName] często opowiadał[Select_CString( predecessor.IsFemale, 'a', '' )] historie o bezwzględnych i przerażających morderstwach, które nękały je[Select_CString( predecessor.IsFemale, 'j', 'go' )] dwór.\n\nPodj[Select_CString( predecessor.IsFemale, 'ęła', 'ął' )] się niezbędnych działań, by powstrzymać te zabójstwa. Mam nadzieję, że to będzie wystarczające…"
 murders_at_court.8003.a: "Niech wraz z ni[Select_CString( predecessor.IsFemale, 'ą', 'm' )] umrze przekleństwo, które nękało dwór."
 murders_at_court.9001.t: "Morderstwa na dworze: Konfrontacja"
 murders_at_court.9001.desc_opening_watson: "Gdy wchodzimy do komnaty, ja i [watson.GetTitledFirstName] spostrzegamy czekający na nas list, który został napisany czerwonym atramentem, nie #EMP krwią#!.\n\n"
 murders_at_court.9001.desc_opening: "Kiedy wchodzę do komnaty, dostrzegam czekający na mnie list, który został napisany czerwonym atramentem, nie #EMP krwią#!.\n\n"
 murders_at_court.9001.desc_heir: "#EMP Ze względu na [ROOT.Char.Custom('RealmType')] zatrzymasz to poszukiwanie. Całe życie żyję tuż pod twoim nosem, a ty wciąż jesteś tak[Select_CString(ROOT.Char.IsFemale, 'a ślepa', 'i ślepy' )]. Odkrycie mojej tożsamości przyniosłoby ci tylko ból.#!"
 murders_at_court.9001.desc_rival: "#EMP Moją życiową misją jest #EMP położenie kresu#! twojej rodzinie i twoim rządom. Nic, co zrobisz, nie zdoła mnie powstrzymać, ale jeśli nie przestaniesz wtrącać się, zmusisz mnie do popełnienia jeszcze straszniejszych czynów.#!"
 murders_at_court.9001.desc_witch: "#EMP Myślisz, że twoja interwencja do czegoś doprowadzi? Mroczne siły już są w ruchu, a wchodząc mi w drogę narażasz na niebezpieczeństwo siebie i tych, których kochasz.#!"
 murders_at_court.9001.desc_cannibal: "#EMP Nie rozumiesz. Potrzebuję tego, aby żyć, przetrwać, znaleźć pożywienie. Natychmiast zakończ te poszukiwania albo mój głód pożre wszystko!#!"
 murders_at_court.9001.desc_vassal: "#EMP Ze względu na [ROOT.Char.Custom('RealmType')] zatrzymasz to poszukiwanie. Jestem potrzebną, #EMP cenioną#! osobistością, a jeśli odkryjesz moją tożsamość, będziesz tylko żałować.#!"
 murders_at_court.9001.desc_fallback: "#EMP Natychmiast zakończ te poszukiwania. Nic dobrego nie może wyniknąć z odkrycia mojej tożsamości. Jeśli dalej będziesz drążyć temat, upewnię się, że nie spotka cię w życiu wiele dobrego.#!"
 murders_at_court.9001.desc_ending: "\n\nCharakter pisma wskazuje, że autor[Select_CString(murderer.IsFemale, 'ką', 'em' )] listu jest [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a: "Czy to możliwe…?"
 murders_at_court.9001.a.tt: "Ja i [murderer.GetTitledFirstNameNoTooltip] skonfrontujemy się w tej sprawie"
 murders_at_court.9001.b: "Myślę, że te morderstwa pozostaną nierozwiązane."
 murders_at_court.9001.b.tt: "Co najgorszego może się stać?"
 murders_at_court.9001.c: "[watson.GetFirstNameNoTooltip], co o tym sądzisz?"
 murders_at_court.9001.c.tt: "To nie jest takie proste…"
 murders_at_court.9002.t: "Morderstwa na dworze: Konsekwencje"
 murders_at_court.9002.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, w którym łatwo ostatnio o makabrę. Gdy przechadzam się wokół murów, dostrzegam nagle powieszone ciało osoby znanej jako [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)]. Jest już zimne, blade i nieruchome… Chwileczkę, co my tu mamy? W fałdach [the_one_to_kill.Custom('PL_jego_jej')] ubrania widzę małą karteczkę!\n\n#EMP „To moja ostatnia ofiara, [ROOT.Char.GetTitledFirstNameNoTooltip] nie otrzyma ode mnie nic więcej. Ale nie bój się, nadal będę obserwować”.#!"
 murders_at_court.9002.a: "Pomyśleć, że taki potwór chodzi wolny…"
 murders_at_court.9003.t: "Morderstwo na dworze: Mroczne dziedzictwo"
 murders_at_court.9003.a: "Zostaniesz ukaran[Select_CString( murderer.IsFemale, 'a', 'y' )] za swoje zbrodnie!"
 murders_at_court.9003.b: "Oko za oko, życie za życie…!"
 murders_at_court.9003.c: "Jesteś woln[Select_CString( murderer.IsFemale, 'a', 'y' )], [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d: "Popełnianie takich czynów w samotności doprawdy musi być nudne…"
 murders_at_court.9003.e: "Och… Tak… tak mi przykro."
 murders_at_court.9004.t: "Morderstwo na dworze: Złapan[Select_CString( murderer.IsFemale, 'a', 'y' )] na gorącym uczynku"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName] i ja spędziliśmy wiele godzin nad tym listem. Ale ten zapach… Och, pachnie dokładnie tak samo jako m[Select_CString( murderer.IsFemale, 'oja', 'ój' )] [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc: "„[Select_CString(victim.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] i [murderer.GetTitledFirstName] zaginęli”.\n\nOdsyłam strażnika i zauważam, że [watson.GetTitledFirstName] patrzy na mnie z niepokojem; [murderer.GetTitledFirstNameNoTooltip] może być…"
 murders_at_court.9004.desc_ending: "\n\nKiedy w końcu [murderer.GetTitleAsNameNoTooltip] zostaje przez nas wyśledzon[Select_CString(murderer.IsFemale, 'a, ta', 'y, ten' )] zbliża się do [victim.GetTitledFirstName] z nożem w ręku.\n\n„Nie ruszaj się!”"
 murders_at_court.9021.t: "Morderstwa na dworze: Czarna magia"
 murders_at_court.9021.desc: "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString(murderer.IsFemale, 'a', '' )] namierzon[Select_CString(murderer.IsFemale, 'a', 'y' )] przeze mnie oraz moich strażników, klęczał[Select_CString(murderer.IsFemale, 'a', '' )] przed starym tomem, z czołem przyciśniętym do podłogi i rękoma uniesionymi nad głową pod niemal nienaturalnym kątem.\n\n"
 murders_at_court.9031.t: "Morderstwa na dworze: Głód"
 murders_at_court.9031.desc: "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] został[Select_CString( murderer.IsFemale, 'a', '' )] namierzon[Select_CString( murderer.IsFemale, 'a', 'y' )] zarówno przeze mnie, jak i moich strażników, dostrzegamy, że gryzie coś, co wygląda jak #EMP palec#!."
 murders_at_court.9041.t: "Morderstwa na dworze: Zbieg"
 murders_at_court.9041.desc_opening: "Jedyne, co na mnie czeka, gdy [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje wytropion[Select_CString( murderer.IsFemale, 'a', '' )], to"
 murders_at_court.9041.desc_witch: "kawałki kości, a także coś, co podejrzanie przypomina ludzkie oczy oraz"
 murders_at_court.9041.desc_cannibal: "kawałki kości, które wyglądają, jakby zostały przeżute oraz"
 murders_at_court.9041.desc: "list szydzący z moich wysiłków. [murderer.GetTitledFirstNameNoTooltip] natomiast zapadł[Select_CString( murderer.IsFemale, 'a', '' )] się pod ziemię."
 murders_at_court.9041.a: "Wszyscy będą wiedzieć o ich występkach!"
 murders_at_court.9041.b: "Lepiej to przemilczeć…"
 murders_at_court.9099.t: "Morderstwa na dworze: Krwawe porachunki"
 murders_at_court.9099.t_wrong: "Morderstwa na dworze: Pomyłka"
 murders_at_court.9099.desc_wrong: "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje przeze mnie namierzon[Select_CString(murderer.IsFemale, 'a', 'y' )], nie podejmuje próby ucieczki. Wręcz przeciwnie, patrzy na mnie zorientowan[Select_CString(murderer.IsFemale, 'a', 'y' )].\n\n„Wreszcie cię znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], morderc[Select_CString(murderer.IsFemale, 'zynio', 'o' )]!”\n\n„Przepraszam, co? Myślisz, że to #EMP ja#! zamordował[Select_CString( murderer.IsFemale, 'am', 'em' )] tych wszystkich ludzi?!”"
 murders_at_court.9099.desc_nothing: "Kiedy w końcu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje przeze mnie namierzon[Select_CString( murderer.IsFemale, 'a', 'y' )], nawet nie próbuje uciekać ani przede mną, ani przed strażnikami.\n\n"
 murders_at_court.9099.desc: "„Witaj, [ROOT.Char.GetFirstNameNoTooltip]” – mówi, patrząc na mnie od góry do dołu. „Najwyższy czas, abyś mnie odnalazł[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. Zakładam, że spodobały ci się moje… #EMP prezenty#!?”\n\nUśmiech, pojawiający się na [murderer.GetHerHis] twarzy, wywołuje u mnie dreszcz."
 murders_at_court.9989.desc: "Nie mogę jednak nie zauważyć, że morderstwa ustały, gdy tylko [murderer.GetTitledFirstName] opuścił[Select_CString( murderer.IsFemale, 'a', '' )] dwór…"
 murders_at_court.9989.a: "Będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na ni[Select_CString( murderer.IsFemale, 'ą', 'ego' )] oko."
 murders_at_court.9999.t: "Morderstwa na dworze: Zdjęcie klątwy"
 murders_at_court.9999.desc_opening: "W miarę upływu czasu, gdy nie pojawiają się nowe ciała, stopniowo się odprężam. Morderca zaprzestał swoich działań!\n\n"
 murders_at_court.9999.desc: "Nie mogę jednak nie zauważyć, że morderstwa ustały, gdy tylko [murderer.GetTitledFirstName] umarł[Select_CString( murderer.IsFemale, 'a', '' )]…"
 murders_at_court.9999.a: "Teraz, gdy [Select_CString( murderer.IsFemale, 'jej', 'go' )] już nie ma wśród nas, mogę się nigdy nie dowiedzieć…"
