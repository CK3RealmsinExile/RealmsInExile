l_polish:
 tax_rivalry.t: "Krew i złoto"
 tax_rivalry.0011.t: "$tax_rivalry.t$: zadośćuczynienie"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U] przez długi czas był[Select_CString(forgiven_rival.IsFemale, 'a', '' )] mi solą w oku, ale być może nie zawsze musi tak być."
 tax_rivalry.0011.desc_opinion: "Wcale nie jesteśmy w złych stosunkach i przy odrobinie należytej staranności możemy nawet stać się dla siebie cennymi sojusznikami, jeśli tylko zakończymy ten spór."
 tax_rivalry.0011.desc_compassion: "Z pewnością nie jestem osobą, która długo się kłóci, ale czy mogę oczekiwać, że [forgiven_rival.GetSheHe] będzie równie otwart[Select_CString(forgiven_rival.IsFemale, 'a', 'y' )] jak ja?"
 tax_rivalry.0011.desc_unity: "Dla dobra klanu [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] spróbować się z [Select_CString(forgiven_rival.IsFemale, 'nią', 'nim' )] pogodzić, choćby na pokaz. Ale czy [forgiven_rival.GetTitledFirstNameNoTooltip] będzie tego samego zdania?"
 tax_rivalry.0011.desc_fallback: "Mogę wyciągnąć do [Select_CString(forgiven_rival.IsFemale, 'niej', 'niego' )] dłoń, żeby zadośćuczynić, ale kto wie, czy [forgiven_rival.GetSheHe] ją przyjmie?"
 tax_rivalry.0011.a: "Zobaczmy, co sądzi o moim pomyśle."
 tax_rivalry.0011.a.tt_ai: "Poproszę [Select_CString(forgiven_rival.IsFemale, 'ją', 'go' )], aby zapomniał[Select_CString(forgiven_rival.IsFemale, 'a', '' )] o naszej waśni."
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] ostatecznie zdecyduje, jak odpowiedzieć."
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip] wzgardza moją ofertą"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] jeszcze posmakuje mojej zemsty!"
 tax_rivalry.0011.b.tt: "Nasza zacięta rywalizacja zostanie wznowiona."
 tax_rivalry.0012.desc_intro_unfriendly: "Chociaż zwykle tracę panowanie nad sobą, gdy w rozmowie pojawia się [forgiving_rival.GetTitledFirstName], dziś był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w nastroju, by zaakceptować [forgiving_rival.GetHerHis] nagłą wizytę na moim dziedzińcu."
 tax_rivalry.0012.desc_intro_friendly: "Chociaż [forgiving_rival.GetTitledFirstName] i ja bardzo się od siebie oddaliliśmy od czasu rozpoczęcia sporu, to i tak docenił[Select_CString(forgiving_rival.IsFemale, 'am', 'em' )] [forgiving_rival.GetHerHis] nagłą wizytę na moim dziedzińcu."
 tax_rivalry.0012.desc_outro: "Tam [Select_CString( And( forgiving_rival.IsFemale, ROOT.Char.IsFemale), 'ucztowałyśmy', 'ucztowaliśmy' )] przy wyjątkowo przyjemnej pogodzie, gdy nagle [forgiving_rival.GetSheHe] odchrząkn[Select_CString(forgiving_rival.IsFemale, 'ęła', 'ął' )]:\n\n„Gdybyśmy nie nasze zaangażowanie w ten spór, [Select_CString( And( forgiving_rival.IsFemale, ROOT.Char.IsFemale), 'mogłybyśmy', 'moglibyśmy' )] cieszyć się jeszcze wieloma takimi popołudniami. Więc czy wybaczysz mi moją wcześniejszą głupotę, [ROOT.Char.GetTitledFirstNameNoTooltip]?”"
 tax_rivalry.0012.a: "Jeśli wybaczysz również mi."
 tax_rivalry.0012.b: "Słudzy! Odeskortujcie [Select_CString(forgiving_rival.IsFemale, 'ją', 'go' )] do drzwi."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U] przystał[Select_CString(forgiven_rival.IsFemale, 'a', '' )] na moją propozycję i od dzisiaj nasze spory finansowe należą do przeszłości."
 tax_rivalry.0013.desc_outro_neutral: "Miejmy nadzieję, że stare urazy nie przyćmią naszych relacji w przyszłości…"
 tax_rivalry.0013.desc_outro_vengeful: "W końcu będzie wiele innych okazji, by uciszyć [Select_CString(forgiven_rival.IsFemale, 'ją', 'go' )] bez [forgiven_rival.GetHerHis] wiedzy…"
 tax_rivalry.0013.a: "Pozostaje mieć tylko nadzieję."
 tax_rivalry.0014.desc: "Wygląda na to, że dla dobra państwa [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] i [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString( And( forgiven_rival.IsFemale, forgiving_rival.IsFemale), 'odłożyły', 'odłożyli' )] na bok swój drobny spór. Jednak tylko czas pokaże, czy z tego żaru nie narodzi się nowy płomień."
 tax_rivalry.0014.a: "Przekonamy się."
 tax_rivalry.1000.t: "Martwy punkt"
 tax_rivalry.1000.desc: "[steward.GetTitledFirstName|U] i [tax_collector.GetTitledFirstName] swoimi sporami działają na szkodę finansów państwa. Nie chcą ze sobą korespondować, w wyniku czego płatności są często pomijane, błędnie kierowane, a nawet gubione.\n\nChociaż ubolewam nad tą sytuacją, dostrzegam ich wkład w państwo. Jakże łatwo byłoby „zgubić” tę sumę i obwinić drugą osobę za jej zniknięcie…"
 tax_rivalry.1000.b: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( And( steward.IsFemale, tax_collector.IsFemale), 'je', 'ich' )] skarcić za to niedopatrzenie."
 tax_rivalry.1000.b.tt: "Rozkazuję, aby [steward.GetTitledFirstNameNoTooltip] i [tax_collector.GetTitledFirstNameNoTooltip] [Select_CString( And( steward.IsFemale, tax_collector.IsFemale), 'zaprzestały', 'zaprzestali' )] rywalizacji."
 tax_rivalry.1001.desc: "Podatki, które powin[Select_CString(liege.IsFemale, 'na', 'ien' )] otrzymać [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zaginęły dokładnie w tym samym momencie, w którym [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] zapłacił[Select_CString(other_rival.IsFemale, 'a', '' )] swoje.\n\nBez żadnych dowodów sugerujących inaczej, mogę założyć, że [other_rival.GetTitledFirstNameNoTooltip] próbuje w ten sposób zszargać moje dobre imię i skarbiec."
 tax_rivalry.1001.a: "[Select_CString(other_rival.IsFemale, 'Ta', 'Ten' )] [other_rival.Custom('InsultNoun')]!"
 tax_rivalry.1002.desc: "„[Select_CString( And( other_rival.IsFemale, ROOT.Char.IsFemale), 'Obie dopuściłyście', 'Obaj dopuściliście' )] się zaniedbań” – [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] popycha mieszek ze złotem w kierunku końca stołu. „Tak łatwo byłoby mi przejąć wasze składki i obwinić drugą stronę, bo nie chcecie ze sobą rozmawiać. Skończcie z tymi małostkowymi kłótniami”.\n\nChwyta mieszek i wkłada go do kieszeni, spoglądając na nas."
 tax_rivalry.1002.a: "To się więcej nie powtórzy."
 tax_rivalry.3001.t: "$tax_rivalry.t$: motłoch"
 tax_rivalry.3001.desc_intro: "Rozmyślam nad wrogością, jaką [sabotaged_rival.GetTitledFirstNameNoTooltip] i ja żywimy do siebie nawzajem, gdy nagle przychodzi mi do głowy nikczemny plan. Za pomocą niewielkiej łapówki mogę przekonać chłopów z [sabotaged_county.GetAdjectiveNoTooltip], że [sabotaged_rival.GetTitledFirstNameNoTooltip] zamierza podnieść ich podatki pięciokrotnie i wzniecić bunt przeciwko naszemu seniorowi."
 tax_rivalry.3001.desc_outro_assigned: "A to [sabotaged_rival.Custom('InsultNoun')]! To oczywiste, że ponosi winę za złe zarządzanie hrabstwem."
 tax_rivalry.3001.desc_outro_fallback: "Nie ma znaczenia, że [sabotaged_rival.GetTitledFirstNameNoTooltip] nie jest w rzeczywistości odpowiedzialn[Select_CString(sabotaged_rival.IsFemale, 'a', 'y' )] za hrabstwo, szkody zostaną wyrządzone."
 tax_rivalry.3001.a: "Poślijcie po heroldów."
 tax_rivalry.3001.a.tt: "Na terenie [sabotaged_county.GetAdjectiveNoTooltip] powstanie [peasant_faction|El] przeciwko twojemu seniorowi"
 tax_rivalry.3001.b: "Ważniejsza jest ochrona mojej własnej pozycji."
 tax_rivalry.3002.desc: "Odrażając[Select_CString(saboteur.IsFemale, 'a', 'y' )] [saboteur.Custom('InsultNoun')]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozpuścił[Select_CString(saboteur.IsFemale, 'a', '' )] fałszywe informacje, że podnoszę podatki na terenie [sabotaged_county.GetAdjective]. Teraz przeciwko [Select_CString(saboteur.IsFemale, 'mojej seniorce', 'mojemu seniorowi' )] uformował się tłum i żadne słowa złagodzą [liege.GetHerHis] gniewu."
 tax_rivalry.3002.a: "To wszystko [saboteur.GetTitledFirstNameNoTooltip]!"
 tax_rivalry.3003.desc: "Co za błazenada… teraz [sabotaged_county.GetName] podnosi raban przeciwko mojemu imieniu, a wszystko dlatego, że uwierzyli, że [sabotaged_rival.GetTitledFirstName] podniesie podatki!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] twierdzi, że stoi za tym [saboteur.GetTitledFirstName], ale jedno jest pewne: rywalizacja tej pary szybko wymyka się spod kontroli."
 tax_rivalry.3003.a: "Do broni!"
 tax_rivalry.3003.a.tt: "Na terenie [sabotaged_county.GetAdjectiveNoTooltip] powstanie [peasant_faction|El] przeciwko tobie"
 tax_rivalry.4000.t: "$tax_rivalry.t$: podzielony klan"
 tax_rivalry_liege_notification_desc: "Stało się tak, ponieważ [steward.GetShortUINameNotMe] i [tax_collector.GetShortUINameNotMe] są rywalami."
 tax_rivalry_steward_notification_desc: "Stało się tak, ponieważ ty i [tax_collector.GetShortUINameNotMe] jesteście rywalami."
 tax_rivalry_tax_collector_notification_desc: "Stało się tak, ponieważ ty i [steward.GetShortUINameNotMe] jesteście rywalami."
 tax_rivalry.4010.t: "$tax_rivalry.t$: gorzki spór"
 tax_rivalry.4010.desc_liege_friendly: "Stało się tak pomimo dobrych relacji między nimi."
 tax_rivalry.4010.desc_liege_unfriendly: "Stało się tak z powodu złych relacji między nimi."
 tax_rivalry.4010.desc_steward_friendly: "Stało się tak pomimo moich dobrych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4010.desc_steward_unfriendly: "Stało się tak z powodu moich złych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4010.desc_tax_collector_friendly: "Stało się tak pomimo moich dobrych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "Stało się tak z powodu moich złych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.t: "$tax_rivalry.t$: ocieplenie relacji"
 tax_rivalry.4011.desc_liege_friendly: "Stało się tak z powodu dobrych relacji między nimi."
 tax_rivalry.4011.desc_liege_unfriendly: "Stało się tak pomimo złych relacji między nimi."
 tax_rivalry.4011.desc_steward_friendly: "Stało się tak z powodu moich dobrych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.desc_steward_unfriendly: "Stało się tak pomimo moich złych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.desc_tax_collector_friendly: "Stało się tak z powodu moich dobrych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "Stało się tak pomimo moich złych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.9000.t: "$tax_rivalry.t$: zwycięstwo"
 tax_rivalry.9000.desc: "[less_fortunate_rival.GetTitledFirstName|U] i [less_fortunate_rival.GetHerHis] [less_fortunate_rival.Custom('quirk_neg_noun')] nie będą mnie już dłużej irytować. Teraz jestem pan[Select_CString(ROOT.Char.IsFemale, 'ią', 'em' )] własnej domeny, a [less_fortunate_rival.GetTitledFirstNameNoTooltip] otrzyma o wiele większy kij, jeśli znów ośmieli się zakłócić moje rządy."
 tax_rivalry.9000.a: "Dobrze jest sprawować rządy jako [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 tax_rivalry.9000.a.tt: "Ty i [less_fortunate_rival.GetTitledFirstNameNoTooltip] kończycie waśń, na razie."
 tax_rivalry.9001.t: "$tax_rivalry.t$: porażka"
 tax_rivalry.9001.desc: "Jak mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przewidzieć, że [fortunate_rival.GetFullName] zdoła zyskać władzę jako [fortunate_rival.GetTitleAsNameNoTooltip|l] [fortunate_rival.GetPrimaryTitle.GetAdjectiveNoTooltip]? Gdybym tylko zadziałał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wcześniej, mój los nie zostałby przesądzony!"
 tax_rivalry.9001.a_spurned: "To jeszcze nie koniec!"
 tax_rivalry.9001.a_neutral: "Tak zaczyna się nowy rozdział…"
 tax_rivalry.9001.a.tt: "Ty i [fortunate_rival.GetTitledFirstNameNoTooltip] kończycie waśń, na razie."
