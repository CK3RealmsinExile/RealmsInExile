 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "Niewiern[Select_CString(infidelity_partner.IsFemale, 'a', 'y' )]"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName] milczy w bezruchu, ale widzę to w [infidelity_partner.Custom('PL_jego_jej')] oczach. Moje obawy się potwierdzają. Ja też zamieram – z wyjątkiem mojego serca, które bije mocno.\n\nGdy [infidelity_partner.GetFirstNameNoTooltip] wreszcie wypowiada pierwsze słowa, po [infidelity_partner.Custom('PL_jego_jej')] twarzy płyną łzy.\n\n– Och, [infidelity_partner.Custom2('RelationToMeShortVocative', ROOT.Char)], cierpisz, a to nie tak miało być. Przysięgam! I… Wszystko ci wyjaśnię. Dzielę moje łoże z "
 infidelity_confrontation.1000.confession.your_lovername.desc: "osobą, którą jest [infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc: "osobą, którą jest [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc: "”"
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "[infidelity_partner.GetFirstNameNoTooltip] nie spodziewa się mojego oskarżenia, to jasne. Jednak silne emocje, których doświadcza, nie trwają długo.\n\n– Zajęło ci wystarczająco dużo czasu, żeby to zauważyć, #EMP [infidelity_partner.Custom2('RelationToMeShortVocative', ROOT.Char)]#! – [lover_spouse.Custom('PL_jego_jej')] słowa ociekają jadem. – Tak, do mojego łoża zawitała inna osoba…"
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "Wolał[Select_CString(infidelity_partner.IsFemale, 'abym', 'bym' )] przespać się z setką [Select_CString(infidelity_partners_lover.IsFemale, 'kobiet', 'mężczyzn' )] niż spędzić noc z tobą."
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "Jest dwa razy lepszą osobą niż ty kiedykolwiek będziesz”."
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyznał[Select_CString(infidelity_partner.IsFemale, 'a', '' )] się do tego, że on[Select_CString( infidelity_partner.IsFemale, 'a', '' )] i [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mają romans!"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyznał[Select_CString(infidelity_partner.IsFemale, 'a', '' )] się do tego, że on[Select_CString( infidelity_partners_lover.IsFemale, 'a', '' )] i [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mają romans!\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zdemaskował[Select_CString(exposer.IsFemale, 'a', '' )] romans, w którym tkwili m[Select_CString( infidelity_partner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstName] oraz [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "Moje śledztwo zakończyło się sukcesem, a moje obawy potwierdziły się. [infidelity_partner.GetSheHe|U] i [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mają romans!\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "Teraz, gdy cała historia wyszła na jaw, [Select_CString(infidelity_partner.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] i [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom('InsultNounSexual')] mają zamiar zmierzyć się z konsekwencjami swoich działań."
 infidelity_controntation.1000.start_lover.desc: "Jakby wzięcie kolejnego kochanka nie wystarczyło,"
 infidelity_controntation.1000.start_spouse.desc: "Jakby pogwałcenie świętości naszego małżeństwa nie było wystarczające,"
 infidelity_controntation.1000.incest.desc: "to okazuje się na dodatek, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] mojej osoby, [infidelity_partner.Custom('InsultNoun')], dzieli łoże właśnie z [infidelity_partners_lover.Custom('PL_nim_nia')]! To przecież #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nMoże i można było wcześniej się zorientować. Ta dwójka zawsze była tak… blisko. [ROOT.Char.GetFaith.HighGodName] mi świadkiem, każda myśl o nich… sprawia, że robi mi się niedobrze."
 infidelity_controntation.1000.sodomy.desc: "to okazuje się na dodatek, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] mojej osoby, [infidelity_partner.Custom('InsultNoun')], dzieli łoże właśnie z [infidelity_partners_lover.Custom('PL_nim_nia')]! To przecież #EMP niedopuszczalne#!!\n\n[ROOT.Char.GetFaith.HighGodName] mi świadkiem, każda myśl… o nich… sprawia, że robi mi się niedobrze."
 infidelity_controntation.1000.regular.desc: "Jak [infidelity_partner.GetTitledFirstName] [Select_CString(infidelity_partner.IsFemale, 'mogła', 'mógł' )] dzielić swoje łoże z [Select_CString(infidelity_partners_lover.IsFemale, 'inną', 'innym' )]? Jak [Select_CString(infidelity_partner.IsFemale, 'mogła', 'mógł' )] mnie zdradzić w ten sposób? Być może nigdy nie poznam [infidelity_partner.GetHerHis] powodów, ale wygląda na to, że nie ma wątpliwości co do [infidelity_partner.GetHerHis] winy."
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "Wybieraj. [infidelity_partners_lover.GetSheHe|U] albo ja!"
 infidelity_confrontation.1000.demand_break_up.spouse: "Skończ z tym, albo #EMP licz się#! z konsekwencjami!"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] poddaje się twoim żądaniom"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip] odmawia zakończenia romansu"
 infidelity_confrontation.1000.demand_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] jest bardziej skłonn[Select_CString(infidelity_partner.IsFemale, 'a', 'y' )] się zgodzić, jeśli obawia się konsekwencji"
 infidelity_confrontation.1000.plead_break_up: "Kochanie, błagam! Niech to szaleństwo się skończy!"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] jest bardziej skłonn[Select_CString(infidelity_partner.IsFemale, 'a', 'y' )] się zgodzić, jeśli [infidelity_partner.GetHerHim] na tobie zależy lub jest [infidelity_partner.GetHerHim] ciebie żal."
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] kończy romans i błaga o przebaczenie"
 infidelity_confrontation.1000.break_up: "#EMP Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#!, że nie zasługuje na moje względy."
 infidelity_confrontation.1000.expose: "Świat dowie się o twoim podłym romansie!"
 infidelity_confrontation.1000.blackmail: "Z pewnością chcesz, żeby to pozostało tajemnicą…"
 infidelity_confrontation.1000.imprison: "Miłość ogrzeje cię w lochach. "
 infidelity_confrontation.1000.opt_out: "Potrzebuję czasu do namysłu…"
 infidelity_confrontation.1000.opt_out.knew: "Męczy mnie ta farsa."
 infidelity_confrontation.1000.opt_out.blackmail.tt: "Mogę rozważyć [Concept( 'blackmailing', 'szantażowanie' )|E] [Select_CString(infidelity_partner.IsFemale, 'jej', 'go' )], odpłacenie się pięknym za nadobne lub też [infidelity_partner.GetHerHim] wybaczyć"
 infidelity_confrontation.1000.opt_out.divorce.tt: "Mogę rozważyć [Concept( 'divorcing', 'rozwód' )|E] z [Select_CString(infidelity_partner.IsFemale, 'nią', 'nim' )], odpłacenie się pięknym za nadobne lub też [infidelity_partner.GetHerHim] wybaczyć"
 infidelity_confrontation.1000.opt_out.fallback.tt: "Mogę rozważyć odpłacenie się pięknym za nadobne lub też [infidelity_partner.GetHerHim] wybaczyć"
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "„Wiem wszystko o wstrętnym romansie, który ma z tobą [infidelity_partners_lover.GetTitledFirstName]! Nie marnuj oddechu na zaprzeczanie temu!”"
 infidelity_confrontation.1010.sad.desc: "M[Select_CString( confronting_partner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] mówi drżącym głosem; łzy płyną [confronting_partner.GetHerHim] po policzkach."
 infidelity_confrontation.1010.angry.desc: "Krzyk, który wydaje z siebie m[Select_CString(infidelity_partners_lover.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName], rozbrzmiewa w moich kościach. Muszę zrobić wszystko, żeby się nie wzdrygnąć.\n\n"
 infidelity_confrontation.1010.break_up.desc: "„Nie zniosę tego dłużej, [ROOT.Char.GetFirstNameNoTooltip]. Musisz dokonać wyboru. Albo [infidelity_partners_lover.GetSheHe] albo ja!”"
 infidelity_confrontation.1010.celibacy.desc: "„Jeśli [Select_CString(infidelity_partners_lover.IsFemale, 'jej', 'go' )] nie zostawisz, nigdy więcej nie będę dzielić z tobą łoża!”"
 infidelity_confrontation.1010.imprisonment.desc: "„Jeśli odmówisz opuszczenia [Select_CString(infidelity_partners_lover.IsFemale, 'jej', 'go' )], oddzielę cię żelaznymi kratami!”"
 infidelity_confrontation.1010.a: "Skończę z tym, przysięgam!"
 infidelity_confrontation.1010.c: "Rób co chcesz – ja i [infidelity_partners_lover.GetSheHe] jesteśmy sobie przeznaczeni!"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "[infidelity_partner.GetFirstName] ma wzrok płonący jak szalejący ogień, ale [infidelity_partner.GetHerHis] głos jest zimny jak lód.\n\n„Czy myślisz, że groźby naprawią"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "nasze małżeństwo,"
 infidelity_confrontation.1011.unapologetic_love.desc: "naszą miłość,"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip]? W porządku. Zrób to po swojemu. Ale nie oszukuj się – nie żałuję tego, co zrobił[Select_CString(infidelity_partner.IsFemale, 'am', 'em' )]. Nawet przez sekundę”."
 infidelity_confrontation.1011.a: "Czy między nami już nigdy nie będzie tak samo?"
 infidelity_confrontation.1011.apologetic_start.desc: "[infidelity_partner.GetFirstName] nie jest w stanie powstrzymać łez płynących po [infidelity_partner.GetHerHis] policzkach. Zastanawiam się czy są to zły żalu, czy może strachu?\n\n– Proszę, musisz mi wybaczyć. Błagam cię! Skończę z tym, oczywiście, że skończę. To był głupi błąd – nic więcej! Przysięgam!"
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "[infidelity_partner.GetFirstName] milczy, gdy wysuwam swoje żądanie; łzy spływają po [infidelity_partner.GetHerHis] policzkach. Kiedy w końcu się odzywa, [infidelity_partner.GetHerHis] słowa nie są tym, czego oczekiwał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "„Przykro mi, ale nie mogę tego zrobić. Wolał[Select_CString( infidelity_partner.IsFemale, 'abym', 'bym' )] spędzić resztę swoich dni w lochach, niż zaprzeczyć, że [infidelity_partners_lover.GetFirstName] jest mi całkowicie emocjonalnie obojętn[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'y' )]. Jeśli tak bardzo mnie nienawidzisz – jeśli chcesz widzieć, jak cierpię – niech tak będzie”."
 infidelity_confrontation.1012.apologetic_break_up.desc: "„Nigdy nie chciał[Select_CString( infidelity_partner.IsFemale, 'am', 'em' )] cię zranić i za to przepraszam. Ale nie mogę zaprzeczyć, że [infidelity_partners_lover.GetFirstName] jest mi całkowicie emocjonalnie obojętn[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'y' )]. To co mamy – nic innego nie może się z tym równać. Nawet ty”."
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Wolał[Select_CString( infidelity_partner.IsFemale, 'abym', 'bym' )] spędzić resztę życia w lochach, niż kolejną sekundę z tobą!"
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Zawsze był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] głupcem. Dziękuję, że otworzył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mi oczy. Nigdy nie widział[Select_CString(infidelity_partner.IsFemale, 'ją', 'go' )] cię tak wyraźnie!”"
 infidelity_confrontation.1012.a: "W porządku! Rób jak chcesz, [infidelity_partner.Custom('InsultAdjective')] [infidelity_partner.Custom('InsultNounSexual')]!"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName_possessive')|U], myślał[Select_CString( infidelity_partner.IsFemale, 'am', 'em' )], że zawsze będziemy razem i nic nie może nas rozdzielić. Ale bez względu na to, jak bardzo mi na Tobie zależy, nie mogę dłużej ignorować twardej rzeczywistości naszej sytuacji. Nasze marzenia, tak słodkie i doskonałe, nigdy nie były czymś więcej. I teraz już nigdy nie będą.\n\nMimo wszystko musimy iść dalej, moja miłości. Jeśli nie możemy być razem w tym życiu, musimy cierpliwie czekać na następne."
 infidelity_confrontation.1013.like.desc: "Nadroższ[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('LoverPetName_possessive')]. Z ciężkim sercem piszę ten list. Nasze życie było wspaniałym i radosnym snem. Jednak to nigdy nie było coś więcej. Bardzo to boli, ale odpowiedź jest oczywista. Nie możemy iść dalej razem przez życie.\n\nChcę Ci podziękować za wszystkie dobre chwile. Nigdy ich nie zapomnę. Niech Twoje życie będzie długie i szczęśliwe."
 infidelity_confrontation.1013.neutral.desc: "Nasz związek, jakkolwiek przyjemny, nie jest już sprawą prywatną. Było dobrze, póki trwał, ale teraz trzeba go zakończyć.\n\nDbaj o siebie, [ROOT.Char.GetTitledFirstNameNoTooltip]. To pożegnanie może dziś zaboleć, ale zapewniam cię, że wkrótce po tym bólu nie będzie śladu."
 infidelity_confrontation.1013.a: "I nawet nie ma szans pocałować się na pożegnanie…"
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "Łzy, które roni [Select_CString(confronting_partner.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName], bolą znacznie bardziej niż szorstkie słowa. Stoję strapion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], kiedy"
 infidelity_confrontation.1001.unkind_start.desc: "Czy łzy, które roni [Select_CString(confronting_partner.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] są prawdziwe? Może to tylko gra, mająca na celu wzbudzenie mojej litości? Wydał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z siebie zrozpaczone westchnienie, gdy"
 infidelity_confrontation.1001.love_end.desc: "wtula twarz w moją [ROOT.Char.Custom('GetClothingArticle')].\n\n– [ROOT.Char.GetFirstNameNoTooltip], jak możesz? Kocham cię, niezdaro! – [confronting_partner.GetFirstName] bierze długi, drżący wdech. – [ROOT.Char.Custom('LoverPetName')]… Wróć do mnie. Ta kanalia to [infidelity_partners_lover.Custom('InsultNoun')]. Wszystko ci wybaczę."
 infidelity_confrontation.1001.regular_end.desc: "wycierał[Select_CString(confronting_partner.IsFemale, 'a', '' )] swoje policzki chusteczką.\n\n„Wiem, że może nie jest ze mnie idealn[Select_CString(confronting_partner.IsFemale, 'a', 'y' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], ale zasługuję na coś lepszego niż to. Oboje zasługujemy. Proszę, opamiętaj się, niech [Select_CString(infidelity_partners_lover.IsFemale, 'ta', 'ten' )] [infidelity_partners_lover.Custom('InsultNoun')] będzie przeszłością. Jeszcze nie jest za późno, by wszystko naprawić”."
 infidelity_confrontation.1020.a: "Zrobię wszystko, by zasłużyć na twoje przebaczenie!"
 infidelity_confrontation.1020.b: "Nie mogę zaprzeczyć, że [infidelity_partners_lover.GetFirstNameNoTooltip] jest mi emocjonalnie bardzo blisk[Select_CString( infidelity_partners_lover.IsFemale, 'a', 'i' )]!"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "Ulga, jaką czuje [infidelity_partner.GetFirstName], jest dostrzegalna bez większego trudu. Wraz z nią przychodzą łzy, a kiedy rzuca się w moje ramiona, czuję ich wilgoć na swojej szyi.\n\n„Nie zasługuję na twoje przebaczenie” – szepcze między szlochami. „Ale zrobię wszystko, co w mojej mocy, aby to zmienić. Przysięgam na to, moja miłości. Przysięgam na moje życie”."
 infidelity_confrontation.1021.regular.desc: "[infidelity_partner.GetFirstName] odczuwa wstyd, co niewątpliwie można łatwo dostrzec. „Przekonywał[Select_CString( infidelity_partner.IsFemale, 'am samą', 'em samego' )] siebie, że nie zrobił[Select_CString( infidelity_partner.IsFemale, 'am', 'em' )] nic złego, ale teraz, kiedy to wszystko wyszło na jaw…”\n\nPotrząsn[Select_CString( infidelity_partner.IsFemale, 'ęła', 'ął' )] głową z westchnieniem: „W końcu widzę błąd w swoim działaniu. Wybacz mi, [ROOT.Char.GetFirstNameNoTooltip]. Spróbujmy jeszcze raz”."
 infidelity_confrontation.1021.a: "Zajmie nam to trochę czasu, ale wszystko odbudujemy."
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "„Przestań udawać” – mówi [infidelity_partner.GetFirstName], [infidelity_partner.Custom('quirk_neg_pp')]. „Żadna ilość łez nie sprawi, że zmienię zdanie. Przestań marnować swój czas… i mój”.\n\nJak może być tak[Select_CString(infidelity_partner.IsFemale, 'a oziębła', 'i oziębły' )]?"
 infidelity_confrontation.1022.apologetic_start.desc: "[infidelity_partner.GetFirstName] milczy, gdy błagam [Select_CString( infidelity_partner.IsFemale, 'ją', 'go' )] o miłość; łzy spływają [infidelity_partner.GetHerHis] po policzkach. Kiedy w końcu się odzywa, [infidelity_partner.GetHerHis] słowa nie są tym, czego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 infidelity_confrontation.1022.a: "Ofiaruję ci moje serce, a ty je odrzucasz?"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "Słyszał[Select_CString( confronting_partner.IsFemale, 'am', 'em' )], że ty i [infidelity_partners_lover.GetTitledFirstName] macie romans. Dziękuję za to, że w końcu ujawnił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] swoją prawdziwą naturę!\n\nNie mam żadnych wątpliwości, że marnował[Select_CString( confronting_partner.IsFemale, 'am', 'em' )] swój czas i uwagę. Tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')] jak ty nie jest wart[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] atramentu z mojego pióra! Gdy tylko ten list zostanie wysłany, już nigdy więcej o tobie nie pomyślę."
 infidelity_confrontation.1030.a: "Gdybyś tylko pozwolił[Select_CString( confronting_partner.IsFemale, 'a', '' )] mi wszystko wyjaśnić!"
