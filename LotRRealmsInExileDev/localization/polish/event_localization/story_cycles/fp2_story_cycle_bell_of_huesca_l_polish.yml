l_polish:
 bell_special_yearly.1000.t: "Dzwon miasta znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1000.desc: "[steward.GetFirstName], [steward.GetCouncilTitle] z mojego dworu, proponuje mi wyprawę do pobliskiego opuszczonego kościoła z czasów Wizygotów.\n\nWśród kolebkowych sklepień i łuków w kształcie podkowy znajduje się niegdyś piękna dzwonnica, w której niszczeje kilka zniszczonych dzwonów bez serc.\n\nGdy wędruję przez ruiny, moich uszu dochodzi stukot kopyt. Spoglądając przez otwór w murze, widzę, że zbliża się [faction_member_1.GetTitledFirstName]. Może myśli, że to miejsce nada się na kryjówkę dla [faction_member_1.Custom('PL_jego_jej')] zdradzieckiej frakcji?"
 #[faction_member_1_faction.GetName]
 bell_special_yearly.1000.a: "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] zabić i nikt tego nie zobaczy!"
 bell_special_yearly.1000.a.tt: "Podkradasz się po cichu do postaci [faction_member_1.GetTitledFirstName] i próbujesz [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] zabić"
 bell_special_yearly.1000.b: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] po cichu się stąd wymknąć."
 bell_special_yearly.1500.desc: "Ukrywam się w holu kościoła i słyszę, jak [faction_member_1.GetTitledFirstName] się zbliża.\n\nGdy wchodzi do pomieszczenia, uderzam [Select_CString( faction_member_1.IsFemale, 'ją', 'go' )] w głowę kawałkiem gruzu, po czym [faction_member_1.GetSheHe] upada na ziemię.\n\nKiedy uderzam raz za razem, przelotna fantazja przesłania moje zabarwione krwią wizje. Marzenie o tej starej dzwonnicy, by znów rozbrzmiewała swą muzyką, a serca dzwonów zastąpiły głowy moich wrogów."
 bell_special_yearly.1500.a: "Kolejny krnąbrn[Select_CString(faction_member_1.IsFemale, 'a idiotka, która dołączyła', 'y głupiec, który dołączył' )] do mojej kolekcji!"
 bell_special_yearly.1500.a.tt: "Szukasz kolejnej ofiary."
 bell_special_yearly.1500.discovery.tt: "Twoje szanse na odkrycie rosną"
 bell_special_yearly.1500.b: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wrócić do domu i odpocząć."
 bell_special_yearly.1500.b.tt: "Przestaniesz zbierać głowy do dzwonu."
 bell_special_yearly.2000.desc: "Na moją prośbę na mój dwór przybywa wstrętn[Select_CString(faction_member_2.IsFemale, 'a', 'y' )] [faction_member_2.GetTitledFirstName]. Ja natomiast przebieram się za trubadura. W stroju deklamuję: „[ROOT.Char.GetTitledFirstName] żąda, abyś usłyszał tę cudowną, nową kompozycję wymyśloną tutaj w stolicy!”\n\nKiedy jest już w środku, zmuszam [Select_CString(faction_member_2.IsFemale, 'ją', 'go' )] do samotnego wejścia do komnaty. Tam przez wiele godzin gram w najbardziej nudne #italic canso#!, jakie tylko mogę, aż drań zaśnie.\n\nDziałam szybko – duszę wroga jednym ze sznurków lutni, chowam głowę [Select_CString(ROOT.Char.IsFemale,'pod suknią','pod płaszczem')] i uciekam korytarzami, zanim ktokolwiek zdąży mrugnąć."
 bell_special_yearly.2000.a: "Dzwon nie ma jeszcze wystarczającej liczby głów!"
 bell_special_yearly.2000.b: "To piękna zbrodnia – nie warto ryzykować jej zepsucia."
 #Dropping an organ out of a window
 bell_special_yearly.3000.desc: "[faction_member_3.GetTitledFirstName] przyjmuje mnie z monarszą wizytą pod pretekstem rozładowania napięć z [faction_member_3.GetHerHis] zbuntowaną frakcją. W przerwie między negocjacjami badam [faction_member_3.GetHerHis] pokój muzyczny i proszę o pozwolenie na samodzielną grę.\n\nW pokoju znajduje się duże okno z widokiem na ogród, a obok niego całkiem spore organy piszczałkowe. Chwila jest po prostu idealna.\n\nGdy [faction_member_3.GetFirstNameNoTooltip] przechadza się pod oknem, by zaczerpnąć chwili ukojenia, popycham organy. Instrument przelatuje w powietrzu i miażdży [Select_CString(faction_member_3.IsFemale, 'ją', 'go' )] na dole. Chichocząc, spieszę się, by zabrać głowę, zanim śmierć zostanie zauważona."
 bell_special_yearly.3000.a: "Dzwon będzie wspaniały!"
 bell_special_yearly.3000.b: "Dziwne wypadki z organami są na porządku dziennym."
 #[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc: "Przechadzam się po ogrodzie, bezmyślnie dotykając róż i skubiąc je jedna po drugiej.\n\nZastanawiam się, co zrobić z moją dzwonnicą. Czy jej dzwonienie będzie kiedykolwiek słyszane?"
 bell_special_yearly.4000.desc_discoverer: "\n\nKiedy się nad tym zastanawiam, zauważam, że [bell_discoverer.GetTitledFirstName] nadal opłakuje jedną z zaginionych ofiar, patrząc na mnie z ogrodu. Chichoczę, walcząc z chęcią opowiedzenia [bell_discoverer.GetHerHim] wszystkiego."
 bell_special_yearly.4000.a: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] dać wielki koncert w kościele!"
 bell_special_yearly.4000.a.tt: "Wszyscy dowiadują się o twoich zabójstwach."
 bell_special_yearly.4000.b: "Nikt nie musi wiedzieć o moich prywatnych rozrywkach."
 bell_discovery_success_effect: "Dzwon zostaje utrzymany w tajemnicy"
 bell_discovery_failure_effect: "Dzwon zostaje odkryty"
 bell_special_yearly.5000.desc: "Pewnej nocy wyjeżdżam, by zobaczyć mój dzwon i rozkoszować się jego wspaniałą nikczemnością. Gdy wchodzę do ruin, zaskakuje mnie widok migoczących pochodni.\n\nZ początku wydaje mi się, że duchy Wizygotów są niezadowolone z powodu mojej świętokradczej wizyty w ich kościele, ale wtedy [bell_discoverer.GetTitledFirstName] ściąga z głowy kaptur.\n\n– Mam wrażenie, że to [bell_discoverer.GetFaith.NegativeAfterLife], gdzie spędzę całą wieczność po odkryciu obrzydliwości, która miała miejsce z twojej przyczyny. Dołączysz do swoich ofiar, kanalio!\n\nCzuję, jak moją szyję przeszywa kawałek stali. Potem nie czuję już nic."
 bell_special_yearly.5000.a: "Rozegrał[Select_CString(bell_discoverer.IsFemale, 'aś', 'eś' )] mnie, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.6000.desc: "W wizygockich ruinach odbywa się koncert dla całego mojego dworu, obiecując noc pełną muzyki w starym, oświetlonym świecami kościele.\n\nZwykła zabawa z minstrelami trwa, podczas gdy kilku gości skarży się na osobliwy zapach. Cieszymy się lekkimi melodiami z fletów i szarpanych strun, a utwory stają się bardziej żałobne w miarę upływu nocy.\n\nPod koniec słudzy wykonują mój rozkaz, by pośpiesznie uderzyć dzwonami w rytm ostatniej pieśni. Krzyki moich dworzan łączą się z głosem chóru, gdy wszyscy widzą moje grzechoczące, dzwoniące głowy!"
 bell_special_yearly.6000.a: "Cóż za melodia!"
 bell_special_yearly.6000.b: "Reszta z was do nich dołączy, jeśli tylko mi się sprzeciwicie!"
