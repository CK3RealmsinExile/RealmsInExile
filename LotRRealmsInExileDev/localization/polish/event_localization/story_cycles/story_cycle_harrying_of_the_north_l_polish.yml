 #Maintenance
 ep3_story_cycle_harrying.0001.t: "Upadek Młota"
 ep3_story_cycle_harrying.0001.desc: "Po tym jak, ostatniego władcę Æthelingów odsunięto od władzy, nękanie północy naprawdę dobiegło końca.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "Nikt nie będzie pretendować do tronu miejsca znanego jako [england.GetName]. Anglosascy arystokraci zostali rozgromieni. Są potulni i bierni, pozbawieni swojej rangi i władzy. Wszyscy płaszczą się u stóp osoby znanej jako [ruler_england.GetTitledFirstName].\n\nMój cel przepadł. Skoro Normanowie są tu na stałe, nie ma nadziei na anglosaską przyszłość. W najlepszym razie połączymy się i staniemy się częścią struktury kraju. W najgorszym – znikniemy całkowicie z kart historii."
 ep3_story_cycle_harrying.0001.desc.william: "Dominuję wśród kandydatów do tronu. Nikt nie ośmieli się podważać mojej władzy w miejscu znanym jako [england.GetName]. Anglosascy arystokraci zostali rozgromieni. Są potulni i bierni. Oddają mi hołd ze strachu przed dalszą zemstą. Nim rok dobiegnie końca, każdy z nich ucałuje mój pierścień i padnie przede mną na kolana.\n\nMoje panowanie jest bezsporne i mogę w końcu przejść do realizacji dalszych ambicji."
 ep3_story_cycle_harrying.0001.desc.therest: "Zacięty opór, któremu osoba znana jako [ruler_england.GetTitledFirstName] stawiała czoła, ostatecznie rozpłynął się w obliczu gorzkiej zemsty. Nikt nie zakwestionuje panowania Normanów nad miejscem znanym jako [england.GetName]."
 ep3_story_cycle_harrying.0001.a: "Moja sprawa zakończyła się niepowodzeniem."
 ep3_story_cycle_harrying.0001.b: "Moja ziemia nie będzie już podzielona."
 ep3_story_cycle_harrying.0001.c: "Interesujące."
 ep3_story_cycle_harrying.0002.t: "Powrót"
 ep3_story_cycle_harrying.0002.desc: "Po tym, jak Anglosas ponownie zasiada na tronie miejsca znanego jako [england.GetName], nękanie północy naprawdę dobiegło końca.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "Nasza sprawa była słuszna, wyzwania potężne, odwet gorzki. Jednak duch anglosaski zwyciężył i w końcu wracamy na należne nam miejsce w siedzibach władzy tych ziem.\n\nPora odłożyć miecz. Może jeszcze za wcześnie, by przekuć go na lemiesz, bo to państwo wciąż ma licznych wrogów, ale legenda Przebudzonego musi powoli zatrzeć się w pamięci."
 ep3_story_cycle_harrying.0002.desc.ruler: "Normańscy intruzi znikają nam z oczu. Niektórzy wciąż kurczowo trzymają się swojej władzy, inni wracają do ojczyzny, a jeszcze inni leżą głęboko pod pięknymi trawami Anglii.\n\nNikt nie ośmiela się kwestionować mojej pozycji."
 ep3_story_cycle_harrying.0002.desc.therest: "Udana inwazja szybko zamieniła się dla normańskich intruzów w koszmar, a dojście do władzy osoby znanej jako [ruler_england.GetTitledFirstName] ostatecznie położyło kres zagranicznym aspiracjom dotyczącym objęcia tronu. Na razie."
 ep3_story_cycle_harrying.0002.a: "Niech znikną szybko i szczęśliwie."
 ep3_story_cycle_harrying.0002.b: "Moja ziemia nie będzie już podzielona."
 ep3_story_cycle_harrying.0002.c: "Interesujące."
 ep3_story_cycle_harrying.0003.t: "Niepewne czasy"
 ep3_story_cycle_harrying.0003.desc: "Zaciekły konflikt między normańskimi władcami a anglosaską szlachtą wyniszczył obie strony, przynosząc naprawdę nieoczekiwane rezultaty.\n\n[ruler_england.GetCulture.GetCollectiveNounNoTooltip] objęli tron w miejscu znanym jako [england.GetName] – [ruler_england.GetTitledFirstName] rządzi zniszczonymi i podzielonymi ziemiami z siedziby władzy. W rezultacie tego nękanie północy ustało, a dwie walczące frakcje nie są w stanie dłużej prowadzić swojego sporu.\n\nPrzyszłość państwa jest niepewna, a w tych czasach przemian wiele kwestii pozostaje niewiadomą."
 ep3_story_cycle_harrying.0003.a: "Pozostaje pytanie, czy zmiany wyszły wszystkim na dobre…"
 ep3_story_cycle_harrying.0003.b: "Zjednoczę te rozbite ziemie."
 ep3_story_cycle_harrying.0003.c: "Interesujące."
 ep3_story_cycle_harrying.0004.t: "Wieki słusznie minione"
 ep3_story_cycle_harrying.0004.desc: "Minęło wiele lat, odkąd Normanowie przeprowadzili inwazję na Anglię.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "Tak wiele, że miejscowi ledwo pamiętają, dlaczego tak bardzo sprzeciwiają się moim rządom. Coraz częściej odkładają miecze, nie chcąc już kontynuować walki swoich przodków.\n\nMoje rządy są obecnie praktycznie niepodważalne i nie muszę już kontynuować tej kampanii pacyfikacji. Nękanie północy dobiegło końca."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Ci, którzy byli tam przez te wszystkie dekady, odeszli, a ich ciała stały się nawozem dla pól. Nawet ich dzieci mają teraz posiwiałe włosy i roztrzęsione ręce. Jednocześnie to właśnie one coraz częściej rezygnują z walki swoich przodków na rzecz pokojowego współistnienia. Z kolei [ruler_england.GetCulture.GetCollectiveNounNoTooltip] na tronie rezygnują z ciemiężenia, nie widząc już korzyści płynących z takiego konfliktu.\n\nNękanie północy dobiegło końca."
 ep3_story_cycle_harrying.0004.desc.therest: "Minęło już wystarczająco dużo czasu, by obecne pokolenie Anglosasów w Anglii praktycznie zapomniało, o co walczy. [ruler_england.GetCulture.GetCollectiveNounNoTooltip] władający krajem są częścią struktury tej ziemi i niewielu po obu stronach ma powody, by kontynuować konflikt.\n\nNękanie północy dobiegło końca."
 ep3_story_cycle_harrying.0004.a: "Są częścią tego państwa tak samo jak my."
 ep3_story_cycle_harrying.0004.b: "Od teraz będziemy żyć w przyjaźni."
 ep3_story_cycle_harrying.0004.c: "Interesujące."
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "Wszystko płonie"
 ep3_story_cycle_harrying.1000.desc: "Gdy niezadowoleni anglosascy arystokraci dążą do realizacji swojej skazanej na niepowodzenie wizji, wiele wieczorów poświęcam na rozmyślanie nad sposobami pozbawienia ich władzy.\n\nPospieszne wtargnięcie i odebranie im tytułów wywołałoby zamieszanie, ale od pracy chłopów zależy życie i dobrobyt ich zwierzchników. Jako wysłańcy [ROOT.Char.GetFaith.HighGodNamePossessive] w hierarchii jesteśmy nad nimi, ale to dzięki ich ciężkiej pracy nasza władza rozkwita.\n\nZboże jest z kolei siłą napędową chłopstwa. Mniej zboża oznacza mniej chłopów. Im mniej chłopów, tym słabiej wypada [ROOT.Char.GetLadyLord]. A im słabiej wypada [ROOT.Char.GetLadyLord]…"
 ep3_story_cycle_harrying.1000.a: "Każdy okruch żywności w miejscu znanym jako [crop_duchy.GetNameNoTierNoTooltip] ma zostać zniszczony."
 ep3_story_cycle_harrying.1000.b: "Zostawić tylko absolutne minimum. Resztę spalić."
 ep3_story_cycle_harrying.1000.c: "Jeśli chcą mieć zboże, muszą za nie zapłacić."
 every_county_in_duchy_aetheling: "Każde [county|El] w miejscu znanym jako [crop_duchy.GetNameNoTier]"
 ep3_story_cycle_harrying.1005.t: "Wielka Droga Północna"
 ep3_story_cycle_harrying.1005.desc: "– Północ? – [marshal.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], zastanawia się przez chwilę. – Lata najazdów zza morza sprawiły, że ich kultura różni się od tej, którą można znaleźć tutaj.\n\nPrzesuwa palcem po rozłożonej przed nami mapie.\n\n– Widzisz tę linię? Nazywają ją Wielką Drogą Północną. – Z namysłem gładzi się po podbródku. – Dawniej był to jedyny niezawodny szlak lądowy na północ, ale uległ zniszczeniu.\n\nDostrzegam problem. Taka trasa to błogosławieństwo i przekleństwo jednocześnie. Zagwarantowanie sobie bezpiecznego przejścia jest najważniejsze, ale każda droga może być wykorzystywana przez obie strony…"
 ep3_story_cycle_harrying.1005.a: "Wyremontuj drogę i zatrudnij uzbrojonych strażników."
 ep3_story_cycle_harrying.1005.b: "Potrzebujemy drogi dobrej jakości."
 ep3_story_cycle_harrying.1005.c: "Zniszcz każdy metr kwadratowy terenu będącego pod kontrolą anglosaską."
 ep3_story_cycle_harrying.1005.a.tt: "Każde [county|El], przez które przebiega [Glossary( 'Wielka Droga Północna', 'GNR_GLOSS' )]"
 ep3_story_cycle_harrying.1005.c.tt1: "Wszystkie [counties|El] będące w posiadaniu Anglosasów, przez które przebiega [Glossary( 'Wielka Droga Północna', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt2: "Wszystkie [counties|El] będące w posiadaniu Normanów, przez które przebiega [Glossary( 'Wielka Droga Północna', 'GNR_GLOSS' )]:"
 GNR_GLOSS: "Droga zbudowana przez Rzymian, ciągnąca się wzdłuż większości kręgosłupa Anglii. Wielka Droga Północna przebiega przez następujące [counties|El]:\n\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_middlesex').GetBaseNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_hertfordshire').GetBaseNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_bedford').GetBaseNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_northamptonshire').GetBaseNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_leicestershire').GetBaseNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_nottinghamshire').GetBaseNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_west_riding').GetBaseNameNoTier]"
 ep3_story_cycle_harrying.1010.t: "Decydujący los"
 ep3_story_cycle_harrying.1010.desc: "Bycie jeńcem wojennym to naprawdę kiepska sprawa. Jedno z takich stworzeń ponuro patrzy na mnie przez kraty swojej celi.\n\n– Cieszę się łaską sił wyższych, wiesz. – [captured.GetHerHis|U] głos jest cienki i piskliwy, chropawy po dniach spędzonych w lochu. – Jestem [captured.GetFirstName] z rodu [captured.GetHouse.GetBaseName]. Jeśli przekażesz wiadomość mojej rodzinie, zapłacą pokaźny okup.\n\nOkup? Miło byłoby coś dostać, ale w obecnych czasach ucisku osoba tej rangi może być bardziej użyteczna jako przesłanie niż ktoś, kogo można przehandlować za zwykłe złoto…"
 ep3_story_cycle_harrying.1010.a: "– Kiepski wybór w kwestii tego, komu się przeciwstawić."
 ep3_story_cycle_harrying.1010.b: "– Pozwolę ci odejść, ale zostawię ci pamiątkę po mojej #EMP gościnności.#!"
 ep3_story_cycle_harrying.1010.c: "– Masz dobre maniery. Można rzec, że typowa cecha #EMP [ROOT.Char.GetCulture.GetNameNoTooltip|l]…#!"
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetFirstNameNoTooltip] przyjmuje twoją propozycję"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetFirstNameNoTooltip] odrzuca twoją propozycję"
 ep3_story_cycle_harrying.1010.d: "– Będziesz tu gnić, dopóki twój okup nie zostanie opłacony."
 ep3_story_cycle_harrying.1011.t: "Prawdziwa kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l]"
 ep3_story_cycle_harrying.1011.desc: "Ku mojemu zaskoczeniu [captured.GetWomanMan] rozważa moją propozycję.\n\n– Będę razem z wami współtworzyć dziedzictwo, którym jest kultura… [ROOT.Char.GetCulture.GetName|l]? – Wymawia to słowo, rozważając konsekwencje. – I zaakceptujecie mnie wśród was?\n\nJa również poświęcam chwilę, by w pełni przemyśleć konsekwencje mojej pospiesznie złożonej propozycji. Jeśli mam rządzić tą ziemią, będą mi potrzebni wszyscy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], których zdołam wokół siebie zgromadzić. Przyjęcie byłych władców do stada mogłoby przyspieszyć zaakceptowanie nas przez chłopów, i to pomimo naszego obcego zachowania."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nPojawia się nieproszona myśl. [spouse_courtier.GetFirstName]! Małżeństwo z [spouse_courtier.Custom('PL_nim_nia')] może być odpowiednim rozwiązaniem…"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "– Weźmiesz ślub. [spouse_courtier.GetWifeHusband|U] pomoże ci też szybko nauczyć się języka."
 ep3_story_cycle_harrying.1011.a.language: "– Świetnie sobie poradzisz, jak tylko poznasz język [ROOT.Char.GetCulture.GetLanguage.GetName|l]."
 ep3_story_cycle_harrying.1011.b: "– Idź i korzystaj z wolności."
 ep3_story_cycle_harrying.1015.t: "Migoczące płomienie"
 ep3_story_cycle_harrying.1015.desc: "Myślę, że #EMP to#! właśnie dostajesz za podżeganie, gdy ogień zapłonie.\n\nMiejsce znane jako [offending_village.GetNameNoTier] było wylęgarnią agitacji przeciwko moim rządom. Z płonącego budynku, który do niedawna stanowił bezpieczną przystań dla tych dysydentów, teraz w powietrze unosi się cienka smuga dymu. Patrzę na to, czując, jak wzbiera we mnie gniew.\n\nJak #EMP śmią#! mi się przeciwstawiać? Całe to miejsce jest w to uwikłane: wszyscy dokładnie wiedzieli, co knuje ta grupa. Nikt z nich nie jest niewinny!"
 ep3_story_cycle_harrying.1015.a: "Spal kolejny budynek."
 ep3_story_cycle_harrying.1015.b: "Muszą nauczyć się posłuszeństwa. Przesiedl połowę populacji."
 ep3_story_cycle_harrying.1015.c: "Muszę nad sobą panować."
 ep3_story_cycle_harrying.1015.c.tt: "W przeciwnym wypadku nie byłoby państwa, którym mogę rządzić."
 all_neighbouring_villages: "Wszystkie [holdings|El] sąsiadujące z miejscem znanym jako [offending_village.GetNameNoTier]"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "Skruszone dusze"
 ep3_story_cycle_harrying.2000.desc: "Mieszkańcy miejsca znanego jako [location.GetName] cierpią. [william.GetTitledFirstNameRegnal] nakłada ograniczenia w kwestii zboża, które zaczynają być naprawdę uciążliwe, pozbawiając ich resztek energii. Jedno z takich nieszczęsnych stworzeń rozpoznaje mnie i pada przede mną na kolana, błagając.\n\n– Proszę! – jęczy, kościstymi palcami ściskając moje nogi. – Od dwóch dni nie mam nic do jedzenia. Wcześniej przez dwa dni udało mi się zjeść tylko jeden posiłek. Błagam… #DIE1 Musisz #EMP coś#! zrobić…#!"
 ep3_story_cycle_harrying.2000.notcallous: "\n\nŻal mi [starving_man.Custom('PL_go_jej')]."
 ep3_story_cycle_harrying.2000.a: "Zapłać za import własnymi środkami."
 ep3_story_cycle_harrying.2000.b: "– Chodź ze mną. Dam ci coś do jedzenia."
 ep3_story_cycle_harrying.2000.c: "Może znajdę sposób, by temu zaradzić."
 ep3_story_cycle_harrying.2000.c.success: "Twoje sposoby zwiększania produkcji rolnej"
 ep3_story_cycle_harrying.2000.c.failure: "Twoje sposoby nie działają"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "wraz ze stabilizacją produkcji żywności w tym rejonie wielu ludzi, którzy byli zbyt słabi, by pracować, teraz oferuje swoje usługi.\n\nNajbardziej sprawni fizycznie spośród nich chcą być wojownikami w Twojej sprawie!"
 ep3_story_cycle_harrying.2001.a: "Przyjmij ich!"
 ep3_story_cycle_harrying.2001.b: "Obecnie nie potrzebuję wojowników."
 ep3_story_cycle_harrying.2001.b.tt: "Ale może w przyszłości…"
 ep3_story_cycle_harrying.2005.t: "Wstrzymanie egzekucji"
 ep3_story_cycle_harrying.2005.desc: "Osoba o takiej pozycji społecznej, jak ja, czasami musi podejmować trudne decyzje. Mając to na uwadze, gdy [spymaster.GetFirstName] przyprowadza przed moje oblicze znanego miejscowego mordercę zakutego w łańcuchy, rozkazuję zaprowadzić [murderer.Custom('PL_go_ja')] do zbrojowni, żebyśmy mogli porozmawiać w cztery oczy.\n\n[murderer.GetWomanMan|U] spogląda na mnie z ciekawością. Nie ma wątpliwości, że bez mojej interwencji do końca tygodnia zawiśnie na szubienicy. Rozglądam się w poszukiwaniu potwierdzenia. W odpowiedzi [spymaster.GetFirstNameNoTooltip] kiwa głową.\n\n– Potrzebuję kogoś o twoich umiejętnościach…"
 ep3_story_cycle_harrying.2005.a: "Musimy obrać możliwie najważniejszy cel."
 ep3_story_cycle_harrying.2005.b: "Weź to złoto, wynajmij kilku zbirów…"
 ep3_story_cycle_harrying.2005.b.tt: "I zabij każdego Normana, jakiego znajdziesz w miejscu znanym jako [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c: "Wygląda na to, że dobrze mieć cię pod ręką."
 ep3_story_cycle_harrying.2010.t: "Zmagania wojenne"
 ep3_story_cycle_harrying.2010.desc: "Zaliczam się do najpotężniejszych przedstawicieli rodu Æthelingów. Z tego powodu przypadło mi zjednoczyć pomniejszych szlachciców, by poparli naszą słuszną sprawę. Stawka jest wysoka i nikt nie ma pewności, czy zaangażują się w nią całym sercem, ale potrzebujemy ich, by odnieść sukces w naszej misji.\n\nJedyne pytanie brzmi: jakiego rodzaju wsparcia potrzebujemy? Złoto jest oczywiście zawsze mile widziane, ale może udało by mi się wywołać aktywniejszy sprzeciw? Może nawet przydałby się odpowiednio zorganizowany opór?"
 ep3_story_cycle_harrying.2010.a: "Zorganizowany opór to właściwe rozwiązanie."
 ep3_story_cycle_harrying.2010.a.critsuccess: "Opór szybko wzrasta"
 ep3_story_cycle_harrying.2010.a.success: "Opór wzrasta"
 ep3_story_cycle_harrying.2010.a.failure: "Twoje prośby zostały zignorowane"
 ep3_story_cycle_harrying.2010.a.critfailure: "Twoje wiadomości zostały przechwycone przez Normanów"
 ep3_story_cycle_harrying.2010.b: "Zaapeluję o wsparcie w postaci złota."
 ep3_story_cycle_harrying.2010.b.success: "Złoto dociera szybko"
 ep3_story_cycle_harrying.2010.b.failure: "Szlachta ignoruje twoje prośby"
 ep3_story_cycle_harrying.2010.c: "Powinni zachęcać prostych ludzi do powstania."
 county_list_tt: "Każde [county|El] będące w posiadaniu Normanów w [Concept('realm', 'państwie')|E] rządzonym przez osobę, którą jest [william.GetTitledFirstName]"
 ep3_story_cycle_harrying.2015.t: "Zdobywanie pozycji"
 ep3_story_cycle_harrying.2015.desc: "Gdy odbieram żądane dokumenty, niemal czuję, jak trzęsą mi się ręce. Podróbki są znakomite. Nikt nie mógłby wątpić w ich autentyczność. Dzięki temu moje roszczenia względem tych ziem są niezaprzeczalne, a wkrótce otrzymamy więcej takich dokumentów dla pozostałych Æthelingów.\n\nJednak pojawia się ważniejsze pytanie. Co dokładnie chcę dzięki temu zyskać? Istnieje niezliczona ilość sposobów na podkopanie pozycji osoby, którą jest [william.GetTitledFirstName], a co ważniejsze, wzmocnienie naszej."
 ep3_story_cycle_harrying.2015.a: "Przekonajmy się, czy po tym nas wyeliminuje…"
 ep3_story_cycle_harrying.2015.a.success: "[william.GetTitledFirstNameNoTooltip] ze złością się zgadza"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetTitledFirstNameNoTooltip] stanowczo odmawia"
 ep3_story_cycle_harrying.2015.b: "Nieco więcej swobody mogłoby pomóc naszej sprawie."
 ep3_story_cycle_harrying.2015.c: "Może pojawi się jakaś szczególna propozycja…"
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "Dla większego dobra"
 ep3_story_cycle_harrying.3000.desc: "Jaki ładny kościółek! Cieszę się, że moja wyprawa do miejsca znanego jako [neighboring_church.GetName] zaprowadziła mnie tutaj. Nie jest to też skromna kaplica, sądząc po technice złotniczej na dekoracjach. Z zamyślenia wyrywa mnie [bishop.GetFaith.PriestNeuter].\n\n– Wiem, kim jesteś. – Unosi rękę, by zapobiec wszelkim zaprzeczeniom. – [ROOT.Char.GetFirstNameNoTooltip]. Wiem też, dlaczego tu jesteś. Twoja sława cię wyprzedza. Spodziewaliśmy się tu ciebie w najbliższym czasie. Proszę tylko o jedno – i proszę w imię [bishop.GetFaith.HighGodNamePossessive] – zostaw nasze relikwie tam, gdzie są. Jeśli już musisz, weź pieniądze."
 ep3_story_cycle_harrying.3000.a: "…relikwia, mówisz?"
 ep3_story_cycle_harrying.3000.b: "Nie upadnę tak nisko, by kraść relikwię z kościoła."
 ep3_story_cycle_harrying.3000.b.tt: "…za to worek monet…"
 ep3_story_cycle_harrying.3000.c: "– Niech [bishop.GetMotherFather] się uspokoi. Nie przyszłoby mi do głowy, by cię okraść."
 artifact_church_saint_brooch_name: "Święta broszka"
 artifact_church_saint_brooch_description: "Stara broszka wykonana z cyny ze srebrnymi inkrustacjami, którą kiedyś nosił ktoś święty. Podobno [ROOT.Char.Custom('GetCatholicSaint')]. Została skradziona z kaplicy w miejscu znanym jako [neighboring_church.GetName] przez osobę o imieniu [ROOT.Char.GetFirstName]."
 ep3_story_cycle_harrying.3005.t: "Ostrza we mgle"
 ep3_story_cycle_harrying.3005.desc: "Kucam z wyciągniętym mieczem, gdy mgła oplata mnie i mój mały, ale dobrze uzbrojony oddział. Jesteśmy zaledwie kilka kroków od drogi, na której normański najemnik mruży oczy w mroku.\n\nProwadzi to, co miejscowi plotkarze nazywają karawaną wypełnioną bronią i zbroją, zmierzającą do miejsca znanego jako [vassal_county.GetNameNoTier]. Przechwycenie jej może oznaczać ogromny cios dla wroga, a łupy moglibyśmy rozdzielić między naszych sojuszników.\n\n[norman_soldier.GetWomanMan|U] ma przy sobie imponujący miecz, który błyska w ciemności, gdy dotykam własnego. Cokolwiek nas czeka, nie będzie łatwo i przyjemnie."
 ep3_story_cycle_harrying.3005.a: "Walczcie zaciekle i szybko. Ta broń należy do nas!"
 ep3_story_cycle_harrying.3005.a.success: "Zasadzka sprawdza się doskonale"
 ep3_story_cycle_harrying.3005.a.failure: "Zasadzka spełza na niczym"
 ep3_story_cycle_harrying.3005.b: "Nasi sojusznicy potrzebują tego sprzętu."
 ep3_story_cycle_harrying.3005.b.tt: "Przekażemy im całą broń."
 ep3_story_cycle_harrying.3005.c: "Musimy wykorzystać tę pogodę na naszą korzyść."
 ep3_story_cycle_harrying.3005.c.tt: "Jeśli uda nam się wymknąć i dokonać sabotażu na drodze, możemy znacząco opóźnić ich przybycie bez wdawania się w walkę."
 every_knight: "Każdy [knight|El]"
 every_anglo_vassal: "Każdy anglosaski [vassal|El] osoby, którą jest [william.GetTitledFirstName]"
 norman_sword_name: "Normańskie ostrze"
 stolen_norman_sword_name: "Skradzione normańskie ostrze"
 stolen_norman_sword_description: "Miecz ten nosi cechy charakterystyczne dla rękodzieła Normanów – wzdłuż zwężającego się pięknego i długiego ostrza biegnie wyraźne zbrocze."
 ep3_story_cycle_harrying.3010.t: "Pieniądze albo życie"
 ep3_story_cycle_harrying.3010.desc: "Wiatr szeleści drzewami, gdy [norman_noble.GetTitledFirstName] pojawia się na moście. Lekki szum nie zagłusza przenikliwego gwizdu, który wydaję, i nagle cała ulica spływa krwią.\n\n[norman_noble.GetFirstNameNoTooltip] spada z siodła, gdy strzała przebija bok konia – jedna z serii strzał, które migoczą na linii drzew, gdy pułapka się uruchamia.\n\nMoi rycerze rzucają się do walki, by pojmać przeciwników. [norman_noble.GetTitleAsNameNoTooltip] próbuje się podnieść. Podchodzę do [norman_noble.Custom('PL_niego_niej')], dobywając miecza. [norman_noble.GetSheHe|U] robi to w tym samym momencie."
 ep3_story_cycle_harrying.3010.a: "– Przygotuj broń, normańska gnido!"
 ep3_story_cycle_harrying.3010.a.tt: "#V Pojedynek#! na śmierć i życie. Przeciwko tobie staje [norman_noble.GetFirstName].\nTwoja [prowess|El]: [prowess_i] #V [root_for_loc.GetProwess]#!\n[prowess|E] osoby o imieniu [norman_noble.GetFirstName]: [prowess_i] #V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "– Oddaj wszystko, co masz, a ja odwołam swoich rycerzy."
 ep3_story_cycle_harrying.3011.t: "Wyjście"
 ep3_story_cycle_harrying.3011.desc: "Czyszczę ociekający krwią miecz. Wszystko się uspokoiło. Zasadzka okazała się szybka i brutalna. Po tym, jak [norman_noble.GetFirstName] przegrywa, wielu [norman_noble.Custom('PL_jego_jej')] ludzi podnosi ręce w geście poddania się. Ochrona miejscowej szlachty to w końcu praca, a nie coś, za co chcą oddać życie. Ktoś z nich woła do mnie, gdy przechodzę.\n\n– Co z nami będzie? – pyta odrobinę nerwowo. Ktoś stojący tuż obok energicznie kiwa głową, popierając pytanie.\n\nPrzyglądam się tej dwójce. Widać po nich krzepę, na pewno mogą się przydać w walce, ale zaskoczyła ich zaciekłość naszego ataku. Sądząc po akcencie, to też nie Normanie."
 ep3_story_cycle_harrying.3011.a: "Co powiecie na pracę u mnie?"
 ep3_story_cycle_harrying.3011.b: "– Wracajcie do domów. Wszystkiego dobrego."
 ep3_story_cycle_harrying.3015.t: "Z morza"
 ep3_story_cycle_harrying.3015.desc: "Najazdy na te ziemie to dla nas żadna nowość. Jednak ostatni obcokrajowcy, którzy tu rządzili, stali się częścią tych ziem. Duńczycy stali się nami, a my nimi, i z takie połączenie dało początek mojemu rodowi.\n\nSiedzę i rozmyślam. Anglia to całkiem niezła zdobycz – [danish_king.GetTitledFirstName] bez wątpienia chętnie ją przyjmie. Duńczyk na tronie Anglii to nie byłoby nic niezwykłego. W końcu stanowimy jedność.\n\nMoja ręka sięga w stronę pergaminu i pióra…"
 ep3_story_cycle_harrying.3015.a: "Jeśli nikt z Anglosasów nie może rządzić, powinien rządzić ktoś z Duńczyków."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] wykorzystuje twoją prośbę, by zabezpieczyć roszczenie"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip] odmawia angażowania się"
 ep3_story_cycle_harrying.3015.b: "Prośba o żołnierzy to dobry początek."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] wysyła ci żołnierzy"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip] nie ma wolnych ludzi"
 ep3_story_cycle_harrying.3015.c: "Żadnych listów. To wyłącznie nasza walka."
 ep3_story_cycle_harrying.3020.t: "Dobre samopoczucie zdrajcy"
 ep3_story_cycle_harrying.3020.desc: "Szepty, które docierają do mnie w miejscu znanym jako [location.GetName] są zbyt głośne, by je zignorować. Ta gnida, [willy_vassal.GetTitledFirstName], najwyraźniej czuje się zbyt dobrze, żyjąc pod rządami obcych, zdecydowanie zbyt dobrze.\n\nGorszy od Normanów jest tylko anglosaski kolaborant. Może trzeba złożyć [willy_vassal.Custom('PL_mu_jej')] wizytę i sprawić, że dostrzeże błąd w swoim postępowaniu…"
 ep3_story_cycle_harrying.3020.a: "Wyruszam natychmiast."
 ep3_story_cycle_harrying.3020.a.tt: "Wyrusz w podróż do miejsca znanego jako [willy_vassal_capital.GetNameNoTier]"
 ep3_story_cycle_harrying.3020.b: "Najlepiej zostawić [willy_vassal.Custom('PL_go_ja')] niech zgnije."
 ep3_story_cycle_harrying.3021.t: "Konfrontacja ze żmiją"
 ep3_story_cycle_harrying.3021.desc: "Plotki okazały się prawdziwe. [willy_vassal.GetFirstName] głęboko popiera swoich normańskich władców. Wykazuje się taką pewnością siebie, że wracając z jakiegoś spotkania z nimi, towarzyszy [willy_vassal.Custom('PL_mu_jej')] tylko kilku uzbrojonych strażników.\n\nDaję sygnał. Wyskakujemy z cienia. Moi towarzysze zaskakują [willy_vassal.Custom('PL_jego_jej')] strażników i grożą im użyciem mieczy. [willy_vassal.GetFirstNameNoTooltip] widzi, jak do [willy_vassal.Custom('PL_niego_niej')] podchodzę.\n\n– To… ty, prawda? – jąka się. – To o tobie wciąż gadają. Osoba z bagien…"
 ep3_story_cycle_harrying.3021.a: "– Dobądź miecza, podła szumowino."
 ep3_story_cycle_harrying.3021.a.tt: "#V Pojedynek#! na śmierć i życie. Przeciwko tobie staje [willy_vassal.GetFirstName].\nTwoja [prowess|El]: [prowess_i] #V [root_for_loc.GetProwess]#!\n[prowess|E] osoby o imieniu [norman_noble.GetFirstName]: [prowess_i] #V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "– [willy_vassal.GetFirstNameNoTooltip], chcę tylko porozmawiać."
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetFirstNameNoTooltip] dołącza do ciebie"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetFirstNameNoTooltip] nie chce przyjąć twoich argumentów"
 ep3_story_cycle_harrying.3021.c: "– Boisz się #EMP [willy.Custom('PL_go_jej')]?#! Poczekaj, aż zobaczysz, na co mnie stać…"
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetFirstNameNoTooltip] dołącza do ciebie"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetFirstNameNoTooltip] nie daje się zastraszyć"
 ep3_story_cycle_harrying.3021.d: "– Wszyscy lojalni Anglosasi mogą do mnie dołączyć."
 ep3_story_cycle_harrying.3021.d.flavour: "Po tysiąckroć chętnie oddam za nich jego życie."
 ep3_story_cycle_harrying.3022.t: "Nigdy więcej"
 ep3_story_cycle_harrying.3022.desc: "[willy_vassal.GetFirstName] nie żyje. Przechodzę nad [willy_vassal.Custom('PL_jego_jej')] ciałem. [willy_vassal.Custom('PL_jego_jej')|U] ochrona się rozpierzchła, nie mając już żadnego powodu, by tu być.\n\nMajątek, który po [willy_vassal.Custom('PL_nim_niej')] pozostał nie należy do małych i wstyd byłoby pozwolić, by poszedł na zmarnowanie. Przeszukuję kieszenie i sakiewki. W ręce wpada mi kilka monet i [newly_created_artifact.GetName|l].\n\nPodnoszę się, spoglądając na zwłoki.\n\nPora przekazać wiadomość."
 ep3_story_cycle_harrying.3022.a: "Znam kogoś, komu taki podarunek może się spodobać…"
 ep3_story_cycle_harrying.3022.b: "Ludzie powinni wiedzieć, jak wymierzamy sprawiedliwość."
 ep3_story_cycle_harrying.3050.opening: "Hereward, ty niesławny zdrajco!"
 ep3_story_cycle_harrying.3050.desc: "Mam dla Ciebie propozycję.\n\nUdaj się do miejsca znanego jako [london.GetName] tak szybko, jak to możliwe. Z pewnością zechcesz posłuchać, co mam do zaoferowania.\n\nNie każ mi czekać."
 ep3_story_cycle_harrying.3050.a: "Wysłucham [william.Custom('PL_go_jej')]."
 ep3_story_cycle_harrying.3050.a.tt: "Ustaw kurs na $cn_lunden$.\n#Weak Zanim to miasto zmieni nazwę, mnie już nie będzie na tym świecie… #!"
 ep3_story_cycle_harrying.3050.b: "To ewidentnie pułapka."
 ep3_story_cycle_harrying.3051.t: "Bękart na tronie"
 ep3_story_cycle_harrying.3051.desc: "Rzeczywiście wielkie są sale władzy. [william.GetTitledFirstNameRegnal] sztywno siedzi na tronie, gdy mnie prowadzą przed [william.Custom('PL_jego_jej')] oblicze, ale przepych otoczenia sprawia, że [william.Custom('PL_jego_jej')] postawa nieco łagodnieje.\n\n– [ROOT.Char.GetFirstNameNoTooltip]. To za twoją sprawą ziemie na południe od zatoki The Wash zmieniły się w tak ponure miejsce. – Wykrzywia usta ze złości, gdy nie potrafię w pełni ukryć przyjemności, jaką sprawia mi ten opis.\n\n– Nikt się tu ciebie nie spodziewał. Z pewnością nie ja. Wydawało mi się, że przyczaisz się na swojej wyspie. Najwyraźniej kryjesz w sobie wiele niespodzianek.\n\nSpoglądam na [william.Custom('PL_niego_nia')]. To bękart z obcego kraju, a zajmujące słynne miejsce."
 ep3_story_cycle_harrying.3051.a: "– Ten tron wydaje się być dla ciebie trochę za duży, nie sądzisz?"
 ep3_story_cycle_harrying.3051.a.success: "[william.GetFirstNameNoTooltip] ignoruje moje docinki"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetFirstNameNoTooltip] każe ci zamilknąć"
 ep3_story_cycle_harrying.3051.b: "– Co proponujesz?"
 ep3_story_cycle_harrying.3051.b.tt: "Obrzucanie się wyzwiskami do niczego nie prowadzi."
 ep3_story_cycle_harrying.3052.t: "Pakt z diabłem"
 ep3_story_cycle_harrying.3052.desc: "– Znam cię. Oto stoi przede mną [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] osoby o imieniu [father.GetFirstName]. Wiem, dlaczego robisz to, co robisz. Wiem nawet, dlaczego tu jesteś. – [william.GetFirstName] pochyla się do przodu, gdy mówi, przeszywając mnie spojrzeniem. – Wiem, co tobą kieruje i czego chcesz.\n\nMówiąc, podnosi zwój leżący obok [william.Custom('PL_niego_niej')] i wręcza go strażnikowi. Strażnik zbliża się do mnie ze zwojem w ręku, a [william.GetFirstNameNoTooltip] podejmuje wątek.\n\n– Ten akt dotyczy całego miejsca znanego jako [cambridgeshire.GetName]. Nie tylko Ely. Wszystkiego. – [william.GetFirstNameNoTooltip], nowy władca tych ziem, rozpiera się na swoim miejscu triumfalnie. – To może być twoje pod warunkiem, że złożysz broń i nigdy więcej nie skierujesz ostrza w moją stronę."
 ep3_story_cycle_harrying.3052.a: "Mój dom! Ziemia moich przodków…"
 ep3_story_cycle_harrying.3052.a.flavor: "Nie można odrzucić tak dobrej oferty."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] przywołuje skrybę…"
 ep3_story_cycle_harrying.3052.b: "– …oddaj mi mojego brata, ty normańska gnido!"
 ep3_story_cycle_harrying.3053.t: "Trzydzieści sztuk srebra"
 ep3_story_cycle_harrying.3053.desc: "[william.GetTitledFirstName] uśmiecha się szeroko i nikczemnie, co wywołuje u mnie mdłości. Wzywa skrybę.\n\n– Doskonała decyzja. Ty i cała twoja rodzina zapewnicie sobie komfort i dobrobyt na wieki! – Wstaje z tronu, patrząc mi prosto w oczy. – Pamiętaj. Dostajesz to wszystko w zamian za to, że do końca swoich dni nie podniesiesz na mnie nawet palca. Jeśli do mych uszu dotrze choćby głupia plotka, że używasz osełki do ostrzenia czegoś większego niż tasak rzeźniczy w Cambridgeshire…\n\nKiwam głową na znak potwierdzenia. Spoglądam na swoją dłoń, sięgającą po dokumenty, a następnie ponownie na [william.Custom('PL_jego_jej')] chytry uśmieszek."
 ep3_story_cycle_harrying.3053.a: "Ja… nie mogę tego zrobić."
 ep3_story_cycle_harrying.3053.b: "– Gdzie mam podpisać?"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X To położy kres opozycji wobec Normanów i uczestnictwu w [harrying_widget_i] nękaniu północy!#!"
 ep3_story_cycle_harrying.3054.t: "Diabelskie należności"
 ep3_story_cycle_harrying.3054.desc: "Nagle [william.GetTitledFirstName] wykrzywia gniewnie twarz.\n\n– Czysta głupota – pluje jadowicie. – Krótkowzroczność i #EMP głupota!#!\n\nGestem przywołuje strażników.\n\n– Nie widzisz? Czepiasz się przeszłości! Gonisz za życiem, którego odmówiono ci w imię [ROOT.Char.GetFaith.HighGodNamePossessive]! Trzymasz się zasad tylko po to, by się czegoś trzymać!\n\nRozglądam się gorączkowo. Drzwi są nadal słabo strzeżone. Może jeśli uda mi się przez nie przejść…#EMP Brać [ROOT.Char.Custom('PL_go_ja')]!#!"
 ep3_story_cycle_harrying.3054.a: "Nie poddam się bez walki!"
 ep3_story_cycle_harrying.3054.a.success: "Udaje ci się uciec!"
 ep3_story_cycle_harrying.3054.a.failure: "Złapano cię i pobito za sprawiane kłopoty"
 ep3_story_cycle_harrying.3054.b: "To bez sensu."
 ep3_story_cycle_harrying.3054.b.tt: "Lepiej oszczędzać siły. Będę ich potrzebować."
 ep3_story_cycle_harrying.3055.t: "Cena żelaza"
 ep3_story_cycle_harrying.3055.desc: "Po ciosie w brzuch zginam się w pół. Pojmano mnie, a ręce szybko wykręcono mi za plecy. Widzę surowe i złe twarze, gdy mnie prowadzą, a [sympathetic_courtier.GetWomanMan] z tyłu chyba nawet mi współczuje.\n\nSpacer jest krótki, ale niebezpieczny. Naturalne światło słabnie, gdy schodzimy po schodach. Zbyt szybko okazuje się, że zakuto mnie w kajdany i przykuto do ściany w mojej celi.\n\n– Uznaj, że masz szczęście, skoro wciąż żyjesz, ty wykolejeńcu – mówi [william.GetTitledFirstName], a [william.Custom('PL_jego_jej')] głos odbija się echem od wilgotnych kamiennych ścian. Krótko rozgląda się wokoło. – A może jednak… nie masz tak dużo szczęścia.\n\nOdwraca się na pięcie i wychodzi z pomieszczenia w towarzystwie swojej świty. Oprócz mnie nikogo tu nie ma."
 ep3_story_cycle_harrying.3055.a: "A niech to."
 ep3_story_cycle_harrying.3056.opening: "Dzielny Panie Herewardzie!"
 ep3_story_cycle_harrying.3056.desc: "Musisz nam zaufać.\n\nZa trzy noce twoja cela pozostanie otwarta po posiłku. Zaczekaj, aż zapadnie zmrok.\n\nWejdź po schodach i skręć w drugi korytarz po lewej, a potem pierwszy po prawej.\n\n#BOL NIE JESTEŚ SAM.#!"
 ep3_story_cycle_harrying.3056.a: "Co?"
 ep3_story_cycle_harrying.3057.t: "Wolność!"
 ep3_story_cycle_harrying.3057.desc: "Zanim próbuję otworzyć zamek w celi więziennej, zgodnie z instrukcją czekam, aż zapadnie zmrok. Drzwi otwierają się z cichym skrzypieniem, a ja natychmiast wbiegam po schodach na górę. Drugi korytarz w lewo, pierwszy w prawo, kolejne schody i…\n\nWypadam na świeże, nocne powietrze. Niedaleko mnie kuca zakapturzona postać, która mnie obserwuje. Rozpoznaję [sympathetic_courtier.Custom('PL_jego_jej')] współczującą twarz. Odprowadzała mnie, gdy wleczono mnie do celi.\n\n– Udało ci się! – wita mnie radośnie i wskazuje ścieżkę wijącą się przez miasto. – To droga na północ. Jeśli teraz wyjdziesz, znikniesz, zanim się zorientują, że cię nie ma."
 ep3_story_cycle_harrying.3057.a: "Chodź ze mną!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] z radością się zgadza"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetFirstNameNoTooltip] niechętnie odrzuca propozycję"
 ep3_story_cycle_harrying.3057.b: "Nigdy cię nie zapomnę. Idź, szybko, zanim się zorientują, że cię nie ma."
