l_polish:
 start_hunt_mystical_animal_story_cycle_effect.tt: "#EMP Nie spocznę, dopóki go nie znajdę!#!"
 hunt_mystical_animal.1001.t: "[ROOT.Char.Custom('GetAnimalType')|U] i [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie"
 hunt_mystical_animal.1001.desc: "Nieuchwytna bestia przychodzi do mnie we śnie. Ciemne głębie jej oczu oceniają mnie, gdy [ROOT.Char.Custom('GetAnimalChargePresent')], obnosząc się swoją chlubą, którą jest [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie.\n\nDookoła widać [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')], nie słychać ani jednego dźwięku, a na niebie lśni księżyc w pełni. Choć bardzo się staram, nie mogę zbliżyć się do zwierzyny.\n\nKiedy się budzę, czuję, że moje postanowienie rośnie w siłę."
 hunt_mystical_animal.1001.a: "Już mi nie umkniesz!"
 hunt_mystical_animal.1002.desc: "Jadąc przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] na ziemiach znanych jako [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], docieramy do zakrętu drogi i widzę tego zwierza raz jeszcze. Jego [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie mieni się w słońcu.\n\nOdwracam się, by poinformować innych, ale kiedy spoglądam za siebie, [ROOT.Char.Custom('GetAnimalType')] znika…"
 hunt_mystical_animal.1002.a: "Drwi ze mnie!"
 hunt_mystical_animal.1003.desc: "Od początku moich poszukiwań ze wszystkich zakątków ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] donoszono mi, że [ROOT.Char.Custom('GetAnimalType')] i [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie tego zwierza były widziane w okolicy.\n\nPrzesiewanie relacji i oddzielanie faktów od fikcji to trudne zadanie. Gdyby tylko doniesienia te były bardziej wiarygodne…"
 hunt_mystical_animal.1003.a: "Zatrudnię ludzi, żeby go znaleźli!"
 hunt_mystical_animal.1003.b: "To zadanie jest zbyt trudne. Nic z tego."
 hunt_mystical_animal.1003.b.tt: "[ROOT.Char.Custom('GetAnimalType')|U] i #V [ROOT.Char.Custom('GetLegendaryColor')]#! umaszczenie tego zwierza nie są tego warte, więc rezygnujesz z poszukiwań."
 hunt_mystical_animal.1003.c: "[steward.GetCouncilTitle|U] z mego dworu się tym zajmie."
 hunt_mystical_animal.1003.d: "Mogę to zrobić. #EMP Muszę#!!"
 hunt_mystical_animal.1003.e: "[m_hunt.GetTitledFirstName], zorganizuj grupę poszukiwawczą!"
 hunt_mystical_animal.1004.desc: "– Wasza czcigodność! – [m_hunt.GetTitledFirstName] z trudem powstrzymuje emocje. – [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip] i tamtejsze [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]! Ludzie donoszą, że widzieli tam coś wspaniałego. To [ROOT.Char.Custom('GetAnimalType')]. Zwierzę było [ROOT.Char.Custom('GetLegendaryColor')]!\n\n– Niektórzy twierdzą, że w ślad za nim podąża choroba, inni, że przynosi dobrobyt, ale wszyscy wydają się dość pewni, że jest w okolicy.\n\nTutaj? W miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1004.a: "Jedziemy!"
 hunt_mystical_animal.1004.a.tt: "Tym razem mi nie umknie."
 hunt_mystical_animal.1004.a.success: "Znajdujesz #V [THIS.Char.Custom('GetLegendaryColor')]#! umaszczenie zwierza, którym jest [THIS.Char.Custom('GetAnimalType')]"
 hunt_mystical_animal.1004.b: "Nie pozwolę mu tak się ze mną bawić."
 hunt_mystical_animal.1005.desc: "\n\nW mgnieniu oka [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] między [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] tak szybko, jak się pojawia."
 hunt_mystical_animal.1005.a: "Szlag! #EMP Jeszcze#! cię dorwę, bestio!"
 hunt_mystical_animal.1006.desc: "Za oknem wstaje mglisty poranek. Wyglądam przez nie i widzę [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], gdzie na samym skraju siedzi [ROOT.Char.Custom('GetAnimalType')], #EMP drwiąc#! ze mnie. Co ciekawe, zwierzę jest [ROOT.Char.Custom('GetLegendaryColor')].\n\nOdwracając się, trafiam na tkaninę mojej pościeli, a gdy próbuję się odsunąć, zataczam się w kierunku zamontowanej na belce głowy zwierzęcia. To też [ROOT.Char.Custom('GetAnimalType')].\n\nZamykam oczy, ale nie ma ucieczki. [ROOT.Char.Custom('GetAnimalType')|U] jest tam. [ROOT.Char.Custom('GetLegendaryColor')|U] zwierzę śmieje się ze mnie!"
 hunt_mystical_animal.1006.a: "DORWĘ CIĘ, BESTIO!"
 hunt_mystical_animal.1006.b: "To ty! [ROOT.Char.Custom('GetAnimalType')|U] i [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie! Wracaj tutaj!"
 hunt_mystical_animal.1007.desc: "Przeszukuję teren w poszukiwaniu zwierza, ale [activity.Custom('GetAnimalType')] i [activity.Custom('GetLegendaryColor')] umaszczenie tej bestii pozostają nieuchwytne. Przedzieram się przez pustkowia znane jako [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] i tym razem nie dam się zwieść!\n\nGdy podążam za śladami coraz głębiej w zarośla, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] zaczyna nagle zmieniać kształty.\n\nWidzę grzyby wielkie jak [ROOT.Char.Custom('ResidenceBuildingPlural')], drzewa wielkości myszy i gąsienice rozmiarów koni."
 hunt_mystical_animal.1007.a: "Nieważne do jakiej dziury się wpełzniesz, i tak cię znajdę!"
 hunt_mystical_animal.1007.b: "Och, te grzyby… Wyglądają smakowicie."
 hunt_mystical_animal.1007.b.success: "Mniam!"
 hunt_mystical_animal.1007.b.failure: "Ugh, nie czuję się najlepiej…"
 hunt_mystical_animal.1008.desc: "Czuję niepokój, jako że dni mijają, a [ROOT.Char.Custom('GetAnimalType')] i [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie tego zwierza pozostają nieuchwytne…\n\nKtoś z pewnością musiał coś widzieć. Co z tymi wszystkimi chłopami, którzy zaśmiecają [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]? Może trzeba poprosić o ich pomoc…"
 hunt_mystical_animal.1008.a: "Wyślij pismo!"
 hunt_mystical_animal.1008.b: "Nie zniżę się tak nisko."
 hunt_mystical_animal.1008.c: "Niech [knight.GetFirstNameNoTooltip] się tym zajmie."
 hunt_mystical_animal.1009.desc: "– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, tyle wysiłku, żeby znaleźć zwykłe zwierzę? Muszę przyznać, że mnie to martwi.\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, gdy przeglądam zgłoszone przypadki, w których [ROOT.Char.Custom('GetAnimalType')] i [ROOT.Char.Custom('GetLegendaryColor')] umaszczenie tego zwierza dały się zaobserwować.\n\n– Najwyraźniej wszystko, co wymaga tak wielkiej uwagi, mogło zostać wysłane za sprawą jednej tylko postaci. To [ROOT.Char.GetFaith.DevilName]! Nie zakładaj tylko, że to [ROOT.Char.GetFaith.HighGodNameAlternate] stoi za pojawieniem się tej bestii!"
 hunt_mystical_animal.1009.a: "[ROOT.Char.Custom('GetAnimalType')|U] jest posłańcem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt_mystical_animal.1009.a.success: "„Być może w twoich słowach jest trochę prawdy…”"
 hunt_mystical_animal.1009.a.failure: "„O czym ty mówisz?!”"
 hunt_mystical_animal.1009.b: "Nie twój interes."
 hunt_mystical_animal.1009.c: "Masz rację, co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 hunt_mystical_animal.9001.desc: "Podążam za śladami coraz głębiej i głębiej, a wokół mnie są tylko [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] ziemi znanej jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] i coraz większa cisza.\n\nNagle [activity.Custom('GetAnimalType')] materializuje się przede mną, jakby z samego powietrza. [activity.Custom('GetLegendaryColor')|U] umaszczenie zwierza lśni w słońcu, a oczy ma tak głębokie jak sny. Unoszę łuk…"
 hunt_mystical_animal.9001.a: "… posyłając strzałę."
 hunt_mystical_animal.9002.desc: "– Wasza czcigodność! – [m_hunt.GetTitledFirstName] mówi z wahaniem. – Miejscowy chłop przesyła ci podarunek. Twierdzi, że to [activity.Custom('GetLegendaryColor')] ubarwienie jest naturalne, ale pierwszy raz coś takiego widzę!\n\nZ rosnącym niepokojem zbliżam się do zawiniątka – i oto leży: [activity.Custom('GetAnimalType')], a ubarwienie rzeczywiście ma [activity.Custom('GetLegendaryColor')]. Całe lata nie udawało mi się upolować tego zwierzęcia."
 hunt_mystical_animal.9002.a: "To musi być jakiś żart…!"
