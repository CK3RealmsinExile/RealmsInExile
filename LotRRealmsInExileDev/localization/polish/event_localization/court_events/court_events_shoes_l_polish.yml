l_polish:
 court.placeholder_court_grandeur_loss: "Tracisz #V 10#! majestatu dworu"
 #Growing Debauchery
 court.1000.t: "Rosnąca rozpusta"
 court.1000.desc.opening: "Bezpieczn[Select_CString(child.IsFemale, 'a', 'y' )] w obrębie miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] z wszystkimi potrzebami, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] wykazał[Select_CString(child.IsFemale, 'a', '' )] niewielką skłonność do robienia czegokolwiek poza"
 court.1000.desc.drunkard: "spędzaniem dni w tawernie w towarzystwie, które zapewniać będzie [child.Custom('RegionalAlcoholicDrink')]."
 court.1000.desc.hashishiyah: "spędzaniem dni w odosobnieniu w jakimś kącie, zajadając się niekończącym się zapasem ciastek z haszyszem."
 court.1000.desc.rakish: "spędzaniem dni w burdelu, „zabawiając” niekończący się strumień „gości”."
 court.1000.desc.ending: "\n\nZagraniczni wysłannicy zaczęli zwracać uwagę na [child.GetHerHis] zachowanie, a ja zastanawiam się, jakie plotki krążą o ni[Select_CString( child.IsFemale, 'ej', 'm' )] na odległych dworach…"
 court.1000.a: "Takie zachowanie jest niedopuszczalne… musi zostać ukaran[Select_CString( child.IsFemale, 'a', 'y' )]. A nawet upokorzon[Select_CString( child.IsFemale, 'a', 'y' )]."
 court.1000.a.tt: "Uczynienie z [Select_CString(child.IsFemale, 'niej', 'niego' )] przykładu może powstrzymać innych dworzan od podobnych zachowań"
 court.1000.b: "Po prostu potrzebuje trochę odpowiedzialności!"
 court.1000.b.success: "Nowe obowiązki sprawiają, że [child.GetFirstNameNoTooltip] jest zajęt[Select_CString(child.IsFemale, 'a', 'y' )]"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip] nadal oddaje się swoim nałogom po pracy"
 court.1000.c: "Ha! [child.GetSheHe|U] na pewno wie, jak cieszyć się pięknymi rzeczami w życiu!"
 court.1000.c.tt: "Pobłażliwość może zachęcić innych dworzan do podobnych zachowań"
 court.1001.title: "[courtier.GetFirstName] oddaje się rozpuście"
 #Daydrinking
 court.1010.t: "Picie w ciągu dnia"
 court.1010.desc: "Pijackie wybryki, które wyczynia [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], były już wcześniej przedmiotem dworskich plotek, ale ostatnio [courtier.GetSheHe] zdaje się je wynosić na zupełnie nowy poziom.\n\nUpijanie się do rana, mdlenie na dziedzińcu w miejscu, które znamy jako [courtier.Custom('ResidenceBuilding')], chodzenie po południu chwiejnym krokiem do karczmy i budzenie się w stajni z kacem następnego dnia… [courtier.GetFirstNameNoTooltip] swoim zwyrodniałym zachowaniem przynosi wstyd wszystkim mieszkańcom ziem znanych jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1010.a: "[courtier.GetSheHe|U] do niczego się nie nadaje i nigdy nie będzie."
 court.1010.b: "[courtier.GetFirstNameNoTooltip] może wytrzeźwieć w lochach!"
 court.1010.c: "Zdecydowana rozmowa doprowadzi [Select_CString( courtier.IsFemale, 'ją', 'go' )] do porządku."
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip] rezygnuje z picia… przynajmniej w nadmiarze"
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip] nie zmienia swojego zachowania"
 court.1010.d: "Jeśli [courtier.GetFirstNameNoTooltip] chce udawać głup[Select_CString( courtier.IsFemale, 'ią', 'iego' )], to niech będzie głupi[Select_CString( courtier.IsFemale, 'a', '' )]!"
 court.1010.e: "Niech inni się z [Select_CString(courtier.IsFemale, 'niej', 'niego' )] śmieją… Ja będę po prostu śmiać się z nimi!"
 #Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "Doszły do mnie słuchy, że na twoim dworze przebywa zbiegł[Select_CString( fugitive.IsFemale, 'a przestępczyni', 'y przestępca' )], [fugitive.GetTitledFirstName]. Oddaj [Select_CString( fugitive.IsFemale, 'ją', 'go' )] pod mój osąd,"
 court.1020.desc.forgive_this: "a wybaczę ci tę zniewagę."
 court.1020.desc.forgive_all: "a wybaczę ci tę zniewagę, jak i poprzednie."
 court.1020.desc.gold: "a wynagrodzę ci twój trud."
 court.1020.desc.opinion: "a będę pamiętać twoją współpracę przez długie lata."
 court.1020.a: "Niech tak się stanie."
 court.1020.b: "[fugitive.GetFirstNameNoTooltip] jest moim gościem i pod moją ochroną."
 court.1020.c: "[fugitive.GetFirstNameNoTooltip]? Żad[Select_CString(fugitive.IsFemale, 'na', 'en' )] [fugitive.GetFirstNameNoTooltip] tutaj nie mieszka…"
 #Poor Manners
 court.1030.t: "Niewłaściwe maniery"
 court.1030.desc: "#EMP ~BEeEEeE~#!\n\nGdy głośny bek rozchodzi się echem po jadalni, wszystkie rozmowy nagle ustają. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] poklepuje się po brzuchu i uśmiecha. „Aha, lepiej na zewnątrz niż w środku, jak mawiał mój tata!”\n\nWielu dworzan wymienia niedowierzające spojrzenia, a [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] patrzy wprost na mnie i woła: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to było zupełnie niestosowne! Z pewnością się z tym zgodzisz?”"
 court.1030.a: "[chaplain.GetFirstNameNoTooltip] jest człowiekiem [chaplain.GetFaith.HighGodNamePossessive]. Potraktujmy [Select_CString( chaplain.IsFemale, 'ją', 'go' )] w ten sposób."
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')] czy nie, [chaplain.GetFirstNameNoTooltip] #EMP nauczy#! się właściwych manier…"
 court.1030.b.flavor: "…bo inaczej będzie jadł[Select_CString( chaplain.IsFemale, 'a', '' )] ze świniami w chlewie!"
 court.1030.b.custom: "Każdy pozostały dworzanin"
 court.1030.c: "Och, dajcie spokój, jakbyśmy wszyscy nie musieli wcześniej choć raz sobie ulżyć."
