l_polish:
 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 court.4001.t: "Zadrapanie"
 court.4001.desc: "[bleeding_diplomat.GetName|U], dyplomat[Select_CString( bleeding_diplomat.IsFemale, 'ka, którą', 'a, którego' )] [Select_CString( bleeding_diplomat_liege.IsFemale, 'przysłała moja sojuszniczka', ' przysłał mój sojusznik' )], [bleeding_diplomat_liege.GetName], stoi przede mną w kałuży krwi. Mój piękny dywan już tak nią nasiąknął, iż mogę przypuszczać, że stoi w tym miejscu od wielu godzin, jeśli nie dłużej.\n\n„Przepraszam za ten bałagan. Gdy [Select_CString( bleeding_diplomat.IsFemale, 'zmierzałam', 'zmierzałem' )] do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], wstąpił[Select_CString( bleeding_diplomat.IsFemale, 'a', 'e' )]m do gospody, w której jakiś karzeł defenestrował mnie, próbując mnie okraść. Na szczęście ciało tego łajdaka złagodziło mój upadek, gdyż wypadł on razem ze mną i dzięki temu jestem w stanie tutaj być – miną jeszcze #EMP dni#!, zanim utracę zbyt wiele krwi!”"
 court.4001.a: "Straże, wysłać siłą tego człowieka do medyka."
 court.4001.b: "Będę [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] wysłuchać cię dopiero w przyszłym tygodniu – wytrzymasz?"
 court.4001.c: "Możemy rozmawiać, ale [Select_CString( bleeding_diplomat_liege.IsFemale, 'twoja pani', 'twój pan' )] zapłaci za mój dywan."
 court.4001.carpet: "Trzeba wyczyścić dywan"
 court.4001.new_carpet: "Rozleje tylko więcej krwi – będzie trzeba kupić nowy dywan."
 court.4001.toast: "[bleeding_diplomat.GetName] umiera"
 court.4001.toast_desc: "[bleeding_diplomat.GetName|U] wykrwawił[Select_CString( bleeding_diplomat.IsFemale, 'a', '' )] się na twoim wystawnym dywanie."
 court.4001.cure_toast: "Medyk uzdrawia dyplomat[Select_CString( bleeding_diplomat.IsFemale, 'kę', 'ę' )]"
 ##### All-male-choirs by Isabella Welch
 court.4100.t: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )|U] w rajstopach"
 court.4100.desc: "Mój nadworny muzyk zbliża się do mnie, podrygując w rytm słyszanej tylko sobie melodii. \n\n„Proszę o odrobinę uwagi, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Przygotował[Select_CString( court_musician.IsFemale, 'a', 'e' )]m męski chór, który nie ma sobie równych! Zgodnie z moją nową metodą nie tylko śpiewają, ale też ubierają się w rajstopy, przywdziewają na połyskujące lędźwie bogato zdobione saczki i tańczą unisono! Wszystko to oczywiście przy uwielbieniu [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Jestem [Select_CString( court_musician.IsFemale, 'pewna', 'pewny' )], że jeśli ufundujesz ten wielki występ, damy dworu będą bardzo wdzięczne”."
 court.4100.a: "Przyprawia mnie to o mdłości! Wtrąćcie [Select_CString( court_musician.IsFemale, 'tę zbereźnicę', 'tego zbereźnika' )] do lochu!"
 court.4100.b: "Z pewnością widok rajstop na męskich nogach to zbyt wiele dla dam."
 court.4100.c: "Masz moje złoto. Nie mogę się doczekać przedstawienia!"
 ##### Sneaky passages by Isabella Welch ######
 court.4200.t: "Ukryte zakamarki"
 court.4200.desc: "Za sprawą osoby, którą jest [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)], niedawno na dwór zawitała podejrzana persona. Wygląda, jakby przez całe życie ukrywała się w najbardziej zatęchłych i najmroczniejszych zakątkach miejsca znanego jako [capital.GetName]."
 court.4200.desc_middle: "\n\n„Dotarły mnie słuchy, że chcesz mieć ukryte przejście. Mogę zbudować każdy niecny korytarz, jaki tylko wyobrazi sobie twój pokręcony umysł."
 court.4200.desc_oubliette: "$court.4200.desc_middle$ Mogę nawet uwzględnić prywatny loch w twojej sypialni, aby [Select_CString( ROOT.Char.IsFemale, 'twoi kochankowie', 'twoje kochanki' )] mogli cię tam więzić w przypływie namiętności!”"
 court.4200.desc_gluttony: "$court.4200.desc_middle$ Mogę uwzględnić nawet dyskretny szacht z twojej sypialni do kuchni, aby po kryjomu jeść ciastka w środku nocy!”"
 court.4200.desc_fallback: "$court.4200.desc_middle$”"
 court.4200.a: "Będę wchodzić i wychodzić z pomieszczeń tylko przez drzwi wejściowe!"
 court.4200.b: "Poproszę o kilka otworów szpiegowskich, w miejscach, gdzie zbierają się dworzanie!"
 court.4200.c: "Jestem prostym człowiekiem. Tajne przejście, by nim uciec, wystarczy."
 court.4200.d: "Winda do ciast? Genialne!"
 court.4200.e: "Przyznam, że #EMP [Select_CString( ROOT.Char.IsFemale, 'chciałabym', 'chciałbym' )]#! znaleźć się w lochu całkowicie nago."
 court.4200.f: "Chcę sekretną salę tortur, gdzie wszystko może mi ujść na sucho."
 court.4200.g: "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m mieć takie miejsce, w którym [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] bez przeszkód panikować!"
 ##### My Spire is Bigger than Yours! by Isabella Welch #####
 court.4250.t: "Moja wieża jest wyższa niż twoja!"
 court.4250.desc: "– Kwilący dworzanie z terenów o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]! – [tower_challenger_rival.GetTitledFirstName] wdziera się do mojej sali tronowej.\n\n– Gdy [ROOT.Char.GetTitledFirstNameNoTooltip] tarza się po ziemi jak świnia w błocie, ja sprawiam, że ziemie znane jako [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] mogą pochwalić się wieżą wyższą niż jakiekolwiek inne na tej grzesznej ziemi. [tower_challenger_rival.Custom('FortifiedBuilding')|U] to teraz miejsce, z którego można niemalże chwytać gwiazdy z nieba. A gdzie są twoje gwiazdy, [ROOT.Char.GetFirstNameNoTooltip]?.\n\n[concerned_steward.GetCouncilTitle|U] [concerned_steward.GetTitledFirstName] kładzie ostrzegawczo dłoń na moim ramieniu.\n\n– Wieża, o której mówi [tower_challenger_rival.GetTitledFirstNameNoTooltip], to czterysta stóp niepewnej mieszanki gliny i błota. Zignoruj tę prowokację i poczekaj, aż sama runie!"
 court.4250.a: "Wsadź swoją niebiańską iglicę w swój wyniosły tyłek!"
 court.4250.b: "Rozbuduję naszą wieżę tak, że będzie o jedną stopę wyższa od twojej!"
 court.4250.c: "Żądam, aby wznieść wieżę o #EMP sto stóp#! wyższą!"
 court.4250.b.tt: "[THIS.GetCharacter.Custom('FortifiedBuilding')|U] to miejsce, któremu brakuje bardzo długiego masztu."
 court.4250.c.success.tt: "Wznosisz ogromną wieżę"
 court.4250.c.failure.tt: "Twoja wieża zawala się podczas budowy"
 court.4250.c.failure_toast_title: "[ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce, które zaczyna się walić!"
 court.4250.c.accident.tt: "Dochodzi do strasznego wypadku"
 court.4250.c.accident.tt.flavour: "Nigdy nie wiadomo, co może pójść nie tak…"
 ### Spires part 2
 court.4251.desc: "Na wieść o tym, że moja strzelista wieża jest wreszcie gotowa, zapraszam cały dwór, aby podziwiać jej widok. Wieża przeszywa niebo, ale też kołysze się na wietrze."
 court.4251.desc_child_accident: "\n\nZ tłumu gapiów moje dziecko, [crushed_child.GetName], z zaciekawieniem czołga się w kierunku podstawy potężnej budowli, wpatrując się w nią szeroko otwartymi oczami.\n\n[crushed_child.GetNameNoTooltip] nie zdążył[Select_CString( crushed_child.IsFemale, 'a', '' )] nawet krzyknąć, gdy czubek wieży odrywa się i spada prosto na ni[Select_CString( crushed_child.IsFemale, 'ą', 'ego' )], zamieniając [Select_CString( crushed_child.IsFemale, 'ją', 'go' )] w krwawą breję."
 court.4251.desc_rival_accident: "\n\nPo mej prośbie, [tower_challenger_rival.GetTitledFirstNameNoTooltip] przyłącza się do mnie i zaczynamy na nią wchodzić. Po dotarciu na szczyt, widoki – a może schody – zapierają [tower_challenger_rival.GetHerHim] dech w piersiach. Macham do zgromadzonych poniżej dworzan, a [tower_challenger_rival.GetFirstNameNoTooltip] opiera się o poręcz, która natychmiast pęka i posyła [Select_CString( tower_challenger_rival.IsFemale, 'ją', 'go' )] prosto do nieba."
 court.4251.desc_success: "\n\nMoi dworzanie gapią się na wieżę i zaczynają bić gromkie brawa, ale z jakiegoś powodu wszyscy unikają stania w jej cieniu.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] szepcze do mnie: „Psie, przysięgam, że zbuduję wieżę #EMP dwukroć#! wyższą”."
 court.4251.a: "Och [crushed_child.GetNameNoTooltip], był[Select_CString( crushed_child.IsFemale, 'aś słodka', 'eś słodki' )] słodki jak naleśnik!"
 court.4251.b: "Cóż, zawsze [Select_CString( tower_challenger_rival.IsFemale, 'marzyłaś', 'marzyłeś' )] o lataniu, [tower_challenger_rival.GetFirstNameNoTooltip]."
 court.4251.c: "I kto teraz tarza się w błocie, [tower_challenger_rival.GetFirstNameNoTooltip]?"
 ### Crusades Preaching Tours by Isabella Welch
 court.4300.t: "Quantum praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "Przybył do nas Bernard z Clairvaux, który jest w trakcie swej kaznodziejskiej podróży przez kontynent, aby rozpalić ogień trwającej świętej wojny. Mój [bishop.GetCouncilTitle|l] donosi, że odegrał on kluczową rolę w tworzeniu doktryn dla wczesnego zakonu rycerskiego: templariuszy.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "„Jestem bardzo szczęśliwy, że mogę przebywać w otoczeniu kogoś, kto słynie z teistycznego zrozumienia. Pracuję nad nowym traktatem o naszych zakonach: «Na cześć nowego rycerstwa». Jeśli zaszczycisz go spojrzeniem, na pewno wyślę list z prośbą, aby [ghw_sponsor.GetTitledFirstName] [Select_CString( ghw_sponsor.IsFemale, 'wydała', 'wydał' )] bullę popierającą również twój własny zakon”."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "„Proszę, przyjmij me wyrazy wdzięczności za twą gościnę. W ramach podziękowania chcę odwdzięczyć się za okazaną dobroć. Zauważyłem, że niektórych twoich dworzan nęka istna litania ugryzień. Pewnego dnia wykląłem rój tysiąca much, uśmiercając go natychmiastowo. Wygląda na to, że jest tutaj kilka zgniłych pcheł, które również nie mogą doczekać się gniewu Kościoła!”"
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "„Muszę prosić o poważną przysługę. Chociaż [ROOT.GetCharacter.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pobłogosławiła mój umysł, to nie była tak łaskawa', 'pobłogosławił mój umysł, to nie był tak łaskawy' )] dla moich wnętrzności. Nieważne jak bardzo bym się powstrzymywał, nie mogę głosić kazań bez wykopanego pode mną dołu kloacznego. Czy jest ktoś, kto chciałby towarzyszyć mi w podróży jako chrystusowy kopacz dołów?”"
 court.4300.preaching_tour_default: "Duchowny blokuje wejście do sali tronowej i rozdaje wszystkim wchodzącym czerwone emblematy w kształcie krzyża, chcąc, by przypięli je do swoich ubrań.\n\n– [ROOT.GetCharacter.GetFaith.HighGodName] tak chce! Podróżuję po królestwach naszych sojuszników w trwającej świętej wojnie i przybyłem tu, by głosić kazania, zachęcać rekrutów i gromadzić fundusze."
 court.4300.a: "„Możesz liczyć na moje pióro i mój miecz!”"
 court.4300.b: "„Wyklnijmy te zdradzieckie insekty!”"
 court.4300.c: "„[possible_latrine_digger.GetTitledFirstNameNoTooltip|U] będzie bez wątpienia bardzo [Select_CString( possible_latrine_digger.IsFemale, 'skora', 'skory' )] pomagać!”"
 court.4300.d: "„Moje kufry są otwarte jak niebo!”"
 court.4300.e: "„Moja osobista straż zapewni ci eskortę podczas misji”."
 court.4300.e.tt: "Gdy [right_portrait_character.GetTitledFirstName] wyruszy w podróż po twoim państwie, [bernard_guard_1.GetTitledFirstName] i [bernard_guard_2.GetTitledFirstName] będą [Select_CString( right_portrait_character.IsFemale, 'ją', 'go' )] eskortować."
 court.4300.f: "Niegodzien mówić w obecności takiego człowieka, klękam w milczeniu."
 court.4300.g: "Te [right_portrait_character.GetHerHis] małe krzyże wyglądają nędznie, nieprawdaż?"
 court.4300.a.tt: "Do założenia zakonu rycerskiego potrzeba będzie teraz o wiele mniej [Concept( 'piety', 'pobożności' )|E] i [Concept( 'gold', 'złota' )|E]"
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t: "Szafran w ogniu"
 court.4350.desc: "Mój [concerned_marshal.GetCouncilTitle|l] właśnie skończył rozmawiać z parą osmalonych kupców, którzy dokuśtykali do mojej sali tronowej. „Nasze karawany przewożące szafran z miejsca znanego jako [caravan_attacker_liege.GetCapitalLocation.GetNameNoTier] do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] zostały napadnięte. Nie dokonali tego bandyci, lecz grupa chrześcijańskich szlachciców w pełnej zbroi”.\n\n[concerned_marshal.GetCouncilTitle|U] głęboko wzdycha. „Półgłówki, które z nostalgią wspominają masakrę naszego ludu, próbują wywołać wojnę tuż pod nosem [Select_CString( caravan_attacker_liege.IsFemale, 'swojej pani', 'swojego pana' )]. Jeśli zdecydujemy się na odwet, [caravan_attacker_liege.GetName] może potraktować to jako naruszenie umów dotyczących importu towarów luksusowych, tak lubianych przez naszych dworzan”."
 court.4350.a: "Trudno puścić płazem taką błazenadę, ale interesy są najważniejsze."
 court.4350.b: "Przeprowadzimy kilka własnych najazdów!"
 court.4350.c: "Będą płakać jak dzieci, gdy przestaniemy handlować cukrem!"
 court.4350.c.tt: "#F Ty i [caravan_attacker_liege.GetNameNoTooltip] przestajecie ze sobą handlować#!"
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch
 court.4355.t: "Któż ośmieli się walczyć z Saracenami?"
 court.4355.desc: "„[Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – woła mój [reporting_marshal.GetCouncilTitle|l]. „Podsłuchał[Select_CString( reporting_marshal.IsFemale, 'a', 'e' )]m przypadkiem, jak [caravan_attacker.GetTitledFirstName] przechwalał[Select_CString( caravan_attacker.IsFemale, 'a', '' )] się, że [caravan_attacker.GetSheHe] i grupa szlachty napadają na karawany wiozące cukier z miejsca znanego jako [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier] jak zwykli bandyci. Te psy ślinią się na myśl o świętej wojnie i mają nadzieję, że [attacked_liege.GetTitledFirstName] da się nabrać na ich prowokacje. Uważam jednak, że handel jest dla nas o wiele ważniejszy niż jakakolwiek bitwa…”.\n\n„Po co nam jedzenie, skoro możemy pić krew niewiernych?!” – [caravan_attacker.GetTitledFirstNameNoTooltip] ryczy z całej sali tronowej."
 court.4355.a: "Dobra robota! Grabienie niewiernych to rzecz święta!"
 court.4355.a.tt: "Przygotowujesz kolejne najazdy na karawany"
 court.4355.b: "Straże! Bić [Select_CString( caravan_attacker.IsFemale, 'ją', 'go' )] cukiernicą, dopóki nie okaże skruchy."
 court.4355.c: "Sądzę, że będzie kontynuować grabieże bez względu na moje rozkazy."
 court.4355.c.tt: "#F [caravan_attacker.GetTitledFirstNameNoTooltip] nie przestaje najeżdżać#!"
 #Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
 #better title please
 court.4400.t: "Polowanie na głowę"
 court.4400.desc: "Do mojej sali tronowej wtargnęła grupa odzianych w habity osób, które następnie zaczęły gorączkowo przeszukiwać pomieszczenia, przewracać krzesła i zaglądać pod zasłony.\n\n– Niech [ROOT.Char.GetTitledFirstNameNoTooltip] nam wybaczy! – krzyczy jedna z tych osób. – Jesteśmy wyznawcami wielkiej świętej persony znanej jako [the_headless.GetTitledFirstNameNoTooltip] bez Głowy. Persona ta została ścięta zgodnie z przepowiednią, którą słyszano przy jej narodzinach z ust siły wyższej, którą znamy jako [ROOT.GetCharacter.GetFaith.HighGodName]. Jak to często bywa ze świętymi, [the_headless.Custom('PL_jego_jej')] głowa zaczęła się toczyć hen daleko. Goniliśmy ją po całej krainie i mamy #EMP pewność#!, że dotarła aż do wzgórza, na którym stoi [ROOT.GetCharacter.Custom('FortifiedBuilding')] w twoim królestwie."
 court.4400.a: "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] to miejsce, które będziecie mogli przeszukać."
 court.4400.b: "Pozwólcie, że przyłączę się do poszukiwań!"
 court.4400.c: "Nie pozwolę, aby jakaś sekta szperała na moim dworze!"
 court.4400.b.discovery: "[THIS.GetCharacter.Custom('FortifiedBuilding')|U] to miejsce, w którym znajdujesz dawno zapomniany antyk."
 court.4400.b.failure: "Członkowie sekty powodują bałagan"
 court.4400.b.severed_head: "Znaleziono odciętą głowę!"
 court.4400.c.backdown: "Członkowie sekty są zastraszeni"
 court.4400.c.refusal: "Członkowie sekty powrócą"
 #Rummaging through the castle
 court.4401.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] i piwnice tego miejsca mieszczą zdecydowanie zbyt wiele zbędnych drobiazgów."
 court.4401.desc_arbitrary: "[head_chasing_monk.GetName] słucha, jak przechwalam się swoimi pomysłowymi środkami bezpieczeństwa – skoro nikt poza mną nie rozumie, jak uporządkowana jest ta sterta przedmiotów, to nigdy nie zdołają mnie okraść!"
 court.4401.desc_default: "Za każdym razem, gdy [head_chasing_monk.GetName] otwiera kolejne drzwi, liczę na to, że zostanie przygniecion[Select_CString( head_chasing_monk.IsFemale, 'a', 'y' )] stertą unikatów. [Select_CString( ROOT.Char.IsFemale, 'Zapomniałam nawet, że kiedyś nakazałam', 'Zapomniałem nawet, że kiedyś nakazałem' )] przechowanie tu [ROOT.Char.Custom('RandomPrivateObject')]!"
 court.4401.desc_object: "\n\nPo kilku chwilach relaksującego szperania nie znajdujemy głowy, ale [head_chasing_monk.GetName] wydaje się [Select_CString( head_chasing_monk.IsFemale, 'zafascynowana', 'zafascynowany' )] wszystkim, co się tu znajduje. Zważywszy na czułość, z jaką bada [ROOT.Char.Custom('RandomWeirdObject')], [Select_CString( head_chasing_monk.IsFemale, 'mogłaby być cenną antykwariuszką', 'mógłby być cennym antykwariuszem' )]."
 court.4401.desc_head: "\n\nByć może [Select_CString( head_chasing_monk.IsFemale, 'wiedziona', 'wiedziony' )] zapachem zgnilizny, wyciąga głowę ze sterty śmieci, niczym dzik wykopujący trufle.\n\nJednakże sąsiedztwo piwnicy z lochami sugeruje, że jest to prawdopodobnie jakaś zapomniana dusza z mojej sali tortur."
 court.4401.a: "Ach, tak! Hmm. To [the_headless.GetTitledFirstNameNoTooltip]! [ROOT.GetCharacter.GetFaith.HighGodName] to potęga… i tak dalej."
 court.4401.b: "Spójrz, jak czyste jest to cięcie! To wyraźnie moja robota."
 court.4401.c: "„Chcesz zarabiać na życie, grzebiąc w moich śmieciach?”"
 court.4401.d: "Jest tu trochę brudno – wypadałoby posprzątać."
 ## Being threatened by the cultist
 court.4402.desc: "Pewnej nocy budzę się i zauważam, że ktoś jest pomiędzy moimi nogami. I bynajmniej nie jest to jakiś hedonistyczny sen – [Select_CString(head_chasing_monk.IsFemale, 'obłąkana zakonnica, która wtargnęła', 'obłąkany mnich, który wtargnął' )] do mojej sali tronowej, właśnie przykłada skalpel do mojego gardła!\n\n„Mniemam, że jeśli zabronisz nam szukać głowy, będziemy zmuszeni zadowolić się twoją. Tak okrągła i lśniąca z pewnością będzie się ładnie toczyć!”"
 court.4402.a: "Może poszukamy jej teraz?"
 court.4402.a.tt: "Zabierasz [Select_CString(head_chasing_monk.IsFemale, 'ją', 'go' )] do swoich piwnic"
 court.4402.b: "Nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żadnej głowy! Zostaw mnie w spokoju!"
 court.4402.b.success: "Obezwładniasz [Select_CString(head_chasing_monk.IsFemale, 'zakonnicę', 'mnicha' )] i wrzucasz [Select_CString(head_chasing_monk.IsFemale, 'ją', 'go' )] do lochu"
 court.4202.b.success.tt: "[head_chasing_monk.GetName] trafia do lochu"
 court.4402.b.failure: "Zostaniesz rann[Select_CString(THIS.Char.IsFemale, 'a lub zabita', 'y lub zabity' )]"
 court.4402.c: "Założę się, że nigdy nie zdołał[Select_CString(head_chasing_monk.IsFemale, 'abyś', 'być' )] ściąć mi głowy tą małą rzeczą!"
 court.4402.c2.tt: "Twoja głowa zostaje częściowo ścięta"
 court.4402.c3.tt: "Twoja głowa zostaje ścięta"
 ## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t: "[ROOT.Char.GetTitleAsNameNoTooltip|U] i [ROOT.Char.GetHerHis] kości palców"
 court.4500.desc: "Podchodzi do mnie z pobrzękiem uliczny handlarz, mając na sobie płaszcz z licznie wszytymi drobiazgami i bibelotami.\n\n "
 court.4500.bleeder: "„Tworzę artefakty, aby wyciągnąć złoto od bogatych głupców. Doszły mnie słuchy, że masz w sobie zbyt wiele krwi. Z pewnością masz wielbicieli, którzy z chęcią kupiliby broszkę z oczkiem zawierająca kroplę twojej posoki”.\n\nHandlarz wpatruje się w żyły na mojej szyi. „Ja hojnie zapłacę, a jakiś dureń będzie miał poczucie przynależności do iście królewskich sfer”."
 court.4500.psalter: "„Mam przepiękny psałterz – iluminowany rękopis z rzeźbioną oprawą z kości słoniowej zdobioną turkusowymi paciorkami. Opowiada on historie o zakochanej w sobie parze [Select_CString( And( ROOT.Char.IsFemale, cheating_character.IsFemale ), 'kobiet', Select_CString( And( Not(ROOT.Char.IsFemale), Not(cheating_character.IsFemale) ), 'mężczyzn', 'kobiety i mężczyzny' ) )]. Rysunki z pewnością wywrą takie wrażenie, że [cheating_character.GetTitledFirstNameNoTooltip] już nigdy nie pomyśli, by leżeć z kimś innym!”"
 court.4500.chastity_belt: "„Wszyscy w państwie wiedzą o twoich nieposkromionych żądzach namiętności, tak potężnych, że byłyby w stanie wystrzelić katafraktę z trebusza. Mam w posiadaniu artefakt, który może ulżyć twojemu ciężarowi”.\n\nHandlarz wyciąga pas cnoty pokryty zardzewiałymi kolcami."
 court.4500.holy_needle: "„Mam bezcenną broń, godną twoich rąk. Świętą włócznię z Antiochii, samą Włócznię Przeznaczenia! Dzięki niej całkowicie unicestwisz niewiernych na polu bitwy!”\n\nHandlarz wyciąga malutki kawałek metalu, który przypomina jednak raczej igłę."
 court.4500.finger_bones: "„Sprawiasz wrażenie [Select_CString(ROOT.Char.IsFemale, 'wytrawnej kolekcjonerki', 'wytrawnego kolekcjonera' )]” – mówi, gdy wyciąga i otwiera wysłużoną skrzynię wypełnioną kośćmi z każdej możliwej części ciała.\n\n„Mam najrzadsze kości palców świętego, także te pokryte złotem. Normalnie sprzedaję je osobno, ale za cały zestaw dziesięciu sztuk mogę zaoferować specjalną cenę”."
 court.4500.dead_chicken: "„Mam tu cudowny przedmiot! Noś go przy sobie, a każdy wróg na polu bitwy pomyśli, że już nie żyjesz! Jeden niuch i masz zapewnione bezpieczeństwo!”\n\nHandlarz wyciąga z głębi swojego płaszcza martwego kurczaka."
 court.4500.worm: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], posiadam artefakt wielkiej iluzji, dzięki któremu przekonasz wszystkich, że masz magiczną moc”.\n\nHandlarz wywija kolorowym robaczkiem z tkaniny na bardzo cienkiej nitce. „Na początku wygląda na uśpionego, ale dzięki nitce można stworzyć iluzję, że robak ożywa! Pomyśl, pod jakim wrażeniem będą [Select_CString( dummy_gender.IsFemale, 'damy', 'panowie' )] na dworze!”"
 court.4500.a: "Prawie wcale nie mam krwi w swoim ciele! Odejdź!"
 court.4500.b: "W tej sytuacji spróbuję wszystkiego."
 court.4500.c: "$court.4500.b$"
 court.4500.d: "To sprawi, że moje lędźwie zapłoną z innego powodu…"
 court.4500.e: "Przeznaczenie wzywa!"
 court.4500.f: "Idź łgać gdzie indziej!"
 court.4500.g: "Jest pewien urok w cerowaniu skarpetek relikwią Chrystusa…"
 court.4500.h: "To dlatego tak wielu chłopów ma dziś dziewięć palców."
 court.4500.i: "Chcę całą rękę aż po łokieć!"
 court.4500.j: "Och, bardzo dobrze."
 court.4500.k: "Już teraz nieźle potrafię udawać trupa."
 court.4500.l: "Nie zamierzam bawić się w lalkarza!"
 court.4500.m: "Uwielbiam patrzeć na te wijące się robaczki!"
 court.4500.n: "$court.4500.j$"
 ## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t: "[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] najwyższej jakości"
 court.4600.desc: "Widzę, jak dwójka moich podczaszych, [cupbearer.GetTitledFirstName] i [cupbearer_friend.GetTitledFirstName], chwiejąc się lekko, nalewa sobie trunek z jednej z moich najrzadszych butelek. To naturalnie [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')].\n\n– Jaka szkoda, że [ROOT.GetCharacter.GetTitledFirstName] pilnuje tego napitku niczym smok swojego skarbu."
 court.4600.desc_lover: "[cupbearer.Custom('LoverPetName_possessive')|U], jesteś [Select_CString( cupbearer.IsFemale, 'taka pyszna', 'taki pyszny' )], że zasługujesz na smak tak dobry jak twój własny."
 court.4600.desc_friend: "Każdy mój przyjaciel ma prawo pić jak [ROOT.Char.GetTitleAsNameNoTooltip|l]!”"
 court.4600.desc_ending: "\n\nGdy mnie zauważają, nie wykazują nawet najmniejszych oznak skruchy.\n\n„Ach, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Zapobiegawczo sprawdzamy, czy w twoich alkoholach nie ma trucizny. A gdy moje ciało wchłonie ostatnią kroplę, jutrzejszy ból głowy zniosę jako ranę bitewną, którą zadano mi, broniąc twojego honoru!”"
 court.4600.a: "Moja piwnica była zbyt długo zamknięta. Butelka dla każdego na dworze!"
 court.4600.b: "Moje bezcenne zapasy! #EMP Nie zasługujesz#! na to!"
 court.4600.b.tt: "Twoja następna uczta będzie tańsza, jeśli uniemożliwisz im uszczuplenie zapasów."
 court.4600.c: "„Piwnica jest zamknięta, ponieważ trzymam tam [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] z trucizną!”"
 court.4600.c.tt: "[Select_CString( And( cupbearer.IsFemale, cupbearer_friend.IsFemale), 'Te dwie', Select_CString( And( Not(cupbearer.IsFemale), Not(cupbearer_friend.IsFemale)), 'Ci dwaj', 'Tych dwoje' ) )] poznają cenę braku szacunku, ale o twoich truciznach dowie się cały świat."
 court.4600.c.t: "Podczaszy został otruty!"
 court.4600.d: "Szybko sięgnij po drugą butelkę, w której znajduje się antidotum."
 court.4600.d.tt: "Staraj się ukradkiem ratować tych głupców i utrzymać swoje trucizny w tajemnicy."
 court.4600.d.cure.t: "Antidotum dostało się do trunku"
 court.4600.d.cure.tt: "Nikt nie dowiaduje się o twoich truciznach"
 court.4600.e: "Chyba na jakiś czas zamknę te piwnice."
 ## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t: "Trepanacja duszy"
 court.4700.desc_native_trepanning: "Pojawia się postać ubrana w strój medyka, trzymając w ręku zestaw narzędzi. Serce podchodzi mi do gardła, gdy wśród nich znajduję młotek i dłuto.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jestem wprawnym trepanatorem."
 court.4700.desc_foreign_medicine: "Z obcej krainy przybyła odziana w czerń postać ze skrzynią dziwnych młotków przypominających narzędzia rzeźbiarza.\n\n„W mym kraju powszechny jest rytuał trepanacji, którego wyraźnie potrzebujesz."
 court.4700.desc_possessed: "Podczas opętania duchy błądzą w twojej głowie i nie chcą tak naprawdę w niej zostać. $court.4700.desc_passage$. $court.4700.growth$”."
 court.4700.desc_witch: "W okultyzmie twoje moce mogą budzić grozę, ale wciąż jest pewna bariera, która je ogranicza. Twoja magia mogłaby podbić świat, gdyby duchy obecne w powietrzu mogły przeniknąć do twojej głowy”."
 court.4700.desc_melancholic: "Wyobraź sobie, że wszystkie twoje nieszczęścia mogłyby po prostu wyjść z twojego ciała i wzbić się w powietrze. Twoje udręki nie należą do ciebie, lecz żywych duchów, które mogę uwolnić. $court.4700.growth$”."
 court.4700.desc_heavy_mind: "Czujesz, że twój umysł jest ociężały, a to dlatego, że stał się on cięższy. Duchy przesiąkają twój umysł, skubiąc za każdym razem po troszeczku twój intelekt. $court.4700.growth$. $court.4700.desc_passage$”."
 court.4700.desc_blind: "Twój wzrok nie przepadł, a jest tylko zamglony. To, co widzisz, to duchy pływające w twoich oczach. Mogę się w nich zanurzyć i je wypędzić”."
 court.4700.desc_lunatic: "Twoje decyzje podejmuje za ciebie niechętna ci liczna grupa duchowych towarzyszy. To one są źródłem twojego szaleństwa. $court.4700.growth$. Mogę je uwolnić za pomocą kilku nakłuć”."
 court.4700.desc_headache: "Mówi się, że cierpisz na przytłaczające bóle głowy. Im bardziej uciskają cię okoliczności życia, tym więcej duchów gromadzi się w twojej czaszce, żywiąc się twoimi zmartwieniami. $court.4700.desc_passage$”."
 court.4700.desc_trepanning_vices: "Występki, o które oskarżają cię inni, nie są twoją winą. To duchy wewnątrz ciebie potraktowały cię jak narzędzie. $court.4700.desc_passage$."
 court.4700.growth: "Mogą nawet rozprzestrzeniać się w twoim mózgu"
 court.4700.desc_passage: "Mogę stworzyć przejście, które je uwolni."
 court.4700.a: "To kpina! Moje nieszczęście to coś więcej niż zabobony!"
 court.4700.b: "Nie wytrzymam już tego dłużej! Przynoś to dłuto!"
 court.4700.b.tt: "Zostanie przeprowadzona operacja…"
 court.4700.c: "Nie jestem przestępcą, to moi ludzie żyją przeszłością!"
 court.4700.d: "Odmawiam, ale może mój medyk czegoś się od ciebie nauczy."
 court.4700.success: "Przeżywasz bezpiecznie trepanację"
 court.4700.no_success: "Trepanacja nic nie powoduje"
 court.4700.removal: "Trepanacja niszczy źródło twojego nieszczęścia"
 court.4700.headache: "Wszystkie twoje zmartwienia znikają"
 court.4700.witch_power: "Trepanacja zwiększa twoje zdolności czarownicze"
 court.4700.mental_faculties: "Trepanacja upośledza twoją sprawność umysłową"
 court.4700.physical_faculties: "Trepanacja uszkadza twoje ciało"
 ## The Trepanning!
 court.4701.physician_study: "Wchodzę do gabinetu, w którym przebywa [Select_CString( court_physician.IsFemale, 'moja medyczka', 'mój medyk' )] [court_physician.GetTitledFirstName]. [trepanner.GetTitledFirstName] twierdzi, że posiada [court_physician.GetSheHe|l] niezbędne umiejętności, by pomóc w naszej sprawie. Następnie trepanator przywiązuje mnie do krzesła, a [court_physician.GetTitledFirstNameNoTooltip] stoi za mną."
 court.4701.no_physician: "Wloką mnie do jednego najdalszych zakątków, jakie znaleźć można w miejscu takim jak [ROOT.Char.Custom('FortifiedBuilding')]. Następnie przywiązują mnie do krzesła, a [trepanner.GetTitledFirstNameNoTooltip] zapewnia mnie, że gdyby dwór usłyszał moje wrzaski, niepotrzebnie by się tym tylko zmartwił.\n\n"
 court.4701.physician_excited: "„Och, nie ma to jak dobra trepanacja!”\n\n"
 court.4701.physician_excited_2: "„Ależ to ekscytujące! Nowy zabieg!”\n\n"
 court.4701.physician_concerned: "„Obchodź się z [Select_CString( ROOT.Char.IsFemale, 'nią', 'nim' )] ostrożnie!”\n\n"
 court.4701.physician_concerned_2: "„Pomogę, jeśli ta prostacka metoda się nie powiedzie”.\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$ \n\nChociaż [Select_CString( ROOT.Char.IsFemale, 'chciałabym', 'chciałbym' )], żeby leczenie zakończyło moje cierpienia, to jednak czuję ulgę, że mój umysł należy do mnie, a nie do demona."
 court.4701.trepanning_success: "Młotek wbija dłuto w czubek mojej głowy. Wrota do mego ciała otwierają się natychmiast. Drgam, trzęsę się, dygoczę i czuję żar tortur. W deszczu iskier bólu wyłaniam się w nowym, zachwycająco spokojnym świecie."
 court.4701.trepanning_witch_power: "Nie czuję strachu, gdy dłuto zaczyna wgłębiać się w czaszkę. Wśród wcierania maści w mój mózg i oślepiającego uczucia słyszę śmiech [ROOT.Char.GetFaith.WitchGodNamePossessive], [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'szydzącej', 'szydzącego' )] z tego głupiego rytuału.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "Młotek uderza w moją czaszkę, a ja mocno ściskam krzesło. $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$ Czuję zaskakującą ulgę i lekkość w mojej głowie."
 court.4701.trepanning_mental_injury: "[trepanner.GetTitledFirstNameNoTooltip] delikatnie stuka młotkiem w moją czaszkę, jakby chciał[Select_CString( trepanner.IsFemale, 'a', '' )] rozbić ugotowane na miękko jajko."
 court.4701.trepanning_incapable_injury: "Ogarnia mnie blask. Czuję rwący pęd i widzę obrazy minionych dni i lat, które pojawiają się wszystkie naraz. Gdzie ja jestem? Dlaczego boli mnie głowa? Jak mam na imię? Jakie nadzienie najbardziej lubię w cieście?"
 court.4701.trepanning_possessed_injury: "Chociaż obiecano mi, że duchy opuszczą moją głowę, to nagle po raz pierwszy jestem w stanie faktycznie go zobaczyć. Piękna skrzydlata sylwetka przemykała od cienia do cienia, szeroko się do mnie uśmiechając."
 court.4701.trepanning_deviant_injury: "W miarę pogłębiania się otworu zaczynam rozkoszować się dźwiękiem chlupotania wewnątrz czaszki. Po paru zawrotach głowy doznaję nagłego przypływu geniuszu! Muszę przestawić się na nocny tryb życia i jeść tylko skórki od chleba! I dlaczego nigdy nie kochał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, udając konia?"
 court.4701.trepanning_learning_penalty: "Gdy skalpel pracuje we wszystkich kierunkach, uświadamiam sobie, że trudno jest mi wykrzyczeć nawet #EMP stop!#!. Kiedy ruch w końcu ustaje, mój biedny, dryfujący umysł musi przebrnąć przez lepki bagno, aby sformułować zdanie."
 court.4701.trepanning_physical_injury: "Pierwsze uderzenia dłuta o czaszkę wywołują taki ból, że czuję się, jakbym [Select_CString( ROOT.Char.IsFemale, 'została przepołowiona', 'został przepołowiony' )] na pół. Na szczęście udaje mi się zachować zimną krew."
 court.4701.trepanning_no_result: "Przezwyciężam ból, a kiedy dłuto zostaje w końcu usunięte, nie czuję żadnej różnicy, z wyjątkiem powiewu wiatru owiewającego mój odsłonięty mózg."
 court.4701.trepanning_coordination_penalty: "Przestaję w ogóle cokolwiek czuć. Nie zauważam, nawet kiedy długo przestało grzebać w mojej czaszce. Gdy próbuję wstać, moje ciało ledwo daje radę."
 court.4701.trepanning_blind_injury: "Nagle wszystko przed moimi oczami spowija mgła. Sekundę później zaczynam nawet tęsknić za tą mgłą, gdy wkraczam w krainę wiecznego mroku."
 court.4701.a: "Hee hee! Hej!"
 court.4701.b: "Sukinkocie! Co mi [Select_CString(trepanner.IsFemale, 'zrobiłaś', 'zrobiłeś' )]?!"
 court.4701.c: "Czaszka mi pęka z bólu!"
 court.4701.d: "Kto jest dobrym demonkiem? Tak, ty jesteś!"
 court.4701.e: "Trzeba defenestrować całą moją bieliznę!"
 court.4701.f: "Fantastycznie! Chcesz zostać moim medykiem?"
 court.4701.g: "To tylko dowodzi, że za moje rzekome „występki” nie są winne demony"
 court.4701.h: "Mam u ciebie dług… po tym, jak znajdziesz mi korek do tej dziury…"
 court.4701.i: "Moje chore myśli są wrogiem, któremu tylko ja mogę stawić czoła."
 court.4750.t: "Potrzebny bohater"
 court.4750.desc: "Na moim dworze gości od niedawna pewna elokwentna osoba z talentem do poezji, z której słynie wśród miejscowej ludności.\n\n– Musi [ROOT.GetCharacter.GetLadyLord] wiedzieć, że tak jak dawni gawędziarze służyli starożytnym watażkom, tak i ja, [poet.GetFirstName], liczę, że wasza dostojność weźmie mnie pod swoje skrzydła i otoczy opieką. Proszę pozwolić mi dowieść mojej wartości! Mogę poświęcić waszej mości moje kolejne dzieło!\n\n– Niech [ROOT.Char.GetTitleAsName] wie, że moją specjalnością są wielkie epopeje. O którym bohaterze mam zaśpiewać?"
 court.4750.a: "Ułóż historię o panowaniu papieżycy Joanny!"
 court.4750.b: "Lady Godiva! Ballada o jej przejażdżce!"
 court.4750.c: "Sinbad wykazywał się wielką brawurą!"
 court.4750.d: "Kaligula… To była niedoceniana, ale intrygująca postać."
 court.4750.e: "Opowieści o Nasreddinie zawsze wywołują uśmiech na moich ustach."
 court.4750.f: "Opowiedz mi o Walmikim, poecie-zwiastunie!"
 court.4750.g: "Co za pytanie, oczywiście, że to ja!"
 court.4750.h: "Nie chcę na to marnować ani czasu, ani złota."
 court.4751.intro: "Zgodnie z moim życzeniem nowy poeta, [poet.GetFirstName], przynosi mi dzieło inspirowane"
 court.4751.topic.pope_joan: "papieżycą Joanną,"
 court.4751.topic.lady_godiva: "Lady Godivą,"
 court.4751.topic.sinbad: "Sinbadem,"
 court.4751.topic.caligula: "Kaligulą,"
 court.4751.topic.nasreddin: "Nasreddinem,"
 court.4751.topic.valmiki: "Walmikim,"
 court.4751.topic.ruler_hero: "moim heroicznym życiem,"
 court.4751.topic.unexpected: "ale nie jest to tym, czego [Select_CString( ROOT.Char.IsFemale, 'oczekiwałam', 'oczekiwałem' )]."
 court.4751.ruler_character: "\n\nSzybki rzut oka na iluminowane rękopisy ujawnia, że jestem również postacią w tym dziele!\n\n"
 court.4701.pope_joan_desc: "\n\nGdy zerkam na ilustracje, uświadamiam sobie, że Joanna ma na nich moje rysy twarzy!\n\n[poet.GetTitledFirstNameNoTooltip|U] pochyla się bliżej mnie. „Jesteś o wiele bardziej atrakcyjn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż papieżyca. Tak jak kochanek Joanny namówił ją, by przebrała się za mężczyznę i podjęła naukę w Atenach, tak ja przekazuję ci ten tekst, pragnąc, byś był na miejscu człowieka, którego #EMP mam#! czcić”."
 court.4701.ruler_hero_desc: "\n\nPoemat traktuje o moich chwalebnych czynach. Niektóre są mniej prawdziwe niż inne, ale wszystkie zadziwiają."
 court.4751.topic.lady_godiva_desc: "W tym poemacie jadę u boku Lady Godivy. Tak samo pięknej – ale i tak samo nagiej!"
 court.4751.topic.sinbad_desc: "Jestem tajemniczą postacią, którą Sindbad raz po raz spotyka podczas swoich wypraw. Jestem stworzeniem wyklutym z ogromnego jaja ptaka ruka. Jestem Starcem Morskim, który przez lata siedzi na ramionach Sindbada. Jestem więźniem olbrzyma-ludożercy."
 court.4751.topic.caligula_desc: "Jestem jedną z postaci w tym tekście: strudzonym doradcą Kaliguli. Niestety, choć posiadam wielką mądrość, moje rady rzadko zostają wysłuchane."
 court.4751.topic.nasreddin_desc: "W opowiadaniach Nasreddin podąża za mną na grzbiecie osła, gdy wypełniam swoje dworskie obowiązki, i komentuje szyderczo wszystkie moje działania."
 court.4751.topic.valmiki_desc: "\n\nTak jak w legendzie, myśliwy strzela do pięknego ptaka, a ja nie mogę się oprzeć, by wygłosić dystych.\n\nTak jak poeta-zwiastun skomponował swój pierwszy poemat przypadkowo, tak i ja spontanicznie układam wersy, gdy tylko coś mnie zaskoczy."
 court.4751.a: "Bezbożność twojego podziwu czyni je jakoś bardziej urzekającymi…"
 court.4751.b: "Może [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] skupić się na papiestwie…"
 court.4751.c: "[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] się wkurzyć, ale to nie przyniesie mi wielbicieli…"
 court.4751.c.tt: "Nie umknie to uwadze twoich sympatyków…"
 court.4751.d: "To zasiewa w moim umyśle pewne nieczyste myśli."
 court.4751.e: "Za jego żartami zawsze kryje się jakiś morał."
 court.4751.f: "To jest przezabawne. Niech tylko dworzanie to zobaczą."
 court.4751.g: "Tak powinno być!"
 court.4751.h: "Świetnie sprawdzi się jako podpałka przy rozpalaniu ogniska."
 #By Isabella Welch
 court.4800.t: "Rozwiń swe skrzydła"
 court.4800.desc: "– Wydaj ten dźwięk raz jeszcze, pajacu, i lecisz na sam dół! – krzyczy [Select_CString( defenestrating_bodyguard.IsFemale, 'moja osobista strażniczka', 'mój osobisty strażnik' )], [defenestrating_bodyguard.GetTitledFirstName], gdy przypadkowo na [Select_CString( defenestrating_bodyguard.IsFemale, 'nią', 'niego' )] natrafiam. Obok [Select_CString( defenestrating_bodyguard.IsFemale, 'niej', 'niego' )] znajduje się [defenestrated_character.GetTitledFirstName], wystając[Select_CString( defenestrated_character.IsFemale, 'a', 'y' )] w połowie przez okno, gdzie tylko [defenestrating_bodyguard.GetFirstNameNoTooltip] powstrzymuje [Select_CString( defenestrated_character.IsFemale, 'ją', 'go' )] od wypadnięcia.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] zgrzyta zębami. – Kpił[Select_CString( defenestrated_character.IsFemale, 'a', '' )] sobie z mojej poważnej miny podczas warty. Ciągle wydawał[Select_CString( defenestrated_character.IsFemale, 'a', '' )] dźwięk gęsi, licząc na to, że stracę nad sobą panowanie. Uznał[Select_CString( defenestrating_bodyguard.IsFemale, 'a', 'e' )]m więc to za zagrożenie dla twojego bezpieczeństwa.\n\nPomimo gróźb i prób wyrwania się, [defenestrated_character.GetTitledFirstNameNoTooltip] wypuszcza z siebie chichotem „#EMP Gę-gę-gę!#!”."
 court.4800.a: "Przekonajmy się, czy gęsi potrafią latać!"
 court.4800.maimed_toast: "[Select_CString( defenestrated_character.IsFemale, 'Nielatająca', 'Nielatający' )] [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast: "[defenestrated_character.GetTitledFirstName] [Select_CString( defenestrated_character.IsFemale, 'zginęła', 'zginął' )] od lotu"
 court.4800.b: "Nie przesadzajmy! Daj [defenestrated_character.GetHerHim] tylko grzeczne małe lanie."
 court.4800.c: "[defenestrated_character.GetTitledFirstNameNoTooltip] ma rację – dobra straż nigdy nie daje się sprowokować."
 #By Isabella Welch
 court.4801.t: "Gotowe do wybuchu"
 court.4801.desc: "Na długo, zanim zauważył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [Select_CString( poopy_child.IsFemale, 'mała', 'mały' )] [poopy_child.GetTitledFirstName] bawi się w mojej sali tronowej, dopadł mnie zapach trudny do pomylenia.\n\n„Ooch, [ROOT.GetCharacter.Custom('GetMamaPapa')]! Tak dobrze cię widzieć!” – krzyczy, biegnąc, by przytulić się do mojej nogi. Chwilę później czuję ciężar pełnych pieluch przylegających do mojej łydki.\n\nGdy zawartość zaczyna sączyć się na kostkę, zaczynam się zastanawiać: Czy naprawdę mamy tak mało służących, że osobiście muszę parać się z poniżającym zadaniem zmiany pieluch?"
 court.4801.a: "„Chodź w me ramiona, zaraz cię umyjemy”."
 court.4801.b: "Prędzej przegram wojnę, niż dotknę tego paskudztwa."
 #By Isabella Welch
 court.4802.t: "Edukacja pod przymusem"
 court.4802.desc: "Zauważam, jak [Select_CString( court_tutor.IsFemale, 'moja ochmistrzyni nadworna', 'mój ochmistrz nadworny' )], [court_tutor.GetTitledFirstName], [Select_CString( court_tutor.IsFemale, 'otoczona', 'otoczony' )] jest przez grupę swoich uczniów.\n\n„[Select_CString( court_tutor.IsFemale, 'Ochmistrzyni', 'Ochmistrzu' )], co to jest równoległobok?”\n\n„[Select_CString( court_tutor.IsFemale, 'Ochmistrzyni', 'Ochmistrzu' )], co znaczy… »uprawiać miłość«?”\n\n„[Select_CString( court_tutor.IsFemale, 'Ochmistrzyni', 'Ochmistrzu' )], mam dmuchać we flet mocniej, czy może #EMP znacznie#! mocniej?”\n\n[court_tutor.GetTitledFirstNameNoTooltip|U] patrzy na mnie zapadniętymi oczami. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], dłużej tego nie zniosę. Proszę, zwolnij mnie z tego urzędu”."
 court.4802.a: "Och, czy nie są tacy kochani?"
 court.4802.b: "Kupię ci trąbkę, [child_2.GetFirstNameNoTooltip]. Będzie jeszcze #EMP głośniejsza#!!"
 court.4802.c: "Rozumiem, znajdę nowego ochmistrza."
 #By Isabella Welch
 court.4803.t: "Niewidzialne pióro"
 court.4803.desc: "Osoba pełniąca na mym dworze obowiązki poetyckie zawsze, gdy tylko znajdę się w zasięgu jej głosu, zaczyna deklamować następujący wiersz:\n\n„O, co z ciebie za [ROOT.GetCharacter.Custom('PetName')]! Trudem życie być wszak musi dla wszystkich porzuconych przez muzy”.\n\n„Dowodzisz armiami, lecz nie dasz rady przewodzić ludziom słowem pisanym. Czyż ludzkość była kiedykolwiek świadkiem bardziej wyszukanej tragedii?”\n\n„Pozwól, że ci pomogę. Napiszę za ciebie kilka przemówień. Daj mi temat, a ja zamienię go w pełny wdzięku poemat”."
 court.4803.a: "Moim słowom przydałoby się nieco… kwiecistości."
 court.4803.b: "Czasami czuję, że [Select_CString( ROOT.Char.IsFemale, 'lepsza ze mnie poetka', 'lepszy ze mnie poeta' )] niż [ROOT.GetCharacter.GetTitleAsName|l]. Nie potrzebuję pomocy."
 court.4803.c: "Wolę, żebyś napisał[Select_CString( court_poet.IsFemale, 'a', '' )] wiersz ode mnie do [Select_CString( ROOT.Char.IsFemale, 'mojego ukochanego', 'mojej ukochanej' )]."
 court.4803.c.tt: "[lover.GetTitledFirstName|U] otrzyma od ciebie wiersz"
 court.4803.c.intrigue.tt: "Dzięki wysokiej umiejętność w [Concept( 'intrigue', 'intrydze' )|E], [lover.GetFirstNameNoTooltip] może dostrzec, że nie ty jesteś autorem wiersza."
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip] rozpoznaje prawdziwego autora"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip] jest pochlebion[Select_CString( lover.IsFemale, 'a', 'y' )] „twoim” wierszem."
 court.4803.d: "Może moje słowa nie są wyszukane, ale są od serca."
 #By Isabella Welch
 court.4804.t: "Podli lokatorzy"
 court.4804.desc: "Dostrzegam dwóch sprzeczających się ze sobą dworzan, którzy dzielą ze sobą kwaterę, obaj z widocznymi ciemnymi worami pod oczami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja pani', 'Mój panie')], nie mogę dzielić łoża ani jednej nocy dłużej z taką osobą jak [roomate_2.GetTitledFirstName]. Jest nienasyconą świnią, która zawłaszcza sobie koc”.\n\n„W tym tygodniu nie było nocy, żeby [roomate_1.GetTitledFirstName] nie [roomate_1.Custom('RandomBadRoomate')]” – wzdry[Select_CString(roomate_2.IsFemale, 'gnęła', 'gnął')]. „Błagam cię: Przyznaj nam lepsze kwatery. Nie marzę o niczym innym, jak tylko o zimnym, pustym łóżku”."
 court.4804.a: "Poproszę służbę, aby znalazła wam nowych współlokatorów."
 court.4804.b: "[ROOT.GetCharacter.GetTitleAsNameNoTooltip|U] #EMP nie może#! znosić tak obskurnych kwater."
 court.4804.c: "Nie mamy tyle miejsca, aby każdy mógł mieć własny pokój."
 #By Isabella Welch
 court.4805.t: "Kamień węgielny"
 court.4805.desc: "[royal_architect.GetTitledFirstName], osoba pełniąca na mym dworze obowiązki architekta, z szerokim uśmiechem na ustach wlecze za sobą olbrzymi wór przez salę tronową. Krzywię się na dźwięk szorowania o podłogę.\n\n– [ROOT.GetCharacter.GetLadyLord|U] raczy zobaczyć, to coś #EMP bardzo#! nieszlachetnego, ale mam przeczucie, że ci się to spodoba.\n\nSpodziewam się zobaczyć coś występnego, ale gdy wór zostaje otwarty, w środku nie widzę nic poza dużym prostokątnym głazem.\n\n– To kamień węgielny z miejsca, które znamy jako [rival.Custom('FortifiedBuilding')] twojego zaprzysiężonego wroga! [rival.GetTitledFirstName] o niczym nie wie! Wraz z tym kamieniem zniknął również cały związany z [rival.Custom('PL_nim_nia')] symbolizm!"
 court.4805.a: "Wykorzystajmy go do budowy koryta dla świń!"
 court.4805.b: "Będzie dumną częścią mojej wystawy!"
 court.4805.c: "Już wystarczająco żałuję z [Select_CString( rival.IsFemale, 'nią', 'nim')] waśni. Odłóż kamień na miejsce."
 court.4805.d: "Po co znosisz mi ten gruz? Wyrzuć to!"
 #By Isabella Welch
 court.4806.t: "Gdzie [ROOT.Char.GetTitleAsNameNoTooltip|l] tam chwalce"
 court.4806.intro: "Nowa twarz błąka się po mojej sali tronowej, od czasu do czasu chichocząc i podskakując z zachwytu na widok sztuki, jaką niesie ze sobą kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l]."
 court.4806.hre_desc: "\n\n„Moje serce! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip|U] to najlepsze miejsce na ziemi! Choć jestem z miejsca znanego jako [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], czuję, że jest we mnie prawdziwie [ROOT.Char.GetCulture.GetName] dusza! Mogę wymienić wszystkich książąt-biskupów. A [ROOT.GetCharacter.GetTitledFirstName] jest dla mnie takim wzorem, że [Select_CString( adoring_fan.IsFemale, 'zrobiłam', 'zrobiłem' )] tatuaż [ROOT.GetCharacter.GetHerHis] twarzy na łydce”.\n\nNastępnie sięga do swojej torby i wyciąga z niej coś, co przypomina tanią replikę korony Cesarstwa Rzymskiego wykonaną z brązu. „Noszę ją prawie bez zdejmowania i mówię mijającym mnie ludziom: »Liczę na twój głos, elektorze Rzeszy!«”."
 court.4806.byzantine_desc: "Kiedy zachwycony gość zbliża się do mnie, straż zmuszona jest zastąpić mu drogę, by nie podszedł zbyt blisko.\n\n„Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] wybaczy moje maniery! Choć jestem z miejsca znanego jako [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], to [ROOT.Char.GetCulture.GetCollectiveNoun] zachwycają mnie w sposób, którego słowa nie mogą wyrazić”.\n\n„Przez całe życie staram się żyć według waszych zwyczajów i zgłębiać język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]”.\n\n„Noszę tylko fioletową bieliznę. Jestem [Select_CString( adoring_fan.IsFemale, 'pewna', 'pewien' )], że gdyby Cesarstwo upadło, zabolałoby mnie to mocniej, niż śmierć własnej matki – świat nigdy nie przestałby słyszeć mojego żałobnego płaczu!”"
 court.4806.general_desc: "Coś w tym gościu przykuwa moją uwagę, a kiedy podchodzi bliżej, zauważam, że nosi przy sobie replikę mojej ulubionej broni. Nie mam żadnych wątpliwości, że to [ROOT.Char.Custom('signature_weapon')].\n\n– Po prostu muszę paść przed tobą na kolana. Moje życie w murach miast położonych na ziemiach znanych jako [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] upłynęło na docenianiu wartości, jakie prezentują sobą [ROOT.Char.GetCulture.GetCollectiveNoun]. Język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] jest moją jedyną mową, cieszy mnie wyłącznie kuchnia [ROOT.Char.GetCulture.GetNameNoTooltip|l], zwłaszcza [ROOT.GetCharacter.Custom('GetExpensiveMeal')], a ręce moje poruszają się w sposób, który ukształtowała [ROOT.Char.GetCulture.GetName|l] szermierka. Moja rodzina wygnała mnie z domu, twierdząc, że skoro tylko [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip] mi w głowie, to trzeba mi właśnie tam wieść swe życie."
 court.4806.a: "To pochlebne, choć nieco bezczeszczące."
 court.4806.b: "Oddaj mi tę tandetę! Nikomu prócz mnie nie wolno nosić korony."
 court.4806.c: "Ktoś tak pełen uniesienia powinien zamieszkać na naszym dworze!"
 court.4806.c.byz: "Za twój patriotyzm pozwolę ci nosić purpurę."
 court.4806.d: "Tylko [ROOT.Char.GetTitleAsNameNoTooltip|l] może nosić purpurę! Do lochu z [Select_CString( adoring_fan.IsFemale, 'tą łajdaczką', 'tym łajdakiem' )]!"
 court.4806.e: "Jak śmiesz kopiować moją broń? [ROOT.Char.Custom('signature_weapon')] to wyłącznie moja własność! Zabierzcie [adoring_fan.Custom('PL_mu_jej')] to!"
