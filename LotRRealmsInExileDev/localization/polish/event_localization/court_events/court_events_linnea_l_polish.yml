l_polish:
 court.5001.t: "Samotne dni"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest strasznie znudzon[Select_CString( friend.IsFemale, 'a', 'y' )]. Widzę to po [friend.GetHerHis] twarzy i po tym, jak o każdej porze zabiega o moją uwagę.\n\nWiem, że moje obowiązki bardzo pochłaniają mi czas, przez co [friend.GetSheHe] jest czasami bardzo samotn[Select_CString( friend.IsFemale, 'a', 'y' )]…"
 court.5001.a: "Znajdę dla nie[Select_CString( friend.IsFemale, 'j', 'go' )] więcej czasu."
 court.5001.b: "„Wiesz, czego potrzebujesz? [Select_CString( friend.IsFemale, 'Męża', 'Żony' )]”."
 court.5001.c_dog: "„Ja… Myślę, że [ROOT.Char.Custom('DogStoryName')] będzie dla ciebie wspaniałym towarzyszem”."
 court.5001.c_cat: "„Ja… Myślę, że [ROOT.Char.Custom('CatStoryName')] będzie dla ciebie wspaniałym towarzyszem”."
 court.5001.d: "Potrzebuje jakiegoś zajęcia."
 court.5010.t: "Zjawa"
 court.5010.desc: "Coraz częściej podchodzą do mnie słudzy z wielkimi od strachu oczami i twierdzą, że po korytarzach błąka się [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„[family_member.GetSheHe|U] nie może znaleźć spokoju, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Dlatego nawiedza miejsce swojego zejścia!”"
 court.5010.a: "Skończcie z tymi bzdurami, [family_member.GetSheHe] nie żyje na dobre!"
 court.5010.b: "To zaszczyt, że nas odwiedza. Nie przeszkadzajcie [family_member.GetHerHim]."
 court.5010.c: "Poślę kogoś, aby się temu przyjrzał."
 court.5020.t: "Pogaduszki do poduszki"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szaleństwem w podkrążonych oczach.\n\n– Ten twój cholerny kot nie chce opuścić moich kwater. Dla niego #EMP moja#! poduszka jest najlepszym miejscem do spania w całej tej przeklętej dziurze. Wygląda na to, że [ROOT.Char.Custom('ResidenceBuilding')] to nie miejsce dla mnie! Tego zwierzaka trzeba pilnować! – [courtier.GetFirstNameNoTooltip] robi krótką przerwę, po czym wyraźnie się uspokaja. – Oczywiście, jeśli [ROOT.Char.GetLadyLord] sobie tego życzy."
 court.5020.a: "Oczywiste jest, że [ROOT.Char.Custom('CatStoryName')] ma ją od teraz tylko dla siebie."
 court.5020.b: "Dopilnuję, by kot ci nie przeszkadzał."
 court.5021.desc: "Dostrzegam, że [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] stoi po drugiej stronie pomieszczenia; [courtier.GetHerHis] nastrój ostatnio wyraźnie się poprawił, a worki pod [courtier.GetHerHis] oczami zniknęły.\n\nMartwi mnie tylko to, że [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'moja ukochana', 'mój ukochany' )] [ROOT.Char.Custom('CatStoryName')] nie pokazuje się od dłuższego czasu…"
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip] zauważa, że na [Select_CString( courtier.IsFemale, 'nią', 'niego' )] zerkam i zaczyna do mnie machać, wyraźnie ukazując swoje [ROOT.Char.Custom('CatFurColor')] mitenki."
 court.5021.a: "Gdzie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ona mogłaby', 'on mógłby' )] się ukryć?"
 court.5021.a_mittens: "Jakie ładne miten… O nie, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b: "[courtier.GetFirstNameNoTooltip] zniknie w podobny sposób."
 court.5021.c: "„Podzielisz ten sam los co [ROOT.Char.Custom('CatStoryName')]”."
 court.5025.t: "Propozycja kupna"
 court.5025.desc: "„Te lśniące [ROOT.Char.Custom('CatFurColor')] futro, te dwoje [ROOT.Char.Custom('CatEyeColor')] oczu… Nigdy nie widział[Select_CString( buyer.IsFemale, 'a', 'e' )]m tak pięknego kota!”\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] głaszcze [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )], coś rozważając. Po chwili [ROOT.Char.Custom('CatStoryName')] jest z powrotem w moich rękach. „[ROOT.Var('price_for_pet').GetValue|0] w złocie to godna zapłata, nieprawdaż?”."
 court.5025.a: "Jest [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'twoja', 'twój' )]!"
 court.5025.b: "Jak śmiesz. [ROOT.Char.Custom('CatStoryName')|U] nie jest na sprzedaż!"
 court.5026.desc: "„Jakie pięknie lśniące [ROOT.Char.Custom('DogFurColor')] futro, a na dodatek widać dobrą tresurę! Nigdy wcześniej nie widział[Select_CString( buyer.IsFemale, 'a', 'e' )]m tak wspaniałego psa!”\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] głaszcze [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )], coś rozważając. Po chwili [ROOT.Char.Custom('DogStoryName')] jest z powrotem przy mojej nodze. „[ROOT.Var('price_for_pet').GetValue|0] w złocie to godna zapłata, nieprawdaż?”."
 court.5026.a: "Jest [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'twoja', 'twój' )]!"
 court.5026.b: "Jak śmiesz. [ROOT.Char.Custom('DogStoryName')|U] nie jest na sprzedaż!"
 court.5030.t: "Czas zabawy"
 court.5030.desc_opening: "Po drugiej stronie sali widzę, jak [child.Custom2('MyCharacterIntroduction', ROOT.Char)] bawi się swoją ulubioną zabawką. [child.Custom('child_favorite_toy')|U] to drobnostka, ale taka, która zawsze wywołuje uśmiech na [child.Custom('PL_jego_jej')] twarzy."
 court.5030.desc_young: "Dorośli wokół mnie są zawsze niezadowoleni i chcą, żebym im w czymś pom[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )], jednakże ja chyba wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym pomóc w pokonaniu strasznego smoka, z którym [child.GetSheHe] zdaje się walczyć!"
 court.5030.desc: "Cały dzień słucham jęków i narzekań ludzi. Jestem już tak #EMP znudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]#!, że nie mogę się powstrzymać przed przeniesieniem swojej uwagi na grę, w którą [child.GetSheHe] gra…"
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip] widzi, że patrzę w [child.GetHerHis] stronę i macha, żebym do nie[Select_CString( child.IsFemale, 'j', 'go' )] dołączył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 court.5030.a: "Gdzie jest [ROOT.Char.Custom('child_favorite_toy')]? Przynieść mi moją zabawkę!"
 court.5030.b_young: "Nie, muszę zachować powagę."
 court.5030.b: "Nie, muszę się uczyć."
 court.5040.t: "Śmiechom i żartom nie było końca"
 court.5040.desc: "Po raz kolejny jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wysłuchiwać narzekań ludzi – [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] domaga się uwagi, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] twierdzi, że mój dwór stał się nudny, a [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] uważa, że ostatnio było zbyt wiele posiłków zawierających pęcherze zwierzęce….Chwila, mam pewien pomysł."
 court.5040.a: "Muszę się oprzeć i zachowywać jak na prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą damę', 'ego pana' )] przystało."
 court.5040.b: "Podsunę nadęty pęcherz na krzesło, na którym usiądzie [prank_alternative_1.GetFirstNameNoTooltip]. Tyle uwagi [prank_alternative_1.GetHerHim] wystarczy!"
 court.5040.c: "Słuchanie, jak [prank_alternative_2.GetFirstNameNoTooltip] pierdzi, z pewnością nie będzie nudne."
 court.5040.d: "[prank_alternative_3.GetFirstNameNoTooltip] znajdzie pęcherz na swoim krześle zamiast na talerzu!"
 court.5041.desc_option_1: "Gdy [prank_target.GetTitledFirstName] podczas posiłku ma skierowaną uwagę gdzie indziej, ostrożnie rozsypuję na [prank_target.GetHerHis] talerzu małe wycinki strun liry.\n\nLedwo powstrzymuję swój śmiech, gdy z powrotem odwraca się do jedzenia, by znaleźć na nim masę larw, ale muszę uniknąć podejrzeń, jeśli mam kontynuować tę krucjatę!"
 court.5041.desc_option_2: "[Select_CString( ROOT.Char.IsFemale, 'Wysuszyłam i sproszkowałam', 'Wysuszyłem i sproszkowałem' )] krew cielęcą, by następnie niepostrzeżenie przyprawić nią stek, który zamierza zjeść [prank_target.GetTitledFirstName]. Proszek natychmiast zamienia się w krew, a ja z trudem powstrzymuję się od śmiechu, gdy [prank_target.GetFirstNameNoTooltip] z przerażeniem wykrzywia twarz, a mięso zaczyna krwawić na [prank_target.GetHerHis] oczach!"
 court.5041.desc_option_3: "W tajemnicy zlecam kilku służącym, aby znaleźli mi węże – jak najwięcej. Następnie, gdy [prank_target.GetTitledFirstName] przebywa na zewnątrz, każę im wypuścić węże do [prank_target.GetHerHis] kwater. Krzyki, które rozlegają się po korytarzach po [prank_target.GetHerHis] powrocie, przyprawiają mnie o dreszcze!"
 court.5041.desc_option_4: "Rozgniatam kadzidełko na bardzo drobny proszek i chowam je w dłoni. Następnie, gdy ja i [prank_target.GetTitledFirstName] siedzimy naprzeciwko siebie przy stole, a między nami stoi świeca, rzucam proszkiem w kierunku [prank_target.GetHerHis] twarzy. Gdy przechodzi przez płomień, zapala się w dość spektakularny sposób!\n\n[prank_target.GetTitledFirstName] zaczyna krzyczeć, myśląc, że [prank_target.GetHerHis] twarz płonie, ale ja wiem, że to tylko sztuczka i śmieję się wesoło."
 court.5041.desc_option_5: "Ostrożnie uchylam drzwi komnat, w których mieszka [prank_target.GetTitledFirstName], i chwiejąc się na krześle, bardzo, bardzo powoli kładę na ościeżnicy nocnik pełny zawartości. Potem szybkie pukanie i jeszcze szybsze chowanie się za rogiem.\n\n– Kto tam…? – #EMP Plusk!#!"
 court.5041.desc_opening: "#EMP Prrt!#!\n\nDźwięk rozchodzi się po sali, gdy [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] siada, a [prank_target.GetHerHis] twarz robi się coraz bardziej czerwona, im dłużej trwa cisza. Z trudem powstrzymuję śmiech, ale jeśli mam [prank_target.GetHerHim] znowu zrobić psikusa, muszę uniknąć podejrzeń!"
 court.5041.a: "Zatrzymam się i pocieszę [Select_CString( prank_target.IsFemale, 'ją', 'go' )]."
 court.5041.option_1: "[prank_target.GetHerHis|U] następny posiłek będzie pełen „larw”!"
 court.5041.option_2: "Następny stek, który zje, będzie krwawił!"
 court.5041.option_3: "W [prank_target.GetHerHis] kwaterach wypuszczę węże!"
 court.5041.option_4: "Przestraszę [Select_CString( prank_target.IsFemale, 'ją', 'go' )] łatwopalnym proszkiem!"
 court.5041.option_5: "Nad drzwiami do komnat czeka na ni[Select_CString( prank_target.IsFemale, 'ą', 'ego' )] niespodzianka!"
 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie dostrzega jednak w tym żartu.\n\n„Wiem, że to ty robisz te diabelskie psikusy na dworze."
 court.5042.desc_chastiser_snake: "[Select_CString( prank_target.IsFemale, 'Biedna', 'Biedny' )] [prank_target.GetTitledFirstName], boi się teraz nawet własnego cienia. A to, co węże zrobiły [prank_target.GetHerHis] twarzy… to haniebne. Wasza Wysokość”."
 court.5042.desc_chastiser_no_snake: "[Select_CString( prank_target.IsFemale, 'Biedna', 'Biedny' )] [prank_target.GetTitledFirstName], boi się teraz nawet własnego cienia. To haniebne. Wasza Wysokość”."
 court.5042.desc_no_chastiser: "Moi dworzanie nie dostrzegają w tym jednak nic śmiesznego i dają jasno do zrozumienia, że będą potępiać wszelkie dalsze psikusy. I zawsze będą mieć się na baczności."
 court.5042.a: "To był tylko żart!"
 court.5050.t: "Wzgardzon[Select_CString( courtier.IsFemale, 'a dworzanka', 'y dworzanin' )]"
 court.5050.desc: "„Dlaczego t[Select_CString( courtier_given_title.IsFemale, 'a', 'en' )] [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] został[Select_CString( courtier_given_title.IsFemale, 'a mianowana', ' mianowany' )] na urząd dworski, a nie ja?”\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest wściekł[Select_CString( courtier.IsFemale, 'a', 'y' )]. Najwyraźniej był[Select_CString( courtier.IsFemale, 'a pewna', ' pewien' )], że ten zaszczyt spotka właśnie [Select_CString( courtier.IsFemale, 'ją', 'go' )], a nie kogoś innego."
 court.5050.a: "Och, daj spokój!"
 court.5050.b: "Masz rację, zasługujesz na to stanowisko."
 court.5050.c: "Jeśli zamierzasz tak żartować, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zacząć ci płacić!"
 court.5055.t: "Barwny talent"
 court.5055.desc: "Po raz trzeci w tym miesiącu widzę, jak [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi na podłodze, otoczon[Select_CString( painter.IsFemale, 'a', 'y' )] rozlaną farbą i kawałkami płótna.\n\nMoi dworzanie szepczą o tym, że jest [painter.GetSheHe] artystycznym geniuszem, jednakże służba narzeka na konieczność szorowania podłóg z farby po [painter.GetHerHis] #EMP inspiracjach#!."
 court.5055.a: "[painter.GetFirstNameNoTooltip], musisz się skupić na nauce tego, co #EMP faktycznie#! ci się przyda."
 court.5055.b: "[painter.GetHerHis|U] talent będzie wspierany!"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip] kontynuuje swoje prace artystyczne."
 court.5056.desc_opening: "Z każdym rokiem widzę, jak [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] rozwija swój talent do posługiwania się pędzlem. Zwiększają się również [painter.GetHerHis] zainteresowania i kompetencje w innych dziedzinach.\n\n"
 court.5056.desc_family: "– Dziękuję, że we mnie wierzysz, [painter.Custom2('RelationToMeShortVocative', ROOT.Char )]."
 court.5056.desc: "„Dziękuję, że wierzysz we mnie i moje talenty, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]"
 court.5056.desc_ending: "Mam nowy projekt, który chciał[Select_CString( painter.IsFemale, 'a', '' )]bym rozpocząć. Może jesteś zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ponownym byciem moim dobroczyńcą?"
 court.5056.a: "Oczywiście, że tak!"
 court.5056.b: "Jesteś już wystarczająco dorosł[Select_CString( painter.IsFemale, 'a', 'y' )], aby samodzielnie decydować o swoim życiu."
 court.5057.desc: "Z upływem lat staje się boleśnie oczywiste, że [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] nie ma ani talentu, ani chęci, by namalować arcydzieło, które mi obiecał[Select_CString( painter.IsFemale, 'a', '' )].\n\n– Był[Select_CString( painter.IsFemale, 'am', 'em' )] tylko dzieckiem pragnącym uwagi. Pomyśleć, że naprawdę uwierzył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w moje bzdury!"
 court.5057.a: "Ach, ta dziecięca lekkomyślność…"
 court.5057.b: "Nikt nie robi ze mnie głupca!"
 court.5060.t: "Waleczny $knight_culture_player_no_tooltip_lowercase$"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyróżnił[Select_CString( knight.IsFemale, 'a', '' )] się podczas ostatnich bitew, przez co mój dwór aż kipi z zachwytu; co za utalentowany $knight_culture_player_no_tooltip_lowercase$, co za wzór do naśladowania, co za #EMP [knight.GetWomanMan|l]#!!\n\nW tym niekończącym się potoku podziwów jest jasne, że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jakoś [Select_CString( knight.IsFemale, 'ją', 'go' )] nagrodzić."
 court.5060.a: "Ech… Będę rozpowiadać o [Select_CString( knight.IsFemale, 'niej', 'nim' )] dobre słowa."
 court.5060.b: "[knight.GetLadyLord|U] na ziemiach [title_to_grant.GetAdjective] to teraz [knight.GetSheHe]!"
 court.5060.c: "To $knight_culture_player_no_tooltip_lowercase$ godny największej chwały! Wspaniały rodowód!"
 court.5060.d.champion: "Będzie [Select_CString( knight.IsFemale, 'moją osobistą czempionką', 'moim osobistym czempionem' )]!"
 court.5060.d.bodyguard: "Będzie [Select_CString( knight.IsFemale, 'moją osobistą strażniczką', 'moim osobistym strażnikiem' )]!"
 court.5060.d.akolouthos: "Będzie mi służyć jako akolutos."
 court.5070.t: "Zaangażowany ochmistrz"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, [Select_CString( court_tutor.IsFemale, 'zmartwiona', 'zmartwiony' )] stanem naszych materiałów do nauki.\n\n„Damy sobie radę, ale wyobraź sobie, jakie wyżyny mogłyby osiągnąć nasze dzieci, gdybyśmy tylko mieli pomoce naukowe… Nowe tabliczki woskowe, pergamin, a może nawet atrament!”"
 court.5070.a: "Ale i tak wykonujesz świetną robotę!"
 court.5070.b: "Oczywiście, otrzymasz na to odpowiednie fundusze!"
 court.5070.b.tt: "To przyczynia się do rozwoju edukacji wszystkich twoich wychowanków"
 court.5075.t: "Dwa stępaki"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podarował[Select_CString( neighbor.IsFemale, 'a', '' )] mi bardzo łaskawy prezent: parę stępaków pełnej krwi, jedną klacz i jednego ogiera!\n\n"
 court.5075.desc_horse_master: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] przywołuje mnie skinieniem do [Select_CString(EqualTo_string( dummy_gender.Custom('HorseMareStallion'), 'klacz' ), 'klaczy', dummy_gender.Custom('HorseMareStallion') )]."
 court.5075.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mój stajenny przywołuje mnie skinieniem do [Select_CString(EqualTo_string( dummy_gender.Custom('HorseMareStallion'), 'klacz' ), 'klaczy', dummy_gender.Custom('HorseMareStallion') )]."
 court.5075.desc_ending: "„Spójrz na te mięśnie… i na ten zad! Ta sztuka świetnie sprawdzi się podczas wojny”."
 court.5075.a: "Będą służyć panom i damom tego dworu."
 court.5075.b: "I można dostać za nie sowite złoto!"
 court.5075.c: "[Select_CString( ROOT.Char.IsFemale, 'Sama', 'Sam' )] wyszkolę [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.c.success: "Udaje ci się odpowiednio wyszkolić konia"
 court.5075.c.failure: "Koń cię zrzuca"
