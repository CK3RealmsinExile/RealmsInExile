 employer_booner_master_of_hunt_1_modifier: "Doradztwo w kwestii polowań"
 employer_booner_master_of_hunt_1_modifier_desc: "Utalentowany łowczy nieustannie poświęca swoją uwagę terenom łowieckim należącym do wasala tej postaci."
 employer_booner_master_of_hunt_2_modifier: "Nowatorska hodowla zwierzyny łownej"
 employer_booner_master_of_hunt_2_modifier_desc: "Utalentowany łowczy nieustannie poświęca swoją uwagę terenom łowieckim należącym do tej postaci.\n[prestige_i|E] [prestige|E] za [activity|El] taką jak [GetActivityType( 'activity_hunt' ).GetName|l]: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "Nowatorskie doradztwo"
 employer_booner_master_of_hunt_3_modifier_desc: "Utalentowany łowczy nieustannie poświęca swoją uwagę terenom łowieckim należącym do tej postaci oraz jej wasala.\n[prestige_i|E] [prestige|E] za [activity|El] taką jak [GetActivityType( 'activity_hunt' ).GetName|l]: #P +20%#!"
 #Royal Architect
 court.8200.t: "Solidne fundamenty"
 court.8200.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('royal_architect_court_position').GetName()|l] na moich usługach, dysponuje umiejętnościami, które chwalą wszyscy dworzanie. Nawet najdrobniejsze prace naprawcze wykonywane są z dbałością i precyzją, o które ciężko nie tylko w miejscu takim jak [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ale też gdziekolwiek indziej.\n\n[position_holder.GetFirstNameNoTooltip] spędza cały ostatni tydzień na rozmyślaniu i w końcu dzieli się ze mną pewną zagwozdką.\n\n– Mam pomysł, jak poprawić projekty budowlane waszej czcigodności, lecz z drugiej strony zastanawiam się, czy nie lepiej, aby mój wysiłek pomógł w rozbudowie wiosek."
 court.8200.a: "Jesteś #EMP moim#! architektem."
 court.8200.b: "Zadbaj o potrzeby ludzi."
 court.8200.c: "Ktoś prawdziwie utalentowany dałby radę zrobić jedno i drugie."
 court.8200.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_royal_architect_1_modifier: "Sprawny montaż"
 employer_booner_royal_architect_1_modifier_desc: "Utalentowany dworski architekt nieustannie poświęca swoją uwagę pracom budowlanym tej postaci."
 employer_booner_royal_architect_2_modifier: "Nadzór nad mieszkańcami"
 employer_booner_royal_architect_2_modifier_desc: "Utalentowany dworski architekt nieustannie poświęca swoją uwagę wioskom tej postaci.\nPostęp [Concept('councillor_task', 'zadania radnego')|E] „Zwiększaj poziom rozwoju hrabstwa”: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "Sprawny nadzór"
 employer_booner_royal_architect_3_modifier_desc: "Utalentowany dworski architekt nieustannie poświęca swoją uwagę pracom budowlanym i wioskom tej postaci.\nPostęp [Concept('councillor_task', 'zadania radnego')|E] „Zwiększaj poziom rozwoju hrabstwa”: #P +10%#!"
 #Cupbearer
 court.8201.t: "Mistrz kielichów"
 court.8201.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('cupbearer_court_position').GetName()|l] na moich usługach, to osoba, na której można polegać i która wykonuje swoje obowiązki z należytą starannością.\n\nZawsze z uśmiechem na ustach dba o to, aby mój kielich nigdy nie był suchy – to samo dotyczy kielichów gości i dworzan.\n\nTaki entuzjazm i taka wprawa to rzadkość – bardzo dobrze mieć kogoś takiego jak [position_holder.GetFirstNameNoTooltip]…"
 court.8201.a: "[position_holder.GetFirstNameNoTooltip], dbaj o moich gości."
 court.8201.b: "Dbaj o moich służących."
 court.8201.c: "Oczekuję służby najwyższych standardów."
 court.8201.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_cupbearer_1_modifier: "Pełne kielichy"
 employer_booner_cupbearer_1_modifier_desc: "Wasale tej postaci znajdują się pod ścisłą opieką utalentowanego podczaszego."
 employer_booner_cupbearer_2_modifier: "Szczególna uwaga"
 employer_booner_cupbearer_2_modifier_desc: "Służący tej postaci znajdują się pod ścisłą opieką utalentowanego podczaszego.\nKoszt utrzymania [Concept('court_amenity', 'udogodnień dworskich')|E] dotyczących służących: #P -25%#!"
 employer_booner_cupbearer_3_modifier: "Pełna uwaga"
 employer_booner_cupbearer_3_modifier_desc: "Wasale i służący tej postaci znajdują się pod ścisłą opieką utalentowanego podczaszego.\nKoszt utrzymania [Concept('court_amenity', 'udogodnień dworskich')|E] dotyczących służących: #P -25%#!"
 #Lady-in-Waiting
 court.8203.t: "Wszechwidzące oczy"
 court.8203.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('lady_in_waiting_court_position').GetName()|l] na moich usługach, odgrywa swoją rolę w sposób godny podziwu i jest w stanie przewidzieć każdy mój kaprys.\n\nCo więcej, nic na dworze nie ucieknie [position_holder.Custom('PL_jego_jej')] uwadze – ani najbardziej błahe plotki, ani najpoważniejsze wieści.\n\nOsoba ta mogłaby stanowić wspaniały atut, gdyby odpowiednio ukształtować jej talenty…"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], potrzebuję twojej pomocy."
 court.8203.b: "Masz słyszeć wszystko, nawet najcichszy szept."
 court.8203.c: "Niech sekrety i urok będą twoją bronią."
 court.8203.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_lady_in_waiting_1_modifier: "Wsparcie moralne"
 employer_booner_lady_in_waiting_1_modifier_desc: "Utalentowana dama dworu udziela tej postaci rad w kwestii strategii dotyczących życia społecznego."
 employer_booner_lady_in_waiting_2_modifier: "Szepty na dworze"
 employer_booner_lady_in_waiting_2_modifier_desc: "Utalentowana dama dworu udziela tej postaci rad w kwestii pozyskiwania informacji z plotek.\nPostęp [Concept('councillor_task', 'zadania radnego')|E] „Szukaj sekretów” w granicach państwa: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "Wsparcie na dworze"
 employer_booner_lady_in_waiting_3_modifier_desc: "Utalentowana dama dworu udziela tej postaci rad w kwestii strategii dotyczących życia społecznego oraz pozyskiwania informacji z plotek.\nPostęp [Concept('councillor_task', 'zadania radnego')|E] „Szukaj sekretów” w granicach państwa: #P +10#!"
 #Food Taster
 court.8204.t: "Miara dworu"
 court.8204.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('food_taster_court_position').GetName()|l] na moich usługach, ma coraz szerszy uśmiech na twarzy i coraz większy brzuch, przez co śmiem sądzić, że jest osobą wprost urodzoną do testowania posiłków, które ma spożyć [ROOT.Char.GetTitleAsNameNoTooltip].\n\nSpędza coraz więcej czasu w kuchniach, smakując dania i przekazując uwagi kucharzom.\n\nFunkcja, którą pełni, zwykle nie daje satysfakcji, ale [position_holder.GetFirstNameNoTooltip] wykazuje rzadko spotykany entuzjazm. Nie mogę tego zmarnować…"
 court.8204.a: "Niech nic nie umknie twojemu wzrokowi, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Kuchnie są twoje!"
 court.8204.c: "Przyglądaj się nie tylko jedzeniu, ale też #EMP służbie#!."
 court.8204.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_food_taster_1_modifier: "Kontrolowanie służących"
 employer_booner_food_taster_1_modifier_desc: "Służący tej postaci znajdują się pod ścisłą obserwacją utalentowanego degustatora potraw."
 employer_booner_food_taster_2_modifier: "Zatwierdzony jadłospis"
 employer_booner_food_taster_2_modifier_desc: "Kuchnia tej postaci znajduje się pod ścisłą obserwacją utalentowanego degustatora potraw.\nKoszt utrzymania [Concept('court_amenity', 'udogodnień dworskich')|E] dotyczących jedzenia: #P -25%#!"
 employer_booner_food_taster_3_modifier: "Skontrolowany jadłospis"
 employer_booner_food_taster_3_modifier_desc: "Służący i kuchnia tej postaci znajdują się pod ścisłą obserwacją utalentowanego degustatora potraw.\nKoszt utrzymania [Concept('court_amenity', 'udogodnień dworskich')|E] dotyczących jedzenia: #P -25%#!"
 #Poor Holder
 court.8301.t: "Niespełnione oczekiwania"
 court.8301.intro: "Wśród kręgów grubian coraz bardziej popularny jest temat doświadczenia, czy raczej jego braku, nieudolnej osoby, którą jest [position_holder.GetFirstNameNoTooltip], czyli [position_holder.GetHeldCourtPositionsString|l] na moim dworze. Gdy się zastanowić, to [position_holder.GetHerHis] umiejętności faktycznie pozostawiają nieco do życzenia…\n\n"
 court.8301.detractor: "Prym wśród [position_holder.GetHerHis] krytyków wiedzie [detractor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], wcale nie kryjąc swojej pogardy.\n\n"
 court.8301.desc: "– Wasza czcigodność pozwoli na moment – bełkocze [position_holder.GetFirstName] wśród dworskiego gwaru. Chyba nie do końca orientuje się w temacie [position_holder.Custom('GetCourtPositionSubject')], przez co znów jest obiektem drwin.\n\n– Chyba #EMP dobrze#! wykonuję swoją pracę… p-prawda?"
 court.8301.a: "[position_holder.GetFirstNameNoTooltip], musimy porozmawiać o twoim wynagrodzeniu…"
 court.8301.b: "Chyba już czas odsunąć cię od służby."
 court.8301.c: "#weak Ech#!… #EMP Tak…#! Tak, świetnie ci idzie!"
