l_polish:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak Modyfikator zostanie usunięty, jeśli [position_holder.GetShortUINameNotMe|V] utraci ten [court_position|El] lub przestanie należeć do tego samego [Concept('court', 'dworu')|E], co [THIS.Char.GetShortUINameNotMe|V]#!"
 employer_boon_target_invalidated_title: "Dworzanin traci dobrodziejstwo"
 employer_booner_invalidated_title: "Dobrodziejstwo związane z pozycją na dworze utracone"
 #Physician
 court.8190.t: "[position_holder.GetFirstNameNoTooltip] na straży zdrowia"
 court.8190.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('court_physician_court_position').GetName()|l] na moich usługach, nie ma sobie równych, jeśli chodzi o ochronę zdrowia. Gdy tylko któryś z dworzan zaczyna przejawiać choćby najmniejsze objawy choroby, [position_holder.GetTitledFirstName] zawsze ma pod ręką odpowiednie lekarstwa czy okłady.\n\nMam wrażenie, że zdolności tej osoby są niemal zmarnowane przez fakt, że musi ona spełniać niekończące się potrzeby mieszkańców dworu miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 court.8190.a: "Przydałaby mi się bardziej prywatna opieka medyczna."
 court.8190.b: "Zajmiesz się moim dziedzicem, osobą, którą jest [heir.GetFirstNameNoTooltip]."
 court.8190.c: "[child.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], będzie wymagać twojej uwagi."
 court.8190.d: "[spouse.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], chętnie skorzysta z twoich umiejętności."
 court.8190.e: "Na razie zajmij się osobą, którą jest [relation.GetFirstNameNoTooltip]."
 court.8190.f: "Niech [family.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], będzie twoim priorytetem."
 court.8190.g: "[house.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))], może potrzebować pomocy. Zajmij się tym."
 employer_booner_court_physician_modifier: "Bliska uwaga"
 employer_booner_court_physician_modifier_desc: "Utalentowany nadworny medyk nieustannie poświęca swoją uwagę tej postaci."
 #Tutor
 court.8191.t: "Wyjątkowe nauki"
 court.8191.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('court_tutor_court_position').GetName()|l] na moich usługach, nie ma sobie równych, jeśli chodzi o przekazywanie wiedzy. Jak nikt inny jest w stanie utrzymać w ryzach urwisów, których edukacją się zajmuje.\n\nUwaga tej osoby jest podzielona pomiędzy wszystkie dzieci żyjące na dworze miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ale istnieje możliwość, by jedno z nich otrzymało dodatkowe wsparcie w nauce pod jej czujnym okiem."
 court.8191.a: "To #EMP ja#! chcę nauczyć się czegoś nowego!"
 court.8191.b: "[heir.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], odziedziczy tytuł i dlatego musi być osobą światłą."
 court.8191.c: "[struggling.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], z pewnością skorzysta na dodatkowej pomocy."
 court.8191.d: "Niech [hostage.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], otrzyma od ciebie więcej uwagi."
 court.8191.e: "[interesting.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], chętnie skorzysta z twoich umiejętności."
 court.8191.f: "[oldest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], musi otrzymać lepszą edukację."
 court.8191.g: "Najwyższa pora, by osoba, którą jest [youngest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], zgłębiła kilka nowych zagadnień."
 court.8191.h: "[extra.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], ma priorytet."
 court.8191.i: "[bonus.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], najbardziej na tym skorzysta."
 employer_booner_court_tutor_modifier: "Wyjątkowe nauki"
 employer_booner_court_tutor_modifier_desc: "Utalentowany nadworny ochmistrz nieustannie poświęca swoją uwagę tej postaci.\nRezultaty [Concept('education', 'edukacji')|E] tego [child_possessive|El] są lepsze"
 #Seneschal
 court.8192.t: "Ręka na pulsie"
 court.8192.desc: "Osoba znana jako [position_holder.GetTitledFirstName] okazała się nieocenioną pomocą i odkąd zajmuje na moim dworze stanowisko, którym jest [GetCourtPositionType('seneschal_court_position').GetName()|l], wszystkie aspekty mojego dworu i domostwa działają bez zarzutów.\n\nGdy rozmyślam nad swoją świetną decyzją, słyszę za sobą głos:\n\n– [position_holder.Custom2('RelationToMeShortVocative', ROOT.Char)|U], udało mi się ustalić, że jestem w stanie dla ciebie pozyskać dodatkowe środki, ale zastanawiam się, gdzie w pierwszej kolejności powinniśmy szukać oszczędności – zwraca się do mnie [position_holder.GetTitledFirstName].\n\nPo chwili wyciąga księgę rachunkową i spogląda na mnie pytającym wzrokiem."
 court.8192.a: "Myślę, że możemy zaoszczędzić na meblach."
 court.8192.b: "Dopilnuj, abyśmy jak najlepiej wykorzystali służących."
 court.8192.c: "Po co iść na kompromisy?"
 court.8192.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_seneschal_1_modifier: "Oszczędności w zakresie zakwaterowania"
 employer_booner_seneschal_1_modifier_desc: "Wasalami tej postaci zajmuje się utalentowany seneszal."
 employer_booner_seneschal_2_modifier: "Nadzorca"
 employer_booner_seneschal_2_modifier_desc: "Dworem tej postaci zarządza utalentowany seneszal.\nKoszt utrzymania [Concept('court_amenity', 'udogodnień dworskich')|E] dotyczących kwater: #P -25%#!"
 employer_booner_seneschal_3_modifier: "Oszczędności nadzorcy"
 employer_booner_seneschal_3_modifier_desc: "Dworem i służącymi tej postaci zarządza utalentowany seneszal.\nKoszt utrzymania [Concept('court_amenity', 'udogodnień dworskich')|E] dotyczących kwater: #P -25%#!"
 #Wet Nurse
 court.8193.t: "Dobra opieka"
 court.8193.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('wet_nurse_court_position').GetName()|l] na moich usługach, ma naturalny talent do zajmowania się dziećmi. Opiekuje się nimi jak własnymi pociechami.\n\nPewnego razu, w przerwie od strofowania nicponi, zwraca się do mnie z pytaniem, które zbija mnie z tropu.\n\n– Niech mi [ROOT.Char.GetTitleAsNameNoTooltip] powie: czy któreś z dzieci wymaga mojej szczególnej uwagi?"
 court.8193.a: "To #EMP mnie#! powinno się poświęcać cały czas!"
 court.8193.b: "Najważniejszy jest mój młody dziedzic, [heir.GetFirstNameNoTooltip]."
 court.8193.c: "[baby.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))], to maleńkie dziecko, które wymaga twojej opieki."
 court.8193.d: "[hostage.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], otrzyma dobrą opiekę."
 court.8193.e: "[interesting.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], ma priorytet."
 court.8193.f: "Niech [sickest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], to maleństwo, będzie twoim priorytetem."
 court.8193.g: "[second_sickest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))], potrzebuje, by spędzano z [second_sickest.Custom('PL_nim_nia')] więcej czasu."
 court.8193.h: "[extra.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], potrzebuje dodatkowej uwagi."
 court.8193.i: "[bonus.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], ma wyrosnąć na silną osobę."
 employer_booner_wet_nurse_modifier: "Pupilek mamki"
 employer_booner_wet_nurse_modifier_desc: "Utalentowana mamka nieustannie poświęca swoją uwagę tej postaci."
 #High Almoner
 court.8194.t: "Dylematy dobroczyńcy"
 court.8194.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('high_almoner_court_position').GetName()|l] na moich usługach, podchodzi do swoich obowiązków bardzo sumiennie, dzięki czemu miłosierdzie [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] zyskuje coraz większą sławę.\n\nDziwię się zatem, gdy pewnego razu, trzymając w dłoni sakiewkę pełną monet, zwraca się do mnie tymi słowami:\n\n– Muszę dzielić czas między tych, którzy są w prawdziwej potrzebie, a pobożnymi lordami i damami z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]. Niech mi [ROOT.Char.GetLadyLord] pomoże…"
 court.8194.a: "Niech łaska [ROOT.Char.GetFaith.WealthGodNamePossessive] spadnie na biednych."
 court.8194.b: "Niech ta jałmużna trafi w odpowiednie ręce…"
 court.8194.c: "Widzę pewne rozwiązanie, na którym skorzystają wszyscy."
 court.8194.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_high_almoner_1_modifier: "Nakierowana pomoc"
 employer_booner_high_almoner_1_modifier_desc: "Uważny wielki jałmużnik troszczy się o potrzebujących poddanych tej postaci."
 employer_booner_high_almoner_2_modifier: "Miłosierdzie na pokaz"
 employer_booner_high_almoner_2_modifier_desc: "Uważny wielki jałmużnik troszczy się o sumienie pobożnych wasali tej postaci."
 employer_booner_high_almoner_3_modifier: "Pomoc na pokaz"
 employer_booner_high_almoner_3_modifier_desc: "Uważny wielki jałmużnik troszczy się o potrzebujących poddanych i sumienie pobożnych wasali tej postaci."
 #Bodyguard
 court.8195.t: "Zajmowanie się sobą"
 court.8195.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('bodyguard_court_position').GetName()|l] na moich usługach, dysponuje wspaniałymi umiejętnościami walki. Wspaniale jest podziwiać [position_holder.Custom('PL_go_ja')] na placu ćwiczebnym, a [ROOT.Char.Custom('ResidenceBuilding')|l] korzysta na [position_holder.GetHerHis] obecności, która dodaje wszystkim otuchy.\n\nPewnego dnia [position_holder.GetFirstNameNoTooltip] podchodzi do mnie, dzierżąc w dłoni miecz ćwiczebny, w towarzystwie jeszcze jednej osoby, którą jest [portrait.GetFirstName].\n\n– Otrzymuję wiele próśb o szkolenie i chętnie je wszystkie spełnię, o ile mi [ROOT.Char.GetLadyLord] pozwoli. Czy mam wziąć kogoś konkretnego pod swoje skrzydła?"
 court.8195.a: "#EMP Ja#! będę z tobą ćwiczyć!"
 court.8195.b: "[heir.GetFirstNameNoTooltip], mój dziedzic i jednocześnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], musi urosnąć w siłę."
 court.8195.c: "[struggling.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], skorzysta na twojej pomocy."
 court.8195.d: "[hostage.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], musi się podszkolić."
 court.8195.e: "[interesting.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], skorzysta na twojej uwadze."
 court.8195.f: "Niech [oldest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], z tobą ćwiczy."
 court.8195.g: "[oldest.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], musi wreszcie nauczyć się walczyć."
 court.8195.h: "[extra.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], potrzebuje twojego nadzoru."
 court.8195.i: "[bonus.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], najbardziej na tym skorzysta."
 employer_booner_bodyguard_modifier: "Sparingi"
 employer_booner_bodyguard_modifier_desc: "Ta postać ćwiczy pod czujnym okiem utalentowanego osobistego strażnika."
 #Master of Horse
 court.8196.t: "W siodle"
 court.8196.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('master_of_horse_court_position').GetName()|l] na moich usługach, jest osobą o bezcennych talentach.\n\nNiezwykle szybko tresuje konie i uczy je precyzji, a do tego potrafi trzymać w ryzach zarówno te zwierzęta, jak i ich kapitanów.\n\nDzisiaj podchodzi do mnie w sali tronowej i mówi wprost:\n\n– Niech mi [ROOT.Char.GetTitleAsNameNoTooltip] powie: czy mam sporządzić porządne wytyczne dotyczące trzymania koni w stajni, czy lepiej skupić się na szkoleniu?"
 court.8196.a: "Przyoszczędź na koniach, ile się da."
 court.8196.b: "Z pustego siodła nie ma żadnego pożytku."
 court.8196.c: "Nie możesz zrobić i jednego, i drugiego?"
 court.8196.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_master_of_horse_1_modifier: "Sprawnie zarządzane stajnie"
 employer_booner_master_of_horse_1_modifier_desc: "Utalentowany koniuszy nieustannie poświęca swoją uwagę stajniom tej postaci."
 employer_booner_master_of_horse_2_modifier: "Awans na kapitana"
 employer_booner_master_of_horse_2_modifier_desc: "Utalentowany koniuszy nieustannie poświęca swoją uwagę oficerom kawalerii tej postaci.\n[councillor_task|E] „Szkól dowódców” jest skuteczniejsze"
 employer_booner_master_of_horse_3_modifier: "Sprawny awans"
 employer_booner_master_of_horse_3_modifier_desc: "Utalentowany koniuszy nieustannie poświęca swoją uwagę stajniom i oficerom kawalerii tej postaci.\n[councillor_task|E] „Szkól dowódców” jest skuteczniejsze"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 #Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] szlaku"
 court.8197.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('travel_leader_court_position').GetName()|l] na moich usługach, zna się na organizacji jak mało kto. Odkąd dla mnie pracuje, każda przerwa w podróży mija w mgnieniu oka.\n\n[position_holder.GetFirstNameNoTooltip] przygotowuje się do wypraw dniami i nocami, uzupełniając zapasy i aktualizując mapy [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. Pewnego razu zaskakuje mnie więc, pytając mnie wprost:\n\n– Niech mi [ROOT.Char.GetTitleAsNameNoTooltip] powie, co jest dla [ROOT.Char.Custom('PL_niego_niej')] ważniejsze: czas czy zdrowie?"
 court.8197.a: "Ja chcę po prostu dotrzeć do celu w jednym kawałku!"
 court.8197.b: "Nie możemy się obijać. Mam za dużo pracy na głowie."
 court.8197.c: "Moje bezpieczeństwo i mój czas są równie ważne!"
 court.8197.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] ma na głowie zbyt wiele obowiązków"
 employer_booner_travel_leader_1_modifier: "Bezpieczne podróże"
 employer_booner_travel_leader_1_modifier_desc: "Utalentowany mistrz karawany nieustannie poświęca swoją uwagę tej postaci."
 employer_booner_travel_leader_2_modifier: "Czas na pierwszym miejscu"
 employer_booner_travel_leader_2_modifier_desc: "Utalentowany mistrz karawany nieustannie poświęca swoją uwagę tej postaci."
 employer_booner_travel_leader_3_modifier: "Czas i bezpieczeństwo na pierwszym miejscu"
 employer_booner_travel_leader_3_modifier_desc: "Utalentowany mistrz karawany nieustannie poświęca swoją uwagę tej postaci."
 #Antiquarian
 court.8198.t: "Uważny kustosz"
 court.8198.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('antiquarian_court_position').GetName()|l] na moich usługach, dobrze zajmuje się moim skarbcem. Przechowywane w nim obiekty nigdy nie są brudne ani zakurzone, a [position_holder.GetSheHe] jest zawsze w gotowości, aby opowiedzieć jakąś ciekawostkę każdemu wykazującemu większe lub mniejsze zainteresowanie gościowi.\n\nDoglądanie wszystkich skarbów dworu [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] to odpowiedzialne i czasochłonne zadanie. Gdy chwalę [position_holder.Custom('PL_go_ja')] za dobrą pracę, zadaje mi następujące pytanie:\n\n– Czy któreś z przedmiotów wymagają mojej szczególnej uwagi?"
 court.8198.a: "Mam coś, na co możesz rzucić okiem – to [weak_1.Custom('ArtifactType')|l]."
 court.8198.b: "#EMP Owszem#!, mam coś pozbawionego wyrazu – to [weak_2.Custom('ArtifactType')|l]."
 court.8198.c: "Spójrz na tę rzecz, jeśli łaska – to [weak_3.Custom('ArtifactType')|l]."
 court.8198.d: "Mam coś, co przydałoby się naprawić – to [broken_1.Custom('ArtifactType')|l]."
 court.8198.e: "Jedna rzecz już mi się rozpada – to [broken_2.Custom('ArtifactType')|l]."
 court.8198.f: "Zajmij się tym – to [broken_3.Custom('ArtifactType')|l]."
 court.8198.g: "Ta rzecz wymaga nieco uwagi – to [weak_4.Custom('ArtifactType')|l]."
 court.8198.h: "Mam coś, co wymaga naprawy – to [broken_4.Custom('ArtifactType')|l]. Zajmiesz się tym?"
 court.8198.i: "Nie, wykonujesz świetną pracę. Tak trzymaj!"
 employer_booner_antiquarian_modifier: "Uważny kustosz"
 employer_booner_antiquarian_modifier_desc: "Utalentowany antykwariusz nieustannie poświęca swoją uwagę relikwiarzowi tej postaci."
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] – ten przedmiot zyskuje [prowess|El]: #P +2#! pkt"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] – ten przedmiot zyskuje premię do [Concept('court_grandeur', 'majestatu dworu')|E]: #P +2#! pkt"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] – ten przedmiot zyskuje miesięczny [prestige|El]: #P +0,02#! pkt"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName] – ten przedmiot zyskuje miesięczną [Concept('dynasty_prestige', 'renomę')|E]: #P +0,01#! pkt"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] – ten przedmiot zyskuje [Concept('opinion', 'opinię')|E] na temat [Concept('dynasty', 'dynastii')|E]: #P +3#! pkt"
 #Hunt Master
 court.8199.t: "Mistrz zwierzyny"
 court.8199.desc: "[position_holder.GetTitledFirstName], czyli [GetCourtPositionType('master_of_hunt_court_position').GetName()|l] na moich usługach, świetnie się spisuje i wszyscy są zgodni co do tego, że na ziemiach [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] jeszcze nigdy nie było tak różnorodnej zwierzyny łownej.\n\nCieszę się, gdy [position_holder.GetFirstNameNoTooltip] zagląda do mojej sali tronowej. Przychodzi prosto z dziczy, aby poruszyć pewną ważną kwestię.\n\n– Musi [ROOT.Char.GetTitleAsNameNoTooltip] wiedzieć, że niektórzy wasale waszej mości proszą mnie o pomoc z ich zwierzyną, lecz mam też plan wprowadzić pewne usprawnienia na terenach łowieckich waszej czcigodności. Co mam począć?"
 court.8199.a: "Moi poddani muszą być szczęśliwi."
 court.8199.b: "Usprawnienia, powiadasz?"
 court.8199.c: "A może i to, i to?"
 court.8199.c.success: "[position_holder.GetFirstNameNoTooltip] otrzymuje od ciebie pomoc"
