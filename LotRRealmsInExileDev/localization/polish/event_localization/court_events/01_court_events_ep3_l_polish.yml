 #Holder Improves
 court.8311.t: "Nauka podstaw"
 court.8311.desc: "Choć na początku można było odnieść wrażenie, że [position_holder.GetTitledFirstName], czyli [position_holder.GetHeldCourtPositionsString|l] na moich usługach, nie ma nawet podstawowej wiedzy na temat [position_holder.Custom('GetCourtPositionSubject')], w końcu zdaje się nabierać doświadczenia w swoim fachu.\n\nWielu dworzan zauważyło, że rozwija swoje umiejętności, mimo że nadal są one dość ograniczone. Ale przynajmniej widać, że [position_holder.GetFirstNameNoTooltip] stara się udowodnić, że zasługuje na to, by piastować swój urząd."
 court.8311.a: "Wspaniale się na to patrzy, [position_holder.GetFirstNameNoTooltip]!"
 bonus_aptitude_role_tt: "[aptitude|E] osoby, którą jest [position_holder.Custom('GetTargetCourtPosition')|l]: #P +[SCOPE.ScriptValue('cp_bonus_aptitude_value')]#!"
