 #Salary Review
 court.8321.t: "Kij i marchewka"
 court.8321.desc: "Osoba znana jako [position_holder.GetTitledFirstName], czyli [position_holder.GetHeldCourtPositionsString|l] na moim dworze, oswoiła się już ze swoją rolą, choć nie obyło się bez problemów.\n\n[position_holder.GetFirstNameNoTooltip] otwarcie mówi o tym, iż uważa, że skoro ma całkowicie oddać się pracy, należy [position_holder.Custom('PL_mu_jej')] się większe wynagrodzenie.\n\n– Czy może jaśnie[ROOT.Char.GetLadyLord] poświęcić mi chwilę? Służę pod kimś takim jak [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! A zatem czy nie należy mi się coś więcej niż tylko resztki ze stołu, skoro mam w imieniu waszej czcigodności zgłębiać temat [position_holder.Custom('GetCourtPositionSubject')]?"
 court.8321.a: "Dobrze, ale musisz na to zasłużyć."
 court.8321.b: "A co powiesz na małą premię?"
 court.8321.b.success: "[position_holder.GetTitledFirstName] przyjmuje ofertę"
 court.8321.b.failure: "[position_holder.GetTitledFirstName] obraża się na ciebie"
 court.8321.c: "W tej chwili nie mogę przeznaczyć na to żadnych funduszy…"
