l_polish:
 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "Zagraniczni kupcy"
 court.7030.desc: "Przechadzając się po dworze, zauważam, że [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] oraz gość z daleka, [foreign_merchant.GetName], prowadzą żywą rozmowę. Z ciekawością podchodzę do nich.\n\n– Niech [ROOT.Char.GetTitledFirstNameNoTooltip] przyjmie mą wdzięczność za gościnę. [foreign_merchant.GetCulture.GetName|U] grupa kupców wysłała mnie na te ziemie z delegacją. Otóż widzimy duży potencjał w terenach o nazwie [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] i jako [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] i kupcy chcielibyśmy założyć tu swoją siedzibę – wyjaśnia usłużnie [foreign_merchant.GetNameNoTooltip].\n\n– [ROOT.GetCharacter.Custom2('RelationToMeShortVocative' , SCOPE.sC('steward'))|U], nie możemy faworyzować #EMP przybyszów#! względem własnego ludu! – oponuje [steward.GetFirstNameNoTooltip]."
 court.7030.a: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip|U] parający się kupiectwem dostaną tu swoje miejsce."
 court.7030.b: "Myślę, że się dogadamy."
 court.7030.c: "Rozbudujemy obszary handlowe dla wszystkich!"
 court.7030.d: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip|U] nie będą eksploatować naszych rynków!"
 court.7030.d.tt: "[foreign_merchant.GetFirstNameNoTooltip] musi zostać wyrzucon[Select_CString( foreign_merchant.IsFemale, 'a', 'y' )] z naszego państwa, a złoto, które wyłudził[Select_CString( foreign_merchant.IsFemale, 'a', '' )] od naszych kupców, musi zostać [Select_CString( foreign_merchant.IsFemale, 'jej', 'mu' )] odebrane!"
 ### Court Event 7040
 court.7040.title: "Filar wspólnoty"
 court.7040.desc: "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mój [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] nerwowo krząta się po pomieszczeniu.\n\n„[chaplain.GetName], o co chodzi?” – pytam.\n\n „To [ascetic.GetName], m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Dzisiaj rano wspi[Select_CString( ascetic.IsFemale, 'ęła', 'ął' )] się na filar pałacowego dziedzińca i pozostaje tam cały czas, kontemplując w ciszy. Odmawia jedzenia i picia, a na zadane pytania odpowiada stosunkowo niewiele. Takie praktyki ascetyczne nie są niespotykane, jednakże niepokoi to niektórych z twojego dworu i proszą mnie, bym coś z tym zrobił[Select_CString( chaplain.IsFemale, 'a', '' )]”."
 court.7040.a: "Zignoruj [Select_CString( ascetic.IsFemale, 'ją, niebawem jej przejdzie', 'go, niebawem mu przejdzie' )]."
 court.7040.b: "Niech [head_of_faith.GetTitledFirstName] się ni[Select_CString( ascetic.IsFemale, 'ą', 'm' )] zajmie. Zobaczymy, co z tego wyniknie."
 court.7040.c: "[ascetic.GetName] stanowi wzór pobożności; będę [Select_CString( ascetic.IsFemale, 'ją', 'go' )] naśladować!"
 court.7040.d: "Jeśli chce żyć w izolacji, może to robić gdzie indziej!"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "Podarunek od [Select_CString( friend.IsFemale, 'przyjaciółki', 'przyjaciela' )]"
 court.7050.desc: "W codzienności dworskiej miło jest zobaczyć przyjazną twarz wśród dziesiątek intrygantów i pochlebców. Kiedy [Select_CString( friend.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )] [friend.GetName] przybywa na dwór, witam [Select_CString( friend.IsFemale, 'ją', 'go' )] ciepło i cieszę się z możliwości odbycia swobodnej rozmowy. W środku pogawędki wyciąga zza pazuchy mały woreczek i wciska mi go do ręki.\n\n„To podarunek dla ciebie, [Select_CString( ROOT.Char.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )]. Coś, co przypomni ci o dobrych czasach. Mój lud – [friend.GetCulture.GetCollectiveNoun|U] – jak i ja darzymy ten przedmiot wyjątkowością. Mam nadzieję, że go przyjmiesz”."
 court.7050.a: "„Oczywiście, [Select_CString( friend.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )], zawsze będę go miał przy sobie!”"
 court.7050.a.tt: "To może mieć niespodziewane konsekwencje…"
 court.7050.b: "„Jesteś zbyt życzliw[Select_CString( friend.IsFemale, 'a', 'y' )], przyjmuję twój dar!”"
 court.7050.c: "Ojczysta mi jest kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l], a nie [friend.GetCulture.GetNameNoTooltip|l]! Nie przyjmuję go."
 court.7051.title: "Heretyckie symbole?"
 court.7051.desc: "Odkąd [friend.GetName] przekazał[Select_CString( friend.IsFemale, 'a', '' )] mi w prezencie artefakt – [court_7050_artifact.GetName] – stale trzymam go przy sobie. Zakładam, że musiało to zostać zauważone na dworze, ponieważ teraz pod[Select_CString( court_chaplain.IsFemale, 'eszła', 'szedł' )] do mnie [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName], wyrażając swoje obawy, że odchodzę od prawdziwej wiary!\n\n„Zauważył[Select_CString( court_chaplain.IsFemale, 'am', 'em' )], że zacz[Select_CString( ROOT.Char.IsFemale, 'ęłaś', 'ąłeś' )] okazywać swoje przywiązanie do heretyckich symboli i przedmiotów, które powszechnie kojarzą się z pogańskimi wierzeniami. Często mówi się, że [court_chaplain.GetFaith.DevilName] przychodzi do nas w przebraniu przyjaciela, tylko po to, by sprowadzić nas na manowce”."
 court.7051.a: "[Select_CString( ROOT.Char.IsFemale, 'Dałam', 'Dałem' )] się zwieść podstępowi [ROOT.Char.GetFaith.DevilNamePossessive]!"
 court.7051.a.tt: "Wiara [court_chaplain.GetFaith.GetAdjective] jest jednak ważniejsza od tej przyjaźni."
 court.7051.b: "Symbole? Ikony? O czym ty, do licha, mówisz?"
 court.7051.b.tt: "Udawaj ignorancję w kwestii artefaktu."
 court.7051.c: "Czy nie potrafisz odróżnić kultury od wiary?"
 court.7051.c.success: "[court_chaplain.GetNameNoTooltip] zostaje przez ciebie przekonan[Select_CString( court_chaplain.IsFemale, 'a', 'y' )]"
 court.7051.c.failure: "[court_chaplain.GetNameNoTooltip] nie zostaje przekonan[Select_CString( court_chaplain.IsFemale, 'a', 'y' )]"
 court.7051.d: "Odejdź, ufam, że [friend.GetName] mnie nie zawiedzie."
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "Potencjał pałacu"
 court.7070.desc: "– Wraz z goszczącymi tu dworzanami omawiamy obecnie stan pałacu waszej wspaniałości położonego w miejscu znanym jako [palace_county.GetNameNoTier]. Jako dworski architekt muszę dopełnić swojego obowiązku, informując waszą czcigodność o złym stanie technicznym budowli – stwierdza [architect.GetName].\n\n– Zastanawiam się, [ROOT.Char.Custom2('RelationToMeShortVocative',architect)], czy nie byłoby właściwie skorzystać z okazji do przeprowadzenia radykalnej zmiany wystroju i stylu pałacu na nieco odleglejszy od charakteru, który reprezentuje [ROOT.Char.GetCulture.GetName|l] architektura klasyczna. Potrzebuję tylko funduszy i czasu na opracowanie kilku pomysłów – oznajmia [architect.GetFirstNameNoTooltip]."
 court.7070.a: "Doskonała sugestia, możesz sporządzić plany."
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip] będzie czerpać inspirację z innych [Concept( 'cultures', 'kultur' )|E] podczas planowania renowacji pałacu, przedstawiając ci rozwiązania, które mogą podnieść [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] wobec innych [Concept( 'cultures', 'kultur' )|E]."
 court.7070.b: "Taka ekstrawagancja jest zbędna, wystarczy podstawowa renowacja."
 court.7070.c: "Obecny wygląd pałacu mi w zupełności odpowiada!"
 court.7071.title: "Imitacja architektury"
 court.7071.desc: "Zgodnie z obietnicą [architect.GetName] wraca do mnie z trzema szczegółowymi planami proponowanego remontu pałacu na terenie hrabstwa o nazwie [palace_county.GetName].\n\n– W przypadku pierwszego projektu za inspirację posłużył mi styl, który stosuje kultura [culture_option_1.GetProvince.GetCounty.GetCulture.GetName|l], w przypadku drugiego była to kultura [culture_option_2.GetProvince.GetCounty.GetCulture.GetName|l], zaś w ostatnim projekcie prym wiedzie kultura [ROOT.Char.GetCulture.GetName|l], [ROOT.Char.Custom2('RelationToMeAddress',architect)] rozumie.\n\nZ wyglądu wszystkie trzy projekty wyglądają na bardzo drogie i obejmują zarówno nowe dodatki, jak i renowację istniejących części obiektu. Raczej nie będzie to szybka ani tania robota."
 court.7071.a: "Stylistyka [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l] przemawia do mnie najbardziej."
 court.7071.continue: "Projekt jest kontynuowany…"
 court.7071.b: "W projekcie zostanie wykorzystana stylistyka [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l]."
 court.7071.c: "Ten pałac będzie pomnikiem tego, że kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] dominuje nad innymi!"
 court.7071.d: "To za dużo, przerwij projekt."
 court.7072.title: "Renowacja pałacu zakończona!"
 court.7072.desc.other_culture: "Po miesiącach pracy poinformowano mnie, że budowa pałacu na terenie [palace_county.GetAdjective] została zakończona, a ja i [Select_CString(ROOT.Char.IsFemale, 'moja dworska architektka', 'mój dworski architekt' )] [architect.GetName] udaliśmy się do [palace_county.GetAdjectiveNoTooltip], aby osobiście obejrzeć rezultaty.\n\nGdy spoglądam na nowy pałac, a następnie wchodzę do środka, [architect.GetFirstNameNoTooltip] pozostaje u mego boku, niecierpliwie wyczekując pochwał i patronatu. Po oględzinach budynku z jego nieznanymi stylami i obcym wystrojem, ogłaszam, że jest…"
 court.7072.desc.own_culture: "Po miesiącach pracy poinformowano mnie, że budowa pałacu na terenie [palace_county.GetAdjective] została zakończona, a ja i [Select_CString(ROOT.Char.IsFemale, 'moja dworska architektka', 'mój dworski architekt' )] [architect.GetName] udaliśmy się do [palace_county.GetAdjectiveNoTooltip], aby osobiście obejrzeć rezultaty. Gdy spoglądam na nowy pałac, a następnie wchodzę do środka, [architect.GetFirstNameNoTooltip] pozostaje u mego boku, niecierpliwie wyczekując pochwał i patronatu. Po oględzinach budynku z jego znanymi stylami i uspokajającym wystrojem, ogłaszam, że jest…"
 court.7072.a: "„Wspaniały, naprawdę wspaniały!”"
 court.7072.b: "„To jakaś kpina. Jest okropny!”"
 court.7072.c: "„Akceptowalny, ale czy wart tych pieniędzy?”"
 ## Exotic Pet
 court.7100.title: "Schwytana bestia"
 court.7100.desc: "Na moim dworze zdarzały się już różne dziwne rzeczy, ale łowczy [huntmaster.GetFirstName] i #EMP [SCOPE.Custom('GetExoticPet')]#! na łańcuchu przy wejściu do mojej sali tronowej to nie jest coś, czego można było się spodziewać.\n\n– Wasza miłość, daję ci to oto zacne zwierzę jako prezent, nagrodę z mojego ostatniego polowania! #EMP Wszyscy#! władcy w dzisiejszych czasach mają egzotyczne zwierzęta, które uświetniają wyrafinowane dwory swoim majestatem!\n\nTo jasne, że [huntmaster.GetFirstNameNoTooltip] chce, żebyśmy zatrzymali to coś!"
 court.7100.a: "Co ja mam teraz z tym zrobić?"
 court.7100.a.tt: "Niech [huntmaster.GetFirstName] natychmiast pozbędzie się tego zwierzęcia!"
 court.7100.b: "Ta bestia będzie moim ukochanym pupilem!"
 court.7100.c: "D-dlaczego zatem nie #EMP ty#! tego nie zatrzymasz?"
 ## Court Musician Racket
 court.7200.title: "Głośno i dumnie"
 court.7200.intro.desc: "Szczycę się luksusem swojego dworu, ale od kilku nocy ten luksus przybiera formę wykwintnych tortur muzycznych."
 court.7200.drum.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument – jakiś bęben, i acz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] w niego głośno walić o każdej porze dnia i nocy."
 court.7200.trombone.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument – jakiś rodzaj mosiężnego rogu, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] głośno trąbić o każdej porze dnia i nocy."
 court.7200.pipes.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument – jakąś dziwną fujarkę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] całymi dniami i nocami dysonować."
 court.7200.guitar.desc: "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument – chyba citolę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] na nim głośno brzdąkać o każdej porze dnia i nocy."
 court.7200.outro.desc: "\n\nKiedy ja i [loud_musician.GetFirstNameNoTooltip] stajemy twarzą w twarz, [loud_musician.GetSheHe] oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ja tylko ćwiczę swoją sztukę, abym m[Select_CString( loud_musician.IsFemale, 'ogła', 'ógł' )] być nadwornym muzykiem, na jakiego zasługujesz!”"
 court.7200.a: "Staraj się mniej grać w nocy, dobrze?"
 court.7200.b: "Zabieraj swoją #EMP sztukę#! i spieprzaj stąd!"
 court.7200.c: "Gdyby twoja muzyka była lepsza, nie narzekalibyśmy!"
 #Food Taster Displeased
 court.7300.t: "Gdzie jest sos z jagnięciny?"
 court.7300.desc: "Zamachy na moje życie nie są niczym niespodziewanym, dlatego ludzie, na których polegam w kwestii bezpieczeństwa, muszą pozostać wobec mnie lojalni i być mi przychylni. Dzisiaj jednak na twarzy wyznaczonego przeze mnie degustatora potraw, którym jest [taster.GetFirstName], maluje się zupełne zniesmaczenie. Gdy się do [taster.Custom('PL_niego_niej')] zgłaszam, wygląda niezdrowo.\n\n– Wasza czcigodność, po prostu nie mogę już tego znieść. Jedzenie serwowane na tym dworze jest całkowicie #EMP ohydne#!! Nie mogę uwierzyć, że wasza miłość je tę papkę #EMP noc w noc…#!\n\n– To świństwo nie nadaje się nawet na chłopski stół!"
 court.7300.a: "#EMP Chłopski stół?#! Musimy to natychmiast naprawić!"
 court.7300.b: "Jedzenie jest w porządku, o czym ty mówisz?"
 court.7300.c: "Dobra, znajdę kogoś innego, komu będę płacić za próbowanie moich posiłków!"
 ## Troublesome Guests
 court.7400.title: "Nadużywana gościnność?"
 court.7400.desc: "Mój dwór zasłynął z luksusowej gościnności, a goście często okazują się tu… przydatni.\n\nCzasami jednak na dworze pojawiają się #EMP nieużyteczni#! goście, których cel jest niejasny i których obecność niepotrzebnie uszczupla mój skarbiec.\n\nJednym z takich darmozjadów jest [guest.GetFirstName], któr[Select_CString( guest.IsFemale, 'ą', 'ego' )] zaprosił[Select_CString( guest_liege.IsFemale, 'a', 'y' )] [guest_liege.GetTitledFirstName]. Wydaje się jeść za dwunastu.\n\nT[Select_CString( guest.IsFemale, 'a kobieta', 'en mężczyzna' )] jeży mi włosy na głowie i coś #EMP trzeba#! z tym zrobić."
 court.7400.a: "Pozwólmy [guest.GetHerHim] zostać."
 court.7400.a.tt: "Z pewnością w którymś momencie muszą się przydać, prawda?"
 court.7400.b: "Znam dla nie[Select_CString( guest.IsFemale, 'j', 'go' )] idealną pracę…"
 court.7400.b.tt: "Dać [guest.GetHerHim] jakieś mało istotne stanowisko na dworze."
 court.7400.c: "Pasożytnicz[Select_CString( guest.IsFemale, 'a nieszczęśnico, wracaj skąd przybyłaś', 'y nieszczęśniku, wracaj skąd przybyłeś' )]!"
 ## Child starts to go hunting
 court.7600.t: "Dzikość w sercu"
 court.7600.desc: "Moje dziecko, [child.GetName], wchodzi do sali tronowej z błotem i krwią na twarzy! Wstaję z konsternacją, zamierzając upomnieć [child.Custom('PL_go_ja')] za tę niestosowność, gdy nagle do środka wkracza mój łowczy, [huntmaster.GetFirstName], z twarzą równie umazaną błotem oraz krwią i z uśmiechem wymalowanym od ucha do ucha.\n\n– Wasza miłość, [child.GetTitledFirstNameNoTooltip] zasługuje na pochwałę! Podczas naszego polowania twemu dziecku udało się powalić potężnego zwierza. [child.Custom('GetAnimalType')|U] to prawdziwa bestia – chyba najwspanialszy okaz tego roku!\n\nWygląda na to, że lekcje polowania, na które uczęszcza moja pociecha, idą dobrze. Nie mogę jednak przestać rozmyślać o tym, czy nie lepiej byłoby, gdyby poświęcała czas na coś bardziej produktywnego…"
 court.7600.a: "Te wyprawy ustąpią miejsca czemuś bardziej przydatnemu – nauce."
 court.7600.b: "Hm, może warto dalej sprawdzać, ile [Select_CString( child.IsFemale, 'warta jest moja córka', 'wart jest mój syn' )]…"
 court.7600.b.tt: "Poleć, aby [huntmaster.GetNameNoTooltip] w kolejnym polowaniu popchn[Select_CString(huntmaster.IsFemale, 'ęła', 'ął' )] [Select_CString(child.IsFemale, 'moją córkę', 'mojego syna' )] do granic możliwości."
 court.7600.b.death: "[child.GetNameNoTooltip] umiera podczas polowania"
 court.7600.b.wounding: "[child.GetNameNoTooltip] zostaje rann[Select_CString( child.IsFemale, 'a', 'y' )] podczas polowania"
 court.7600.b.victory: "[child.GetNameNoTooltip] z sukcesem kończy polowanie"
 court.7600.c: "Duma aż mnie rozpiera!"
 7600_taking_child_to_hunt: "Zabieranie dzieci na polowania"
 7600_taking_child_to_hunt.tt: "Zabieranie dziecka na polowanie przy zachowaniu bezpieczeństwa to odpowiedzialność, która wymaga ogromnego doświadczenia. [aptitude|E] twojego łowczego rosną."
 ## Child wants a destrier
 court.7610.title: "Prośba o konia"
 court.7610.desc: "M[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetName] dorasta i pewnego dnia będzie oczekiwał[Select_CString( child.IsFemale, 'a', '' )], że zajmie wysoką pozycję w społeczeństwie. Najwyraźniej uznał[Select_CString( child.IsFemale, 'a', '' )], że dziś jest ten dzień.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], mogę dostać rumaka?”\n\n#EMP Rumak?#! Dla #EMP dziecka?!#! Zastanawiając się nad tą prośbą, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że podczaszy, [horsemaster.GetName], spogląda na mnie z końca sali tronowej.\n\nPrzynajmniej teraz wiem, z kim m[Select_CString( child.IsFemale, 'oja córka rozmawiała', 'ój syn rozmawiał' )] ostatnio…"
 court.7610.a: "Odważny wybór!"
 court.7610.b: "A może coś… mniejszego?"
 court.7610.c: "Nie bądź śmieszn[Select_CString( child.IsFemale, 'a', 'y' )]."
 ## Negotiation over a falcon
 court.7620.title: "Ptaki o złotych piórach"
 court.7620.desc: "W bocznych ścianach mojej sali tronowej dostrzegam jak łowczy [huntmaster.GetName] i [falconer.GetName] intensywne negocjują sprzedaż pięknego sokoła wędrownego, wysoce prestiżowego ptaka, którego każdy pragnie posiadać.\n\n[huntmaster.GetFirstNameNoTooltip] najwyraźniej utkn[Select_CString( huntmaster.IsFemale, 'ęła', 'ął' )] na negocjowaniu ceny, albowiem sokolni[Select_CString( falconer.IsFemale, 'czka', 'k' )] nie chce ustąpić. Z frustracji w głosach obojga wynika, że nie są w stanie dość do porozumienia już od #EMP dłuższego#! czasu.\n\nMoże doceni[Select_CString( And(huntmaster.IsFemale, falconer.IsFemale), 'ły','li')]by, gdy ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip] się wstawił… Ja również docenił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym nowego ptaka."
 court.7620.a: "[falconer.GetFirstNameNoTooltip], wiesz, że prosisz o zbyt wiele!"
 court.7620.a.success: "[falconer.GetShortUINameNotMeNoTooltip] ulega twoim błaganiom"
 court.7620.a.failure: "[falconer.GetShortUINameNotMeNoTooltip] nie zgadza się z twoimi argumentami"
 court.7620.b: "Chodź, złożę ci lepszą ofertę."
 court.7620.c: "Tylko trzymaj tego ptaka z dala od mojej sali tronowej, ok?"
 ## Argument over a hawking kill
 court.7630.title: "Drapieżne ptaki"
 court.7630.desc: "Polowanie wydaje się wydobywać najgorsze emocje z mojego wewnętrznego kręgu dworzan. Mój koniuszy, [horsemaster.GetName], i mój łowczy, [huntmaster.GetName], niedawno wróci[Select_CString( And(huntmaster.IsFemale, horsemaster.IsFemale), 'ły','li')] ze wspólnego polowania, a teraz są zaangażowani w szalejącą kłótnię na środku mojej sali tronowej.\n\n„Mój ptak go wyciągnął, a więc to on musiał zabić!” – wrzeszczy [horsemaster.GetFirstNameNoTooltip].\n\n„Mój ptak chwycił zwłoki; nie ma wątpliwości, że chwała jest moja!” – krzyczy [huntmaster.GetFirstNameNoTooltip].\n\nWydaje się, że są wściek[Select_CString( And(huntmaster.IsFemale, horsemaster.IsFemale), 'łe','li')] o to, czyj sokół zabił zwierzynę."
 court.7630.a: "Zwycięzcą jest [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b: "[huntmaster.GetFirstNameNoTooltip] osiągn[Select_CString( huntmaster.IsFemale, 'ęła', 'ął' )] sukces."
 court.7630.c: "Dlaczego nie możecie podzielić się tym triumfem?"
 court.7630.c.tt: "Spróbuj ich przekonać, że oboje są zwycięzcami:"
 court.7630.c.success: "Z powodzeniem doprowadzasz do porozumienia"
 court.7630.c.failure: "Wszystko tylko pogarszasz"
 ## Courtier Abused their Bird
 court.7640.title: "Znęcanie się nad ptakami"
 court.7640.desc: "„Pojmać [Select_CString(avian_abuser.IsFemale, 'ją', 'go' )]!” – krzyczy łowczy [huntmaster.GetFirstName], wskazując miejsce, gdzie stoi [avian_abuser.GetName]. Moja straż przyboczna z wahaniem rusza do przodu, niepewna, czy wykonać rozkaz. Podnoszę rękę, by ich zatrzymać i pytam, dlaczego [huntmaster.GetFirstNameNoTooltip] robi takie zamieszanie.\n\n„[Select_CString(ROOT.Char.IsFemale, ' Moja pani', 'Mój panie' )], [Select_CString(avian_abuser.IsFemale, 'ta', 'ten' )] #EMP potw[Select_CString(avian_abuser.IsFemale, 'orzyca', 'ór' )]#! celowo skrzywdził[Select_CString(avian_abuser.IsFemale, 'a', '' )] swojego sokoła podczas naszego ostatniego polowania! Musi ponieść surową karę, tego #EMP wymaga#! honor”."
 court.7640.a: "To tylko ptak, puścić [Select_CString(avian_abuser.IsFemale, 'ją', 'go' )]."
 court.7640.b: "Uwięzić [Select_CString(avian_abuser.IsFemale, 'tę #EMP łajdaczkę!#', 'tego #EMP łajdaka!#' )]!"
 court.7640.c: "Ukarać grzywną [Select_CString(avian_abuser.IsFemale, 'tę #EMP szubrawczynię!#', 'tego #EMP szubrawcę!#' )]!"
 court.7640.d: "Wychłostać [Select_CString(avian_abuser.IsFemale, 'tę #EMP sukę!#', 'tego #EMP kundla!#' )]!"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "Ptaszek złodziejaszek"
 court.7700.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma dziś na ramieniu bardzo interesującego kruka. Wykorzystując panujący na sali tronowej zgiełk jako ochronę przed podsłuchem, [spymaster.GetFirstNameNoTooltip] wychwala niesamowite cechy ptaka.\n\n– Proszę mi wierzyć, że doskonale sprawdza się w roli złodzieja. Nie kradnie złota ani klejnotów, tylko notatki, klucze i listy – czyli wszystkie te drobiazgi, w których ich właściciele ukrywają niewygodną prawdę na swój temat."
 court.7700.a: "Złodziej! Strażnicy, złapać tego łotra!"
 court.7700.b: "Możesz się dowiedzieć, jakie sekrety skrywa [scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]?"
 court.7700.b.tt: "Wykorzystaj ten fakt, aby wspomóc swój bieżący spisek („[scheme.GetName]”)"
 court.7700.c: "Jakże to rozkosznie zwodnicze…"
 court.7700.d: "Takie sztuczki są dla mnie nie do przyjęcia."
