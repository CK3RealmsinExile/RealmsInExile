l_polish:
 #The Peak of Elegance
 court_events.3000.t: "Szczyt elegancji"
 court_events.3000.desc: "Zdaje się, że [chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)] i [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] są dziś w dobrym nastroju.\n\n– Proszę do nas dołączyć! – zachęca [chancellor.GetFirstNameNoTooltip]. – Właśnie rozmawiamy o czymś, czym wasza czcigodność się interesuje. Inwestycje w promowanie i kultywowanie mody takiej jak moda [ROOT.Char.GetCulture.GetNameNoTooltip|l] oraz kreowanie jej na szczyt elegancji przynoszą owoce!\n\n– Zagraniczni władcy podziwiają waszą czcigodność, a nawet są zazdrośni. Jednak [steward.GetFirstNameNoTooltip] i ja nie możemy dojść do porozumienia w kwestii tego, jak najlepiej wykorzystać reputację waszej mości."
 court_events.3000.a: "Niech wszyscy wiedzą, że to ja jestem szczytem elegancji."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip] moda powinna być wzorem dla wszystkich."
 court_events.3000.c: "Wszyscy powinni kupować nasze kapelusze!"
 #The Same Old Soup
 court_events.3010.t: "Ciągle ta sama zupa"
 court_events.3010.desc: "– Błagam cię, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('courtier'))] – mówi [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], patrząc na mnie błagalnym wzrokiem. – Trzeba coś zrobić z serwowanymi na dworze potrawami! Wszyscy jemy jak pospólstwo, emisariusze z zagranicy grymaszą przy naszym stole, a władcy i artyści z sąsiednich państw uznają nasze tradycyjne potrawy za przykład kiepskiego gustu i barbarzyńskich zwyczajów!"
 court_events.3010.a: "Niech będzie, zatrudnię kucharzy z zagranicy."
 court_events.3010.b: "Ale to zdrowe i pobożne!"
 court_events.3010.c: "To dla mojego bezpieczeństwa."
 cheaper_food_for_15_years: "$court_food_quality_decent$ są o #P 20%#! tańsze przez 15 lat"
 court_events.3010.c.tt: "Gdy zupa codziennie wygląda i smakuje tak samo, o wiele trudniej jest niezauważenie dolać do niej truciznę!"
 #What's in a Bed?
 court_events.3020.t: "Czymże jest łóżko?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wygląda dzisiaj nader nędznie.\n\n– Żyjemy tu na dworze jak zwierzęta! Albo jeszcze gorzej: jak #EMP chłopstwo!#! Pomieszczenia są zatłoczone, całe rodziny gniotą się na jednym łóżku, wszędzie walają się nocniki. Tarzamy się we własnych nieczystościach i smrodzie…"
 court_events.3020.desc_physician: "\n\n– A stęchłe powietrze przyczynia się do rozwoju zarazy! – wcina się [physician.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 court_events.3020.desc_architect: "\n\n– Na pewno da się coś z tym zrobić – mówi [architect.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 court_events.3020.a: "Zasługujemy na lepsze warunki."
 court_events.3020.b: "Tu potrzeba eksperta. [expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] i [physician.GetFirstNameNoTooltip], zajmijcie się tym!"
 court_events.3020.d: "Bez przesady, nie jest aż tak źle."
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$ są o #P 15%#! tańsze przez 15 lat"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$ są o #P 25%#! tańsze przez 15 lat"
 #It Came to Me in a Dream
 court_events.3030.t: "Olśnienie we śnie"
 court_events.3030.desc: "– Wasza łaskawość! Proszę przyjąć ode mnie serdeczne podziękowania, a zarazem wysłuchać dobrych wieści, które przynoszę – wykrzykuje [inspiration_owner.GetTitledFirstName], biegnąc do mnie.\n\n– Bardzo mi się podoba moja nowa komnata. Jest tak przestronna, że mogę się po niej przechadzać, gdy nad czymś rozmyślam. Nic nie zakłóca mi pracy, a ten widok na ogród zapiera mi dech w piersiach i bardzo mnie inspiruje. No i to łóżko – och, to wspaniałe łóżko! Jest tak wygodne, że człowiek ma wrażenie, jakby spał na chmurce! Prawdę mówiąc, podczas snu objawiła mi się boska wizja, która ukazała mi [inspiration_owner.Custom('GetInspirationTypeObject')] w jeszcze lepszym wydaniu. Muszę czym prędzej wracać do pracy!"
 court_events.3030.a: "A co powiesz na jeszcze lepsze łóżko?"
 court_events.3030.b: "Bardzo miło mi to słyszeć!"
 #Empty Court
 court_events.3040.t: "Pusty dwór"
 court_events.3040.desc: "Nachodzi mnie nagła ochota na przekąskę, ale nie mogę znaleźć ani jednego służącego, który mógłby mi ją przynieść. Zdaję sobie sprawę, iż do tego typu sytuacji dochodzi coraz częściej. Nie jestem w stanie niczego zrobić, bo mam za mało służących!\n\nWtem zjawia się [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], wyrywając mnie z zadumy.\n\n– Wasza czcigodność! Nasz sąsiad, [war_realm.GetName], zmaga się właśnie z pustoszącą wojną. Jakie [ROOT.Char.GetTitleAsNameNoTooltip] ma zdanie na ten temat? Podczas gdy my tu sobie rozmawiamy, nasze granice właśnie przekraczają niezliczeni uchodźcy z okupowanych ziem znanych jako [occupied_prov.GetName]!\n\nCzy to może być rozwiązanie, którego szukam?"
 court_events.3040.a: "Bramy naszych miast stoją przed nimi otworem!"
 court_events.3040.b: "Doskonale, mogą dla nas pracować."
 court_events.3040.c: "Nie są nam potrzebni."
 cheaper_servants_for_15_years: "$court_servants_some$ jest o #P 20%#! tańszych przez 15 lat"
 #At the Table of the X
 court_events.3050.t: "[ROOT.Char.GetTitleAsNameNoTooltip] i [ROOT.Char.GetHerHis] stół"
 court_events.3050.desc: "– Wasza czcigodność – zaczyna [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] – doszły mnie słuchy, że luksusowe uczty wyprawiane przy stole waszej mości zyskały wielki rozgłos!\n\n– Te egzotyczne frykasy, te kuszące smaki… Wasale wprost #EMP pragną#! otrzymać zaproszenie na biesiadę do naszego dworu!\n\nWłaśnie przyszedł mi do głowy pewien pomysł…"
 court_events.3050.a: "Świetnie, niech pragną zasiąść przy moim stole!"
 court_events.3050.b: "Zaprośmy ich do mojego stołu!"
 court_events.3050.a.tt: "Zyskujesz opinię #P „Słynna kuchnia”#!: skuteczność [Concept('domestic_affairs', 'spraw wewnętrznych')|E] zwiększa się na #P 15#! lat"
 court_events.3050.b.tt: "Zyskujesz opinię #P „Słynna kuchnia”#!: #P +15#! punktów akceptacji gości i #P -15%#! kosztu w złocie związanego z aktywnościami takimi jak uczta na #P 15#! lat"
 food_improves_feasts: "Słynna kuchnia"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "Morze nieznajomych twarzy"
 court_events.3060.desc: "Gdziekolwiek się nie odwrócę, widzę ludzi w moich barwach: krzątających się, plotkujących, polerujących stare zbroje, niosących jedzenie, dostarczających wiadomości…\n\nIlu ich jest? Przychodzą i odchodzą jak morski przypływ, a ja nie nadążam z zapamiętywaniem znajomych twarzy! Komu można ufać, a komu nie?\n\nI gdy tak gubię się we własnych myślach, podchodzi do mnie [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Widzę, że wasza wysokość przygląda się służącym. Jest ich tak wielu! Wśród tego morza nieznajomych twarzy nikt nie wie, kto jest kim. W takim gronie bardzo łatwo byłoby podrzucić szpiegów wszędzie tam, gdzie są potrzebni… Oczywiście wrogowie waszej miłości również mogliby wykorzystać tę sytuację, ale proszę tylko pomyśleć o tych wszystkich możliwościach…"
 court_events.3060.a: "Tyle możliwości…"
 court_events.3060.a.tt: "…żeby przy okazji wbić mi nóż w plecy!"
 court_events.3060.b: "Lepiej zagnać ich do roboty!"
 #Rags and not Riches?
 court_events.3070.t: "Nędza, nie bogactwo?"
 court_events.3070.desc: "Podczas swoich podróży [guest.GetTitledFirstName] trafia na mój dwór i jak na razie nie jest pod wrażeniem.\n\n– Ach, rozumiem, to jest ta tutejsza „moda”… Proszę wybaczyć, ale w tych skromnych szatach wygląda [ROOT.Char.GetLadyLord] niemal jak służba. Czy mogę udzielić waszej czcigodności kilku rad?"
 court_events.3070.a: "Pokaż no, co masz do zaoferowania."
 court_events.3070.b: "Moje życie opiera się na skromności. Polecam."
 court_events.3070.c: "#EMP Jak śmiesz?!#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$ jest o #P 20%#! tańsza przez 15 lat"
 free_fashion_for_15_years: "$court_fashion_acceptable$ jest #P darmowa#! przez 15 lat"
 #Silvertongue
 court_events.3080.t: "Ma gadane"
 court_events.3080.desc: "Osoba, która zawitała dziś na mój dwór, jest nieco ekscentryczna, a jej uśmiech zdradza charyzmę i pewność siebie.\n\n– Wasza wspaniałość pozwoli, że się przedstawię. Jestem [poet.GetFirstNameNicknamed] i uprawiam poezję najwyższych lotów! Moja sława niesie się po całym kontynencie, lecz w tym wyjątkowym dniu chcę zakończyć tułaczkę i zaoferować waszej #EMP najłaskawszej#! i #EMP najwspanialszej#! czcigodności moje bezcenne usługi."
 court_events.3080.a: "Będziesz pisać moje przemowy."
 court_events.3080.b: "Twoje doświadczenie może się przydać w kontekście moich planów…"
 court_events.3080.c: "Napisz coś słodkiego jak miód dla obiektów mojej miłości!"
 court_events.3080.d: "Twoje umiejętności nie są nam w tej chwili potrzebne."
 #I Want a Pony!
 court_events.3090.t: "Chcę kucyka!"
 court_events.3090.desc: "– Czy nauczy mnie [ROOT.Char.GetMotherFather] jeździć konno? Chcę zostać największym wojownikiem w historii!\n\nMoje dziecię, [child.GetFirstName], wyrywa mnie tym entuzjastycznym pytaniem z rzadkiej chwili spokoju między obowiązkami. [child.GetHerHis|U] ambicje są przesadzone, ale w końcu to tylko dziecko… Trochę zabawy chyba nie zaszkodzi."
 court_events.3090.a: "No pewnie, chodźmy!"
 court_events.3090.b: "Najpierw nauka, potem kucyki!"
 court_events.3090.b.tt: "Przyłóż się do nauki, a obiecuję, że gdy trochę podrośniesz, podaruję ci najlepszego konia bojowego, jakiego znajdę."
 court_events.3090.b.tt_effect: "[child.GetShortUINameNotMe] otrzyma konia bojowego na 16 urodziny"
 court_events.3090.c: "Nie mam na to czasu, dziecko."
 court_events.3091.desc_no_parent: "Pamiętam, jakby to było wczoraj: łapię cię w przerwie między spotkaniami i z dumą oznajmiam, że pragnę zostać wspaniałym wojownikiem – oraz że chcę się nauczyć porządnie jeździć konno.\n\nMoim celem było wtedy spędzanie z tobą więcej czasu. U ciebie zawsze górowała jednak mądrość, z której wynikała troska o moją przyszłość. Od tamtej pory pierwsze miejsce w moim życiu, zgodnie z twoją prośbą, zajmowała pilna nauka. Dziś kończę 16 lat, a ciebie już nie ma.\n\nKażda złożona przez ciebie obietnica była zawsze dotrzymywana. Nie inaczej jest z tą złożoną mnie – dotyczącą konia bojowego. Udało mi się go kupić samodzielnie – w ten oto sposób chcę uczcić pamięć o tobie."
 court_events.3091.desc: "Moje 16 urodziny nie tylko symbolizują wejście w dorosłość, ale jednocześnie stanowią datę ważności obietnicy, którą złożono mi dawno temu.\n\nPrzez te wszystkie lata udawało mi się wywiązywać z moich obowiązków poprzez pilną naukę. Czy [parent.GetMotherFather] pamięta o swoim zobowiązaniu wobec mnie?\n\nW końcu wychodzi z ogrodu, wyrywając mnie z zadumy, a za [parent.Custom('PL_nim_nia')] kroczy dumnie prowadzony za uzdę majestatyczny koń bojowy. [parent.Custom('GetMamaPapa')|U] pamięta o obietnicy!"
 court_events.3091.a: "Przyniosę ci powód do dumy!"
 court_events.3092.desc: "– [child.GetFirstName], pamiętam, jakby to było wczoraj: przychodzisz do mnie jako [child.Custom('GirlBoy')], łapiąc mnie w przerwie między spotkaniami, i z dumą oznajmiasz, że pragniesz zostać wspaniałym wojownikiem. – Uśmiecham się do mojego dziecka, powoli prowadząc za uzdę majestatycznego konia bojowego. – Tamtego dnia z moich ust padła obietnica: „ucz się pilnie, a dam ci najlepszego konia, jakiego kiedykolwiek widziały ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]”. Pamiętasz?\n\n[child.GetFirstNameNoTooltip] uśmiecha się od ucha do ucha, gdy po raz pierwszy wsiada na grzbiet rumaka. Nie potrzebuję już żadnych innych dowodów wdzięczności."
 court_events.3092.a: "Nie ma za co, dziecko!"
 #A Language for the X's Court
 court_events.3100.t: "Język na dworze władcy"
 court_events.3100.desc: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Potęga i chwała waszej wysokości są niepodważalne, lecz dworzanie czują się niesłyszani, gdyż wasza wysokość nie mówi w ich języku – stwierdza nerwowo [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Może zechce wasza wysokość poznać język [ROOT.Char.GetCourtLanguage.GetName|l]? Być może pozwoliłoby to zacieśnić więzi z ludem. Mogę zaoferować pomoc, jeśli taka będzie wasza wola."
 court_events.3100.a: "Chyba pora wziąć się do nauki."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], ucz mnie!"
 court_events.3100.c: "Nie mam czasu na takie bzdety."
 #The Best Builder
 court_events.3110.t: "Najlepszy budowniczy"
 court_events.3110.desc: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z wyraźnie zmartwioną miną.\n\n– Wasza czcigodność, przynoszę niepokojące wieści. [vassal.GetTitledFirstName] z ziem znanych jako [vassal.GetPrimaryTitle.GetBaseNameNoTier] rozbudowuje swoją stolicę w tak imponujący sposób, że wśród plebejuszy [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] to teraz obiekt licznych porównań z tamtym miastem. Niektórzy twierdzą wręcz, że w ogóle nie ma co porównywać!\n\n– Obawiam się, że jeśli chcemy w tej sytuacji zachować twarz, musimy wyraźnie zademonstrować naszą siłę."
 court_events.3110.a: "Pokonam [vassal.Custom('PL_go_ja')] w pojedynku na budowanie!"
 court_events.3110.architect: "[GetCourtPositionType('royal_architect_court_position').GetName()] bierze się do pracy"
 court_events.3110.b: "Trzeba [vassal.Custom('PL_go_ja')] dotkliwie ukarać."
 court_events.3110.b.tt: "Ktoś taki jak [vassal.GetSheHe] na pewno musiał w którymś momencie złamać prawo!"
 court_events.3110.c: "A niech sobie buduje."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Wzrost za każdy [aptitude_level|El] następującej służącej ci osoby: [GetCourtPositionType('royal_architect_court_position').GetName()|l]#!"
 court_events.3110.a.success: "Twój program budowy rozpoczyna się bez przeszkód"
 court_events.3110.a.failure: "Twój program budowy okazuje się klapą"
 court_events.3110.a.success.tt: "Rozpoczęcie programu budowy"
 court_events.3110.a.failure.tt: "Niepowodzenie programu budowy"
 court_events.3110.b.success: "Znajdujesz doskonałe zastrzeżenie"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNotMeNoTooltip] płaci"
 court_events.3110.b.failure: "Stanowisko osoby znanej jako [vassal.GetNameNoTooltip] jest nietykalne"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNotMeNoTooltip] nie ponosi winy"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z wyraźnie zmartwioną miną.\n\n– Przynoszę niepokojące wieści. Ród [vassal.GetHouse.GetBaseName], pod przewodnictwem osoby znanej jako [vassal.GetTitledFirstName], poszerza swój majątek rodzinny, aby odzwierciedlić swoją potęgę i bogactwo ponad nasze wszelkie oczekiwania – do tego stopnia, że nasz własny majątek blednie w porównaniu z tamtym!\n\n– Jeśli chcemy w tej sytuacji zachować twarz, musimy szybko coś zrobić!"
 #I Could Do Better!
 court_events.3120.t: "Ja potrafię lepiej!"
 court_events.3120.desc: "[artifact.GetName|U] to coś, co przyciąga wzrok. [inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wpatruje się w ten obiekt już tak długo, że zaczynam czuć dyskomfort. [inspired.GetHerHis|U] zbolałe spojrzenie nie wróży nic dobrego.\n\n– Co, [inspired.GetFirstNameNoTooltip]? No mówże wreszcie! – Nie wytrzymuję napięcia i wybucham.\n\n– Niech mi [ROOT.Char.GetLadyLord] wybaczy, nie chcę niepokoić waszej czcigodności. Chodzi o to, że ten przedmiot to rzecz bardzo… #EMP amatorska.#! Niedoskonała, niewyszukana, #EMP tandetna!#! [ROOT.Char.GetTitleAsNameNoTooltip] takiej rangi zasługuje na coś lepszego! #EMP Ja#! potrafię robić lepsze rzeczy…"
 court_events.3120.a: "W takim razie spraw, aby było lepiej. Ufam ci, [inspired.GetFirstNameNoTooltip]."
 court_events.3120.b: "Skup się na własnym dziele!"
 court_events.3120.c: "Pokaż mi, że potrafisz zrobić coś jeszcze lepszego!"
 court_events.3120.d: "Szkoda zachodu."
 artifact_improved_tt: "Artefakt poprawiony"
 court_events.3120.a.tt: "[artifact.GetName] – ten artefakt zyska #V 2#! losowe #P premie#!"
 gains_weapon_inspiration_tt: "[inspired.GetShortUINameNotMe] zyskuje [Concept('inspiration', 'inspirację')|E] zbrojną"
 gains_armor_inspiration_tt: "[inspired.GetShortUINameNotMe] zyskuje [Concept('inspiration', 'inspirację')|E] płatnerską"
 gains_smith_inspiration_tt: "[inspired.GetShortUINameNotMe] zyskuje [Concept('inspiration', 'inspirację')|E] złotniczą"
 gains_weaver_inspiration_tt: "[inspired.GetShortUINameNotMe] zyskuje [Concept('inspiration', 'inspirację')|E] tkacką"
 gains_artisan_inspiration_tt: "[inspired.GetShortUINameNotMe] zyskuje [Concept('inspiration', 'inspirację')|E] rzemieślniczą"
