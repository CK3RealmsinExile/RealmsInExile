l_polish:
 court.9000.t: "Rycerska deklamacja"
 court.9000.desc: "Zmierzając do swojego tronu słyszę, jak mój $knight_culture_player_no_tooltip_lowercase$, [flirty_knight.GetFirstName], coś deklamuje, a [Select_CString( flirty_spouse.IsFemale, 'moja żona', 'mój mąż' )], [flirty_spouse.GetFirstName], uważnie słucha.\n\n– [flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')].\n\nCzy [flirty_knight.GetSheHe] właśnie recytuje poezję romantyczną? [Select_CString( flirty_spouse.IsFemale, '#EMP Mojej#! żonie', '#EMP Mojemu#! mężowi' )]?!"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip], co za [flirty_knight.Custom('InsultNounSexual')] z ciebie! Straże, do lochu z tą kreaturą!"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip]! Natychmiast odsuń się od [flirty_knight.Custom('PL_niego_niej')]! Ale z ciebie [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c: "Ach, dworska miłość! Niech ta wspaniała poezja odbija się echem po salach!"
 court_9000_a_tt: "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary względem siebie, zakończą się teraz\n"
 court_9000_b_tt: "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary względem siebie, prawdopodobnie się zakończą\n"
 court_9000_c_tt: "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary względem siebie, będą postępować bez przeszkód\n"
 court.9001.t: "Dworski podarunek"
 court.9001.desc: "Widzę, jak [flirty_spouse.GetFirstName], [flirty_spouse.GetWifeHusband] mojej osoby, i [flirty_knight.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))], dzielą ze sobą coś, co wygląda na namiętną chwilę, podczas której [flirty_knight.GetFirstNameNoTooltip] wyraźnie przed [flirty_spouse.Custom('PL_nim_nia')] klęka.\n\n– [flirty_spouse.Custom('RomanticComplimentNoun')|U]! Proszę, przyjmij ten skromny dar – mówi [flirty_knight.GetFirstNameNoTooltip], wręczając [flirty_spouse.Custom('PL_mu_jej')] [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n– Och! – [flirty_spouse.GetFirstNameNoTooltip] jąka się. – Uwielbiam cię! To wspaniały podarunek.\n\nCo tam się w ogóle dzieje?"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip] należy do #EMP mnie.#! Wyciągnij swój miecz!"
 court.9001.b: "Koniec tego! [flirty_knight.GetFirstNameNoTooltip], wypędzam cię z państwa!"
 court.9001.c: "Miłość dworska jest taka czysta, taka niewinna!"
 court.9001.a.tt: "#V Pojedynkuj się#! z postacią [flirty_knight.GetFirstName], aby [Select_CString( flirty_knight.IsFemale, 'zostawiła', 'zostawił' )] [Select_CString( flirty_spouse.IsFemale, 'twoją żonę', 'twojego męża' )] w spokoju!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nJeśli wygrasz, [flirty_spouse.GetFirstName] będzie należeć do ciebie. Jeśli zaś przegrasz, to kto wie, co się wydarzy…\n\nTwoja [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] postaci [flirty_knight.GetFirstName]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion: "Jak to możliwe?"
 court.9002.trigger_failure: "Mój pojedynek z [flirty_knight.GetFirstNameNoTooltip] został unieważniony"
 court.9004.t: "$court.9001.t$: Zwycięstwo"
 court.9004.desc: "„Składam przed tobą swoją broń – [Select_CString(ROOT.Char.IsFemale, 'twoja dusza', 'twój duch' )] jest [ROOT.Char.Custom('ComplimentAdjective')] i bardziej zasługujesz na to, aby [flirty_spouse.GetFirstName] oddał[Select_CString( flirty_spouse.IsFemale, 'a', '' )] ci swoje serce!” – mówi [flirty_knight.GetFirstName], pokonany.\n„Od tej pory będę ci służyć bez pytania, pani[Select_CString( ROOT.Char.IsFemale, '', 'e' )]”.\n\nM[Select_CString( flirty_spouse.IsFemale, 'oja żona', 'ój mąż' )] zwraca się do mnie z ogniem w oczach.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Żono, ryzykowałaś', 'Mężu, ryzykowałeś' )] swoje życie dla mojego uczucia. O, szlachetne jest twoje serce – od tej pory jestem tylko tw[Select_CString( flirty_spouse.IsFemale, 'oja', 'ój' )]!”"
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip] należy tylko do mnie."
 court.9005.t: "$court.9001.t$: Porażka"
 court.9005.desc: "\n– Nie zasługujesz na miłość kogoś takiego jak [flirty_spouse.GetFirstName]! – oznajmia [flirty_knight.GetFirstName].\n\n– Och, moja droga bohaterska duszo, szkoda, że nie możemy uciec z tego ponurego miejsca! Nasza miłość ma jednak prawo kwitnąć – mówi [flirty_spouse.GetFirstNameNoTooltip] z tęsknym westchnieniem.\n[flirty_knight.GetFirstNameNoTooltip] patrzy nam nie onieśmielająco z kamienną miną."
 court.9005.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt: "[flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] opuszczają twój dwór, aby skonsumować swoją miłość gdzie indziej."
 court.9100.t: "Epikurejska rozrywka"
 court.9100.desc: "– Ach, wspaniale! [food_lover_1.Custom('GetExpensiveMeal')|U] to moje ulubione danie! – ryczy [food_lover_1.GetFirstName] wesoło, obżerając się bez umiaru, podczas gdy sługa desperacko podtrzymuje tacę z jedzeniem.\n\n– Och, [food_lover_2.Custom('GetExpensiveDessert')], kocham to! Doprawdy wyborne! – woła [food_lover_2.GetFirstName] śpiewnym głosem.\n\n– Teraz będzie to, o co w życiu naprawdę chodzi! [food_lover_1.Custom('GetExpensiveDrink')|U]! Służba, nalewać! – żąda [food_lover_3.GetFirstName].\n\nWygląda na to, że moi dworzanie naprawdę dobrze się bawią!"
 court.9100.a: "Dość tego obżarstwa! Do roboty!"
 court.9100.b: "Zasługujecie na wszystko, co najlepsze!"
 court.9100.c: "Zachowaj dla mnie trochę napitku, [food_lover_3.GetFirstNameNoTooltip]. Lepiej pić z przyjaciółmi."
 court.9100.d: "Lepiej zostawić ich w spokoju."
 court.9200.t: "Bachiczne więzi"
 court.9200.desc: "[ROOT.Char.GetTitleTierName|U] to naprawdę hojna osoba, [food_lover_2.GetFirstNameNoTooltip]! Spójrz, to [food_lover_1.Custom('GetExpensiveMeal')]! #EMP Spektakularne#!” danie! – wykrzykuje [food_lover_1.GetFirstName] poetycko.\n\n– Tak, w rzeczy samej! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] jest jak najbardziej [food_lover_1.Custom('ComplimentAdjective')], podobnie jak [food_lover_2.Custom('FavoriteTreat')]! – odpowiada entuzjastycznie [food_lover_2.GetFirstName].\n\nWygląda na to, że moje wydatki na wystawne posiłki sprawiły, że rozkwitła nowa przyjaźń!"
 court.9200.a: "Może zjem z wami [food_lover_1.Custom('GetExpensiveMeal')]?"
 court.9200.b: "Słudzy, nie widzicie, że umierają z głodu? Przynieście kolejne [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c: "Niegrzecznie byłoby im przeszkadzać podczas jedzenia!"
 court.9300.t: "Nadmierna pobłażliwość"
 court.9300.desc: "[ROOT.Char.GetTitleTierName|U] raczy posłuchać. [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))|U] [overindulger_target.GetFirstName] po prostu… #EMP po prostu nieustannie pochłania jedzenie. [overindulger_target.Custom('FavoriteTreatDemand')|U] to smakołyk, którego nie mamy zbyt wiele!#! – jąka się [worried_courtier.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] z mojego dworu.\n\nW tym momencie widzę, jak [overindulger_target.GetFirstNameNoTooltip] wychodzi ze spiżarni, [overindulger_target.Custom('FavoriteTreatDemand')] w obu [overindulger_target.Custom('PL_jego_jej')] rękach.\n\n– Czy coś się stało, wasza miłość? – pyta [overindulger_target.GetFirstNameNoTooltip], [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a: "#EMP Czy to [overindulger_target.Custom('FavoriteTreatDemand')]!? W twoim brzuchu!?"
 court.9300.b: "[ROOT.Char.GetFaith.HighGodName] mi świadkiem, człowieku! Weź się w garść!"
 court.9300.c: "Och, #EMP lepiej#!, żebyś za to zapłacił[Select_CString(overindulger_target.IsFemale, 'a', '' )]."
 court.9300.d: "Od tej pory masz zakaz wstępu do spiżarni…"
 court.9300.b.success: "Dzięki sile perswazji sprawiasz, że [overindulger_target.GetFirstNameNoTooltip] odstawia [overindulger_target.Custom('FavoriteTreatDemand')] i zwraca ci pieniądze"
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip] nie daje się odwieść od tego zamiaru i odmawia zwrotu pieniędzy"
 court.9400.t: "Ciastowe wybryki"
 court.9400.desc: "Co to jest? #EMP Masywny#! placek na środku mojej sali tronowej!?\n\n– Masz ochotę na ciasto, [pie_presenting_courtier.Custom2('RelationToMeShortVocative' , SCOPE.sC('you_target'))]? – pyta [pie_presenting_courtier.GetFirstName] z parsknięciem. – Wewnątrz jest niespodzianka. Oto nóż, śmiało, ukrój sobie kawałek!\n\nChwytam nóż z oporem i ostrożnie zaczynam kroić ciasto. Nagle, śmiejąc się głośno i wymachując rękoma, ze środka wyskakuje [court_jester.GetFirstName], mój nadworny błazen!"
 court.9400.a: "Wiesz co? Jestem głodn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. #EMP Wracaj do robienia ciasta.#!"
 court.9400.b: "Ach, [court_jester.GetFirstNameNoTooltip], cóż za kreatywność! Oto dowód uznania."
 court.9400.c: "#EMP Zabójca! Straże!#!"
 court.9400.d: "Ha, ha! To dopiero jest rozrywka!"
 absolutely_horrified_opinion: "W całkowitym przerażeniu"
 best_meal_of_my_life_modifier: "Najlepszy posiłek mojego życia"
 best_meal_of_my_life_modifier_desc: "Ta postać zjadła coś absolutnie niesamowitego!"
 suspicious_against_pies_modifier: "Podejrzliwość wobec ciasta"
 suspicious_against_pies_modifier_desc: "Ta postać jest wyjątkowo podejrzliwa i czujna wobec wszystkiego, co choćby w przybliżeniu przypomina kształtem ciasto. Dotyczy to również innych rodzajów jedzenia i wszystkiego innego, naprawdę…"
 court.9500.t: "Odrobina języka"
 court.9500.desc: "„Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString(ROOT.Char.IsFemale, 'pani', 'panie' )]” – mówi [teacher_target.GetFirstName], [teacher_target.Custom('quirk_pos_pp')].\n\n„Jestem bardzo zainteresowan[Select_CString(teacher_target.IsFemale, 'a', 'y' )] wychowaniem [Select_CString(child_to_learn_language.IsFemale, 'twojej córki', 'twojego syna' )] imieniem [child_to_learn_language.GetFirstName]. Widzisz, znam [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l] – język, którego nauka, moim zdaniem, byłaby dla [Select_CString(child_to_learn_language.IsFemale, 'niej', 'niego' )] najbardziej przydatna” – wyjaśnia szczerym tonem.\n\n„Potrzebuję odrobiny pieniędzy na pióra, atrament, pergamin… i jakieś osobiste wynagrodzenie, rzecz jasna”."
 court.9500.a: "To brzmi bardzo użytecznie. Zapłacę #EMP każdą kwotę#!, żeby tak się stało."
 court.9500.b: "[child_to_learn_language.GetFirstNameNoTooltip], daj z siebie wszystko!"
 court.9500.c: "Phi! Po co komuś język inny niż [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]!?"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip] z sukcesem poznaje język [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l]"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip] jest zestresowan[Select_CString(child_to_learn_language.IsFemale, 'a', 'y' )]"
 court_maintenance.0010.t: "Pusty tron"
 court_maintenance.0010.desc: "[messenger.GetName], osoba z mojego dworu, nalega na spotkanie ze mną, mimo że daję jej do zrozumienia, że wolę przebywać w odosobnieniu.\n\n– [ROOT.Char.Custom('ComplimentAdjective')|U] [ROOT.Char.GetTitleTierName] raczy wysłuchać! Minęło już sporo czasu, odkąd po raz ostatni dworzanie cieszyli się twoim widokiem.\nWszyscy staramy się robić, co w naszej mocy, aby zachować pozory pod twoją nieobecność, ale dwór ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nie może funkcjonować, kiedy [ROOT.Char.GetTitleTierName|l] nie pojawia się publicznie.\n\nMoja długa nieobecność na dworze monarszym sprawiła, że pozostał on bez przywódcy i bez celu."
 court_maintenance.0010.desc.seeking_gainful_employment: "Moi dworzanie coraz częściej porównują swoją sytuację z tą panującą na prestiżowych dworach, takich jak ten [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending: "Moi dworzanie coraz częściej porównują swoją sytuację z tą panującą na obcych dworach."
 court_maintenance.0010.a: "Nadszedł czas, abym złożył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wizytę na monarszym dworze."
 court_maintenance.0010.a.tooltip: "Wchodzisz do dworu monarszego"
 court_maintenance.0010.b: "Odwiedzę mój dwór, kiedy uznam to za stosowne."
 court_maintenance.0010.b.tooltip: "Niektórzy dworzanie mogą opuścić twój dwór na rzecz dworu [great_cgv_court.GetPrimaryTitle.GetAdjective]."
 court_maintenance.0010.b.brave: "Pragnę ekscytacji, a nie próżnej ceremonii!"
 court_maintenance.0010.b.depressed: "Po prostu nie widzę w tym wszystkim sensu…"
 court_maintenance.0010.b.paranoid: "Nie mogę przebywać na otwartej przestrzeni. Zawsze muszę czuć się bezpiecznie!"
 court_maintenance.0010.c: "Uczta da im coś do roboty!"
 court_maintenance.0010.c.tooltip: "Rozpoczynasz ucztę w miejscu znanym jako [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t: "Dwór [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.desc: "„Jako [ROOT.Char.GetTitleTierName] masz nowe obowiązki i zakres odpowiedzialności. Będziesz teraz regularnie organizować audiencję, rozstrzygać spory w państwie i pozwalać swoim dworzanom na wzięcie udziału w twoich codziennych obowiązkach”.\n\n[messenger.GetName] patrzy na mnie surowo, w sposób bezpośredni, niemal pouczający. Może w [messenger.GetHerHis] oczach jest też trochę [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]?\n\nZaczyna rozwijać piękny sztandar, na którym widnieje godło rodu [ROOT.Char.GetHouse.GetName]. „Jednym ze sposobów, w jaki świat będzie teraz oceniał twoje rządy, jest sposób, w jaki zdobisz i dbasz o swój dwór monarszy Pozwolił[Select_CString( messenger.IsFemale, 'am', 'em' )] sobie wykonać ten podarunek, aby uczcić początek twojej królewskiej kadencji”."
 court_maintenance.0011.a: "Niech zobaczą, jak wygląda now[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip: "Wchodzisz do dworu monarszego"
 court_maintenance.0011.b: "Inne sprawy wymagają mojej uwagi."
 court_maintenance.0011.b.tooltip: "Możesz zdecydować, czy chcesz odwiedzić swój dwór monarszy w późniejszym terminie"
 court_maintenance.0011.banner_tooltip: "[messenger.GetName] prezentuje dwa nowe sztandary; jeden dla twojego rodu, a drugi dla twojej dynastii."
 court_maintenance.0011.banner_house_tooltip: "[messenger.GetName] prezentuje nowy sztandar z godłem twojego rodu"
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.GetName] prezentuje nowy sztandar z godłem twojej dynastii"
 surprise_reaction: "zaskoczenia"
 envy_reaction: "zazdrości"
 scorn_reaction: "pogardy"
 pride_reaction: "dumy"
 gained_royal_court_toast: "Zyskano dostęp do dworu monarszego"
 gained_royal_court_toast_desc: "Masz teraz dostęp do [Concept( 'royal_court', 'dworu monarszego' )|E]"
 court_maintenance.0012.t: "Znak rozpoznawczy"
 court_maintenance.0012.desc: "W miarę jak rośnie renoma mojej dynastii, wzrasta też sława chwalebnego sygnetu dynastii [ROOT.Char.GetDynasty.GetName].\n\n"
 court_maintenance.0012.desc_illustrious: "Insygnia mojej rodziny są teraz znane całemu światu. Rozpoznają je kanclerze, zapamiętują je dzieci, a kupcy z krain, w których [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nigdy nawet nie postawili stopy, wpadają w zachwyt na ich widok."
 court_maintenance.0012.desc_masterwork: "Godło mojego rodu jest teraz wymieniane wśród wielkich rodów królewskich regionu, a [ROOT.Char.GetCulture.GetAdjectiveNoTooltip|l] najwyższa szlachta jest z nim bardzo dobrze zaznajomiona."
 court_maintenance.0012.desc_famed: "Herb mojej rodziny jest obecnie rozpoznawalny w regionalnych kręgach szlacheckich, w których płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew."
 court_maintenance.0012.a: "I tak powinno być."
 court_maintenance.0013.t: "Skarb dynastyczny"
 court_maintenance.0013.desc: "Moim obowiązkiem jest bronić honoru dynastii [ROOT.Char.GetDynasty.GetName] i nieść jej sztandar."
 court_maintenance.0013.desc_creator: "Sam osobisty sztandar, który posiada [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal], będzie wystarczającym dowodem wielkości [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] rodu."
 court_maintenance.0013.desc_fallback: "Tylko mój osobisty sztandar będzie przekazywany przez pokolenia, przynosząc chwałę wszystkim moim potomkom."
 court_maintenance.0013.a: "Może być tylko jeden."
 court_maintenance.0013.tt: "Można posiadać tylko jeden sztandar [Concept( 'dynasty', 'dynastii' )|E]"
