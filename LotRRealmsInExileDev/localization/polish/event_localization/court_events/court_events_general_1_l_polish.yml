l_polish:
 court_events.1000.t: "Największy splendor"
 court_events.1000.desc: "– Och, wasza wspaniałość! Nasza dwójka przemierzyła razem cały znany nam świat – płaszczy się [guest.GetName], pierwsza osoba z pary słynnych podróżników. – Było nam dane ujrzeć skąpane w słońcu wspaniałe kopuły i lodowe jaskinie, posmakować palestyńskiego mleka i zajadać się melonem miodowym.\n\n– Zapraszano nas do obozów chanów, sułtańskich pałaców, starożytnych sal… ale żaden dwór nie może się równać z twoim! Żaden nie jest tak okazały, nigdzie nie ma takich luksusów!\n\n[guest_2.GetName] wykonuje zaś jakieś dziwne obce mi ukłony i mówi błagalnym tonem:\n\n– Tutejsze wygody są czymś, o czym mieszkańcy [second_court.GetPrimaryTitle.GetAdjective] mogą zaledwie marzyć! [guest_2.GetFaith.PositiveAfterLife|U] to przy tym miejscu błahostka! Proszę, niech [ROOT.Char.GetTitleAsNameNoTooltip] w swej mądrości pozwoli nam podziwiać kolejne tutejsze cuda!"
 court_events.1000.a: "Tylko miłosierdzie może zrównoważyć reputację człowieka słynącego z przepychu…"
 court_events.1000.a.flavor: "I ubogaci moich ludzi!"
 court_events.1000.b: "– Zostańcie tutaj, na najwspanialszym ze wszystkich dworów."
 court_events.1000.b.flavor: "Niech pod waszym wpływem moi dworzanie sławią mnie jako najwspanialszego z władców!"
 court_events.1000.c: "– Opowiadajcie wszędzie o cudach, które widziały tu wasze oczy."
 traveling_friends_court_position_aptitude: "Gdy obydwie z tych podróżujących osób piastują [court_positions|El], mają większe [aptitude|El]"
 visiting_gives_opinion: "Każdy [ruler|El], u którego gości [guest.GetFirstName] lub [guest_2.GetFirstName], zyskuje #P 20#! punktów [Concept('opinion', 'opinii')|E] na #high twój#! temat #EMP (reputacja)#!"
 court_events.1010.t: "Z innego mrowiska"
 court_events.1010.desc: "Przychodzi do mnie osoba z dworu [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]. Gdy mi się kłania, zerka nerwowo na moją straż.\n\n– Przybywam z miejsca pełnego splendoru. Z dworu, na którym rządzi [grander_ruler.GetName] – oznajmia, starając się mi schlebić.\n\n– Jeśli przestanę [grander_ruler.Custom('PL_mu_jej')] służyć i odejdę… pójdzie za mną wiele innych osób piastujących różne urzędy. Co prawda jesteśmy tylko małymi robaczkami, ale to dzięki naszej sumiennej pracy dwór może się pochwalić takim majestatem! A tak się składa, że [grander_ruler.GetTitleAsNameNoTooltip] to kanalia, od której chcemy się uwolnić…\n\n– Chcemy służyć #EMP waszej wspaniałości#!. Prosimy, niech [ROOT.Char.GetTitleAsName] nam pozwoli."
 court_events.1010.a: "– Ktoś tak przebiegły jak wy… musi udowodnić, że może się przydać."
 court_events.1010.a.flavor: "Wiem od mojego antykwariusza, że [grander_ruler.GetTitleAsNameNoTooltip] posiada wspaniałe skarby… z których szczególnie jeden mógłby z pomocą złodziei trafić w moje ręce."
 court_events.1010.a.success: "Zdrajcy kradną artefakt ich seniora"
 court_events.1010.a.failure: "Zdrajcy zostają złapani i straceni"
 court_events.1010.b: "Ci zdrajcy doskonale wiedzą, czym jest elegancja."
 court_events.1010.c: "Lepiej by było, gdyby tym dworem zarządzali utalentowani duchowni."
 court_events.1010.c.flavor: "Skoro na tym dworze przyda się więcej rąk do pracy, niech [court_chaplain.GetCouncilTitle|l] znajdzie ludzi wolnych od grzechu…"
 court_events.1010.d: "#EMP – Won z powrotem do siebie, wy zdradzieckie karakany!#!"
 court_events.1011.opening: "Do waszej wysokości."
 court_events.1011.desc: "Ja, [defector.GetName], oraz wielu innych źle traktowanych służących, uciekliśmy z twojego dworu. Bez naszego doświadczenia pogrąży się on w chaosie, na co i tak zasługujesz.\n\nTakiej gnidy jak ty nie można nazwać godnym seniorem. Od teraz wygodami i chwałą, które niegdyś były twoje, będzie się cieszyć [root_scope.GetName]."
 court_events.1011.a: "#EMP Zdrada!#!"
