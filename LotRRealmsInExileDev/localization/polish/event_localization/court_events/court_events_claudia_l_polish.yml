l_polish:
 #Secret History
 court_6000_all_courtiers_and_guests: "Każdy twój [courtier|El] i [guest|El]"
 court.6000.t: "Ukryta historia"
 court.6000.desc_opening: "Gdy wchodzę do pomieszczenia, [courtier.GetFirstName] zaskakuje mnie swoim krzykiem znad manuskryptu zatytułowanego „Sekretna historia ziem o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier]”."
 court.6000.desc_liege: "\n\n– [SCOPE.sC('courtier').Custom2('RelationToMeVocative', ROOT.GetCharacter)]!"
 court.6000.desc_family: "\n\n– [SCOPE.sC('courtier').Custom2('RelationToMeVocative', ROOT.GetCharacter)]!"
 court.6000.desc_ending: "– To nic podejrzanego! To nic takiego! – wrzeszczy, próbując bezskutecznie ukryć haniebny przedmiot w swoich szatach.\n\nKiedy udaje mi się wyrwać książkę z [courtier.GetHerHis] rąk, doznaję szoku, odkrywając długie i szczegółowe opisy niegodziwości, które rzekomo miały miejsce na dworze mojego poprzednika za jego przyzwoleniem!"
 court.6000.a: "#EMP OBURZAJĄCE!#! Kto mógł napisać tak podłe kłamstwa?"
 court.6000.a.tt: "Wysyłasz swojego mistrza szpiegów, aby zbadał sprawę"
 court.6000.b: "Ochhh, to tylko soczyste plotki!"
 court.6000.b.tt: "Możesz odkryć czyjąś #EMP barwną#! przeszłość"
 court.6000.c: "Każdy zasługuje na to, aby dowiedzieć się, kim naprawdę jest [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.c.tt: "Była obrzydliw[Select_CString( predecessor.IsFemale, 'ą tyranką, niegodną', 'ym tyranem, niegodnym' )] mojej dynastii! Pozwólcie, że powiem wam #EMP dokładnie#!, co myślę o tym podłym i tchórzliwym kundlu…"
 court.6000.d: "Co za nuda. Naprawdę nie obchodzi mnie to."
 court.6000.e.tt: "Rozpoczynasz własne dochodzenie"
 court.6000.f: "To wszystko prawda. Jednak musimy wybaczyć i zapomnieć."
 court.6002.desc: "Mam nos zakopany w jakiejś międzynarodowej korespondencji, kiedy do pokoju wdziera się [spymaster.GetTitledFirstName], a za ni[Select_CString( spymaster.IsFemale, 'ą', 'm' )] idzie przerażon[Select_CString( author.IsFemale, 'a', 'y' )] [author.GetTitledFirstName].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'mój panie' )], znalazł[Select_CString( spymaster.IsFemale, 'am', 'em' )] [Select_CString( author.IsFemale, 'ją. Tę łajdaczkę, która napisała', 'go. Tego łajdaka, który napisał' )] tę haniebną księgę kłamstw, w której główną rolę odgrywa tw[Select_CString( predecessor.IsFemale, 'oja poprzedniczka', 'ój poprzednik' )], [predecessor.GetTitledFirstName]!”"
 court.6002.b.desc_opening: "W ostatnich miesiącach każdą chwilę wolnego czasu poświęcał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na poszukiwania nieuchwytnego węża, który rozpowszechniał książkę o błędach moje[Select_CString( predecessor.IsFemale, 'j poprzedniczki', 'go poprzednika' )]."
 court.6002.b.desc_ending: "Po wielu nieprzespanych nocach, w końcu znalazł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m winowajcę: to t[Select_CString( author.IsFemale, 'a tchórzliwa', 'en tchórzliwy' )] [author.GetTitledFirstName]! \n\nGdy stoi przede mną drżąc[Select_CString( author.IsFemale, 'a, oczekująca', 'y, oczekujący' )] na wyrok, zastanawiam się dokładnie, co powiedzieć dalej."
 court.6002.a: "Powin[Select_CString( author.IsFemale, 'naś', 'ieneś' )] się wstydzić swoich haniebnych kłamstw!"
 court.6002.a.tt: "Niech lepiej wycofa swoje słowa i odpokutuje, bo inaczej…"
 COURT_OF_NO_SECRETS_VALUE: "Prześladowanie opozycji"
 court.6002.a.tt2: "Skuteczność zadania „$task_find_secrets$” twojego mistrza szpiegów zwiększa się na 15 lat."
 court.6002.b: "Strażnicy, aresztujcie [Select_CString( author.IsFemale, 'tę zdrajczynię', 'tego zdrajcę' )]!"
 court.6002.c: "Naprawdę przekroczył[Select_CString( author.IsFemale, 'aś', 'eś' )] granicę, [author.GetFirstNameNoTooltip]…"
 court.6002.d: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że nie chciał[Select_CString( author.IsFemale, 'aś', 'eś' )] wyrządzić nikomu krzywdy swoim małym pamiętnikiem, prawda?"
 court.6003.desc: "Minęły już miesiące, ale [Select_CString( spymaster.IsFemale, 'moja mistrzyni szpiegów', 'mój mistrz szpiegów' )], [spymaster.GetTitledFirstName], nie zgłosił[Select_CString( spymaster.IsFemale, 'a', '' )] jeszcze żadnego znaczącego postępu w swojej specjalnej misji: znalezienia przeklętego autora haniebnego manuskryptu, który szczegółowo opisuje tajne niegodziwości mojego poprzednika!\n\nNic dziwnego, że kiedy w końcu [Select_CString( spymaster.IsFemale, 'ją', 'go' )] przywołuję, [spymaster.GetFirstNameNoTooltip] wygląda na [Select_CString( spymaster.IsFemale, 'zdenerwowaną i dość winną', 'zdenerwowanego i dość winnego' )]. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], szukał[Select_CString( spymaster.IsFemale, 'am', 'em' )] wzdłuż i wszerz, jednakże autor zniknął! Może opuścił dwór lub ktoś go chroni, bądź…” – przerywam [spymaster.GetHerHis] bełkot gestem ręki."
 court.6003.b.desc_ending: "\n\nNiestety, moje wysiłki okazały się bezowocne, ponieważ sprawca najwyraźniej zniknął, a ślad po nim zaginął. Chyba nigdy nie dowiem się prawdy."
 court.6003.a: "Nieważne. To nie było szczególnie istotne."
 court.6003.b: "Czuję wielkie rozczarowanie."
 court.6003.c: "Wy bezużyteczne #EMP pijawki#!, kryjecie tego autora, czyż nie?"
 court.6003.c.tt: "Wyżywasz się na swoich dworzanach"
 court.6003.d: "Zrobił[Select_CString( spymaster.IsFemale, 'aś, co mogłaś', 'eś, co mogłeś' )], [spymaster.GetTitledFirstName]…"
 court.6003.e: "Ponieważ [Select_CString( spymaster.IsFemale, 'zawiodłaś', 'zawiodłeś' )], poniesiesz odpowiedzialność za jego czyny!"
 #Prophet in the Halls
 court.6010.t: "Prorok w salach"
 court.6010.desc: "„#EMP NAWRÓĆCIE SIĘ DZISIAJ!#! POZNAJCIE NAJPRAWDZIWSZĄ PRAWDĘ! WKROCZCIE DO JASNOŚCI!”\n\nOdkąd [preacher.GetTitledFirstName] dołączył[Select_CString( preacher.IsFemale, 'a', '' )] do mojego dworu, [preacher.GetHerHis] uporczywe próby nawrócenia wszystkich na swój obcy kult stały się szumem w tle mojego codziennego życia.\n\nDzień i noc prześladuje dziedzińce, patroluje korytarze i chowa się w ciemnych kątach przed niczym niespodziewających się przechodniów, gotow[Select_CString( preacher.IsFemale, 'a', '' )] #EMP przekonać#! ich swoim uporczywym skrzeczeniem.\n\nMoi dworzanie są wyczerpani, a po tym, jak [preacher.GetFirstNameNoTooltip] zastawił[Select_CString( preacher.IsFemale, 'a', '' )] na mnie zasadzkę w drodze do nocnika, jestem skłonn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zgodzić się z ich niezadowoleniem."
 court.6010.a: "Możemy tolerować [preacher.GetHerHis] zachowanie. [preacher.GetFirstNameNoTooltip] jest nieszkodliw[Select_CString( preacher.IsFemale, 'a', 'y' )]."
 court.6010.b: "Wykopcie t[Select_CString( preacher.IsFemale, 'ę idiotkę', 'ego głupka' )] z mojego dworu!"
 court.6010.c: "[preacher.GetSheHe|U] może wygłaszać kazania co najwyżej szczurom…"
 court.6010.c.tt: "[preacher.GetHerHis|U] senior, [preacher_liege.GeTitledFirstName], się nie ucieszy."
 court.6010.c.tt2: "[councillor_task|E] „$task_conversion$”, którego podejmuje się [chaplain.GetCouncilTitle], jest przez 20 lat #P skuteczniejsze#! w przypadku hrabstw, w których wyznaje się następującą wiarę: [preacher.GetFaith.GetName|l]"
 court.6010.c.tt3: "[councillor_task|E] „$task_conversion$”, którego podejmuje się [chaplain.GetCouncilTitle], jest przez 20 lat #N mniej skuteczne#! w przypadku hrabstw, w których wyznaje się następującą wiarę: [preacher.GetFaith.GetName|l]"
 court.6010.a_every_county: "Każde położone na terenie twojego [Concept('realm', 'państwa')|E] [county|El], w którym wyznaje się następującą wiarę: [preacher.GetFaith.GetName|l] ([preacher_faith_counties_size|E])"
 court_6010_harsh_conversions: "Brutalne nawrócenia"
 court_6010_tolerant_conversions: "Tolerancyjne podejście"
 court.6010.d: "DOŚĆ już tego #EMP BLUŹNIERSTWA#!!"
 court_6010_all_courtiers_and_guests_faith: "Wszyscy twoi [courtiers|El] i [guests|El], którzy wyznają następującą wiarę: [preacher.GetFaith.GetNameNoTooltip|l]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "Dotarły do mnie informacje, że niedawno uwięził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] moj[Select_CString( preacher.IsFemale, 'ą poddaną', 'ego poddanego' )] za to, że na twoim dworze głosił[Select_CString( preacher.IsFemale, 'a', '' )] swoją wiarę – #EMP moją własną wiarę#!.\n\nUfam, że to wszystko jest nieporozumieniem i że natychmiast naprawisz sytuację, abym nie odni[Select_CString( preacher_liege.IsFemale, 'osła', 'ósł' )] mylnego wrażenia co do twoich intencji."
 court.6011.desc_executed: "Z wielkim przerażeniem dowiedział[Select_CString( preacher_liege.IsFemale, 'am', 'em' )] się, że niedawno dokonał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] egzekucji moj[Select_CString( preacher.IsFemale, 'ej poddanej', 'ego poddanego' )] – gościa na twoim dworze – jako niebezpiecznego heretyka. \n\nChciał[Select_CString( preacher_liege.IsFemale, 'a', '' )]bym założyć, że było to nieporozumienie i że tak #EMP naprawdę#! nie chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie obrazić i podważyć mojej wiary."
 court.6011.a: "Nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Cię urazić. Proszę, przyjmij to w ramach przeprosin."
 court.6011.b: "Twoi kaznodzieje w przebraniu nie są mile widziani na moim dworze."
 #Possession at Court
 court.6020.t: "Opętanie na dworze"
 court.6020.desc_opening: "[possessed_char.GetTitledFirstName] znajduje się w stanie równie tajemniczym, jak i przerażającym."
 court.6020.desc_chaplain: "\n\nZgodnie z tym, co twierdzi [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName],"
 court.6020.desc_no_chaplain: "\n\nPowszechnie uważa się, że"
 court.6020.desc_middle: "mroczna istota zamieszkuje [possessed_char.GetHerHis] ciało i od czasu do czasu objawia się z niekontrolowaną siłą. Częstotliwość i intensywność tych epizodów budzi coraz większy niepokój wśród moich oddanych dworzan. Obawia się [court_chaplain.GetSheHe], że złowroga obecność przejmie nad nami kontrolę i będzie szerzyć wśród nas chaos i śmierć."
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName] zapewnia mnie, że"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip] nigdy nie był[Select_CString( possessed_char.IsFemale, 'a niebezpieczna', ' niebezpieczny' )] #EMP sam w sobie#!, jednakże moi dworzanie nalegają, aby coś z ni[Select_CString( possessed_char.IsFemale, 'ą', 'm' )] zrobić."
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], wypędź tego demona!"
 court.6020.a.success: "[court_chaplain.GetFirstName] z powodzeniem przeprowadza egzorcyzmy"
 court.6020.a.success.tt: "Dzięki regularnym egzorcyzmom, które powstrzymują zło, [possessed_char.GetTitledFirstName] zdaje się odzyskiwać zdrowie, a twoi dworzanie są zadowoleni"
 court.6020.a.failure: "[court_chaplain.GetFirstName] kończy swoje egzorcyzmy niepowodzeniem"
 court.6020.a.failure.tt: "Stan, w jakim znajduje się [possessed_char.GetTitledFirstName], nie zmienia się"
 court.6020.b: "Nie bójcie się! To znak przychylności bogów!"
 court.6020.c: "Moc tego świętego przedmiotu [Select_CString( possessed_char.IsFemale, 'ją', 'go' )] uratuje."
 court.6020.c.tt: "Mówi się, że [6020_relic.GetNameNoTooltip] może uzdrowić każdego poprzez dotyk"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], czy znasz jakieś zioła, które mogłyby [possessed_char.GetHerHim] pomóc?"
 court.6020.d.tt: "[court_physician.GetFirstName] ma odpowiednie doświadczenie w sztuce medycznej, dzięki czemu [possessed_char.GetTitledFirstName] poprawia stan swojego zdrowia"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] próbuje jakiejś ziołowej mikstury"
 court.6020.e: "To nic więcej jak tylko choroba mózgu. [court_physician.GetFirstNameNoTooltip]?"
 court.6020.f: "Zostawmy [possessed_char.Custom('PL_go_ja')] w spokoju."
 court.6020.b.tt: "Doznawanie #EMP proroczych wizji#! jest uważane za wielce użyteczne w przypadku nadwornych poetów, nadwornych muzyków czy też ogrodowych pustelników."
 court_6020_all_courtiers_and_guests_christian: "Każdy twój [courtier|El] i [guest|El] tego samego wyznania"
 court_6020_all_courtiers_or_guests_polith: "Każdy twój (niecyniczny) [courtier|El] i [guest|El]"
 #The Ballad of the Garlic King
 court.6030.t: "Ballada o [Select_CString( ROOT.Char.IsFemale, 'Czosnkowej Królowej', 'Czosnkowym Królu' )]"
 court.6030.desc: "„#EMP W mym miasteczku klechdę tą każdy opowie,\no [Select_CString( ROOT.Char.IsFemale, 'pani', 'królu' )], w czosnkowej koronie na głowie,\nby [Select_CString(EqualTo_string( ROOT.Char.Custom('GetUnbelieverNamePlural') , '$unbeliever_heathen_plural$'), 'pogan zwalczyć', 'niewiernych zmóc' )], na ośle [Select_CString( ROOT.Char.IsFemale, 'ruszyła', 'wyruszył' )] cwale,\nlecz [Select_CString( ROOT.Char.IsFemale, 'jedynie małpkę pokonała', 'raptem małpkę zdołał pokonać' )] ku chwale…#!”\n\nTę przeklętą balladę śpiewają wszyscy, zarówno wędrowni minstrele, jak i pospólstwo. Jak na mój gust jest #EMP zdecydowanie przeceniona#!. Zwłaszcza że [Select_CString( ROOT.Char.IsFemale, 'główna bohaterka jest do mnie podejrzanie podobna', 'główny bohater jest do mnie podejrzanie podobny' )]… I jeszcze słuchanie tego, jak [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] bezwstydnie śpiewa to tuż przede mną, to już za wiele!"
 court.6030.a: "Ale sama historia #EMP jest#! zabawna!"
 court.6030.b: "To jest #EMP takie#! żenujące…"
 court.6030.c: "#EMP UWAŻASZ, ŻE TO JEST ZABAWNE?!#!"
 court.6030.d: "To jest #EMP nieakceptowalne#!."
 court.6030.d.tt: "Zabraniasz śpiewania ballady, grożąc więzieniem"
 court.6030.e: "Nie. Wytrzymam. Tego. DŁUŻEJ!"
 court.6030.e.tt: "Uderzasz następną osobę, która śpiewa tę głupią balladę – wielokrotnie"
 court.6030.f: "Cóż, chyba kiedyś w końcu im się to znudzi…?"
 #Scrounger Life
 court.6040.t: "Życie pasożyta"
 court.6040.desc: "[scrounger.GetTitledFirstName] nieustannie przesiaduje na moim dworze i nie dość, że generuje #EMP spore koszty#!, to jeszcze jest osobą niezwykle #EMP wylewną#!.\n\nBierze udział w każdej uczcie i pożera wszystko w zasięgu wzroku, narzekając przy tym na zawartość własnej spiżarni.\n\n– Raczy mnie [ROOT.Char.GetLadyLord] najlepszymi trunkami! – rzuca i opróżnia kolejny kufel, a [ROOT.Char.Custom('GetExpensiveDrink')] to przecież nie najtańszy napitek. – Ta #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, ta #EMP APARYCJA#!! Nie ma drugiej takiej osoby na świecie! – wyznaje, wyciągając rękę po kolejną pożyczkę, której nigdy nie spłaci.\n\nChoć bardzo mnie irytuje i tracę przez [scrounger.Custom('PL_niego_nia')] pieniądze, [scrounger.GetHerHis] przesadne błazeństwa są całkiem zabawne."
 court.6040.a: "Skoro zawsze tu jesteś, to równie dobrze możesz się kiedyś przydać!"
 court.6040.b: "Biorąc wszystko pod uwagę, uważam, że jest całkiem zabawn[Select_CString( scrounger.IsFemale, 'a', 'y' )]!"
 court.6040.c: "Zabierzcie tę pijawkę z moich oczu."
 court.6041.desc: "Minęło kilka miesięcy, odkąd pozwolił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby [scrounger.GetTitledFirstName] kontynuował[Select_CString( scrounger.IsFemale, 'a', '' )] swoje pasożytnicze życie na moim dworze.\n\nNie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się niczego więcej niż [scrounger.GetHerHis] zwyczajowych, przesadnych historii o biedzie i śmiesznie rozkwitających komplementach, ale ostatnio zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [scrounger.GetHerHis] opowieści stają się coraz zabawniejsze, rymy ostrzejsze, a komplementy przyjemniejsze.\n\nZarówno moi dworzanie, jak i goście z innych krajów są bardzo rozbawieni [scrounger.GetHerHis] kunsztownymi słowami. Czyżby [scrounger.GetFirstNameNoTooltip] odnalazł[Select_CString( scrounger.IsFemale, 'a', '' )] pożyteczne powołanie?"
 court.6041.a: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się do czegoś przydasz!"
 court.6041.b: "…ale założę się, że możesz zrobić to jeszcze lepiej!"
 court.6041.b.failure: "Mimo najlepszych starań, wydaje się, że [scrounger.GetFirstNameNoTooltip] osiągn[Select_CString( scrounger.IsFemale, 'ęła', 'ął' )] już szczyt swoich możliwości"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] otrzymuje inspirację do wykonania wielkiego dzieła"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] nie jest w stanie zwiększyć swoich możliwości"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip] zyskuje inspirację!"
 court.6041.c: "Poświęcił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ci wystarczająco dużo czasu."
 #Saucy Readings
 court.6050.t: "Pikantne lektury"
 court.6050.desc_opening: "Ostatnio nie mogę oprzeć się wrażeniu, że gromady chichoczących panien i zazwyczaj surowych wojowników zbierają się w ciemnych alkowach, by słuchać, zachwyceni, książki. \n\nDziś wreszcie udało mi się przyprzeć do muru jedn[Select_CString(courtier.IsFemale, 'ą z czytelniczek', 'ego z czytelników' )]. [courtier.GetTitledFirstName] został[Select_CString(courtier.IsFemale, 'a przyłapana', ' przyłapany' )] z książką w ręku. "
 court.6050.desc_byz: "Mimo że okładka sugeruje pobożną księgę modlitewną, jest to jednak rozwiązła powieść, napisana przed wiekami przez naszych pogańskich przodków! Jest w niej piękna panna, piraci, pokusy i lubieżne strony pełne niecnych pragnień…"
 court.6050.desc_islam: "Po szybkim przejrzeniu tekstu znajduję piratów, skąpo odziane panny, żądnych luksusu królów, rozpustne i przebiegłe królowe, a nawet wzbogaconego szczura ulicznego, który z pomocą dżinna poślubia księżniczkę…"
 court.6050.desc_sonetti: "Są tam strony poezji, wdzięczne w formie, ale rozpustne w swej naturze. Anielskie piękno wszelkiego rodzaju kobiet jest wywyższane przez delikatne słowa, które ledwie mogą przykryć bardzo ziemskie pragnienie poety…"
 court.6050.desc_chaucer: "Wszystkie są opowieściami pielgrzymów w drodze, ale nie o zbawieniu duszy, lecz o krwawych morderstwach i niewiernych żonach…"
 court.6050.desc_generic: "Jest to tekst wyraźnie lubieżny, wypełniony po brzegi zmysłowymi pokusami, ziemskimi uniesieniami i jędrnymi piersiami…"
 court.6050.desc_ending: "\n\nMilczę, zastanawiając się jak [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] zareaguje, a [courtier.GetFirstNameNoTooltip] wpatruje się we mnie z niepokojem."
 court.6050.a: "Moje biedne oczy!"
 court.6050.b: "Oczyśćcie je ogniem!"
 court.6050.b.tt: "Każesz spalić wszystkie egzemplarze tego skandalicznego tekstu i zakazujesz jego rozpowszechniania na swoim dworze"
 court.6050.b.tt.2: "Dzieci, które otrzymują edukację na twoim dworze, będą miały większą szansę na rozwinięcie jednej z następujących cech osobowości: [GetTrait('pensive').GetName( GetNullCharacter )|l], [GetTrait('chaste').GetName( GetNullCharacter )|l] lub [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 court.6050.c: "Kultura występuje pod różną postacią. Pozwól im na czytanie."
 court.6050.c.tt: "Dzieci, które otrzymują edukację na twoim dworze, będą miały większą szansę na rozwinięcie jednej z następujących cech osobowości: [GetTrait('curious').GetName( GetNullCharacter )|l], [GetTrait('lustful').GetName( GetNullCharacter )|l] lub [GetTrait('cynical').GetName( GetNullCharacter )|l]"
 court.6050.c.unlock_text: "Ta opcja jest dostępna dzięki twojej wysokiej umiejętności [Concept( 'learning', 'nauki' )|E]"
 court.6050.d: "Uchhh, pikantne!"
 court.6050.e: "Dlaczego mamy się ograniczać wyłącznie do czytania, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt: "Czerpiesz inspirację z lektur"
 court.6050.f: "Niech zniknie, a ja będę udawać, że nic nie widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 court_6050_courtiers_or_guests: "Każdy twój nieokrzesany [courtier|El] i [guest|El]"
 #The Joys of Wine
 court.6060.t: "Radość z wina"
 court.6060.desc_opening: "Nagle do sali tronowej wpadają [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetTitledFirstName] oraz [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)], kłócąc się.\n\n„Wino jest obrazą dla [ROOT.Char.GetFaith.HighGodNamePossessive]! #EMP Trzeba#! go unikać!” – krzyczy [court_chaplain.GetFirstNameNoTooltip].\n\n„Odrobina wina jest zdrowa dla ciała!” – odpowiada [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier: "\n\nZ kąta sali [courtier_drunkard.GetTitledFirstName] przerywa dyskusję: „Jedyna ilość wina, która jest dla ciebie dobra, to #EMP WSZYSTKO#!!” "
 court.6060.desc_ending: "\n\nJakie jest moje stanowisko w sprawie wina?"
 court.6060.a: "Wino otwiera drzwi dla [ROOT.Char.GetFaith.DevilNamePossessive]!"
 court.6060.b: "Odrobina wina utrzymuje równowagę płynów humoralnych."
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U], wznieś ze mną toast!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip] otwiera swoją tajną skrytkę!"
 court.6060.c.tt.2: "Dzięki wkładowi, który [courtier_drunkard.GetFirstNameNoTooltip] wnosi w uzupełnianie zapasów wina, udogodnienia dworskie dotyczące jedzenia są o 50% tańsze przez 10 lat."
 court.6060.d: "Odpowiedź znajduje się na dnie tego kufla!"
 #The Value of Letters
 court.6070.t: "Znaczenie liter"
 court.6070.desc: "Czuję na sobie oceniające spojrzenia wszystkich moich dworzan, gdy powoli, ostrożnie, drżącym piórem i niepewną ręką podpisuję się na nowym dekrecie.\n\nOczywiście, #EMP podpisanie#! to mocne słowo. Jestem tylko odtwórcą liter wyrytych na drewnianej tabliczce i ledwo mi się to udaje. Dziś nawet [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] patrzy na mnie z czymś, co, jak sądzę, jest mieszanką politowania i obrzydzenia.\n\nZanim zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( tutor_6070.IsFemale, 'ją', 'go' )] upomnieć za brak szacunku, wtrąca się z nadzieją: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], może nadszedł czas, abyś nauczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się poprawnie czytać i pisać?”"
 court.6070.a: "Naucz mnie #EMP już teraz#!!"
 court.6070.a.success: "Z powodzeniem uczę się czytać i pisać"
 court.6070.a.failure: "Nauka czytania i pisania to dla mnie przegrana sprawa"
 court.6070.a.tt.1: "Nikt już nie będzie się ze mnie naśmiewał"
 court.6070.a.tt.2: "Muszę znaleźć inne rozwiązanie"
 court.6070.b: "Machanie piórem jest dla nieudaczników i słabeuszy!"
 court.6070.c: "Będę udawać, że ich nie widzę."
 court.6070.d: "#EMP Wiem#!, jak pisać, dziękuję bardzo!"
 court.6070.d.tt: "Jeśli powiem to z wystarczającym przekonaniem, może mi uwierzą…"
 court.6070.d.tt.success: "Kupują moje rażące kłamstwo!"
 court.6070.d.tt.failure: "Przejrzeli mnie na wylot"
 every_courtier_or_guest_6070_learning: "Każdy twój wykształcony [courtier|El] i [guest|El]"
 court.6071.desc: "#EMP D…r…o…g…i p…r…z…y…j…a…c…i…e…l…u,#!\n\n„Tak, to wygląda bardzo dobrze!”\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] spędził[Select_CString( tutor_6070.IsFemale, 'a', '' )] ze mną niezliczone ilości godzin ucząc mnie alfabetu. Wygląda na to, że moje wysiłki w tym zakresie się opłaciły. Listy z zagranicy, raporty radnych i przyrzeczenia wasali nie mają już przede mną żadnych tajemnic!\n\nPodajcie mi pióro – chcę podpisać więcej dokumentów!"
 court.6071.a: "Jestem po prostu zbyt mądr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] zasługuje na wynagrodzenie."
 court.6071.b.tt: "Kompetencje, które [tutor_6070.GetFirstNameNoTooltip] ma jako tutor, rosną."
 court_language_teacher_desc: "Nauczono seniora pisać"
 court.6072.desc: "#EMP D…r…o…k…i p…s…z…y…j…a…c…j…e…l…u,#!\n\n„Spójrzcie tylko! Świetnie mi idzie, prawda?”\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wzdycha, kręcąc głową ze smutnym wyrazem twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], może zamiast podpisu wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś użyć tej wymyślnej, błyszczącej pieczęci?”\n\nNajwyraźniej nie jest [tutor_6070.GetSheHe] zadowolon[Select_CString( tutor_6070.IsFemale, 'a', 'y' )] z #EMP niesamowitych#! postępów, jakie poczynił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w nauce czytania i pisania."
 court.6072.a: "Litery i tak są bezużyteczne! Teraz [ROOT.Char.Custom('child_object_of_interest_random')] ma do mnie wrócić."
 court.6072.a.tt: "Nikt nie jest pod wrażeniem"
 court.6072.b: "Bardzo dobrze, będę fantazyjnie podpisywać pieczęcią to, co #EMP przeczytam#!."
 court.6072.b.tt: "Z pewnością wygląda to imponująco, ale nie może przesłonić faktu, że nie czytasz tego, co podpisujesz."
 court.6072.c: "To wszystko twoja wina, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t: "[6080_visitor.GetFirstNameNoTooltip] i [Select_CString( 6080_visitor.IsFemale, 'jej', 'jego' )] wspaniałomyślność"
 court.6080.desc: "Ostatnio na moim dworze gości [6080_visitor.GetTitledFirstName]. Odwiedza mnie podczas załatwiania swoich spraw – być może w drodze do jakiegoś świętego miejsca."
 court.6080.desc_middle: "\n\nOd czasu [6080_visitor.GetHerHis] przybycia przyćmiewa mnie swoją hojnością wobec moich dworzan, którzy bez godności chłoną [6080_visitor.GetHerHis] złoto! Nie mogę powstrzymać się od szyderstwa, gdy widzę, jak po raz enty otaczają [6080_visitor.Custom('PL_go_ja')] z uwielbieniem. #EMP Moi#! dworzanie.\n\n– Sakiewka dla ciebie, [beneficiary_1.GetFirstName]!"
 court.6080.desc_liege: "Ostatnio na moim dworze gości [6080_visitor.GetTitledFirstName], czyli mój senior. Osoba ta przybyła tu przy okazji aktywności takiej jak [GetActivityType('activity_tour').GetName|l], której aktualnie się oddaje."
 court.6080.desc_2: "A dla ciebie trochę monet, [beneficiary_2.GetFirstName]!"
 court.6080.desc_3: "I jeszcze dla ciebie [beneficiary_child.GetFirstName], słodkie ciastka z miodem!"
 court.6080.desc_end: "Pamiętajcie, że bogactwa są po to, by się nimi dzielić!”"
 court.6080.a: "Mogę być #EMP jeszcze bardziej#! szczodr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 court.6080.b: "Ja też powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] skorzystać z [6080_visitor.GetHerHis] bezmyślnej hojności!"
 court.6080.b.success: "[6080_visitor.GetFirstNameNoTooltip] daje się przekonać i sypie mi trochę z kiesy"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip] zostaje przekonan[Select_CString( 6080_visitor.IsFemale, 'a', 'y' )]!"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip] pozostaje całkowicie niewzruszon[Select_CString( 6080_visitor.IsFemale, 'a', 'y' )] na moje starania"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] nie zostaje przekonan[Select_CString( 6080_visitor.IsFemale, 'a', 'y' )]!"
 court.6080.c: "Wydaje mi się, że [6080_visitor.GetFirstNameNoTooltip] przedłużył[Select_CString( 6080_visitor.IsFemale, 'a', '' )] swój pobyt…"
 court.6080.d: "Lepiej, żeby to [6080_visitor.GetSheHe] wydawał[Select_CString( 6080_visitor.IsFemale, 'a', '' )] pieniądze aniżeli ja."
 #The Art of Rhetoric
 court.6090.t: "Sztuka retoryki"
 court.6090.desc: "– #EMP NUUUDZI MI SIĘ!#! – Natychmiast rozpoznaję ten głos, jeszcze zanim [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] pojawia się w zasięgu mojego wzroku.\n\nScena, którą mam przed oczami, jest dość żałosna."
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zdaje się powstrzymywać płacz,"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], szanowana w tych stronach osoba specjalizująca się w nauczaniu, która gości akurat na moim dworze, jest najwyraźniej u kresu wytrzymałości,"
 court.6090.desc.middle: "podczas gdy [6090_child_a.GetFirstNameNoTooltip] i [6090_child_b.GetFirstName] wpatrują się w [6090_poet.Custom('PL_niego_nia')] beznamiętnym wzrokiem."
 court.6090.desc_other: "[6090_child_c.GetFirstName] pod[Select_CString( 6090_child_c.IsFemale, 'eszła', 'szedł' )] do okna, wyraźnie bardziej zainteresowan[Select_CString( 6090_child_c.IsFemale, 'a', 'y' )] #EMP tym#!, co dzieje się na zewnątrz."
 court.6090.desc_end: "\n\nKiedy [6090_poet.GetHerHis] oczy spotykają się z moimi, [6090_poet.GetFirstNameNoTooltip] zwraca się do mnie z błaganiem. – M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], #EMP proszę#!, ja tylko próbuję nauczyć Twoje dzieci pięknej sztuki retoryki, jak tego wymaga ich szlachetne urodzenie…"
 court.6090.a: "Uwaga, dzieci! Będziecie tego potrzebować."
 court.6090.b: "Pozwól, że przedstawię to bardziej oględnie."
 court.6090.b.success: "Dzieci są pod wrażeniem"
 court.6090.b.failure: "Jestem jeszcze bardziej nudn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt: "Dzieci niczego się nie uczą"
 court.6090.c: "Jesteś po prostu zbyt nudn[Select_CString( 6090_poet.IsFemale, 'a', 'y' )], [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "Młodą szlachtę bardziej interesuje #EMP wojna#!! Chodźcie, poćwiczycie ze mną!"
