 ## Trampled Underfoot
 court.8001.t: "Zadeptane gołymi stopami"
 court.8001.desc.intro: "„Ile razy mam ci powtarzać, byś [Select_CString( child_1.IsFemale, 'trzymała', 'trzymał' )] się #EMP z daleka#! od miejsca, gdzie rosną #EMP świeżo posadzone [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')|l]?!#!”\n\nCzy to [Select_CString( gardener.IsFemale, 'moja ogrodniczka', 'mój ogrodnik' )], [gardener.GetTitledFirstName], tak krzyczy? Odwracam się i widzę, jak [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] jest [Select_CString( child_1.IsFemale, 'niesiona', 'niesiony' )] przez [Select_CString( gardener.IsFemale, 'nią', 'niego' )] za kark wzdłuż korytarza w moją stronę.\n\nDziecko rzuca się dziko, będąc pokryte od stóp do głów ziemią i płatkami kwiatów, lecz nie jest w stanie dosięgnąć ramienia [Select_CString( gardener.IsFemale, 'ogrodniczki', 'ogrodnika' )]. „Puszczaj mnie! N-niech tylko [ROOT.Char.GetTitleAsNameNoTooltip|l] się o tym dowie!”\n\n[Select_CString( gardener.IsFemale, 'Moja ogrodniczka', 'Mój ogrodnik' )] zrzuca swój ciężar u mych stóp. „[Select_CString( child_1.IsFemale, 'Ta przeklęta smarkula zdeptała', 'Ten przeklęty smarkacz zdeptał' )] cały owoc mej pracy, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Miną #EMP tygodnie#!, nim uda mi się odwrócić szkody…”\n\n[child_1.GetFirstNameNoTooltip] wyciera łzy z oczu i potulnie szlocha."
 court.8001.desc.diplomacy: "„Oni mnie gonili! A ja nigdy nie przegrywam w #EMP tę#! grę!”"
 court.8001.desc.martial: "„[Select_CString( child_1.IsFemale, 'Ukrywałam', 'Ukrywałem' )] się tylko przed żołnierzami… Robiliśmy zasadzkę, by wygrać bitwę!”"
 court.8001.desc.stewardship: "„To nie moja wina! To [Select_CString( gardener.IsFemale, 'ona posadziła', 'on posadził' )] je obok naszego małego zamku!”"
 court.8001.desc.intrigue: "„Bawiliśmy się w chowanego! Nikt nie zdołałby mnie znaleźć, gdyby nie #EMP [gardener.GetSheHe]#!!”"
 court.8001.desc.learning: "„Tylko się [Select_CString( child_1.IsFemale, 'przyglądałam', 'przyglądałem' )]! Tym razem były innego koloru!”"
 court.8001.desc.fallback: "„Nic nie [Select_CString( child_1.IsFemale, 'zrobiłam! Ja tylko się bawiłam', 'zrobiłem! Ja tylko się bawiłem' )]!”"
 court.8001.a.diplomacy: "Czasem trzeba zapłacić za swe błędy, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]."
 court.8001.a.martial: "Ale miejsce bitwy trzeba dobierać #EMP prawidłowo#!, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]!"
 court.8001.a.stewardship: "Znam lepsze miejsce, gdzie [Select_CString( child_1.IsFemale, 'mogłabyś wznieść swój potężny dwór, moja panienko', 'mógłbyś wznieść swój potężny dwór, mój chłopcze' )]."
 court.8001.a.intrigue: "Och, pokażę ci kilka znacznie lepszych miejsc, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]."
 court.8001.a.learning: "Na odległość też można się wiele nauczyć, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] zgadza się z tobą"
 court.8001.b.gardener: "Nie! #EMP Tylko nie#! kwietniki…"
 court.8001.b.poet: "Delikatne piękno jak zawsze ginie pod stopami niezdarnych głupców…"
 court.8001.c: "Pójdziesz i pomożesz zasadzić kwiaty raz jeszcze."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] ma rękę do roślin"
 court.8001.d: "#EMP Bacz na język#!! [child_1.GetFirstNameNoTooltip] nie jest plebsem, by tak [Select_CString( child_1.IsFemale, 'ją', 'go' )] traktować!"
 court.8001.e: "Dzieciom wolno bawić się gdzie chcą, [gardener.GetFirstNameNoTooltip]."
 ## Underequipped
 court.8010.t: "Słabo wyposażo[Select_CString( underequipped.IsFemale, 'a', 'y' )]"
 court.8010.desc.intro: "Rozkoszuję się rzadką, cichą chwilą między obradami, gdy [underequipped.GetTitledFirstName] odciąga mnie na bok.\n\n– Wasza wysokość… – zaczyna delikatnie."
 court.8010.desc.champion: "„Jako [Select_CString( underequipped.IsFemale, 'twoja czempionka', 'twój czempion' )], przepełnia mnie duma, że mogę cię reprezentować,"
 court.8010.desc.bodyguard: "„Jako [Select_CString( underequipped.IsFemale, 'twoja osobista strażniczka, czuję się zaszczycona', 'twój osobisty strażnik, czuję się zaszczycony' )], mogąc cię chronić,"
 court.8010.desc.knight: "– Jako [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] mam święty obowiązek walczyć za waszą wysokość,"
 court.8010.desc.bold: "lecz to jest niedorzeczne!”\n\nNastępnie wysuwa z pochwy swoje ostrze do połowy i zwraca uwagę na liczne wyszczerbienia i wgniecenia. „Nie jestem w stanie należycie wypełniać swojego obowiązku, mając taki lichy kawałek żelaza!”"
 court.8010.desc.meek: "lecz…”\n\nPrzez chwilę wygląda na [Select_CString( underequipped.IsFemale, 'niezdecydowaną', 'niezdecydowanego' )], lecz chwilę później wykonuje spokojny, lecz z wyczuwalną irytacją gest swoją pochwą: „Jak mam wypełniać swoje obowiązki tą wysłużoną rzeczą?”"
 court.8010.desc.body: "\n\n„Zdecydowanie jakość ma pierwszeństwo nad wszystkim innym, jeśli chodzi o"
 court.8010.desc.champion_end: "działanie w imieniu osobistości, jaką jest [Select_CString( ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip]!”"
 court.8010.desc.bodyguard_end: "strzeżenie życia osobistości, jaką jest [Select_CString( ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip]!”"
 court.8010.a: "Mój najlepszy człowiek zasługuje na broń najwyższej jakości!"
 court.8010.a.tt: "[underequipped.GetTitledFirstNameNoTooltip] wybierze, jaka broń dobrej jakości ma być dla [Select_CString( underequipped.IsFemale, 'niej', 'niego' )] wykuta"
 court.8010.a.equipped_tt: "[underequipped.GetTitledFirstName] dostaje porządną broń"
 court.8010.c: "Chyba [Select_CString( ROOT.Char.IsFemale, 'miałabym', 'miałbym' )] coś dla ciebie z mojego arsenału…"
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip] otrzymuje w podarunku broń"
 court.8010.d: "Idź do zbrojowni – jak każdy inny."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] weźmie ze zbrojowni miecz słabej jakości"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] zaopatruje się w miecz ze zbrojowni"
 court.8010.e: "Precz mi z oczu! Co za [underequipped.Custom('InsultNoun')] bez wstydu!"
 ## Sartorial Sting
 court.8020.t: "Krawieckie ukłucie"
 court.8020.desc: "[Select_CString( ROOT.Char.IsFemale, 'Zajęta', 'Zajęty' )] załatwieniem dworskich spraw, do moich uszu dociera, jak [Select_CString( couture_spouse.IsFemale, 'moja żona', 'mój mąż' )] wyraźnie krzyczy gniewnym tonem. Wygląda na to, że [couture_guest.GetTitledFirstName] czymś [Select_CString( couture_spouse.IsFemale, 'ją', 'go' )] mocno [Select_CString( couture_guest.IsFemale, 'zdenerwowała', 'zdenerwował' )].\n\nGdy podchodzę bliżej, słyszę głos mojego gościa dosłownie emanujący kpiną i zadufaniem: „Ta tak zwana #EMP moda#! to ujma i kompromitacja. Każdy szanujący się dwór, na którym panuje #EMP [couture_guest.GetCulture.GetNameNoTooltip|l]#! tradycja, ubrałby w to najwyżej służbę lub dzieci”.\n\n[Select_CString( couture_spouse.IsFemale, 'Moja żona', 'Mój mąż' )] pąsowieje i zaczyna krzyczeć: „Mam cię #EMP już#! dość – nie obchodzi mnie to, że [Select_CString( ROOT.Char.IsFemale, 'zaprosiła cię tu sama', 'zaprosił cię tu sam' )] [ROOT.Char.GetTitleAsNameNoTooltip]!”. Na te słowa [couture_guest.GetFirstNameNoTooltip] wygląda na dość [Select_CString( couture_guest.IsFemale, 'zaskoczoną', 'zaskoczonego' )].\n\n[couture_spouse.GetFirstNameNoTooltip], odciągając mnie na bok, zaczyna gorzko narzekać. „[Select_CString( couture_guest.IsFemale, 'Ta niewdzięczna', 'Ten niewdzięczny' )] [couture_guest.Custom('InsultNoun')] nieustannie z nas drwi; wczoraj moi służący podsłuchali, jak [Select_CString( couture_guest.IsFemale, 'powiedziała', 'powiedział' )], że nasz gust mody jest #EMP passé!#!”"
 court.8020.a: "Daj spokój skarbie, [couture_guest.GetSheHe|l] tylko się droczy."
 court.8020.b: "Podejrzewam, że to dobra okazja na inwestycję…"
 court.8020.d: "Passé? #EMP PASSÉ?!#!"
 poor_host_modifier: "Nienależyty gospodarz"
 poor_host_modifier_desc: "Ta postać złamała niepisane zasady gościnności."
 hunting_pooches_modifier: "Wyborowe ogary"
 hunting_pooches_modifier_desc: "Dwór tej postaci zamieszkują szczególnie uzdolnione psy myśliwskie."
 ## Pawful of Pooches
 court.8030.t: "Koc pełen szczenięcych łapek"
 court.8030.desc.intro: "Gdy [huntmaster.GetTitledFirstName], osoba pełniąca na moim dworze rolę łowczego, wchodzi do pomieszczenia, wpada na [huntmaster.Custom('PL_niego_nia')] grupa gaworzących dworzan.\n\nW końcu udaje [huntmaster.Custom('PL_mu_jej')] się przedostać, a przyczyna poruszenia staje się natychmiast jasna: w swoich ramionach delikatnie trzyma koc pełen kotłujących się szczeniaków. Wnioskując po wyglądzie, każdy z nich to [ROOT.Char.Custom('get_region_dog_type')]. Każdy wygląda też przecudnie! [huntmaster.GetTitledFirstName|U] uśmiecha się szeroko.\n\n– Wasza miłość, po prostu muszę pokazać ci ten miot. Gdy te psiaki urosną i zostaną wytresowane, śmiem twierdzić, że będą obiektem zazdrości podczas każdego polowania prowadzonego na ziemiach znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\n"
 court.8030.desc.one: "Nie mogę nie zauważyć, jak [Select_CString( child_1.IsFemale, 'moja', 'mój' )] [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], wytęża wzrok, by dobrze przyjrzeć się malutkim pieskom."
 court.8030.desc.two: "Kątem oka widzę dwoje moich dzieci. To [child_1.GetFirstName] i [child_2.GetFirstName], wyraźnie zachwycają się szczeniakami, a w szczególności największym z nich."
 court.8030.desc.body: "\n\nWybrawszy największego z nich, [huntmaster.GetTitledFirstNameNoTooltip] oświadcza: „Ten może być najlepszym z nich wszystkich!”."
 court.8030.a: "Nie mogę się doczekać ich pierwszego polowania!"
 court.8030.b: "[child_1.GetFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] mojej osoby, dostanie największego z nich!"
 court.8030.c: "Tylko [child_2.GetFirstNameNoTooltip] zasługuje na tak dobrego szczeniaka."
 court.8030.d: "Ach, [Select_CString( ROOT.Char.IsFemale, 'czekałam', 'czekałem' )] na takie wspaniałe szczenię!"
 ## Aristocratic Pretensions
 court.8040.t: "Pretensje arystokratów"
 court.8040.desc.intro: "Trzech moich dworzan otwarcie dyskutuje o moich „wielu tytułach”, głośno lamentując nad tym, jak wiele wysiłku [ROOT.Char.GetTitleAsNameNoTooltip] musi włożyć, aby skutecznie zarządzać swoimi posiadłościami…\n\nSą gruboskórni jak złodzieje:"
 court.8040.desc.position_holder: "oddan[Select_CString( position_holder.IsFemale, 'a', 'y' )] [position_holder.GetName] – sługa dworu;"
 court.8040.desc.knight: "szarmanck[Select_CString( knight.IsFemale, 'a', 'i' )] [knight.GetName] – mój szlachetny [ROOT.Char.Custom('MountedWarriorTerm')];"
 court.8040.desc.relative: "[relative.GetName] – m[Select_CString( relative.IsFemale, 'oja utytułowana krewna', 'ój utytułowany krewny' )];"
 court.8040.desc.ambitious: "żądn[Select_CString( ambitious.IsFemale, 'a', 'y' )] władzy [ambitious.GetName] – zawsze gotow[Select_CString( ambitious.IsFemale, 'a', 'y' )]"
 court.8040.desc.arrogant: "nadobn[Select_CString( arrogant.IsFemale, 'a', 'y' )] [arrogant.GetName] – z wysoko podniesioną głową;"
 court.8040.desc.lowborn: "zawdzięczając[Select_CString( lowborn.IsFemale, 'a', 'y' )] sobie wszystko [lowborn.GetName] – wykorzystuje każdą szansę;"
 court.8040.desc.gentry: "wyniosł[Select_CString( gentry.IsFemale, 'a', 'y' )] [gentry.GetName] – uprzywilejowan[Select_CString( gentry.IsFemale, 'a członkini', 'y członek' )] rodu [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] – ciesząc[Select_CString( generic_1.IsFemale, 'a', 'y' )] się, że może w tym uczestniczyć;"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] – jak nazywają [Select_CString( generic_2.IsFemale, 'ją', 'go' )] strażnicy;"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] – wysoce niewart zapamiętania pachołek;"
 court.8040.desc.body: "i rażąco nieobecne: odrobina pokory.\n\nW gwarze plotkujących dworzan wyraźnie słyszę słowa: „[worst_title.GetTierAsNameNoTooltip]” i „[worst_title.GetNameNoTier]” – w tonie, który wskazywałby na to, że [button.GetFirstNameNoTooltip] zaczyna szeptać.\n\nBezwstydne trio odwraca się w moją stronę, a ja ogarniam ich spojrzeniem."
 court.8040.a: "Tak, tak, [courtier_1.GetTitledFirstNameNoTooltip]… [worst_title.GetNameNoTierNoTooltip] należy do ciebie."
 court.8040.b: "Koniec tych gierek. [courtier_2.GetFirstNameNoTooltip] dostanie [worst_title.GetTierAsNameNoTooltip|l]!"
 court.8040.c: "Ty tam! [courtier_3.GetTitledFirstNameNoTooltip]? Tytuł jest twój!"
 court.8040.d: "Wiem, do czego to zmierza! Udowodnijcie zatem swoją wartość!"
 court.8040.d.flavor_tt: "„Jak najbrutalniej”"
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] chce go bardziej"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] trzyma się na nogach jako [Select_CString( courtier_2.IsFemale, 'ostatnia', 'ostatni' )]"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] dopina swego"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip] otrzymuje tytuł [worst_title.GetAdjectiveNoTooltip]"
 court.8040.e: "Niech każdy z was powie, dlaczego zasługuje na tytuł."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] mówi najbardziej przekonująco"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] imponuje swoją elokwencją"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] mówi z sensem"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] przysięga, że w ciągu najbliższych 20 lat nie dołączy do żadnej frakcji"
 court.8040.f: "Na co się patrzycie?"
 ## A Little Bird
 court.8050.t: "Ptaszynka"
 court.8050.desc: "Z początku wydaje mi się, że to tylko dziwne zachowanie, ale potem stało się jasne, że jedna osoba ze służących desperacko próbuje zwrócić na siebie moją uwagę.\n\nW spokojniejszej chwili, w towarzystwie straży, podchodzę do [servant.Custom('PL_niego_niej')] i wysłuchuję konspiracyjnych szeptów:\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] cieszy się zdrowiem! Me imię to [servant.GetFirstName]. My, słudzy, wiele słyszymy, czekając na twoich gości. Niemalże nikt na nas nie zwraca uwagi…\n\nPatrzę na [servant.Custom('PL_niego_nia')] podejrzliwie, wahając się, czy rzeczywiście chcę usłyszeć to, co ma do powiedzenia. Odpowiada takim samym spojrzeniem, wyraźnie zastanawiając się, czy nie popełnia błędu. W końcu przełyka ślinę.\n\n– [vassal.GetTitledFirstName], [ROOT.Char.GetLadyLord] mojej osoby i [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] waszej miłości, [vassal_secret.Custom('SecretDescriptionThirdPerson')]. I to wszystko dzieje się tutaj! [ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce, gdzie nie brakuje zakamarków. Przysięgam, [servant.GetFaith.HighGodName] mi świadkiem!"
 court.8050.a: "Dziękuję za twoją służbę."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] dołączy do twojego [Concept( 'court', 'dworu' )|E]"
 court.8050.b: "Co jeszcze udało ci się usłyszeć?"
 court.8050.b.tt: "Poznasz sekret innego dworzanina"
 court.8050.b.tt_secret: "Secret, który skrywa [vassal_2.GetTitledFirstName]"
 court.8050.c: "Weź to – będziesz wracać z nowinkami wyłącznie do mnie."
 court.8050.c.tt: "Twój [spymaster|El] będzie skuteczniejszy w zapobieganiu spiskom, gdy ten modyfikator jest aktywny"
 court.8050.d: "Aresztować tego wilka w owczej skórze!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] zostaje wtrącon[Select_CString( servant.IsFemale, 'a', 'y' )] do lochów"
 #Modifiers
 servant_informants_modifier: "Służący donoszący"
 servant_informants_modifier_desc: "Ta postać dowiaduje się o najnowszych plotkach na dworze dzięki siatce szpiegowskich sług."
 ## Scornful Sycophants
 court.8060.t: "Pogardliwi sykofanci"
 court.8060.desc.intro: "Zatrzymuję się na krótko u wylotu korytarza, ciesząc się promieniami słońca, gdy nagle zza rogu dobiega mnie szyderczy śmiech.\n\n– #EMP Wiem!#! – Słyszę, jak ta gnida, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))] [snooty_1.GetFirstName], wypowiada te słowa, rechocząc."
 court.8060.desc.fashion: "„Przysięgam, że przechadzając się po tym dworze, mam wrażenie, że to nie [ROOT.Char.GetTitleAsNameNoTooltip|l] nim włada, lecz [ROOT.Char.GetHerHis] [Select_CString( snooty_1.IsFemale, 'babcia', 'dziadek' )]; wszystko jest tu takie wysłużone i staroświeckie!”\n\n"
 court.8060.desc.servants_1: "„Trzeba czekać #EMP cały dzień#! na sługę, a potem przychodzi dwóch naraz – nie wypełniwszy twojej prośby!”\n\n"
 court.8060.desc.food_1: "„#EMP Widział[Select_CString( snooty_2.IsFemale, 'a', 'e' )]ś#! mizerność wczorajszej uczty? Wolał[Select_CString( snooty_1.IsFemale, 'a', '' )]bym być podany na tacy, niż zjeść te ochłapy!”\n\n"
 court.8060.desc.body: "Przerywa [snooty_1.GetHerHim] kolejny chichoczący głos: „Ojejku, a ja myślał[Select_CString( snooty_2.IsFemale, 'a', 'e' )]m, że tylko ja to dostrzegł[Select_CString( snooty_2.IsFemale, 'a', 'e' )]m! Nie wspominając"
 court.8060.desc.lodgings: "o #EMP wielkości#! naszych kwater! Ledwo starcza miejsca na posłanie dla służącego!”"
 court.8060.desc.food_2: "o naprawdę paskudnym jedzeniu, które jest codziennie podawane – a do tego porcje są takie #EMP małe#!!”"
 court.8060.desc.servants_2: "o służbie. Zrezygnował[Select_CString( snooty_2.IsFemale, 'a', 'e' )]m z proszenia ich o cokolwiek; albo nie wiedzą, o co chodzi, albo w ogóle nie wracają!”"
 court.8060.desc.outro: "\n\nCzy to [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName] tłumi właśnie rechot? Co za bezczelność…"
 court.8060.a.fashion: "Stworzę nową kolekcję ubrań wyłącznie dla ciebie, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "Może [Select_CString( snooty_1.IsFemale, 'zechciałabyś', 'zechciałbyś' )] podsunąć umiejętne sługi, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], mam jutro w planach szczególny posiłek."
 court.8060.b.food: "Niebawem gotować będzie nowy kucharz, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Dziś wieczorem przeniosę cię do większej kwatery, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Chyba przydadzą się nam dodatkowe ręce."
 court.8060.c: "Z drogi, wy niewdzięczne pąkla…"
 court.8060.d: "Jeżeli wam się tu nie podoba, idźcie pasożytować na kimś innym!"
 court.8060.e: "Przyziemne uciechy tylko oddalają nas od zbawienia i miejsca, które znamy jako [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt: "Każdy niecyniczny wasal lub dworzanin wyznający ascetyczną wiarę"
 court.8060.f: "Co za piękny dzień, nieprawdaż?"
 court.8060.f.flavor: "Trzeba stwarzać pozory"
 ## Feeling Useful
 court.8070.t: "Poczucie przydatności"
 court.8070.desc: "[Select_CString( parent.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather|l] każdego dnia krząta się bez celu po dworze, wyraźnie pragnąć czegoś, czego ja nie mogę [parent.GetHerHim] dać z powodu mojego zapracowania.\n\nLecz dziś mnie w końcu mnie złapał[Select_CString( parent.IsFemale, 'a', '' )]: „Och, tu jesteś, [ROOT.Char.GetFirstNameNoTooltip]. Wiesz, że dla mnie zawsze będziesz [Select_CString( ROOT.Char.IsFemale, 'moją małą córeczką', 'moim małym synkiem' )]! Pozwól mi zdjąć z twoich barków ciężar części obowiązków – tak wiele mogę cię jeszcze nauczyć”.\n\nMoja świta stara się jak może, by nie przyglądać się tej sytuacji, ale to tylko zwiększa moje zakłopotanie.\n\n„Co się stało, [Select_CString( ROOT.Char.IsFemale, 'córeczko', 'synku' )]? Nie zależy ci już na [Select_CString( parent.IsFemale, 'swojej drogiej starej mamusi', 'swoim drogim starym tatusiu' )]? Po tym wszystkim, co dla ciebie zrobił[Select_CString( parent.IsFemale, 'a', 'e' )]m?”"
 court.8070.a: "Znajdę jakieś zajęcie dla ciebie, [Select_CString( parent.IsFemale, 'mamusiu', 'tatusiu' )]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] będzie oczekiwać, że dostanie [court_position|El] w ciągu kilku następnych miesięcy"
 court.8070.b: "[ROOT.Char.GetFaith.HighGodName] to siła wyższa, której warto poświęcić całe życie. Pomyśl o tym."
 court.8070.c: "Po prostu zajmij się czymkolwiek…"
 court.8070.d: "Jestem #EMP bardzo#! zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [Select_CString( parent.IsFemale, 'matko', 'ojcze' )]."
 court.8071.satisfied: "[parent.GetMotherFather|U] ekscytuje się swoją nową rolą"
 court.8071.disappoint: "[parent.GetMotherFather|U] ma dość czekania"
 #Modifiers
 promised_court_position_modifier: "Obiecany urząd"
 promised_court_position_modifier_desc: "Tej postaci obiecano urząd dworski w najbliższej przyszłości i teraz opowiada o tym każdemu, kto jest skłonny słuchać."
 ## Maternal Reproach
 court.8080.t: "[Select_CString(parent.IsFemale, 'Matczyna', 'Ojcowska' )] bura"
 court.8080.desc.intro: "M[Select_CString( parent.IsFemale, 'oja', 'ój' )] [parent.GetMotherFather], [parent.GetTitledFirstName], z dnia na dzień staje się coraz bardziej drażliw[Select_CString( parent.IsFemale, 'a', 'y' )].\n\nGdy siedzę na moim tronie, zastanawiając się nad możliwymi przyczynami, t[Select_CString( parent.IsFemale, 'a', 'en' )] [parent.GetWomanMan] rzuca się na mnie, tak jak zwykł[Select_CString( parent.IsFemale, 'a', '' )] to robić, gdy coś zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m źle, będąc dzieckiem.\n\n„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Char.IsFemale, 'moja córko', 'mój synu' )]! Musisz coś zrobić"
 court.8080.desc.fashion: "z tymi żałosnymi łachmanami, które nazywasz ubraniem!"
 court.8080.desc.servants: "ze swoimi niekompetentnymi i przepracowanymi sługami!"
 court.8080.desc.lodgings: "z tymi skąpymi kwaterami, które oferujesz swoim gościom!"
 court.8080.desc.food: "z tymi strasznymi potrawami na stole biesiadnym!"
 court.8080.desc.outro: "Czy ty w ogóle nie przejmujesz tym, co o tobie ludzie pomyślą?!\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] nie może reprezentować siebie w ten sposób! Jak tak dalej pójdzie, wszyscy mieszkańcy ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] będą z ciebie kpić! A może nawet i wszyscy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] w ogóle!"
 court.8080.a: "Tak [Select_CString( parent.IsFemale, 'mamusiu', 'tatusiu' )], naprawię to…"
 court.8080.b: "Ach, więc uważasz się za lepsz[Select_CString( parent.IsFemale, 'ą', 'ego' )] od moich dworzan?"
 court.8080.b.tt: "Każdy [courtier|El]"
 court.8080.c.nun: "Może jako [ROOT.Char.GetFaith.DevoteeFemale] odnajdziesz swoje powołanie?"
 court.8080.c.monk: "Może szaty, jakie przywdziewa [ROOT.Char.GetFaith.DevoteeMale], będą do ciebie idealnie pasować?"
 court.8080.c.fallback: "[ROOT.Char.GetFaith.HighGodName] to siła wyższa, której warto całkowicie się poświęcić. Pomyśl o tym."
 court.8080.d.fashion: "Myślę, że #EMP [Select_CString( parent.IsFemale, 'powinnaś', 'powinieneś' )]#! uszyć mi trochę nowych ubrań."
 court.8080.d.servants: "Dlaczego więc [Select_CString( parent.IsFemale, 'sama', 'sam' )] nie pomożesz służbie?"
 court.8080.d.lodgings: "Może [Select_CString( parent.IsFemale, 'sama odstąpiłabyś', 'sam odstąpiłbyś' )] swoją kwaterę komuś innemu?"
 court.8080.d.food: "Niech będzie, jadaj sobie więc w innym miejscu…"
 court.8080.e: "Nie możesz już się więcej do mnie zwracać w taki sposób!"
 #Modifiers
 court_8080_degraded_modifier: "Poniżono"
 court_8080_degraded_modifier_desc: "Ta postać została publicznie upokorzona przez swoje dziecko i zarazem władcę w odpowiedzi na jej zganienie."
 ## Building Blocks
 court.8090.t: "Budulec z kamienia"
 court.8090.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))|U], [architect.GetTitledFirstName], najwyraźniej bardzo poważnie podchodzi do swoich obowiązków jako dworski architekt."
 court.8090.desc.intro_alt: "[architect.GetTitledFirstName], dobrze znany architekt z miejsca o nazwie [my_county.GetNameNoTier], gości na moim dworze."
 court.8090.desc.intro_end: "W pokoju toczy się żarliwa dyskusja, w której uczestniczą [architect.GetSheHe] i [steward.GetHeldCourtAndCouncilPositionsString|l], [steward.GetTitledFirstName].\n\n– Tak, istotnie! – wykrzykuje [architect.GetFirstNameNoTooltip]. – W tamtych ruinach pełno jest ciosanego kamienia, który z łatwością można by przetransportować do"
 court.8090.desc.religious: "miejsca znanego jako [ROOT.Char.GetFaith.HouseOfWorship] na terenach o nazwie [temple_barony.GetNameNoTier]!"
 court.8090.desc.castle: "miejsca znanego jako [ROOT.Char.Custom('FortifiedBuilding')] na terenach o nazwie [my_barony.GetNameNoTier]. Miejscem tym włada [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] pociera brodę z powątpiewaniem. „Mimo wszystko brzmi to jak nawał pracy, a miejscowym, korzystających z tych materiałów, z pewnością to się nie spodoba”.\n\n[architect.GetFirstNameNoTooltip] przewraca oczami w odpowiedzi na słuszne obalenie pomysłu,"
 court.8090.desc.chaplain: "a chwilę potem wtrąca się [chaplain.GetHeldCourtAndCouncilPositionsString]: „Niedaleko na ziemiach [temple_barony.GetAdjective] jest [ROOT.Char.GetFaith.HouseOfWorship]. Suponuję, że to ta budowla najpilniej potrzebuje rozbudowy” – mówi [chaplain.GetTitledFirstName] narzekającym tonem – „To na to powinno być przeznaczone to rumowisko!”."
 court.8090.desc.fallback: "a następnie uśmiecha się szyderczo. „Możemy zrobić z nich o wiele lepszy użytek niż to pospólstwo, wiesz o tym dobrze!”"
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] #EMP potrzebuje#! trochę rozbudowy…"
 court.8090.b: "Materiały trafią do domu [ROOT.Char.GetFaith.HighGodNamePossessive] w miejscu znanym jako [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c: "Architekta twojej renomy stać na więcej, [architect.GetFirstNameNoTooltip]!"
 court.8090.c.tt: "Ta opcja jest dostępna, ponieważ [architect.GetFirstNameNoTooltip] to twój dworski architekt"
 court.8090.d: "Zostawcie te kamienie pospólstwu."
 #Modifiers
 court_8090_commoners_modifier: "Ruiny dla pospólstwa"
 court_8090_commoners_modifier_desc: "Zwykli mieszkańcy tego hrabstwa czerpią korzyści z rozbierania starych ruin na materiały budowlane."
 ## Questionable Concoction
 court.8100.t: "Wątpliwa mikstura"
 court.8100.desc: "Przechodząc między zgromadzeniem, podsłuchał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] nadworn[Select_CString( physician.IsFemale, 'a medyczka', 'y medyk' )], [physician.GetTitledFirstName], omawia swoje ostanie wybryki fantazji.\n\n„Podobno jest to najsilniejsza mikstura, jaka istnieje i pochodzi z najdalszych zakątków świata – tak przynajmniej twierdzą kupcy i alchemicy, z którymi rozmawiał[Select_CString( physician.IsFemale, 'a', 'e' )]m…”\n\nWyciąga fiolkę z bladożółtym płynem i kręci nią bezpośrednio pod nosami moich dworzan.\n\n„Mówią, że daje wigor i długie życie. Jest preferowany przez tych, którzy wyruszają na bitwę, jednakże tylko najsilniejsi są w stanie poradzić sobie z jego mocą”."
 court.8100.a: "Najmocniejsza mikstura, powiadasz? Daj ją tutaj."
 court.8100.b: "Naprawdę? Niech najpierw spróbuje ją mój degustator potraw."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName] nie ma cechy „wyrozumiał[Select_CString( food_taster.IsFemale, 'a', 'y' )]”:"
 court.8100.c: "Tylko [ROOT.Char.GetFaith.HighGodName] może dać nam siłę."
 court.8100.d: "Tego obrzydlistwa nie wziąłby do pyska żaden zwierz, a co dopiero człowiek!"
 court.8100.tt.handle_potion: "Znosisz działanie najsilniejszej mikstury"
 court.8100.tt.need_weaker: "Było trzeba wypić słabszą miksturę"
 court.8100.tt.too_strong: "Mikstura jest dla ciebie zbyt mocna"
 #Modifiers
 strong_potion_modifier: "Mocna mikstura"
 strong_potion_modifier_desc: "Ta postać zniosła działanie najsilniejszej mikstury."
 feeling_unwell_modifier: "Złe samopoczucie"
 feeling_unwell_modifier_desc: "Ta postać powinna była pić słabsze mikstury."
 ## Upon the Block
 court.8110.t: "Na szafot"
 court.8110.desc.intro: "[Select_CString( my_executioner.IsFemale, 'Ta', 'Ten' )] [my_executioner.Custom('quirk_neg_adjective')] [my_executioner.GetTitledFirstName], mój kat, posępnie kręci się po pałacu, [my_executioner.Custom('quirk_neg_pp')], z pełną subtelnością nadąsanego dziecka.\n\nOstatecznie nie wytrzymuję tego godnego pożałowania pokazu na moim dworze i żądam wyjaśnień: „Co #EMP to#! ma znaczyć?!”.\n\nKat wyraża zdumienie, ale szybko odpowiada: „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], proszę mi wybaczyć, ale chodzi o to, że od tygodni nie dane było mi przeprowadzić dobrej egzekucji…”\n\n„Mimo to"
 court.8110.desc.leader_1: "[Select_CString( prisoner_1.IsFemale, 'ta obmierzła podżegaczka', 'ten obmierzły podżegacz' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic: "[Select_CString( prisoner_1.IsFemale, 'ta bezwstydna heretyczka', 'ten bezwstydny heretyk' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen: "[Select_CString( prisoner_1.IsFemale, 'ta ohydna bezbożnica', 'ten ohydny bezbożnik' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel: "[Select_CString( prisoner_1.IsFemale, 'ta bezbożna niewierna', 'ten bezbożny niewierny' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble: "[Select_CString( prisoner_1.IsFemale, 'ta żałosna poczwara', 'ten żałosny stwór' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback: "[prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName], [Select_CString( prisoner_1.IsFemale, 'pełna nienawiści', 'pełen nienawiści' )],"
 court.8110.desc.body: "po prostu #EMP marnieje#!, czekając, aż ustalisz datę [prisoner_1.GetHerHis] stracenia."
 court.8110.desc.religious: "[ROOT.Char.GetFaith.NegativeAfterLife|U] to miejsce, w którym panuje cierpliwość. Każda bluźniercza dusza w końcu tam trafi. Kiedy? Jedynie [ROOT.Char.GetFaith.DeathDeityName] raczy to wiedzieć."
 court.8110.desc.leader_2: "Tak długo, jak żyje, może być symbolem dla innych zdrajców…”"
 court.8110.desc.criminal: "Pozwól, aby [Select_CString( prisoner_1.IsFemale, 'ta', 'ten' )] [prisoner_1.Custom('GetCrimeDesc')] [Select_CString( prisoner_1.IsFemale, 'została uwolniona', 'został uwolniony' )] od swego nieszczęścia…”"
 court.8110.a: "Dobrze, [prisoner_1.GetTitledFirstNameNoTooltip] dostanie to, na co zasługuje."
 court.8110.b: "Nie, teraz [prisoner_2.GetTitledFirstNameNoTooltip] będzie następn[Select_CString( prisoner_2.IsFemale, 'a', 'y' )]"
 court.8110.c: "Tak, a #EMP ty#! to [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor: "Mój kat powinien znać swoje miejsce"
 court.8110.d: "Za bardzo cię to ekscytuje, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "Nie ma pośpiechu."
 ## Novel Perspectives
 court.8120.t: "Nowatorski punkt widzenia"
 court.8120.desc.intro: "Siedzę cicho i słucham, jak [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))] [accuser.GetTitledFirstName] oraz [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))] [refuter.GetTitledFirstName] prowadzą ożywioną debatę o sprawach teologicznych.\n\n[refuter.GetTitledFirstName] oznajmia [refuter.Custom('quirk_pos_adverb')]:"
 court.8120.desc.same_religion: "– …ale to [refuter.GetFaith.GetNameNoTooltip|l] #EMP wierniej#! podąża za prawdziwym słowem, które ogłasza [refuter.GetFaith.HighGodName]. To najczystsza [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] istota objawień.\n\n[accuser.GetTitledFirstNameNoTooltip] drwi, [accuser.Custom('quirk_neg_pp')].\n\n– Widać, że nie znasz nawet tekstu tak podstawowego jak [accuser.GetFaith.ReligiousText]! W przeciwnym razie jasne byłoby dla ciebie, że"
 court.8120.desc.other_religion: "– …[accuser.GetFaith.GetReligion.GetNameNoTooltip|l] nie jest w stanie szczerze dorównać naukom, które propaguje [refuter.GetFaith.GetReligion.GetNameNoTooltip|l]! Wasze metody są zbyt zacofane, by w pełni pojąć istotę rzeczy. Prawda, którą głosi [accuser.GetFaith.HighGodName], jest jedynie przeinaczeniem słów, które wypowiada [refuter.GetFaith.HighGodName].\n\n[accuser.GetTitledFirstNameNoTooltip] drwi, [accuser.Custom('quirk_neg_pp')].\n\n– Zastanów się nad tym dłużej, a zrozumiesz, że"
 court.8120.desc.marriage: "święte więzy małżeństwa powinny łączyć tylko dwie osoby. W ten sposób zbliżamy się do zbawienia i miejsca, które znamy jako [accuser.GetFaith.PositiveAfterLife]."
 court.8120.desc.divorce: "rozwód jest dla tych, którzy nie są gotowi poświęcić się drugiemu bezwarunkowo w dążeniu do czystości i miejsca, które znamy jako [accuser.GetFaith.PositiveAfterLife].\n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] nie chce, abyśmy cudzołożyli poza małżeństwem i gonili za własnymi żądzami; to #EMP dlatego#! mamy te więzi!”"
 court.8120.desc.witchcraft: "bezbożne magiczne rytuały stoją w sprzeczności w dążeniu do miejsca, które znamy jako [accuser.GetFaith.PositiveAfterLife]."
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] u zarania dziejów stworzył[Select_CString( EqualTo_string( accuser.GetFaith.CreatorSheHe, 'ona' ), 'a', '' )] kobietę i mężczyznę równymi sobie i jedno nie winno być sługą drugiego”."
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] nie miał[Select_CString( EqualTo_string( accuser.GetFaith.CreatorSheHe, 'ona' ), 'a', '' )] w zamyśle, by członkowie tej samej rodziny zawierali małżeństwa bądź rozmnażali się; to pokusa przecząca naturze!”"
 court.8120.desc.outro: "\n\n– Dlatego właśnie nie rozmawiam z zatraconymi w wierze… – [refuter.GetTitledFirstNameNoTooltip] wzdycha z frustracją. – Jeśli nie będziesz słuchać głosu prawdy, mam tylko nadzieję, że w jakiś sposób unikniesz kary, która niechybnie czeka na ciebie w miejscu, które znamy jako [accuser.GetFaith.NegativeAfterLife]."
 court.8120.a.accuser: "[accuser.GetSheHe|U] ma słuszność, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter: "[refuter.GetSheHe|U] ma rację, [accuser.GetFirstNameNoTooltip]."
 court.8120.c: "Moi przyjaciele, jest wiele sposobów, by czcić naszego stwórcę."
 court.8120.d: "Spójrzcie tu, oto [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] prawda!"
 court.8120.d.tt: "Każdy gorliwy [vassal|El], [courtier|El] i [guest|El], wyznający [THIS.Char.GetFaith.GetNameNoTooltip]"
 court.8120.e: "Nie chcę słuchać rozmów na takie tematy nigdy więcej, [accuser.GetFirstNameNoTooltip]."
 court.8120.f: "Nie do nas należy podawanie w wątpliwość boskich prawd."
 my_holy_book: "[ROOT.Char.GetFaith.ReligiousText|U] [ROOT.Char.LocalPlayerString( 'twojej postaci', Concatenate('postaci ', ROOT.Char.GetTitledFirstNameNoTooltip ) )]"
 my_holy_book_description: "Osobisty zbiór pism, w których zawarta jest nauka [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]. Oprawę zdobi duży, złoty symbol: [ROOT.Char.GetFaith.ReligiousSymbol]. Właścicielem księgi jest [ROOT.Char.GetTitledFirstNameNoTooltip] z ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 ## Contrived Conflict
 court.8130.t: "Sprokurowana sprzeczka"
 court.8130.desc.intro: "Kiedy siedzę na tronie, rozważając to i owo, nagle wybucha wrzawa.\n\n$champion_court_position$ mojej osoby, [champion.GetFirstName], grzmi:\n\n– Wiem dokładnie, co masz na myśli! [vassal.Custom('InsultNoun')|U] z ciebie! Myślisz, że kim jest [ROOT.Char.GetTitleAsNameNoTooltip], że #EMP śmiesz#! wygłaszać takie obelgi?! – [vassal.GetTitledFirstName] wyraźnie jest w szoku spowodowanym [champion.Custom('PL_jego_jej')] reakcją. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prędko wkracza, by rozdzielić zwaśnione strony, lecz atmosfera została już nieodwracalnie popsuta.\n\n"
 court.8130.desc.bold: "„Takie zaczepki nie przystoją na tym dworze. Twoje gierki mnie nie zastraszą” – ripostuje [vassal.Custom('quirk_pos_adverb')] [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] i odpowiada: „Doskonale, z chęcią sprawię, że [Select_CString( champion.IsFemale, 'ta', 'ten' )] [champion.Custom('InsultAdjective')] [Select_CString( champion.IsFemale, 'okrutnica', 'brutal' )] ustawi się z powrotem do pionu”."
 court.8130.desc.craven: "„A-a-ale ja nie powiedział[Select_CString( vassal.IsFemale, 'a', 'e' )]m c-czegoś takiego!” – wypala [vassal.GetTitledFirstNameNoTooltip] z niedowierzaniem. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] i zaczyna się jąkać: „C-co?! Proszę cię, czy to n-na pewno jest k-konieczne?!”."
 court.8130.desc.body: "– Wszystko było słychać! – upiera się [champion.GetFirstNameNoTooltip]. – Żądam zadośćuczynienia za tę zniewagę wobec mojego władcy!"
 court.8130.desc.outro: "\n\nWszyscy spoglądają ku mnie w oczekiwaniu na reakcję, podczas gdy [mediator.GetFirstNameNoTooltip] ciągle próbuje utrzymać [Select_CString( And( vassal.IsFemale, champion.IsFemale ), 'je', 'ich' )] na dystans."
 court.8130.a: "[champion.GetFirstNameNoTooltip] będzie bronić mojego honoru."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8130.a.tt: "[champion.GetTitledFirstName] oraz [vassal.GetTitledFirstName] biorą udział w [Concept( 'single_combat_duel', 'pojedynku' )|E]"
 court.8130.b: "To nieporozumienie. [vassal.GetFirstNameNoTooltip] jest [Select_CString( vassal.IsFemale, 'lojalną wasalką', 'lojalnym wasalem' )]."
 court.8130.b.tt_me: "Wygrywam pojedynek"
 court.8130.c: "Potrzebuję bardziej opanowanych ludzi."
 court.8130.d: "#EMP Co#! [vassal.GetSheHe] mówi? [ROOT.Char.Custom('signature_weapon')], dajcie mi broń!"
 court.8130.d.tt: "[vassal.GetTitledFirstName] i ja bierzemy udział w [Concept( 'single_combat_duel', 'pojedynku' )|E]"
 court.8130.e: "Uspokójcie się, nikt nie będzie walczyć."
 ## Royal Lapse
 court.8140.t: "Monarsza chwila słabości"
 court.8140.desc: "Wielka dworska uroczystość trwa dzień za dniem, od świtu do zmierzchu. [vassal_2.GetTitledFirstName] bez ustanku wychwala moją wspaniałość, improwizując, sypiąc pochlebstwami i frazesami. Nieopodal [vassal_1.GetTitledFirstName] przyłącza się, grając pod publikę, szczerząc się głupio i czekając na moją aprobatę dla [vassal_1.GetHerHis] wygłupów… Pojedyncza kropla potu ślizga się bez końca po moim czole…\n\n[vassal_2.GetFirstNameNoTooltip] zauważa, że myślami jestem gdzie indziej, i pyta z niemal szczerą troską: – Wszystko w porządku?\n\n– Muszę zrobić sobie przerwę."
 court.8140.a: "Proszę wybaczyć, co mówił[Select_CString( vassal.IsFemale, 'a', 'e' )]ś?"
 court.8140.a.flavor_tt: "Weź się w garść! Nie tak zachowuje się [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b: "Proszę o wybaczenie, muszę zająć się pewną materią."
 court.8140.b.flavor_tt: "Muszę [ROOT.Char.Custom('GetStressDesire')]. NATYCHMIAST!"
 court.8140.c.1: "Niech [vassal_1.GetTitledFirstNameNoTooltip] poprowadzi nas w modlitwie."
 court.8140.c.2: "Niech [vassal_1.GetTitledFirstNameNoTooltip] zorganizuje dla mnie ucztę!"
 court.8140.c.3: "Niech [vassal_1.GetTitledFirstNameNoTooltip] wyruszy ze mną w drogę."
 court.8140.c.flavor_tt: "To dopiero ulżyłoby mojej zatroskanej głowie!"
 court.8140.d.1: "Niech [vassal_2.GetTitledFirstNameNoTooltip] zarządzi polowanie!"
 court.8140.d.2: "Niech [vassal_2.GetTitledFirstNameNoTooltip] zdobędzie dla mnie nowego konia."
 court.8140.d.3: "Niech no [vassal_2.GetTitledFirstNameNoTooltip] powie – co zaleca cała ta nauka?"
 court.8140.d.flavor_tt: "To brzmi cudownie!"
 court_event_discount_desc: "Wydarzenie dworskie"
 court.8140.c.tt: "W ciągu najbliższych 5 lat możesz za połowę ceny zorganizować następującą aktywność: [GetActivityType('activity_feast').GetName|l]."
 court.8140.d.tt: "W ciągu najbliższych 5 lat możesz za połowę ceny zorganizować następującą aktywność: [GetActivityType('activity_hunt').GetName|l]."
 healthy_strolls_modifier: "Spacery dla zdrowia"
 healthy_strolls_modifier_desc: "Ta postać nauczyła się doceniać wartość codziennych spacerów na świeżym powietrzu."
 enjoy_the_travel_modifier: "Radość z podróżowania"
 enjoy_the_travel_modifier_desc: "Ta postać czuje radość, gdy jest w podróży, i w pełni z tego korzysta."
 court.8140.c.tt.2: "W ciągu najbliższych 10 lat możesz za cenę o 25% niższą zorganizować następującą aktywność: [GetActivityType('activity_pilgrimage').GetName|l]."
 ## Prandial Excess
 court.8150.t: "Nadmierne obżarstwo"
 court.8150.desc.intro: "Każdego dnia wydaje się, że mój dwór huczy od rozmów na temat kolejnego bankietu, a wielu rozmówców stało się ostatnio bardziej tęgich…"
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], [Select_CString( food_taster.IsFemale, 'moja degustatorka', 'mój degustator' )] potraw, z każdą kolejną uroczystością wydaje się coraz bardziej ociężał[Select_CString( food_taster.IsFemale, 'a', 'y' )], pocąc się to coraz obficiej, wraz z każdym kęsem frymuśnej, nietutejszej jadalnej masy.\n\n"
 court.8150.desc.body: "Za tym kulinarnym szałem stoją [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] i [vassal_3.GetTitledFirstName]. Nieustannie współzawodniczą, domagając się coraz bardziej pamiętnych posiłków od moich przepracowanych już kucharzy.\n\nA dziś to [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip] stoi przede mną i, śliniąc się, zaczyna:\n\n– Wasza miłość, dziś wieczorem zlecę kuchni przygotowanie najpyszniejszego sosu znanego człowiekowi podanego wraz z dziesięcioma pieczonymi ptakami – oświadcza, oblizując przy tym łapczywie usta.\n\n"
 court.8150.desc.almoner_chaplain: "Mój wielki jałmużnik, [high_almoner.GetTitledFirstName] oraz [chaplain.GetCouncilTitleFirstName] [Select_CString( And( chaplain.IsFemale, high_almoner.IsFemale ), 'cmoknęły', 'cmoknęli' )] językiem, kręcąc głową z nieskrywaną pogardą."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] westchn[Select_CString(chaplain.IsFemale, 'ęła', 'ął' )] z dezaprobatą: „Te przelotne przyjemności są niczym w porównaniu z łaską [chaplain.GetFaith.HighGodNamePossessive]…”."
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], mój wielki jałmużnik, kręci nosem, mamrocząc coś o głodnych potrzebujących…"
 court.8150.a: "Nie mogę się doczekać!"
 court.8150.b: "Tylko to, co najlepsze dla #EMP mojego#! dworu."
 court.8150.c: "Ta ekstrawagancja zaszła za daleko!"
 court.8150.d: "Nigdy się nie nasycisz?"
 court.8150.a.tt: "[food_taster.GetTitledFirstNameNoTooltip] to osoba o wielkim zapale wykutym w ogniu tysiąca potraw. Przetrwała próbę i wyszła z niej zwycięsko, nabrawszy siły. [aptitude|E] wzrosły."
 food_taster_mettle_tested_desc: "Próba sił"
 court.8150.b.tt: "Odkąd na dworze przestano się objadać, [high_almoner.GetTitledFirstNameNoTooltip] ma niemal nieskończone zapasy jedzenia, które może przekazywać biednym. [aptitude|E] wzrosły."
 plenty_to_donate_almoner_desc: "Mnóstwo do podarowania"
 ## Foremost Knight
 court.8160.t: "[ROOT.Char.Custom('MountedWarriorTerm')|U] o największych umiejętnościach"
 court.8160.desc.intro: "Zdrowa rywalizacja między zapalczywymi wojownikami to nic dziwnego, lecz [knight_1.GetFirstName] i [knight_2.GetFirstName] nie żywią do siebie szczególnego upodobania, przez co atmosfera na dworze wydaje się dość ciężka.\n\n[knight_1.GetTitledFirstNameNoTooltip] to osoba powszechnie uważana za bardziej utalentowaną, ale [knight_2.GetTitledFirstNameNoTooltip] wyraźnie nie zgadza się z tym stwierdzeniem.\n\nW trakcie audiencji wdziera się więc do sali tronowej i, chwytając za rękojeść miecza, woła:\n\n– [knight_1.GetFirstNameNoTooltip]! Na tym dworze jest miejsce tylko dla jednego najzdolniejszego wojownika! Będę czekać na ciebie na zewnątrz, by raz na zawsze rozstrzygnąć tę kwestię!.\n\n[knight_1.GetTitledFirstNameNoTooltip] odpowiada [knight_2.Custom('quirk_neg_adverb')]:\n\n– Mogę pociąć cię na kawałki tam, gdzie właśnie stoisz! Co za [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! [ROOT.Char.GetLadyLord|U] ci tego nie wybaczy! Pokajaj się, a może oszczędzę twe życie!\n\nTrzeba działać szybko, inaczej zajdzie to za daleko…"
 court.8160.a: "Będziecie mi służyć we dwójkę."
 court.8160.a.tt: "Rywalizacja, którą toczą między sobą [knight_1.GetFirstNameNoTooltip] i [knight_2.GetFirstNameNoTooltip], przyczyni się do tego, że po zatrudnieniu obydwie osoby będą dawać z siebie wszystko. [aptitude|E] wzrosły."
 competing_knight_position_desc: "Rywalizujący rycerze"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8160.b: "Zabierzcie im miecze i dajcie broń treningową!"
 court.8160.c: "Nauczę was [Select_CString( And( knight_1.IsFemale, knight_2.IsFemale ), 'obie', Select_CString( And( Not( knight_1.IsFemale ), Not( knight_2.IsFemale ) ), 'obaj', 'oboje' ) )] pokory!"
 court.8160.c.tt: "Staniesz do pojedynku z [Concept( 'knight', 'rycerzem' )|E] o wyższej [Concept( 'prowess', 'waleczności' )|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win: "Zwyciężasz"
 court.8160.c.tt_lose: "Przegrywasz"
 court.8160.d: "Udowodnij to na polu bitwy, a nie na dworze!"
 court.8163.t: "Wygrywasz pojedynek"
 court_humiliation_modifier: "Upokorzono wśród dworzan"
 court_humiliation_modifier_desc: "Honor tej postaci został zszargany na oczach całego dworu."
 court.8162.tt: "[sc_victor.GetFirstNameNoTooltip] udowadnia swoją wyższość w sprawiedliwym pojedynku i dowodzi, że lepszy z [sc_victor.Custom('PL_niego_niej')] [ROOT.Char.Custom('MountedWarriorTerm')|l]. W związku z tym ma też największe kwalifikacje do objęcia stanowiska osobistego strażnika lub osobistego czempiona. [aptitude|E] wzrosły."
 best_knight_position_desc: "Najlepszy z rycerzy"
 fostering_competitiveness_modifier: "Pielęgnowanie ducha rywalizacji"
 fostering_competitiveness_modifier_desc: "Ta postać pielęgnuje ducha rywalizacji wśród swoich wojsk na polu bitwy."
 ## Pariah of Court
 court.8170.t: "Parias na dworze"
 court.8170.desc.intro_scary: "Dzieci na dworze uciekają, gdy [criminal.GetFirstName] – [criminal.Custom('GetCrime')] – zbliża się, a nawet najbardziej zagorzali [ROOT.Char.GetFaith.BishopNeuterPlural] kurczą się w [criminal.GetHerHis] obecności."
 court.8170.desc.intro_sordid: "[criminal.GetFirstName] – [criminal.Custom('GetCrime')] – jest postacią pogardzaną na dworze, prześladowaną przez ostracyzm społeczny i będącą przedmiotem wielu rozpasanych żartów."
 court.8170.desc.intro_religious: "Jestem [Select_CString( ROOT.Char.IsFemale, 'surowo sądzona', 'surowo sądzony' )] za gościnność, którą dostał[Select_CString( criminal.IsFemale, 'a', '' )] ode mnie [criminal.GetFirstName] – [criminal.Custom('GetCrime')] – gdyż prawie wszyscy unikają [Select_CString( criminal.IsFemale, 'jej', 'go' )] z powodu [criminal.GetHerHis] niegodziwej wiary."
 court.8170.desc.intro_fallback: "Mój dwór nie jest w stanie zrozumieć, dlaczego [criminal.GetFirstName] – [criminal.Custom('GetCrime')] – jest moim gościem. Dla nich jest postrzegan[Select_CString( criminal.IsFemale, 'a', 'y' )] jako aberracja w tym pełnym wyrafinowania miejscu."
 court.8170.desc.body: "\n\n[ROOT.Char.GetFaith.AltPriestTermPlural|U] i wierzący twierdzą, że osoba, o której cały dwór twierdzi, że to [criminal.Custom('GetCrimeDesc')], nie została odpowiednio potępiona, a wręcz przeciwnie. Reputacja mojego dworu poważnie cierpi z powodu tej domniemanej jawnej tolerancji…\n\nNie mam wyboru i muszę zdecydować, czy przestępstwa, których dopuszcza się [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('criminal'))], przeważają nad moimi względami wobec [criminal.Custom('PL_niego_niej')]. Coś trzeba z tym zrobić,"
 court.8170.desc.family: "nawet jeśli należy do dynastii [criminal.GetDynasty.GetNameNoTooltip]…"
 court.8170.desc.guest: "mimo wszystko to tylko [Select_CString( criminal.IsFemale, 'zwykła podróżniczka', 'zwykły podróżnik' )]."
 court.8170.desc.fallback: "a dworzanie chyba nie są tacy trudni do zastąpienia, prawda?"
 court.8170.a.family: "Nie, rodzina jest najważniejsza."
 court.8170.a.other: "Nie mnie to osądzać."
 court.8170.b: "Musisz odpokutować, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "Kto raz nie dostrzegł sprawiedliwości, nie ujrzy już nigdy niczego!"
 court.8170.c2: "Przeklęty ród osoby znanej jako [criminal.GetFirstNameNoTooltip] sczeźnie razem z nią."
 court.8170.c3: "Tylko śmierć może wymazać [criminal.GetHerHis] zbrodnie."
 court.8170.d: "Nie mogę cię już dłużej gościć, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('criminal'))]…"
 harbors_criminals_modifier: "Obrońca podejrzanych typów"
 harbors_criminals_modifier_desc: "Ta postać nie robi nic, by doprowadzić przed oblicze sprawiedliwości przestępców znajdujących się na jej dworze. Na coś się w końcu przydają."
 fast_hard_justice_modifier: "Szybka i surowa sprawiedliwość"
 fast_hard_justice_modifier_desc: "Ta postać zyskała reputację osoby skutecznie rozprawiającej się z przestępcami."
 ## Secrets and Lies
 court.8180.t: "Sekrety i kłamstwa"
 court.8180.desc.intro: "Nie myśląc o tym, życie dworskie toczy się dalej, dzień po dniu, ale kiedy [criminal.GetTitledFirstName] pojawia się przed moimi oczami, natychmiast przychodzą mi na myśl [criminal.GetHerHis] zbrodnie.\n\nCiekawe kto jeszcze wśród dworzan o tym wie. Może nikt? Może wszyscy… Prawda w końcu wyjdzie na jaw i wybuchnie skandal, który zaszkodzi mojej reputacji…\n\nTrzeba rozwiązać ten problem, inaczej czeka mnie gniew [ROOT.Char.GetFaith.HighGodNamePossessive], nie mówiąc już o dworze…"
 court.8180.a: "Wystarczy. Niech świat się dowie."
 court.8180.b: "Tylko głupiec nie wykorzystałby takiej wiedzy."
 court.8180.c: "[criminal.GetHerHis|U] miejsce jest w więzieniu."
 court.8180.d: "Czas, by opuścił[Select_CString( criminal.IsFemale, 'a', '' )] to miejsce."
 court.8180.e: "Za wcześnie na działanie…"
 liege_scrutiny_modifier: "Pod lupą seniora"
 liege_scrutiny_modifier_desc: "Senior tej postaci uważnie przygląda się zarówno jej, jak i jej sekretnym działaniom."
 court_without_secrets_modifier: "Dwór bez sekretów"
 court_without_secrets_modifier_desc: "Ta postać jest znana z polowania na sekrety i bezlitosnego karania przestępców."
