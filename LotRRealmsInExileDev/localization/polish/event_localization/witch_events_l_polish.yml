 #ONGOING WITCH EVENTS #
 ########################
 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t: "Sąd Boży"
 witch.4001.start.desc: "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] naprawdę działa mi na nerwy. Nie ma ani chwili bez [Select_CString(annoying_clergy.IsFemale, 'jej', 'jego' )] ględzenia o woli boskiej.\n\nZ zamiłowaniem opowiada o tym, że [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc: "uważa przebaczanie za okazanie słabości."
 witch.4001.deceitful.desc: "ukarze kłamców."
 witch.4001.gluttonous.desc: "karze tych, którzy rozkoszują się jedzeniem i piciem."
 witch.4001.wrathful.desc: "ukarze ludzi o złym sercu."
 witch.4001.greedy.desc: "ukarze tych, którzy pożądają bogactwa."
 witch.4001.arbitrary.desc: "wymaga, abyśmy byli sprawiedliwi i uczciwi."
 witch.4001.sadistic.desc: "ukarze tych, którzy są okrutni dla innych."
 witch.4001.craven.desc: "ukarze tych, którzy są nieśmiali i ostrożni."
 witch.4001.lustful.desc: "ukarze nierządnice i wszetecznice."
 witch.4001.vengeful.desc: "wymaga od nas nadstawiania drugiego policzka."
 witch.4001.arrogant.desc: "uważa bycie dumnym ze swoich osiągnięć za grzech."
 witch.4001.fallback.desc: "ukarze grzeszników."
 witch.4001.witch.desc: "Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] słuchać [annoying_clergy.GetHerHis] słów, kiedy to [ROOT.Char.GetFaith.WitchGodName] przyjmuje nas takimi, jakimi jesteśmy, pomimo naszych wad? Jakież [annoying_clergy.GetSheHe] musi mieć smutne życie!"
 witch.4001.impious.desc: "[annoying_clergy.GetFaith.HighGodName] to łatwo osądzający dupek!"
 witch.4001.a: "Sprawię, że stanie się [annoying_clergy.GetSheHe] pośmiewiskiem dla całego miasta!"
 witch.4001.a.tt: "Nie tylko [annoying_clergy.GetFaith.HighGodName] ma prawo nas osądzać!"
 witch.4001.a.success: "[annoying_clergy.GetShortUINameNotMeNoTooltip] robi z siebie głupca"
 witch.4001.a.failure: "[annoying_clergy.GetShortUINameNotMeNoTooltip] odkrywa twój spisek"
 witch.4001.c: "Zachowywanie się jak mała, pobożna pannica sprawi, że się uciszy."
 witch.4001.b: "Nie będzie wiedzieć, w co wierzyć, kiedy już się z n[Select_CString(annoying_clergy.IsFemale, 'ią', 'im' )] rozprawię."
 witch.4001.b.success: "Sprawiasz, że [annoying_clergy.GetShortUINameNotMeNoTooltip] przestaje być wyznawc[Select_CString(annoying_clergy.IsFemale, 'zynią', 'ą' )] [annoying_clergy.GetFaith.HighGodNamePossessive]"
 witch.4001.b.neutral: "[annoying_clergy.GetShortUINameNotMeNoTooltip] ma wątpliwości"
 witch.4001.b.neutral.tt: "Możesz zdecydować, czy się poddać, czy próbować dalej"
 witch.4001.b.failure: "[annoying_clergy.GetShortUINameNotMeNoTooltip] nie ulega twoim wpływom"
 witch_4001_corruption_success_effect.tt: "Możesz [Concept('blackmail', 'szantażować')|E] postać [annoying_clergy.GetShortUINameNotMe] w sprawie [annoying_clergy.GetHerHis] [Concept('secret', 'sekretu')|E]"
 witch.4002.witch.desc: "[ROOT.Char.GetFaith.WitchGodName|U] musiał mnie wesprzeć, gdyż mój plan poszedł znacznie lepiej niż się tego spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 witch.4002.impious.desc: "Mój plan był doskonały!\n\n"
 witch.4002.gluttonous.desc: "[annoying_clergy.GetTitledFirstName|U] zajada się narkotycznymi ciastkami, które przysłano do [annoying_clergy.Custom('PL_jego_jej')] komnat na moje polecenie. Niebawem zaczyna włóczyć się po mieście z kruszonką i dżemem na ustach, aby ostatecznie potraktować [annoying_clergy.GetFaith.HouseOfWorship] i schody prowadzące do tego miejsca jako łóżko!"
 witch.4002.lustful.desc: "Napisał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] szczególnie dosadny wiersz, którego tematem jest [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] i [lustful_desc.GetHerHis] „[lustful_desc.Custom('ObjectifiedFeature')]”. Podrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] podpis, wskazujący, że autorem jest [annoying_clergy.GetTitledFirstName] i kazał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dostarczyć go do komnat [Select_CString(lustful_desc.IsFemale, 'Pani', 'Pana' )]. [lustful_desc.GetFirstName] #EMP nie#! był[Select_CString(lustful_desc.IsFemale, 'a zadowolona', ' zadowolony' )] z dedykacji, ani nie był[Select_CString(lustful_desc.IsFemale, 'a', '' )] z tego powodu dyskretn[Select_CString(lustful_desc.IsFemale, 'a', 'y' )]."
 witch.4002.craven.desc: "Kiedy [annoying_clergy.GetTitledFirstName] spał[Select_CString( annoying_clergy.IsFemale, 'a', '' )], wsun[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] szczura pod [annoying_clergy.GetHerHis] pościel. Ledwo zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się schować, jako że obudził[Select_CString( annoying_clergy.IsFemale, 'a', '' )] się z krzykiem, rzucił[Select_CString( annoying_clergy.IsFemale, 'a', '' )] z łóżka i wybiegł[Select_CString( annoying_clergy.IsFemale, 'a', '' )] przez drzwi – nag[Select_CString( annoying_clergy.IsFemale, 'a', 'i' )] jak w dniu narodzin!"
 witch.4002.vengeful.desc: "Przekupił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] urzędnika, dzięki czemu [annoying_clergy.GetTitledFirstName] został[Select_CString( annoying_clergy.IsFemale, 'a', '' )] przekonan[Select_CString( annoying_clergy.IsFemale, 'a', 'y' )], że [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] obrażał[Select_CString( vengeful_desc.IsFemale, 'a', '' )] [Select_CString( annoying_clergy.IsFemale, 'ją', 'go' )] za je[Select_CString( annoying_clergy.IsFemale, 'j', 'go' )] plecami. Przez następne dni [annoying_clergy.GetFirstNameNoTooltip] był[Select_CString( annoying_clergy.IsFemale, 'a', '' )] niewiarygodnie niegrzeczn[Select_CString( annoying_clergy.IsFemale, 'a', 'y' )] w stosunku do nie[Select_CString( vengeful_desc.IsFemale, 'j', 'go' )] przy każdej nadarzającej się okazji. W końcu [vengeful_desc.GetFirstNameNoTooltip] skonfrontował[Select_CString( vengeful_desc.IsFemale, 'a', '' )] [Select_CString( annoying_clergy.IsFemale, 'ją', 'go' )] z [annoying_clergy.GetHerHis] złośliwym zachowaniem. [annoying_clergy.GetFirstNameNoTooltip] nie miał[Select_CString( annoying_clergy.IsFemale, 'a', '' )] nic do powiedzenia na swoją obronę."
 witch.4002.wrathful.desc: "Tak się składa, że wiem, iż [annoying_clergy.GetTitledFirstName] jest wredn[Select_CString(annoying_clergy.IsFemale, 'ą pijaczką', 'ym pijakiem' )] i że jest nieco zadurzon[Select_CString(annoying_clergy.IsFemale, 'a', 'y' )] w jedn[Select_CString(annoying_clergy.IsFemale, 'ym', 'ej' )] z moich służących. Kazał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(wrathful_desc.IsFemale, 'kobiecie', 'mężczyźnie' )] przynieść butelkę bardzo drogiego i jeszcze mocniejszego trunku do [annoying_clergy.GetHerHis] komnat. Zmotywowan[Select_CString(wrathful_desc.IsFemale, 'a', 'y' )] obietnicą awansu, upił[Select_CString(wrathful_desc.IsFemale, 'a', '' )] [Select_CString(annoying_clergy.IsFemale, 'ją', 'go' )] w samą porę, gdy ma rozpocząć się [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc: "Mimo że stara się to ukryć, wiem, że [annoying_clergy.GetSheHe] bardzo dba o swój wygląd. Ma maść, którą starannie nakłada każdego ranka. Zakradł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do [annoying_clergy.GetHerHis] komnat i dodał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do niej kilka drażniących ziół. Następnego dnia [annoying_clergy.GetHerHis] cała twarz pokryła się pokrzywką!"
 witch.4002.end.desc: "\n\nTo była jedyna rzecz, o której rozmawiali moi dworzanie ostatniej nocy. [annoying_clergy.GetFirstNameNoTooltip] nigdy tego nie przeżyje!"
 witch.4002.a: "Dobrze [annoying_clergy.GetHerHim] tak!"
 witch.4003.desc: "Kryję się w sekretnym przejściu za komnatami, których posesjonatem jest [annoying_clergy.GetTitledFirstName], i z radością słucham, jak wzdycha i jęczy. Co za [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanMan')]! Czyta książkę, którą zostawiono [annoying_clergy.Custom('PL_mu_jej')] na łóżku na moje polecenie. Wygląda na to, że nie może się od niej oderwać. Zdaje się, że prawdy w niej zawarte mają znaczący wpływ na [annoying_clergy.Custom('PL_jego_jej')] wiarę.\n\n– Och, [annoying_clergy.GetFaith.HighGodName] mi świadkiem, potrzebuję znaku! Wierzę w ciebie i wypełniam twoją wolę na ziemi, ale teraz… widzę tylko sprzeczności, fałsze… kłamstwa!\n\n[annoying_clergy.GetTitledFirstNameNoTooltip|U] nie wytrzymuje. [annoying_clergy.Custom('PL_jego_jej')|U] głos załamuje się w bezładny szloch."
 witch.4003.a: "Odchodzę. Moja praca została wykonana."
 witch.4003.b: "Jest gotow[Select_CString( annoying_clergy.IsFemale, 'a', 'y' )] na poznanie większych prawd."
 witch.4003.c: "Zostanie [Select_CString( annoying_clergy.IsFemale, 'moim wiernym adeptem', 'moją wierną adeptką' )]!"
 witch.4004.desc: "[annoying_clergy.GetTitledFirstName] waha się. Pod niewinnym pozorem pytań teologicznych zasiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości w [annoying_clergy.GetHerHis] sercu. Mogę stwierdzić, że [annoying_clergy.GetHerHis] wiara chwieje się na skutek [annoying_clergy.GetHerHis] niepewnych odpowiedzi i cienia zmartwienia, który pojawia się na [annoying_clergy.GetHerHis] twarzy, kiedy myśli, że nikt nie patrzy.\n\nJeszcze nie osiągn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] celu, ale ostatnia próba #EMP powinna#! [Select_CString(annoying_clergy.IsFemale, 'ją', 'go' )] złamać"
 witch.4004.a: "To warte wysiłku!"
 witch.4004.b: "Lepiej wykorzystać czas na robienie innych rzeczy."
 witch.4005.desc: "Zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w komnatach, w których mieszka [annoying_clergy.GetTitledFirstName], tom niewygodnych prawd. Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jednak, że wrzucił[Select_CString( annoying_clergy.IsFemale, 'a', '' )] go do ognia po przeczytaniu zaledwie kilku stron. To wyzwanie musiało wzmocnić [annoying_clergy.GetHerHis] wiarę, gdyż nie wyczuwam już żadnej niepewności w [annoying_clergy.GetHerHis] sercu."
 witch.4005.a: "I tak nie był[Select_CString(annoying_clergy.IsFemale, 'a godna', ' godzien' )]!"
 #PERSONAL WITCH RITUAL
 witch.4010.t: "[ROOT.Char.GetFaith.WitchGodHerHis|U] dary są hojne"
 witch.4010.desc: "Rozrzucam swoje dary na ziemię; zioła, mleko i miód. Z zamkniętymi oczami i palącym dymem w nozdrzach unoszę ręce w kierunku księżyca.\n\n„[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Mistrzyni', 'Mistrzu' )]! Jako [ROOT.Char.GetFaith.WitchGodMotherFather] wszelkiej mocy, znasz wszystkie prawdy! Proszę, przyjmij moje skromne dary i zaoferuj mi z kolei swoje przewodnictwo!”\n\nProszę, obdaruj mnie…"
 witch.4010.a: "Powodzeniem w sztuce miłości."
 witch.4010.b: "Wdziękiem i taktem."
 witch.4010.c: "Umysłem stratega."
 witch.4010.d: "Umysłem do pieniędzy i porządku."
 witch.4010.e: "Wsparciem cieni."
 witch.4010.f: "Mądrością i inteligencją."
 witch.4010.g: "Szczęściem w boju."
 witch.4010.h: "Spokojem ducha."
 #Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t: "Brać czy dawać"
 witch.4020.two_witches.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączyli do mnie na"
 witch.4020.one_witch.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dołączył[Select_CString( prayer_witch_1.IsFemale, 'a', '' )] do mnie na"
 witch.4020.full_moon.desc: "obrzęd pełni księżyca"
 witch.4020.new_moon.desc: "obrzęd nowiu księżyca"
 witch.4020.equinox.desc: "rytuał równonocy"
 witch.4020.solstice.desc: "rytuał równonocy"
 witch.4020.end.desc: "ku czci [ROOT.Char.GetFaith.WitchGodNamePossessive]. Będąc gospodarzem, moim obowiązkiem jest poprowadzić nas w modlitwie."
 witch.4020.a: "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Mądra mistrzyni', 'Mądry mistrzu' )], niech [prayer_witch_1.GetFirstNameNoTooltip] zazna spokoju i jasności!"
 witch.4020.b: "Niech [prayer_witch_2.GetFirstNameNoTooltip] otrzyma twoje błogosławieństwo!"
 witch.4020.c: "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Matko', 'Ojcze' )] tajemnic, użycz mi swej mocy!"
 witch.4030.t: "Oprawione w skórę tajemnice"
 witch.4030.no_friend.desc: "Moje kontakty przysłały mi księgę zapisaną jakimś dziwnym szyfrem, a jej skórzaną okładkę zdobią symbole [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'mojej mistrzyni', 'mojego mistrza' )].\n\nDo tej pory udało mi się rozszyfrować tylko kilka pierwszych stron, ale są one niezwykle fascynujące."
 witch.4030.friend.desc: "[Select_CString(witch_friend.IsFemale, 'Moja dobra', 'Mój dobry' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] księgę zapisaną jakimś dziwnym szyfrem, a jej skórzaną okładkę zdobią symbole [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'naszej Mistrzyni', 'naszego Mistrza' )].\n\nDo tej pory udało [witch_friend.GetHerHim] się rozszyfrować tylko kilka pierwszych stron, ale są one niezwykle fascynujące."
 witch.4030.friend.a: "Wspólnie odkryjemy skrywane w nim tajemnice."
 witch.4030.no_friend.a: "Odkryję jego tajemnice, bez względu na to, jak długo to potrwa!"
 witch.4030.b: "Znam współwyznawcę, który zapłaciłby za to niezłą sumkę."
 witch.4030.c: "Nawet [convince_target_1.GetTitledFirstNameNoTooltip] ulegnie tym tajemnicom."
 witch.4030.c.success: "[convince_target_1.GetShortUINameNotMe|U] jest oczarowan[Select_CString( convince_target_1.IsFemale, 'a', 'y' )] tą książką"
 witch.4030.c.failure: "[convince_target_1.GetShortUINameNotMe|U] pali książkę"
 witch.4030.d: "[convince_target_2.GetTitledFirstNameNoTooltip] uzna to za #EMP bardzo#! interesujące."
 witch.4030.d.success: "[convince_target_2.GetShortUINameNotMe|U] jest oczarowan[Select_CString( convince_target_2.IsFemale, 'a', 'y' )] tą książką"
 witch.4030.d.failure: "[convince_target_2.GetShortUINameNotMe|U] pali książkę"
 witch.4031.start.desc: "Pomiędzy różnymi rzeczami, które skrywa [convince_target.Custom('PL_jego_jej')] [convince_target.Custom('GetChamber')] potajemnie zostawiam księgę. Przez małą dziurkę w ścianie jestem w stanie podejrzeć, co się dzieje w środku. Gdy [convince_target.GetTitledFirstName] ledwie przekracza próg, tom przykuwa [convince_target.Custom('PL_jego_jej')] wzrok, prawie tak, jakby posiadał własną, dziwną magię.\n\n"
 witch.4031.end.desc: "Kiedy [convince_target.GetFirstNameNoTooltip] kończy czytać przetłumaczone strony, zaczyna chodzić w tę i z powrotem. W końcu, nie mogąc oprzeć się tomowi, w pośpiechu chwyta za pióro."
 witch.4031.a: "Tak jest, m[Select_CString( convince_target.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]. Zanurzaj się głębiej i głębiej…"
 witch.4032.end.desc: "[convince_target.GetFirstNameNoTooltip] nawet nie otwiera książki. Na widok dziwnych symboli z [convince_target.Custom('PL_jego_jej')] ust wydobywa się głośne sapnięcie i od razu ciska nią w dal."
 witch.4032.a: "#EMP Nie!#! Niech [ROOT.Char.GetFaith.HighGodName] przeklnie tego pozbawionego kręgosłupa głupca!"
