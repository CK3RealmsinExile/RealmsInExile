l_polish:
 witch.1001.message: "Praktykowanie czarów"
 child_witch_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] został[Select_CString( child.IsFemale, 'a przekonana', ' przekonany' )]"
 child_witch_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] ma wątpliwości"
 child_witch_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] ujawnia mój sekret"
 child_witch_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] ujawnia opiekuna w czarach"
 witch.1002.t: "Wiek poznania"
 witch.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tkwi w zawieszeniu pomiędzy dzieciństwem a dorosłością. Nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'ją', 'go' )] wystarczająco dużo, jednakże nadal mam świadomość tego, że jest [child.GetSheHe] jeszcze zbyt młod[Select_CString( child.IsFemale, 'a', 'y' )], aby pojąć bardziej skomplikowane rzeczy. Jeśli chcę [Select_CString(child.IsFemale, 'ją', 'go' )] zapoznać ze służbą ku czci [ROOT.Char.GetFaith.WitchGodNamePossessive], to teraz jest ku temu najlepszy czas."
 witch.1002.a: "Zasługuje, by poznać [ROOT.Char.GetFaith.WitchGodHerHis] moc."
 witch.1002.b: "[child.GetFirstNameNoTooltip] temu nie podoła."
 witch.1003.t: "Ukryta wiedza"
 witch.1003.desc: "Istnieją pewne rzeczy o których [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] mi opowiedział[Select_CString( guardian.IsFemale, 'a', '' )], a o których nikt inny nigdy nie mówi. Nigdy zbyt długo nie zgłębialiśmy tych tematów i wiem, że lepiej o nie nie pytać.\n\nJednak tego wieczoru unosiła się jakaś inna atmosfera. Gdy siedliśmy do czytania, zapytał[Select_CString( guardian.IsFemale, 'a', '' )] się mnie, czy jest coś, czego jestem ciekaw…"
 witch.1003.a: "Tak, powiedz mi wszystko! Proszę!"
 witch.1003.b: "Nie, nie sądzę…"
 witch.1003.c: "To bluźnierstwo!"
 witch.2001.t: "$convert_to_witch$: Nadszedł czas"
 witch.2001.start.desc: "Nie mogę sprawić, aby [target.GetFirstName] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] prawdę, ale zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby nieco rozjaśnić [Select_CString( target.IsFemale, 'jej', 'mu' )] umysł."
 witch.2001.secrecy.desc: "Modlę się do [owner.GetFaith.WitchGodNamePossessive], aby [target.GetFirstNameNoTooltip] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] coś z naszych niewinnych rozmów i sakralnych pism, które zostawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w [target.GetHerHis] komnatach."
 witch.2001.no_secrecy.desc: "Modlę się do [owner.GetFaith.WitchGodNamePossessive], aby [target.GetFirstNameNoTooltip] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] coś z naszych długich dyskusji i sakralnych pism, które [target.GetHerHim] dał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 witch.2001.end.desc: "\n\nTeraz muszę iść do nie[Select_CString( target.IsFemale, 'j', 'go' )] i zaprosić do wzięcia udziału w [owner.GetFaith.WitchGodHerHis|U] komunii albo zrezygnować z tego przedsięwzięcia."
 witch.2001.a: "Zasługuje na to, aby samodzielnie decydować o sobie."
 witch.2001.b1: "Ryzyko jest zbyt duże."
 witch.2001.b2: "[target.GetFirstNameNoTooltip] nie jest gotow[Select_CString( target.IsFemale, 'a', 'y' )]."
 witch.2001.a.tt: "Kontynuujesz swoje starania, aby [target.GetShortUINameNotMe] nawrócił[Select_CString( target.IsFemale, 'a', '' )] się na stronę [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.t: "Sługa [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.start.desc: "Gdy otwieram oczy w ciemności, ogarnia mnie złowrogie uczucie. Czy ktoś mnie obserwuje?\n\n– Czy jesteś gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na przyjęcie prawdy, [ROOT.Char.GetFirstNameNoTooltip]?"
 witch.2002.discovery.desc: "Wszędzie rozpoznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym ten głos. To musi być [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc: "Całkowicie obudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], siadam na łóżku. Rozglądam się w poszukiwaniu źródła głosu nieznajome[Select_CString( ROOT.Char.IsFemale, 'j kobiety', 'go mężczyzny' )], jednakże dostrzegam tylko cienie."
 witch.2002.end.desc: "\n\n– [owner.GetFaith.WitchGodName|U] oferuje Ci swoje błogosławieństwo. Czy je przyjmiesz?"
 witch.2002.a: "Całym swoim sercem!"
 witch.2002.b: "Nie chcę mieć z tym nic wspólnego. Odejdź, demonie!"
 witch.2002.c: "Świat dowie się o twoim grzechu, [owner.GetFirstNameNoTooltip]!"
 witch.2003.t: "$convert_to_witch$: Debiutant[Select_CString( target.IsFemale, 'ka', '' )]"
 witch.2003.desc: "Przyglądam się jak [target.GetFirstName] delikatnie śpi i zwracam się w międzyczasie z modlitwą do [owner.GetFaith.WitchGodNamePossessive]. Gdy tylko ostatnie wyszeptane słowo przechodzi przez moje usta, [target.GetSheHe] porusza się, jakby je[Select_CString( target.IsFemale, 'j', 'go' )] podświadomość czekała na tę chwilę.\n\nKiedy wysz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] z cienia, [target.GetFirstNameNoTooltip] otrzymał[Select_CString( target.IsFemale, 'a', '' )] [owner.GetFaith.WitchGodHerHis|U] błogosławieństwo. Nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w je[Select_CString( target.IsFemale, 'j', 'go' )] oczach strachu ani wahania. Wyrażały za to akceptację i szczere oddanie."
 witch.2003.a: "Witamy w naszej wspólnocie, [Select_CString(target.IsFemale, 'siostro', 'bracie' )]."
 witch.2003.b: "Teraz w końcu mogę pokazać [Select_CString( target.IsFemale, 'jej', 'mu' )] swoje prawdziwe oblicze."
 witch.2003.b.tt: "[target.GetShortUINameNotMe|U] musi znać twój [secret|El], aby otrzymać zaproszenie na wielki rytuał"
 witch.2003.c: "Musi odnaleźć swoją nową drogę."
 witch.2003.message: "[Select_CString( owner.IsFemale, 'Czarownica', 'Czarownik' )] ujawnia się przede mną"
 witch.2004.t: "$convert_to_witch$: Zamknięty umysł, zimne serce"
 witch.2004.start.desc: "[target.GetFirstName] przebudza się ze snu, gdy [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. – Kto się tutaj zbliża? – pyta niepewnym głosem.\n\n– Moje imię nie jest istotne. Jestem tutaj w służbie [owner.GetFaith.WitchGodNamePossessive].\n\n"
 witch.2004.start_target_landed: "wspinam się przez okno"
 witch.2004.start_target_laamp: "wczołguję się do namiotu"
 witch.2004.discovered.desc: "[target.GetFirstNameNoTooltip] mruży oczy. – Czy to ty, [ROOT.Char.GetFirstNameNoTooltip]? „[owner.GetFaith.WitchGodName|U]”? Co to za bzdury?!"
 witch.2004.not_discovered.desc: "[target.GetFirstNameNoTooltip] zwleka się z łóżka, sięgając po coś na szafce nocnej. Prawdopodobnie nic dobrego. – Nie chcę mieć nic wspólnego z tobą ani z twoimi kłamstwami! Odejdź, demonie! – krzyczy [target.GetFirstNameNoTooltip], a ja nie ociągam się z posłuszeństwem."
 witch.2004.a: "Źle trafiłem, przepraszam!"
 witch.2005.end.desc: "– [ROOT.Char.GetFirstNameNoTooltip], czy to ty? „[owner.GetFaith.WitchGodName|U]”? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] usłyszy o twoim bluźnierstwie!"
 witch.2005.a: "Proszę, to nie jest to, co myślisz!"
 witch.2005.a.tt: "Właściwie, to może być #EMP dokładnie#! to, co [target.GetSheHe] myśli…"
 witch.2006.t: "$convert_to_witch$: Objawienie"
 witch.2006.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest nieobecn[Select_CString( target.IsFemale, 'a', 'y' )] w swoim łóżku, gdy skradam się przez [target.GetHerHis] okno z misją od [owner.GetFaith.WitchGodNamePossessive]. Gdzie by…\n\n„Kto to jest?”\n\nOdwracam się i widzę, jak [target.GetTitledFirstName] siedzi nad pentagramem naszkicowanym na podłodze."
 witch.2006.a: "Och, już to zrobił[Select_CString( target.IsFemale, 'aś', 'eś' )]…! Witaj [Select_CString( target.IsFemale, 'siostro', 'bracie' )]!"
 witch.2007.t: "Ukryty sprzymierzeniec"
 witch.2007.desc: "Jestem w trakcie nocnego rytuału ku czci [owner.GetFaith.WitchGodNamePossessive], gdy za mną rozlega się nagły hałas. Włamywacz? Przybysz? Zabójca?!\n\nGdy się odwracam, ja i [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] stajemy twarzą w twarz. Widzę [Select_CString( owner.IsFemale, 'ją ubraną', 'go ubranego' )] w ciemną pelerynę ozdobioną niewątpliwym znakiem [owner.GetFaith.WitchGodNamePossessive] – klasyczny strój do nawróceń."
 witch.2007.a: "Ze mną nie ma takiej potrzeby, #EMP [Select_CString(owner.IsFemale, 'siostro', 'bracie' )]#!!"
 witch.2010.t: "$convert_to_witchcraft_key$: Podsłuchane"
 witch.talk.2010: "[owner.GetFaith.WitchGodName] to przedmiot rozmów, które [target.GetFirstName] i ja prowadzimy ze sobą godzinami. Żegnamy się dopiero wtedy, gdy niebo na horyzoncie subtelnie zmienia kolor na błękitny."
 witch.leave.2010: "Gdy [target.GetFirstName] zrozumiał[Select_CString(target.IsFemale, 'a', '' )] już [ROOT.Char.GetFaith.WitchGodHerHis|U] najistotniejsze mądrości, daję [target.GetHerHim] [target.GetHerHis] własny grimuar i odchodzę."
 witch.end.2010: "\n\nGdy otwieram drzwi do komnaty, słyszę szybkie kroki znikające na korytarzu. Czy ktoś nas podsłuchiwał?"
 witch.2010.a: "Niech [ROOT.Char.GetFaith.HighGodName] będzie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'przeklęta', 'przeklęty' )]!"
 witch.2010.a.tt: "Ktoś zna twój [Concept( 'secret', 'sekret' )|E]"
 witch.2010.message: "Odkryto sekret"
 convert_to_witchcraft_key: "Nawróć na czarnoksięstwo"
 convert_to_witchcraft_interaction: "$convert_to_witchcraft_key$ #weak (spisek)#!"
 convert_to_witchcraft_interaction_desc: "Spróbuj nawrócić [recipient.GetShortUINameNotMeNoTooltip] na czarnoksięstwo, gdzie [actor.GetFaith.WitchGodName] wskaże [Select_CString( recipient.IsFemale, 'jej', 'mu' )] drogę"
 convert_to_witchcraft: "Nawracanie na czarnoksięstwo"
 convert_to_witchcraft_desc: "Niech [SCHEME.GetOwner.GetFaith.WitchGodName] pokaże [SCHEME.GetTargetCharacter.GetShortUINameNotMeNoTooltip] prawdziwą drogę, którą powin[Select_CString( SCHEME.GetTarget.IsFemale, 'na', 'ien' )] kroczyć, ukazując siłę jaka w ni[Select_CString( SCHEME.GetTarget.IsFemale, 'ej', 'm' )] drzemie."
 convert_to_witchcraft_desc_general: "Poprowadź cel prawdziwą drogą i ukaż siłę jaka w nim drzemie."
 convert_to_witchcraft_action: "Nawróć"
 convert_to_witchcraft_interaction_notification: "Nawróć na czarnoksięstwo"
 convert_to_witchcraft_scheme_invalidated_title: "@scheme_icon! Spisek nawrócenia na czarnoksięstwo dobiegł końca"
 convert_to_witchcraft_general_desc: "Spisek mający na celu zapoznanie celu z gusłami w nadziei, że powiększy ich przymierze."
 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction: "Ujawnij swoje czarnoksięstwo"
 reveal_as_witch_interaction_desc: "Okaż swoje oddanie współwyznawcy bóstwa o imieniu [actor.GetFaith.WitchGodName] mającemu następującą cechę: [GetTrait('witch').GetName(GetNullCharacter)|l]"
 witch.2900.t: "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc: "Od dawna jesteś dla mnie inspiracją i czuję, że zasługujesz na to, by wiedzieć, co ukrywałem przed światem.\n\nJa również jestem wyznawc[Select_CString(ROOT.Char.IsFemale, 'zynią', 'ą' )] [actor.GetFaith.WitchGodName] i ucz[Select_CString(ROOT.Char.IsFemale, 'ennicą', 'niem' )] [actor.GetFaith.WitchGodHerHis|U] tajemnic. Mam nadzieję, że nasze wspólne przedsięwzięcie zbliży nas do siebie.\n\nNiech [Select_CString(EqualTo_string(actor.GetFaith.WitchGodSheHe, 'ona' ), 'nasza przebiegła', 'nasz przebiegły' )] [actor.GetFaith.WitchGodMistressMaster] czuwa nad tobą."
 witch.2900.a: "Nasza liczba rośnie!"
 witch.2901.t: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc: "Miło mi słyszeć o twojej wiernej służbie dla [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'naszej przebiegłej Mistrzyni', 'naszego przebiegłego Mistrza' )]! Niech czuwa nad tobą i prowadzi cię ścieżką prawdy."
 witch.2901.a: "I niech [ROOT.Char.GetFaith.WitchGodSheHe|U] czuwa nad tobą!"
 ####GRAND RITE####
 #Activity & decision
 host_witch_ritual_decision: "Odpraw wielki rytuał"
 host_witch_ritual_decision_desc: "Będziemy wielbić [ROOT.Char.GetFaith.WitchGodNamePossessive] i zagłębiać się w [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemnice! $activity_witch_ritual$ to doskonała okazja do spotkań towarzyskich i wymiany wiedzy ze współwyznawcami czarowni[Select_CString( ROOT.Char.IsFemale, 'cami', 'kami' )]."
 host_witch_ritual_decision_tooltip: "Odpraw rytuał"
 host_witch_ritual_decision_confirm: "Niech rozpocznie się obrzęd!"
 activity_witch_ritual: "Wielki rytuał"
 activity_witch_ritual_name: "[Select_CString(ACTIVITY.GetOwner.IsLocalPlayer, 'Mój wielki rytuał', Concatenate( 'Wielki rytuał postaci ', ACTIVITY.GetOwner.GetName ))]"
 activity_witch_ritual_owner: "Gospodarz"
 activity_witch_ritual_desc: "Prawdziwi wyznawcy posiadający [Concept( 'trait', 'cechę' )|E] [GetTrait('witch').GetName( GetNullCharacter )|l] są zaproszeni do świętowania potęgi [GetPlayer.GetFaith.WitchGodNamePossessive] oraz zagłębiania się w tajemnice."
 activity_witch_ritual_destination_selection: "$activity_witch_ritual$ możesz zorganizować tylko w swojej [Concept( 'capital', 'stolicy' )|E]."
 activity_witch_ritual_selection_tooltip: "Oddaj cześć i otrzymaj mroczny podarunek od następującego bóstwa: [GetPlayer.GetFaith.WitchGodName]\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] Obniżenie [Concept('stress', 'stresu')|E]"
 activity_witch_ritual_province_capital_desc: "To twoja [capital|El]"
 activity_witch_ritual_province_domicile_desc: "To twoje [domicile|El]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ i twoje [domicile|El]"
 activity_witch_ritual_host_desc: "$BULLET_WITH_TAB$Możesz zyskać doświadczenie życiowe\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [Concept( 'opinion', 'opinię' )|E] o postaciach biorących udział\n$BULLET_WITH_TAB$Uczestnicy mogą zredukować [stress_loss_i][stress|El]"
 activity_witch_ritual_conclusion_desc: "[GetActivityType( 'activity_witch_ritual' ).GetName] dobiegł końca"
 activity_witch_ritual_guest_desc: "$BULLET_WITH_TAB$ Uczestnicy mogą zyskać [Concept( 'opinion', 'opinię' )|E] o postaciach biorących udział\n$BULLET_WITH_TAB$ Uczestnicy mogą zredukować [stress_loss_i][stress|El]"
 activity_witch_ritual_guest_help_text: "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc: "Poświęć się następującemu bóstwu: [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_title: "Wielki rytuał"
 host_witch_ritual: "Oddano cześć następującemu bóstwu: [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_decision_cooldown: "Nie będę m[Select_CString( GetPlayer.IsFemale, 'ogłabyć', 'ógłbyć' )] gospodarzem wielkiego rytuału przez #N 10 lat#!"
 ### PHASES
 witch_ritual_phase: "Mroczny rytuał"
 ### INTENTS
 worship_devil_intent: "Oddaj cześć następującemu bóstwu: [GetPlayer.GetFaith.WitchGodName]"
 worship_devil_intent_desc: "Poświęć się ukrytemu. W ciele. W umyśle."
 #Invitation
 witch.3001.t: "[ROOT.Char.GetFirstNameNoTooltip], drog[Select_CString(ROOT.Char.IsFemale, 'a siostro', 'i bracie' )],"
 witch.3001.desc: "Nadszedł czas na wielki rytuał sabatu rodu [host.GetHouse.GetBaseNameNoTooltip]. Zapraszam cię w noc pełni księżyca, [ROOT.Char.GetFaith.WitchGodName] obdarzy cię łaską. Razem będziemy intonować imię naszego bóstwa i zagłębiać się w jego tajemnice!"
 witch.3001.a: "Nie mogę się doczekać!"
 witch.3001.b: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zjeść miskę ślimaków."
 #Uninvited guest
 witch.3003.t: "Nieproszony gość"
 witch.3003.desc: "Gdy moje znajome czarownice przybywają do miejsca znanego jako [capital.GetNameNoTooltip], dostrzegam wśród nich obcą twarz.\n\nKiedy podchodzę, by przywitać się z postacią znaną mi jako [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], przedstawia mi [inviter.GetSheHe] obcą mi osobę o imieniu [new_guest.GetFirstName]. Jak się okazuje, znają się od dawna. [inviter.GetFirstNameNoTooltip] pyta mnie, czy [new_guest.GetFirstNameNoTooltip] może dołączyć do naszego obrządku."
 witch.3003.a: "Im więcej, tym lepiej!"
 witch.3003.b: "Będziesz moim honorowym gościem, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c: "Wielki rytuał jest sprawą prywatną."
 #No one attended
 witch.3002.t: "Słabnące oddanie"
 witch.3002.desc: "Ani jedna dusza nie przyjęła mojego zaproszenia. Oni nie zasługują na błogosławieństwo [ROOT.Char.GetFaith.WitchGodNamePossessive]!"
 witch.3002.a: "Poznają [ROOT.Char.GetFaith.WitchGodHerHis|U] gniew."
 #Starting event
 every_grand_rite_participant: "Każdy gość obecny na wielkim rytuale"
 witch.3010.t: "Nastaje pełnia księżyca"
 witch.3010.desc: "Gdy księżyc wschodzi na niebie, zwiastując [ROOT.Char.GetFaith.WitchGodHerHis|U] przybycie, czuję, jak moje ciało reaguje na energię unoszącą się w powietrzu. Sylwetki wokół wielkiego ogniska są milczące, nieruchome. Czekają na to, co ma nadejść.\n\nNa mnie, jako gospod[Select_CString( ROOT.Char.IsFemale, 'yni', 'arzu' )] tego zgromadzenia, spoczywa obowiązek rozpoczęcia tego rytuału. Ja…"
 witch.3010.a: "Przeczytaj starożytny grymuar."
 witch.3010.a.great: "Moje tłumaczenie jest imponujące"
 witch.3010.a.poor: "Moje tłumaczenie jest kiepskie"
 witch.3010.b: "Pokaż kilka sztuczek z dźwiękami i cieniami."
 witch.3010.b.great: "Moje sztuczki są spektakularne"
 witch.3010.b.poor: "Moje sztuczki są śmieszne"
 witch.3010.c: "Polegaj na swojej charyzmie i improwizuj."
 witch.3010.c.great: "Moja improwizacja jest inspirująca"
 witch.3010.c.poor: "Moja improwizacja jest chaotyczna"
 witch.3010.d: "Złóż wielką ofiarę."
 witch.3010.e: "Odmów tradycyjne modlitwy."
 witch.3010.e.tt: "[activity.GetName] trwa jak zwykle"
 #What to do after the rite
 witch.3014.host.great_translation.desc: "Stare słowa są dziwne, a jednak przemawiają do mnie na instynktownym poziomie. Tworzą czarujący wzór, pełen piękna i obietnic. Moi goście są oczarowani.\n\nGdy dramatycznym gestem zamykam grymuar, na polanie rozlegają się ich okrzyki radości."
 witch.3014.host.poor_translation.desc: "Bez względu na to, jak bardzo się staram, starożytne słowa nie mają sensu. Wyraz twarzy moich gości zmienia się z niecierpliwego, przez zdezorientowany, po przerażony. Zanim zrobię z siebie jeszcze większego głupca, improwizuję nieco mniej rozczarowujące zakończenie. Gdy tylko kończę, tłum bardzo szybko się rozchodzi."
 witch.3014.host.great_tricks.desc: "Błogosławieństwa [ROOT.Char.GetFaith.WitchGodNamePossessive] są liczne, a wśród nich jest wiedza, kiedy zastosować odrobinę podstępu. Z pomocą kilku luster, rogów i chętnych asystentów, urządzam spektakularny pokaz. Powietrze jest gęste od ekscytującej mieszanki strachu i podniecenia. Nie pamiętam, kiedy ostatni raz czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak nowo narodzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 witch.3014.host.poor_tricks.desc: "Chociaż moje sztuczki działały dobrze, kiedy ćwiczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] je na osobności, wygląda na to, że moje nerwy wzięły górę. Nikt nie jest przekonany – słyszę nawet, jak ktoś z tyłu tłumu dławi swój śmiech. Zanim zrobię z siebie jeszcze większego głupca, improwizuję szybkie zakończenie ceremonii."
 witch.3014.host.great_improvisation.desc: "Gdy prowadzę tłum podczas ceremonii, uważnie śledzę ich zachowanie i odpowiednio dobieram słowa. Chwilę później płynę na fali podniecenia, a namiętne okrzyki dodają mi sił, gdy zmierzam ku wspaniałemu crescendo. Osiągamy to razem, wyjąc wspólnie [ROOT.Char.GetFaith.WitchGodHerHis|U] imię do księżyca."
 witch.3014.host.poor_improvisation.desc: "Może jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się lepiej przygotować. Moja improwizacja jest słaba i meandryczna. Widzę, że tracę tłum, więc w końcu uciekam się do tradycyjnej modlitwy. Gdy kończę, tłum szybko się rozchodzi."
 witch.3014.host.offering.desc: "Wszyscy wiemy o [ROOT.Char.GetFaith.WitchGodHerHis|U] zamiłowaniu do wystawnych potraw i trunków. Stoły zastawione są słodkimi przysmakami, beczkami wina, egzotycznymi owocami i maślanymi ciastami. Razem ofiarujemy [ROOT.Char.GetFaith.WitchGodNamePossessive] to, co najlepsze, zanim sami skonsumujemy resztę."
 witch.3014.host.fallback.desc: "Stare modlitwy nie są może wyszukane, ale nie są też proste. Krótkie i treściwe, zawierają [ROOT.Char.GetFaith.WitchGodHerHis|U] najświętsze i najpotężniejsze prawdy. Recytowanie ich na nowo jest jak wpadnięcie w bezpieczne objęcia matki."
 witch.3014.guest.start.desc: "W przeddzień wielkiego rytuału zbieramy się na odosobnionej polanie. Wielkie ognisko ogrzewa nasze plecy, a powietrze jest ciężkie od podniecenia."
 witch.3014.guest.good.desc: "[host.GetTitledFirstName] prowadzi nas przez spektakularną ceremonię. Starożytne modlitwy płyną z naszych języków w urzekającym wzorze, pełnym piękna i obietnicy. Zaczynamy tańczyć, wznosząc się ku wspaniałemu crescendo. Osiągamy je razem, wyjąc wspólnie [ROOT.Char.GetFaith.WitchGodHerHis|U] imię do księżyca."
 witch.3014.guest.bad.desc: "[host.GetTitledFirstName] prowadzi nas przez niezręczną ceremonię. Bardzo się stara, aby ten wieczór był wyjątkowy, jednakże ponosi sromotną porażkę. Przynajmniej lista gości jest interesująca…"
 witch.3014.guest.fallback.desc: "[host.GetTitledFirstName] prowadzi nas przez ceremonię ze wszystkimi właściwymi słowami i gestami. Starożytne modlitwy układają się w urzekający wzór, ale piękno i moc, które zwykle towarzyszą tym inwokacjom, nie okazują się tak wspaniałe jak zwykle. [host.GetTitledFirstName] daje całkiem przyzwoity występ, ale czegoś [host.GetHerHim] brakuje."
 witch.3014.host.end.desc: "\n\nPo zakończeniu głównej ceremonii moi goście i ja jesteśmy wolni i możemy oddawać cześć zgodnie z własną wolą."
 witch.3014.guest.end.desc: "\n\nTeraz, gdy główna ceremonia została zakończona, możemy oddawać cześć zgodnie z własną wolą."
 witch.3014.a: "Ja i [herbalist.GetFirstNameNoTooltip] będziemy eksperymentować z ziołami."
 witch.3014.a.knowledge: "[herbalist.GetFirstNameNoTooltip] uczy mnie czegoś nowego"
 witch.3014.a.inspiration: "Rozmowa jest inspirująca"
 witch.3014.b.start: "Poproś, aby [teacher.GetFirstNameNoTooltip] nauczył[Select_CString(teacher.IsFemale, 'a', '' )] cię sztuki"
 witch.3014.b.diplomacy: "czarowania."
 witch.3014.b.martial: "strategii."
 witch.3014.b.stewardship: "handlu."
 witch.3014.b.intrigue: "spiskowania."
 witch.3014.b.learning: "poezji."
 witch.3014.c: "Podziel się z kimś [ROOT.Char.GetFaith.WitchGodHerHis|U] cielesnymi darami."
 witch.3014.c.tt: "Próbujesz znaleźć kogoś z podobnym popędem"
 witch.3014.d: "Może [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip] spędzi ze mną czas."
 witch.3014.e: "Gdzie jest [sex_partner.Custom('LoverPetName')]? Pożądam [sex_partner.GetHerHis] dotyku…"
 witch.3014.d.move_in: "Świetnie się dogadujemy"
 witch.3014.d.friend: "Dobrze się rozumiemy"
 witch.3014.d.enemy: "Wdajemy się w ostrą kłótnię"
 witch.3014.f: "Śmiej się, pij, tańcz – ciesz się [ROOT.Char.GetFaith.WitchGodHerHis|U] błogosławieństwami!"
 #Regular seduction event
 witch.3015.t: "Nad stawem"
 witch.3015.start.desc: "Moc [ROOT.Char.GetFaith.WitchGodNamePossessive] pulsuje w moich żyłach, gdy wędruję do lasu. Wita mnie chór westchnień i jęków – nie tylko ja mam dziś ochotę na towarzystwo.\n\n"
 witch.3015.new_guest.desc: "Nad księżycowym stawem spotykam now[Select_CString(sex_partner.IsFemale, 'ą znajomą, która', 'ego znajomego, który' )] ma na imię [sex_partner.GetFirstName]."
 witch.3015.regular.desc: "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi nad księżycowym stawem."
 witch.3015.end.desc: "Kiedy patrzę w [sex_partner.GetHerHis] oczy, wszystko układa się w całość. To jest [ROOT.Char.GetFaith.WitchGodHerHis|U] wola. Przywołuje mnie bliżej…"
 witch.3015.a: "Oddajmy cześć razem."
 witch.3015.b: "Szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]… kogoś innego."
 witch.3015.b.tt: "Spędzasz noc samotnie"
 #Lover/spouse seduction event
 witch.3016.t: "Sprzyjanie gwiazd"
 witch.3016.end.desc: "Znajomy głos woła do mnie – to [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Gdy odwracam się i napotykam [sex_partner.GetHerHis] spojrzenie, wszystko układa się w całość. Nas dwoje… To jest [ROOT.Char.GetFaith.WitchGodHerHis|U] wola. Jesteśmy przeznaczeni do bycia razem."
 witch.3016.a: "Na zawsze."
 witch.3016.b: "Nie… jestem jeszcze na to gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n "
 #Soulmate seduction event
 witch.3017.end.desc: "Nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dokąd posz[Select_CString(sex_partner.IsFemale, 'ła', 'edł' )] [sex_partner.GetFirstName], ale nie muszę. Ciągnie mnie do [Select_CString(sex_partner.IsFemale, 'niej', 'niego' )] jak magnetyt do żelaza. Kiedy [Select_CString(sex_partner.IsFemale, 'ją', 'go' )] znajduję, w [sex_partner.GetHerHis] pięknych oczach nie ma zdziwienia – tylko miłość i pożądanie."
 witch.3017.a: "Jak ja za tobą tęsknił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 witch.3017.b: "Zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]… o czymś! Przepraszam!"
 #End events
 witch.3098.t: "Do następnego razu"
 witch.3098.start.desc: "Moi goście i ja"
 witch.3098.end.desc: "oddawaliśmy cześć bóstwu o imieniu [ROOT.Char.GetFaith.WitchGodName], wymienialiśmy się świętą wiedzą i zawiązywaliśmy głębokie więzi. Mój umysł aż kipi od nowych pomysłów, ale moje ciało rozpaczliwie potrzebuje odpoczynku. Ciepłe łóżko jeszcze nigdy nie było tak kuszące."
 witch.3098.a: "Niech czuwa nad nami do następnego wielkiego rytuału."
 witch.3099.start.desc: "Wspólnie"
 witch.3099.tt: "Wracasz do domu, gdy zakończy się wielki rytuał"
