l_polish:
 bp1_yearly.7000.t: "Przerwanie postu z przyjacielem"
 bp1_yearly.7000.desc: "Pewnego ranka wybieram się na modły. [ROOT.Char.GetFaith.HouseOfWorship|U] jest już w zasięgu mego wzroku, kiedy nagle zauważam podejrzanie zachowującą się osobę. To [distraction_friend.GetTitledFirstName], w ręku niesie niewielką torbę. Rozglądając się dookoła, konspiracyjnie otwiera ją, pokazując mi różnego rodzaju jedzenie i napoje.\n\n– Mamy taki piękny dzień. Dołącz do mnie, organizuję poranny piknik – mówi.\n\nGdy zaczynam protestować, tłumacząc, że jestem w drodze na modlitwę, [distraction_friend.GetFirstNameNoTooltip] przerywa mi.\n\n– [ROOT.Char.GetFaith.HighGodName] może poczekać, ale [ROOT.Char.Custom('GetExpensiveDessert')] już nie."
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName] jest ważniejszy niż śniadanie."
 bp1_yearly.7000.b: "Prawdziwym grzechem byłoby przepuszczenie takiej okazji."
 lovely_picnic_modifier: "Cudowny piknik"
 lovely_picnic_modifier_desc: "Udano się na cudowny piknik."
 bp1_yearly.7001.t: "Wyjazd na ryby"
 bp1_yearly.7001.desc: "[fishing_friend.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)], zatrzymuje mnie, szczerząc się od ucha do ucha. Trzyma w rękach dwie wędki.\n\n– Chodź dziś ze mną na ryby. Obiecuję, że ci się spodoba! – wykrzykuje.\n\nNie pamiętam, kiedy ostatnio udało mi się zrobić sobie przerwę i uciec od zgiełku, jaki tworzy [ROOT.Char.Custom('FortifiedBuilding')]…"
 bp1_yearly.7001.a: "Złapię legendarnego białego karpia!"
 bp1_yearly.7001.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U] nie #EMP „wędkuje”#!."
 bp1_yearly_7001.a.tt: "Wybierasz się na ryby"
 bp1_yearly.7001.a.toast.good_time: "Odbywasz wspaniałą podróż"
 bp1_yearly.7001.a.toast.bad_time: "Źle spędzasz swój czas"
 bp1_yearly.7001.a.toast.caught_fish: "Złapał[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś olbrzymią rybę"
 bp1_yearly.7001.a.toast.white_carp: "Złapał[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś legendarnego białego karpia"
 bp1_yearly.7002.t: "Śmierdząca sprawa"
 bp1_yearly.7002.desc: "Ulżywszy sobie, wyglądam przez okno wychodzące na dziedziniec.\n\nGdy widzę, jak [chamberpot_rival.GetFirstName] przemierza plac z paskudnie radosnym obliczem, przestaję czuć się dobrze. Moje spojrzenie wędruje do stojącego przy łożu pełnego nocnika. Może na ten dobry humor da się coś zaradzić…"
 bp1_yearly.7002.a: "Uwaga tam na dole!"
 bp1_yearly.7002.b: "Nie jestem dzieckiem. To byłoby poniżej mej godności."
 bp1_yearly.7002.a.tt: "Próbujesz wylać zawartość nocnika na tę osobę"
 drenched_in_excrement_opinion: "Przesiąknięcie ekskrementami"
 threw_excrement_opinion: "Blisko przesiąknięcia ekskrementami"
 bp1_yearly.7002.a.toast.perfect_hit: "Trafienie bezpośrednie!"
 bp1_yearly.7002.a.toast.miss: "Kompletne pudło!"
 bp1_yearly.7002.a.toast.chamberpot: "Upuszczasz nocnik!"
 bp1_yearly.7002.a.toast.tripped: "Potykasz się i to ty kończysz w ekskrementach!"
 bp1_yearly.7003.t: "Gobelin"
 bp1_yearly.7003.desc: "Nie wiem, gdzie jest [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], choć szukam [orgy_tapestry_maker.Custom('PL_go_jej')] od jakiegoś czasu. W końcu wpadam do [orgy_tapestry_maker.Custom('PL_jego_jej')] komnat – i choć [orgy_tapestry_maker.Custom('PL_go_jej')] tam nie znajduję, w oczy rzuca mi się #EMP coś zgoła innego#!.\n\nWygląda na to, że [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] jest w trakcie pracy nad gobelinem bardzo dobitnie przedstawiającym orgię. Widzę tam siebie – między osobistościami takimi jak [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] i [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)|U] [orgy_tapestry_maker.GetFirstNameNoTooltip] zdaje się doskonale bawić u boku postaci, która wygląda jak [ROOT.Char.GetFaith.DevilName], zaś w rogu siedzi [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName], podziwiając scenę z uśmiechem zadowolenia.\n\nBrak mi słów."
 bp1_yearly.7003.a: "Obrzydliwość!"
 bp1_yearly.7003.b: "#EMP Muszę#! zawiesić to cudo na ścianie."
 bp1_yearly.7003.c: "Sprawy przyjęły, uch… nienajlepszy obrót."
 bp1_orgy_tapestry: "Gobelin przedstawiający orgię"
 bp1_orgy_tapestry_desc: "Gobelin przedstawia orgię, której oddają się [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] i [orgy_tapestry_maker.GetName]. W zabawie bierze też udział [ROOT.Char.GetFaith.DevilName]."
 bp1_yearly.7004.t: "Pociecha z przyjaci[Select_CString(concerned_friend.IsFemale, 'ółki', 'ela' )]"
 bp1_yearly.7004.desc: "[concerned_friend.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)], podchodzi do mnie, gdy spoglądam na zewnątrz:\n\n– Nie jesteś sobą od kiedy… od kiedy to się stało.\n\nNie mówi tego, ale wiem, że odnosi się do czasu, kiedy [bad_memory.GetDescription].\n\n– Może potrzebujesz kogoś, z kim możesz porozmawiać? Tym kimś mogę być ja – kontynuuje łagodnie."
 bp1_yearly.7004.a: "Brzmi nieźle."
 bp1_yearly.7004.b: "Moje kłopoty są mymi własnymi."
 bp1_yearly.7005.t: "Przysługa dla osoby bliskiej"
 bp1_yearly.7005.desc: "Przychodzi do mnie bardzo bliska mi osoba, [borrowing_friend.GetName], i już na pierwszy rzut oka widzę, że chce o coś poprosić. Irytuje mnie w końcu [borrowing_friend.Custom('PL_jego_jej')] kluczenie wokół tematu, pytam więc wprost, co [borrowing_friend.Custom('PL_go_ja')] sprowadza.\n\n– Masz coś takiego jak [borrowed_artifact.GetName|l]… Zastanawiam się, czy zgodzisz się pożyczyć to cudo. Tylko na jeden wieczór! Nie pytaj, po co…\n\nWidzę, że wyraźnie zawstydza [borrowing_friend.Custom('PL_go_ja')] ta prośba. Do czego może [borrowing_friend.Custom('PL_mu_jej')] to być potrzebne?"
 bp1_yearly.7005.a: "W porządku."
 bp1_yearly.7005.b: "Nie sądzę."
 bp1_yearly.7005.a.returned_artifact: "Pożyczony artefakt zostaje zwrócony."
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName] zbliża się do mnie ze wzrokiem wbitym w ziemię.\n\n– Nie gniewaj się, proszę.\n\nProwadzi mnie do miejsca, w którym znajduje się moja własność: [borrowed_artifact.GetName|l] – z poważnymi uszkodzeniami.\n\n– Przepraszam. To był wypadek – szepcze rozpaczliwie [borrowing_friend.GetFirstNameNoTooltip] i wydaje się, że [borrowing_friend.Custom('PL_jego_jej')] skrucha jest szczera."
 bp1_yearly.7006.a: "Ależ z ciebie [borrowing_friend.Custom('InsultNoun')]!"
 bp1_yearly.7006.b: "Wypadki się zdarzają."
 bp1_yearly.7005.a.tt: "Twój artefakt może być uszkodzony."
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName] zwraca mi moją własność. Nie wiem, czy to za sprawą czyszczenia, czy jakichś modyfikacji, ale artefakt – [borrowed_artifact.GetName|l] – prezentuje się wspaniale jak nigdy wcześniej.\n\n– Mam nadzieję, że ci się podoba. Zajęło mi to cały wieczór – mówi [borrowing_friend.GetSheHe] i wygląda, jakby zżerały [borrowing_friend.Custom('PL_go_ja')] nerwy."
 bp1_yearly.7007.a: "To wspaniałe!"
 bp1_yearly.7007.b: "Artefaktów takich jak [borrowed_artifact.GetNameNoTooltip|l] nie można przerabiać!"
 didnt_trust_friend_opinion: "Okazano brak zaufania."
 trusted_friend_opinion: "Zaufano mi."
 forgave_me_opinion: "Wybaczono mi."
 improved_artifact_opinion: "Ulepszono mój artefakt."
 messed_with_artifact_opinion: "Zbrukano mój artefakt."
 bp1_yearly.7010.t: "Próba lojalności"
 bp1_yearly.7010.desc: "Wciąż się zastanawiam, czy [tested_friend.GetFirstName] to ktoś, komu można ufać. Nie umiem stwierdzić, czy jest przyjacielem, czy tylko pochlebcą.\n\nMoże mały test położy kres moim podejrzeniom…\n\nJeden z moich szpiegów, zmyślona tajemnica i anonimowy podarek. Co mogłoby sprawić, że [tested_friend.GetName] mnie zdradzi?"
 bp1_yearly.7010.a: "Trzydzieści sztuk srebra."
 bp1_yearly.7010.b: "Dwie… nie, #EMP trzy#! pokusy: [tested_friend.Custom('AttractionWomanManMultiple')|l] niesłychanej urody, z gotowością i chęcią."
 bp1_yearly.7010.c: "Obietnica bogactw dla #EMP drugiej#! osoby z grona [tested_friend.Custom('PL_jego_jej')] przyjaciół, którą jest [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d: "To byłoby poniżej mej godności."
 bp1_yearly.7010.toast.betrayed: "Zdradza cię"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetSheHe|U] udowadnia swoją lojalność"
 bp1_yearly.7010.a.tt: "Wierzysz, że [tested_friend.GetFirstName] jest w stanie oddać lojalność za złoto"
 bp1_yearly.7010.b.tt: "Wierzysz, że [tested_friend.GetFirstName] ceni uciechy cielesne wyżej niż przyjaźń"
 bp1_yearly.7010.c.tt: "Wierzysz, że [tested_friend.GetFirstName] wyżej ceni przyjaźń z kimś takim jak [friends_friend.GetFirstName] niż z tobą"
 bp1_yearly.7050.t: "Dawni wrogowie"
 bp1_yearly.7050.desc: "Znów jestem na polu bitwy, błoto klei się do moich butów, ogrom fetoru zmarłych atakuje moje nozdrza, po raz kolejny przeżywam dzień, kiedy [war_memory.GetDescription].\n\nBudzę się dysząc, zimne krople potu przylegają do mojej twarzy."
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName] wierci się obok mnie, ale się nie budzi. Muszę sam poradzić sobie z moimi problemami."
 bp1_yearly.7050.desc.not_married: "Zupełnie sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] w swoim pokoju, muszę się własnoręcznie uporać z tymi problemami."
 bp1_yearly.7050.a: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] starać się zapomnieć."
 bp1_yearly.7050.b: "NIGDY więcej nie przegram!"
 vengeance_obsessed_modifier: "Obsesja na punkcie zemsty"
 bp1_yearly.7051.t: "Bitwa pod [battle_area.GetNameNoTooltip]"
 bp1_yearly.7051.desc: "Pamiętam to z żywą jasnością. [battle_memory.GetDescription|U]. Była to bitwa, która odbyła się na ziemiach znanych jako [battle_area.GetTerrain.GetNameNoTooltip], w terenie, na który moje armie były zupełnie niegotowe.\n\nOd tego czasu rozmyślam nad różnymi sprawami i zyskuję powoli pewność, że gdyby bitwa ta odbyła się dzisiaj, moimi ludźmi dowodziłby przywódca znacznie bardziej kompetentny."
 bp1_yearly.7051.a: "Nigdy więcej do tego nie dopuszczę."
 bp1_yearly.7051.b: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] nauczyć się być elestyczn[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]."
 bp1_yearly.7052.t: "Opowieść o…"
 bp1_yearly.7052.desc: "Ogień syczy, trunki zostały wypite, a [story_friend.GetFirstName] woła do mnie o opowieść.\n\nMoja pierwsza myśl to słynna [ROOT.Char.GetCulture.GetNameNoTooltip|l] baśń ludowa, klasyk, który nigdy nie przestaje zachwycać\n\nZ drugiej strony, co by było, gdybym opowiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] historię z własnego życia, być może z czasów, gdy [story_memory.GetDescription]."
 bp1_yearly.7052.a: "Kontynuujmy tradycję."
 bp1_yearly.7052.b: "Moja własna historia!"
 bp1_yearly.7052.c: "Dlaczego nie obie!?"
 bp1_yearly.7053.t: "Mściwe wspomnienia"
 bp1_yearly.7053.desc: "Gdy spaceruję przez miasto, wściekłość ogarnia mnie po raz kolejny. Jedyną rzeczą, która ostatnio chodzi mi po głowie, jest moment, gdy [bad_memory.GetDescription].\n\nMuszę się jakoś na zemścić na osobie znanej jako [bad_memory_participant.GetFirstNameNoTooltip]. Spoglądam w górę na stojącą przede mną szubienicę. Być może jeśli będę ostrożnie wykonywać swoje ruchy, to wkrótce tam zawiśnie."
 bp1_yearly.7053.a: "Zemszczę się."
 bp1_yearly.7053.b: "Muszę starać się zapomnieć."
 murder_memory_modifier: "Mściwe wspomnienia"
 sex_memory_modifier: "Wesołe wspomnienia"
 bp1_yearly.7053.a.1: "Ten spisek będzie miał premię do szansy powodzenia."
 bp1_yearly.7054.t: "Niepamięć"
 bp1_yearly.7054.desc: "– [forgotten_memory.GetDescription|U]? – pytam ze zmieszaniem.\n\nMoje dziecko, [memory_child.GetFirstName], patrzy na mnie ze zmartwieniem.\n\n– Tak! Nie pamiętasz? Ta opowieść nie schodziła ci przecież z ust!\n\nPrawdę mówiąc, nie pamiętam. Ostatnio szczegóły trochę mi się rozmywają, ale przyznanie się do tego można byłoby uznać za przejaw słabości."
 bp1_yearly.7054.a: "Ach, rzeczywiście – mój błąd."
 bp1_yearly.7054.b: "Mam ostatnio problemy z pamięcią."
 bp1_yearly.7055.t: "Uwiecznić wspomnienie"
 bp1_yearly.7055.desc.positive: "Niektóre chwile po prostu trzeba uwiecznić. Ta, kiedy [recorded_memory.GetDescription], jest jedną z nich. Tak niezwykłe wspomnienia powinno się zachować na zawsze."
 bp1_yearly.7055.desc.negative: "Niektóre chwile po prostu trzeba uwiecznić. Ta, kiedy [recorded_memory.GetDescription], jest jedną z nich. To wspomnienie może i nie należy do przyjemnych, ale ktoś powinien przekazać je kolejnemu pokoleniu."
 bp1_yearly.7055.desc.neutral: "Niektóre chwile po prostu trzeba uwiecznić. Ta, kiedy [recorded_memory.GetDescription], jest jedną z nich."
 bp1_yearly.7055.desc.alone_poor_skill: "Wprawdzie kiepski ze mnie pisarz, ale jeśli włożę w to dość czasu i wysiłku, na pewno uda mi się coś napisać.\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "Język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] nie ma przede mną tajemnic. Napisanie tego będzie błahostką.\n\n"
 bp1_yearly.7055.desc.blind: "Ze względu na ślepotę niestety nie mogę napisać nic samodzielnie…\n\n"
 bp1_yearly.7055.desc.poet: "Pomóc mógłby mój nadworny poeta, [poet.GetFirstName], dzięki swej biegłości w prozie zmieniając moje słowa w sztukę."
 bp1_yearly.7055.desc.friend: "Z drugiej strony [friend.GetFirstName], jedna z osób z mojego najbliższego grona przyjaciół, dalece przewyższa mnie w zdolności posługiwania się piórem. Przecież nie odmówi mi pomocy."
 bp1_yearly.7055.desc.ending: "Złożenie i zilustrowanie tomu może jednak szybko zmienić się w kosztowną przeprawę…"
 bp1_yearly.7055.poet: "Spisaniem historii zajmie się [poet.GetFirstNameNoTooltip] – poezja to [poet.Custom('PL_jego_jej')] drugie imię!"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip] jest prawdziw[Select_CString( friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]."
 bp1_yearly.7055.high_skill: "Spiszę wszystko samodzielnie."
 bp1_yearly.7055.a: "Spiszę wszystko samodzielnie – jeśli opatrzność pozwoli."
 bp1_yearly.7055.b: "Nie ma na to czasu…"
 recorded_memory_character: "[Select_CString( memory_participant.IsLocalPlayer, 'Twoje wspomnienia', Concatenate('Wspomnienia postaci ', memory_participant.GetTitledFirstName))]"
 recorded_memory: "[Select_CString( ROOT.Char.IsLocalPlayer, 'Twoje wspomnienia', Concatenate('Wspomnienia postaci ', ROOT.Char.GetTitledFirstName))]"
 recorded_memory_desc: "Ten tom opowiada historię o tym, jak [recorded_memory.GetThirdPerspectiveDescription].\n\nAutorem jest [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t: "Taktyki zastraszania"
 bp1_yearly.7056.desc: "Pokazuję osobie znanej jako [intimidation_target.GetFirstName] moje [ROOT.Char.Custom('GetDungeonPlural')] od środka. Tam zaczynam raczyć [intimidation_target.Custom('PL_go_ja')] opowieściami o okropieństwach, jakie spotkały tych, którzy weszli mi w drogę.\n\n– Na pewno znasz historię o tym, jak [intimidation_memory.GetDescription] – mówię [intimidation_target.Custom('PL_mu_jej')] z rozkoszą. – To był dopiero #EMP początek#!.\n\nZanoszę się śmiechem, gdy [intimidation_target.GetFirstNameNoTooltip] spogląda na mnie z trwogą."
 bp1_yearly.7056.a: "Spokojnie. Rób, co mówię, a nie stanie ci się krzywda…"
 bp1_yearly.7056.b: "Powiedz o mnie #EMP wszystkim#!!"
 bp1_yearly.7057.t: "Religijna ekstaza"
 bp1_yearly.7057.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U]… Jestem tu ciałem, ale zamiast skupić się na słowach, które wypowiada [realm_priest.GetCouncilTitleFirstName], uciekam myślami do chwil, kiedy [sex_memory.GetDescription]. Od tamtej pory myślę o [sex_partner.Custom('PL_nim_niej')] prawie codziennie."
 bp1_yearly.7057.desc.male: "\n\nNiestety powoduje to pewne dość widoczne efekty uboczne. Uratować może mnie [ROOT.Char.GetFaith.ReligiousText] – spróbuję schować mój rosnący problem pod księgą, zanim ktoś go zauważy…"
 bp1_yearly.7057.desc.female: "\n\nNiestety powoduje to pewne dość… problematyczne efekty uboczne."
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip] #EMP musi#! należeć do mnie…"
 bp1_yearly.7057.b: "Precz z tymi myślami!"
 bp1_yearly.7057.c: "[ROOT.Char.GetFaith.HouseOfWorship|U] to świetne miejsce, aby rozładować napięcie."
 bp1_yearly.7057.a.tt: "Ten spisek będzie miał premię do szansy powodzenia."
 bp1_yearly.7058.t: "Kulinarna katastrofa"
 bp1_yearly.7058.desc: "Poranny chór świergotu ptaków towarzyszy mi w zejściu do spiżarni, gdzie światło świtu ustępuje miejsca ponurej ciemności. Ziewam i przeciągam się, stąpając po podłodze.\n\nKiedy moje oczy przyzwyczajają się do braku światła, odsłania się przed nimi kulinarna tragedia: ogryzki jabłek, rozsypane okruchy, kości ogołocone z mięsa. W szoku omiatam wzrokiem [ROOT.Char.Custom('GetRoom')], ale wszędzie, gdzie pada mój wzrok, znajduje się jeszcze więcej dowodów.\n\nNagle, w kącie, rozległo się delikatne, zadowolone #EMP burknięcie#!…"
 bp1_yearly.7058.glutton: "Mam więcej jedzenia! Otwórzmy #EMP tajną skrytkę!#!"
 bp1_yearly.7058.a: "Och, zapłacisz za to. Z dopłatą, jeśli to możliwe."
 bp1_yearly.7058.b: "Jeśli podobała ci się spiżarnia, to i [ROOT.Char.Custom('GetDungeon')] ci się #EMP spodoba#!!"
 bp1_yearly.7058.c: "#EMP *Ech*#! Mój przysmak… chyba…"
 bp1_yearly.7030.t: "Cielesne pocieszenie"
 bp1_yearly.7030.desc: "[dead_friend_spouse.GetFirstName] nie może dojść do siebie, odkąd [dead_friend_spouse.Custom('PL_jego_jej')] [dead_friend.Custom('WifeHusband')], [dead_friend.GetFirstName], nie żyje. Pewnego wieczora przychodzi mnie odwiedzić.\n\n– Czuję się tak samotnie… – mówi, patrząc na mnie z tęsknotą. Nie mogę jednak zapomnieć, że [dead_friend.GetFirstNameNoTooltip] to była bardzo bliska mi osoba.\n\n– Zawsze umiesz mnie pocieszyć – dodaje, przygryzając sugestywnie wargę. [dead_friend.GetFirstNameNoTooltip] to była bliska mi osoba.\n\n– Chcę tylko coś poczuć – szepcze, rozluźniając wiązanie trzymające w ryzach [dead_friend_spouse.Custom('PL_jego_jej')] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] to #EMP była#! bliska mi osoba…"
 bp1_yearly.7030.a: "Ktoś taki jak [dead_friend.GetFirstNameNoTooltip] na pewno by nas w tym poparł…"
 bp1_yearly.7030.b: "[dead_friend_spouse.GetFirstNameNoTooltip], weź się w garść!"
 bp1_yearly.7100.t: "Od niesmaku do nienawiści"
 bp1_yearly.7100.desc: "W jednej chwili cieszę się spacerem w promieniach słońca po miejscu, które znamy jako [owned_county.GetName], a w kolejnej – tarzam się w błocie, a ciało mam całe umazane ekskrementami! Wściekłym gestem odgarniam maź z twarzy, po czym z łatwością odnajduję sprawcę.\n\n– [potential_nemesis.GetTitledFirstName] przesyła pozdrowienia! – woła do mnie jakiś chłop, wychylając się przez okno, a potem daje nogę.\n\nZ żałością staram się wyczyścić szczególnie cenne dla mnie futro w pobliskim strumieniu, choć dociera do mnie, że jest nie do odratowania."
 bp1_yearly.7100.a: "To już #EMP przegięcie#!…"
 bp1_yearly.7100.b: "Wymyję się w [potential_nemesis.Custom('PL_jego_jej')] krwi!"
 bp1_yearly.7100.c: "Zapamiętaj moje słowa, [potential_nemesis.GetFirstNameNoTooltip]: będę mieć nowe futro."
 bp1_yearly.7100.d: "Zemsta byłaby poniżej mojej godności."
 bp1_yearly.7100.c.tt: "[potential_nemesis.GetFirstNameNoTooltip] ma kota, którego bardzo kocha. Wiem, że sierściuch błąkał się tu wcześniej…"
 bp1_yearly.7100.e: "Zostawię sprawę futra… na później."
 focused_on_revenge_modifier: "Koncentracja na zemście"
 focused_on_revenge_modifier_desc: "Ta postać myśli jedynie o tym, jak doprowadzić rywali do upadku, przez co ignoruje wiele swoich obowiązków."
 vengeful_opinion: "Mściwość"
