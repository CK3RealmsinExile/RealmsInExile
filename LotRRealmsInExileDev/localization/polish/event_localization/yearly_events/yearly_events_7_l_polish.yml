l_polish:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t: "Każdy dzień może być ostatnim"
 yearly.7001.desc: "[marshal.GetTitledFirstNameNoTooltip|U], [marshal.GetCouncilTitle] z mojego dworu, wręcza mi mój ulubiony oręż. [ROOT.Char.Custom('signature_weapon')|U] błyszczy w słońcu odbijającym się od wypolerowanej powierzchni, w której mogę dostrzec swoje oblicze.\n\n– Noś to dla własnego dobra. Dysydenci przetaczają się przez twój dwór jak zakażone szczury, a każdy dzień, w którym musimy wyjść do ludu, traktuję jako nasz ostatni.\n\n[marshal.GetFirstNameNoTooltip] spogląda przez okno.\n\n– Być może powinniśmy wzmocnić straże… Powietrze od rana smakuje paskudnie i mam złe przeczucia…"
 yearly.7001.a: "To zdenerwuje gości! Zwykła paranoja."
 yearly.7001.b: "Zwiększ patrole na wszelki wypadek."
 yearly.7001.c: "#EMP Wiesz#! coś, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip] mówi ci o swoich podejrzeniach"
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip] ignoruje twoje pytania"
 yearly.7001.d: "Wypełnić [ROOT.GetCharacter.Custom('FortifiedBuilding')] strażą. Każda sala ma być chroniona!"
 yearly.7001.d.tt: "Przerażasz każdego, kto przybywa na dwór"
 yearly.7001.d.win.tt: "Przerażasz frakcje, które obrały cię za cel"
 ## Letter of warning from your marshal who is a sympathizer
 yearly.7002: "Jesteś w bezpośrednim niebezpieczeństwie, [Select_CString( ROOT.GetCharacter.IsFemale, 'moja Pani', 'mój Panie' )]"
 yearly.7002.d: "Pisząc te słowa, odczuwam jedynie wstyd. [coup_leader.GetTitledFirstName] spędził[Select_CString( coup_leader.IsFemale, 'a', '' )] miesiące na przekupywaniu twoich strażników. Planuje zorganizować zamach na twoje życie przed dworem… Chciał[Select_CString( marshal.IsFemale, 'a', '' )]bym, aby twoje życie zostało oszczędzone, jednakże [coup_faction.GetName] była bliższa mojemu sercu.\n\nUdał[Select_CString( marshal.IsFemale, 'am', 'em' )] się na wygnanie. Nie spotkamy się już więcej."
 yearly.7002.a: "Nikomu nie mogę ufać!"
 yearly.7002.b: "Muszę ufać, że najbliżsi mi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] mnie ochronią!"
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName] i [knight_2.GetTitledFirstName] to jedni z moich najlepszych wojowników. Muszę mieć nadzieję, że mnie ochronią."
 yearly.7002.c: "Potrafię się obronić!"
 yearly.7002.b.tt.2: "Zwierzasz się swoim dwóm strażnikom"
 yearly.7002.c.tt: "Zachowujesz to w tajemnicy"
 #### Traitor knights carry you off in a sack
 yearly.7004.desc: "– Szybciej! Budzi się!\n\nOtwieram oczy, poduszka wydaje się bardziej szorstka niż zwykle. Kręci mi się w głowie, jednak czuję resztę mojego ciała. Wszystko ogarnia ciemność. Nie jestem w swoim łóżku, ale w worku, ktoś ciągnie mnie po ziemi.\n\n– Za bardzo się rzuca! Zaraz puszczę worek.\n\nKiedy głosy się kłócą, bez większych trudności wiercę się na tyle mocno, że osoba trzymająca worek go upuszcza. Wyczołguję się z niego i zdaję sobie sprawę, że daleko mnie nie zaciągnęli – [ROOT.GetCharacter.Custom('FortifiedBuilding')] i przynależny ogród są całkiem blisko."
 yearly.7004.tt: "Spiski frakcji zostały udaremnione"
 yearly.7004.a: "To nazywacie porwaniem? Można by zakładać, że uda wam się dotrzeć chociaż do miejsca o nazwie [neighbor_county.GetNameNoTier]."
 yearly.7004.b: "Zdrajcy! Oboje będziecie gnić zamknięci w workach w moim lochu!"
 yearly.7004.c: "Zabierz mnie natychmiast z powrotem do mojego łóżka!"
 yearly.7004.c.tt: "Wracasz do worka i swojej komnaty"
 #### Assassination attempt
 yearly.7005.preparation: "To całe czekanie jest nawet ekscytujące. Niech frakcja znana jako [coup_faction.GetName|l] już uderzy."
 yearly.7005.preparation_poor: "Postanawiam, że tylko moja broń, [ROOT.Char.Custom('SignatureWeaponNameOrType')], ma moje zaufanie, a jeśli trzeba, razem wyruszymy do miejsca, które zwie się [ROOT.Char.Custom('GetAfterLifeDestination')]."
 yearly.7005.preparation_good: "To absurdalne, że myślą, iż zwykli zabójcy mogliby mnie zabić."
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName] i [knight_2.GetTitledFirstName] chętnie umrą w moim imieniu, ale szkoda mi każdego, kto napotka ich ostrza."
 yearly.7005.single_knight_support: "Ostatecznie ufam, że [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] mnie ochronią."
 yearly.7005.decreased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] to miejsce pełne gości. [ROOT.Char.Custom('RegionalDrink')|U] krąży wśród nich, a oni beztrosko opychają się plotkami."
 yearly.7005.increased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] to miejsce ogarnięte ciszą, słychać w nim szepty tylko kilku grup. Wszyscy są niespokojni, widząc moją salę tronową obstawioną strażnikami."
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName] podchodzi do mojego tronu."
 yearly.7005.liberty_faction: "– Najwyraźniej jedynym sposobem na zerwanie łańcuchów wiszących wokół naszych szyi jest podcięcie gardeł – twojego i mojego."
 yearly.7005.independence_faction: "\n\n– Jeśli nie mogę mieć swojego państwa, przynajmniej muszę zostać główną postacią własnej tragedii."
 yearly.7005.claimant_faction: "– Nie masz prawa gnić na tym tronie. Wolę umrzeć, niż patrzeć, jak ogłaszasz z niego jeszcze jeden fałszywy dekret."
 yearly.7005.populist_faction: "– Doprawdy smuci mnie, że nie mogę zapewnić ci sprawiedliwszej śmierci niż męki wszystkich tych, których zgnieciono pod twoim butem. Przynajmniej mój koniec będzie bohaterski."
 yearly.7005.weapon: "\n\nWtem wyciąga ukrytą broń – to [coup_leader.Custom('SignatureWeaponNameOrType')] – i rzuca się do przodu."
 yearly.7005.single_death: "Za jednym straszliwym pchnięciem trafia osobę, którą jest [first_character_kill.GetTitledFirstName],"
 yearly.7005.double_death: "Wybuchając gwałtownie, uderza osoby, którymi są [first_character_kill.GetTitledFirstName] i [second_character_kill.GetTitledFirstName],"
 yearly.7005.triple_death: "Ku przerażeniu wszystkich postać dopuszcza się gwałtownego ataku, którego ofiarami padają [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] i [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike: "a potem rusza na mnie."
 yearly.7005.no_death: "[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] szybko [coup_leader.Custom('PL_go_ja')] otaczają i kładą kres temu zuchwałemu szaleństwu."
 yearly.7005.failure: "Kiedy strażnicy [coup_leader.Custom('PL_go_ja')] łapią, zdaję sobie sprawę, że wściekle próbuje wbić sobie ostrze w serce, zamiast dać się schwytać."
 yearly.7005.ruler_death: "Krew tej osoby miesza się z moją – czuję, jak [coup_leader.Custom('SignatureWeaponNameOrType')] uderza mnie w pierś."
 yearly.7005.success: "Niemądrze jest sądzić, że osoba ta mogłaby zająć mój tron podczas takiego maleńkiego przewrotu, jednak kiedy kieruje ostrze ku własnemu gardłu, zdaję sobie sprawę, że nigdy jej o to nie chodziło."
 yearly.7005.a: "Straże, obezwładnijcie [coup_leader.Custom('PL_go_ja')]. Ta osoba nie może zostać symbolem męczeństwa wśród dysydentów."
 yearly.7005.b: "Niech [coup_leader.GetSheHe] to zrobi."
 yearly.7005.c: "Zasługujesz na znacznie gorszy los niż śmierć tutaj!"
 yearly.7005.c.tt: "Postanawiasz oślepić i uwięzić osobę, którą jest [coup_leader.GetTitledFirstName]."
 yearly.7005.d: "Wygnać [coup_leader.Custom('PL_go_ja')] – niech świat się dowie, jak trudno mnie zabić."
 yearly.7005.d.tt: "Otrzymasz wszystkie tytuły i wszystkich wasali osoby, którą jest [coup_leader.GetTitledFirstName]"
 yearly.7005.devout.e: "[ROOT.Char.GetFaith.PositiveAfterLife|U] to miejsce, w którym nigdy do mnie nie dołączysz!"
 yearly.7005.e: "[ROOT.Char.GetFaith.NegativeAfterLife|U] to miejsce, w którym cię pokonam!"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t: "Piękna gra"
 yearly.7010.desc: "Podczas wycieczki do jednej z wiosek na moich włościach spotkała mnie intrygująca sytuacja. Wydaje się, że większość mieszkańców wioski wyszła na rynek, tworząc dwie grupy jaskrawo ubranych ludzi.\n\nPomiędzy nimi – widoczny z mojej perspektywy, tylko dlatego, że trzyma go dość strachliwie wyglądający chłop – znajduje się nadmuchany świński pęcherz.\n\nPrawdopodobnie zauważywszy mój zdziwiony wyraz twarzy, służący szybko wyjaśnia sytuację: okazuje się, że jest to jakaś forma popularnej gry!"
 yearly.7010.a: "To fascynujące! Jakie są zasady?"
 yearly.7010.b: "Cóż, lepiej zostawić to im."
 yearly.7010.tt.yes: "Sprawdź, o co tam chodzi."
 yearly.7010.tt.win: "To może pomóc ci wygrać!"
 yearly.7010.tt.lose: "Wybór tej opcji może zmniejszyć twoje szanse na zwycięstwo!"
 #Valet explains game
 yearly.7011.t: "Piękna gra: Ocena ryzyka"
 yearly.7011.desc: "Z pewnym niepokojem mój zaufany służący informuje mnie o zasadach i regulaminie nadchodzącego wydarzenia. Tak się składa, że ta gra w tak zwaną #EMP „piłkę nożną”#! jest bardzo popularna i obejmuje wszystkiego rodzaju ludzi.\n\nPodobno obie strony starają się za wszelką cenę przenieść „piłkę” – jak nazywany jest świński pęcherz – na tę stronę wioski, której ich grupa nie broni.\n\nOstatnia część została zaintonowana z wielką powagą, a wyjaśnienie nastąpiło szybko: o ile śmierć jest rzadkością, o tyle obrażenia już nie."
 yearly.7011.a: "Myślisz, że znajdzie się dla mnie miejsce?"
 yearly.7011.b: "Typowa rozrywka gminu. Zostawmy to im."
 yearly.7011.tt: "Przynieś mi moje buty!"
 #Pre-game: Literal Under Armour
 yearly.7012.t: "Piękna gra: Cały sprzęt…"
 yearly.7012.desc: "Gdy stoję wśród mieszczan, dostrzegam [Select_CString(dummy_gender.IsFemale, 'kobietę', 'mężczyznę' )] w średnim wieku, regulując[Select_CString(dummy_gender.IsFemale, 'ą', 'ego' )] jakieś skórzane paski pod swoją tuniką. Teraz, gdy to zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [dummy_gender.GetHerHis] cały środek tułowia wygląda na zbyt duży jak na kogoś o stosunkowo zgrabnej posturze, a [dummy_gender.GetHerHis] klatka piersiowa i brzuch napinają się nieco w granicach ubrania. Zauważając moje zainteresowanie, uśmiecha się, przywołuje mnie gestem i podnosi materiał.\n\nPod tuniką owiniętą wokół [dummy_gender.GetHerHis] ciała, znajdują się warstwy surowych drewnianych listewek przypominających zbroję.\n\n„Nazywam to #EMP podpancerzem#!!” – mówi dumnie, puszczając przy tym oczko."
 yearly.7012.a: "Ile za to chcesz?"
 yearly.7012.b: "Co za niedorzeczna przesłanka."
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t: "Piękna gra: Brudny zakład"
 yearly.7013.desc: "Obserwując masę ludzi, dostrzegam [Select_CString(dummy_gender.IsFemale, 'kobietę, która', 'mężczyznę, który' )] wygląda dziwnie nie na miejscu. Ubran[Select_CString(dummy_gender.IsFemale, 'a', 'y' )] w bogate futra, z niewielkim orszakiem ludzi, prowadzi ożywioną rozmowę z inn[Select_CString(dummy_gender.IsFemale, 'ą znacznie większą kobietą', 'ym, znacznie większym mężczyzną' )]. Przedzierając się przez tłum, docieram w ich pobliże, by zobaczyć, jak kup[Select_CString(dummy_gender.IsFemale, 'czyni', 'iec' )] wrzuca [Select_CString(dummy_gender.IsFemale, 'tej drugiej', 'temu drugiem' )] do ręki sakiewkę z monetami.\n\n„…miło robić z tobą interesy. A teraz upewnij się, że mój zakład jest bezpieczny!” – uśmiechn[Select_CString(dummy_gender.IsFemale, 'ęła się siwowłosa kupczyni', 'ął się siwowłosy kupiec' )].\n\nGdy rosł[Select_CString(dummy_gender.IsFemale, 'a kobieta', 'y mężczyzna' )] zaczyna podchodzić do grupy przeciwnej drużyny, okazuje się, że niektórzy nie dbają o świętość gry…"
 yearly.7013.a: "Zaczekaj! Cokolwiek ci zapłacił[Select_CString(dummy_gender.IsFemale, 'a', '' )], ja to podwoję!"
 yearly.7013.b: "Obrzydliwość. Za moich czasów nigdy by się to nie wydarzyło!"
 yearly.7013.c: "Wygląda na to, że po prostu będziemy musieli wygrać bez [Select_CString(dummy_gender.IsFemale, 'niej', 'niego' )]!"
 #Pre-game: Messing with pies
 yearly.7014.t: "Piękna gra: Oczy na ciastach"
 yearly.7014.desc: "Przedsiębiorczy miejscowy piekarz wyraźnie zauważył gromadzące się tłumy i [dummy_gender.GetHerHis] dwa rozklekotane wozy pełne świeżo upieczonych ciast cieszą się dużym zainteresowaniem.\n\nPodchodząc do wózka, wokół którego tłoczy się drużyna przeciwna, zauważam, że szprychy jednego z kół praktycznie się rozsypują. Gdy tylko ta myśl przychodzi mi do głowy, nadarza się okazja, by wprowadzić ją w życie, ponieważ głośny huk czegoś przewracającego się po odległej stronie placu powoduje, że wszyscy odwracają się i gapią.\n\nJedno szybkie kopnięcie w szprychę i…"
 yearly.7014.desc.1: "Przedsiębiorczy miejscowy piekarz wyraźnie zauważył gromadzący się tłum – [dummy_gender.Custom('PL_jego_jej')] dwa chybotliwe wozy pełne świeżo upieczonych krokietów cieszą się ogromnym zainteresowaniem.\n\nPodchodząc do wozu, przy którym tłoczy się drużyna przeciwna, spoglądam na stojaki wyłożone gorącymi ciastkami. Kiedy tylko pewna myśl przychodzi mi do głowy, pojawia się okazja, aby wcielić ją w życie – po drugiej stronie placu coś przewraca się z głośnym hukiem, a wszyscy odwracają się i gapią.\n\nSięgam do niewielkiego woreczka z cykutą przy pasie…"
 yearly.7014.a: "Zobaczmy, jak teraz dobrze będziecie grać…"
 yearly.7014.b: "O nie, wszystkie ciasta wpadły w ziemię!"
 yearly.7014.c: "Lepiej nie."
 yearly.7014.hemlock: "Posyp ciasta odrobiną dodatkowego składnika…"
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t: "Piękna gra: napój wzmacniający"
 yearly.7015.desc: "Przygotowując się do nadchodzącego wysiłku, zauważam, jak [dummy_gender.GetWomanMan] na skraju tłumu pije z butelki, rozglądając się pomiędzy łykami. Zwykle nie byłoby to nic podejrzanego, jednak zastanawia mnie [dummy_gender.Custom('PL_jego_jej')] ukradkowe zachowanie, a jeszcze bardziej fakt, że osoba ta uchyla się z lękiem, kiedy pytająco klepię ją po ramieniu.\n\nCokolwiek pije, nie jest to woda – ciecz jest jakby przezroczysta, ale widać po skrzywionej minie, którą osoba ta robi po każdym łyku, że napój nie jest smaczny. Na szczęście chętnie dzieli się ze mną swoimi sekretami, kiedy delikatnie [dummy_gender.Custom('PL_go_ja')] do tego zachęcam.\n\n– Mówisz, że lepiej sobie poradzę?"
 yearly.7015.a: "…ile chcesz za to?"
 yearly.7015.b: "Powin[Select_CString(dummy_gender.IsFemale, 'naś', 'ieneś' )] się wstydzić!"
 #Game starts!
 yearly.7020.t: "Piękna gra: Początek meczu"
 yearly.7020.desc: "Po załatwieniu wszystkich wstępnych przygotowań, pozostaje tylko rozpocząć zabawę. Lokalny krzykacz, wychylając się niebezpiecznie z okna na pierwszym piętrze domu z widokiem na plac, przerzuca przez framugę świński pęcherz.\n\nTłum z niecierpliwością spogląda w górę, a po krótkiej chwili „piłka” wzbija się w powietrze.\n\nNa placu zaczyna się szaleństwo."
 yearly.7020.a: "Za mną, drużyno!"
 yearly.7020.b: "AAAAAAAAAAARGGGHHHH!"
 #First half: A villager comes at you with a rock!
 yearly.7021.t: "Piękna gra: Daj kamienia"
 yearly.7021.desc: "Tak zwana „gra” to znacznie więcej niż można było się spodziewać. Opinia o przemocy też nie jest bezpodstawna.\n\nPo lewej stronie jed[Select_CString(dummy_gender.IsFemale, 'a kobieta', 'en mężczyzna' )] rzuca się do gardła inne[Select_CString(dummy_gender.IsFemale, 'j', 'mu' )], a za nimi czterech graczy ściera się w zaciętej bójce\n\nGdy oddalam się od tej bijatyki, podchodzi do mnie inny wieśniak z kamieniem w ręku – pod maską z krwi cieknącej z rozciętego czoła dostrzegam jego dzikie spojrzenie."
 yearly.7021.a: "Hej! To jest zabronione!"
 yearly.7021.b: "SPRAWIĘ, ŻE ZJESZ TEN KAMIEŃ!"
 yearly.7021.c: "Czas się stąd wynosić!"
 yearly.7021.a.tt.win: "Wytrącasz kamień!"
 yearly.7021.a.tt.lose: "Nie jesteś w stanie się obronić"
 yearly.7021.c.tt.escape: "Uciekasz bez szwanku"
 yearly.7021.c.tt.escapefail: "Nie jesteś w stanie uciec"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t: "Piękna gra: Urodziw[Select_CString(same_gender.IsFemale, 'a obserwatorka', 'y obserwator' )]"
 yearly.7022.desc: "Drużyna przeciwna ma piłkę! Przy piłce jest młod[Select_CString(dummy_gender.IsFemale, 'a, ładna kobieta, która', 'y, przystojny mężczyzna, który' )] najwyraźniej jest także przebiegł[Select_CString(dummy_gender.IsFemale, 'a', 'y' )]. Zabezpieczywszy piłkę, jest w trakcie wspinania się po domu, aby uciec od szalejącego poniżej tłumu.\n\nChociaż [dummy_gender.GetHerHis] plan początkowo wydaje się rozsądny, wygląda na to, że przeliczył[Select_CString(dummy_gender.IsFemale, 'a', '' )] się ze swoimi podstawowymi pragnieniami: gdy wspinam się za [Select_CString(dummy_gender.IsFemale, 'nią', 'nim' )] na fasadę domu, jest wyraźnie rozproszony przez szczególnie pociągając[Select_CString(same_gender.IsFemale, 'ą kobietę', 'ego mężczyznę' )] w oknie.\n\nWyglądają na zakochanych w sobie. Już niemal jestem w zasięgu ręki…"
 yearly.7022.a: "Szmast!"
 yearly.7022.b: "Ach, młoda miłość!"
 yearly.7022.c: "Ha! Pokażę ci, jak wygląda prawdziw[Select_CString(ROOT.Char.IsFemale, 'a kobieta', 'y mężczyzna' )]!"
 #First half: Punching a priest
 yearly.7023.t: "Piękna gra: Ręka [ROOT.Char.GetFaith.HighGodNamePossessive]"
 yearly.7023.desc: "Nikt nie kontroluje świńskiego pęcherza! Nerwowa para rąk chwyta go, on odbija się od ziemi i łapie go jakaś osoba. [ROOT.Char.GetFaith.AltPriestTermPlural|U] i taka gra? Niesłychane!\n\nOsoba uśmiecha się szeroko i niezdarnie prze przed siebie, a tłum rozstępuje się przed nią niepewnie. Nikt nie wie do końca, co myśleć o tym, że ktoś tak nabożny gra w tak brutalną grę, a do tego najwyraźniej uchodzi mu to na sucho!\n\nNiepewnie robię krok naprzód…"
 yearly.7023.a: "…i uderzam [dummy_clergy_gender.Custom('PL_go_ja')] prosto w twarz."
 yearly.7023.b: "…i odchodzę. Niech ktoś inny sobie z [dummy_clergy_gender.Custom('PL_nim_nia')] radzi."
 #First half: Damaging a local building
 yearly.7024.t: "Piękna gra: Strzecha z siana"
 yearly.7024.desc: "Tłum napiera i jak fala rozbija się o ściany pobliskiego domu. Gdy grupa odbija się od murów, kilka osób chwyta się wszelkich wystających skał a inni próbują je wyrwać, by dostać się do posiadacza piłki.\n\nNa rynku rozlega się dźwięk rozszczepianego drewna i trzeszczącej watry, a gdy tłum wycofuje się, kilka fragmentów krytego strzechą dachu domu spada na ziemię."
 yearly.7024.a: "Zapłacę za renowację!"
 yearly.7024.b: "W miłości i piłce nożnej wszystko jest dozwolone!"
 #Second half: Diving scum
 yearly.7030.t: "Piękna gra: bez kary"
 yearly.7030.desc: "W miarę upływu gry coraz więcej wieśniaków musi odpaść. Ktoś przechodzi obok mnie z widocznymi siniakami na głowie.\n\nNagle jeszcze jeden mężczyzna z grupy upada u moich stóp z przeraźliwym dla ucha krzykiem. Hałas wystarczy, by rozproszyć nawet uczestników, więc zarówno ja, jak i tłum cofamy się przed jego wiciem – choć [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] #EMP przysiąc#! Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tam jedno otwarte oko…\n\nW momencie, gdy przez tłum przebija się wystarczająca ilość światła dziennego, „ranny” mężczyzna zrywa się na równe nogi i chwyta piłkę, pędząc w moją stronę przez plac!"
 yearly.7030.a: "Ja… eee… #EMP Sędzia!#!"
 yearly.7030.b: "Oszust! Dorwę go!"
 yearly.7030.c: "O, jak dobrze widzieć, że szybko wrócił do zdrowia!"
 yearly.7030.b.win: "Łapiesz oszusta"
 yearly.7030.b.lose: "Nie udaje ci się złapać drania"
 #Second half: Bladed boots
 yearly.7031.t: "Piękna gra: podgryzanie kostek"
 yearly.7031.desc: "Mecz trwa, a ja zauważam, że szeregi mojej drużyny zaczynają się przerzedzać. Kilku uczestników dogląda na rynku kontuzji kostek – wygląda na to, że urazy są #EMP poważne#!. Kiedy walczę z otaczającymi mnie przeciwnikami, mój wzrok przykuwa błysk przy ziemi i z przerażeniem zdaję sobie sprawę, jaki los spotkał moich towarzyszy.\n\nJakiś żądny krwi wieśniak wszył w buty niewielkie ostrza i nawet gdy go obserwuję, brutalnie wpycha je w piszczele innych graczy. Zastanawiam się, czy nie skonfrontować się z napastnikiem."
 yearly.7031.a: "Zabieraj te buty!"
 yearly.7031.b: "Lubię moje piszczele takimi, jakie są!"
 yearly.7031.c: "Co za nowatorski pomysł…"
 yearly.7031.a.win: "Siłą ściągasz tej osobie buty"
 yearly.7031.a.lose: "Napastnik kopie cię w piszczele!"
 #Second half: Drinks break
 yearly.7032.t: "Piękna gra: przerwa na orzeźwienie"
 yearly.7032.desc: "Tłum przechyla się w bok, wypychając mnie z pewną siłą. Podchodząc do ściany, aby zorientować się w położeniu i złapać oddech, zauważam kilku kupców obładowanych napojami i przekąskami. Interesy muszą iść nieźle, biorąc pod uwagę, jaka to ciężka praca!\n\nTak się składa, że chętnie się czymś posilę. Ciekawe, co mają na sprzedaż."
 yearly.7032.a: "Orzeźwiająca woda! Doskonale!"
 yearly.7032.b: "Piwo byłoby zbawieniem!"
 yearly.7032.c: "[ROOT.Char.Custom('RegionalDrink')|U] to coś, na co mam ochotę! Nie macie tego przy sobie, prawda?"
 yearly.7032.d: "Czy te ciastka z haszyszem są na sprzedaż?"
 #Second half: Bowyer and dyer fight
 yearly.7033.t: "Piękna gra: barwna awantura"
 yearly.7033.desc: "Walka z przeciwnikami podczas takich meczów to nic nadzwyczajnego, jednak z pewnym zdziwieniem widzę, że dwóch członków mojej drużyny walczy #EMP! ze sobą nawzajem#!. Rozpoznaję ich – jeden to miejscowy rzemieślnik parający się produkcją łuków, a drugi zajmuje się barwieniem tkanin. Walczą tak zaciekle, że pozostali członkowie drużyny zaczynają to zauważać.\n\nTen drobny spór zaczyna angażować znaczną część mojej drużyny, a mnóstwo ludzi zmierza w kierunku tej strony wioski, której bronimy…"
 yearly.7033.a: "Dobrze już, przestańcie!"
 yearly.7033.b: "Nie mam ochoty przerywać błahych sprzeczek."
 yearly.7033.a.win: "Udaje ci się rozdzielić awanturników"
 yearly.7033.a.lose: "Bójka przybiera na sile"
 #Match resolution holding event
 yearly.7040.t: "Piękna gra: Wynik końcowy"
 yearly.7040.desc: "W miarę upływu czasu gra osiąga punkt kulminacyjny. Obie strony rzucają się do przodu za piłką, a ja wpadam w sam środek tego wielkiego tłumu ludzi.\n\nPrzewracam się i upadam, chroniąc głowę przed uderzeniami deptających wokoło nóg, po czym podnoszę się na kolana i stwierdzam, że na placu panuje niezwykły spokój.\n\nWygląda na to, że gra jest zakończona."
 yearly.7040.a: "Czy… wygraliśmy?"
 #Glorious victory
 yearly.7041.t: "Piękna gra: Chwalebne zwycięstwo!"
 yearly.7041.desc: "Drużyna podnosi mnie tak, że staję na nogi, a ich okrzyki wypełniają moje serce! To nie było zwykłe zwycięstwo – spuściliśmy im #EMP łomot#! przy twoim niemałym udziale!\n\nNasi przeciwnicy zaczynają"
 yearly.7041.a: "Cóż za ekscytująca gra!"
 yearly.7041.b: "Zlecę wykonanie pamiątki!"
 yearly.7041.desc.ending: "z przygnębieniem opuszczać teren, ale dla zwycięzców impreza dopiero się zaczyna. Na scenie ustawiono ogromną beczkę, z której strumieniem płyną napoje, a świętowanie z pewnością będzie trwało do późnego wieczora."
 #Victory
 yearly.7042.t: "Piękna gra: Zwycięstwo!"
 yearly.7042.desc: "Zataczając się ze zmęczenia próbuję skupić swoją uwagę na otaczających mnie ludziach. Na środku placu świętuje grupa ludzi; dopiero po kilku sekundach dociera do mnie, że to moja drużyna!\n\nDrużyna przeciwna zaczyna "
 yearly.7042.a: "Cóż za ekscytująca gra!"
 yearly.7042.b: "Zlecę wykonanie pamiątki!"
 #Draw
 yearly.7043.t: "Piękna gra: Remis"
 yearly.7043.desc: "Zataczając się ze zmęczenia widzę, że nadal otaczają mnie tłumy ludzi. Różnica tkwi w tym, że wszyscy zaczęli się gwałtownie przemieszczać, a gracze jakby bez przekonania opuszczają teren.\n\nW obliczu zachodzącego słońca gra została zakończona, bez żadnego rozstrzygającego wyniku."
 yearly.7043.a: "No cóż. Następnym razem na pewno się uda!"
 #Defeat
 yearly.7044.t: "Piękna gra: Przegrana!"
 yearly.7044.desc: "Zataczam się ze zmęczenia i koncentruję się otaczających mnie ludziach. Na środku placu świętuje jakaś grupa. Dopiero po kilku sekundach dociera do mnie, że to… drużyna przeciwna.\n\nMoja drużyna zaczyna "
 yearly.7044.a: "Gratulacje dla zwycięzców!"
 yearly.7044.b: "Aaa! Powinniśmy byli wygrać!"
 yearly.7044.c: "I tak należy mi się trofeum!"
 #Heavy Defeat
 yearly.7045.t: "Piękna gra: Sromotna klęska!"
 yearly.7045.desc: "Obok rozlegają się dudniące odgłosy kroków, a ja słaniam się, żeby sprawdzić, o co chodzi. Nieopodal na placu drużyna przeciwna trzyma triumfalnie piłkę w górze oraz wiwatuje. To nie tylko przegrana, to wręcz zniszczenie.\n\nMoja drużyna zaczyna "
 yearly.7045.a: "Gratulacje dla zwycięzców!"
 yearly.7045.b: "Aaa! Powinniśmy byli wygrać!"
 yearly.7045.c: "I tak należy mi się trofeum!"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "Gdzie dziura?"
 yearly.7050.desc: "W korytarzu spotykam osobę znaną jako [unfortunate_soul.GetTitledFirstName] – wlepia intensywnie wzrok w ścianę. Z zaciekawieniem pytam [unfortunate_soul.Custom('PL_go_ja')], co takiego robi.\n\nZerka na mnie ze złowrogą miną.\n\n– Tutaj przecież była dziura, no wiesz – ryczy z całkowitą pewnością siebie [unfortunate_soul.GetTitledFirstNameNoTooltip].\n\nSpoglądam na ścianę, na którą się gapi, nie będąc w stanie znaleźć żadnego śladu po rzekomej dziurze, o której mowa."
 yearly.7050.a: "Gdzie ta…dziura?"
 yearly.7050.a_paranoid: "Muszę wiedzieć więcej."
 yearly.7050.a.flavor: "To intrygujące."
 yearly.7050.b: "To bajdurzenia."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUINameNotMe] widocznie ma zwidy."
 yearly.7050.c: "Nie marnuj mojego czasu!"
 #A bad dream?
 yearly.7051.t: "Mgliste wzgórze"
 yearly.7051.desc: "Mgła jest na tyle gęsta, że można ją kroić nożem, a ja rozglądam się dookoła, próbując odzyskać orientację. Czy ja znam to miejsce? Czy to… pole bitwy?\n\nDrżą mi ręce, gdy próbuję zrozumieć sytuację, i robię kilka kroków do przodu. Z oddali dochodzi mnie jakiś dźwięk, głos wołający: „Widziałeś małego chłopca?”\n\nNagle zaczynam dostrzegać twarze we mgle. Czy to… ludzie, którzy zginęli z mojej ręki? Wyglądają na zastygłych w przerażającym grymasie."
 yearly.7051.a: "To wszystko moja wina…"
 yearly.7051.a.flavor: "Przyjmujesz swoją odpowiedzialność."
 yearly.7051.b: "Zasługiwali na to. WSZYSCY."
 yearly.7051.b_conviction.desc: "Udaje ci się przekonać swoje wewnętrzne ja"
 yearly.7051.b_unconvinced.desc: "Doświadczasz załamania"
 #Waking up
 yearly.7052.t: "Jak we śnie"
 yearly.7052.desc_unconvinced: "Budzę się, ociekając potem. To był jeśli nie najstraszniejszy, to na pewno jeden z najgorszych moich ostatnich snów.\n\nMoje ręce wciąż drżą ze stresu spowodowanego snem, gdy przypominam sobie, co się w nim działo.\n\n– Na pewno nie może być już gorzej – mruczę, przewracając się na bok w żałosnej próbie ponownego zaśnięcia."
 yearly.7052.desc: "Budzę się z zaskakującym spokojem. To był interesujący sen – choć nie był szczególnie przyjemny, pamiętam gorsze.\n\nRozmyślam dogłębnie nad jego treścią i ponownie zapadam w relaksujący sen, po czym przewracam się na drugi bok."
 yearly.7052.a: "To był tylko zły sen."
 yearly.7052.a_positive: "Ale dziwny sen."
 #Denial
 yearly.7053.t: "Co za… dziura?"
 yearly.7053.desc: "Korytarz skąpany jest w świetle dnia, a ja zmierzam w stronę kuchni. Nagle, kątem oka dostrzegam w ścianie #EMP dziurę#!.\n\nZastygam w bezruchu, wpatrując się w nią zaciekawionym, ale przenikliwym wzrokiem. Nie jest za duża, może wielkości ramienia. Ale za to czarna jak smoła.\n\nOstrożnie podchodzę do niej i próbuję zajrzeć do środka, nie mając bladego pojęcia, skąd się wzięła i do czego ma służyć."
 yearly.7053.a: "Dozorca powinien wiedzieć więcej."
 yearly.7053.b: "Chyba coś widzę…"
 yearly.7053.b_pouch.desc: "Wyciągasz z dziury sakwę ze złotymi monetami"
 yearly.7053.b_scratch.desc: "Coś drapie cię w ramię"
 #Coming to
 yearly.7054.t: "Szybka pobudka"
 yearly.7054.intro: "Ktoś ze służby cuci mnie, potrząsając ostrożnie.\n\n– Wasza czcigodność, wszystko w porządku? – woła, patrząc na mnie z niepokojem, na co ja rozglądam się po korytarzu w oszołomieniu.\n\nCzy to było omdlenie? – pytam."
 yearly.7054.desc_pouch: "Wciąż trzymam w dłoni sakiewkę ze złotem, którą udało mi się wyciągnąć z… dziury?"
 yearly.7054.desc_scratch: "Coś piecze mnie w ramieniu; w tym, które było w… dziurze?"
 yearly.7054.desc: "Jak przez mgłę przypomina mi się, że natchnęło mnie, aby zapytać dozorcę o… dziurę?"
 yearly.7054.outro: "\n\nZrywam się na równe nogi i wpatruję w ścianę.\n\n– Tu była dziura – mamroczę, przesuwając wzrokiem po jasnych ścianach korytarza."
 yearly.7054.a: "… coś musiało mi się przywidzieć."
 yearly.7054.a.flavor_pouch: "Mocno zaciskam pięść na sakiewce."
 yearly.7054.a.flavor_scratch: "Pieczenie rozlewające się z zadrapania na moim ramieniu przybiera na sile."
 yearly.7054.a.flavor: "Dostrzegam służącego, który obserwuje mnie, teraz ze zwiększoną czujnością."
 #It was the dog all along
 yearly.7055.t: "Posiadłość dla psa"
 yearly.7055.desc: "Gdy przechodzę przez dziedziniec, nie wiadomo skąd wybiega bezpański kundel i zatrzymuje się tuż przede mną. Do jego obroży przyczepione są jakieś dziwne kawałki metalu.\n\nPsina patrzy na mnie wyczekująco, a ja spoglądam mu prosto w jego brązowe oczy, czując lekką irytację zakłóceniami w moich obowiązkach. Moja irytacja szybko jednak ustępuje i mam dziwne wrażenie, że pies steruje… rzeczami?\n\nChwytając obrożę psa i usuwając śmieszne kawałki metalu, myślę o tym, że naprawdę tracę zmysły. Kiedy odwracam się, by odejść, pies patrzy na mnie stanowczym wzrokiem. Chyba… należy teraz do mnie?"
 yearly.7055.a: "Chodź, piesku."
 yearly.7055.b: "#EMP Uciekaj#!, zawszony kundlu!"
 yearly.7055.b.flavor: "Pies patrzy na ciebie, a w jego oczach widać cierpienie."
