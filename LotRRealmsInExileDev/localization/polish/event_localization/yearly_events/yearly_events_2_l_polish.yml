 yearly.1081.traitor_end.desc: "\n\nT[Select_CString( suspicious.IsFemale, 'a', 'en' )] [suspicious.Custom('InsultAdjective')] zdrajc[Select_CString( suspicious.IsFemale, 'zyni', 'a' )] dostanie to, na co zasłużył[Select_CString( suspicious.IsFemale, 'a', '' )]!"
