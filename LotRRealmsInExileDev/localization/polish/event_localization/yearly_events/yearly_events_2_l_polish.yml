 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podpiera się łokciem, a na [joker.Custom('PL_jego_jej')] twarzy pojawia się figlarny uśmieszek."
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porusza się z gracją w rytm muzyki, a [joker.GetHerHis] oczy mienią się radością. Gdy taniec zbliża nas do siebie, pochyla się i szepcze mi to ucha."
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obraca swoim kubkiem, w którym radośnie chlupocze [joker.Custom('RegionalDrink')], i pochyla się do mnie z figlarnym uśmiechem."
 yearly.1060.garden.desc: "Gdy spacerujemy po ogrodach, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] pochyla się w moją stronę z figlarnym uśmiechem."
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zatrzymuje swojego konia i klepie go po szyi. Gdy kieruje wzrok w moją stronę, zauważam, jak się rumieni, a [joker.GetHerHis] spojrzenie zdradza psotne zamiary."
 yearly.1060.joke.desc: "\n\n„Więc, [ROOT.Char.GetFirstNameNoTooltip]… co zwisa poniżej pasa mężczyzny i chce wejść w dziurę, którą penetrowano już wiele razy?”"
