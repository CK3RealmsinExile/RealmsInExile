 yearly.1080.normal.desc: "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wykazuje oznaki dziwnego zachowania, jednakże nie jestem wstanie sprecyzować, co może być tego przyczyną. Być może to tylko moja wyobraźnia, jednakże złowrogie uczucie nie pozwala mi w nocy spokojnie spać."
 yearly.1080.paranoid.desc: "Jestem przekonany, że ten [suspicious.Custom('InsultAdjective')] człowiek – [suspicious.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))], coś knuje! Jaki mógłby być inny powód tego, że się tak czai, posyłając mi te dziwne spojrzenia? Co ciekawe, wygląda, jakby moje rzeczy były poprzestawiane! Czy to [suspicious.Custom('PL_jego_jej')] sprawka?!\n\nUśmiecha się tak słodko, jednakże doskonale wiem, co kryje się za tym uśmieszkiem!"
 yearly.1080.a.friend: "M[Select_CString( investigator.IsFemale, 'oja niezawodna przyjaciółka', 'ój niezawodny przyjaciel' )], [investigator.GetFirstNameNoTooltip], musi to zbadać!"
