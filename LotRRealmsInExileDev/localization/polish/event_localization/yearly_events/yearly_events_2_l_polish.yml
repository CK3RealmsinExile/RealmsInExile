l_polish:
 yearly.1001.t: "Spod spuszczonych powiek"
 yearly.1001.start.desc: "[married_seducer.GetTitledFirstName] styka ze mną swój wzrok już chyba z dwudziesty raz tego wieczoru i jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], że to nie moja wyobraźnia. Nawet z drugiej strony stołu [married_seducer.GetHerHis] spojrzenie jest tak intensywne, jak słońce w zenicie.\n\nPożąda mnie,"
 yearly.1001.end_hesitation.desc: "a ja czuję, jak moje ciało budzi się do odpowiedzi. Lecz [seducer_spouse.GetTitledFirstName], [married_seducer.Custom('PL_jego_jej')] [seducer_spouse.GetWifeHusband], oraz [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] mojej osoby są tego wieczoru z nami…"
 yearly.1001.end_intimidated.desc: "a ja jestem przerażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. [married_seducer.GetSheHe|U]? A może to [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName] powoduje ten strach? Albo… jestem [Select_CString( ROOT.Char.IsFemale, 'przerażona tym, co mogłabym', 'przerażony tym, co mógłbym' )] zrobić? Nie wiem."
 yearly.1001.end_spiteful.desc: "a ja nie mogę skłamać, również [Select_CString( married_seducer.IsFemale, 'jej', 'go' )] pożądam… A może tak naprawdę chcę, aby [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName] [Select_CString( seducer_spouse.IsFemale, 'została ukarana', 'został ukarany' )]? Czy to w ogóle ma jakiekolwiek znaczenie?"
 yearly.1001.a: "Zapewnię [married_seducer.GetHerHim] odpowiednią rozrywkę!"
 yearly.1001.a.tt: "Kiedy wszyscy zasną, [married_seducer.GetTitledFirstName] będzie ze mną."
 yearly.1001.b: "Wszyscy będą wiedzieć o [married_seducer.GetHerHis] grzesznych myślach!"
 yearly.1001.c: "Nie! Moje serce pozostanie czyste."
 yearly.1002.desc: "Później [married_seducer.GetFirstName] upada na materac, oddychając ciężko. Oczy ma półprzymknięte, gdy powolnym, delikatnym ruchem ścieram pot z [married_seducer.Custom('PL_jego_jej')] ciała. Cóż za [married_seducer.Custom('ObjectifiedFeature')]!\n\nChwilę później [married_seducer.GetFirstNameNoTooltip] odsuwa moją rękę z przepraszającym uśmiechem.\n\n– Już świta – mówi. – Lepiej pójdę."
 yearly.1002.a: "„Możesz zostać jeszcze chwilę, proszę?”"
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip] zostaje"
 yearly.1002.a.success.message: "[married_seducer.GetFirstNameNoTooltip] i ja kochaliśmy się aż do wschodu słońca."
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip] uważa, że jestem czepliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName] wyszydzi[Select_CString( married_seducer.IsFemale, 'a', '' )] mnie i wysz[Select_CString( married_seducer.IsFemale, 'ła', 'edł' )]."
 yearly.1002.b: "„Racja, lepiej się pospiesz”."
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip] docenia moją swobodę"
 yearly.1002.b.success.message: "[married_seducer.GetFirstName] docenił[Select_CString( married.seducer.IsFemale, 'a', '' )] moją swobodę."
 yearly.1002.b.failure: "[married_seducer.GetFirstName] spodziewa się czegoś więcej"
 yearly.1002.b.failure.message: "[married_seducer.GetFirstName] czuł[Select_CString( married.seducer.IsFemale, 'a', '' )] się zranion[Select_CString( married.seducer.IsFemale, 'a', 'y' )], jakby spodziewał[Select_CString( married.seducer.IsFemale, 'a', '' )] się czegoś więcej."
 yearly.1003.t: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzieć"
 yearly.1003.start.desc: "Po upewnieniu się, że nie jestem śledzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], otwieram drzwi i zaglądam do środka. Obiekt moich pożądań, [married_seducer.GetFirstName], stoi obrócon[Select_CString( married_seducer.IsFemale, 'a do mnie plecami, naga jak w dniu, w którym przyszła', 'y do mnie plecami, nagi jak w dniu, w którym przyszedł' )] na świat."
 yearly.1003.end.desc: "Pcham drzwi, pochylam się bliżej…\n\nNagle z głośnym hukiem i intensywnym bólem upadam do tyłu, mocno uderzając o podłogę. Krzyki… mnóstwo krzyków… i kroki. Kręci mi się w głowie…\n\n– Jak szczur w pułapce – szepcze do mojego ucha znajomy głos. To [seducer_spouse.GetTitledFirstName]. Cholera."
 yearly.1003.a: "Ja… Ja rozglądał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się za wychodkiem!"
 yearly.1010.t: "Nocne zaginięcie"
 yearly.1010.start.desc: "Odwiedzam [ROOT.Char.Custom('GetChamberPlural')], w których mieszka [abductee.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]. Kiedy wchodzę do środka, pierwszą rzeczą, jaką zauważam, jest osunięty strażnik w rogu pomieszczenia. Chwilę po tym dostrzegam, jak wzdłuż jego gardła biegnie jaskrawoczerwona rana. Natomiast [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('abductee'))] nigdzie nie widać!\n\n"
 yearly.1010.friend.desc: "Przez [ROOT.Char.Custom('GetRoom')] przebiega [hunter.GetTitledFirstName] z łukiem przewieszonym przez ramię.\n\n– Wybacz mi, to [abductor.GetTitledFirstName] odpowiada za [abductee.Custom('PL_jego_jej')] porwanie."
 yearly.1010.marshal.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] przebiega przez [ROOT.Char.Custom('GetRoom')] z łukiem przewieszonym przez ramię.\n\nr Ocalały strażnik twierdzi, że to [abductor.GetTitledFirstName] odpowiada za [abductee.Custom('PL_jego_jej')] porwanie."
 yearly.1010.end.desc: "Psy gończe i [dummy_gender.GetWomenMen|l] czekają w gotowości. Jakie są twoje rozkazy”"
 yearly.1010.abduction.tt: "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została porwana', 'został porwany' )] przez [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt: "[hunter.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] mojej osoby, jest tutaj, aby pomóc."
 yearly.1010.a: "[abductor.GetTitledFirstNameNoTooltip] ma być [Select_CString( abductor.IsFemale, 'schwytana żywa', 'schwytany żywy' )]."
 yearly.1010.a.tt: "Będę w stanie podjąć decyzję, czy [abductee.GetTitledFirstName] zostanie [Select_CString( abductee.IsFemale, 'uratowana, schwytana lub zabita', 'uratowany, schwytany lub zabity' )]\n\n"
 yearly.1010.b: "[abductor.Custom('InsultNoun')|U] musi umrzeć."
 yearly.1010.c: "Chcę jedynie, aby [abductee.GetFirstNameNoTooltip] bezpiecznie powrócił[Select_CString( abductee.IsFemale, 'a', '' )]."
 yearly.1010.d: "Nie obchodzi mnie to. Zostawcie [Select_CString( abductor.IsFemale, 'ją', 'go' )]."
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUINameNotMe|U] zostaje uratowan[Select_CString( abductee.IsFemale, 'a', '' )]"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductee.GetShortUINameNotMe|U] zostaje uprowadzon[Select_CString( abductee.IsFemale, 'a', '' )] przez [abductor.GetShortUINameNotMe]"
 yearly.1011.desc: "– A [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))] twojej osoby? – pyta [hunter.GetFirstName]. – Nikt oprócz [abductee.Custom('PL_jego_jej')] strażnika niczego nie widział ani nie słyszał. Mam pewność, że jest na to dobre wytłumaczenie, ale trzeba ci wiedzieć, że niektórzy mówią, że z [abductee.Custom('PL_jego_jej')] strony nie było żadnego oporu…"
 yearly.1011.a: "Brednie. [abductee.GetFirstNameNoTooltip] musi zostać uratowan[Select_CString(abductee.IsFemale, 'a', 'y' )] nawet kosztem życia!"
 yearly.1011.b: "Chcę widzieć [Select_CString( abductee.IsFemale, 'ją', 'go' )] w łańcuchach."
 yearly.1011.c: "Poderżnąć [abductee.GetHerHis] gardło a zwłoki spalić."
 yearly_1010_outcome_effect_escape.tt: "[THIS.Char.GetTitledFirstName] uciekł[Select_CString( THIS.Char.IsFemale, 'a', '' )]"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została uratowana i powróciła', 'został uratowany i powrócił' )] do mnie"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została porwana', 'został porwany' )] przez [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] [Select_CString( THIS.Char.IsFemale, 'została schwytana', 'został schwytany' )]"
 yearly_1010.target_wounded.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] jest [Select_CString( THIS.Char.IsFemale, 'ranna', 'ranny' )], ale ucieka"
 yearly_1010.hunter_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] zabija [hunter.GetTitledFirstNameNoTooltip] i ucieka"
 yearly_1010.target_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] zostaje [Select_CString( THIS.Char.IsFemale, 'zabita', 'zabity' )]"
 yearly_1010.abductee_saved.desc: "[abductee.GetTitledFirstNameNoTooltip] [Select_CString( abductee.IsFemale, 'została uratowana', 'został uratowany' )]"
 yearly_1010.abductee_saved.tt: "[abductee.GetTitledFirstName] zostaje do mnie [Select_CString( abductee.IsFemale, 'sprowadzona, cała i zdrowa', 'sprowadzony, cały i zdrowy' )]."
 yearly_1010.abductee_lost.desc: "[abductor.GetTitledFirstNameNoTooltip] ucieka razem z [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt: "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została zabrana', 'został zabrany' )] z granic moich ziem"
 yearly_1010_kill_target_effect.tt: "[hunter.GetTitledFirstName] pozna mój sekret"
 yearly.1013.start.desc: "Niepewność jest nie do zniesienia. Mija godzina, dwie, trzy… Chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już przywołać konia, ale usłyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak ktoś krzyczy zza bramy.\n\n"
 yearly.1013.hunter_dead_start.desc: "Kiedy przechodzę przez [ROOT.Char.Custom('GetCourtyard')], spotykam tylko rozgoryczone twarze. [hunter.GetFirstName], a właściwie to już [hunter.Custom('PL_jego_jej')] nieruchome ciało, spoczywa na prowizorycznych noszach."
 yearly.1013.hunter_alive_start.desc: "Biegnę przez [ROOT.Char.Custom('GetCourtyard')] i już widzę, że [hunter.GetFirstName] ma przygnębioną minę."
 yearly.1013.hunter_dead_abductee_lost.desc: "Rozglądam się, ale nie widać nawet promyka nadziei. Same twarze pełne goryczy.\n\n– [abductee.GetSheHe]… porwano [abductee.Custom('PL_go_ja')]. To sprawka osoby znanej jako [abductor.GetTitledFirstName]. Zawiedliśmy cię…"
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.GetTitledFirstName] i [abductee.GetTitledFirstName] [Select_CString( And(abductor.IsFemale, abductee.IsFemale ), 'prześlizgnęły', 'prześlizgnęli'  )] mi się przez palce."
 yearly.1013.abductee_lost.desc: "Podchodzę do bramy, modląc się, aby [abductee.GetTitledFirstName] mignęła mi gdzieś w rogu. Jednak każda twarz, którą widzę, jest pełna goryczy i żadna z nich nie jest [Select_CString( abductee.IsFemale, 'nią', 'nim' )]."
 yearly.1013.abductor_escaped_abductee_killed.desc: "Jednak cała ta akcja nie była całkowitą porażką. Chociaż [abductor.GetTitledFirstName] uciekł[Select_CString( abductor.IsFemale, 'a', '' )], [hunter.GetFirstName] cicho dodaje, że [abductee.GetFirstName] został[Select_CString( abductee.IsFemale, 'a pochowana', ' pochowany' )] w płytkim grobie."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "Jednak cała ta akcja nie była całkowitą porażką. Chociaż powiedziano mi, że [abductor.GetTitledFirstName] uciekł[Select_CString( abductor.IsFemale, 'a', '' )], to [abductee.GetFirstName] już nie był[Select_CString( abductee.IsFemale, 'a taka szczęśliwa', ' taki szczęśliwy' )]…"
 yearly.1013.a1: "Wkrótce się z tobą rozprawię, [abductee.GetFirstNameNoTooltip]…"
 yearly.1013.a2: "Przynajmniej [abductee.GetFirstNameNoTooltip] jest bezpieczn[Select_CString( abductee.IsFemale, 'a', 'y' )]…"
 yearly.1013.a3: "Zapłacisz za to, [abductor.GetFirstNameNoTooltip]…"
 yearly.1014.t: "Udany pościg"
 yearly.1014.safe_hunter_start.desc: "Gdy przechodzę przez [ROOT.Char.Custom('GetCourtyard')], [hunter.GetFirstName] wita mnie szerokim uśmiechem."
 yearly.1014.abductee_saved_abductor_killed.desc: "[Select_CString( abductee.IsFemale, 'Siedząca', 'Siedzący' )] na [hunter.GetHerHis] koniu i [Select_CString( abductee.IsFemale, 'owinięta', 'owinięty' )] w koc. To [abductee.GetFirstName]. [Select_CString( abductee.IsFemale, 'Cała i zdrowa', 'Cały i zdrowy' )].\n\nKiedy pomagam [abductee.GetHerHim] zejść, widzę jak [hunter.GetFirstName] skina głową. [abductor.GetTitledFirstName] już nie będzie dłużej problemem."
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "[Select_CString( abductee.IsFemale, 'Siedząca', 'Siedzący' )] na [hunter.GetHerHis] koniu i [Select_CString( abductee.IsFemale, 'owinięta', 'owinięty' )] w koc. To [abductee.GetFirstName]. Widok ten sprawia, że me serce się raduje.\n\nChwilę później zauważam inną znajomą twarz: to [abductor.GetTitledFirstName], w kajdanach, wleczon[Select_CString( abductor.IsFemale, 'a', 'y' )] za jednym z pozostałych koni. Znakomicie."
 yearly.1014.abductee_saved_abductor_escaped.desc: "[Select_CString( abductee.IsFemale, 'Siedząca', 'Siedzący' )] na [hunter.GetHerHis] koniu i [Select_CString( abductee.IsFemale, 'owinięta', 'owinięty' )] w koc. To [abductee.GetFirstName]. [Select_CString( abductee.IsFemale, 'Cała i zdrowa', 'Cały i zdrowy' )].\n\nKiedy pomagam [abductee.GetHerHim] zejść, widzę jak [hunter.GetFirstName] kręci głową. Ale teraz nie ma to znaczenia. Nie w tej chwili. [abductor.GetTitledFirstName] dostanie to, na co zasłużył[Select_CString( abductor.IsFemale, 'a', '' )] w swoim czasie."
 yearly.1014.both_killed.desc: "Pokazuje mi, abym za [Select_CString( hunter.IsFemale, 'nią', 'nim' )] [Select_CString( abductee.IsFemale, 'poszła', 'poszedł' )].\n\nGdy jesteśmy poza zasięgiem słuchu, [hunter.GetFirstName] o wszystkim mi mówi. Jak opowiada, w jaki sposób [Select_CString( And(abductor.IsFemale, abductee.IsFemale ), 'zginęły i gdzie zostały pochowane', 'zginęli i gdzie zostali pochowani' )], moje napięcie powoli zanika. Nikt nigdy się nie dowie."
 yearly.1014.both_imprisoned.desc: "Trzyma w ręce linę i nią szarpie. Dwie osoby potykają się do przodu.\n\nTo [abductee.GetFirstName] i [abductor.GetFirstName] – [Select_CString( And(abductor.IsFemale, abductee.IsFemale ), 'skrępowane', 'skrępowani' )] i ze związanymi oczami."
 yearly.1014.abductee_killed_abductor_imprison.desc: "Obok [Select_CString( hunter.IsFemale, 'niej', 'niego' )] stoi [abductor.GetTitledFirstName]. Jest skrępowan[Select_CString( abductor.IsFemale, 'a', 'e' )] i ma związane oczy.\n\nA [abductee.GetTitledFirstName]… [abductee.GetHerHis] nieobecność i wyraz twarzy, jaki ma na sobie [hunter.GetFirstName], zdradzają, że wszystko poszło zgodnie z planem."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "Obok [Select_CString( hunter.IsFemale, 'niej', 'niego' )] stoi [abductee.GetTitledFirstName].\n\nA [abductor.GetTitledFirstName]… [abductor.GetHerHis] nieobecność i wyraz twarzy, jaki ma na sobie [hunter.GetFirstName], zdradzają, że wszystko poszło zgodnie z planem."
 yearly.1014.a: "Taki los czeka każdego, który ze mną zadrze!"
 yearly.1015.t: "Moja zagubiona owieczka"
 yearly.1015.start.desc: "Kiedy [abductee.GetFirstName] pojawił[Select_CString( abductee.IsFemale, 'a', '' )] się w nocy przed bramą, myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [abductee.GetHerHis] duch wrócił, aby mnie nawiedzać. Zaczynał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wierzyć, że już nigdy więcej [Select_CString( abductee.IsFemale, 'jej', 'go' )] nie zobaczę, ale był[Select_CString( abductee.IsFemale, 'a tam; prawdziwa', ' tam; prawdziwy' )], jak ziemia pod moimi stopami.\n\n[abductee.GetFirstNameNoTooltip] nie mówił[Select_CString( abductee.IsFemale, 'a', '' )] zbyt wiele od swojego powrotu; tylko to, że"
 yearly.1015.released.desc: "[abductor.GetTitledFirstName] zdecydował[Select_CString( abductor.IsFemale, 'a', '' )] się [Select_CString( abductee.IsFemale, 'ją', 'go' )] wypuścić. Nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że [abductor.GetTitledFirstNameNoTooltip] będzie miał[Select_CString( abductor.IsFemale, 'a', '' )] na tyle honoru, aby [Select_CString( abductee.IsFemale, 'ją', 'go' )] wypuścić, ale jak widać [abductee.GetFirstNameNoTooltip] chodzi woln[Select_CString( abductee.IsFemale, 'a', 'y' )], czyż nie…?"
 yearly.1015.escaped.desc: "skorzystał[Select_CString( abductee.IsFemale, 'a z okazji i zdołała', ' z okazji i zdołał' )] uciec. Chociaż brzmi to nieprawdopodobnie, z pewnością wydarzały się już dziwniejsze rzeczy… prawda?"
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName] wrócił[Select_CString( abductee.IsFemale, 'a', '' )] na mój dwór"
 yearly.1015.a.trusting: "[ROOT.Char.GetFaith.HighGodName] obdarza mnie dziś łaską. Dziękuję za to, że [abductee.GetFirstNameNoTooltip] znajduje bezpieczną drogę do domu!"
 yearly.1015.a.paranoid: "[abductee.GetFirstNameNoTooltip] coś ukrywa. Mam tego świadomość…"
 yearly.1015.a: "Nie wiem już, w co wierzyć…"
 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "Za kilka dni [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))] mojej osoby, [enemy.GetTitledFirstName], będzie podróżować przez tereny znane jako [my_county.GetNameNoTierNoTooltip]. Jeśli przygotujesz zasadzkę i [enemy.Custom('PL_go_ja')] pojmiesz, hojnie cię wynagrodzę.\n\nJeżeli przyjmiesz moją ofertę, połowę monet dostaniesz od razu, a resztę w momencie, gdy [enemy.GetTitledFirstNameNoTooltip] znajdzie się w moich rękach. Jeżeli zginie w walce, nie będę po [enemy.Custom('PL_nim_niej')] płakać, ale też nie zapłacę za [enemy.Custom('PL_jego_jej')] zwłoki.\n\nUfam, że słowa na tym pergaminie zostaną tylko pomiędzy nami. Będę oczekiwać twojej odpowiedzi."
 yearly.1020.a: "Znam świetne miejsce na zasadzkę…"
 yearly.1020.a.rl.t: "W ciągu kilku dni"
 yearly.1020.a.capture.desc: "[enemy.GetTitledFirstNameNoTooltip] zostaje przeze mnie pojman[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.a.capture.tt: "[vip.GetTitledFirstName] wypłaci resztę pieniędzy, gdy [enemy.GetTitledFirstName] zostanie [Select_CString(vip.IsFemale, 'jej', 'mu' )] przekazan[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip] ucieka"
 yearly.1020.b: "Udam, że się zgadzam, ale [enemy.GetFirstNameNoTooltip] zostanie przeze mnie ostrzeżon[Select_CString(enemy.IsFemale, 'a', 'y' )]."
 yearly.1020.a.kill.desc: "[enemy.GetTitledFirstNameNoTooltip] zostaje zabit[Select_CString(enemy.IsFemale, 'a', 'y' )] w zasadzce"
 yearly.1020.a.kill.message: "[enemy.GetTitledFirstName] został[Select_CString(enemy.IsFemale, 'a', '' )] zabit[Select_CString(enemy.IsFemale, 'a', 'y' )] w zasadzce."
 yearly.1020.b.success.desc: "[vip.GetTitledFirstNameNoTooltip] wierzy, że [enemy.GetTitledFirstNameNoTooltip] wpadnie w moją zasadzkę"
 yearly.1020.b.success.tt: "[vip.GetTitledFirstName] nigdy się nie dowie o moich działaniach za [vip.GetHerHis] plecami"
 yearly.1020.b.failure.desc: "[vip.GetTitledFirstNameNoTooltip] dowiaduje się, że [enemy.GetTitledFirstNameNoTooltip] został[Select_CString(enemy.IsFemale, 'a', '' )] przeze mnie ostrzeżon[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.c: "Ta oferta brzmi zbyt niebezpiecznie."
 yearly.1021.desc: "Mój szpieg obserwujący, co robi na przyjęciu [enemy.GetTitledFirstName], wysłał do mnie raport. Ależ to emocjonująca lektura! Nareszcie ten próżny uśmieszek zniknie z [enemy.GetHerHis] twarzyczki!\n\nŻołnierze są już po ni[Select_CString( enemy.IsFemale, 'ą', 'ego' )] w drodze. Mają przy sobie [enemy.GetHerHis] złoto. [Select_CString( enemy.IsFemale, 'Ta', 'Ten' )] [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] dostanie za swoje.\n\nTo była przyjemność robić z Tobą interesy, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip]. Żywię nadzieję, że nasze drogi znów się skrzyżują."
 yearly.1021.a: "Och, cała przyjemność po mojej stronie."
 yearly.1021.b: "Właściwie myślę, że [Select_CString(enemy.IsFemale, 'ją', 'go' )] zatrzymam!"
 yearly.1021.b.tt: "[enemy.GetTitledFirstName] pozostanie moim więźniem"
 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "Jesteś najbardziej honorow[Select_CString( ROOT.Char.IsFemale, 'ą kobietą, Pani', 'ym mężczyzną, Panie' )]. Zawdzięczam Ci swoją wolność, a może nawet życie. Kto wie, co zrobił[Select_CString( vip.IsFemale, 'aby', 'by' )] ze mną [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName], gdyby wtrącono mnie do [vip.GetHerHis] lochu?\n\nOdwzajemnię przysługę, przysięgam. Do tego czasu, bądź bezpieczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 yearly.1022.a: "Ty także, [enemy.GetFirstNameNoTooltip]."
 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "Czy naprawdę myślał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], że ten mały spisek ujdzie ci na sucho? Oczy mam wszędzie, [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip] i od tej pory będą cię pilnie obserwować.\n\nPrzysięgam na moje życie – pożałujesz dnia, w którym postanowił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] wejść mi w drogę."
 yearly.1023.a: "To mogło się skończyć nieco lepiej…"
 yearly.1030.t: "Każdy odpowiada za siebie"
 yearly.1030.nervous.desc: "[hooked.GetTitledFirstName] nerwowo bawi się swoim rękawem, gdy wchodzę do mojego prywatnego zacisza. Co [hooked.GetSheHe] tu robi o tej porze?\n\n– Najmocniej przepraszam, ale muszę porozmawiać z tobą na osobności. Myślę, że moje odkrycie cię #emp bardzo#! zainteresuje."
 yearly.1030.confident.desc: "Zapowiedź towarzystwa przez mojego strażnika pozbawia mojego umysłu resztek senności. Kto śmie zakłócać mi spokój o tej godzinie?\n\nMoim nocnym gościem jest nie kto inny jak [hooked.GetTitledFirstName].\n\n– Muszę z tobą porozmawiać na osobności, z dala od podsłuchujących. Moje odkrycie powinno cię zaciekawić."
 yearly.1030.end.desc: "\n\n[hooked.GetTitledFirstNameNoTooltip] odkrył[Select_CString( hooked.IsFemale, 'a', '' )] sekret, który skrywał[Select_CString( secret_character.IsFemale, 'a', '' )] [secret_character.GetTitledFirstName]. Jest gotow[Select_CString( hooked.IsFemale, 'a', 'y' )] się ze mną nim podzielić pod warunkiem, że zrzeknę się haka, którego na ni[Select_CString( hooked.IsFemale, 'ą', 'ego' )] posiadam."
 yearly.1030.a: "Przysięgam, po tym nie będziemy sobie nic dłużni."
 yearly.1030.a.tt: "[hooked.GetTitledFirstName] ujawni mi [secret|El], który skrywa [secret_character.GetTitledFirstName]"
 yearly.1030.b: "Myślisz, że możesz wysuwać żądania? Powiedz mi albo…!"
 yearly.1030.b.tt: "[hooked.GetTitledFirstName] zostaje zmuszon[Select_CString( hooked.IsFemale, 'a', 'y' )] przeze mnie do ujawnienia mi [Concept( 'secret', 'sekretu' )|E], który skrywa [secret_character.GetTitledFirstName]"
 yearly.1030.c: "Wolał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] mieć haka na ciebie niż na [Select_CString( secret_character.IsFemale, 'nią', 'niego' )]."
 yearly.1030.a.start.desc: "Odkryto sekret,"
 yearly.1030.a.secret_deviant.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] ma skłonność do zachowań perwersyjnych."
 yearly.1030.a.secret_homosexual.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] ma słabość do [Select_CString( secret_character.IsFemale, 'kobiet', 'mężczyzn' )]!"
 yearly.1030.a.secret_murder_attempt.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] poni[Select_CString( secret_character.IsFemale, 'osła', 'iósł' )] porażkę w próbie zamordowania [Select_CString( secret_target.IsLocalPlayer, 'mnie', Concatenate('postaci ', secret_target.GetTitledFirstName))]!"
 yearly.1030.a.secret_cannibal.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] pożąda ludzkiego mięsa!"
 yearly.1030.a.secret_lover.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] oraz [secret_target.GetTitledFirstName] mają cielesne zażyłości!"
 yearly.1030.a.secret_murder.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] przyczynił[Select_CString( secret_character.IsFemale, 'a', '' )] się do przedwczesnej śmierci innej postaci, którą był[Select_CString( secret_target.IsFemale, 'a', '' )] [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_heretic.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] kroczy heretyckimi drogami!"
 yearly.1030.a.secret_incest.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] i jedno z [secret_character.GetHerHis] bliskich krewnych mają kazirodcze relacje!"
 yearly.1030.a.secret_witch.desc: "z którego wynika, iż [secret_character.GetTitledFirstName] jest [Select_CString( secret_character.IsFemale, 'czarownicą', 'czarownikiem' )]!"
 yearly.1040.t: "Niespodziewana wizyta"
 yearly.1040.tumble.desc: "Niepostrzeżenie i cicho udaję się do drogiej mi osoby, jaką jest [suspicious.GetFirstName]. Pożądanie wypełnia moje serce – i lędźwie – powoli wchodzę do środka.\n\n"
 yearly.1040.dinner.desc: "Nastawiam się, że [suspicious.Custom('GetChamber')] [ROOT.Char.Custom2('RelationToMePossessive', suspicious)] będzie dla mnie tego wieczoru miejscem, w którym znajdę odprężenie. Pomogą w tym [ROOT.Char.Custom('RegionalDrink')] i [ROOT.Char.Custom('RegionalGameObject')], które biorę tam ze sobą, nie mogąc się doczekać aż [suspicious.GetFirstName] mnie zobaczy. Wchodzę bez pytania.\n\n"
 yearly.1040.council_meeting.desc: "I znów [suspicious.GetTitledFirstName] spóźnia się na posiedzenie rady. Tym razem nie ujdzie [suspicious.Custom('PL_mu_jej')] to na sucho! Odwiedzę [suspicious.Custom('PL_jego_jej')] [suspicious.Custom('GetChamberPlural')]. Daruję sobie uprzejmość i wchodzę bez zapowiedzi.\n\n"
 yearly.1040.vassal_talk.desc: "Odkąd mój wasal, osoba znana jako [suspicious.GetTitledFirstName], pojawiła się na dworze w odpowiedzi na moje hojna zaproszenie, ledwie opuszcza ona swoje [suspicious.Custom('GetChamberPlural')]. Żądam wyjaśnień!\n\nGdy wchodzę do środka,"
 yearly.1040.end.desc: "[suspicious.GetTitledFirstNameNoTooltip] siedzi i zaciekle pisze. Odchrząkuję, a [suspicious.GetSheHe] podskakuje ze strachu. Szybko wpycha zwitek pergaminu do swojej kieszeni i odwraca się do mnie z niespokojnym wyrazem twarzy."
 yearly.1040.a: "„Co tam ukrywasz? Pokaż mi natychmiast!”"
 yearly.1040.a.tt: "Dowiem się co [suspicious.GetTitledFirstName] ukrywa, dobrego albo złego"
 yearly.1040.b: "Wróć później i potajemnie przeszukaj [suspicious.Custom('PL_jego_jej')] [suspicious.Custom('GetChamberPlural')]."
 yearly.1040.b.success.desc: "Znajduję pergamin"
 yearly.1040.b.failure.desc: "[suspicious.GetTitledFirstNameNoTooltip] mnie zdemaskował[Select_CString(suspicious.IsFemale, 'a', '' )]"
 yearly.1040.c: "Poszanuj [suspicious.GetHerHis] prywatność."
 yearly.1041.start.desc: "Czy [suspicious.GetSheHe] naprawdę myślał[Select_CString(suspicious.IsFemale, 'a', '' )], że tego nie zobaczę? „Daj mi to! Natychmiast!”"
 yearly.1041.cross_arm.desc: "[suspicious.GetFirstNameNoTooltip] podaje mi pognieciony pergamin i krzyżuje ramiona."
 yearly.1041.shivering_hand.desc: "Drżącą ręką, [suspicious.GetFirstNameNoTooltip] podaje mi pognieciony pergamin."
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "Ktoś przyjmuje zaproszenie, wyrażając swoje szczęście i podekscytowanie, że spędzi trochę czasu ze… mną! Osobą, która to napisała jest [Select_CString( secret_friend.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )], [secret_friend.GetTitledFirstName]!\n\n„To miała być niespodzianka, radosna i relaksująca wycieczka dla was obojga… a teraz wszystko na nic!”"
 yearly.1041.gift.desc: "Jest to list. Napisano w nim coś o transakcji pieniężnej i wymogach dla przedmiotu robionego na zamówienie. To [ROOT.Char.Custom('SuitableGiftItem')] z herbem dynastii [ROOT.Char.GetDynastyNameNoTooltip]…\n\n„Chciał[Select_CString( suspicious.IsFemale, 'a', 'e' )]m zrobić ci niespodziankę, dając coś, co pokaże moją wdzięczność. Ale teraz to wszystko na nic!”"
 yearly.1041.feast.desc: "To lista potraw i napojów, i wielu znajomych osobistości, w tym mojego ulubionego trubadura…\n\n„To miała być niespodzianka. Pomyślał[Select_CString( suspicious.IsFemale, 'a', 'e' )]m, że świetnym pomysłem będzie zorganizowanie uczty na twoją cześć, a teraz tak mi dziękujesz…”"
 yearly.1041.hostile_scheme_agent_other.desc: "To lista pełna dat i miejsc, rzeczy usłyszanych i widzianych. Rzeczy osobistych… [suspicious.GetFirstNameNoTooltip] bierze udział w jakimś spisku, którego celem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] mojej osoby, [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc: "Jest to lista miejsc i konkretnych godzin, rzeczy usłyszanych i zobaczonych. Rzeczy, które powiedziałem i zrobiłem! [suspicious.GetFirstNameNoTooltip] donosił[Select_CString( suspicious.IsFemale, 'a', '' )] o moich działaniach, pomagając komuś spiskować przeciwko mnie!"
 yearly.1041.secret_wicked.desc: "Proszę, proszę, proszę. To iście niesamowite. Według tego listu, który może posłyżyć za dobry santaż, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc: "Ze zgrozą przebiegam wzrokiem list. To przekonujący zarzut, że [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.a.good: "Ja… ja przepraszam! Nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pojęcia!"
 yearly.1041.a.bad: "Pisemny dowód. Jakie to miłe."
 yearly.1041.friend.tt: "Gdybym nie zepsuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niespodzianki, którą zorganizował[Select_CString( suspicious.IsFemale, 'a', '' )] [suspicious.GetTitledFirstName], obniżył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym swój [stress|El], a [secret_friend.GetTitledFirstName] miał[Select_CString( secret_friend.IsFemale, 'a', '' )]by o mnie lepszą [Concept( 'opinion', 'opinię' )|E]"
 yearly.1041.gift.tt: "Gdybym nie zepsuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niespodzianki, którą zorganizował[Select_CString( suspicious.IsFemale, 'a', '' )] [suspicious.GetTitledFirstName], otrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym pewną sumę [Concept( 'gold', 'złota' )|E]"
 yearly.1041.feast.tt: "Gdybym nie zepsuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niespodzianki, którą zorganizował[Select_CString( suspicious.IsFemale, 'a', '' )] [suspicious.GetTitledFirstName], zyskał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym [prestige|El]"
 yearly.1042.start.desc: "Gdy grzebię w [suspicious.Custom('PL_jego_jej')] rzeczach, [suspicious.GetTitledFirstName] śpi jak niemowlę. [suspicious.Custom('RegionalDrink')|U] to [suspicious.Custom('PL_jego_jej')] słabość, a środek usypiający, który trafił do tego napitku, zrobił swoje! Po kilku minutach znajduję ukrywany przede mną kawałek pergaminu…\n\n"
 yearly.1042.friend.desc: "Ktoś przyjmuje zaproszenie i wyraża swoje szczęście i podekscytowanie, że spędzi trochę czasu ze… mną! Tą osobą, która to napisała, jest [Select_CString( suspicious.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )], [secret_friend.GetTitledFirstName]!\n\nWygląda na to, że [suspicious.GetFirstNameNoTooltip] przygotowuje dla mnie niespodziankę. Chce, aby [secret_friend.GetFirstNameNoTooltip] i ja [Select_CString( And( ROOT.Char.IsFemale, secret_friend.IsFemale ), 'udały', 'udali' )] się wspólnie na wycieczkę!"
 yearly.1042.gift.desc: "Jest to list. Napisano w nim coś o transakcji pieniężnej i wymogach dla przedmiotu robionego na zamówienie. To [ROOT.Char.Custom('SuitableGiftItem')] z herbem dynastii [ROOT.Char.GetDynastyNameNoTooltip]…\n\nWygląda na to, że [suspicious.GetFirstNameNoTooltip] chce sprawić mi prezent niespodziankę!"
 yearly.1042.feast.desc: "Jest to lista potraw i napojów, i wielu znajomych osobistości, wliczając w to mojego ulubionego trubadura…\n\nWygląda na to, że [suspicious.GetFirstNameNoTooltip] planuje sprawić mi niespodziankę w postaci uczty na moją cześć!"
 yearly.1042.a.good: "To nie było to, czego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.1042.good.tt: "Będę udawać, że nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pojęcia, kiedy [suspicious.GetTitledFirstName] ujawni niespodziankę."
 yearly.1043.t: "Złapan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na gorącym uczynku"
 yearly.1043.desc: "Przetrząsam biurko osobny znanej jako [suspicious.GetFirstNameNoTooltip], czując, jak mój puls przyspiesza. Gdzie jest ten cholerny kawałek pergaminu?\n\n– Yyy… [ROOT.Char.GetFirstNameNoTooltip]? Co tutaj robisz?!\n\nOdwracam się i spotykam zaspany, choć zdecydowanie oburzony wyraz twarzy. [suspicious.GetFirstNameNoTooltip] powoli wygrzebuje się z łóżka. Wygląda na to, że środek usypiający, który dorzuciłem [suspicious.Custom('PL_mu_jej')] wczorajszego wieczora do napoju nie przyniósł zamierzonego efektu…"
 yearly.1043.a: "W-właśnie wychodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.1043.a.tt: "Nie dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, co ukrywa [suspicious.GetTitledFirstName]"
 yearly.1044.t: "Gest uznania"
 yearly.1044.start.desc: "[suspicious.GetTitledFirstName] uśmiecha się złośliwie. „Wiem, że ostatnimi czasy [Select_CString( suspicious.IsFemale, 'zachowywałam się dziwnie i za to przepraszam, ale miałam', 'zachowywałem się dziwnie i za to przepraszam, ale miałem' )] ku temu dobry powód!”\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip] macha do mnie, abym za [suspicious.Custom('PL_nim_nia')] podążał. Prowadzi mnie na zewnątrz, gdzie na swoim koniu siedzi [secret_friend.GetTitledFirstName], w pełnej gotowości do podróży!\n\n– Zorganizuję dla was małą wycieczkę! – mówi [suspicious.GetFirstNameNoTooltip] z ekscytacją w głosie. – Na pewno nie zaszkodzi wam trochę czasu spędzonego razem!"
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip] wręcza mi starannie zapakowany prezent, ozdobiony kolorowymi wstążkami. „Chciał[Select_CString( suspicious.IsFemale, 'a', 'e' )]m cię zaskoczyć i zlecił[Select_CString( suspicious.IsFemale, 'a', 'e' )]m wykonanie tego podarunku specjalnie dla ciebie. Jest jedyny w swoim rodzaju. Śmiało, otwórz go!”"
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip] gestem przywołuje mnie do siebie. Prowadzi mnie do wielkiej sali. Gdy otwiera jej drzwi, ktoś zaczyna grać radosną melodię. O rany… Te dekoracje i zapach! Wszyscy tutaj są!\n\n– To uczta na twoją cześć! [ROOT.Char.Custom('RegionalDrink')|U] to coś, czego ci teraz trzeba! Zaraz przyniosę ci kubek."
 yearly.1044.a: "Dziękuję, [suspicious.GetFirstNameNoTooltip]!"
 yearly.1050.t: "Wielki pojedynkowicz"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przybył[Select_CString( angry_vassal.IsFemale, 'a', '' )] na dwór z opatrzoną ręką i żądzą zemsty. Twierdzi, że [Select_CString( heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], „sieje zniszczenie” na ziemiach [title.GetAdjectiveNoTooltip].\n\n„[Select_CString( heir.IsFemale, 'Twoja dziewczynka upodobała', 'Twój chłoptaś upodobał' )] sobie pojedynki. Pojawił[Select_CString( heir.IsFemale, 'a', '' )] się u progu moich drzwi i rzucił[Select_CString( heir.IsFemale, 'a', '' )] mi wyzwanie na oczach wszystkich! Nie miał[Select_CString( angry_vassal.IsFemale, 'a', 'e' )]m innego wyboru, jak przyjąć wyzwanie. Nie zdarza się to pierwszy raz, a ja jestem tylko ostatnią ofiarą z jego długiej listy!"
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przybył[Select_CString( angry_vassal.IsFemale, 'a', '' )] na dwór z opatrzoną ręką i strachem w oczach. Twierdzi, że [Select_CString( heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], wyzywał[Select_CString( heir.IsFemale, 'a', '' )] każdego napotkanego człowieka w okolicach [title.GetAdjectiveNoTooltip] na pojedynek.\n\n„Proszę mi wybaczyć, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale to się musi skończyć. [heir.GetTitledFirstNameNoTooltip] nawiedził[Select_CString( heir.IsFemale, 'a', '' )] próg mojego domu i rzucił[Select_CString( heir.IsFemale, 'a', '' )] mi wyzwanie. Nie miał[Select_CString( angry_vassal.IsFemale, 'a', 'e' )]m innego wyboru, jak je przyjąć. Nie zdarza się to pierwszy raz, a ja jestem tylko ostatnią ofiarą z jego długiej listy!”"
 yearly.1050.a: "Natychmiast przerwę te pojedynki."
 yearly.1050.b: "Niebezpieczne zajęcie. Potrzebujesz nauczyciela."
 yearly.1050.c.failure.tt: "[heir.GetTitledFirstName] będzie nadal wyzywać ludzi na pojedynki"
 yearly.1050.c.success.tt: "[heir.GetTitledFirstName] nie będzie się dłużej pojedynkować"
 yearly.1050.c.success.wounded.tt: "[heir.GetTitledFirstName] może zostać zranion[Select_CString( heir.IsFemale, 'a', 'y' )]"
 yearly.1050.c.failure.wounded.tt: "Mogę zostać zranion[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 yearly.1050.c: "Ba! [Select_CString( ROOT.Char.IsFemale, 'Twoja', 'Twój' )] [heir.Custom2('RelationToMeShort', ROOT.Char)] pokaże ci jak to się robi!"
 yearly.1050.critical_success.desc: "[heir.GetFirstNameNoTooltip] zostaje przeze mnie pokonan[Select_CString( heir.IsFemale, 'a', 'y' )]"
 yearly.1050.failure.desc: "Przegrywam pojedynek"
 yearly.1051.t: "Pojedynkowicz powraca"
 yearly.1051.victory.desc: "Kiedy [heir.GetTitledFirstName] powrócił[Select_CString( heir.IsFemale, 'a', '' )] ze swojej wyprawy, wyszedł każdy dworzanin, aby [Select_CString( heir.IsFemale, 'ją', 'go' )] zobaczyć. Niektórzy z nich wiwatowali i wykrzykiwali swój podziw, podczas gdy inni… byli pod mniejszym wrażeniem.\n\nAle nikt nie mógł zaprzeczyć, że [heir.GetFirstNameNoTooltip] udowodnił[Select_CString( heir.IsFemale, 'a', '' )] jak znakomitym jest pojedynkowiczem, pokonując jednego po drugim."
 yearly.1051.murder.desc: "[heir.GetTitledFirstName|U] nie zdąży powiedzieć nawet słowa, a ja już wiem, że stało się coś złego. Panika w [heir.Custom('PL_jego_jej')] oczach zdradza wszystko.\n\n– Proszę, [heir.Custom2('RelationToMeShortVocative', ROOT.Char)], musisz mi pomóc. Ja nie chcę… [angry_vassal_2.GetSheHe|U] nie może umrzeć!"
 yearly.1051.decent.desc: "[heir.GetTitledFirstName] [Select_CString( heir.IsFemale, 'wróciła ze swoich wypraw i stała się silniejszą kobietą. Chociaż przegrała parę pojedynków i rozzłościła kilku moich wasali, to uczciwie dorobiła się pewnych zwycięstw oraz zdobyła', 'wrócił ze swoich wypraw i stał się silniejszym mężczyzną. Chociaż przegrał parę pojedynków i rozzłościł kilku moich wasali, to uczciwie dorobił się pewnych zwycięstw oraz zdobył' )] cenne doświadczenie.\n\n[angry_vassal_2.GetTitledFirstName] nie jest [Select_CString( angry_vassal_2.IsFemale, 'zadowolona z tego powodu i najlepiej będzie ją', 'zadowolony z tego powodu i najlepiej będzie go' )] jakoś udobruchać. [heir.GetFirstNameNoTooltip] [Select_CString( heir.IsFemale, 'mogła', 'mógł' )] być dla [Select_CString( angry_vassal_2.IsFemale, 'niej', 'niego' )] nieco delikatniejsz[Select_CString( heir.IsFemale, 'a', 'y' )]…"
 yearly.1051.defeat.desc: "[heir.GetTitledFirstName] wreszcie [Select_CString( heir.IsFemale, 'powróciła – z podkulonym ogonem. Ta lekkomyślna dziewucha podróżowała po całym państwie i wyzywała', 'powrócił – z podkulonym ogonem. Ten lekkomyślny chłopak podróżował po całym państwie i wyzywał' )] na pojedynek wasala za wasalem, tylko po to, aby przegrać każdy pojedynek.\n\nPo żenującej porażce, jaką zapewnił[Select_CString( angry_vassal_2.IsFemale, 'a', '' )] mu [angry_vassal_2.GetTitledFirstName], wygląda na to, że w końcu nauczył[Select_CString( heir.IsFemale, 'a', '' )] się lekcji."
 yearly.1051.great_victory_end.desc: "[heir.GetFirstNameNoTooltip] pokonał[Select_CString( heir.IsFemale, 'a', '' )] nawet wielkiego czempiona, [Select_CString( angry_vassal_2.IsFemale, 'którą była', 'którym był' )] [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc: "Podobno [heir.GetHerHis] zwycięstwo nad wojownikiem, takim jak [angry_vassal_2.GetTitledFirstName], było szczególnie imponujące."
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('heir'))|U], me serce wypełnia duma."
