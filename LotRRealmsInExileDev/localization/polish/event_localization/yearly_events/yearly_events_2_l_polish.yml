 yearly.1070.introverted.desc: "sposób, w jaki [potential_soulmate.GetHerHis] oczy wyrażają tak wiele, nawet gdy żadne słowa nie płyną z [potential_soulmate.GetHerHis] ust?"
 yearly.1070.emotional.desc: "niepohamowana, emocjonalna natura?"
