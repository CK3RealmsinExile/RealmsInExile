 yearly.1070.end.desc: "\n\nNie potrafię tego do końca określić, ale przynajmniej jedno wiem na pewno: kiedy jestem w [potential_soulmate.GetHerHis] obecności, trudno mi się skupić na czymkolwiek innym."
 yearly.1070.a: "Wyrażę moją dozgonną miłość do nie[Select_CString( potential_soulmate.IsFemale, 'j', 'go' )]!"
