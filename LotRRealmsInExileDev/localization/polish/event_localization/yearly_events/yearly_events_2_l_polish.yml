 #Paranoid investigation: innocent
 yearly.1082.investigator_start.desc: "[investigator.GetTitledFirstName] zakończył[Select_CString( investigator.IsFemale, 'a', '' )] swoje dochodzenie. [suspicious.GetTitledFirstName] nie jest uwikłan[Select_CString( suspicious.IsFemale, 'a', 'y' )] w nic zdradzieckiego. Nie udało się znaleźć dowodów na żadne zbrodnicze zamiary lub mroczne czyny – nawet podejrzanych plotek."
 yearly.1082.you_start.desc: "Ukrywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w cieniu, chodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do podejrzanych karczm i obrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każdy kamień, a mimo to nie znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych dowodów, na podstawie których możliwym byłoby wykazanie, że [suspicious.GetTitledFirstName] jest winn[Select_CString( suspicious.IsFemale, 'a', 'y' )]. Nawet najmniejszej plotki!"
 yearly.1082.normal.desc: "\n\nChociaż wydaje mi się, że tym razem się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], to nie był to czas stracony. Dzisiejszej nocy będę spał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jak niemowlę."
 yearly.1082.paranoid.desc: "\n\n[suspicious.GetFirstNameNoTooltip] może być tym razem niewinn[Select_CString( suspicious.IsFemale, 'a, ale jest w niej', 'y, ale jest w nim' )] ciągle coś, co mnie drażni. Będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na [Select_CString( suspicious.IsFemale, 'nią oko, może być tego pewna', 'niego oko, może być tego pewien' )]."
 yearly.1082.a: "Lepiej dmuchać na zimne!"
 yearly.1082.a.tt: "[suspicious.GetShortUINameNotMe|U] wydaje się być niewinn[Select_CString( suspicious.IsFemale, 'a', 'y' )]"
 #Paranoid investigation: failure
 yearly.1083.investigator_start.desc: "[investigator.GetTitledFirstName] wrócił[Select_CString( investigator.IsFemale, 'a', '' )] do mnie z pustymi rękoma. – Nie znalazł[Select_CString( investigator.IsFemale, 'a', 'e' )]m żadnego przydatnego dowodu. Wygląda na to, że [suspicious.GetTitledFirstName] jest rzeczywiście niewinn[Select_CString( suspicious.IsFemale, 'a', 'y' )], chociaż nie ręczę za to – jest bardzo [Select_CString( suspicious.IsFemale, 'ostrożną kobietą', 'ostrożnym mężczyzną' )]. Tylko [investigator.GetFaith.HighGodName|U] wie, co może skrywać."
 yearly.1083.you_start.desc: "Moje dochodzenie w celu odkrycia co takiego ukrywa [suspicious.GetTitledFirstName], nie wykazało niczego godnego uwagi; z wyjątkiem tego, że jest bardzo [Select_CString( suspicious.IsFemale, 'ostrożną kobietą', 'ostrożnym mężczyzną' )]. Tylko [ROOT.Char.GetFaith.HighGodName|U] wie, co przed nami skrywa."
 yearly.1083.a: "Lepiej będzie, jak będę miał dalej na [Select_CString( suspicious.IsFemale, 'nią', 'niego' )] oko."
 yearly.1083.a.tt: "Dochodzenie w sprawie co skrywa [suspicious.GetShortUINameNotMe] kończy się porażką"
 #Paranoid confrontation: confession
 yearly.1084.start.desc: "Strażnicy zachowują odpowiedni dystans, ale są gotowi w każdej chwili dokonać pojmania. [suspicious.GetTitledFirstName] wydaje się mieć tego świadomość; nerwowo omiata wzrokiem [ROOT.Char.Custom('GetRoom')]. Może szuka drogi ucieczki?\n\n[suspicious.Custom('PL_jego_jej')] przyznanie się mam już w kieszeni."
 yearly.1084.a: "[suspicious.Custom('PL_jego_jej')|U] nowym domem będzie [ROOT.Char.Custom('GetDungeon')|l]!"
 yearly.1084.b: "Zejdź mi z oczu, zdradziecka kanalio! Co za [suspicious.Custom('InsultNoun')]!"
 #Paranoid confrontation: denial
 yearly.1085.start.desc: "Strażnicy zachowują odpowiedni dystans, ale są gotowi w każdej chwili dokonać pojmania. [suspicious.GetTitledFirstName] wydaje się być tego świadom[Select_CString(suspicious.IsFemale, 'a', 'y' )]; [suspicious.GetHerHis] ramiona są niezwykle napięte.\n\n„Dlaczego mnie wezwał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Czy chcesz mnie o coś zapytać?”\n\nOskarżenie wylewa się z moich ust niczym jad, ale kiedy widzę wyraz twarzy, który ma [suspicious.GetFirstNameNoTooltip], ogarnia mnie zwątpienie. To nie jest wina,"
 yearly.1085.angry.desc: "lecz gniew.\n\n„Jak śmiesz mnie tak oskarżać? Po tym wszystkim, co dla ciebie zrobił[Select_CString(suspicious.IsFemale, 'am', 'em' )]!”"
 yearly.1085.sad.desc: "lecz żal.\n\n„Zawsze był[Select_CString(suspicious.IsFemale, 'am twoją wierną służką', 'em twoim wiernym sługą' )]” – woła. „Nigdy bym cię nie zdradził[Select_CString(suspicious.IsFemale, 'a', '' )]!”"
 yearly.1085.a: "Możesz odejść."
 yearly.1085.b: "Mylił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się. Masz moje szczere przeprosiny, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c: "#EMP Łżesz!#! Straże, zajmijcie się [suspicious.Custom('PL_nim_nia')] – przygotować [ROOT.Char.Custom('GetDungeon')|l]!"
 #Paranoid confrontation: soothe
 yearly.1086.desc: "Miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] plan, dobrze przygotowaną mowę. Ale [suspicious.GetTitledFirstName] sprawia, że krew mi się gotuje, a oskarżenie wylewa się z moich ust niczym jad. Ku mojemu zaskoczeniu, [suspicious.GetFirstNameNoTooltip] nie reaguje gniewem, ani łzami.\n\n„Och, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], wiem, że cierpisz. Te szorstkie słowa nie są twoje. Odpowiem na wszystkie twoje pytania, a zobaczysz, że nie masz się czego obawiać z mojej strony”."
 yearly.1086.a: "N-nie wiem, co powiedzieć."
 yearly.1090.t: "Z dala od domu"
 yearly.1090.start.desc: "Przed moje oblicze zostaje [Select_CString(traveler.IsFemale, 'przyprowadzona nieznajoma', 'przyprowadzony nieznajomy' )]. „Od tygodnia czeka przed bramami twojej posiadłości, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – informuje mnie strażnik.\n\n[traveler.GetWomanMan|U] kłania się nisko. „Mam na imię [traveler.GetFirstName], Wasza Wysokość. Podróżował[Select_CString(traveler.IsFemale, 'am', 'em' )] wzdłuż i wszerz, widział[Select_CString(traveler.IsFemale, 'am', 'em' )] wiele rzeczy, jednakże"
 yearly.1090.family_member.desc: "ja i m[Select_CString( SCOPE.sC('traveler_family_1').IsFemale, 'oja', 'ój' )] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))], [traveler_family_1.GetFistName], jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.family.desc: "ja i moja rodzina jesteśmy już zmęczeni tą wędrówką."
