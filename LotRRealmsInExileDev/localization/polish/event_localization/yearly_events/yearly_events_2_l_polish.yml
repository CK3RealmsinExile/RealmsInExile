 yearly.1081.you_start.desc: "Podczas swojego śledztwa odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dowody, które jednoznacznie wskazują, że [suspicious.GetTitledFirstName] jest winn[Select_CString( suspicious.IsFemale, 'a', 'y' )]."
