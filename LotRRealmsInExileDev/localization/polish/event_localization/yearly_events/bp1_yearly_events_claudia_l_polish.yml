l_polish:
 #A New Hobby
 bp1_yearly.1000.t: "Nowe hobby"
 bp1_yearly.1000.desc: "[Select_CString( friend.IsFemale, 'Moja najlepsza przyjaciółka', 'Mój najlepszy przyjaciel' )] [friend.GetTitledFirstName] podchodzi do mnie z szerokim uśmiechem na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa przyjaciółko', 'ój najdroższy przyjacielu' )], wreszcie się widzimy! Odnoszę wrażenie, że ostatnio nie spędzamy ze sobą zbyt wiele czasu… Może był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś skłonn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] spróbować ze mną czegoś nowego? Wiem, że właśnie to rozproszy twój umysł, odnowi twoje ciało i podniesie twój nastrój!”"
 bp1_yearly.1000.desc_cannibal: "\n\n„Może przyjdziesz do mnie na obiad? Mam świeżą partię #EMP specjalnego#! mięsa, jakiego jeszcze nigdy nie próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś – #EMP zakazanego#! mięsa, jeśli rozumiesz, o co mi chodzi…”"
 bp1_yearly.1000.desc_deviant: "\n\n– Musisz mi potowarzyszyć którejś nocy w #EMP poszukiwaniach#!! Nie ma nic bardziej odświeżającego niż znajdowanie przyjemności w rzeczach małych… lub #EMP dużych#!, jeśli takie preferujesz… Jak się zapatrujesz na #EMP [friend.Custom('DeviantObjectPlural')]#!?"
 bp1_yearly.1000.desc_witch: "\n\n„Dlaczego nie przyłączysz się do mnie na nocny spacer? Znam wszystkie tajne sztuki, aby uchwycić fortunę, uwięzić śmierć, zniewolić #EMP miłość#! i przyciągnąć złoto. Z chęcią nauczył[Select_CString( friend.IsFemale, 'a', '' )]bym cię ich wszystkich!”"
 bp1_yearly.1000.desc_hashish: "\n\n„Kiedy stres i obowiązki cię dopadają, mam właśnie odpowiedni przepis, który pozwoli ci zostawić wszystkie problemy za sobą! Czy próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś kiedyś moich #EMP specjalnych ciast#!?”"
 bp1_yearly.1000.desc_drunkard: "\n\n– #EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!! Zapijmy smutki, mój druhu! Klin to najlepsze lekarstwo!"
 bp1_yearly.1000.desc_reveler: "\n\n„Cała noc zabawy! Jedzenie, picie, śpiew, taniec i ogólna wesołość; to jest to, czego potrzebujesz! Chodź ze mną!”"
 bp1_yearly.1000.desc_hunter: "\n\n„Cisza lasu i dreszczyk emocji związany z polowaniem na pewno poprawią ci humor! Na mnie nigdy to nie działa, a bardzo chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym podzielić się z tobą moją pasją”."
 bp1_yearly.1000.desc_confider: "\n\n„Z mojego doświadczenia wynika, że nic nie przynosi mi większej pociechy niż podzielenie się swoimi kłopotami z bliską osobą. Jeśli kiedykolwiek poczujesz się przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], pamiętaj, że zawsze możesz ze mną porozmawiać. Poczujesz się lepiej, obiecuję!”"
 bp1_yearly.1000.desc_athletic: "\n\n„Aktywność fizyczna zawsze jest rozwiązaniem! Wypocisz swój ból! Spraw, by twoje mięśnie krzyczały tak głośno, że nie usłyszysz własnych myśli! #EMP WYKRWAW SWÓJ GNIEW#!! Spotkajmy się na dziedzińcu, a pokażę ci jak!”"
 bp1_yearly.1000.desc_fallback_1: "\n\n„Co powiesz na jakieś wędkowanie? Cisza natury dookoła i nic poza tobą, twoją zdobyczą, dobrym napitkiem i dobrym towarzystwem…”"
 bp1_yearly.1000.desc_fallback_2: "\n\n„A może wizyta na lokalnym targu? Widzenie innych zapracowanych ludzi, podczas gdy [Select_CString( ROOT.Char.IsFemale, 'samej', 'samemu' )] spaceruje się niespiesznie, potrafi oczyścić umysł. Może nawet kupisz coś ciekawego dla siebie!”"
 bp1_yearly.1000.desc_fallback_3: "\n\n„W mieście jest znany wędrowny minstrel. Może pójdziemy i zobaczymy przedstawienie? Jestem pewn[Select_CString( friend.IsFemale, 'a', 'y' )], że będziemy się dobrze bawić!”"
 bp1_yearly.1000.a1: "Czy myślimy o tym samym #EMP specjalnym mięsie#!?"
 bp1_yearly.1000.a: "Oczywiście, że spróbuję dla ciebie!"
 bp1_yearly.1000.a.tt: "[friend.GetShortUINameNotMe] uczy cię wszystkich sztuczek"
 bp1_yearly.1000.a.tt.2: "Poznano sztuczki!"
 bp1_yearly.1000.a.tt.3: "Nabierasz nawyku"
 bp1_yearly.1000.b: "Nie brzmi to dla mnie #EMP szczególnie#! atrakcyjnie…"
 bp1_yearly.1000.b.tt: "Wolisz skupić się na swoich obowiązkach."
 bp1_yearly.1000.c: "Jak #EMP śmiesz#!?"
 #Holy Mediation
 bp1_yearly.1010.t: "Święte pośrednictwo"
 bp1_yearly.1010.desc: "Spotykam mojego druha o imieniu [friend.GetTitledFirstName], gdy wychodzi z miejsca, którym jest [friend.GetFaith.HouseOfWorship], i od razu wiem, że ma mi [friend.GetSheHe] coś do powiedzenia.\n\n– Modlę się za ciebie od dnia, w którym wykluczono cię ze wspólnoty wiernych! Martwię się o twoją biedną duszę… Chcę ci jakoś pomóc!\n\n– Czy ogarnie cię złość, jeżeli [ROOT.Char.GetFaith.ReligiousHeadName] pozna twoją sprawę? Być może przebaczy ci [pope.GetSheHe] twoje dawne przewinienia!"
 bp1_yearly.1010.a: "Proszę, spróbuj, dla mojego dobra…"
 bp1_yearly.1010.a.success: "[friend.GetShortUINameNotMe] przekonuje osobę, którą jest [pope.GetTitledFirstNameNoTooltip], do zniesienia twojej ekskomuniki"
 bp1_yearly.1010.a.success.tt: "Ekskomunika zniesiona!"
 bp1_yearly.1010.a.failure: "Nie udaje się przekonać osoby, którą jest [pope.GetTitledFirstNameNoTooltip]"
 bp1_yearly.1010.a.failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U] nie daje się przekonać"
 bp1_yearly.1010.a.horrible_failure: "[pope.GetTitledFirstNameNoTooltip|U] czuje urazę"
 bp1_yearly.1010.a.horrible_failure.tt: "Zniewaga osoby, którą jest [ROOT.Char.GetFaith.ReligiousHeadName]!"
 bp1_yearly.1010.b: "Nie ma potrzeby tego robić."
 #A Friend till the End
 bp1_yearly.1020.t: "Przyjaci[Select_CString( friend.IsFemale, 'ółka', 'el' )] do końca"
 bp1_yearly.1020.desc_intro: "Gdy leżę na łóżku, [Select_CString( ROOT.Char.IsFemale, 'wykończona', 'wykończony' )] przez chorobę, przeklinając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] swoje słabe, wątłe ciało, ledwo dostrzegam zbliżającą się sylwetkę. Jej powolne kroki i przemożne milczenie zaczynają mnie przerażać."
 bp1_yearly.1020.desc: "\n\nMusi się domyślać mojego niepokoju przez nikły dźwięk mojego głosu i drżenie rąk, bo kroki przyspieszyły i wkrótce moja ręka poczuła ciepło dotyku, a przed oczami ukazała się znajoma twarz.\n\n„Ciii! [ROOT.Char.GetFirstNameNoTooltip], to tylko ja, [friend.GetFirstName]. To takie trudne patrzeć na ciebie w takim stanie… Chciał[Select_CString( friend.IsFemale, 'a', '' )]bym zrobić coś, #EMP cokolwiek#!, aby złagodzić twój ból”."
 bp1_yearly.1020.a: "Proszę, zostań ze mną…"
 bp1_yearly.1020.b: "Nie chcę, abyś widział[Select_CString( friend.IsFemale, 'a', '' )] mnie w takim stanie."
 bp1_yearly.1021.desc: "Wciąż widzę wszystkie dobre chwile, które ja i [friend.GetFirstName] ze sobą dzieli[Select_CString( And(ROOT.Char.IsFemale, friend.IsFemale), 'ły','li')]śmy. Teraz kiedy wchodzę do słabo oświetlonego pomieszczenia i widzę [friend.GetHerHis] słabe ciało leżące na łóżku, prawie bez ruchu, wiem z całą pewnością, że te dni już nie wrócą i czuję ukłucie głębokiego smutku.\n\nSłyszy, jak wchodzę i wydaje się być poruszon[Select_CString( friend.IsFemale, 'a', 'y' )], więc spieszę, aby być u [friend.GetHerHis] boku.\n\n„To ja, tw[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.GetFirstNameNoTooltip]! Jestem tutaj”."
 bp1_yearly.1021.desc_bestie: "\n\nPrzez chwilę [friend.GetFirstNameNoTooltip] jakby mnie rozpoznał[Select_CString( friend.IsFemale, 'a', '' )] i gestem nakazuje mi się zbliżyć."
 bp1_yearly.1021.desc_token: "– Weź… to… – szepcze. Kiwam głową i biorę do ręki przedmiot, który mi daje. Przysięgam sobie, że będę go cenić ku pamięci osoby o imieniu [friend.GetFirstNameNoTooltip]."
 1021_trinket_desc: "[new_trinket.GetDesc]\n\nPodarunek przekazany przez osobę znaną jako [bestie.GetTitledFirstNameNoTooltip] na [bestie.Custom('PL_jego_jej')] łożu śmierci dla druha znanego jako [ROOT.Char.GetTitledFirstNameNoTooltip]."
 bp1_yearly.1021.desc_secret: "– Jest coś… co zostało przemilczane… – szepcze mi do ucha. Otwieram oczy szeroko, słysząc prawdę."
 bp1_yearly.1021.desc_misery: "– Proszę, uwolnij mnie… – szepcze."
 bp1_yearly.1021.desc_end: "To tylko ulotna chwila; oczy osoby o imieniu [friend.GetFirstNameNoTooltip] ponownie tracą wyraz."
 bp1_yearly.1021.a: "Zostanę u twego boku."
 bp1_yearly.1021.b: "Nie dam rady widzieć w takim stanie. Wybacz mi."
 bp1_yearly.1021.c: "Spoczywaj w pokoju, [friend.GetFirstNameNoTooltip], m[Select_CString( friend.IsFemale, 'oja najdroższa', 'ój najdroższy' )]."
 #Till the Bitter End
 bp1_yearly.1030.t: "Aż do gorzkiego końca"
 bp1_yearly.1030.desc: "\n\n„HA! Spójrz na siebie teraz! Już nie jesteś tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] straszn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], prawda? Czy ty mnie w ogóle rozpoznał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś? [ROOT.Char.Custom('InsultNoun')]! To ja, [rival.GetFirstName]! Nie mogę uwierzyć w swoje szczęście – tak długo marzył[Select_CString( rival.IsFemale, 'a', 'e' )]m, aby zobaczyć cię tak[Select_CString( ROOT.Char.IsFemale, 'ą przybitą i złamaną', 'iego przybitego i złamanego' )]!”\n\nZ trudem znajduję siłę, by wyszeptać: „Czy przysz[Select_CString( rival.IsFemale, 'łaś', 'edłeś' )] tylko po to, by się napawać?”"
 bp1_yearly.1030.desc_nemesis: "\n\n„Nie, nie miał[Select_CString( nemesis.IsFemale, 'a', 'e' )]m” – odpowiada. Nie zdążam nawet zarejestrować niebezpiecznego błysku w [nemesis.GetHerHis] oczach, zanim [nemesis.GetFirstNameNoTooltip] znajdzie się przy moim łóżku, z lodowatym uśmiechem na twarzy."
 bp1_yearly.1030.desc_nemesis_guard: "Tracę wszelką nadzieję, gdy do sali wpada [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName]!"
 bp1_yearly.1030.desc_nemesis_no_guard: "Próbuję się ruszyć, uciec, krzyczeć, #EMP cokolwiek#!, ale moje wątłe ciało już dawno przestało mnie słuchać…"
 bp1_yearly.1030.desc_rival: "\n\n[rival.GetHerHis|U] gorzki śmiech rozwiewa w moim umyśle kilka nieprzyjemnych wspomnień, ale tępa mgła szybko pochłania je ponownie. Nie pamiętam nawet, dlaczego tak bardzo się nienawidzi[Select_CString( And(rival.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy."
 bp1_yearly.1030.a: "Wiesz co? #EMP Wybaczam ci#!."
 bp1_yearly.1030.b: "#EMP PO PROSTU ODEJDŹ!#!"
 bp1_yearly.1030.c: "…#EMP pomocy#!…"
 bp1_yearly.1030.c_saved_guard: "[guard.GetShortUINameNotMe] zabija potencjalnego mordercę"
 bp1_yearly.1030.c_saved_guard.tt: "[guard.GetShortUINameNotMe] uratował[Select_CString( guard.IsFemale, 'a', '' )] cię!"
 bp1_yearly.1030.c_barely_saved_guard: "[guard.GetShortUINameNotMe] ledwo jest w stanie cię uratować"
 bp1_yearly.1030.c_barely_saved_guard.tt: "[guard.GetShortUINameNotMe] ledwo cię ratuje!"
 bp1_yearly.1030.c_killed_guard: "[guard.GetShortUINameNotMe] ratuje cię, lecz sam[Select_CString( guard.IsFemale, 'a', '' )] ginie"
 bp1_yearly.1030.c_killed_guard.tt: "[guard.GetShortUINameNotMe] uratował[Select_CString( guard.IsFemale, 'a', '' )] cię, lecz sam[Select_CString( guard.IsFemale, 'a zginęła', ' zginął' )]"
 bp1_yearly.1030.c_killed_all: "Ty i twój [GetCourtPositionType('bodyguard_court_position').GetName] zostajecie zabici"
 bp1_yearly.1030.c_saved: "Udaje ci się odeprzeć napastnika"
 bp1_yearly.1030.c_saved.tt: "Udaje ci się odeprzeć napastnika!"
 bp1_yearly.1030.c_killed: "Umierasz"
 bp1_yearly.1031.desc: "Odkąd dotarła do mnie wieść o tym, że [rival.GetTitledFirstName] choruje, nie mogę zaznać spokoju. Muszę to zobaczyć na własne oczy. I będąc tu na miejscu, patrząc na [rival.Custom('PL_jego_jej')] słabe ciało leżące w łóżku niemal nieruchomo, desperacko trzymające się życia resztkami sił, przytłaczają mnie sprzeczne emocje."
 bp1_yearly.1031.desc_nemesis: "\n\nCzy nie łatwiej byłoby po prostu odpuścić sobie ten cały ból i złość? A jednak [nemesis.GetFirstNameNoTooltip] nigdy nie wyglądał[Select_CString( nemesis.IsFemale, 'a', '' )] tak słabo i zarazem tak obnażon[Select_CString( nemesis.IsFemale, 'a', 'y' )]. Na tyle słabo, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] #EMP trząść#! [Select_CString( nemesis.IsFemale, 'ją', 'go' )] gołymi rękoma…"
 bp1_yearly.1031.desc_rival: "\n\n– Hej, gnido. Rozpoznajesz mnie w ogóle? – [rival.Custom('PL_jego_jej')|U] twarz wykrzywia się na sekundę, a [rival.Custom('PL_jego_jej')] oczy krążą wokół mnie, lecz nie mogą się na mnie skupić."
 bp1_yearly.1031.desc_guard: "W trakcie rozmyślań ostrożnie zwracam uwagę na zimne spojrzenie, które [guard.GetTitledFirstName] [GetCourtPositionType('bodyguard_court_position').GetName] osoby o imieniu [nemesis.GetFirstNameNoTooltip] rzuca mi z rogu sali."
 bp1_yearly.1031.a: "To wszystko wydaje się teraz takie bez sensu, prawda?"
 bp1_yearly.1031.b: "Masz to, co było ci pisane."
 bp1_yearly.1031.c: "#EMP Taka… taka… kruchość…#!"
 bp1_yearly.1031.c.tt: "Najpierw trzeba będzie pozbyć się strażnika!"
 bp1_yearly.1031.c_killed_all: "Zarówno [nemesis.GetShortUINameNotMe], jak i [guard.GetShortUINameNotMe], [nemesis.Custom('PL_jego_jej')] [GetCourtPositionType('bodyguard_court_position').GetName], giną z twojej ręki"
 bp1_yearly.1031.c_killed_all.tt: "Udało ci się!"
 bp1_yearly.1031.c_killed_guard: "[guard.GetShortUINameNotMe] ginie, lecz [nemesis.GetShortUINameNotMe] odnosi tylko rany"
 bp1_yearly.1031.c_failed.tt: "Zamach się nie udał!"
 bp1_yearly.1031.c_barely_saved_guard: "[guard.GetShortUINameNotMe] i [nemesis.GetShortUINameNotMe] odnoszą tylko rany"
 bp1_yearly.1031.c_saved_guard: "[guard.GetShortUINameNotMe] zabija cię"
 bp1_yearly.1031.c_killed: "[nemesis.GetShortUINameNotMe] ginie z twojej ręki"
 bp1_yearly.1031.c_saved: "[nemesis.GetShortUINameNotMe] jest w stanie cię odeprzeć"
 #Something in Common
 bp1_yearly.1040.t: "Coś, co łączy"
 bp1_yearly.1040.desc: "Ja i [new_friend.GetTitledFirstName] z radością moczymy się w łaźni; dzielę się z [Select_CString( new_friend.IsFemale, 'nią', 'nim' )] głębokimi refleksjami oraz lubieżnymi żartami. Kiedy czuję, jak całe napięcie opuszcza moje ciało, uświadamiam sobie, że to nie tylko ciepła woda rozluźnia moje mięśnie.\n\nJa naprawdę dobrze się bawię! [new_friend.GetFirstNameNoTooltip] jest mi bardzo dobr[Select_CString( new_friend.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]."
 bp1_yearly.1040.desc_best_friend: "Już uważam [Select_CString( new_friend.IsFemale, 'ją', 'go' )] za jedn[Select_CString( new_friend.IsFemale, 'ą z moich przyjaciółek', 'ego z moich przyjaciół' )], skądinąd zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że naprawdę cieszę się na każdy czas, który mamy okazję spędzić razem. Cenię [new_friend.GetHerHis] zdanie ponad wszystkie inne, a każda chwila z [Select_CString( new_friend.IsFemale, 'nią', 'nim' )] jest wypełniona śmiechem i ciepłem.\n\nCzy [new_friend.GetFirstNameNoTooltip] stał[Select_CString( new_friend.IsFemale, 'a się moją', ' się moim' )] #EMP [Select_CString( new_friend.IsFemale, 'najlepszą przyjaciółką', 'najlepszym przyjacielem' )]#!?"
 bp1_yearly.1040.desc_friend: "Dopóki nie odkry[Select_CString( And(ROOT.Char.IsFemale, new_friend.IsFemale), 'ły','li')]śmy naszej wspólnej pasji do łaźni, nie mi[Select_CString( And(new_friend.IsFemale, ROOT.Char.IsFemale), 'ały','eli')]śmy okazji do prawdziwej interakcji i poznania się tak dobrze. Teraz naprawdę cieszę się z powodu naszych regularnych spotkań, ponieważ zawsze są one wypełnione śmiechem i wesołością!\n\nCzy naprawdę sta[Select_CString( And(ROOT.Char.IsFemale, new_friend.IsFemale), 'ły','li')]śmy się prawdziwymi #EMP przyjaciół[Select_CString( new_friend.IsFemale, 'kami', 'mi' )]#!?"
 bp1_yearly.1040.a: "Owszem! [new_friend.GetFirstNameNoTooltip], twoje zdrowie!"
 bp1_yearly.1040.b: "A może to coś #EMP więcej#!?"
 bp1_yearly.1040.b.tt: "Każdy wie, że najlepsze związki opierają się na prawdziwej przyjaźni!"
 bp1_yearly.1040.c: "Tak naprawdę nie lubię [Select_CString(new_friend.IsFemale, 'jej', 'go' )] #EMP aż tak#! bardzo…"
 #Annoying Company
 bp1_yearly.1050.t: "Irytujące towarzystwo"
 bp1_yearly.1050.desc: "Kiedy moczę się wygodnie w łaźni, korzystając z zasłużonego odpoczynku, nagle jakiś zgrzytliwy głos przerywa moje spokojne myśli.\n\n„Czy widzieliście [ROOT.Char.GetHerHis]…? I t[Select_CString( ROOT.Char.IsFemale, 'e #EMP śmiesznie#! małe', 'en #EMP śmiesznie#! malutki' )]…”. Spoglądam w głąb łaźni i widzę jak [new_rival.GetTitledFirstName] wykonuje obsceniczne gesty, będąc otoczon[Select_CString( new_rival.IsFemale, 'a', 'y' )] swoimi pochlebcami. Nietrudno zauważyć, że oni wszyscy wpatrują się we mnie."
 bp1_yearly.1050.desc_nemesis: "\n\nOTÓŻ TO!! Mam dość tych [new_rival.GetHerHis] durnych zachowań! [new_rival.GetFirstNameNoTooltip] już zdecydowanie za długo mnie antagonizuje, a teraz dodatkowo próbuje zepsuć mi czas kąpieli?! Nigdy nie spotkałem kogoś takiego, jak t[Select_CString( new_rival.IsFemale, 'a', 'en' )] [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')]! PRZEKLINAM CIĘ, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival: "\n\nLedwie [Select_CString( new_rival.IsFemale, 'ją', 'go' )] znam, a już czuję, że [Select_CString( new_rival.IsFemale, 'jej', 'go' )] nienawidzę. Jak [new_rival.GetFirstNameNoTooltip] #EMP śmie#! naśmiewać się ze mnie publicznie! Nie zapomnę tej zniewagi…"
 bp1_yearly.1050.a: "Zapłaci mi za to."
 bp1_yearly.1050.b: "Chcę, aby był[Select_CString( new_rival.IsFemale, 'a martwa', ' martwy' )] #EMP TERAZ#!."
 bp1_yearly.1050.c: "Chyba nieco przesadzam…"
 #A Superstitious Mind
 bp1_yearly.1060.t: "Przesądny umysł"
 bp1_yearly.1060.desc: "Kiedy ostatnio się spotkaliśmy, [friend.GetTitledFirstName] ukradkiem pozbywał[Select_CString(friend.IsFemale, 'a', '' )] się mojego żółtego kapelusza, bo „żółty to pechowy kolor dla osób mojego urodzenia”. Poprzednim razem musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] towarzyszyć [friend.GetHerHim] w niedorzecznie długim objeździe, aby uniknąć śpiącego czarnego kota. „To przynosi pecha!” – powiedział[Select_CString(friend.IsFemale, 'a', '' )]. Nie chcę nawet pamiętać czasu, kiedy #EMP myślał[Select_CString(friend.IsFemale, 'a', '' )]#! że zgubił[Select_CString(friend.IsFemale, 'a', '' )] swój szczęśliwy amulet!\n\nJednakże, gdy przyłapuję [Select_CString(friend.IsFemale, 'ją', 'go' )] na wyrzucaniu połowy mojej cennej soli tylko dlatego, że została rozsypana, czuję, że moja cierpliwość się wyczerpuje…"
 bp1_yearly.1060.a: "Ale co jeśli to wszystko #EMP prawda#!?"
 bp1_yearly.1060.b: "Pozwól, że pokażę ci, jak bardzo się mylisz."
 bp1_yearly.1060.b_persuaded: "Przy użyciu perswazji udaje ci się sprawić, że [friend.GetShortUINameNotMe] porzuca swoje przesądy"
 bp1_yearly.1060.b_persuaded.tt: "[friend.GetShortUINameNotMe] został[Select_CString(friend.IsFemale, 'a przekonana', ' przekonany' )]!"
 bp1_yearly.1060.b_not_persuaded: "[friend.GetShortUINameNotMe] nie jest zachwycon[Select_CString(friend.IsFemale, 'a', 'y' )] twoimi argumentami"
 bp1_yearly.1060.b_not_persuaded.tt: "[friend.GetShortUINameNotMe] nie dał[Select_CString(friend.IsFemale, 'a', '' )] się przekonać!"
 bp1_yearly.1060.b_you_persuaded: "[friend.GetShortUINameNotMe] odwraca sytuację i przekonuje cię"
 bp1_yearly.1060.b_you_persuaded.tt: "[friend.GetShortUINameNotMe] zmienia zdanie!"
 bp1_yearly.1060.c: "#EMP Bluźniercze przekonania!#!"
 bp1_yearly.1060.d: "Bzdury!"
 #Bad Luck, X!
 bp1_yearly.1070.t: "[rival.GetFirstNameNoTooltip]! Masz pecha!"
 bp1_yearly.1070.desc: "Nie umknęło mojej uwadze, że t[Select_CString( rival.IsFemale, 'a nikczemna', 'en nikczemny' )] [rival.GetTitledFirstName] jest bardzo przesądn[Select_CString( rival.IsFemale, 'ą kobietą', 'ym mężczyzną' )]. Boi się pechowych dni, pechowych kolorów, pechowych zwierząt, a nawet pechowych drzew! Zauważenie cienia niewłaściwego ptaka w niewłaściwym czasie może wtrącić [Select_CString( rival.IsFemale, 'ją', 'go' )] w spiralę paniki na wiele dni.\n\nPodczas gdy ścisłe przestrzeganie przez ni[Select_CString( rival.IsFemale, 'ą', 'ego' )] rytuałów wydaje się przynosić [Select_CString( rival.IsFemale, 'jej', 'mu' )] poczucie niezmierzonego bezpieczeństwa, minimalne odstępstwo od nich może mieć nieprzewidywalnie duże skutki dla [rival.GetHerHis] spokoju ducha – skutki, które [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] wykorzystać…"
 bp1_yearly.1070.a: "Możliwości są naprawdę nieograniczone…"
 bp1_yearly.1070.a.tt: "Ten spisek zyskuje dodatkowe szanse na sukces."
 bp1_yearly.1070.c: "Zamierzam namieszać [rival.GetHerHim] w głowie!"
 bp1_yearly.1070.d: "Nie zniżę się do tego poziomu."
 #Dear Father, ...
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc: "Odkąd ja i t[Select_CString( spouse.IsFemale, 'a nikczemna', 'en nikczemny' )] [spouse.GetTitledFirstName] zosta[Select_CString( And(relative.IsFemale, spouse.IsFemale), 'ły','li')]śmy małżeństwem, moje dni są wypełnione wyłącznie nieszczęściem."
 bp1_yearly.1080.intoxicated: "Wydaje się [spouse.GetSheHe] ciągle pijan[Select_CString(spouse.IsFemale, 'a', 'y' )] i rzadko kiedy przy zdrowych zmysłach."
 bp1_yearly.1080.sexuality: "Nie robi [spouse.GetSheHe] tajemnicy ze swoich nienasyconych potrzeb seksualnych – rumienię się na samą myśl o [spouse.GetHerHis] licznych eskapadach!"
 bp1_yearly.1080.violence: "Wydaje się [spouse.GetSheHe] czerpać wielką przyjemność z cierpienia innych ludzi. Nawet [spouse.GetHerHis] poddani są terroryzowani. Obawiam się o swoje bezpieczeństwo tutaj."
 bp1_yearly.1080.reclusive: "Brzydzi się [spouse.GetSheHe] towarzystwem ludzi, ucieka od swoich obowiązków i opuszcza także mnie. Czuję się jakbym był[Select_CString( relative.IsFemale, 'a', '' )] w małżeństwie z duchem."
 bp1_yearly.1080.profligate: "[spouse.GetHerHis|U] nawyki wydatkowe nie mają miary ani uzasadnienia; państwo jest wiecznie na skraju bankructwa, a my żyjemy w niegodnej biedzie!"
 bp1_yearly.1080.fallback: "Obawiam się, że nie będę w stanie dłużej tolerować [spouse.GetHerHis] nieprzyjemnej osobowości i obrzydliwych nawyków…"
 bp1_yearly.1080.ending: "Proszę cię, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))] to osoba o wielkim oddaniu, o której warto pamiętać."
 bp1_yearly.1080.a: "To #EMP oburzające#!!"
 bp1_yearly.1080.a.success: "Udaje ci się po cichu sprowadzić do domu osobę znaną jako [relative.GetShortUINameNotMe]"
 bp1_yearly.1080.a.failure: "[relative.GetShortUINameNotMe] nie jest w stanie uciec"
 bp1_yearly.1080.a.failure.tt: "Nieudana ucieczka osoby znanej jako [relative.GetFirstNameNoTooltip]"
 bp1_yearly.1080.b: "Nie możemy przez to narażać sojuszu."
 bp1_yearly.1080.c: "Proszę, bądź cierpliw[Select_CString( relative.IsFemale, 'a', 'y' )]…"
 bp1_yearly.1080.d: "NIEDOPUSZCZALNE!"
 bp1_yearly.1080.d.success: "[spouse.GetShortUINameNotMe] daje ci się przekonać do wypuszczenia osoby znanej jako [relative.GetShortUINameNotMe]"
 bp1_yearly.1080.d.failure: "[spouse.GetShortUINameNotMe] ignoruje twoje prośby"
 bp1_yearly.1080.d.failure.tt: "Osoba o imieniu [relative.GetFirstNameNoTooltip] nie zostaje uwolniona"
 bp1_yearly.1081.t: "Witaj w domu!"
 bp1_yearly.1081.desc: "Nie wierzę własnym oczom, gdy do pomieszczenia wchodzi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))] [relative.GetTitledFirstName]. Mój plan powiódł się i wreszcie udało mi się wyrwać [relative.Custom('PL_go_ja')] z łap osoby znanej jako [spouse.GetTitledFirstName]. Co to jest za [spouse.Custom('InsultNoun')]!\n\nGestem zachęcam [relative.Custom('PL_go_ja')] do dołączenia do mnie przy kominku, lecz okazuje się, że wciąż obowiązują [relative.Custom('PL_go_ja')] małżeńskie więzy… Zastanawiam się, czy mogę zrobić coś jeszcze, a może wypada mi zadowolić się faktem, że znów widzę [relative.Custom('PL_go_ja')] w zdrowiu u mego boku."
 bp1_yearly.1081.a: "#EMP Natychmiast#! zorganizujmy ci rozwód."
 bp1_yearly.1081.b: "Opowiedz mi o swoich problemach…"
 bp1_yearly.1081.c: "#EMP Dopóki śmierć nas nie rozłączy#!…?"
 bp1_yearly.1082.desc: "Nagle dowiaduję się, że [spouse.GetWifeHusband] [spouse.GetFirstName] – a to ci [spouse.Custom('InsultNoun')] – ma kolejny brudny sekret! Wciąż pamiętam o twojej próbie pomocy w wyrwaniu się z mojego nieszczęśliwego małżeństwa; dzielę się tym z tobą, jako wyraz mojej wdzięczności. Nie jest to wiele, ale mam nadzieję, że się przyda."
 bp1_yearly.1082.a: "Doskonale…"
