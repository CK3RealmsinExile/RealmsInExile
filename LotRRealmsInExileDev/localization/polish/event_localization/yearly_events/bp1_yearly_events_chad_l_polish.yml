l_polish:
 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "Prawdziwy przyjaciel"
 bp1_yearly.3001.desc: "Ostatnimi czasy często musimy zaciskać pasa w miejscu, którym jest [ROOT.Char.Custom( 'FortifiedBuilding' )]. Bez względu na to, ile pobieram podatków, nie jestem w stanie związać końca z końcem!\n\n[friend.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], osoba bardzo sumienna, odwiedza mnie w tych trudnych czasach. Gdy omawiamy moje obecne problemy, oferuje [friend.GetSheHe], że uzupełni moją kasę pokaźną sumą.\n\n[friend.GetFirstNameNoTooltip] chwyta mnie za dłonie i mówi cicho: – Pozwól, że ci pomogę, druhu. Wiem, że dla mnie zrobisz to samo."
 bp1_yearly.3001.a: "[ROOT.Char.GetFaith.WealthGodName] to potęga! Dzięki za tę chwalebną niespodziankę!"
 bp1_yearly.3001.b: "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] aż tak narzucać się swoje[Select_CString( friend.IsFemale, 'j przyjaciółce', 'mu przyjacielowi' )]."
 bp1_yearly.3001.c: "To, czego naprawdę potrzebuję, to parę trunków…"
 bp1_yearly.3001.c.tt: "Ty i [friend.GetFirstNameNoTooltip] trwonicie pieniądze na rzecz koleżeństwa i uciech"
 bp1_yearly.3001.d: "„Nie m[Select_CString( friend.IsFemale, 'ogłabyś', 'ógłbyś' )] dać trochę więcej?”"
 bp1_yearly.3002.t: "Przyjaciel w potrzebie"
 bp1_yearly.3002.desc: "Gdy odwiedzam osobę, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstNameNoTooltip], nie da się nie zauważyć, że pewne rzeczy zmieniły się od moich ostatnich odwiedzin w miejscu znanym jako [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nPodczas moich wizyt na [friend.Custom('PL_jego_jej')] stole można było ujrzeć frykasy takie jak [friend.Custom('GetExpensiveDrink')] i [friend.Custom('GetExpensiveDessert')], lecz dziś nie widać nawet okruszka, a na stole stoi tylko woda.\n\nNa pytanie, czy nadeszły ciężkie czasy, [friend.GetFirstNameNoTooltip] posępnym głosem mówi: – Nawet sobie nie wyobrażasz, jak nam trudno…"
 bp1_yearly.3002.a: "Muszę pomóc, o ile będę w stanie."
 bp1_yearly.3002.b: "– Cóż, lepiej już pójdę…"
 bp1_yearly.3002.b.tt: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))|U] nie otrzymuje od ciebie potrzebnej pomocy"
 bp1_yearly.3002.c: "Noc zabawy zdziała cuda!"
 bp1_yearly.3002.c.tt: "Ty i [friend.GetFirstNameNoTooltip] decydujecie się na wieczór rozpusty"
 bp1_yearly.3002.d: "Spójrzmy na twoje księgi…"
 bp1_yearly.3002.d.tt: "Wzywasz do zbadania dokumentacji finansowej"
 bp1_yearly.3003.desc: "Zaczynam przeglądać ostatnie wydatki osoby o imieniu [friend.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('friend'))], starając się jak najlepiej zrozumieć, co mogło doprowadzić do tak fatalnej sytuacji. Natychmiast dostrzegam problem:\n\nZbrojni: -1,8\n[friend.Custom('GetCourt')] Udogodnienia – [friend.Custom('GetCourt')]: -3,2\nNowy osobisty medyk: -50\n#difficulty_hard Świece: -360 #!\nPodarunki – [friend.Custom('GetCourtierPlural')]: -15\n\n– Świece? Toniesz w długach z powodu #EMP świec?!#!\n\n– Bardzo dobrze radzisz sobie w sprawach zarządzania. Proszę, pomóż mi! – odpowiada nieśmiało."
 bp1_yearly.3003.a: "„Pomogę ci, ale tylko ten jeden raz…”"
 bp1_yearly.3003.b: "„Wydawaj mniej na świece”."
 bp1_yearly.3004.t: "Dziwny hałas"
 bp1_yearly.3004.desc: "Wracam po długim, samotnym spacerze. [ROOT.Char.Custom('FortifiedBuilding')|U] jest już w zasięgu mojego wzroku. Minął kolejny rok, jestem o rok bliżej śmierci…\n\n[ROOT.Char.GetAge|U] – dokładnie tyle lat temu miał miejsce dzień moich narodzin. Im więcej lat mam na karku, tym bardziej cenię sobie relacje, które udało mi się utrzymać przez te wszystkie dni… "
 bp1_yearly.3004.spouse: "Smuci mnie więc, że nie odezwał[Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'a', '' )] się dziś ani [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], ani żaden z moich przyjaciół.\n\n"
 bp1_yearly.3004.friends: "Smuci mnie więc, że nie odezwał[Select_CString(friend1.IsFemale, 'a', '' )] się dziś ani [Select_CString(friend1.IsFemale, 'moja', 'mój' )] [friend1.GetTitledFirstName], ani [friend2.GetTitledFirstName], ani nikt z reszty moich przyjaciół.\n\n"
 bp1_yearly.3004.end: "Wlokę się do swoich komnat, samotność przeszkadza moim opieszałym stopom, kiedy słyszę #EMP szczęk#! i stłumione szepty z głębi korytarza."
 bp1_yearly.3004.a: "„Co to może być o tej godzinie?”"
 bp1_yearly.3004.b: "„Jaka jest najszybszy sposób na ucieczkę? Opuszczenie się przez okno!”"
 bp1_yearly.3005.t: "Wszystkiego najlepszego!"
 bp1_yearly.3005.desc: "Co za niespodzianka! Wszyscy moi najbliżsi i najdrożsi przyjaciele zebrali się, aby życzyć mi wszystkiego najlepszego z okazji rozpoczęcia kolejnego roku życia. Jest nawet stół, a na nim #EMP moje ulubione danie#! – [ROOT.Char.Custom('GetExpensiveDessert')]! Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że wszyscy o mnie zapomnieli.\n\nNie mogę uwierzyć, że [party_host.GetFirstName] zadał[Select_CString(party_host.IsFemale, 'a', '' )] sobie tyle trudu, aby zorganizować to w tajemnicy. Nie miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pojęcia, że taka przemyślana niespodzianka była w ogóle planowana.\n\n[Select_CString(friend2.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] [friend2.GetFirstName] podchodzi do mnie z trudem dźwigając trzy pięknie zapakowane paczki. Jak zawsze z podstępem, mówi „Mam tu trzy prezenty do wyboru. Jeden będzie twój, ale który z nich?”"
 bp1_yearly.3005.a: "„Wezmę największy!”"
 bp1_yearly.3005.b: "„Ten średni będzie idealny”."
 bp1_yearly.3005.c: "„Dobre rzeczy przychodzą w małych pakunkach”."
 bp1_yearly.3005.a.tt: "Otrzymujesz duży prezent"
 bp1_yearly.3005.b.tt: "Otrzymujesz średni prezent"
 bp1_yearly.3005.c.tt: "Otrzymujesz mały prezent"
 bp1_yearly.3005.t.gift: "Otrzymano prezent urodzinowy"
 bp1_yearly.3005.opinion.tt: "Zyskujesz #P 30#! [Concept( 'opinion', 'opinii' )|E] o każdym [Concept( 'friend', 'przyjacielu' )|E]"
 bp1_yearly.3006.t: "Wspominając minione urodziny"
 bp1_yearly.3006.desc: "Dziś mam kolejne urodziny i przypomina mi się wspaniałe przyjęcie zorganizowane dla mnie kilka lat temu przez moich druhów, którymi byli [friend1.GetFirstName] i [friend2.GetFirstName]. Jakże radośnie było poczuć życzliwość i ciepło naszej przyjaźni!\n\n"
 bp1_yearly.3006.desc.friend1_dead: "[friend1.GetFirstName] od[Select_CString( friend1.IsFemale, 'eszła', 'szedł' )], a ja opłakuję stratę tak wspaniałe[Select_CString( friend1.IsFemale, 'j przyjaciółki', 'go przyjaciela' )]. Był[Select_CString( friend1.IsFemale, 'a', '' )] przy mnie na dobre i na złe, nigdy nie przestając wywoływać uśmiechu na mojej twarzy w chwilach smutku.\n\n"
 bp1_yearly.3006.desc.friend2_dead: "[friend2.GetFirstNameNoTooltip] jest już w zaświatach, a ja opłakuję stratę tak wspaniałego druha. Dzieliliśmy ze sobą dobre i złe czasy, a osoba ta w chwilach smutku zawsze wywoływała na mojej twarzy. Choć nie ma [friend2.Custom('PL_go_jej')] już ze mną, często [friend2.Custom('PL_go_ja')] wspominam.\n\n"
 bp1_yearly.3006.desc.artifact_positive: "Pamiętam, jakby to było wczoraj: ucztowaliśmy i tańczyliśmy, a ta osoba podarowała mi wspaniały prezent!\n\n"
 bp1_yearly.3006.desc.artifact_negative: "Pamiętam, jakby to było wczoraj: ucztowaliśmy i tańczyliśmy, a ta osoba podarowała mi wspaniały prezent. Później wszystko się między nami popsuło. Teraz moja pamięć jest skażona zdradą, której dopuściła się osoba o imieniu [friend2.GetFirstName].\n\n"
 bp1_yearly.3006.desc.artifact_exists: "[old_bday_gift.GetName] chyba gdzieś tu jeszcze leży…"
 bp1_yearly.3006.a: "Słodko jest powspominać stare czasy."
 bp1_yearly.3006.b: "Nigdy o tobie nie zapomnę, mój druhu."
 bp1_yearly.3006.c: "Spal to, chcę zapomnieć o tym łajdaku!"
 bp1_yearly.3006.d: "Niech [friend2.Custom('PL_go_ja')] diabli. Mam nadzieję, że zgnije w piekle."
 bp1_yearly.3007.t: "Rodzinne rzemiosło"
 bp1_yearly.3007.desc: "Właśnie kończę załatwianie codziennych spraw w moim prywatnym zaciszu, gdy [ROOT.Char.Custom('GetChamber')] otwiera się, a do środka wchodzi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] w towarzystwie osoby, którą jest [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName]. Odkładam księgę, wiedząc, że z tej niespodziewanej wizyty nie wyniknie nic dobrego.\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip] z wahaniem komentuje umeblowanie.\n– Czy te gołe ściany nie doprowadzają cię do szału? Wiem dokładnie, czego tu trzeba. [ROOT.Char.Custom('GetRoom')|U] potrzebuje #EMP gobelinów!#!\n\n– [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))|U] #EMP świetnie#! radzi sobie z igłą i nicią w dłoni. "
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip] z wahaniem komentuje mój wygląd.\n– Moje kochanie to [ROOT.GetCharacter.GetTitleAsNameNoTooltip] o wielkiej sile i potędze, lecz niektórzy nie darzą cię należytym szacunkiem. Potrzebujesz czegoś, co pozwoli ci zademonstrować swój autorytet!\n\n– [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))|U] może przygotować #EMP wspaniały#! strój, który odzwierciedlałby twój status."
 bp1_yearly.3007.desc.conc: "Sfinansuj [inspired_family_member.Custom('PL_jego_jej')] pracę, a przekonasz się, że nowa kreacja poprawi ci nastrój!"
 bp1_yearly.3007.a.tapestry: "– To samo wpadło mi do głowy! Tu jest okropnie!"
 bp1_yearly.3007.a.regalia: "– Najwyższy czas, aby zyskać odrobinę szacunku!"
 bp1_yearly.3007.b: "– Nie mamy ani grosza, aby pozwolić sobie na takie luksusy…"
 bp1_yearly.3100.t: "Dworzanin wśród przyjaciół"
 bp1_yearly.3100.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] zaszczyca mnie swoją wizytą w towarzystwie jeszcze jednej osoby, którą najpewniej jest [3100_courtier_liege.Custom('PL_jego_jej')] [3100_courtier_liege.Custom('GetCourtierPlural')]. [3100_courtier_liege.GetFirstNameNoTooltip] podchodzi do mnie z podekscytowaniem i mówi:\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip]! Kłaniam się. Cieszę się, że miejsce znane jako [ROOT.Char.GetCapitalLocation.GetName] rozwija się prężnie. Twój [ROOT.Char.Custom('GetCourt')] z pewnością na tym nie straci, jeśli [3100_target_courtier.GetFirstName] zostanie przyjęty do twojej służby."
 bp1_yearly.3100.desc.diplomacy: "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą dyplomatką', 'ym dyplomatą' )] – mało kto jest tak elokwentny!"
 bp1_yearly.3100.desc.intrigue: "Ma niezliczone wpływy i sposoby na załatwienie spraw… #EMP po cichu#!. "
 bp1_yearly.3100.desc.martial: "Jest niesamowicie utalentowanym strategiem! [3100_target_courtier.GetHerHis|U] umysł zawsze snuje możliwe taktyki. "
 bp1_yearly.3100.desc.stewardship: "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą zarządczynią', 'ym zarządcą' )] – zdaje się, że dotknięt[Select_CString(3100_target_courtier.IsFemale, 'ą', 'ym' )] przez Midasa! "
 bp1_yearly.3100.desc.learning: "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą uczoną', 'ym uczonym' )] – najbystrzejsz[Select_CString(3100_target_courtier.IsFemale, 'ą, od której', 'ym, od którego' )] kiedykolwiek dane mi było się uczyć! "
 bp1_yearly.3100.desc.prowess: "Jest zbudowan[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] jak niedźwiedź i potężniejsz[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] o połowę! "
 bp1_yearly.3100.desc.conc: "Niestety ja nie mam możliwości zrobić użytku z [3100_target_courtier.Custom('PL_jego_jej')] talentu, a patrzeć, jak się marnuje, byłoby dla mnie istną katorgą. Może przyjmiesz [3100_target_courtier.Custom('PL_go_ja')] i wykorzystasz [3100_target_courtier.Custom('PL_jego_jej')] potencjał?"
 bp1_yearly.3100.a: "Znam dla [Select_CString(3100_target_courtier.IsFemale, 'niej', 'niego' )] odpowiednie miejsce."
 bp1_yearly.3100.b: "Muszę grzecznie odmówić."
 bp1_yearly_3100_courtier_gained: "Wprawiony [ROOT.Char.Custom('GetCourtier')] zrekrutowany"
 bp1_yearly.3101.t: "Hrabstwo między przyjaciółmi"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitledFirstName] przychodzi do mnie z wielką propozycją. Wie, że mam prawo do [target_title.GetAdjective] i w końcu postanowił[Select_CString(target_title_holder.IsFemale, 'a', '' )] to przyznać.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja przyjaciółko', 'Mój przyjacielu' )]” – mówi – „bardzo pragnę przyznać ci terytorium [target_title.GetNameNoTierNoTooltip], gdyż słusznie jest twoje. Nie mogę jednak tego uczynić, nie otrzymując czegoś w zamian, by nie wrócić do mojego ludu z pustymi rękoma”.\n\n„Zapewnij mi coś, co będę [Select_CString(target_title_holder.IsFemale, 'mogła', 'mógł' )] pokazać moim ludziom, gdy tylko wrócę do miejsca znanego jako [target_title_holder.GetCapitalLocation.GetName], a tereny znane jako [target_title.GetNameNoTierNoTooltip] będą twoje”."
 bp1_yearly.3101.a: "„Łaskawie przyjmę twoją ofertę! To powinno wystarczyć…”"
 bp1_yearly.3101.b: "„Nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] przyjąć [target_title.GetAdjectiveNoTooltip] w taki sposób”."
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "Niniejszym zapraszam Cię na ucztę, która odbędzie się na moim dworze na terenie miejsca znanego jako [host.GetCapitalLocation.GetNameNoTier]! To będzie wielka sprawa, z pysznym jedzeniem i rozrywką."
 bp1_yearly.3202.t: "Uczta dla głupca"
 bp1_yearly.3202.desc: "Przybywam do miejsca, którym jest [host.Custom( 'FortifiedBuilding' )] osoby znanej jako [host.GetFirstNameNoTooltip], oczekując wielkiej, radosnej uczty, na którą mnie zaproszono, lecz nie ma tu ani żywej duszy! Po chwili poszukiwań okazuje się, że [host.GetFirstNameNoTooltip] i [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] prowadzą rozmowę na temat znany tylko przez [ROOT.GetCharacter.GetFaith.HighGodNamePossessive].\n\n[host.GetFirstNameNoTooltip] odwraca się w moją stronę i pyta o powód niezapowiedzianej wizyty, czując zdziwienie moim nagłym przybyciem.\n\n– Podobno… zapraszasz mnie na ucztę…?\n\nWyjaśnia, że się mylę i zaczyna mnie pouczać na temat dworskiej etykiety. [enemy.GetFirstNameNoTooltip] nie może przestać chichotać, gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] ostatecznie mnie upokarza."
 bp1_yearly.3202.a: "– Niech mi [host.GetTitledFirstNameNoTooltip] wybaczy…"
 bp1_yearly.3202.a.liege: "– Niech mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] wybaczy…"
 bp1_yearly.3202.b: "– To ja jestem ofiarą! To [enemy.GetFirstNameNoTooltip] jest sprawcą! Musisz mi uwierzyć!"
 bp1_yearly.3202.b.success: "Udaje ci się przekonać osobę znaną jako [host.GetTitledFirstNameNoTooltip] w temacie niewłaściwego postępowania osoby znanej jako [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.b.failure: "Nie udaje ci się przekonać osoby znanej jako [host.GetTitledFirstNameNoTooltip] w temacie niewłaściwego postępowania osoby znanej jako [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.c: "– [enemy.GetFirstNameNoTooltip]. Najwyższy czas zakończyć te gierki."
 bp1_yearly.3202.c.tt: "#V Pojedynek#! z osobą o imieniu [enemy.GetFirstName].\n#weak To NIE jest pojedynek na śmierć i życie, choć istnieje możliwość, że ktoś umrze.#!\nJeśli wygrasz, prawda o tym, co się tu wydarzyło, wyjdzie na jaw. Jeśli przegrasz, [enemy.GetFirstNameNoTooltip] cię pokona.\n\nTwoja [prowess|El]: [prowess_i] #V [root_for_loc.GetProwess]#!\n[prowess|E] osoby o imieniu [enemy.GetFirstName]: [prowess_i] #V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "Wygrywasz pojedynek przeciwko osobie znanej jako [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost: "Przegrywasz pojedynek przeciwko osobie znanej jako [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid: "Twój pojedynek przeciwko osobie znanej jako [enemy.GetTitledFirstNameNoTooltip] został unieważniony"
 bp1_yearly.3300.t: "Rozważania na temat [ROOT.Char.GetFaith.HighGodNamePossessive]"
 bp1_yearly.3300.desc: "Kiedy siedzę i medytuję nad najdrobniejszymi szczegółami wiary, którą jest [ROOT.Char.GetFaith.GetName|l], nie mogę powstrzymać się od myślenia o tym, kiedy [pilgrimage_memory.GetDescription]. Ta podróż była daleka od codziennych wygód mojego życia jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale ulga, jaką poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po przybyciu do miejsca znanego jako [pilgrimage_destination.GetName], sprawiła, że wszystko było warte zachodu."
 bp1_yearly.3300.a: "Wierzę, że już zawsze będę czuć, iż jestem blisko [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.3301.desc: "Siedząc i rozmyślając nad najdrobniejszymi aspektami wiary, którą jest [ROOT.Char.GetFaith.GetName], nie mogę przestać myśleć o tym, gdy [pilgrimage_memory.GetDescription]. Jako [ROOT.Char.GetTitleAsNameNoTooltip] doświadczam codziennych wygód, które nijak się mają do tej podróży, lecz ulga, którą czuję, gdy przybywamy do miejsca znanego jako [pilgrimage_destination.GetName], sprawia, że moje wysiłki były tego warte.\n\nBliższe stosunki z osobą o imieniu [pilgrimage_friend.GetFirstName] są dodatkową zaletą. Spędziliśmy razem trochę czasu podczas tej pielgrzymki."
 bp1_yearly.3301.a: "Już na zawsze będę odczuwać bliskość zarówno [ROOT.Char.GetFaith.HighGodNamePossessive], jak i osoby o imieniu [pilgrimage_friend.GetFirstNameNoTooltip]."
