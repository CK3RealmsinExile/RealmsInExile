l_polish:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U],"
 yearly.4001.desc_opinion: "poważnie mnie obraził[Select_CString( vassal.IsFemale, 'a', '' )]. Miał[Select_CString( vassal.IsFemale, 'a', '' )] czelność nazwać mnie ohydną kanalią przed członkami mojego dworu."
 yearly.4001.desc_lover: "ośmielił[Select_CString( vassal.IsFemale, 'a', '' )] się podjąć działania, w wyniku których [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] został[Select_CString( neighboring_ruler.IsFemale, 'a', '' )] doprowadzon[Select_CString( neighboring_ruler.IsFemale, 'a', 'y' )] do grzechu cielesnego!"
 yearly.4001.desc_murder: "zabija w nieuczciwej walce osobę, którą jest [neighboring_ruler_secondary.GetTitledFirstName], [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] mojej osoby."
 yearly.4001.desc_rival: "Nie powin[Select_CString( neighboring_ruler.IsFemale, 'nam była', 'ienem był' )] oczekiwać czegoś lepszego od kogoś związanego z tobą, jednakże to jest już nie do przyjęcia!"
 yearly.4001.desc_end: "Żądam zadośćuczynienia za tę zniewagę!"
 yearly.4001.a: "Zrobię wszystko, aby to naprawić!"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] będzie publicznie błagać o twoje przebaczenie."
 yearly.4001.c: "Ha, nieźle, [vassal.GetFirstNameNoTooltip]!"
 yearly.4011.t: "Jak łyse konie"
 yearly.4011.desc: "Ostatnio widzę jak [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] i [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] często ze sobą rozmawiają. Wygląda na to, że naprawdę znaleźli wspólny język!"
 yearly.4011.a: "Widzieć, jak taka przyjaźń rośnie… pomogę jej rozkwitnąć!"
 yearly.4011.b: "To nie może być nic dobrego; musi się to teraz skończyć."
 yearly.4011.c: "Więc… o czym ze sobą rozmawiacie?"
 yearly.4011.c.success: "Moje towarzystwo jest doceniane"
 yearly.4011.c.toast.success: "Moje towarzystwo zostało docenione"
 yearly.4011.c.failure: "Sprawiam wrażenie wścibskie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]"
 yearly.4011.c.toast.failure: "Wyszedł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na wścibsk[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )]"
 yearly.4021.t: "Burda"
 yearly.4021.desc: "Och, biada! [child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [vassal_kid.GetTitledFirstName], [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] postaci znanej jako [vassal.GetTitledFirstName], cieszą się wspólną zabawą, gdy raptem wydarza się straszliwy wypadek, w którym [vassal_kid.GetFirstNameNoTooltip] traci swe życie!\n\n– Przysięgam, [child.Custom2('RelationToMeShortVocative', ROOT.Char)]! To była tylko zabawa! – przekonuje mnie [child.GetTitledFirstNameNoTooltip], ale [vassal.GetTitleAsNameNoTooltip] domaga się sprawiedliwości."
 yearly.4021.a: "Nie tkniesz mojego dziecka!"
 yearly.4021.b: "Nikt nie może uniknąć konsekwencji swoich czynów."
 yearly.4021.c: "Obiecuję, że [Select_CString(child.IsFemale, 'ją', 'go' )] zdyscyplinuję!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] słucha i uczy się"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip] uczy się, że [child.GetHerHis] działania nie mają konsekwencji"
 yearly.4021.d: "Musisz [child.GetHerHim] wybaczyć! Proszę, zrobię wszystko…"
 yearly.4022.t: "Powrót"
 yearly.4022.desc: "„Witaj [child.Custom2('RelationToMeShort', ROOT.Char)].” [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] wygląda na nieco wychudzon[Select_CString(child.IsFemale, 'ą', 'ego' )] po pobycie w areszcie, ale [child.Custom('quirk_neg_adjective')] uśmiech, który gości na [child.GetHerHis] twarzy sprawia, że wydaje się bardziej żyw[Select_CString(child.IsFemale, 'a', 'y' )] niż kiedykolwiek wcześniej.\n\n„Nie mogę się doczekać, aby podziękować ci za lekcję płacenia składek, której nauczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”."
 yearly.4022.a: "Witaj w domu, [child.GetFirstNameNoTooltip]."
 yearly.4031.t: "Zabójca pośród nas"
 yearly.4031.desc_opening: "Zapach uderza mnie jeszcze przed otwarciem drzwi; ciężki i mięsny odór, który przenika całą okolicę. To smród świeżego trupa.\n\n"
 yearly.4031.desc_physician: "„Kolejne morderstwo, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – [physician.GetTitledFirstName] wyciera zakrwawione ręce w fartuch, wstaje i spogląda na ciało. „Musimy powstrzymać tego okrutnego zabójcę!”"
 yearly.4031.desc: "Znaleziono kolejne ciało… [ROOT.Char.GetFaith.HighGodName] okazuje jednak łaskę, wszyscy zabici byli mało istotnymi postaciami. Mimo to atmosfera na dworze zaczyna robić się coraz bardziej nerwowa."
 yearly.4031.a: "[ROOT.Char.Custom('ResidenceBuilding')|U] wymaga przeszukania! Trzeba znaleźć tego mordercę!"
 yearly.4031.tt: "Rozpoczyna się dochodzenie"
 yearly.4031.b: "Zakopmy ciało i zapomnijmy o tym."
 yearly.4031.b_every_courtier: "Każdy dworzanin"
 yearly.4031.c: "Jako mój nadworny medyk, powin[Select_CString(physician.IsFemale, 'naś', 'ieneś' )] zbadać ciała."
 yearly.4061.t: "Mądry głupiec"
 yearly.4061.desc_opening: "„Nazywam się [hodja.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Przybył[Select_CString(hodja.IsFemale, 'am', 'em' )] przed twoje oblicze, aby zaoferować ci swoją mądrość”.\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], któr[Select_CString( guard.IsFemale, 'a przyprowadziła', 'y przyprowadził' )] tego człowieka przed moje oblicze, patrzy nieco sceptycznie."
 yearly.4061.desc: "Strażnik, który przyprowadził tego człowieka przed moje oblicze, patrzy sceptycznie."
 yearly.4061.desc_ending: "– Jeździ na ośle. Tyłem. [ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, które jeszcze czegoś takiego nie widziało."
 yearly.4061.a: "Proszę, podziel się ze mną swoją mądrością."
 yearly.4061.a_success: "Zyskasz pewne spostrzeżenia"
 yearly.4061.a_failure: "Je[Select_CString( hodja.IsFemale, 'j', 'go' )] historie tylko cię dezorientują"
 yearly.4061.b: "Niech twoja wiedza błogosławi cały dwór!"
 yearly.4061.c: "Nie mam czasu na głupców."
 yearly.4061.c.tt: "Odsyłasz tego człowieka"
 yearly.4061.d: "Zabawne! Niech i on[Select_CString( hodja.IsFemale, 'a', '' )] rozbawi masy."
 yearly.4061.d.tt: "Pochodźcie z nim po ulicach jak z głupcem"
 yearly.4071.t: "Poszukiwanie wiedzy"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie ze stertą książek w rękach.\n\n– Znam twoje pragnienie wiedzy, [councillor.Custom2('RelationToMeVocative', ROOT.Char)]."
 yearly.4071.desc_focus: "Zwłaszcza twoje ostatnie przedsięwzięcia dotyczące [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus: "Nie wspominając o twoich wcześniejszych badaniach na temat [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending: "Może te książki cię zainteresują?”"
 yearly.4071.a: "[ROOT.Char.GetFaith.ReligiousText] mi świadkiem, że przestudiuję je wszystkie!"
 yearly.4071.b: "Rozdaj je – niech moi [ROOT.Char.Custom('GetCourtierPlural')] zrobią z nich użytek."
 yearly.4081.t: "Tłumaczenia"
 yearly.4081.desc: "„Lokalni uczeni potrzebują wsparcia finansowego, aby przetłumaczyć księgi z greki na język arabski, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], to wysiłki, które przyniosą korzyści całemu światu arabskiemu!”\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyni[Select_CString(councillor.IsFemale, 'osła', 'ósł' )] mi listę uczonych, których mogę wspomóc, oraz księgi, nad którymi obecnie pracują."
 yearly.4081.a: "#EMP De materia Medica#!… Brzmi interesująco!"
 yearly.4081.a.tt: "Finansujesz tłumaczenie księgi o medycynie"
 yearly.4081.b: "O, ta! #EMP O wniebowstąpieniach#!."
 yearly.4081.b.tt: "Finansujesz tłumaczenie księgi o astronomii"
 yearly.4081.c: "#EMP Elementy#! brzmią najbardziej satysfakcjonująco."
 yearly.4081.c.tt: "Finansujesz tłumaczenie księgi o matematyce"
 yearly.4081.d: "Mam lepsze rzeczy, na które mogę wydać pieniądze."
 yearly.4081.d.tt: "Nie finansujesz żadnego uczonego"
 yearly.4081.toast: "Księga przetłumaczona"
 yearly.4081.e: "#EMP O duszy#!? Fascynujące…"
 yearly.4081.e.tt: "Finansujesz tłumaczenie księgi o motywacji"
 yearly.4081.f: "Co to jest… #EMP Tukidydes#!?"
 yearly.4081.f.tt: "Finansujesz tłumaczenie księgi o historii wojskowości"
 yearly.4081.g: "Intryguje mnie ten #EMP Plutarch#!."
 yearly.4081.g.tt: "Finansujesz tłumaczenie księgi biograficznej"
 yearly.4081.tt: "Otrzymasz księgę"
 yearly.4091.t: "Uczeni z Bagdadu"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja spacerujemy po Bagdadzie, kiedy napotykamy"
 yearly.4091.desc_house: "Dom Mądrości."
 yearly.4091.desc_no_house: "miejscowych uczonych."
 yearly.4091.desc: "\n\n„Pozdrowienia, [ROOT.Char.GetTitledFirstNameNoTooltip]. Pozdrowienia, [Select_CString(ward.IsFemale, 'panienko', 'paniczu' )]. W toczącej się dyskusji jest wolne miejsce, czy ktoś z was chciałby dołączyć?”"
 yearly.4091.a: "Śmiało, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "Dzięki temu [ward.GetFirstNameNoTooltip] bardziej pogłębi swoją edukację"
 yearly.4091.b: "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się przyłączyć, tak."
