l_polish:
 yearly.3001.t: "Pomocne ostrzeżenie"
 yearly.3001.desc: "[neighbor.GetName] wysłał[Select_CString(neighbor.IsFemale, 'a', '' )] mi list, w którym informuje mnie o tym, że [vassal.GetTitledFirstName] poszukuje wsparcia w spisku przeciwko mnie!\n\n„Niczego nie cenię bardziej od lojalności” – czytam w liście. „Dlatego postanowił[Select_CString(neighbor.IsFemale, 'am', 'em' )] podzielić się z tobą tą wiadomością”."
 yearly.3001.friend_backs_neighbor: "\n\nNa szczęście [Select_CString(friend.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] służy mi radą: „Od jakiegoś czasu podejrzewam, że [vassal.GetFirstNameNoTooltip] coś knuje. To tylko potwierdza moje przypuszczenia”."
 yearly.3001.friend_backs_vassal: "\n\nNa szczęście [Select_CString(friend.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] służy mi radą: „Nie wierzę, że [vassal.GetFirstNameNoTooltip] [Select_CString(vassal.IsFemale, 'mogłaby', 'mógłby' )] upaść tak nisko”."
 yearly.3001.a: "[vassal.GetFirstNameNoTooltip] i ja musimy to sobie wyjaśnić w cztery oczy."
 yearly.3001.confront: "Dowiaduje się o moich podejrzeniach"
 yearly.3001.true_tt: "Moje oskarżenie jest prawdziwe"
 yearly.3001.false_tt: "Moje podejrzenia są bezpodstawne"
 yearly.3001.false_use_tt: "[vassal.GetTitledFirstNameNoTooltip] wykorzysta tę zniewagę na swoją korzyść"
 yearly.3001.b: "Jest winn[Select_CString(vassal.IsFemale, 'a', 'y' )] i publicznie [Select_CString(vassal.IsFemale, 'ją', 'go' )] oskarżę!"
 yearly.3001.c: "Takim osobom jak [neighbor.GetTitleAsNameNoTooltip] nie można ufać. Moi wasale mają moje pełne wasparcie!"
 yearly.3001.c.if_wrong_tt: "Jeżeli [vassal.GetFirstNameNoTooltip] nie jest lojaln[Select_CString( vassal.IsFemale, 'a', 'y' )]"
 yearly.3001.c.if_right: "Jeżeli [vassal.GetFirstNameNoTooltip] jest lojaln[Select_CString( vassal.IsFemale, 'a', 'y' )]"
 yearly.3001.vassal_gains_strength: "Spiski, które knuje [vassal.GetTitledFirstNameNoTooltip] przybierają na sile"
 yearly.3001.d: "#EMP Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#!! [vassal.GetFirstNameNoTooltip] zapłaci za to!"
 yearly.3002.t: "Spowiedź"
 yearly.3002.desc: "[vassal.GetTitledFirstName] przyznał[Select_CString(vassal.IsFemale, 'a', '' )] się do wszystkiego dopiero wtedy, gdy pokazano [vassal.GetHerHim] list, który napisał[Select_CString(neighbor.IsFemale, 'a', '' )] [neighbor.GetTitledFirstName].\n\n„To nigdy nie było… To nie było… Jak mogę to wszystko naprawić?” Czuję, że [vassal.Custom('quirk_neg_present')], jednakże dostrzegam strach na [vassal.GetHerHis] twarzy."
 yearly.3002.a: " Rób wszystko, co mówię, a zostaniesz oszczędzon[Select_CString( vassal.IsFemale, 'a', 'y' )]."
 yearly.3002.b: "Wybaczę ci, jeśli poinformujesz ludzi o mojej szczodrości."
 yearly.3003.t: "Obelżywy zarzut"
 yearly.3003.desc: "Gdy [vassal.GetTitledFirstName] zapoznał[Select_CString(vassal.IsFemale, 'a', '' )] się z listem, który napisał[Select_CString(neighbor.IsFemale, 'a', '' )] [neighbor.GetTitledFirstNameNoTooltip], pierwszą reakcją było zaskoczenie. Nie trwało jednak długo, ponieważ szybko przerodziło się w gniew: „Bardziej wierzysz [neighbor.GetHerHis] słowu niż mojemu? Czyż nie był[Select_CString(vassal.IsFemale, 'am', 'em' )] zawsze twoim wiernym sługą?!”.\n\n[vassal.GetHerHis|U] oburzenie zasiało w mojej głowie ziarnko wątpliwości. Może zadziałał[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m zbyt pochopnie. [Select_CString(ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] lepiej planować swoje działania, jeśli nie chcę jeszcze bardziej pogorszyć tej relacji!"
 yearly.3003.friend: "\nNa szczęście [friend.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] mojej osoby, interweniuje.\n\n– Chcieliśmy tylko ci powiedzieć, że [neighbor.GetTitledFirstName] cię oczernia."
 yearly.3003.a: "Tak. Właściwie to chcę wynagrodzić cię za twoją lojalność!"
 yearly.3003.b: "Zawsze wiernie mi służył[Select_CString(vassal.IsFemale, 'a', 'e' )]ś."
 yearly.3003.public_expression_of_gratitude: "Publiczne wyrażenie wdzięczności"
 yearly.3003.vassal_loss_of_faith: "Nieszczere przeprosiny"
 yearly.3003.c: "Tak jak [friend.GetFirstNameNoTooltip] powiedział[Select_CString(friend.IsFemale, 'a', '' )]!"
 yearly.3003.c.enable: "Ta opcja jest dostępna, ponieważ [friend.GetTitledFirstNameNoTooltip] ma wysoki poziom dyplomacji"
 yearly.3004.t: "Bez tajemnic"
 yearly.3004.desc: "Na zgromadzeniu oświadczam wielu moim wasalom, że wiem o zdradzie, której dopuścił[Select_CString( vassal.IsFemale, 'a', '' )] się [vassal.GetTitledFirstName].\n\nCzęść z nich podniosło się ze swoich miejsc, dając mi wyraz swojego poparcia: „Wszyscy wiemy, że to prawda. Co się z ni[Select_CString( vassal.IsFemale, 'ą', 'm' )] teraz stanie?”."
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip] zmieni się na lepsze."
 yearly.3004.b: "Upewnię się, że nie będzie [Select_CString( vassal.IsFemale, 'mogła', 'mógł' )] mnie skrzywdzić."
 yearly.3004.c: "#EMP Dokładnie#! upewnię się, że nie będzie [Select_CString( vassal.IsFemale, 'mogła', 'mógł' )] mnie skrzywdzić."
 yearly.3005.desc: "Na zgromadzeniu oświadczam swoim wasalom, iż wiem o zdradzie, której dopuścił[Select_CString( vassal.IsFemale, 'a', '' )] się [vassal.GetTitledFirstName]. Jednak [vassal.GetHerHis] wasale nie są zadowoleni z listu przedstawionego przez obcego władcę.\n\n[vassal.GetFirstName] przemawia w imieniu ich wszystkich. – Jakie są dowody? Gdyby wystarczył list, czyż nie bylibyśmy #EMP wszyscy#! winni? – zebrani pomrukują zgodnie. To wymyka się spod kontroli!"
 yearly.3005.a: "Lepiej przejmę inicjatywę!"
 yearly.3005.a.rousing_speech: "Porywająca mowa o lojalności"
 yearly.3005.a.stumbling_apology: "Niepewne przeprosiny"
 yearly.3005.b: "Uznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(vassal.IsFemale, 'ją', 'go' )] za zdrajc[Select_CString(vassal.IsFemale, 'zynię', 'ę' )] i tak też zostanie potraktowan[Select_CString(vassal.IsFemale, 'a', 'y' )]!"
 yearly.3011.t: "Podwójne wrażenie"
 yearly.3011.desc: "Przed kolejną ucztą, na której [liege.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))] mojej osoby, odebrać ma honory, [vassal.GetTitledFirstName] składa mi wizytę.\n\n– [liege.GetTitleAsNameNoTooltip|U] nie ma w sercu miłości ani wobec mnie, ani wobec ciebie – mówi. – Ale jeśli dobrze rozegramy tę ucztę, możemy zyskać w [liege.Custom('PL_jego_jej')] oczach."
 yearly.3011.a: "Dostarczę złoto na realizację tego przedsięwzięcia!"
 yearly.3011.a.success: "Wspaniały spektakl"
 yearly.3011.a.failure: "Całkiem zabawne"
 yearly.3011.b: "Znajdę artystów jakich tylko potrzebujemy."
 yearly.3011.c: "Myślę, że lepiej skupić się na małych rzeczach."
 yearly.3011.d: "Wiem dokładnie, jak zorganizować wielki spektakl."
 yearly.3012.desc: "Ciała kołyszą się i wiją, a tancerki, które [vassal.GetTitledFirstName] i ja [Select_CString( And(vassal.IsFemale, ROOT.Char.IsFemale), 'wynajęłyśmy', 'wynajęliśmy' )], wprawiają wszystkich w osłupienie. Po posiłku podchodzi do mnie [liege.GetHerselfHimself] [liege.GetTitledFirstName]. „To było naprawdę niezwykłe, [ROOT.Char.GetFirstNameNoTooltip]”.\n\n[vassal.GetFirstName] i ja nie możemy się powstrzymać od wymiany uśmiechów."
 yearly.3012.a: "Zastanawiam się, co powinniśmy zrobić dalej…"
 yearly.3012.b: "To był bardzo dobry pomysł, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc: "Pomimo tych wszystkich wymachów nogami i obrotów rękami, [liege.GetTitledFirstName] nie wygląda na [Select_CString( liege.IsFemale, 'zachwyconą', 'zachwyconego' )] tancerzami, których [vassal.GetTitledFirstName] i ja [Select_CString( And( vassal.IsFemale, ROOT.Char.IsFemale), 'najęłyśmy', 'najęliśmy' )] na ucztę. [liege.GetTitleAsNameNoTooltip|U] z uśmiechem wysłuchuje ich dedykacji od nas, ale szybko kieruje swoją uwagę z powrotem na jedzenie.\n\n[vassal.GetFirstName] rzuca mi niepewne spojrzenie, ale [liege.GetFirstName] wydaje się być wystarczająco zadowolon[Select_CString(liege.IsFemale, 'a', 'y' )]."
 yearly.3013.a: "Tak czy inaczej, będziemy dbać o siebie nawzajem."
 yearly.3013.b: "Przynajmniej daliśmy z siebie wszystko."
 yearly.3014.desc: "Tancerze, których ja i [vassal.GetTitledFirstName] wspólnie wynajęliśmy, to prawdziwa katastrofa. Flaczejąc i podskakując, wyglądają bardziej jak trupa komediowa niż elegancki pokaz, który był nam obiecany. [liege.GetTitledFirstName] nie wydaje się być zadowolon[Select_CString(liege.IsFemale, 'a', 'y' )] z tego, że przeszkadzają [liege.GetHerHim] w środku kolacji.\n\nDopiero podczas dedykacji dla nas uświadamiam sobie, że to nie jest ta sama grupa, z którą negocjowaliśmy!\n\n[nemesis.GetTitledFirstName] maczał[Select_CString(nemesis.IsFemale, 'a', '' )] w tym swoje ręce!"
 yearly.3014.a: "Pozwólcie, że opowiem wam o złoczyńcy, który to zrujnował. "
 yearly.3014.b: "To nie jest nasza wina, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t: "Na łożu śmierci"
 yearly.3021.desc: "Teraz jasnym już jest, że [deathbed_character.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))] mojej osoby, wkrótce odejdzie z tego świata.\n\nKiedy zbliżam się do [deathbed_character.Custom('PL_jego_jej')] łoża śmierci, uświadamiam sobie, jak długie było [deathbed_character.Custom('PL_jego_jej')] życie. Mimo to zawsze brak jest czasu, aby się pożegnać, prawda? Trzymam [deathbed_character.Custom('PL_go_ja')] za rękę tak długo, aż staje się zimna, a [deathbed_character.Custom('PL_jego_jej')] oddech zamiera."
 yearly.3021.a: "Obyś znalazł[Select_CString(deathbed_character.IsFemale, 'a', '' )] spokój w następnym życiu, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t: "Zdobyć przewagę"
 yearly.3031.desc: "Zarówno ja, jak i [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] cieszymy się szacunkiem, którym darzy nas [liege.GetTitledFirstName], osoba sprawująca wobec nas władzę seniorską. Jeśli jednak chodzi o rozdawanie tytułów, honorów i bogactw, jedno z nas zawsze będzie równiejsze wśród równych.\n\nZbliżające się spotkanie, którego miejscem będzie [liege.Custom('ResidenceBuilding')] na ziemiach znanych jako [capital.GetNameNoTierNoTooltip], daje mi szansę na to, że to właśnie mnie [liege.GetTitleAsNameNoTooltip] obdarzy największą przychylnością."
 yearly.3031.friend: "Z pewnością może mi tym również m[Select_CString( best_friend.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName]."
 yearly.3031.rival: "Jednak m[Select_CString( nemesis.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] nie ukrywał[Select_CString( nemesis.IsFemale, 'a', '' )], że zamierza sabotować moje działania!"
 yearly.3031.a: "Mając zdolność do bajerowania, powinno pójść gładko."
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip] odwraca uwagę [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success: "[liege.GetTitleAsNameNoTooltip] i ja zaprzyjaźniamy się"
 yearly.3031.a.failure: "[liege.GetTitleAsNameNoTooltip] i [fellow_vassal.GetFirstNameNoTooltip] zaprzyjaźniają się"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip] mnie oczernia"
 yearly.3031.b: "Pokażę, że [ROOT.Char.GetFaith.HighGodName] mi sprzyja."
 yearly.3031.b.success: "[liege.GetTitleAsNameNoTooltip] ulega mojemu wrażeniu"
 yearly.3031.b.failure: "[fellow_vassal.GetFirstNameNoTooltip] robi większe wrażenie, [liege.GetTitleAsNameNoTooltip|l] woli [Select_CString(fellow_vassal.IsFemale, 'ją', 'go' )]"
 yearly.3031.c: "Wiem, co zrobić, aby [liege.GetFirstNameNoTooltip] zwrócił[Select_CString( liege.IsFemale, 'a', '' )] na mnie uwagę…"
 yearly.3031.c.unlock_tt: "Ta opcja jest dostępna, ponieważ [liege.GetTitledFirstNameNoTooltip] uważa mnie za atrakcyjn[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )]"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip] może utrzymać zainteresowanie moją osobą"
 yearly.3031.c.success: "Przyciągnięto uwagę"
 yearly.3031.d: "My wasale powinniśmy pracować razem, a nie przeciwko sobie!"
 yearly.3040.t: "Dobry [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 yearly.3040.desc: "Jestem znan[Select_CString( ROOT.Char.IsFemale, 'a jako głęboko pobożna kobieta', 'y jako głęboko pobożny mężczyzna' )]. Z pewnością moje oddanie bóstwu powinno się przydać także w tym życiu, a nie tylko w następnym?\n\nJest wiele osób, którym dobrze by zrobiło przypomnienie, iż jestem w łaskach boga."
 yearly.3040.a: "Moje poświęcenie powinno być wykrzykiwane z wież!"
 yearly.3040.b: "[ROOT.Char.GetFaith.HouseOfWorship|U] to instytucja, wobec której byliśmy w tym roku zbyt pobłażliwi…"
 yearly.3040.c: "[religious_head.GetTitleAsNameNoTooltip] z pewnością doceni pobożn[Select_CString(ROOT.Char.IsFemale, 'ą panią', 'ego pana' )]!"
 yearly.3040.d: "[ROOT.Char.Custom('DefaultPriestTitlePlural')|U] już mnie podziwiają."
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "Wiem, że jesteś oddanym sługą [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. Dlatego mam nadzieję, że spojrzysz ze współczuciem na fakt, że nasze zobowiązania wobec ciebie obciążają naszą zdolność do realizowania dzieła [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nByć może niektóre z naszych cięższych zobowiązań mogłyby zostać uchylone?"
 yearly.3041.a: "Moje złoto jest złotem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 yearly.3041.b: "Skupcie swoje siły gdzie indziej."
 yearly.3041.c: "To #EMP ja#! wykonuję dzieło [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 yearly.3051.t: "Na mocy prawa"
 yearly.3051.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] mówi mi, że [county.GetNameNoTier] to obszar, w którym obowiązuje pewne niemal zapomniane już prawo, podług którego tylko i wyłącznie [ROOT.Char.GetTitleAsNameNoTooltip] może być jego protektorem.\n\nZazwyczaj takie archaiczne prawo zostałoby unieważnione, ale obecna sytuacja stwarza mi wyjątkową okazję, aby [vassal.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] mojej osoby, oraz postać obecnie sprawująca władzę na ziemiach o nazwie [county.GetNameNoTierNoTooltip] poznali swoje miejsce w szeregu."
 yearly.3051.a: "Prawo jest jasne, [ROOT.Char.GetTitleAsNameNoTooltip|l] ma pełne prawa do tych ziem!"
 yearly.3051.b: "[vassal.GetFirstNameNoTooltip] może zachować tytuł, niech zna moją łaskę."
 yearly.3061.t: "Uporanie się z Kagotami"
 yearly.3061.desc: "Denerwuję się na samą myśl o tym! W hrabstwie [county.GetAdjective] Kagoci mogą swobodnie żyć obok zwyczajnych ludzi, ledwo będąc krytykowani za swoje występki! I to wszystko ma miejsce na \ndrodze św. Jakuba!\n\nOczywiście nie wolno im chodzić boso, dotykać poręczy mostów, czy też [ROOT.Char.GetFaith.PriestNeuter] nie może podawać im bezpośrednio z rąk komunii, ale poza tym #EMP niczego#! innego od nich nie chcemy!\n\nTa niedopuszczalna sytuacja musi dobiec końca! A jeśli coś knują?!"
 yearly.3061.a: "Nałożę tak wysokie podatki na Kagotów, że nie będą w stanie podnieść głowy!"
 yearly.3061.b: "Muszą zostać odseparowani do zdrowego społeczeństwa!"
 yearly.3061.b.flavor: "Osobne kagoterie, symbol czerwonej płetwy, odrębne mniejsze drzwi kościelne dla nich… Tak, to powinno wystarczyć."
 yearly.3061.c: "Czy nie moglibyśmy spróbować żyć razem z nimi?"
 yearly.3061.d: "Bezbożni kretyni! Wypędzić ich i przejąć ich majątki!"
 yearly.3071.t: "To tylko koszmar"
 yearly.3071.desc: "Budzę się z krzykiem, moje serce wali.\n\n[Select_CString( ROOT.Char.IsFemale, 'Byłam rozebrana i przykuta łańcuchem... a może miałam', 'Byłem rozebrany i przykuty łańcuchem... a może miałem' )] założoną obrożę? Pamiętam tylko, jak kilkunastu mężczyzn i kobiet z głowami kozłów pochylało się nade mną, gryzło i szarpało moją skórę…\n\nI nagle stał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się jednym z nich, rozdzierając swoje ciało ostrymi zębami, przełykając jego kawałki, pijąc krew… #EMP siorbiąc…#! Nigdy nie [Select_CString( ROOT.Char.IsFemale, 'byłam tak przerażona, jak wtedy, gdy widziałam', 'byłem tak przerażony, jak wtedy, gdy widziałem' )], jak z mojego zdewastowanego ciała ucieka życie.\n\nAle to był tylko sen. To był tylko sen."
 yearly.3071.a: "Modlitwy do [ROOT.Char.GetFaith.HighGodNamePossessive] o opiekę uspokoją mnie."
 yearly.3071.b: "Dlaczego nie mogę zapomnieć tego smaku?!"
