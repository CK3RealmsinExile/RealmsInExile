l_polish:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t: "Kupcy-[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] na ziemiach o nazwie [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc: "Przez te ziemie zawsze przebiegał handel transsaharyjski, przynosząc bogactwo, wiedzę i ideologie. Zazwyczaj władcy pobierali należną im część zysków, a reszta pieniądza biegła swoim torem.\n\nJednak ostatnio widać coraz częściej, jak kupcy-[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] przewijają się przez posiadłości o nazwie [target_county.GetNameNoTier], przywożąc ze sobą monety i swoją wiarę.\n\nJedna z ich grup prosi mnie teraz o pozwolenie na zakup ziemi i osiedlenie się. Zebrała w tym celu pokaźne dary, aby zaskarbić sobie moją łaskę."
 yearly_saharan.0001.a: "Z wdzięcznością przyjmuję ten hołd."
 yearly_saharan.0001.a.tt: "#WEAK Może mieć to wpływ na miejscową ludność w późniejszym czasie…#!"
 yearly_saharan.0001.b: "Możecie dalej tędy przejeżdżać, ale to wszystko."
 yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|U] mają zakaz wstępu do ziem o nazwie [target_county.GetNameNoTierNoTooltip], a ich towary zostaną #EMP skonfiskowane#!!"
 yearly_saharan.0001.c.list: "Wszystkie [counties|El] wchodzące w skład tego samego [Concept('realm', 'państwa')|E] i sąsiadujące z ziemiami o nazwie [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$: Integracja"
 yearly_saharan.0003.desc_initial: "Kupcy-[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip], którym pozwolono na osiedlenie się na ziemiach o nazwie [target_county.GetNameNoTier], żyją tam już od kilku lat"
 yearly_saharan.0003.desc_current: "Od kilku lat [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] z terenów znanych jako [source_county.GetNameNoTier] żyją na ziemiach o nazwie [target_county.GetNameNoTier]"
 yearly_saharan.0003.desc: "i wydaje się, że dość dobrze zintegrowali się z tamtejszą społecznością.\n\nW rezultacie handel kwitnie w okolicy, dochody są na najwyższym poziomie, a brzmienie brzęczącego złota jest nieobce nawet chłopom!"
 yearly_saharan.0003.a: "Cudowny przypływ monet!"
 yearly_saharan.0003.b: "Opodatkujcie ich aż do zatracenia."
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$: Rozwój handlu"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "i handel oraz dynamika, jaką wnieśli do tego regionu, wydają się nieograniczone!\n\nLudzie masowo przybywają na targowiska: wozy pełne złota wędrują na północ, zaprzęgi wypełnione solą płyną na południe, a wszyscy płacą podatki, przybywając i odjeżdżając! Zaprawdę, jest to dobrze prosperujący zakątek świata!"
 yearly_saharan.0004.a.tt: "Próbujesz poprawić swoją umiejętność [Concept( 'stewardship', 'zarządzania' )|E]"
 yearly_saharan.0004.a: "Myślę, że ci kupcy mogliby mnie czegoś nauczyć!"
 yearly_saharan.0004.a.tt.outcome_1: "Wzrost umiejętności zarządzania"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "Czy słyszę dźwięk wzrastającej stawki podatkowej?"
 yearly_saharan.0004.c: "Oczywiście, będziemy musieli naliczyć jakieś zaległe podatki…"
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$: Zmiana wiary"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "i ich wiara mocno zakorzeniła się w sercach miejscowych. Tak bardzo, że teraz o wiele więcej ludzi wyznaje [target_county.GetProvince.GetCounty.GetFaith.HighGodNamePossessive] niż wznosi modły do [target_county_old_faith.HighGodNamePossessive]!\n\nNawracanie przebiegało pokojowo, a ludzie wydają się łagodni i zadowoleni ze swoich nowych przekonań, jednak dawne zwyczaje już niemal zanikły."
 yearly_saharan.0005.a: "Witamy w światłości [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"
 yearly_saharan.0005.b: "Cóż… przynajmniej są z tego powodu szczęśliwi."
 yearly_saharan.0005.c: "Nie, póki ja rządzę jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip|U] społeczność koczownicza przybywa do ziem o nazwie [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc: "Choć jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip] jestem osobą szlachetną, istnieją miejsca zbyt odległe, by nawet moje imię mogło wywrzeć na nie wpływ. Miejsca, którymi nigdy nie będę w stanie prawdziwie rządzić.\n\nWyłaniając się z głębi Sahary, koczownicze plemiona, w których znaczną większość stanowią [nomad_leader.GetCulture.GetCollectiveNounNoTooltip], przedzierają się ostatnio do ziem o nazwie [target_county.GetNameNoTier], bez trudu zajmując pustkowia i ziemie, które porzuciła tamtejsza społeczność [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip].\n\nJeden z ich wodzów zawitał nawet do mnie, prosząc o pozwolenie na sprowadzenie swojego liczniejszego zgrupowania, by w moim imieniu zawładnąć tym regionem."
 yearly_saharan.0021.a: "Pozwolę ci nawet nim zarządzać!"
 yearly_saharan.0021.b: "[nomad_leader.GetCulture.GetCollectiveNounNoTooltip|U] zawsze będą mile widziani w moim państwie."
 yearly_saharan.0021.c: "Może zamiast tego przyjmę cię na mój dwór?"
 yearly_saharan.0021.d: "To niedorzeczne! Odejdź!"
 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t: "Tereny znane jako [affected_sub_realm.GetNameNoTierNoTooltip] coraz częściej padają ofiarą najazdów"
 yearly_saharan.0031.desc: "Najazdy w celu zdobycia niewolników i wynikający z nich handel ludźmi są często brutalnymi faktami z życia mieszkańców Sahelu lub jego okolic. Pieniądze, jakie przynoszą takie najazdy, mogą być zbyt lukratywne, by z nich zrezygnować, dlatego wiele osad sporadycznie napada na siebie nawzajem.\n\nOstatnio jednak [raided_county.GetNameNoTier] często pada ofiarą łowców niewolników z [slave_raider_county.GetAdjective], a kilku prominentnych kupców planuje wielki atak, któremu sprzeciwia się [raided_character_marshal.GetCouncilTitle|l] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a: "Jakie to opłacalne! Wysłać żołnierzy, aby się do nich przyłączyli!"
 yearly_saharan.0031.a.tt_success: "Wielu mieszkańców [raided_county.GetAdjectiveNoTooltip] zostaje schwytanych i zniewolonych"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip] odpiera łowców niewolników"
 yearly_saharan.0031.b: "Należy powstrzymać to barbarzyństwo!"
 yearly_saharan.0031.c: "To nie mój problem."
 yearly_saharan.0031.c.raided_hurt: "Ziemie o nazwie [raided_county.GetNameNoTierNoTooltip] zostają splądrowane"
 yearly_saharan.0031.c.raiders_hurt: "Wielu najeźdźców z [slave_raider_county.GetAdjectiveNoTooltip] zostaje rannych"
 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t: "Grasujący handlarze niewolników z terenów znanych jako [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc: "Grabieżcy z Sahelu wyprawiający się po niewolników są niestety zagrożeniem dla wielu mieszkańców tych ziem. Pokusa bogactw zdobywanych w zamian za wysyłanie swoich rodaków na krańce świata jest dla niektórych zbyt silna.\n\nZazwyczaj takie najazdy są niezorganizowane i chaotyczne, lecz handlarze niewolników z obszaru znanego jako [slave_raider_county.GetNameNoTier] zaczęli ostatnio dokonywać skoordynowanych ataków na ziemie o nazwie [raided_county.GetNameNoTier]. Rabusie zakuwają w kajdany całe wioski, a przewodzą im żołnierze, których dowódcą jest [slave_raider_county.GetHolder.GetTitledFirstName]!"
 yearly_saharan.0032.a: "Do broni przeciwko tym szumowinom!"
 yearly_saharan.0032.a.tt_success: "Pokonujesz i łupisz kupców niewolnikami"
 yearly_saharan.0032.a.tt_fail: "Najeźdźcy, których wysyła [slave_raider_county.GetHolder.GetFirstNameNoTooltip], najechali ziemie o nazwie [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b: "Oni naprawdę powinni płacić od tego podatek…"
 yearly_saharan.0032.c: "Nic mnie to nie obchodzi."
 #Modifiers
 foreign_trader_enclaves_saharan_modifier: "Enklawy pogańskich kupców"
 foreign_trader_enclaves_saharan_modifier_desc: "Pogańscy kupcy założyli tu swoje siedziby."
 respects_local_traditions_saharan_modifier: "Szanowanie lokalnych tradycji"
 respects_local_traditions_saharan_modifier_desc: "Ta postać jest znana z tego, że ceni tradycje swoich przodków ponad obce złoto."
 foreign_traders_unable_to_root_saharan_modifier: "Przejezdni pogańscy kupcy"
 foreign_traders_unable_to_root_saharan_modifier_desc: "Pogańskim kupcom zabrania się posiadania własności oraz dłuższego przebywania na tym terenie."
 local_recession_epicentre_saharan_modifier: "Lokalna recesja"
 local_recession_epicentre_saharan_modifier_desc: "Wypędzenie pogańskich kupców sparaliżowało lokalną gospodarkę."
 local_recession_ripple_saharan_modifier: "Skutki lokalnej recesji"
 local_recession_ripple_saharan_modifier_desc: "Likwidacja pobliskiego szlaku handlowego wpłynęła niekorzystnie na gospodarkę tego hrabstwa."
 integrated_foreign_trader_enclaves_saharan_modifier: "Zintegrowani pogańscy kupcy"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "Pogańscy kupcy stali się nieodłączną częścią lokalnej społeczności."
 overtaxed_merchant_enclaves_saharan_modifier: "Nadmiernie opodatkowani pogańscy kupcy"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "Pogańscy kupcy są bezlitośnie opodatkowani w tym hrabstwie, co denerwuje ich kontrahentów."
 ecstatic_converts_saharan_modifier: "Uszczęśliwione masy"
 ecstatic_converts_saharan_modifier_desc: "Radosne masy tego hrabstwa cieszą się z ich zbawienia."
 persecuted_converts_saharan_modifier: "Prześladowanie nawróconych"
 persecuted_converts_saharan_modifier_desc: "Buntownicze masy tego hrabstwa planują uciec od swoich surowych panów."
 enthusiastic_nomad_settlement_saharan_modifier: "Entuzjastyczne osadnictwo koczowników"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "Pustynne plemiona masowo przybywają do tego hrabstwa."
 nomad_settlement_saharan_modifier: "Osadnictwo koczowników"
 nomad_settlement_saharan_modifier_desc: "Pustynne plemiona gromadzą się, by osiedlić się w tym hrabstwie."
 upset_local_nomads_saharan_modifier: "Krnąbrni koczownicy"
 upset_local_nomads_saharan_modifier_desc: "Miejscowe plemiona pustynne napadają na drogi i stwarzają z tego powodu poważne zagrożenie."
 lord_defeated_slavers_modifier: "Władca pokonał handlarzy niewolników"
 lord_defeated_slavers_modifier_desc: "Bohaterski władca tego hrabstwa pokonał grasujące bandy handlarzy niewolników!"
 lord_complicit_with_slavers_modifier: "Władca współpracuje z handlarzami niewolników"
 lord_complicit_with_slavers_modifier_desc: "Chciwy władca tego hrabstwa sprzedał miejscową ludność grasującym handlarzom niewolników."
 utterly_unphased_modifier: "Całkowita znieczulica"
 utterly_unphased_modifier_desc: "Bez względu na to, jakie okropności spotykają poddanych tej postaci, postać ta zupełnie się tym nie przejmuje."
