 yearly.5021.deceitfulcouncillor.desc: "Mam naturalnie rację, podejrzewając, że [helpful_councillor.GetFirstName] ma niecne zamiary! Po kilku dniach obserwacji stało się jasne, że zależy [helpful_councillor.Custom('PL_mu_jej')] tylko na tym, by nastawić przeciwko mnie postać, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] mojej osoby."
 yearly.5021.honestcouncillor.desc: "Chociaż [helpful_councillor.GetFirstName] jest cały czas pod obserwacją, mój szpieg nie jest w stanie znaleźć niczego, co mogłoby mnie przekonać, że [helpful_councillor.Custom('PL_jego_jej')] intencje są nieczyste.\n\nWygląda na to, że naprawdę chce tylko pomóc, a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] mojej osoby rzeczywiście zyskuje dzięki [helpful_councillor.Custom('PL_niemu_niej')] nowe umiejętności w zakresie władania państwem."
 yearly.5021.a: "Nie zaszkodzi pozwolić, by [scoped_heir.GetFirstNameNoTooltip] został[Select_CString(scoped_heir.IsFemale, 'a', '' )] [helpful_councillor.GetHerHis] wychowank[Select_CString(scoped_heir.IsFemale, 'ą', 'iem' )]!"
 yearly.5021.b.a: "[helpful_councillor.GetFirstNameNoTooltip|U] już się więcej do [Select_CString(scoped_heir.IsFemale, 'niej', 'niego' )] nie zbliży."
 yearly.5021.b.b: "Ale wciąż [helpful_councillor.GetHerHim] nie ufam!"
 yearly.5021.c: "Nie chcę [Select_CString(helpful_councillor.IsFemale, 'jej', 'go' )] w radzie!"
 yearly.5022.a: "Nie ma niczego złego w tym, aby pozwolić [helpful_councillor.GetHerHim] kontynuować!"
 yearly.5023.desc: "Szpieg, który miał się dowiedzieć, co knuje mój [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName], został złapany! Co za bezwartościowy dureń! [helpful_councillor.GetFirstNameNoTooltip] [Select_CString(helpful_councillor.IsFemale, 'była wściekła, gdy dowiedziała się o moim braku zaufania i wycofała', 'był wściekły, gdy dowiedział się o moim braku zaufania i wycofał' )] swoją propozycję nauczania."
 yearly.5023.a: "A kto mógł wiedzieć, czy [helpful_councillor.Custom('PL_jego_jej')] intencje są czyste?"
 yearly.5024.deceitfulcouncillor.desc: "Coś jest nie tak. [helpful_councillor.Custom('CouncilPosition')|U] [helpful_councillor.GetFirstName] ma moją zgodę na to, by uczyć zarządzania państwem postać, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] mojej osoby, ale wygląda jednak na to, że bardziej interesuje [helpful_councillor.Custom('PL_go_ja')] nauka tego, jak kwestionować i odrzucać każdą moją decyzję."
 yearly.5024.deadlycouncillor.desc: "[helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] wbiega do głównej sali, z przerażoną miną. [helpful_councillor.Custom('PL_jego_jej')] ubranie ocieka krwią.\n\n– Bandyci! – woła niemal bez tchu. – Niech [ROOT.Char.GetTitleTierName] spojrzy…\n\n[helpful_councillor.GetFirstNameNoTooltip] i [scoped_heir.GetTitleTierName] [scoped_heir.GetFirstName] jeszcze dziś rano razem wychodzili, by zbadać wiejskie okolice.\n\n–… a potem ciągnę [scoped_heir.Custom('PL_jego_jej')] ciało, na ile mi tylko siły pozwalają, ale…"
 yearly.5024.honestcouncillor.desc: "Opieka, którą [helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstName] sprawuje nad moim następcą, już przynosi oczekiwane efekty.\n\n[scoped_heir.GetFirstName] nauczył[Select_CString( scoped_heir.IsFemale, 'a', '' )] się o wiele więcej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przypuszczać, a niektóre z przyszłych obowiązków traktuje znacznie poważniej niż wcześniej."
 yearly.5024.a.a: "Wspaniałe! Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę [Select_CString( helpful_councillor.IsFemale, 'jej', 'mu' )] zaufać!"
 yearly.5024.a.b: "Jak [Select_CString(helpful_councillor.IsFemale, 'mogła', 'mógł' )] mi to zrobić?!"
 yearly.5024.a.c: "Tak nie może być!"
 yearly.5024.b: "Nie mogę w to uwierzyć. Ty za tym wszystkim stoisz!"
 tooltip_yearly_5022_a: "Pozwól, aby [helpful_councillor.GetFirstName] kontynuował[Select_CString( helpful_councillor.IsFemale, 'a', '' )] swoje nauczanie."
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "Właśnie odkrył[Select_CString(squealing_vassal.IsFemale, 'am', 'em' )] przerażającą prawdę. Chociaż nienawidzę zwracać Ci uwagi w tej sprawie, muszę poinformować Cię, że [blackmailed_vassal.GetTitledFirstName] skrywa przed tobą sekrety najbardziej niepokojącego rodzaju."
 yearly.5030.selfishvassal.desc: "Piszę, aby poinformować Cię o przerażającym odkryciu, jakiego dokonał[Select_CString(squealing_vassal.IsFemale, 'am', 'em' )]. [blackmailed_vassal.GetTitledFirstName] angażuje się w podejrzane i niehonorowe zachowania za Twoimi plecami.\n\nMam szczerą nadzieję, że zwrócenie Twojej uwagi na tę delikatną kwestię będzie dowodem mojej niezachwianej lojalności wobec Ciebie, m[Select_CString(ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]."
 yearly.5030.a.a: "Bardzo doceniam twoją troskę, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b: "Nie zapomnę twojego gestu, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName] ujawni mi sekret, który skrywa [blackmailed_vassal.GetTitledFirstName]."
 yearly.5030.secret.desc: "Poinformowano o sekrecie"
 yearly.5030.c: "Lepiej o tym wszystkim zapomnij, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt: "Nie użyje sekretu postaci [blackmailed_vassal.GetFirstName] przeciwko [Select_CString(blackmailed_vassal.IsFemale, 'niej', 'niemu' )]"
 yearly.5025.desc.a: "Dzięki mojemu przewodnictwu [scoped_heir.GetFirstName] może uzupełnić niektóre braki w swoim wykształceniu.\n\nProśba, o spełnienie której prosi mnie [helpful_councillor.GetTitledFirstName], jest dokładnie taką motywacją, jakiej potrzebuję, aby móc odblokować jeszcze nieco więcej potencjału, którym wykazuje się [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] mojej osoby."
 yearly.5025.desc.b: "Niestety, moje ostatnie wysiłki na rzecz tego, aby [scoped_heir.GetFirstName] uzupełnił[Select_CString( scoped_heir.IsFemale, 'a', '' )] braki w swojej edukacji, okazały się całkowicie bezowocne.\n\nByć może nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] odrzucać oferty, którą zaproponował[Select_CString( helpful_councillor.IsFemale, 'a', '' )] mi [helpful_councillor.GetTitledFirstName]…"
 yearly.5025.a: "Jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z [scoped_heir.GetHerHis] osiągnięć."
 yearly.5025.b: "[scoped_heir.Custom('GirlBoy')|U] jest trochę powoln[Select_CString( scoped_heir.IsFemale, 'a', 'y' )]."
 yearly.5040.t: "Szemrana dyskusja"
 yearly.5040.desc: "Wybierając się na poranny spacer, przechodzę przez ogrody, z których słynie [ROOT.Char.Custom('ResidenceBuilding')], gdy delikatny powiew wiatru zwraca moją uwagę na szepty, których źródłem są [whisperer_1.GetFirstName] i [whisperer_2.GetFirstName].\n\nDworzanie rozmawiają ze sobą w ustronnym miejscu nieopodal, często zerkając, czy nikt nie podsłuchuje. Chociaż z daleka trudno jest mi zrozumieć większość ich słów, to jasne jest, że przedmiotem ich rozmowy jest [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a: "Rozkażę ich związać i niech [scoped_vassal.GetFirstNameNoTooltip] podejmie decyzję co do ich przyszłości."
 yearly.5040.a.b: "[scoped_vassal.GetFirstNameNoTooltip] musi zostać ostrzeżon[Select_CString( scoped_vassal.IsFemale, 'a', 'y' )]!"
 yearly.5040.b: "Gdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] podejść trochę bliżej…"
 yearly.5040.b.success.desc.tt: "Unikam bycia wykryt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]"
 yearly.5040.b.success.effect.tt: "Dowiaduję się, jaki jest temat rozmowy"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip] i [whisperer_2.GetFirstNameNoTooltip] zauważają mnie"
 yearly.5040.b.failure.effect.tt: "Moje pytania nie przynoszą żadnych rezultatów"
 yearly.5040.c.a: "[Select_CString( ROOT.Char.IsFemale, 'Twoja umiłowana', 'Twój umiłowany' )] [ROOT.Char.GetTitleTierName] nie miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]by powodu podejrzewać, że coś ukrywasz, prawda?"
 yearly.5040.c.b: "Muszę wiedzieć, co ukrywają, bez względu na konsekwencje!"
 yearly.5040.c.success.tt: "[whisperer_1.GetFirstNameNoTooltip] i [whisperer_2.GetFirstNameNoTooltip] ujawnili informacje w następstwie zastosowanych przeze mnie tortur"
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName] i [whisperer_2.GetFirstNameNoTooltip] nie podejmują współpracy"
 yearly.5040.d: "Ech, jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że to nic ważnego…"
 yearly.5041.desc.a: "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nDyskutują o spisku, który [scoped_vassal.GetTitledFirstName] uknuł[Select_CString( scoped_vassal.IsFemale, 'a', '' )] przeciwko mnie!"
 yearly.5041.desc.b: "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nDyskutują o spisku, który [scoped_vassal.GetTitledFirstName] uknuł[Select_CString( scoped_vassal.IsFemale, 'a', '' )] na moim własnym dworze!"
 yearly.5041.desc.c: "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nTematem ich rozmowy był[Select_CString( scoped_vassal.IsFemale, 'a', '' )] [scoped_vassal.GetTitledFirstName], a dokładniej jakieś [scoped_vassal.GetHerHis] podejrzane zwyczaje, których praktykuje."
 yearly.5041.a: "Ciekawe…"
 yearly.5042.desc.safetorture: "Nieco ponad chwilę trwa rozwiązywanie języków obu więźniów, jednakże mój strażnik jest wyjątkowo cierpliwym człowiekiem. Po kilku godzinach przesłuchań obaj spiskowcy są gotowi wyznać swój sekret."
 yearly.5042.desc.deadlytorture: "Usta więźniów są szczelniej zamknięte niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Po długiej nocy przesłuchań frustracja strażnika bierze górę, a ci dwaj dworzanie nie dożyją poranka, jeżeli nie wyjawią swojego sekretu."
 yearly.5042.desc.a: "\n\nWygląda na to, że [scoped_vassal.GetTitledFirstName] spiskuje przeciwko mnie!"
 yearly.5042.desc.b: "\n\nWygląda na to, że [scoped_vassal.GetTitledFirstName] spiskuje na moim własnym dworze!"
 yearly.5042.desc.c: "\n\nTematem ich rozmowy był[Select_CString( scoped_vassal.IsFemale, 'a', '' )] [scoped_vassal.GetTitledFirstName], a dokładniej je[Select_CString( scoped_vassal.IsFemale, 'j', 'go' )] zwyczaj, o którego istnieniu nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zielonego pojęcia."
 yearly.5042.a.a: "Co za przypadkowe i ekscytujące odkrycie!"
 yearly.5042.a.b: "Surowa cena za ważne informacje."
 yearly.5040.torturefail.desc: "Wypytywanie nie przyniosło żadnych rezultatów, niestety"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName] i [whisperer_2.GetFirstName] zauważają mnie i pędzą z powrotem tam, gdzie stoi [ROOT.Char.Custom('ResidenceBuilding')]."
 yearly.5043.torturedeadlyfail.desc: "Przeprowadzone przeze mnie przesłuchanie okazało się zbyt trudne dla obu więźniów.\n\nWydali ostatnie tchnienie, zanim zdradzili mi swój sekret."
 yearly.5043.a.a: "Cóż to była za strata czasu…"
 yearly.5043.a.b: "Dlaczego nie chcieli nic powiedzieć?"
 yearly.5050.t: "Małżeńskie porachunki"
 yearly.5050.desc.a: "– Absolutnie nieakceptowalne!\n\n[ROOT.Char.Custom('GetChamber')|U] aż huczy, gdy do środka wpada [scoped_spouse.GetFirstName] z twarzą czerwoną od gniewu, krzycząc tak głośno, że słyszą [scoped_spouse.Custom('PL_go_ja')] wszyscy w pobliżu.\n\n– Mój honor został właśnie zbrukany, a odpowiada za to [slighting_courtier.GetTitledFirstName]! Żądam, aby ta podła menda natychmiast opuściła nasz dwór!"
 yearly.5050.desc.b: "Jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy widzę m[Select_CString( scoped_spouse.IsFemale, 'oją żonę czającą', 'ojego męża czającego' )] się w moim gabinecie. Po wyrazie [Select_CString( scoped_spouse.IsFemale, 'jej', 'jego' )] twarzy widać, że coś [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] niepokoi, ale dopiero po chwili udaje mi się [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] przekonać, by podzielił[Select_CString( scoped_spouse.IsFemale, 'a', '' )] się ze mną swoimi obawami.\n\n– Ukochan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], muszę Ci wyznać, że [slighting_courtier.GetFirstName] ciężko mnie obraził[Select_CString( slighting_courtier.IsFemale, 'a', '' )]. Nie mogę znieść myśli o dalszym przebywaniu w pobliżu [Select_CString( slighting_courtier.IsFemale, 'tej gruboskórnej kobiety', 'tego gruboskórnego mężczyzny' )]."
 yearly.5050.a.a: "Jutro już [Select_CString( slighting_courtier.IsFemale, 'jej', 'go' )] nie będzie!"
 yearly.5050.b.a: "Nie zawracaj mi głowy takimi bzdurami."
 yearly.5050.b.b: "Niemożliwe! [slighting_courtier.GetFirstNameNoTooltip] jest tak[Select_CString( slighting_courtier.IsFemale, 'ą miłą kobietą', 'im miłym mężczyzną' )]!"
 yearly.5050.b.c: "Myślę, że trochę przesadzasz, kochanie."
 yearly.5050.c: "Dlaczego nie mówisz mi wszystkiego od początku?"
 yearly.5050.c.success.desc.tt: "Omawiam szczegóły incydentu z [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt: "Dowiaduję się, czy [scoped_spouse.GetFirstNameNoTooltip] jest szczer[Select_CString( scoped_spouse.IsFemale, 'a', 'y' )] czy nie"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip] nie chce słuchać głosu rozsądku"
 yearly.5050.c.failure.effect.tt: "M[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] żąda ode mnie podjęcia działań"
 yearly.5051.desc.a.a: "Im więcej słyszę o tej historii, tym bardziej jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] nie mówi mi prawdy. Pod koniec naszej rozmowy odnoszę wyraźne wrażenie, że [scoped_spouse.GetFirstName] sfabrykował[Select_CString( scoped_spouse.IsFemale, 'a', '' )] całą sprawę, aby tylko [slighting_courtier.GetTitledFirstName] został[Select_CString( slighting_courtier.IsFemale, 'a postawiona', ' postawiony' )] w złym świetle."
 yearly.5051.desc.a.b: "Po dokładnym zbadaniu twierdzeń mo[Select_CString( scoped_spouse.IsFemale, 'jej żony', 'jego męża' )] dosz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] do wniosku, że [scoped_spouse.GetFirstName] mówi prawdę.\n\n[slighting_courtier.GetTitledFirstName] głęboko znieważył[Select_CString( slighting_courtier.IsFemale, 'a', '' )] [scoped_spouse.GetHerHis] honor, a tym samym splun[Select_CString( slighting_courtier.IsFemale, 'ęła', 'ął' )] na moją gościnność."
 yearly.5051.z: "Jeśli dwór dowiedziałby się o twoim fałszywym oskarżeniu…"
 yearly.5051.a: "Oczekuję, że [slighting_courtier.GetFirstNameNoTooltip] zostanie przez ciebie przeproszon[Select_CString( slighting_courtier.IsFemale, 'a', 'y' )] za te bezpodstawne oskarżenia."
 yearly.5051.b: "Nie martw się, zawsze będę przy tobie."
 yearly.5051.c: "Teraz kiedy jestem tego pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], ja i [slighting_courtier.GetFirstNameNoTooltip] możemy się skonfrontować."
 yearly.5051.d: "Myślę, że [slighting_courtier.GetFirstNameNoTooltip] powin[Select_CString( slighting_courtier.IsFemale, 'na', 'ien' )] liczyć na wybaczenie z twojej strony."
 yearly.5052.desc.a: "Kiedy ja i [scoped_spouse.GetFirstName] omówi[Select_CString( And( ROOT.Char.IsFemale, scoped_spouse.IsFemale ), 'ły', 'li' )]śmy szczegóły tego zdarzenia, nadal nie wiem, co sądzić o tej całej sprawie."
 yearly.5052.desc.b.a: "\n\nDobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName] powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] popierać to, co mówi [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], jednak nie mogę pozbyć się wrażenia, że [scoped_spouse.GetFirstNameNoTooltip] nie mówi mi całej prawdy…"
 yearly.5052.desc.b.b: "\n\nZ drugiej strony, dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName] powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] stać po tej samej stronie co [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], a [scoped_spouse.GetFirstName] wydaje się być naprawdę zdruzgotan[Select_CString( scoped_spouse.IsFemale, 'a', 'y' )] tym wydarzeniem."
 yearly.5052.a: "Ja i [slighting_courtier.GetTitledFirstNameNoTooltip] porozmawiamy wspólnie."
 yearly.5052.b: "Myślę, że powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] zapomnieć o tej całej sprawie, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a: "M[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] po raz kolejny skarży się, że ktoś na dworze [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] lekceważy. Tym razem wygląda na to, że to [slighting_courtier.GetTitledFirstName] wywołał[Select_CString( slighting_courtier.IsFemale, 'a', '' )] [Select_CString( slighting_courtier.IsFemale, 'jej', 'jego' )] gniew. Teraz domaga się, abym coś z tym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 yearly.5053.desc.b: "Nie jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] prosi mnie o zdyscyplinowanie kolejnego członka dworu, który według [Select_CString( scoped_spouse.IsFemale, 'niej', 'niego' )] splamił [scoped_spouse.GetHerHis] honor. Tym razem jest to [slighting_courtier.GetTitledFirstName]. Stało się to tak częste, że już prawie nie zwracam uwagi na listę zarzutów, jakie [scoped_spouse.GetFirstName] wysuwa przeciwko [Select_CString( slighting_courtier.IsFemale, 'niej', 'niemu' )]."
 yearly.5053.desc.b.a: "\n\nNie mogę pojąć, dlaczego tak wielu ludzi [scoped_spouse.GetHerHim] przeszkadza…"
 yearly.5053.desc.b.b: "\n\nBardziej nieufn[Select_CString( ROOT.Char.IsFemale, 'a żona mogłaby', 'y mąż mógłby' )] zacząć podejrzewać, że wykorzystuje moją dobrą wolę do pozbycia się kogoś, kogo nie lubi…"
 yearly.5053.a: "Dosyć. Ta osoba posłuży za przykład."
 yearly.5053.b: "Nie martw się, [slighting_courtier.GetTitledFirstNameNoTooltip] da ci spokój."
 yearly.5053.c: "Dość tych błahostek, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a: "Odkąd [slighting_courtier.GetTitledFirstName] został[Select_CString( slighting_courtier.IsFemale, 'a', '' )] przeze mnie stracon[Select_CString( slighting_courtier.IsFemale, 'a', 'y' )], m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] zachowuje się dziwnie. Nie ma już dworzan, którzy by [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] niepokoili, tak jak przewidywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ani nawet nie zbliżają się do nie[Select_CString( scoped_spouse.IsFemale, 'j', 'go' )], jeśli nie zostaną o to poproszeni, a mimo to nie wygląda na zadowolon[Select_CString( scoped_spouse.IsFemale, 'ą', 'ego' )].\n\nW rzeczywistości wygląda o wiele bardziej ponuro niż wcześniej."
 yearly.5054.desc.b: "Jak można było się spodziewać, publiczna egzekucja przeprowadzona w najbardziej bolesny sposób odniosła skutek. [slighting_courtier.GetTitledFirstName] stał[Select_CString(slighting_courtier.IsFemale, 'a', '' )] się wyraźnym ostrzeżeniem dla dworu, że znieważanie [Select_CString(scoped_spouse.IsFemale, 'mojej małżonki', 'mojego małżonka' )] nie będzie tolerowane.\n\nOd tej pory nikt nie odważy się [scoped_spouse.GetHerHim] odszczekać, ani nawet zbliżyć jeśli [scoped_spouse.GetFirstName] nie wyrazi takiej chęci. Już nie będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się martwić [scoped_spouse.GetHerHis] nieustannymi skargami."
 yearly.5054.a.a: "Myślę, że należy mi się podziękowanie, kochanie."
 yearly.5054.a.b: "Wreszcie spokój."
 yearly.9020.t: "Potężny słoń"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z uśmiechem na twarzy. Tłumaczy mi, że otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od nadzorcy działającym na terenie [county.GetAdjectiveNoTooltip] naprawdę imponujący prezent i zaprasza mnie do siebie.\n\nI to jest naprawdę imponujące! Gdy wychodzę na zewnątrz, wita mnie #emphasis olbrzymi#! słoń. Większy niż jakikolwiek inny, którego widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Bestia ta z pewnością przyniesie zniszczenie każdemu wrogowi."
 yearly.9020.a: "Osobiście poprowadzę tę potężną bestię do bitwy."
 yearly.9020.b: "[marshal.GetCouncilTitle], to stworzenie jest twoje."
 yearly.9020.c: "Mój $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] na pewno zrobi z niego dobry użytek."
 yearly.9020.d1: "Uczcijmy [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] i uwolnijmy go."
 yearly.9020.d2: "Takie zwierzę powinno przebywać na wolności. Uwolnijcie go."
 yearly_9020_personal_war_elephant: "Osobisty słoń bojowy"
 #Oltner
 yearly.8000.t: "Złożenie hołdu"
 yearly.8000.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, do którego dociera [vassal.GetTitledFirstName], osoba, która pełni wobec mnie obowiązki wasalskie. Wraz z [vassal.Custom('PL_nim_nia')] pojawia się pokaźny orszak, w którym maszerują dobrze ubrani dyplomaci, $knight_culture_player_plural_no_tooltip_lowercase$ i egzotyczni artyści. Towarzystwo to przypomina paradę, którą prowadzi [vassal.GetFirstNameNoTooltip] we własnej osobie.\n\nDonośnym głosem [vassal.GetFirstNameNoTooltip] oznajmia, że przybywa, aby złożyć hołd i przekazać dary w postaci #emphasis złota#!!"
 yearly.8000.desc.paranoid: "\n\n…z pewnością jest tu, żeby #emphasis mnie zabić!#!"
 yearly.8000.desc.lunatic: "\n\nMoje nocne błagania do #emphasis pełni księżyca#! o nowego towarzysza do zabaw musiały się spełnić!"
 yearly.8000.desc.default: "\n\nTakiej szczodrości trudno szukać u poddanych. Lojalność, którą wykazuje się [vassal.GetFirstNameNoTooltip] jest naprawdę czymś, co warto cenić!"
 yearly.8000.desc.cannibal: "\n\nTaką pyszną hojność niełatwo znaleźć w tak delikatnym temacie. [vassal.GetFirstNameNoTooltip|U] iście dowi[Select_CString( vassal.IsFemale, 'odła', 'ódł' )] swojej soczystej lojalności, w której można się prawdziwie rozkoszować!"
 yearly.8000.a: "Proszę, wejdź! Zdeponuj złoto po lewej stronie…"
 yearly.8000.b: "Dlaczego… #emphasis na pewno#! masz więcej do zaoferowania?"
 yearly.8000.c: "Zatrzymaj złoto, twoja przyjaźń jest wystarczająca!"
 yearly.8000.d: "#emphasis Nie#! wpuszczajcie [vassal.Custom('PL_go_jej')]! [ROOT.Char.Custom('ResidenceBuilding')|U] to nie miejsce dla takich jak [vassal.GetSheHe]!"
 yearly.8000.e: "Może… zostaniesz na kolację?"
 yearly.8000.e.tt_eat_vassal: "Jest zjadan[Select_CString( vassal.IsFemale, 'a', 'y' )] przez ciebie"
 yearly.8000.e.tt_secret: "Otrzymasz sekret morderstwa"
 yearly.8100.t: "Chłopstwo całe w skowronkach"
 yearly.8100.desc: "Chłopi zamieszkujący ziemie znane jako [county.GetNameNoTier] są w dobrym nastroju. Żniwa są obfite, drogi bezpieczne, a starszyzna wioski opowiada bzdurne historie o krowach dających mleko z miodem i gęsiach znoszących złote jaja.\n\nChłopi chwalą #emphasis mnie#! za swój dobrobyt i wysłali delegację z podarunkami!"
 yearly.8100.a: "Łaskawie przyjmuję ich dary!"
 yearly.8100.b: "Intrygujące… wysłać żołnierzy po więcej „darów”!"
 yearly.8100.c: "Nie, ten naddatek bardziej im się przyda."
 yearly.8200.t: "Darowizna w dobrej wierze"
 yearly.8200.desc: "M[Select_CString( realm_priest.IsFemale, 'oja', 'ój' )] [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName], otrzymał[Select_CString( realm_priest.IsFemale, 'a', '' )] znaczną sumę złota od zamożnego, lecz bezdzietnego właściciela ziemskiego, który już nie żyje. Twierdzi on[Select_CString( realm_priest.IsFemale, 'a', '' )], że zmarły prowadził bardzo oszczędne oraz pobożne życie i życzył sobie, by złoto trafiło tam, gdzie przyniesie największy pożytek.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] nalega, abym otrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] część tej darowizny, jako że „[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] społeczność [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] uważa mnie za wzór cnót”."
 yearly.8200.a: "Rozdawanie bogactw należących do #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#!? #emphasis Herety[Select_CString( realm_priest.IsFemale, 'czka', 'k' )]!#!"
 yearly.8200.b: "Obiecuję, że złoto będzie służyć państwu."
 yearly.8200.c: "Ten „wzór” zasługuje na całą darowiznę!"
 yearly.8200.d: "Proszę, rozdaj to ubogim w moim imieniu."
 yearly.8200.desc.zealous: "\n\n…[realm_priest.GetSheHe] jest z pewnością skorumpowan[Select_CString( realm_priest.IsFemale, 'a', 'y' )] przez [ROOT.Char.GetFaith.DevilNamePossessive]!"
 yearly.8200.desc.generous: "\n\nMoje serce bije dla tych wszystkich dusz, które m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] uratować dzięki temu złotu!"
 yearly.8200.desc.greedy: "\n\n…Naturalnie zamierzam zatrzymać te pieniądze dla siebie!"
 yearly.8200.desc.default: "\n\nRzeczywiście kusząca oferta."
 yearly.8300.t: "Wkład do zasobów wojennych"
 yearly.8300.desc: "Gdy z przerażeniem patrzę na moje prawie puste kufry, mój herold ogłasza, że przybyło czterech moich wasali.\n\n„Przybywamy niosąc złoto, [Select_CString(ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )], darowiznę na pokonanie naszych wrogów!” – ogłasza [vassal_1.GetTitledFirstName].\n\n„Wraz ze mną są też [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName] oraz [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] – prosimy tylko o to, byś poprowadził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nas do zwycięstwa!”"
 yearly.8300.a: "Cieszę się z twojej hojności!"
 yearly.8300.b: "#emphasis Złoto#!, powiadasz? Straże, #emphasis zabierzcie wszystko.#!"
 yearly.8300.c: "Jesteście zbyt hojni, nie mogę tego zaakceptować."
 yearly.8300.d: "Złoto? Wolę #emphasis zedrzeć z ciebie nawet gacie!#!"
 yearly.8400.t: "Zboczeniec na wolności"
 yearly.8400.desc: "Udając się na noc do swojego prywatnego zacisza, natykam się na jednego z moich gości. [deviant_guest.GetTitledFirstName], w moim najskrytszym sanktuarium – jak udało [deviant_guest.Custom('PL_mu_jej')] się tu dostać?!\n\n– To nie jest to, na co wygląda – twierdzi.\n\nFakt, że nie ma na sobie ubrań i jest w trakcie cielesnego kalania #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, mówi mi, że to jest dokładnie to, na co wygląda."
 yearly.8400.a: "Co… ale… #emphasis Natychmiast opuść [ROOT.Char.Custom('GetRealmOrDomicile')]!#!"
 yearly.8400.special: "Słuchaj, wiem #emphasis dokładnie#!, gdzie powin[Select_CString(deviant_guest.IsFemale, 'naś', 'ieneś' )] się udać."
 yearly.8400.b: "Jak śmiesz?! Czeka cię [ROOT.Char.Custom('GetDungeon')]!"
 yearly.8400.c: "To się więcej nie powtórzy. Rozumiesz? "
 yearly.8400.d: "Nie zdawał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy, że [Select_CString(deviant_guest.IsFemale, 'mogłabyś', 'mógłbyś' )] #emphasis to#! zrobić. Kuszące…"
 yearly.8400.a.tt: "[appropriate_court_target_owner.Custom('GetCourt')] osoby znanej jako [appropriate_court_target_owner.GetTitledFirstName] – tam trafi[deviant_guest.GetTitledFirstName], by stać się dobrym szpiegiem…"
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "Sytuacja, w której się znalazł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], jest niefortunna. Mimo to, ofiaruję ci ten dar, abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zatriumfować w tym niebezpiecznym dla ciebie czasie.\n\nModlę się, aby [current_head_of_faith.GetFaith.HighGodName] zawsze był po twojej stronie."
 yearly.8500.desc.b: "Twoja sprawiedliwa walka z niewiernymi nie pozostała niezauważona. Osobiście wysłał[Select_CString( current_head_of_faith.IsFemale, 'am', 'em' )] emisariusza, który ma przy sobie wystarczającą ilość złotych monet, abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] przetrwać ten burzliwy czas.\n\nNiech [current_head_of_faith.GetFaith.HighGodName] na Cię w swojej opiece!"
 yearly.8500.a: "Padam na kolanach, chwaląc [current_head_of_faith.GetFaith.HighGodNamePossessive]!"
 yearly.8500.b: "Nie mogę przyjąć tego daru, to zbyt wiele."
