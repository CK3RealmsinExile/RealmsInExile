l_polish:
 #Shelter from the Storm
 bp1_yearly.0100.t: "Schronienie przed burzą"
 bp1_yearly.0100.desc: "Niebo źle wróży, wiatr zawodzi, a moi słudzy drżą przed nadchodzącą burzą. Okropny dzień na podróżowanie po pustkowiu!"
 bp1_yearly.0100.sedentary_traveller: "\n\nNa tym dziwnym zakątku ziemi dominują obdrapane rudery, brudne i malutkie."
 bp1_yearly.0100.nomadic_traveller: "\n\nNie ma czasu na rozbicie obozu przed nadejściem burzy."
 bp1_yearly.0100.sedentary_host: "Natknęliśmy się na samotny, w miarę przyzwoity domek na wsi… ale jego właścicielem jest [Select_CString(ROOT.Char.IsFemale, 'moja wstrętna', 'mój wstrętny' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nSmaga mnie narastająca burza."
 bp1_yearly.0100.nomadic_host: "Na szczęście trafiliśmy na odpowiednie obozowisko. Na nieszczęście… ci w środku znajduje się plemię, którego członkiem jest również [Select_CString(ROOT.Char.IsFemale, 'moja wstrętna', 'mój wstrętny' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nSmaga mnie narastająca burza."
 bp1_yearly.0100.memories: "Jednak jedyne co czuję, to dawny ból z czasów, gdy [rival_memory.GetDescription]."
 bp1_yearly.0100.lover_welcome: "Może [host.GetFirstNameNoTooltip] jest daleko? Może fortuna jest łaskawa – a [host.GetHerHis] ponętn[Select_CString(host.IsFemale, 'a', 'y' )] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] będzie tam, by mnie powitać?"
 bp1_yearly.0100.friend_welcome: "Może [host.GetFirstNameNoTooltip] jest daleko? Może los jest łaskawy i – [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] będzie tam, by mnie powitać?"
 bp1_yearly.0100.close: "Tak czy inaczej… to będzie długa noc."
 bp1_yearly.0100.a: "Uśmiech, panowie!"
 bp1_yearly.0100.a.tt: "Nędzna gościna czeka…"
 bp1_yearly.0100.a_title: "Nieszczęsna, paranoiczna noc"
 bp1_yearly.0100.a.success_chance: "Każdy [scheme|El], który zapoczątkował[Select_CString( host.IsFemale, 'a', '' )] [host.GetShortUINameNotMeNoTooltip] przeciwko tobie, zyskuje 15 [Concept( 'success_chance', 'szansy powodzenia' )|E]"
 bp1_yearly.0100.b: "Być może właśnie tutaj są rodzinne tajemnice…"
 bp1_yearly.0100.b.tt: "Wybierasz schronienie… i okazję, by powęszyć"
 bp1_yearly.0100.b.tt_success: "Noc przynosi efekty"
 bp1_yearly.0100.b.secrets: "Teraz znasz rodzinny sekret, który skrywa [host.GetFirstNameNoTooltip]"
 bp1_yearly.0100.b.tt_failure: "Nie znajdziesz szaf wypełnionych szkieletami"
 bp1_yearly.0100.b.tt_crit_failure: "Przyłapano cię na wtargnięciu"
 bp1_yearly.0100.c: "Dlaczego ja i [befriend.GetFirstNameNoTooltip] mamy się kłócić…?"
 bp1_yearly.0100.c.tt: "[befriend.GetTitledFirstName] jest wart[Select_CString(befriend.IsFemale, 'a', '' )] tego, by wykrzesać z siebie nieco dobrego nastroju"
 bp1_yearly.0100.c.tt_success: "Ty i [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] twojego wroga zbliżacie się do siebie"
 bp1_yearly.0100.c.tt_failure: "Twój urok jest doceniony"
 bp1_yearly.0100.c.tt_crit_failure: "Spędzasz całą noc na kłótniach i sprzeczkach"
 bp1_yearly.0100.d: "Nie ma to jak potajemna schadzka…"
 bp1_yearly.0100.d.tt: "Być może [host.GetHerHis] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] czeka w środku, chętn[Select_CString(lover.IsFemale, 'a', 'y' )] do uwolnienia cię od twojego zużytego w podróży ubrania…"
 bp1_yearly.0100.d.tt.success: "Czeka na ciebie"
 bp1_yearly.0100.d.tt.sex: "[lover.GetShortUINameNotMeNoTooltip] śpi razem z tobą"
 bp1_yearly.0100.d.tt_failure: "Noc w samotności"
 bp1_yearly.0100.d.tt_no_sex: "Wygląda na to, że czarując[Select_CString(lover.IsFemale, 'a', 'y' )] [lover.GetShortUINameNotMeNoTooltip] jest gdzie indziej"
 bp1_yearly.0100.e: "Nasze miecze zapewnią nam schronienie."
 bp1_yearly.0100.e.tt: "Udawać uśmiech? Nie, wolisz raczej związać swoich gospodarzy"
 bp1_yearly.0100.e.wounded_chance: "Twoja [prowess|El] decyduje o tym, czy zostaniesz rann[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 bp1_yearly.0100.e.tt_success: "Pod osłoną burzy jesteś nie do powstrzymania"
 bp1_yearly.0100.e.tt_failure: "Zostajesz wyrzucon[Select_CString( GetPlayer.IsFemale, 'a', 'y' )] z powrotem na zewnątrz"
 bp1_yearly.0100.f: "Już lepsza byłaby dziura w ziemi."
 bp1_yearly.0100.f.tt_success: "Przechodzisz przez złą pogodę… ledwo"
 bp1_yearly.0100.f.sick: "Możesz zyskać cechę: [GetTrait('ill').GetName( GetNullCharacter )|l]"
 bp1_yearly.0100.f.tt_failure: "Noc jest długa. Burza jest okrutna"
 bp1_yearly.0100.f.very_sick: "Możesz zachorować na [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 bp1_yearly.0101.t: "Burza w dziczy"
 bp1_yearly.0101.desc: "[ROOT.Char.GetFaith.FertilityGodName] to istota pełna łaski. Pod nosem dziękuję za to, że [lover.GetTitledFirstName] znajduje się ze mną w tym skromnym miejscu, podczas gdy [lover.Custom('PL_jego_jej')] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))], osoba odrażająca i wstrętna, przebywa gdzieś daleko stąd.\n\nGdy burza toczy wojnę z niebem, jej furia rozbrzmiewa wokół nas,"
 bp1_yearly.0101.gentle_flirt: "a [lover.GetFirstNameNoTooltip] drży coraz bliżej. Czy ten strach to tylko gra? Mimo formalnego uśmiechu, coś w głębi [lover.GetHerHis] oczu mówi mi… tak."
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip] zachowuje się pewnie, opiekuńczo. Uśmiecham się do [Select_CString(lover.IsFemale, 'niej', 'niego' )] wdzięcznie – zobowiązująco – i chwilę potem… pogrąża się w ekstatycznej ciszy. Jest [Select_CString(lover.IsFemale, 'moja', 'mój' )]."
 bp1_yearly.0101.finish: "\n\nKącik, w którym się spotykamy, jest ciemny. Bardzo ciemny. I wszystko, co robimy z [lover.Custom('PL_jego_jej')] nienasyconym ciałem pod moją brudną odzieżą zagłuszane jest przez tumult natury.\n\nJedynym dźwiękiem, który dotyka moich ust, jest przekleństwo, którego ofiarą jest [lover.Custom('PL_jego_jej')] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]. I w tym właśnie momencie moje zwycięstwo jest całkowite."
 bp1_yearly.0101.a: "Ale to o #EMP tobie#! marzę, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b: "Pojedyncza, soczysta zniewaga."
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "Dobrze spał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]? Ciesz się nocą gościnności moich ludzi,"
 bp1_yearly.0102.desc_weak: "dając odpocząć swoich chwalebnym stopom?"
 bp1_yearly.0102.desc_powerful: "marząc, że [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] być mną?"
 bp1_yearly.0102.uneventful_night: "\n\nPowiedziano mi, że wyróżniasz się w byciu pozbawion[Select_CString(ROOT.Char.IsFemale, 'ą wdzięku, natrętną, oblepioną łajnem żebraczką', 'ym wdzięku, natrętnym, oblepionym łajnem żebrakiem' )]."
 bp1_yearly.0102.failed_snoop: "\n\nTwoje prawa jako seniora mają swoje granice. Upewnił[Select_CString( host.IsFemale, 'a', 'e' )]m się, że wszyscy wiedzą o twoim ich lekceważeniu."
 bp1_yearly.0102.warm_welcome: "\n\nGdybym tylko był tam, by cię odprawić. [befriend.GetTitledFirstName] zawsze miał[Select_CString(befriend.IsFemale, 'a', '' )] okropny gust."
 bp1_yearly.0102.cold_welcome: "\n\nTw[Select_CString( befriend.IsFemale, 'oja gospodyni', 'ój gospodarz' )], [befriend.GetTitledFirstName], nauczył[Select_CString( befriend.IsFemale, 'a', '' )] się teraz nienawidzić cię tak jak ja. Moje serce pęka z radości."
 bp1_yearly.0102.erotic_welcome: "\n\nTy żmijo! Gdyby przyszło mi tam być, wyrzucono by cię wraz z pierwszym obrzydliwym słowem, które padłoby z twoich ust w stronę postaci takiej jak [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] mojej osoby."
 bp1_yearly.0102.attack_success: "\n\nZaatakował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś moich ludzi jak przerażone zwierzę. Zaatakował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś bez honoru i uprzejmości, jak to u ciebie bywa."
 bp1_yearly.0102.attack_fail: "\n\nNie? A, no właśnie. #EMP Próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś#! nas napaść, ale został[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś wyrzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z powrotem na pustkowie jak bestia, którą jesteś. Twoje starania były żałosne."
 bp1_yearly.0102.close: "\n\nMoże kolejna burza zmiecie cię z powierzchni ziemi."
 bp1_yearly.0102.a: "Zainwestuj w miękkie łóżka, ty cham[Select_CString( host.IsFemale, 'ko', 'ie' )]!"
 bp1_yearly.0102.b: "To nie nieba powin[Select_CString( host.IsFemale, 'naś', 'ieneś' )] się obawiać, [host.GetFirstNameNoTooltip]…"
