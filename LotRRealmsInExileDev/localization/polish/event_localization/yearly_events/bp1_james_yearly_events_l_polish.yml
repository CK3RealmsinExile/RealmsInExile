l_polish:
 bp1_yearly.9001.t: "Przyjaciel z drewna"
 bp1_yearly.9001.opening: "Przyjaciele są często tak kapryśni i skłonni do zdrady, ale mój najdroższy przyjaciel nigdy mnie nie zdradził. Moja ulubiona zabawka jest dla mnie czymś więcej niż tylko zabawką; jest moim najlepszym przyjacielem.\n\n"
 bp1_yearly.9001.desc.bully: "Jednak [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] nieustannie dokucza mi przy innych dzieciach, mówiąc, że jestem tak żałosn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że nie potrafię nawet zdobyć prawdziwych przyjaciół. M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym odrzucić moją ulubioną zabawkę na bok i w ten sposób zatrzymać udrękę z je[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'j', 'go' )] strony, ale to oznaczałoby porzucenie mojego najlepszego przyjaciela!"
 bp1_yearly.9001.desc.mentor: "Jednak [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] naleg[Select_CString(bp1_yearly_9001_toy_hater.IsFemale, 'a', '' )], abym odstawił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mojego najlepszego przyjaciela na bok i spędził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] czas z „prawdziwymi” dziećmi, odpowiednio się socjalizując, ale [bp1_yearly_9001_toy_hater.GetSheHe] po prostu nie rozumie, co moja słodka zabawka dla mnie znaczy!"
 bp1_yearly.9001.a: "W moim wieku nie wypada już chyba mieć takich przyjaciół."
 bp1_yearly.9001.b: "Nigdy nie porzucę swojego najlepszego przyjaciela!"
 bp1_yearly.9002.desc.opening: "Codziennie widzę, jak [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] biega po okolicy ze swoją ulubioną zabawką w ręku. Widzę nawet, jak czasem w ukryciu rozmawia z nią, jakby to był [bp1_yearly_9001_shy_kid.Custom('PL_jego_jej')] najlepszy przyjaciel!\n\n"
 bp1_yearly.9002.desc.bully: "To całkowicie żałosne i myślę, że najwyższy czas, by dowiedział[Select_CString( bp1_yearly_9001_shy_kid.IsFemale, 'a', '' )] się, jak krucha może być taka przyjaźń."
 bp1_yearly.9002.desc.mentor: "Uważam, że to dość dziwne i martwię się, że emocjonalnie pozostanie dzieckiem w ciele dorosł[Select_CString( bp1_yearly_9001_shy_kid.IsFemale, 'ej kobiety', 'ego mężczyzny' )]. Odrzucił[Select_CString( bp1_yearly_9001_shy_kid.IsFemale, 'a', '' )] już wszystkie rozsądne prośby o odłożenie tej zabawki na bok."
 bp1_yearly.9002.a: "Zniszczę tę zabawkę!"
 bp1_yearly.9002.b: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zostawić [Select_CString( bp1_yearly_9001_shy_kid.IsFemale, 'ją', 'go' )] w spokoju."
 bp1_yearly.9002.c: "Zniszczę to i będę się modlić, aby mi wybaczył[Select_CString( bp1_yearly_9001_shy_kid.IsFemale, 'a', '' )]."
 bp1_yearly.9003.desc.child: "[bp1_yearly_9001_toy_hater.GetName] postanawia – na szczęście – oszczędzić mojego najlepszego przyjaciela. Teraz mogę bawić się z nim i rozmawiać przez cały dzień!\n\nPrzez chwilę wydawało mi się, że [bp1_yearly_9001_toy_hater.GetName] ma zamiar go zamordować, ale wygląda na to, że czas mojego przyjaciela jeszcze nie nadszedł."
 bp1_yearly.9003.desc.mentor: "[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)|U], urocze dziecię, przyszło dziś do mnie ze łzami radości w oczach. Otóż [bp1_yearly_9001_shy_kid.GetHerHis] ulubiona zabawka już miała podobno zostać zniszczona przez osobę, którą jest [bp1_yearly_9001_toy_hater.GetName], choć ostatecznie została oszczędzona.\n\nReakcja wydaje mi się trochę na wyrost – chodzi przecież tylko o kawałek drewna, którego ktoś nie połamał. Mimo wszystko to świetna okazja, żeby czegoś się nauczyć."
 bp1_yearly.9003.a.child: "Może [bp1_yearly_9001_toy_hater.GetSheHe] wcale nie jest tak złą osobą."
 bp1_yearly.9003.a.mentor: "Widzisz? Czasem nawet łobuz potrafi zachować się w porządku."
 bp1_yearly.9003.b.child: "Nie potrzebuję już nikogo innego!"
 bp1_yearly.9003.b.mentor: "Ale mój przyjaciel #EMP mógł#! zginąć!"
 bp1_yearly.9004.t: "Zniszczona przyjaźń"
 bp1_yearly.9004.desc: "Nie mogę w to uwierzyć. W jednej chwili tulę mojego przyjaciela do piersi, a w następnej – [bp1_yearly_9001_toy_hater.GetName] brutalnie mi go wyrywa, rechocze niczym [ROOT.Char.GetFaith.DevilName] i unosi go, po czym gwałtownie ciska na ziemię. Tak oto po moim przyjacielu zostają tylko odłamki. Zalewając się łzami, gorączkowo próbuję go poskładać, ale to na nic. Morderstwo!"
 bp1_yearly.9004.a: "Pewnego dnia zrobię [bp1_yearly_9001_toy_hater.Custom('PL_mu_jej')] to samo!"
 bp1_yearly.9004.b: "To trudne, ale muszę [bp1_yearly_9001_toy_hater.Custom('PL_mu_jej')] wybaczyć"
 bp1_yearly.9004.c: "Już nigdy więcej nie wyjdę na dwór!"
 bp1_yearly.9005.t: "Nigdy nie wybaczam"
 bp1_yearly.9005.desc.imprisoned: "[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] w końcu został[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'a zamknięta', ' zamknięty' )] w lochach, czyli tam, gdzie jest [bp1_yearly_9001_toy_hater.GetHerHis] miejsce. Pewnie zapomniał[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'a', '' )], że wiele lat temu zniszczył[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'a', '' )] moją cenną zabawkę, mojego najlepszego przyjaciela, czego [Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'jej', 'mu' )] nie zapomniał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. Nigdy nie zapominam i skąpo wybaczam.\n\n"
 bp1_yearly.9005.desc.guest: "Właśnie wtedy, gdy myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że złapię chwilę spokoju, dostrzegam, jak [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] przybywa na mój dwór w charakterze gościa! Widzę [Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'ją', 'go' )] codziennie, jedząc[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'ą', 'ego' )] moje posiłki i śpiąc[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'ą', 'ego' )] w moich łóżkach. Zachowuje się tak, jakby to wszystko należało do [Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'niej', 'niego' )]! Nie mogę już dłużej tego znieść!\n\n"
 bp1_yearly.9005.desc.outro: "Pozostaje pytanie, co teraz z ni[Select_CString( bp1_yearly_9001_toy_hater.IsFemale, 'ą', 'm' )] zrobię, skoro jest na mojej łasce? Jak dokładnie osiągnąć sprawiedliwość za tak tragiczną zbrodnię?"
 bp1_yearly.9005.a: "Pora na zemstę!"
 bp1_yearly.9005.b: "Czas na morderstwo!"
 bp1_yearly.9005.c: "Czas na wybaczenie."
 may_lead_to_vengeful: "Możesz zyskać [Concept( 'trait', 'cechę' )|E]: [GetTrait('vengeful').GetName( GetNullCharacter )|LVl]"
 may_lead_to_forgiving: "Możesz zyskać [Concept( 'trait', 'cechę' )|E]: [GetTrait('forgiving').GetName( GetNullCharacter )|LVl]"
 may_lead_to_shy: "Możesz zyskać [Concept( 'trait', 'cechę' )|E]: [GetTrait('shy').GetName( GetNullCharacter )|LVl]"
 bp1_living_as_peasant_modifier: "Żyć jak chłop"
 bp1_living_as_peasant_modifier_desc: "Ta postać spędza duże ilości czasu, żyjąc wśród miejscowych chłopów, by w ten sposób uciec od presji rządzenia."
 bp1_yearly.9006.t: "Złowieszcze rozważania"
 bp1_yearly.9006.desc.intro: "Gdy [ROOT.Char.GetFaith.HouseOfWorship] zostaje za mymi plecami, podchodzi do mnie [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] z lubieżnym uśmiechem na twarzy.\n\n– [ROOT.Char.GetFirstNameNoTooltip], wiem, że"
 bp1_yearly.9006.desc.lustful: "oddajemy się uciechom cielesnym, które [ROOT.Char.GetFaith.PriestNeuterPlural|l] uznają za niedopuszczalne!"
 bp1_yearly.9006.desc.gluttonous: "dzielimy pasję do niezliczonych smaków, które ten świat ma nam do zaoferowania w magicznej sztuce, jaką jest gotowanie. Świat został stworzony z tak wielu wspaniałych potraw, że prawdziwym grzechem byłoby nie spróbować ich wszystkich!"
 bp1_yearly.9006.desc.vengeful: "rozkoszujemy się, gdy naszych wrogów spotyka to, na co zasługują. Choć [ROOT.Char.GetFaith.PriestNeuterPlural|l] twierdzą, że grzechem jest cieszyć się z cierpienia nieprzyjaciół, uważam, że po prostu wymierzamy sprawiedliwość w imieniu naszego boga."
 bp1_yearly.9006.desc.sadistic: "dostajemy zawrotów głowy na widok lamentujących krzyków niewinnych i potępionych! Skoro i tak umrą, to czemu nie zabawić się z nimi przed śmiercią?"
 bp1_yearly.9006.desc.craven: "mamy już dość opowieści o aktach „odwagi”, którymi chwalą się ci brutale. Co z tego, że z ich ręki padło jakieś zwierzę, choćby [ROOT.Char.Custom('GetAnimalType')]? To niepotrzebne ryzyko!"
 bp1_yearly.9006.desc.arbitrary: "wiemy, że określenie „słuszny” służy tylko do usprawiedliwiania kaprysów innych, a tak naprawdę nikt nie potrafi go zdefiniować. Niby dlaczego to, czego chcą [ROOT.Char.GetFaith.PriestNeuterPlural|l], jest słuszne, podczas gdy nasze pragnienia nazywane są zachciankami?"
 bp1_yearly.9006.desc.deceitful: "wiemy, że „prawdę” można w fascynujący sposób naginać, a ci, którzy są dość głupi, by dać się oszukać, zasługują na swój los."
 bp1_yearly.9006.desc.chaste: "czujemy już znużenie uciechami cielesnymi, do których zachęca nas kościół, jakby były z nas bezmyślne zwierzęta. Czyż noc spędzona na cichych zajęciach i introspekcji nie koi bardziej aniżeli wicie się wśród kolejnych tłumów obrzydliwych, ociekających potem ciał?"
 bp1_yearly.9006.desc.greedy: "wiemy, że musimy dbać o to, co nasze, zamiast litować się nad biednymi czy „potrzebującymi”. Skoro tak pragną naszych bogactw, mogli nie roztrwaniać własnego majątku."
 bp1_yearly.9006.desc.wrathful: "nie kryjemy emocji i pozwalamy, by nienawiść i złość swobodnie płynęły przez nasze ciała. Wmawia się nam, że powinniśmy tłumić uczucia i wszystko, co w nas siedzi – i nazywa się to cnotą."
 bp1_yearly.9006.desc.cynical: "kwestionujemy autorytet światowego kościoła w sprawach duchowych. Co o miejscu takim jak [ROOT.Char.GetFaith.DivineRealm] mogą wiedzieć [ROOT.Char.GetFaith.PriestNeuterPlural|l], czego nie wiemy my?"
 bp1_yearly.9006.desc.ambitious: "pragniemy czegoś więcej aniżeli ochłapy, które dali nam [ROOT.Char.GetFaith.PantheonTerm|l], gdy wydano nas na ten świat. Nie potrafimy się cieszyć tym, co nam ofiarowano, wiedząc, że pisane jest nam znacznie więcej!"
 bp1_yearly.9006.desc.shy: "okropnie męczymy się w towarzystwie innych. Oczekuje się od nas, że będziemy rozmawiać z mnóstwem ludzi, którzy nie mają nic ciekawego do powiedzenia – i którym my też nie mamy co odpowiedzieć. Po co poświęcać im czas, skoro znacznie lepiej nam w samotności?"
 bp1_yearly.9006.desc.callous: "nie obchodzi nas cierpienie innych ludzi. Jak mamy się przejmować ulotnymi uczuciami innych, gdy w grę wchodzi nasze własne nieprzerwane szczęście?"
 bp1_yearly.9006.desc.generic: "dochowujemy wierności sobie samym, bez względu na to, jakimi bzdurami karmią nas [ROOT.Char.GetFaith.PriestNeuterPlural|l]."
 bp1_yearly.9006.desc.outro: "Ostatecznie kto ma prawo mówić nam, jak nasze życie wygląda w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]?\n\n– Z pewnością łączy nas więcej rzeczy, niż dzieli. Spędzajmy więcej czasu razem, z dala od spaczonych umysłów prostego ludu. Co ty na to?"
 bp1_yearly.9006.a: "Cóż za wspaniały pomysł!"
 bp1_yearly.9006.b: "Moje grzeszne myśli to żaden powód do dumy!"
 bp1_yearly.9007.t: "Ubłocony sobowtór"
 bp1_yearly.9007.desc: "Przemierzając ulice miasta znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] w towarzystwie mojej zwyczajowej świty złożonej ze straży i dworzan, zauważam coś, co sprawia, że przystaję i nabieram gwałtownie powietrza.\n\nŻebrząca na drodze osoba, którą przed żywiołami chronią jedynie łachmany i błoto, z desperacją w oczach odwzajemnia błagalnie moje spojrzenie, a ja stoję przed nią dalej, widząc w niej – mimo jej chłopskiego pochodzenia – coś niemal znajomego.\n\nDopiero wtedy członek mojego orszaku zwraca mi uwagę, że człowiek, na którego patrzę, do złudzenia przypomina mnie! Widok własnego sobowtóra w błocie jest dla mnie nie lada wstrząsem, ale może tej ogromnej niesprawiedliwości da się jakoś zaradzić?"
 bp1_yearly.9007.a: "Pozwolę [bp1_yearly_9007_doppelganger.Custom('PL_mu_jej')] dołączyć do mojego dworu!"
 bp1_yearly.9007.b: "Pozbądźcie się tego obrzydliwego sobowtóra."
 bp1_yearly.9007.c: "Ruszajmy dalej i zapomnijmy o tym dziwnym człowieku."
 bp1_yearly.9008.t: "Żyć jako moja druga połowa"
 bp1_yearly.9008.desc: "[bp1_yearly_9007_doppelganger.GetName] już od jakiegoś czasu zamieszkuje dwór. Miło jest patrzeć, jak mój sobowtór cieszy się nowym szlacheckim stylem życia, z dala od brudu i ubóstwa.\n\n[bp1_yearly_9007_doppelganger.GetName] podchodzi do mnie z błyskiem w oku i składa mi ciekawą propozycję.\n\n– Nikt ode mnie nie wie, że mieszkam wśród szlachty. Myślę sobie, że moglibyśmy zrobić podmianę, jeśli [ROOT.Char.GetLadyLord] pozwoli. Proszę pomyśleć: ja przez jeden dzień żyję jak [ROOT.Char.GetTitleAsNameNoTooltip], a [ROOT.Char.GetLadyLord] – jak jeden z nas, szarych obywateli!"
 bp1_yearly.9008.a: "Przez jeden dzień władca będzie poddanym."
 bp1_yearly.9008.b: "To haniebna propozycja."
 bp1_yearly.9009.t: "Jeszcze jedna miłość"
 bp1_yearly.9009.desc.intro: "Niepokojące dźwięki, które brzmią jak potworna walka, sprowadzają mnie w okolice komnat sypialnych. Donośne trzaski, odgłosy ciosów i… krzyki – to przecież [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]! Czy potrzebuje pomocy?\n\nWpadam do sypialni i nagle widzę dwa zupełnie nagie ciała. Mój sobowtór – [bp1_yearly_9007_doppelganger.GetNameNoTooltip] – i [bp1_yearly_9009_lover.GetNameNoTooltip] wyczyniają rzeczy, które nie przejdą mi przez usta!"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.GetNameNoTooltip] zaczyna szlochać.\n\n– Wybacz mi, kochanie. [bp1_yearly_9007_doppelganger.GetNameNoTooltip] jest po prostu nieco bardziej atrakcyjną wersją ciebie! Cóż poradzę, że moje serce rwie się do [bp1_yearly_9007_doppelganger.Custom('PL_niego_niej')]?"
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.GetNameNoTooltip] twierdzi, że to pomyłka, ale nie wiem, czy [bp1_yearly_9009_lover.Custom('PL_mu_jej')] wierzę."
 bp1_yearly.9009.a: "Zejdźcie mi z oczu!"
 bp1_yearly.9009.b: "Uwięzić tę piękną szuję."
 bp1_yearly.9009.c: "Kim jestem, by stawać na drodze prawdziwej miłości?"
 bp1_yearly.9009.d: "Właśnie do mnie dotarło, że zależy mi na obu tych osobach!"
 bp1_yearly.9010.t: "[ROOT.Char.GetTitleAsNameNoTooltip] razy dwa"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName] wpada do mojej sali tronowej,"
 bp1_yearly.9010.desc.drunk: "śmierdząc jak [ROOT.Char.Custom('RegionalDrink')], i chwiejnym krokiem rusza w moją stronę, a w [bp1_yearly_9007_doppelganger.Custom('PL_jego_jej')] spojrzeniu widać czystą furię.\n\n– Zostaliście oszukani! To…*#EMP hep#!*"
 bp1_yearly.9010.desc.stoner: "przynosząc ze sobą dymną woń haszyszu i zapach potu. Utkwiwszy gniewne, choć mało przytomne spojrzenie przekrwionych oczu gdzieś nad moją głową, zbliża się do mnie leniwie, szaleńczo przy tym chichocząc.\n\n– Zostaliście oszukani! To… *#EMP kaszle#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultNoun')]! Nie [ROOT.Char.GetNameNoTooltip]! [ROOT.Char.GetNameNoTooltip] to ja!\n\nChoć to oczywiste kłamstwo, moi dworzanie z jakiegoś powodu wydają się przekonani, że moja tożsamość została podważona. Gdy [bp1_yearly_9007_doppelganger.GetNameNoTooltip] dobywa broni, staje się jasnym, że jedynym wyjściem jest przemoc."
 bp1_yearly.9010.a: "Dwójka to za dużo!"
 bp1_yearly.9010.a_tt: "Zaczyna [single_combat_duel|El] z osobą znaną jako [bp1_yearly_9007_doppelganger.GetShortUINameNotMe]"
 bp1_yearly.9010.b: "Straż! Pojmać tę kłamliwą miernotę!"
 bp1_yearly.9012.t: "Podwójne kłopoty"
 bp1_yearly.9012.desc: "– Zwycięstwo! Widzicie? Tylko [ROOT.Char.GetNameNoTooltip] może wygrać w sprawiedliwym pojedynku!\n\nMój sobowtór zwycięża i choć wiele osób zachowuje sceptycyzm, niektórych ten pokaz sprawności przekonał na tyle, że zaczęli mieć podejrzenia co do mojej tożsamości. Po krótkim głosowaniu okrzyknięto wprawdzie, że [ROOT.Char.GetNameNoTooltip] to ja, ale przewaga głosów na moją korzyść była niewielka.\n\nWiększość nadal mi wierzy, jednak [bp1_yearly_9007_doppelganger.GetNameNoTooltip] przekonuje do siebie dość osób i odchodzi, roszcząc sobie prawo do moich tytułów, wraz tłumem zwolenników biorących [bp1_yearly_9007_doppelganger.Custom('PL_go_ja')] za mnie!"
 bp1_yearly.9012.a: "Czy tylko ja tracę zmysły?"
 bp1_yearly.9013.desc: "Pokonując oszusta, zamykam usta każdemu, kto podważał moją tożsamość. [bp1_yearly_9007_doppelganger.GetNameNoTooltip] trafia w ręce moich strażników, wciąż sycząc na mnie i ze mnie szydząc, a przy tym wszystkim wrzeszczy coś o odebranym [bp1_yearly_9007_doppelganger.Custom('PL_mu_jej')] królestwie.\n\nChoć [bp1_yearly_9007_doppelganger.GetNameNoTooltip] nadal zarzeka się, że jest mną, w lochu [bp1_yearly_9007_doppelganger.Custom('PL_jego_jej')] przekaz nie znajdzie zbyt wielu odbiorców."
 bp1_yearly.9013.a: "Cieszę się, że to już koniec."
 bp1_yearly.9014.t: "Więcej niż ładna twarz"
 bp1_yearly.9014.desc.soulmate: "Leżąc w łożu z moją piękną miłością, odkrywam, że [bp1_yearly_9007_doppelganger.GetNameNoTooltip] i ja dzielimy ze sobą znacznie więcej niż wygląd. [bp1_yearly_9007_doppelganger.GetSheHe|U] ma umysł geniusza i erudyty, a w dodatku często wyraża myśli, które nachodziły i mnie, choć przerastało mnie ubranie ich w słowa. Czuję się, jakby nasze umysły stanowiły jedność; jakby wzajemnie uzupełniały nasze myśli. To musi być miłość!\n\nCzy jednak moja obsesja na własnym punkcie jest na tyle potężna, że mój sobowtór mógłby być dla mnie nie tylko kochankiem, ale i… bratnią duszą?"
 bp1_yearly.9014.desc.lover: "Ostatnio ja i mój piękny, przeuroczy sobowtór spędzamy ze sobą coraz więcej czasu. Wcześniej wydawało mi się, że [bp1_yearly_9007_doppelganger.GetName] uosabia niewiele więcej niż nędzne lustrzane odbicie mnie. Teraz jednak [bp1_yearly_9007_doppelganger.Custom('PL_jego_jej')] towarzystwo daje mi przyjemność i ukojenie. Podczas wspólnej przechadzki po moim dworze zamieramy nagle, gdy nasze dłonie się dotykają.\n\nChoć ulotny, dotyk [bp1_yearly_9007_doppelganger.Custom('PL_jego_jej')] ciała na moim sprawia, że oblewam się rumieńcem. Gdy z niepokojem spoglądam w [bp1_yearly_9007_doppelganger.Custom('PL_jego_jej')] stronę, wydaje mi się, że [bp1_yearly_9007_doppelganger.GetName] doświadcza tego samego.\n\nCzy naprawdę zaczynam rozważać romans z własnym sobowtórem…? Czy mam w sobie aż tyle narcyzmu?"
 bp1_yearly.9014.a: "Oczywiście, że tak!"
 bp1_yearly.9014.a.arrogant: "Kocham się do szaleństwa… To znaczy ciebie!"
 bp1_yearly.9014.b: "N-nie! Nie możemy!"
 bp1_yearly.9015.t: "Dwie połowy"
 bp1_yearly.9015.desc: "Odkąd ja i mój piękny, czarujący sobowtór –  [bp1_yearly_9007_doppelganger.GetName] – spędzamy ze sobą czas, [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] wydaje się sporo rozmyślać i chyba coś [bp1_yearly_9015_living_parent.Custom('PL_go_ja')] gnębi. Może nie popiera naszej znajomości?\n\nPo pewnych naciskach [bp1_yearly_9015_living_parent.GetNameNoTooltip] wydusza z siebie łzawe wyznanie.\n\n– Jesteście bliźniętami, [ROOT.Char.GetFirstNameNoTooltip]! Moją decyzją rozdzielono was po urodzeniu. Wszystko po to, żeby zapewnić ci niepodważalną sukcesję. Wydawało mi się, że nigdy się nie odnajdziecie!\n\nOkreślenie tego wyznania szokującym to niedopowiedzenie. Co jednak mam zrobić z tą informacją?"
 bp1_yearly.9015.a: "Przytul mnie, moje bliźnię!"
 bp1_yearly.9015.b: "Nikt nie może się dowiedzieć."
 bp1_yearly.9016.t: "Dziś po prostu [bp1_yearly_9016_uppity_child.GetWomanMan], a w przyszłości [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9016.desc.intro: "Pozornie zwykłe rodzinne spotkanie w salach jadalnych w sercu miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] szybko przeradza się w coś zgoła innego, gdy [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] i [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] skaczą sobie do gardeł. \n\n[bp1_yearly_9016_uppity_child.GetNameNoTooltip] twierdzi, że [bp1_yearly_9016_heir.GetNameNoTooltip] nie jest osobą godną bycia moim dziedzicem.\n\n"
 bp1_yearly.9016.desc.not_a_child: "– [bp1_yearly_9016_heir.GetSheHe|U] nie jest nawet twoim dzieckiem! Jakim prawem odziedziczy wszystko przede mną, kiedy twoim domem stanie się tamten świat – [ROOT.Char.GetFaith.PositiveAfterLife]?"
 bp1_yearly.9016.desc.bastard: "– [bp1_yearly_9016_heir.GetSheHe|U] nie jest nawet pełnoprawnym członkiem tej rodziny! Dlaczego tron przypada bękartowi, a nie dziecku zrodzonemu ze związku małżeńskiego – czyli mi?"
 bp1_yearly.9016.desc.child_of_concubine: "– Konkubinat nic nie znaczy! W odróżnieniu od tej persony, ja jestem owocem świętego małżeństwa, które zawarliście ty i [bp1_yearly_9016_uppity_child.GetMother.GetName]. Prawo do korony przysługuje mi od urodzenia!"
 bp1_yearly.9016.desc.rival: "– Gdyby policzyć wszystkie [bp1_yearly_9016_heir.Custom('PL_jego_jej')] wybryki, byłoby ich z tysiąc. Ja zaś od zawsze jestem ucieleśnieniem lojalności! Jak możemy wierzyć, że ziemia taka jak [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie w dobrych rękach, kiedy ciebie zabraknie, skoro ta rozwiązła bestia nie potrafi nawet zadbać o ciebie, gdy jeszcze tu jesteś?"
 bp1_yearly.9016.desc.fallback: "– [bp1_yearly_9016_heir.GetSheHe|U] nie zasługuje na koronę. Należy [bp1_yearly_9016_heir.Custom('PL_mu_jej')] się co najwyżej stanowisko błazna, kiedy to ja zasiądę na tronie! Ta potworna osoba stanowczo zbyt długo okupuje pierwsze miejsce w linii sukcesji – czas jej pokazać, gdzie jest jej miejsce."
 bp1_yearly.9016.desc.outro: "[bp1_yearly_9016_heir.GetNameNoTooltip], wyzywam cię na pojedynek! Pojedynek o tron!"
 bp1_yearly.9016.a: "To będzie niezłe."
 bp1_yearly.9016.b: "Siadaj, pacanie!"
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.GetName] wygrywa pojedynek"
 9016_heir_wins: "[bp1_yearly_9016_heir.GetName] wygrywa pojedynek"
 bp1_yearly.9017.t.culture: "[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')|U] z obcych stron"
 bp1_yearly.9017.t.faith: "[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')|U] innej wiary"
 bp1_yearly.9017.desc.intro: "Nocą widzę, jak [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi przy ogniu w zamyśleniu, a gdy tak myśli, wygląda jak [ROOT.Char.GetFaith.KnowledgeGodName]. Pytam [bp1_yearly_9017_uppity_child.Custom('PL_go_ja')], skąd ten frasunek, na co [bp1_yearly_9017_uppity_child.GetSheHe] odwraca się do mnie z wzrokiem pełnym frustracji, ale i zażenowania.\n\n"
 bp1_yearly.9017.desc.culture: "– Nie jestem jak wy! Kultura [ROOT.Char.GetCulture.GetName|l], jej tradycje i zwyczaje – to wszystko jest mi obce. Czuję się na tym dworze samotnie, jak [bp1_yearly_9017_uppity_child.GetCulture.GetName|l] czarna owca, która – choć otacza ją cała [ROOT.Char.GetCulture.GetName|l] horda – nigdy nie będzie częścią stada."
 bp1_yearly.9017.desc.faith: "– Nie jestem jak oni! Nie modlę się i nie oddaję czci jak [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]! Jam jest [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip|l] i moim dziedzictwem ma być [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] innowierców."
 bp1_yearly.9017.desc.outro: "Jestem oszustem i nie mogę dłużej być twoim dziedzicem!"
 bp1_yearly.9017.a: "[ROOT.Char.Custom2('RelationToMeVocative', bp1_yearly_9017_uppity_child)|U], powinniśmy celebrować to, co nas różni!"
 bp1_yearly.9017.b.culture: "To, czy ważniejsza jest dla ciebie kultura [bp1_yearly_9017_uppity_child.GetCulture.GetName|l] czy [ROOT.Char.GetCulture.GetName|l], nie ma dla mnie znaczenia – tak czy siak jesteś moim dzieckiem."
 bp1_yearly.9017.b.faith: "To, czyś [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip|l] czy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], nie ma dla mnie znacznenia – tak czy siak jesteś moim dzieckiem."
 bp1_yearly.9017.c: "Doskonały pomysł, wydziedziczam cię!"
 cultural_acceptance_embraced_child: "Uroczystość kulturalna"
 cultural_acceptance_rejected_child: "Wykluczenie kulturalne"
 bp1_yearly.9018.t: "Pasja lub czystość"
 bp1_yearly.9018.desc.intro: "W chwili słabości [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] przybiega do mnie, obejmując rękoma moje nogi i wycierając o mnie swoje łzy i cieknący z nosa śluz.\n\n"
 bp1_yearly.9018.desc.bastard: "– Niech mnie [ROOT.Char.GetMotherFather] wysłucha! To *#EMP chlip#!* straszne, dłużej tego nie wytrzymam! [bp1_yearly_9018_bully.GetName|U] nieustannie mi dokucza, mówiąc, że jestem dzieckiem niemoralnym i niegodnym twej miłości. Powiedz, że to nieprawda!\n\n"
 bp1_yearly.9018.desc.child_of_concubine: "– Niech mnie [ROOT.Char.GetMotherFather] wysłucha! [bp1_yearly_9018_bully.GetName|U] mówi, że dzieci konkubin są nieczyste! Łapie się co rusz za nos i mówi, że śmierdzę krwią konkubiny. Niech [ROOT.Char.GetMotherFather] powie, że mnie kocha!\n\n"
 bp1_yearly.9018.desc.outro.callous: "Powiem temu małemu cherlakowi wszystko, żeby się ode mnie odczepił, tylko co by tu rzec?"
 bp1_yearly.9018.desc.outro: "[bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')|U] ewidentnie przeżywa teraz trudne chwile, lecz co mam powiedzieć?"
 bp1_yearly.9018.a: "Być może nadszedł czas, abyśmy odbyli rozmowę we trójkę."
 bp1_yearly.9018.b: "Dzieciaki już tak mają!"
 bp1_yearly.9018.c: "Dlaczego płaczesz? Sytuację można ewidentnie rozwiązać przemocą."
 9018_uppity_child_wins: "[bp1_yearly_9018_illegitimate_child.GetName] wygrywa pojedynek"
 9018_bully_child_wins: "[bp1_yearly_9018_bully.GetName] wygrywa pojedynek"
 bp1_yearly.9019.t: "[bp1_yearly_9019_lover.GetWomanMan|U] w naszym łożu"
 bp1_yearly.9019.desc.intro.gay: "Nadszedł czas, którego perspektywa napełniała mnie zgryzotą. Wzdrygam się w milczeniu, po czym wchodzę na palcach do środka, wiedząc, że jest tam [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], oczekując wieczoru beznamiętnej miłości."
 bp1_yearly.9019.desc.intro.bi: "Nadszedł już czas, by ponownie odwiedzić moje [ROOT.Char.Custom('GetChamberPlural')], gdzie czeka na mnie [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], aby spróbować począć z [bp1_yearly_9019_spouse.Custom('PL_nim_nia')] dziecko."
 bp1_yearly.9019.desc.bridge: "Jednak, ku mojemu zaskoczeniu, widzę, że stoi [bp1_yearly_9019_spouse.GetSheHe] w pełnym ubraniu, a obok [bp1_yearly_9019_spouse.Custom('PL_niego_niej')] jest [bp1_yearly_9019_lover.GetWomanMan] bez odzienia! Domagam się wyjaśnień, co wywołuje na [bp1_yearly_9019_spouse.Custom('PL_jego_jej')] twarzy uśmiech.\n\n"
 bp1_yearly.9019.desc.bridge.gay: "– Od jakiegoś czasu wiem, że [bp1_yearly_9019_spouse.GetWomanMan] nie jest w stanie rozpalić ognia w twoich lędźwiach."
 bp1_yearly.9019.desc.bridge.bi: "– Od jakiegoś czasu wiem, że pragniesz dotyku osoby tej samej płci."
 bp1_yearly.9019.desc.compassionate: "Nie czuję urazy ani zazdrości. Chcę po prostu twego szczęścia, a może nasza miłość będzie bardziej płomienna, gdy zaprosimy do łóżka osobę twojej płci."
 bp1_yearly.9019.desc.lustful: "Nie robi mi to różnicy, po prostu pragnę nocy pełnej namiętności! Być może oboje czerpalibyśmy z tego większą przyjemność, gdybyśmy zaprosili do łóżka jakiegoś gościa."
 bp1_yearly.9019.desc.cynical: "Szczerze mówiąc, nie obchodzi mnie, z kim lub czym chcesz kopulować – pragnę tylko dziecka zrodzonego z naszego związku."
 bp1_yearly.9019.desc.lover: "\n\nZachodzę w głowę, czy [bp1_yearly_9019_spouse.GetSheHe] wie, że [bp1_yearly_9019_lover.GetName] i ja dobrze znamy już swoje ciała, lecz w każdym razie jest to nieoczekiwana niespodzianka!"
 bp1_yearly.9019.desc.friend: "\n\nChoć nigdy nie przyszłoby mi do głowy, że zobaczę mojego serdecznego druha w takich okolicznościach, muszę przyznać, że podoba mi się to, co widzę."
 bp1_yearly.9019.desc.stranger: "\n\nZastanawiam się, skąd [bp1_yearly_9019_lover.GetWomanMan] pochodzi. Jedno jest pewne – wykazuje [bp1_yearly_9019_lover.GetSheHe] duże zainteresowanie."
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "Na [ROOT.Char.GetFaith.FertilityGodNamePossessive]! Chyba właśnie spełniły się wszystkie moje życzenia."
 bp1_yearly.9019.b: "[bp1_yearly_9019_spouse.Custom('InsultNoun')|U]! Zamilcz! Pójdę do łóżka tylko z [bp1_yearly_9019_lover.Custom('PL_nim_nia')]!"
 bp1_yearly.9019.c: "Co? Nie mogę tego zrobić!"
 bp1_yearly.9020.t: "Przedziwna prośba"
 bp1_yearly.9020.desc.intro: "Ja i [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] po raz kolejny zamierzamy spróbować spłodzić dziecko, lecz w trakcie przygotowań do kolejnej nocy beznamiętnej miłości [bp1_yearly_9020_spouse.GetSheHe] wpatruje się we mnie z niepokojącym wyrazem w oczach.\n\n– Konwencjonalna miłość jest niczym przykry obowiązek, nieprawdaż? A może powinniśmy rozważyć"
 bp1_yearly.9020.desc.goat: "to, co można zrobić z kozą? Te rogi, ta niechlujna bródka, niedbalstwo w sprawie diety. Gdyby moje [ROOT.Char.Custom('GetChamberPlural')] zaszczyciła swoją obecnością koza, moje serce rozpaliłby sam jej ostry zapach!"
 bp1_yearly.9020.desc.vegetable: "naturalny erotyzm warzyw korzeniowych? Wyobraź sobie, jakie to uczucie, gdy podziemny dar [ROOT.Char.GetFaith.CreatorNamePossessive] ociera się o twoją skórę w najdelikatniejszych miejscach."
 bp1_yearly.9020.desc.bondage: "jakie to uczucie być więźniem? Ręce i nogi zakute w łańcuchy, zdanie na kaprysy okrutnego strażnika, który chce sprawić, by więzień krzyczał. Pomyśl tylko, jak łatwo byłoby zdobyć łańcuchy i… wyposażenie, jakie zwykle skrywają [ROOT.Char.Custom('GetDungeonPlural')]."
 bp1_yearly.9020.desc.feet: "jakie to uczucie być podłogą? Bose stopy naciskające na twoje ciało, a ty jesteś tylko przedmiotem do wykorzystania i deptania przez innych. Sama myśl o tym sprawia, że moje lędźwie płoną!"
 bp1_yearly.9020.desc.hof: "jak to jest, gdy [ROOT.Char.ReligiousHeadTitleName|l] leży z tobą łożu? Przez cały ten czas [ROOT.Char.ReligiousHeadTitleName|l] przegląda święte księgi, a palcami sunie po kolejnych stronach. Wyobraź sobie to uczucie! Ty, [ROOT.Char.ReligiousHeadTitle|l], i ja, [ROOT.Char.GetFaith.ReligiousText]!"
 bp1_yearly.9020.desc.outro: "\n\nBrakuje mi słów, by opisać to, co właśnie mi powiedziano, lecz jako [ROOT.Char.GetTitleAsNameNoTooltip] moim obowiązkiem jest upewnić się, że [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] czerpie ze zbliżenia satysfakcję, oraz sprowadzić na ten świat kolejne dzieci z prawego łoża, za wszelką cenę. I kto wie? Może mi się to wszystko spodoba."
 bp1_yearly.9020.a: "Zrobię wszystko, aby cię zadowolić."
 bp1_yearly.9020.b: "Nie! Wszystko, tylko nie to!"
 bp1_yearly.9020.c: "Wszyscy dowiedzą się o twoim ohydnym zboczeniu."
 bp1_yearly.9021.t: "[ROOT.Char.GetFaith.DevilName|U] w moim łożu"
 bp1_yearly.9021.desc: "[bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wzbudza we mnie taką nienawiść, że nie ma słów, które mogłyby ją opisać, lecz niestety jako [ROOT.Char.GetTitleAsNameNoTooltip] mam pewne obowiązki. Muszę stłumić swoje uczucia, abyśmy ja i [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')] mogli się „kochać”.\n\nPrzeczuwam, że każdy moment zbliżenia będzie nieznośny, lecz kiedy zaczynamy uprawiać oziębły stosunek, zaczynam odczuwać w ciele nieznany dotąd ogień. Widząc czystą złość i nienawiść w [bp1_yearly_9021_rival_spouse.Custom('PL_jego_jej')] oczach, czuję, jak moje serce przyspiesza, a lędźwie pobudzają się do działania. Wnioskuję, że [bp1_yearly_9021_rival_spouse.GetSheHe] ma podobnie po tym, jak mnie przytrzymuje i dotyka z poczuciem pogardy i pasji w jednym. Czymże jest to uczucie? Czy to miłość? Nienawiść? Jakieś nikczemne połączenie obu?\n\nBez względu na nazwę jest to prawdopodobnie grzech, lecz czy namiętne uprawianie miłości między małżonkami poślubionymi w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] może być grzechem? Nawet jeśli się nienawidzimy, czy to oznacza, że nie możemy czerpać przyjemności z obowiązkowej kopulacji?"
 bp1_yearly.9021.a: "Nienawidzę cię, kochanie! Przytul mnie mocniej."
 bp1_yearly.9021.b: "W mojej wyobraźni po tej delikatnej szyi sunęło ostrze."
 bp1_yearly.9022.t: "Przyjacielska interwencja"
 bp1_yearly.9022.desc.intro: "Po kolejnym trudnym dniu pełnienia obowiązków jako [ROOT.Char.GetTitleAsNameNoTooltip] wracam do siebie. Szybko okazuje się, że jeszcze ktoś postanowił odwiedzić moje [ROOT.Char.Custom('GetChamberPlural')]. [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi z wypisanym na twarzy uczuciem niezadowolenia.\n\n– [ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah: "Wszyscy lubimy od czasu do czasu zjeść dobre ciastko z haszyszem, lecz kiedy mówię do ciebie, mam wrażenie, że mówię tylko do haszyszu. Z powodu permanentnego otępienia niewiele zostało z mojego druha i tęsknię za rozmowami, które trzeźwy człowiek potrafi docenić."
 bp1_yearly.9022.desc.drunkard: "Za każdym razem, gdy rozmawiamy, z twoich ust zieje tylko [ROOT.Char.Custom('RegionalDrink')] i bezładna masa słów bezmózgiego pijaczyny. Od czasu do czasu fajnie jest sobie wypić, ale prawdę mówiąc, nie pamiętam, kiedy ostatnio można było cię zobaczyć w trzeźwości."
 bp1_yearly.9022.desc.rakish: "Twoje uzależnienie od prostytutek i burdeli sprowadza wielką zarazę na twoje ciało i duszę. Twoje łoże odwiedziło tak wielu nieznanych kochanków, że gdyby równie kochliwe było jakieś zwierzę hodowlane, to w ramach przezorności i miłosierdzia trzeba byłoby je zabić."
 bp1_yearly.9022.desc.comfort_eater: "Czy ty ciągle musisz coś przeżuwać? Żywność to naturalny dar od [ROOT.Char.GetFaith.CreatorNamePossessive], lecz gdy patrzę, jak jesz, jasne jest, że nie czerpiesz z tego radości. Ile jedzenia potrzeba, by wypełnić pustkę w twojej duszy?"
 bp1_yearly.9022.desc.inappetetic: "Od dawna nic nie jesz. Zaczynasz wyglądać jak zwłoki, a skóra wisi ci na roztrzęsionych kościach niczym worek. Kiedy cię widzę, włącza mi się instynkt opiekuńczy i chcę tylko zobaczyć, jak pochłaniasz coś pożywnego i bogatego w witaminy. Ile czasu minie, zanim obrócisz się w proch?"
 bp1_yearly.9022.desc.flagellant: "Dlaczego się tak umartwiasz? Czy to w imię [ROOT.Char.GetFaith.HighGodNamePossessive], czy jest to może rozpaczliwe błaganie, aby ktoś zauważył ból, który nosisz w duszy? Porozmawiaj ze mną, nie zniosę już widoku kolejnej blizny na ciele mojego druha."
 bp1_yearly.9022.desc.reclusive: "Czy żeby zamienić z tobą słowo, muszę cię śledzić? Od dawna z nikim się nie widujesz, no chyba, że leży to w twoich obowiązkach. Nie mogę znieść tego, że mnie ignorujesz, a o choćby skrawek uwagi z twojej strony trzeba wręcz błagać."
 bp1_yearly.9022.desc.outro: "[ROOT.Char.GetFirstNameNoTooltip]. Pozwól sobie pomóc.\n\nPrzepełnia mnie konsternacja. Kim [bp1_yearly_9022_friend.GetSheHe] jest, aby osądzać mój styl życia?\n\n– Rozważ to na spokojnie. Nigdzie się nie wybieram."
 bp1_yearly.9022.a: "Masz rację, potrzebuję pomocy."
 bp1_yearly.9022.b: "Wynoś się! Wynoś się, natychmiast!"
 bp1_yearly.9023.t: "Bariera językowa"
 bp1_yearly.9023.desc: "Uwielbiam czas, który ja i [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] spędzamy razem, chociaż zwykle nasze spotkania wymagają udziału tłumacza. Zwykle bariera językowa nie stanowi problemu, lecz dziś moje słowa spowodowały u mego druha zdenerwowanie.\n\n[bp1_yearly_9023_friend.Custom('PL_jego_jej')|U] słowa brzmiały jak żart, więc wywołały u mnie śmiech, lecz [bp1_yearly_9023_friend.Custom('PL_jego_jej')] późniejsze spojrzenie wyrażało więcej niż tysiąc słów. Czuję, jak wzrok ten przeszywa moją duszę i widzę, jak rozpada się nasza wykraczająca poza bariery językowe przyjaźń.\n\nCo mogę zrobić, aby naprawić tę sytuację i utrzymać łączące nas dobre stosunki?"
 bp1_yearly.9023.a: "Wymamrocz coś, co brzmi jak [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|l] i trzymaj kciuki, aby było dobrze."
 bp1_yearly.9023.b: "Chyba nadszedł czas, aby poznać język [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetNameNoTooltip] musi poznać język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]!"
 bp1_yearly.9024.t: "Pomocna dłoń"
 bp1_yearly.9024.desc: "Ta choroba wysysa ze mnie życie, lecz na szczęście [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] troszczy się o mnie podczas rekonwalescencji.\n\n[bp1_yearly_9024_friend.GetSheHe|U] naprawdę sprawia, że pomimo swego stanu zdrowia czuję się znakomicie; przygotowuje jedzenie, czyści moje ubrania i dba o mnie, jakby zamiast przyjaźni łączył nas stosunek pan-służba."
 bp1_yearly.9024.a: "Miło jest mieć takich troskliwych druhów."
 bp1_yearly.9024.b: "Potrafię o siebie zadbać!"
 bp1_sickness_being_doted_on: "Bycie rozpieszczanym"
 bp1_sickness_being_doted_on_desc: "Przyjazna osoba dba o wszystkie potrzeby tej osoby podczas jej choroby."
 bp1_yearly.9025.t: "Teraz się na tobie poznaję"
 bp1_yearly.9025.desc: "Ja i [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] wreszcie możemy się porozumieć i od jakiegoś czasu namiętnie ze sobą rozmawiamy.\n\nPrędko zdaję sobie jednak sprawę, że to [bp1_yearly_9025_friend.Custom('InsultNoun')] i całkowicie gardzę każdym zgniłym słowem, które [bp1_yearly_9025_friend.GetSheHe] wypowiada. O ile nie zaszło jakieś nieporozumienie, zaczynam się zastanawiać, jak ktokolwiek mógłby z całą szczerością powiedzieć, że ten człowiek jest jego druhem.\n\nTo kompletna katastrofa i tęsknię za dniami, kiedy mogliśmy po prostu milczeć w swoim miłym towarzystwie, a zgnilizna w [bp1_yearly_9025_friend.Custom('PL_jego_jej')] sercu była mi nieznana."
 bp1_yearly.9025.a: "Precz mi z oczu, w tej chwili."
 bp1_yearly.9025.b: "Może uda mi się jakoś uratować naszą relację."
 bp1_yearly.9026.t: "Twarz sprzed lat"
 bp1_yearly.9026.desc.intro: "Układam się w łóżku, a jest mi tak przytulnie i wygodnie, jak niemowlęciu między piersiami matki, lecz gdy moje ciężkie powieki w końcu się zamykają, zrywam się nagle, dostrzegłszy siedzącą obok mnie postać.\n\nKu mojemu przerażeniu stwierdzam, że jest to mój zmarły druh znany jako [bp1_yearly_9026_dead_friend.GetFullName]! Zjawa chichocze bezczelnie, podczas gdy ja krzyczę z przerażenia.\n\n– [ROOT.Char.GetFirstNameNoTooltip]. No przestań, czy w taki sposób wita się druha? Przychodzę do ciebie z ostrzeżeniem."
 bp1_yearly.9026.desc.secret_murderer: "Wiemy, jaki los spotkał z twojej ręki osobę znaną jako [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.murderer: "Morderstwo osoby znanej jako [bp1_yearly_9026_murder_victim.GetName] nigdy nie zostanie ci wybaczone."
 bp1_yearly.9026.desc.killer: "To przez ciebie osoba znana jako [bp1_yearly_9026_murder_victim.GetFullName] zwiedza teraz [ROOT.Char.GetFaith.PositiveAfterLife]."
 bp1_yearly.9026.desc.greedy: "zależni od ciebie ludzie są ciemiężeni twoją nieprzejednaną chciwością i zachłannością."
 bp1_yearly.9026.desc.wrathful: "nie ma duszy, która nie bałaby się twojego strasznego gniewu."
 bp1_yearly.9026.desc.torturer: "Ból, który z radością serwujesz swoim bliźnim, to zbrodnia przeciwko zwykłej ludzkiej przyzwoitości, a każda rana, którą zadajesz nieszczęśnikom, jeszcze bardziej jątrzy zadrę w twoim sercu."
 bp1_yearly.9026.desc.arbitrary: "twoja niezdolność do zrozumienia koncepcji sprawiedliwości i moralności sprawia, że wszyscy trzęsą się ze strachu przed twoim złym osądem."
 bp1_yearly.9026.desc.callous: "Brak podstawowej troski i współczucia w obliczu cierpienia innych sprawia, że choć osąd masz pochopny, to każdy twój paskudny czyn ciąży ci na sercu niczym cegła."
 bp1_yearly.9026.desc.sadistic: "Za każdym razem, gdy z radością zadajesz ból innym, zaciskasz pętlę wokół szyi własnej duszy."
 bp1_yearly.9026.desc.vengeful: "Za każdym razem, gdy dokonujesz zemsty na tych, którzy wyrządzili ci krzywdę, oddalasz się o kolejny krok od [ROOT.Char.GetFaith.HighGodNamePossessive]. Czy zemsta jest tego warta?"
 bp1_yearly.9026.desc.deceitful: "Niekończące się intrygi i kłamstwa, w których bierzesz udział, aby osiągnąć swój cel, w końcu cię wykończą. Kiedy wystarczy ci prawda? Czy ty jeszcze wiesz, co jest prawdziwe?"
 bp1_yearly.9026.desc.impatient: "Twój brak cierpliwości zmienia cię w potwora, który wciąż pędzi przed siebie i odrzuca tych, którzy „marnują twój czas”."
 bp1_yearly.9026.desc.arrogant: "Przez umiłowanie siebie nie ma w tobie miejsca na miłość innych. Jaki jest pożytek z miłości, która nie jest uzewnętrzniana?"
 bp1_yearly.9026.desc.craven: "Twoje tchórzostwo bruka ci sumienie bardziej, niż krew przelana w jakiejkolwiek bitwie. Ilu dzielnych wojowników zginęło w twoim imieniu?"
 bp1_yearly.9026.desc.ambitious: "Twoja nieograniczona ambicja sprawia, że brak ci wrażliwości na cierpienie wszystkich tych, którzy stoją ci na drodze do osiągnięcia celu. Ile tytułów musisz posiadać? Ile bitew musisz wygrać, zanim poczujesz satysfakcję?"
 bp1_yearly.9026.desc.lazy: "Twoja bezczynność umożliwia realizację woli [ROOT.Char.GetFaith.DevilNamePossessive]. [ROOT.Char.GetTitleAsNameNoTooltip] musi chyba traktować swoje obowiązki poważnie? To samo dotyczy twoich obowiązków wobec bliźnich!"
 bp1_yearly.9026.desc.cynical: "Twoje zwątpienie w wolę [ROOT.Char.GetFaith.HighGodNamePossessive] czyni cię sługą [ROOT.Char.GetFaith.DevilNamePossessive]!"
 bp1_yearly.9026.desc.shy: "Twoja niechęć do nawiązywania kontaktów z innymi pielgrzymami na tym padole sprawia, że z każdym dniem przestajesz być człowiekiem. Myślisz, że jesteś ponad nimi?"
 bp1_yearly.9026.desc.gluttonous: "Twoje nadmierne obżarstwo jest nieprzyzwoite wobec istnienia tych, którzy głodują. Po co serwować sobie dokładki, skoro są ludzie, którzy nie mają na stole nawet pierwszego dania?"
 bp1_yearly.9026.desc.lustful: "Twoje cielesne pragnienia odciągają cię od prawdziwej ścieżki, której celem jest [ROOT.Char.GetFaith.PositiveAfterLife]. Żadna kopulacja nie dorówna boskiej miłości!"
 bp1_yearly.9026.desc.temperate: "Możesz korzystać ze świata i całego jedzenia stworzonego przez [ROOT.Char.GetFaith.CreatorNamePossessive], a mimo to odrzucasz [ROOT.Char.GetFaith.CreatorHerHis] dary."
 bp1_yearly.9026.desc.chaste: "Możesz kopulować z ludzkością stworzoną przez [ROOT.Char.GetFaith.CreatorNamePossessive], a mimo to wciąż odmawiasz odczuwania tak wielu przyjemności i pragnień."
 bp1_yearly.9026.desc.honest: "Myślisz, że prawda cię wyzwoli, ale kłamstwa są często jedynym sposobem na ochronę tych, których kochamy."
 bp1_yearly.9026.desc.fallback: "[ROOT.Char.GetFaith.PantheonTerm|U] widzą każdy grzech popełniony przez ciebie za życia i o każdym z nich będą pamiętać."
 bp1_yearly.9026.desc.outro: "Musisz odpokutować za swoje czyny. Na własnej skórze wiem, że każdy nasz grzech to dług zaciągnięty wobec [ROOT.Char.GetFaith.HighGodNamePossessive], mój druhu, a [ROOT.Char.GetFaith.HighGodNameSheHe] nie wybacza swoim dłużnikom."
 bp1_yearly.9026.a: "Pokutuję! Bez względu na wszystko, okazuję skruchę!"
 bp1_yearly.9026.b: "Najwyraźniej mam halucynacje! Precz, duchu!"
 bp1_yearly.9027.t: "Biedni, nieszczęśni poddani"
 bp1_yearly.9027.desc.intro: "Minęło już trochę czasu, odkąd odwiedził mnie duch mojego druha znanego jako [bp1_yearly_9027_dead_friend.GetName], ale dopiero teraz zaczyna się moja droga do odkupienia. Zdaję sobie sprawę, że jako [ROOT.Char.GetTitleAsNameNoTooltip] mam wobec mojego ludu powinność, więc chodzę wśród ludzi i pytam ich, czego by ode mnie chcieli.\n\nPodchodzi do mnie [bp1_yearly_9027_peasant_begger.GetWomanMan] w łachmanach i prosi o pomoc dla biednych i chorych mieszkańców miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Mówi, że to ludzie nieposiadający środków do tego, by o siebie zadbać."
 bp1_yearly.9027.desc.greedy: "[bp1_yearly_9027_peasant_begger.GetWomanMan|U] prosi mnie o wydanie skandalicznej sumy,"
 bp1_yearly.9027.desc.fallback: "[bp1_yearly_9027_peasant_begger.GetWomanMan|U] prosi mnie o sumę, która ledwo wystarczy[bp1_yearly_9027_peasant_begger.Custom('PL_jego_jej')] ludziom do przeżycia,"
 bp1_yearly.9027.desc.outro: "lecz czy naprawdę istnieje cena, która sprawi, że [ROOT.Char.GetFaith.PositiveAfterLife] stanie przede mną otworem?"
 bp1_yearly.9027.a: "Dostaniecie wszystko, czego potrzebujecie."
 bp1_yearly.9027.b: "Ci ludzie są tak biedni, że przyjęliby każdą ofertę!"
 bp1_yearly.9027.c: "Ile chcesz pieniędzy?"
 bp1_yearly.9028.t: "Duch minionych kłótni"
 bp1_yearly.9028.desc.intro: "Budzę się ze znajomym uczuciem zimna na całym ciele. Rozglądam się tak, jak poprzednio i tym razem widzę mojego dawno zmarłego adwersarza znanego jako [bp1_yearly_9028_dead_rival.GetFullName].\n\n"
 bp1_yearly.9028.desc.murderer: "– Morderca!"
 bp1_yearly.9028.desc.murderer.fallback: "– [ROOT.Char.Custom('InsultNoun')|U]!"
 bp1_yearly.9028.desc.bridge: "– Moja skromna osoba [bp1_yearly_9028_dead_rival.GetDeathReason], a moja dusza błąka się teraz po ziemi w poszukiwaniu ciebie! Twój czyn splamił twą duszę i musisz błagać moją zmarłą rodzinę o przebaczenie! – lamentuje.\n\n"
 bp1_yearly.9028.desc.callous: "Prawdę mówiąc, nie czuję żalu. [bp1_yearly_9028_dead_rival.Custom('InsultNoun')|U] ma to, na co zasługuje."
 bp1_yearly.9028.desc.fallback: "Czuję, że ta plama osadza się głęboko w mojej duszy. Czy jakakolwiek skrucha wystarczy, aby ją zmyć?"
 bp1_yearly.9028.desc.outro: "Przekazano mi instrukcje z drugiej strony, jak mam teraz postąpić?"
 bp1_yearly.9028.a: "Zrobię wszystko, by odkupić swoje winy!"
 bp1_yearly.9028.b: "Nigdy nie będę się płaszczyć."
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMeVocative', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro: "Od pierwszej wizyty ducha minęło już trochę czasu, a ja jestem w pełnej gotowości na kolejne. Co mnie jednak zaskoczyło, to [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] z twarzą skrzywioną w pogardzie tuż przy moim nosie!\n\n– Rozpieszczone dziecko!"
 bp1_yearly.9029.desc.rival_sibling: "Czy nie widzisz, że waśń między krwią mojej krwi przybliża całą tę rodzinę do miejsca znanego jako [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife|l]?"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "Choć [bp1_yearly_9029_rival.GetName] nie jest moim dzieckiem, to wciąż dla ciebie [bp1_yearly_9029_rival.Custom('SisterBrother')], a wasza rywalizacja sprawia, że cała rodzina zbliża się do miejsca znanego jako [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife|l]!"
 bp1_yearly.9029.desc.rival: "Nienawiść to prosta droga do miejsca znanego jako [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife|l], moje dziecko. Jeżeli chcecie zmienić swój los, musicie położyć kres waszej waśni."
 bp1_yearly.9029.desc.outro: "Musisz spróbować położyć kres swojej rywalizacji z osobą znaną jako [bp1_yearly_9029_rival.GetName]. Pokłoń się i służ [bp1_yearly_9029_rival.Custom('PL_mu_jej')], jeżeli będzie to konieczne!"
 bp1_yearly.9029.a: "Więc pokłonię się i będę służyć."
 bp1_yearly.9029.b: "[bp1_yearly_9029_rival.GetFirstNameNoTooltip]! Niech [bp1_yearly_9029_rival.Custom('PL_go_ja')] [ROOT.Char.GetFaith.NegativeAfterLife] pochłonie!"
 bp1_yearly.9030.t: "[bp1_yearly_9026_dead_friend.GetName] składa drugą wizytę"
 bp1_yearly.9030.desc.intro: "Ciało odmawia mi posłuszeństwa, gdy [bp1_yearly_9026_dead_friend.GetFullName] pojawia się ponownie.\n\n– Powiedz mi, duchu, co muszę zrobić, aby utorować sobie drogę do miejsca, którym jest [ROOT.Char.GetFaith.PositiveAfterLife|l]?\n\n– Dobrze, że pytasz, stary druhu."
 bp1_yearly.9030.desc.pilgrimage: "Udaj się do świętych ziem, gdzie znajdziesz odkupienie, którego szukasz. Nie zwlekaj, czeka cię tam łaska [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.9030.desc.fallback: "Dobroczynność! Ile razy mam jeszcze powtarzać? Jeden czyn nie wystarczy, musisz wyrobić w sobie nawyk rozdawania swojego bogactwa!"
 bp1_yearly.9030.a: "Zrobię to, co muszę."
 bp1_yearly.9030.a.tt_pilgrimage: "Twoja następna [pilgrimage|El] będzie tańsza"
 bp1_yearly.9030.b: "Nie mogę zrobić nic więcej."
 bp1_yearly.9031.t: "Wybacz mi"
 bp1_yearly.9031.desc.intro: "W końcu udaje mi się w wolnej chwili złapać osobę, którą jest [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)]. Szaleństwo wywołane pragnieniem otrzymania przebaczenia sprawia, że padam na kolana i błagam o rozgrzeszenie za wszystko, co spotkało osobę o imieniu [bp1_yearly_9031_rival.GetFirstNameNoTooltip] z mojej ręki."
 bp1_yearly.9031.desc.flagellant: "Na [bp1_yearly_9031_rival_family.Custom('PL_jego_jej')] twarzy pojawia się obrzydliwy uśmiech.\n\n– Wiemy, że szukasz przebaczenia [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive], a jedynym sposobem, aby je otrzymać, jest samobiczowanie. Zrób to, byle mocno, a otrzymasz moje przebaczenie, lecz módl się również o miłosierdzie [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive]."
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip] uśmiecha się szyderczo spod nosa.\n\n– Dobrze, że zdajesz sobie sprawę ze swoich grzechów, lecz nie wybaczę ci twoich zbrodni przeciwko księdze o nazwie [bp1_yearly_9031_rival_family.GetFaith.ReligiousText], chyba że uda ci się mnie przekonać."
 bp1_yearly.9031.desc.cleanup: "Widzę, że w [bp1_yearly_9031_rival_family.Custom('PL_jego_jej')] powolnym, nieokrzesanym umyśle rodzi się pomysł.\n\n– Od kiedy [bp1_yearly_9031_rival.GetFirstNameNoTooltip] nie jest już wśród nas, musieliśmy ograniczyć liczbę zatrudnionych sprzątaczek. Jeśli ktoś pomoże mi posprzątać dom, na pewno zyska moje przebaczenie."
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.GetNameNoTooltip] uśmiecha się i kłania mi w powitaniu.\n\n– Wstań, druhu. Wystarczy mi słyszeć, iż żałujesz swoich czynów. W końcu wszyscy jesteśmy tylko dziećmi w oczach [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive], każdy z nas popełnia błędy."
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.GetNameNoTooltip] patrzy na mnie zamglonym wzrokiem.\n\n– Wybaczyć ci? Nie, #EMP nigdy#!. Robi mi się niedobrze, gdy słyszę, że wymawiasz [bp1_yearly_9031_rival.Custom('PL_jego_jej')] imię! Czegóż mogę żądać w ramach pokuty za tak haniebne czyny?"
 bp1_yearly.9031.a.forgiven: "Pokornie dziękuję."
 bp1_yearly.9031.a: "Zrobię wszystko, o co poprosisz."
 bp1_yearly.9031.b.forgiven: "Cofam wszystko!"
 bp1_yearly.9031.b: "Nie dam się poniżać."
 bp1_yearly.9032.t: "Naprawianie błędów"
 bp1_yearly.9032.desc: "Zgodnie z prośbą odszukuję osobę znaną jako [bp1_yearly_9032_rival.GetName] i prędko padam na kolana, prosząc o [bp1_yearly_9032_rival.Custom('PL_jego_jej')] przebaczenie.\n\n– O [bp1_yearly_9032_rival.GetFaith.PantheonTerm], ale heca! Ty u moich stóp, ha! Ile razy ten dzień przychodził do mnie w snach.\n\nWyraz mojej twarzy pozostaje niewzruszony, a [bp1_yearly_9032_rival.Custom('PL_jego_jej')] ton ulega zmianie.\n\n– Ty tak na poważnie? Cóż, przypuszczam, że jest kilka rzeczy, które możesz zrobić, aby zasłużyć na moje przebaczenie…"
 bp1_yearly.9032.a: "Zrobię wszystko."
 bp1_yearly.9032.b: "Wykorzystaj moment, aby [bp1_yearly_9032_rival.Custom('PL_go_ja')] przewrócić!"
 bp1_yearly.9033.t: "Ostatnia noc"
 bp1_yearly.9033.desc.intro: "Wreszcie [bp1_yearly_9026_dead_friend.GetFullName] przybywa do mnie ponownie i mam nadzieję, że jest to ostatni raz. Wstaję i pytam, czy udało mi się zmienić swoje przeznaczenie.\n\n"
 bp1_yearly.9033.desc.did_well: "– Dobra robota! Choć twoja przyszłość jest wciąż niepewna, prezentuje się znacznie bardziej optymistycznie niż podczas pierwszych moich odwiedzin! Ciężar został zdjęty z twojej duszy, a ja mogę powrócić do odbywania wiecznej kary, mając pewność, że zrobiliśmy wszystko, aby uchronić cię przed tym samym losem."
 bp1_yearly.9033.desc.did_bad: "– Czy ci się udało? Czy udało ci się zmienić przeznaczenie? [ROOT.Char.GetFirstNameNoTooltip], oczywiście, że nie! Czeka cię [ROOT.Char.GetFaith.NegativeAfterLife] na wieki! Twoja przyszłość to obraz horroru i tragedii namalowany własnymi krwawymi rękami! Wracam do grobu, nie mogę zrobić nic więcej, by ocalić twoją duszę."
 bp1_yearly.9033.desc.did_okay: "– Cóż mogę powiedzieć? Dano ci szansę na odkupienie swoich grzechów, a ty ją marnujesz. Chociaż postępujesz kilka kroków naprzód, robisz przy okazji wiele kroków w tył. Mam nadzieję, że zrobisz więcej, by się zmienić. Na razie muszę powrócić do mojej wiecznej kary i mam nadzieję, że w przyszłości się już nie zobaczymy."
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] znika ponownie i tym razem wątpię, że [bp1_yearly_9026_dead_friend.Custom('PL_go_ja')] jeszcze zobaczę."
 bp1_yearly.9033.a: "Ocalenie!"
 bp1_yearly.9033.b: "Być może w miejscu znanym jako [ROOT.Char.GetFaith.NegativeAfterLife] nie jest tak źle."
 bp1_yearly.9033.c: "Jestem teraz innym człowiekiem."
 end_marley_ghost_story_tt: "Duchy więcej cię już nie odwiedzą."
 bp1_increase_good_deeds_tt: "#EMP Duchy będą usatysfakcjonowane#!"
 bp1_decrease_good_deeds_tt: "#EMP Duchy będą bardzo rozgniewane#!"
 bp1_yearly.9034.t: "Wiedźma z bagien"
 bp1_yearly.9034.desc.intro: "Świetnie się bawię na bagnach w miejscu znanym jako [bp1_yearly_9034_swampy_location.GetNameNoTooltip] w towarzystwie drogiej mi osoby, którą jest [bp1_yearly_9034_friend.GetName]. Tak bardzo pochłonęła nas zabawa, że nawet nie zauważamy, iż [bp1_yearly_9034_guardian.GetName] znika nam z oczu!\n\nNagle widzimy ubłoconą wiedźmę bagienną wynurzającą się z mułu i szlamu. Wiedźma patrzy się na nas i nim pojmuję, co się dzieje, [bp1_yearly_9034_friend.GetName] znika za horyzontem!"
 bp1_yearly.9034.desc.giant: "Maszkara zbliża się do mnie, a jej ogromna sylwetka sprawia, że potyka się i upada pod własnym ciężarem!!"
 bp1_yearly.9034.desc.hunchbacked: "Maszkara zbliża się do mnie, cała nienaturalnie zgarbiona, jakby związana w supeł."
 bp1_yearly.9034.desc.beauty_bad: "Nigdy nie widziałem tak odrażającego stworzenia, nawet z daleka, jednak zanim jestem w stanie to sobie przyswoić, ona rusza w moim kierunku!"
 bp1_yearly.9034.desc.albino: "Pomimo błota dostrzegam, że jej skóra i włosy są mlecznobiałe, a czerwone oczy przepełnione wściekłością, jednak zanim jestem w stanie to sobie przyswoić, ona rusza w moim kierunku!"
 bp1_yearly.9034.desc.scaly: "Jej skóra jest pokryta łuskami, jak u jaszczurki, włącznie z wypustkami i fałdami, jednak zanim jestem w stanie to sobie przyswoić, ona rusza w moim kierunku!"
 bp1_yearly.9034.desc.outro: "\n\nMój druh i opiekun są daleko – jestem tu tylko ja i wiedźma. Co mam zrobić?"
 bp1_yearly.9034.a: "Biegnij!"
 bp1_yearly.9034.b: "Sprawdźmy, czego ona chce."
 9034_escaped_witch: "Udaje ci się uciec wiedźmie!"
 9034_failed_to_escape: "Doznajesz urazu podczas ucieczki."
 bp1_yearly.9035.t: "Dobra wiedźma z bagien"
 bp1_yearly.9035.desc: "Gdy wiedźma w końcu do mnie dociera, rozgniata muchę na mojej twarzy i wyciera dłoń o swoją tunikę.\n\n– Musisz zachować ostrożność w tej okolicy, dziecko. Nawet małe bestie mogą cię dopaść, o ile nie będziesz uważać. Wiem, co mówię, uzdrowiłam już wystarczająco dużo spuchniętych policzków zbłąkanych podróżników.\n\nEwidentnie nie będąc potworem, za którego można było ją znać, wiedźma przedstawia się jako lokalna uzdrowicielka i czarownica o dużej wiedzy na temat ziołolecznictwa i rytualnych praktyk wyganiania wyganianie duchów z ludzi i przedmiotów. Ta kobieta może posłużyć bardziej szlachetnemu celowi…"
 bp1_yearly.9035.a: "Uzdrowicielka? Przydałby mi się nowy medyk…"
 bp1_yearly.9035.b: "Przekaż mi swoją wiedzę, o mądra wiedźmo."
 bp1_yearly.9035.c: "Kto pytał?"
 bp1_yearly.9036.t: "Nikczemna wiedźma z bagien"
 bp1_yearly.9036.desc: "Paskudna wiedźma chwyta mnie swoimi długimi, uschniętymi palcami, trzymając tak mocno, że czuję, jak krew zatrzymuje mi się w rękach.\n\n– [ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]. Co robisz na moich bagnach, do licha? Masz pojęcie, ile złych duchów przebywa w tym miejscu? Rozpieszczone dziecko!\n\nStaram się jej wyjaśnić, żem [ROOT.Char.GetTitleAsNameNoTooltip], lecz nic już do niej nie dociera. Ciało mi wiotczeje, a skóra zaczyna pękać, lecz nagle widzę, że zbliża się [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip]! Pomóż mi!"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip] zwycięża"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip] nie potrafi zapobiec mojemu urazowi"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP Wiedźma może okazać się inną osobą, niż się spodziewasz…#!"
 bp1_yearly.9037.t: "Ciało na bagnach"
 bp1_yearly.9037.desc: "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prowadzi mnie na bagna w miejscu znanym jako [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip]. To doprawdy cudowna okolica!\n\nBiegam i bawię się, rozchlapując wokół zgniłą wodę i rzucając kamieniami w błoto. [ROOT.Char.GetTitleAsNameNoTooltip|U] tak musi żyć! Po chwili widzę jednak, że coś się do mnie zbliża.\n\nPrzez trzciny przedziera się twarz dziwnego trupa. Minerały bagiennej wody perfekcyjnie zachowały jego wzrok, w którym czai się czysta groza."
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip]! Patrz, co udało mi się znaleźć!"
 bp1_yearly.9037.custom: "Mój opiekun, [bp1_yearly_9037_guardian.GetName], będzie wiedzieć, co robić…"
 bp1_yearly.9037.b: "Biegnij i krzycz!"
 bp1_yearly.9038.t: "Ujawniony sekret"
 bp1_yearly.9038.desc.intro: "Gdy [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] zbliża się do mnie, [bp1_yearly_9037_guardian.Custom('PL_jego_jej')] twarz wykrzywia się w wyrazie dyskomfortu i przerażenia na widok twarzy w bagnie.\n\n– To [bp1_yearly_9037_corpse.GetNameNoTooltip]… [bp1_yearly_9037_corpse.Custom('PL_jego_jej')|U] śmierć to moja sprawka."
 bp1_yearly.9038.desc.killer: "[ROOT.Char.GetTitleAsNameNoTooltip|U] musi zrozumieć. Nie mogę pozwolić, aby wasza ekscelencja opowiadała wszystkim o tym, co tu zaszło. Lubię takie miejsca, ponieważ są tak odległe i niebezpieczne, że nikt nigdy nie pomyślałby, żeby cię tu szukać. Mam nadzieję, że [ROOT.Char.GetTitleAsNameNoTooltip] dobrze pływa."
 bp1_yearly.9038.desc.not_killer: "Nie było moim zamiarem mówienie o tym komukolwiek, lecz teraz nie ma sensu tego ukrywać. [ROOT.Char.GetFirstNameNoTooltip]… Wiedz, że moje czyny nie napawają mnie dumą. Mam tylko nadzieję, że wybaczysz swojemu kochającemu mentorowi."
 bp1_yearly.9038.a: "Nie wiem, co powiedzieć."
 bp1_yearly.9038.b: "Biegnij i opowiedz to wszystkim!"
 bp1_yearly.9038.c: "Wepchnij [bp1_yearly_9037_guardian.Custom('PL_go_ja')] do bagna."
 9038_killed_guardian: "Udaje ci się wepchnąć [bp1_yearly_9037_guardian.Custom('PL_go_ja')] do bagna."
 9038_guardian_kills_you: "[bp1_yearly_9037_guardian.GetName] cię obezwładnia."
 bp1_yearly.9039.t: "Nienagannie zachowane zwłoki"
 bp1_yearly.9039.desc: "Widząc ciało w bagnie, [bp1_yearly_9037_guardian.GetName] zdaje się być w podobnym szoku, co ja, lecz [bp1_yearly_9037_guardian.Custom('PL_jego_jej')] wzrok przerażenia po chwili zmienia się w spojrzenie pełne fascynacji.\n\n– Moje dziecko, czy rozpoznajesz te ubrania? To bez wątpienia moda chłopska sprzed trzystu lat! Nie ma co do tego wątpliwości, to ciało zachowało się w niesamowitym stanie! To cud od [bp1_yearly_9037_guardian.GetFaith.HighGodNamePossessive]! Nie ma co do tego wątpliwości! Pozwól, że zbiorę te kości i przygotuję dla ciebie piękny podarunek.\n\nSposób [bp1_yearly_9037_guardian.GetFaith.HighGodNamePossessive] na pokazywanie ludziom „cudów” jest dość osobliwy, lecz skoro [bp1_yearly_9037_guardian.GetNameNoTooltip] tak twierdzi, to musi to być prawda."
 bp1_yearly.9039.a: "Co za… dziwny podarunek."
 bp1_yearly.9039.b: "Nie, mam całkowitą pewność, że to zły duch."
 ghost_stories_modifier: "Opowieści o duchach"
 ghost_stories_modifier_desc: "Hrabstwo jest rzekomo domem dla złego ducha."
 box_of_boggy_bones: "Skrzynia z kośćmi bagiennymi"
 box_of_boggy_bones_desc: "Kości doskonale zachowanych w bagiennej wodzie kilkusetletnich zwłok, które przeniesiono do skrzyni."
 bp1_withholding_ghost_sex: "Opieranie się zmysłowym snom"
 bp1_withholding_ghost_sex_desc: "Postać śni o dawno zmarłych kochankach, lecz odrzuca ich seksualne zaloty."
 bp1_indulging_ghost_sex: "Zmysłowe sny"
 bp1_indulging_ghost_sex_desc: "Postać śni o dawno zmarłych kochankach i w pełni oddaje się nieziemskim doznaniom seksualnym."
 bp1_yearly.9040.t: "Wizyta kochanka"
 bp1_yearly.9040.desc: "Leżę wygodnie w łóżku, gdy wtem czuję na nagiej klatce piersiowej znajomy dotyk. Na początku nie zwracam na to uwagi, lecz kiedy moje oczy z trudem się otwierają, widzę, że obok mnie siedzi [bp1_yearly_9040_dead_lover.GetName], droga mi osoba, która już nie żyje!\n\n– Och, [ROOT.Char.Custom('LoverPetName')]! Ileż to czasu minęło! Powiedz, czy miłość nie powraca do twojego serca, gdy cię tulę i całuję, jakby to wszystko wydarzyło się wczoraj? [ROOT.Char.Custom('LoverPetName')]! Weź mnie w ramiona. Pokochaj mnie ponownie!\n\nNie mogę w to uwierzyć, lecz widzę [bp1_yearly_9040_dead_lover.Custom('PL_go_ja')] i czuję! Choć wiem, że to sen, jest on tak realistyczny, że trudno mu się oprzeć."
 bp1_yearly.9040.a: "Przytul mnie tak, jak kiedyś!"
 bp1_yearly.9040.b: "Precz, duchu."
 bp1_yearly.9041.t: "[bp1_yearly_9041_parent.GetMotherFather|U] i wspomnienia"
 bp1_yearly.9041.desc: "[bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)|U] siedzi w odległym kącie miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], delikatnie szlochając. Gdy zauważa, że się zbliżam, wstaje i nieudolnie próbuje otrzeć oczy z łez.\n\n– [ROOT.Char.Custom('SisterBrother')|U]! Przepraszam, płacz jest z mojej strony nie na miejscu. W końcu masz więcej powodów, aby za [bp1_yearly_9041_parent.Custom('PL_nim_nia')] tęsknić. Nie będę ci przeszkadzać.\n\nMówiąc szczerze, od czasu przejęcia tronu brakowało mi czasu, aby pomyśleć o zmarłym rodzicu, lecz [bp1_yearly_9041_sibling.GetNameNoTooltip] wygląda na osobę głęboko zmartwioną."
 bp1_yearly.9041.a: "Wyrzuć to z siebie, jestem tu."
 bp1_yearly.9041.b: "Haha! Jesteś dużym dzieckiem!"
 bp1_yearly.9042.t: "Oblicze [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 bp1_yearly.9042.desc: "Kolejny dzień rządzenia przynosi niewiele niespodzianek, poza tym, że [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] wdziera się do mojej sali tronowej, ochoczo wymachując mi przed nosem torbą z deserami.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani! Moja pani', 'Mój panie! Mój panie' )]! Och, to cud! Sprawdzał[Select_CString(bp1_yearly_9042_chaplain.IsFemale, 'am', 'em' )] dziś wieczorem posiłek, który przygotował dla ciebie kucharz, kiedy dotarło do mnie, jak bardzo te konkretne rzeczy przypominają twarz nikogo innego jak [ROOT.Char.GetFaith.HealthGodNamePossessive]!”\n\nPo oględzinach muszę przyznać, że podobieństwo jest niesamowite, ale to z pewnością musi być herezja."
 bp1_yearly.9042.a: "Masz całkowitą rację!"
 bp1_yearly.9042.b: "Jest to z pewnością świętokradztwo."
 bp1_yearly.9042.c: "Co za cud, muszę go zjeść!"
 9042_you_win: "Wygrywasz debatę"
 9042_you_lose: "Przegrywasz debatę"
 dessert_looks_like_god: "Pyszne oblicze [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 dessert_looks_like_god_desc: "[ROOT.Char.Custom('GetExpensiveDessert')|U], które wyglądem przypominają [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 full_of_jesus_modifier: "Pełnia duchowości"
 full_of_jesus_modifier_desc: "Postać zjadła deser, który wyglądem przypominał [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 bp1_yearly.9043.t: "[ROOT.Char.GetFaith.BishopNeuter|U] dzieciożerca"
 bp1_yearly.9043.desc: "[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] kończy kolejny piękny dzień modlitwy i posługi. Podczas przygotowań do wyjścia [bp1_yearly_9043_chaplain.GetName] prosi mnie o chwilę uwagi. Czeka, aż wszyscy opuszczą salę, a następnie zbliża twarz do mojego ucha.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Muszę to powiedzieć. Przyjemności doczesne nie są mi obce. Żadna forma perwersji nie jest dla mnie zbyt zdeprawowana. Zwierzę, warzywo czy minerał – szczerze mówiąc, zrobię wszystko ze wszystkim, a nie ma w tym życiu większej radości niż konsumowanie dziecięcego mięsa. Musi [ROOT.Char.GetTitleAsNameNoTooltip] wiedzieć, że życie bez spróbowania ludzkiego mięsa nie jest prawdziwym życiem i pragnę jeno dziś z tobą wieczerzać!\n\nZaskoczenie nie jest odpowiednim słowem na opisanie mojej reakcji, lecz co mam powiedzieć?"
 bp1_yearly.9043.a: "Jesz dzieci? Brzmi fajnie!"
 bp1_yearly.9043.b: "#EMP Straż!#!"
 bp1_yearly.9043.c: "Po prostu uśmiechnij się i idź dalej."
 bp1_yearly.9044.t: "Egzekucja"
 bp1_yearly.9044.desc: "Mam nadzieję, że znajdę w sobie siłę, by nie pójść na egzekucję osoby znanej jako [recipient.GetName]. Niestety nie mogę się oprzeć, muszę się pożegnać.\n\nBardzo mi na [recipient.Custom('PL_nim_niej')] zależało i nikt tego nie zrozumie. Jednak zdarzenia prowadzące do [recipient.Custom('PL_jego_jej')] uwięzienia są sprawką nikogo innego, jak [recipient.Custom('PL_jego_jej')], a ja nie mogę robić wyjątków od sprawiedliwości.\n\n[recipient.GetFirstNameNoTooltip] spędza swoje ostatnie chwile, gapiąc się na mnie. Widzę poczucie krzywdy w [recipient.Custom('PL_jego_jej')] zamglonych oczach, nim następuje #EMP trzask#! i [recipient.Custom('PL_go_jej')] już nie ma. Przez chwilę pozostaję przy [recipient.Custom('PL_jego_jej')] ciele i wspominam wszystkie dobre chwile, które mieliśmy szczęście dzielić za życia."
 bp1_yearly.9044.desc.outro.memory: "Szczególnie dobrze wspominam czas, gdy [bp1_yearly_9044_memory_scope.GetDescription]. Ubolewam, że nie możemy przeżyć kolejnych takich chwil."
 bp1_yearly.9044.desc.outro.no_memory: "Mogę tylko żywić nadzieję, że ponownie spotkam [recipient.Custom('PL_go_ja')] w miejscu znanym jako [ROOT.Char.GetFaith.PositiveAfterLife|l]… O ile otrzymam [recipient.Custom('PL_jego_jej')] przebaczenie."
 bp1_yearly.9044.a.indifferent: "To nie było nic osobistego."
 bp1_yearly.9044.a.guilty: "Przykro mi, że to musiało się tak skończyć."
 bp1_yearly.9045.t: "Egzekucja"
 bp1_yearly.9045.desc.intro: "Chwilę po tym, jak wydał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m rozkaz, aby [recipient.GetName] został[Select_CString( recipient.IsFemale, 'a stracona', ' stracony' )], [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] zabrał[Select_CString( bp1_yearly_9045_guardian.IsFemale, 'a', '' )] mnie w pobliże szubienicy, obiecując, że to, co zobaczę, będzie dla mnie cenną lekcją.\n\n"
 bp1_yearly.9045.desc.zealous: "Widzę, jak [recipient.GetName] podchodzi do kata z zamkniętymi oczami. W ciszy dziedzińca słyszę, jak mruczy niezrozumiałe modlitwy i śpiewy, jakby była w nich nadzieja, że [recipient.GetFaith.HighGodName|U] pojawi się i uratuje [Select_CString( recipient.IsFemale, 'ją', 'go' )] od przedwczesnej śmierci."
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip] gapi się na kata i ma zamiar splunąć, gdy w końcu mnie zauważa. [recipient.Custom('PL_jego_jej')|U] oczy cały czas wpatrują się w moje, jakby zaglądały mi głęboko w duszę z czystą nienawiścią i pogardą."
 bp1_yearly.9045.desc.fallback: "[recipient.GetNameNoTooltip] ma oczy mocno czerwone od łez. Podążając w stronę kata, stara się zachować milczenie. Nie może jednak powstrzymać się od delikatnego skomlenia i krztuszenia, gdy rozważa swoją nadchodzącą śmierć."
 bp1_yearly.9045.desc.outro: "\n\nBez względu na moje odczucia, spektakl kończy się zbyt szybko, by można było go odwołać. Po wszystkim, gdy [recipient.GetNameNoTooltip] przestaje oddychać, [bp1_yearly_9045_guardian.GetNameNoTooltip] zostawia mnie z ciałem, a ja rozmyślam o swoim uczynku."
 bp1_yearly.9045.a.indifferent: "Mogę już iść do domu?"
 bp1_yearly.9045.a.sadistic: "Cóż za wspaniałe widowisko!"
 bp1_yearly.9045.a.guilty: "Dlaczego mi to pokazał[Select_CString( bp1_yearly_9045_guardian.IsFemale, 'a', 'e' )]ś?"
 bp1_yearly.9046.t: "Chrzest w kolorach brązu"
 bp1_yearly.9046.desc.intro: "W końcu nadszedł czas, aby nadać mojemu najdroższemu noworodkowi, znanemu jako [bp1_yearly_9046_poopy_child.GetName], imię w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]. Wszyscy ważni mieszkańcy miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zebrali się razem, aby dać świadectwo temu świętemu dniu. Gdy [bp1_yearly_9046_chaplain.GetName] czyni swą świętą powinność, do moich nozdrzy dociera nieprzyjemny odór.\n\n"
 bp1_yearly.9046.desc.christian: "Chrzcielnica wypełnia się brązowym kolorem odchodów mojego dziecka. [bp1_yearly_9046_poopy_child.Custom('PL_jego_jej')|U] głowę zanurzono już w wodzie święconej w imię Ojca, a teraz mogę się tylko przyglądać, jak zanurza się ją kolejne dwa razy w imię Syna i Ducha Świętego."
 bp1_yearly.9046.desc.not_christian: "Brązowa ciecz skapuje między dłońmi kapelana, co oznacza, że moje drogie dziecko, [bp1_yearly_9046_poopy_child.GetNameNoTooltip], nie było w stanie wytrzymać w obliczu [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.9046.desc.outro: "Pomimo wstrętnego odoru i drwin zgromadzonych, [bp1_yearly_9046_chaplain.GetNameNoTooltip] nie traci rezonu.\n\nMam wrażenie, że to wydarzenie może prześladować moje dziecko do końca jego życia, a imię [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] może już zawsze kojarzyć się z dziecięcymi odchodami."
 bp1_yearly.9046.a.indifferent: "Ha! Co za przedstawienie!"
 bp1_yearly.9046.a: "Cóż, nic na to nie poradzę."
 bp1_yearly.9046.b: "Niech nikt nie waży się o tym wspominać."
 bp1_yearly.9047.t: "Miłosny kosmyk"
 bp1_yearly.9047.desc: "Razem z moim kochaniem, którym jest [bp1_yearly_9047_lover.GetName] wdajemy się w zwykłą rozmowę do poduszki, a ja owijam sobie wokół palców [bp1_yearly_9047_lover.Custom('PL_jego_jej')] piękne włosy.\n\n– [ROOT.Char.Custom('LoverPetName')|U], czy tak bardzo podobają ci się moje włosy? A może chcesz dostać kosmyk, by móc go mieć przy sobie, gdy pełnisz swoje obowiązki, jako [ROOT.Char.GetTitleAsNameNoTooltip]? Dzięki temu każdy zobaczy, że ty i ja jesteśmy jednością.\n\nPrzez chwilę myślę, że [bp1_yearly_9047_lover.GetSheHe] żartuje, lecz szybko okazuje się, że faktycznie chce mi dać swoje włosy dla ozdoby!"
 bp1_yearly.9047.a: "Będę je nosić przy sobie do śmierci."
 bp1_yearly.9047.b: "Co? To obrzydliwe!"
 bp1_yearly.9048.t: "Zapasy z demonem"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName] zawsze pokazuje swój wstrętny ryj w odpowiednim momencie, aby zepsuć mi dzień. Gdy odwiedza mój [ROOT.Char.Custom('GetCourt')] z ogniem w oczach, tym razem wypełnia [bp1_yearly_9048_nemesis.Custom('PL_go_ja')] szczególnie duża ilość jadu.\n\n– [ROOT.Char.Custom('InsultNoun')]! [ROOT.Char.Custom('InsultNoun')], do cholery! [ROOT.Char.Custom('InsultNoun')]! Każdy twój oddech to marnotrawstwo powietrza i obraza dla wszystkich żywych istot. Męczy mnie patrzenie na takie pokręcone stworzenie [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] i domagam się zadośćuczynienia. Nasza sprawa będzie miała swój koniec dziś! Walcz ze mną!\n\nZanim mogę zareagować, [bp1_yearly_9048_nemesis.GetName] przyjmuje pozycję do rozpoczęcia zapasów!"
 bp1_yearly.9048.a: "Gdy już z tobą skończę, po świecie będzie chodzić jedna gnida mniej!"
 bp1_yearly.9048.b: "[ROOT.Char.Custom('InsultNoun')]! Odejdź wreszcie."
 9048_you_lose: "Przegrywasz walkę"
 bp1_yearly.9049.t: "Należna kara?"
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.GetName] pada przede mną z twarzą zalaną krwią i pobitą w wyniku żałosnej próby pokonania mnie. Walka dobiegła końca i nie ma wątpliwości, kto jest zwycięzcą, lecz nadal czuję płonący w moim sercu ogień. Korci mnie, by użyć pięści i zniszczyć [bp1_yearly_9048_nemesis.Custom('PL_go_ja')] do tego stopnia, że [ROOT.Char.Custom('InsultNoun')] będzie tylko krwawą plamą na podłodze.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] podnosi dłonie do twarzy, a [bp1_yearly_9048_nemesis.Custom('PL_jego_jej')] oczy są wypełnione strachem. Wygląda niczym [ROOT.Char.Custom('GetAnimalType')] ze świadomością, iż polowanie dobiega końca."
 bp1_yearly.9049.a: "Odgryzę ci kawałek ciała!"
 bp1_yearly.9049.b: "To koniec."
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$… dla ciebie!"
 bp1_yearly.9050.t: "Opowieści wojenne"
 bp1_yearly.9050.desc: "[bp1_yearly_9050_friend.GetName] w szczególności lubi spędzać ze mną piękne noce, siedząc przy kominku i wspominając historie wojenne, a tym razem wspomnienia snujemy od południa do nocy i znowu do południa!\n\nZaczynam od opowieści, gdy [bp1_yearly_9050_my_memory.GetDescription], co powoduje, że [bp1_yearly_9050_friend.GetFirstNameNoTooltip] klaszcze i się śmieje.\n\n– Świetna opowieść! Choć szczerze mówiąc, nie ma w całej historii bardziej chwalebnej opowieści niż ta, gdy [bp1_yearly_9050_friend_memory.GetDescription]! Ha! Przeżyliśmy wspaniałe dni i mam nadzieję, że czekają nas kolejne dni chwały!"
 bp1_yearly.9050.a: "Nikt nie potrafi bajdurzyć tak, jak [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b: "#EMP Moja#! opowieść jest zdecydowanie lepsza!"
 exploitative_lord_modifier: "Lord wyzyskiwacz"
 exploitative_lord_modifier_desc: "Postać wyzyskuje nawet najbiedniejszych poddanych, jeśli tylko można na nich zarobić."
