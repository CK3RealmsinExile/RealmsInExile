l_polish:
 bp1_yearly.6000.t: "Za grzechy [Select_CString(my_rival.IsFemale, 'matki', 'ojca' )]"
 bp1_yearly.6000.desc: "[ROOT.Char.Custom('ResidenceBuilding')] i teren wokół toną w gwarze, który przecina głośny krzyk.\n\n– [ROOT.Char.Custom('InsultNoun')|U]! Nie wiesz, że stoi przed tobą [rivals_child.Custom('GetDaughterSon')] osoby znanej jako [my_rival.GetTitledFirstName]? Koniec tego dobrego, teraz odpowiesz za swoje nikczemne występki. Zmierz się ze mną, albo świat dowie się, że boisz się bronić własnego honoru!\n\nGdy się odwracam, dostrzegam [rivals_child.Custom('PL_jego_jej')] płonące oczy, z których bije pragnienie obrony honoru własnego rodzica.\n\nMoi strażnicy wciąż są w pobliżu – wystarczy jeden rozkaz, by [rivals_child.Custom('PL_go_ja')] stąd wyrzucić. Niech uświadomi sobie swoją bezsilność i upokorzenie."
 bp1_yearly.6000.a: "Spieram się z [Select_CString(my_rival.IsFemale, 'twoją matką', 'twoim ojcem' )], nie z tobą."
 bp1_yearly.6000.b: "Przyjmuję wyzwanie!"
 bp1_yearly.6000.c: "Straże! Zabierzcie stąd tego #EMP bachora#!."
 bp1_yearly.6000.a.tt: "Spróbuj przekonać osobę o imieniu [rivals_child.GetFirstNameNoTooltip], aby odeszła"
 bp1_yearly.6000.a.success: "Przekonujesz, aby [rivals_child.GetFirstName] się wycofał[Select_CString(rivals_child.IsFemale, 'a', '' )]"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName] uważa twoją protekcjonalność za upokarzającą"
 bp1_yearly.6000.b.tt: "Ty i [rivals_child.GetFirstNameNoTooltip] staniecie do #V pojedynku#!, abyś m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] pokazać [rivals_child.GetHerHim] gdzie jest [rivals_child.GetHerHis] miejsce!\n#weak Ten pojedynek może doprowadzić do śmierci.#!\nJeżeli wygrasz, zyskasz [prestige_i] [prestige|El]\n\nTwoja [prowess|El]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n\n[prowess|E] postaci [rivals_child.GetFirstName]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "Osoba o imieniu [rivals_child.GetFirstName] została pokonana i odesłana"
 bp1_yearly.6002.trigger_failure: "Mój pojedynek przeciwko postaci [rivals_child.GetFirstNameNoTooltip] został unieważniony"
 defused_feud_escalation_opinion: "Eskalacja konfliktu zażegnana"
 bp1_yearly.6003.t: "Nieostrożne zachowanie"
 bp1_yearly.6003.desc: "– Moje zachowanie było konieczne, aby bronić twojego honoru!\n\n[rivals_child.GetFirstNameNoTooltip] wykazuje dziwną mieszankę wstydu i dumy, kiedy wyjaśnia mi, co się stało. Najwyraźniej bardzo chcąc bronić mojego nazwiska rodowego, moje dziecko przygotowało zasadzkę na mojego wroga, którym jest [attacked_rival.GetTitledFirstName], w [attacked_rival.Custom('PL_jego_jej')] domu.\n\nZostało jednak szybko upokorzone i odesłane do mnie do domu."
 bp1_yearly.6003.a: "Dobrze się spisał[Select_CString( rivals_child.IsFemale, 'aś córko', 'eś synu' )]!"
 not_controlling_child_tooltip: "Stracisz prestiż za to, że nie potrafisz kontrolować swoje[Select_CString( rivals_child.IsFemale, 'j córki', 'go syna' )]"
 bp1_yearly.6003.b: "Jak mogł[Select_CString( rivals_child.IsFemale, 'a', 'e' )]ś to zrobić? [attacked_rival.GetTitledFirstNameNoTooltip] musi otrzymać jakąś rekompensatę"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip] będzie zawiedzion[Select_CString( rivals_child.IsFemale, 'a', 'y' )] brakiem wsparcia z twojej strony"
 bp1_yearly.6004.t: "Zabić [Select_CString( rivals_child.IsFemale, 'córkę', 'syna' )]"
 bp1_yearly.6004.desc: "Gdy [rivals_child.GetFirstName] leży bezwładnie na ziemi, coraz bardziej dociera do mnie jakie będą konsekwencje tego pojedynku. Zabił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( rivals_child.IsFemale, 'córkę', 'syna' )] [Select_CString( my_rival.IsFemale, 'kobiety, którą', 'mężczyzny, którego' )] uważam za swojego wroga. Wkrótce cały świat dowie się, co zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 bp1_yearly.6004.a: "[my_rival.GetTitledFirstNameNoTooltip] otrzyma ode mnie kondolencje."
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip] zebrał[Select_CString( my_rival.IsFemale, 'a', '' )] tylko to, co zasiał[Select_CString( my_rival.IsFemale, 'a', '' )]!"
 killed_my_child: "Zabójca mojego dziecka"
 bp1_yearly.6005.t: "Triumfalny powrót?"
 bp1_yearly.6005.desc: "„Zrobił[Select_CString(rivals_child.IsFemale, 'am', 'em' )] to, co należało zrobić, aby obronić twój honor!”\n\n[rivals_child.GetFirstNameNoTooltip] wykazuje dziwną mieszankę silnej dumy i lekkiego przerażenia, gdy wyjaśnia, co się wydarzyło. Wygląda na to, że w swoim zapale do obrony nazwiska przyczaił[Select_CString(rivals_child.IsFemale, 'a', '' )] się, kiedy wrog[Select_CString(attacked_rival.IsFemale, 'a', 'i' )] mi [attacked_rival.GetTitledFirstName] był[Select_CString(attacked_rival.IsFemale, 'a', '' )] w swoim domu.\n\n[rivals_child.GetFirstNameNoTooltip] był[Select_CString(rivals_child.IsFemale, 'a', '' )] w stanie [Select_CString(attacked_rival.IsFemale, 'ją', 'go' )] pokonać, zwyciężając w pojedynku."
 bp1_yearly.6005.a: "[attacked_rival.GetFirstNameNoTooltip] dostał[Select_CString(attacked_rival.IsFemale, 'a', '' )] wartościową lekcję"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName] otrzyma nagrodę"
 bp1_yearly.6005.b: "To wszystko jest złe! [attacked_rival.GetTitledFirstNameNoTooltip] musi otrzymać zadośćuczynienie."
 bp1_yearly.6005.outcome_toast: "Osoba o imieniu [rivals_child.GetFirstName] zwyciężyła, a nasze dobre imię zostało upokorzone"
 bp1_yearly.6006.t: "Powrót bohatera?"
 bp1_yearly.6006.desc: "„Zrobił[Select_CString(rivals_child.IsFemale, 'am', 'em' )] to, co musiał[Select_CString(rivals_child.IsFemale, 'am', 'em' )], aby obronić twój honor!”\n\n[rivals_child.GetFirstNameNoTooltip] wykazuje dziwną mieszankę silnej dumy i lekkiego przerażenia, gdy wyjaśnia, co się wydarzyło. Wygląda na to, że w swoim zapale do obrony nazwiska przyczaił[Select_CString(rivals_child.IsFemale, 'a', '' )] się, kiedy wrog[Select_CString(attacked_rival.IsFemale, 'a', 'i' )] mi [attacked_rival.GetTitledFirstName] był[Select_CString(attacked_rival.IsFemale, 'a', '' )] w swoim domu.\n\n[rivals_child.GetFirstNameNoTooltip] był[Select_CString(rivals_child.IsFemale, 'a', '' )] w stanie zwyciężyć, zabijając [Select_CString(attacked_rival.IsFemale, 'ją', 'go' )] w pojedynku."
 bp1_yearly.6006.a: "Napawasz mnie dumą, [Select_CString(rivals_child.IsFemale, 'córko', 'synu' )]"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName] pokonuje i zabija osobę o imieniu [my_rival.GetFirstName]"
 murdered_my_vassal_crime: "Morderstwo"
 bp1_yearly.6006.b: "Jak mogł[Select_CString( rivals_child.IsFemale, 'a', 'e' )]ś to zrobić? [rivals_beneficiary.GetTitledFirstNameNoTooltip] musi otrzymać jakąś rekompensatę"
 bp1_yearly.6006.c: "Darowizna na cele charytatywne zrównoważy zły uczynek"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip] będzie zawiedzion[Select_CString( rivals_child.IsFemale, 'a', 'y' )] brakiem wsparcia z twojej strony"
 defended_family_honor_opinion: "Broniono honoru rodziny"
 attacked_by_rivals_child: "Zwaśniona rodzina"
 bp1_yearly.6010.t: "Utrata [Select_CString( rivals_child.IsFemale, 'córki', 'syna' )]"
 bp1_yearly.6010.desc: "Najwyraźniej moje dziecko, [rivals_child.GetTitledFirstName], zainspirowało się moją nienawiścią do osoby, którą jest [attacked_rival.GetTitledFirstName] i z którą rywalizuję, i postanowiło położyć kres naszej waśni.\n\nKierując się młodzieńczym entuzjazmem, moja latorośl, [rivals_child.GetFirstNameNoTooltip], przygotowała zasadzkę na rywala i została bezlitośnie zabita w walce."
 bp1_yearly.6010.desc.apology: "\n\nWiadomość o tym nadeszła wraz z listem, którego autorem jest [attacked_rival.GetTitledFirstNameNoTooltip]. Nadawca pisze, że chociaż moje dziecko spotkał sprawiedliwy koniec za zaatakowanie kogoś w jego własnym domu, żałuje, że [rivals_child.GetFirstNameNoTooltip] nie żyje, i wynagrodzi mi finansowo moją stratę."
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip] będzie żałować tego dnia!"
 bp1_yearly.6010.a.flavor: "Przyrzeknij dalszą zemstę na osobie o imieniu [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b: "Co ja zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!?"
 bp1_yearly.6010.b.flavor: "Próba uniknięcia dalszego rozlewu krwi"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName] przyrzeka pomścić osobę o imieniu [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName] dowiaduje się o śmierci swojego dziecka, którym jest [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010: "Każde rodzeństwo osoby o imieniu [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t: "Inspirujące przywództwo"
 culture_tradition_events.2000.desc: "Kiedy zastanawiam się, czy [inspiring_vassal.GetTitledFirstName] może mi pomóc, nagle zdaję sobie sprawę, że [ROOT.Char.GetLiege.GetTitledFirstName] to osoba, z którą zawsze łączyły mnie dobre stosunki.\n\nPrzychodzi mi do głowy, że dobrze by było naśladować posłuszeństwo osoby, którą jest [ROOT.Char.GetLiege.GetFirstNameNoTooltip], przed wszystkimi, wobec których mam jakieś zobowiązania. W ten sposób może uda mi się wzbudzić takie samo poczucie obowiązku u tych, którzy są mi coś dłużni."
 culture_tradition_events.2000.a: "Jako [inspiring_vassal.GetTitledFirstNameNoTooltip] przyjmij to ode mnie. Powiedz, jeśli to nie wystarczy."
 culture_tradition_events.2000.b: "Lojalność to tylko kolejne określenie słabości."
 culture_tradition_events.2001.t: "Dawanie przykładu?"
 culture_tradition_events.2001.desc: "[targeted_vassal.GetTitledFirstName] to mój wasal – niedawno osoba ta popadła w konflikt ze swoimi poddanymi, co wymagało mojej nagłej wizyty w miejscu znanym jako [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Najwyraźniej sama moja obecność zdołała rozwiązać problem, a miejscowych chłopów zadowolił fakt, że ich skargi zostały przeze mnie wysłuchane.\n\nSpacerując po pustych korytarzach późną nocą, rozmyślam o tym, że [ROOT.Char.GetLiege.GetTitledFirstName] to osoba, z którą łączą mnie rozczarowujące stosunki. Zawsze chętnie wymaga ode mnie posłuszności, jednak sama rzadko przychodzi mi z pomocą. Ja i [targeted_vassal.GetTitledFirstNameNoTooltip] mamy na przykład zupełnie inną relację – to ktoś, kto potrzebował mojej pomocy, a mnie udało się ją zapewnić."
 culture_tradition_events.2001.a: "To wzajemne uczynki, a nie poczucie obowiązku, napędzają świat."
 culture_tradition_events.2001.b: "Muszę być kimś lepszym niż [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
