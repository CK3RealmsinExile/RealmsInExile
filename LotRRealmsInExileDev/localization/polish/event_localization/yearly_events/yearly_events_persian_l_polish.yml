l_polish:
 yearly_persian.1002.t: "Nouruz"
 yearly_persian.1002.desc: "Podczas gdy mój dwór, jak co roku obchodzi irańskie święto Nouruz, moje obowiązki jako [ROOT.Char.GetTitleAsNameNoTooltip] często utrudniają mi udział w uroczystościach.\n\nZbliża się równonoc, a w moim państwie panuje stabilność i dobrobyt. Zastanawiam się, czy w tym roku [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] poświęcić trochę więcej czasu, aby opuścić [ROOT.Char.Custom('ResidenceBuilding')] i poczuć ducha świąt?"
 yearly_persian.1002.a: "Uhonoruję Dżamszida hojnym darem w postaci klejnotów i złota!"
 yearly_persian.1002.b: "To radosna okazja, którą najlepiej uczcić odwiedzając innych!"
 yearly_persian.1002.c: "Skoncentruję się na tradycyjnym rytuale Haft-sin z rodziną."
 yearly_persian.1002.d: "Nie mogę odpoczywać, mam wiele do zrobienia!"
 yearly_persian.1002.every_iranian_character: "Każdy wasal i dworzanin, którego [heritage|El] jest [iranian.GetName] "
 yearly_persian.1002.every_friend_and_neighboring_ruler: "Każdy [friend|El] i sąsiedni [ruler|El]"
 yearly_persian.1002.every_spouse_and_close_family_member: "Każdy [spouse|El] i [close_family_member|El]"
 yearly_persian.1101.t: "Szu’ubijja"
 yearly_persian.1101.desc.arabic: "Wraz z rozprzestrzenianiem się islamu, kultura arabska rozprzestrzeniła się również poza Półwysep Arabski."
 yearly_persian.1101.desc.seljuk: "Od czasu wielkiego podboju Seldżuków, nasza historia i kultura rozprzestrzeniają się wśród naszych nowych poddanych."
 yearly_persian.1101.desc.ending: "\n\nWiele plemion i kultur przyjęło język i wartości, jakimi cechują się [ROOT.Char.GetCulture.GetCollectiveNoun], ale Persowie mieszkający na Wyżynie Irańskiej zaciekle opierają się ich rozpowszechnianiu się.\n\nCzerpiąc własne tradycje kulturowe ze spuścizny wielkich imperiów Achemenidów i Sasanidów, są niezwykle dumni ze swojego pochodzenia i chcą zachować swoją historię, nawet w obliczu obcego panowania."
 yearly_persian.1101.every_county: "Każde perskie hrabstwo"
 yearly_persian.1101.every_family: "Każdy [close_family_member|El]"
 yearly_persian.1101.a: "Sprawię, że wszyscy zobaczą co to [ROOT.Char.GetCulture.GetName|l] supremacja!"
 yearly_persian.1101.b.seljuk: "Przyjmując #EMP ich#! zwyczaje, [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] utworzyć trzecie Imperium Perskie!"
 yearly_persian.1101.c: "Obywatele o tak różnorodnym pochodzeniu są dla nas prawdziwym błogosławieństwem!"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
