l_polish:
 ## Stifled Commerce
 hold_court.8001.t: "Zduszony handel"
 hold_court.8001.desc: "Pewna zajmująca się handlem osoba występuje naprzód, wyraźnie nie odnajdując się w moich bogatych salach. Wołam więc do niej:\n\n– Podejdź, nie mamy całego dnia.\n\n– T-tak, wasza miłość – jąka się. – Zwą mnie [merchant.GetFirstName] i jestem tu, by reprezentować niezadowolonych kupców oraz wolnych ludzi z miejsca znanego jako [town.GetNameNoTier]. Jest to [town.GetTierAsNameNoTooltip|l], najwspanialsza część ziem [town.GetDeJureLiege.GetAdjective]. [mayor.GetTitleTierName] [mayor.GetFirstName] [mayor.Custom('get_hold_court_8001_flaw')], dlatego pokornie prosimy, aby zastąpił [mayor.Custom('PL_go_ja')] ktoś inny…"
 hold_court.8001.a: "Wybory na ziemiach [town.GetAdjectiveNoTooltip] odbędą się wcześniej."
 hold_court.8001.b: "Dobrze więc, zatem #EMP TY#! zasiądziesz tam jako [mayor.GetTitleTierName|l]!"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] wprowadza porządki na terenie [town.GetAdjectiveNoTooltip]"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] jest jeszcze gorsz[Select_CString( merchant.IsFemale, 'a', 'y' )]"
 hold_court.8001.c: "A co [mayor.GetFirstNameNoTooltip] ma do powiedzenia w tej spawie?"
 hold_court.8001.c.tt_success: "Wychodzi na jaw prawda, że [mayor.GetFirstNameNoTooltip] jest niekompetentn[Select_CString( mayor.IsFemale, 'a', 'y' )]"
 hold_court.8001.c.tt_failure: "Nic nie wskazuje na to, że [mayor.GetFirstNameNoTooltip] wykonuje swoje obowiązki w niewłaściwy sposób"
 hold_court.8001.d: "Korona wypłaci odszkodowanie kupcom miejskim."
 hold_court.8001.e: "Śmiesz twierdzić, że obecn[Select_CString( mayor.IsFemale, 'a', 'y' )] [mayor.GetTitleTierName|l] nie jest odpowiednią osobą, [Select_CString( ROOT.Char.IsFemale, 'którą wybrała sama', 'którego wybrał sam' )] #EMP [ROOT.Char.GetTitleTierName|l]?!#!"
 #Custom
 hold_court_8001.desc_lazy: "uchyla się od każdego obowiązku i z trudem przestrzega prawa"
 hold_court_8001.desc_greedy: "wprowadza absurdalne cła i paraliżujące grzywny dla osiągnięcia własnej korzyści"
 hold_court_8001.desc_arbitrary: "postępuje niesprawiedliwie, wymyślając, że naruszamy prawo, jakby na przekór nam"
 hold_court_8001.desc_deceitful: "handluje sekretami i kłamie nam w twarz nawet w najprostszych sprawach"
 hold_court_8001.desc_young: "jest zbyt niedoświadczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by mieć wystarczającą wiedzę o prawie"
 hold_court_8001.desc_incompetent: "nie prowadzi nawet najbardziej podstawowej dokumentacji"
 hold_court_8001.desc_infirm: "ledwie może wyjść z łóżka, nie mówiąc już o zajmowaniu się problemami miasta."
 hold_court_8001.desc_incapable: "od tygodni nie odezwał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się ani słowem, pozostawiając po sobie piętrzące się obowiązki"
 hold_court_8001.desc_old: "przeżył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] o jedną zimę za dużo i traci niezbędną energię do wykonywania pracy"
 hold_court_8001.desc_fallback: "stanowi barierę dla handlu i interesów miasta"
 #Modifiers
 hold_court_8001_deposed_modifier: "Obywatelska ingerencja"
 hold_court_8001_ignored_modifier: "Zduszony handel"
 hold_court_8001_compensated_modifier: "Rekompensata dla kupców"
 hold_court_8001_merchant_boon_modifier: "Rozkwit handlu"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "Uwięziony posłaniec"
 ## Frontier Lord
 hold_court.8010.t: "Granica [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName|U] staje przed tobą, a [frontier_lord.Custom('PL_jego_jej')] pełna powagi twarz wyraża szczery niepokój.\n\n– [ROOT.Char.GetLadyLord|U] raczy posłuchać, zagrożenie ze strony ziem znanych jako [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] nie daje mi spokoju. [neighboring_enemy.GetTitledFirstName] pojawia się przy naszych rubieżach, przekraczając je wte i wewte – uświadamia mi. – A przecież tylko o kilka dni drogi dalej znajduje się [frontier_barony.GetNameNoTierNoTooltip], a także [frontier_lord.Custom('get_hold_court_8010_stake')]. Pomóż proszę obwarować me ziemie. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to jeszcze nie pogorzelisko, ale tylko dzięki temu, że żołnierze z ziem o nazwie [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] oraz fortyfikacje dobrze spełniają swe zadania!"
 hold_court.8010.a: "Twoje obowiązki rzeczywiście zasługują na dodatkowe przywileje…"
 hold_court.8010.b: "Masz słuszność, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] to ziemie, które zasługują na obwarowanie."
 hold_court.8010.c: "#EMP Dni?!#! Trzeba wzmocnić fortyfikacje w stolicy!"
 hold_court.8010.d: "Brednie, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] to dla nas żadne zagrożenie."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] się uspokaja"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip] podaje lepszy argument"
 hold_court.8010.e: "Ryzyko wojny nieustannie ciąży nam wszystkim."
 #Custom
 hold_court_8010.desc_family: "rodzime miejsce rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic: "niewinni wewnątrz murów"
 hold_court_8010.desc_theocratic: "pokorni wyznawcy [ROOT.Char.GetFaith.HighGodNamePossessive]"
 #Modifiers
 hold_court_8010_fortifications_modifier: "Graniczne wały obronne"
 hold_court_8010_vassal_modifier: "Wspólne brzemię"
 ## Sacred Claims
 hold_court.8020.t: "Poświęcone roszczenia"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.GetFirstName] uroczyście występuje do przodu. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]”."
 hold_court.8020.desc.body_pope: "\n\n„[pope.GetHerHis|U] świątobliwość [pope.GetTitledFirstNameRegnal] zgadza się z tym,"
 hold_court.8020.desc.body_fallback: "\n\n„Jest umowa mówiąca o tym,"
 hold_court.8020.desc.body_1: "że to [ROOT.Char.GetFaith.AltPriestTermPlural], a nie świeccy mają mieć w całości pod administracją [ROOT.Char.Custom('get_hold_court_8020_holiness_2')]”."
 hold_court.8020.desc.body_personal: "\n\n„Niech ziemię tę otrzyma"
 hold_court.8020.desc.body_vassal: "\n\n„[vassal.GetTitledFirstName] musi przekazać swe mienie osobie, jaką jest"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter|l] [candidate.GetFirstName]. [candidate.Custom('PL_jego_jej')|U] patronat przysłuży się wierze oraz chwale siły wyższej, którą znamy jako [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "Czy tego wymaga [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success: "Przekonujesz, że nie ma takiej religijnej potrzeby"
 hold_court.8020.b.tt_failure: "Twoje argumenty są nieprzekonujące"
 hold_court.8020.c: "Ciekawe, a jednak tylko ty czerpiesz z tego korzyści?"
 hold_court.8020.d: "Nie widzę potrzeby zmiany czegokolwiek."
 hold_court.8020.e: "[pope.GetTitledFirstNameNoTooltip] jest z pewnością ponad takie wszędobylstwo."
 #Custom
 holiness_cathedral_1: "pielgrzymi wyznający [ROOT.Char.GetFaith.GetNameNoTooltip] gromadzą się w miejscu znanym jako [ROOT.Char.Custom('GetFaithGrandTemple')] w obszarze o nazwie [ROOT.Var('holy_site_var').Title.GetNameNoTier]. [ROOT.Char.GetFaith.HighGodNameAlternate] to potęga."
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] to istotny ośrodek kultu i pielgrzymek, do którego zmierzają [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 holiness_fallback_1: "wierni [ROOT.Var('holy_site_var').Title.GetAdjectiveNoTooltip] wołają o kazania i wybawienie od [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]"
 holiness_cathedral_2: "[ROOT.Char.GetFaith.HouseOfWorship] o takiej wielkości"
 holiness_holy_site_2: "takie święte miejsce"
 holiness_fallback_2: "większa część ziem [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetAdjectiveNoTooltip]"
 holiness_cathedral_3: "[ROOT.Char.Custom('GetFaithGrandTemple')|U] należy do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holiness_holy_site_3: "[ROOT.Char.GetFaith.PriestNeuterPlural] dostaną ziemie [ROOT.Var('holy_site_var').Title.GetAdjectiveNoTooltip]"
 holiness_fallback_3: "[ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] nie mogą otrzymać odmowy."
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8221.imprison_alone: "[assassin.GetTitledFirstName] zostaje uwięzion[Select_CString( assassin.IsFemale, 'a', 'y' )]"
 ## Special Treatment
 hold_court.8040.t: "Specjalne traktowanie"
 hold_court.8040.desc: "Zaszczyca cię swą obecnością [Select_CString( infidel_vassal.IsFemale, 'nieskruszona', 'nieskruszony' )] [infidel_vassal.GetTitledFirstName].\n\nPo czym z niepewnością w głosie zaczyna mówić: „Niech [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l] wie, że jestem [Select_CString( infidel_vassal.IsFemale, 'oddaną i skwapliwą poddaną', 'oddanym i skwapliwym poddanym' )] – dlatego pozwól mi wyznawać moją wiarę w spokoju”.\n\n"
 hold_court.8040.desc.intro_same_religion: "– My, [infidel_vassal.GetFaith.GetAdherentNamePlural|l], chwalimy siłę wyższą znaną jako [infidel_vassal.GetFaith.CreatorName] tak samo, jak robią to [ROOT.Char.GetFaith.GetAdherentNamePlural|l]. Proszę, niech twoje siostry i bracia wyznający [ROOT.Char.GetFaith.GetReligion.GetName] oddają cześć na swój sposób bez widma prześladowań z twojej strony. Zbierzmy się przeciwko bezecnym kreaturom znanym jako [ROOT.Char.Custom('GetUnbelieverNamePlural')], którzy podążają za fałszywymi demonami i bezrefleksyjnie patrzą, jak [infidel_vassal.GetFaith.DevilName] pożera ich serca."
 hold_court.8040.desc.intro_fallback: "– Dlaczego wspólnoty [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] i [infidel_vassal.GetFaith.GetReligion.GetAdjective|l] nie mogą koegzystować w harmonii, oddzielone naukami, które głoszą [ROOT.Char.GetFaith.HighGodName] i [infidel_vassal.GetFaith.HighGodName], ale zjednoczone w pobożności? Postępujmy zgodnie ze słowami świętych tekstów, którymi są [infidel_vassal.GetFaith.ReligiousText] i [ROOT.Char.GetFaith.ReligiousText]."
 hold_court.8040.a: "Osąd jest wyłącznym prawem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8040.b: "Podejdź, pozwól mi pokazać ci słowo [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 hold_court.8040.c.religion: "Czas wyrzec się [infidel_vassal.GetFaith.CreatorNamePossessive] i wszystkich kłamstw, których uczy [infidel_vassal.GetFaith.GetReligion.GetNameNoTooltip|l]!"
 hold_court.8040.c.faith: "Musisz ponownie zapoznać się ze słowami, które zawiera [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip] zmienia swą wiarę"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip] odmawia nawrócenia się"
 hold_court.8040.d: "Twoje wierzenia są tolerowane, ale nie pochwalane."
 demand_conversion_tt: "[recipient.GetTitledFirstName] i [recipient.GetHerHis] bliska rodzina nawrócą się na twoją religię"
 ## Royal Service
 hold_court.8050.t: "W służbie monarchy"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do tronu, a towarzyszy [vassal.Custom('PL_mu_jej')] [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan|l].\n\n– Tyś [vassal.Custom2('RelationToMeShort', ROOT.Char)] mojej osoby oraz [ROOT.Char.GetTitleAsNameNoTooltip]! – wygłasza. – [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))|U] [knight.GetFullName] zabiega o zaszczyt służenia w twojej świcie. [ROOT.Char.Custom('MountedWarriorTermPlural')|U] to idealna służba, daj [knight.Custom('PL_mu_jej')] szansę na udowodnienie [knight.Custom('PL_jego_jej')] wartości!\n\n"
 hold_court.8050.desc_talented: "„Jako [vassal.GetHerHis] [vassal.GetTitleAsName|l] twierdzę, że jest jednym z najlepszych pojedynkowiczów i zapewne przyniesie ci wiele chwały na polu walki!” W tych słowach nie ma przesady, już słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o [knight.GetHerHis] umiejętnościach…"
 hold_court.8050.desc_suitable: "– Osoba ta doskonale obchodzi się z orężem. Jej [knight.Custom('signature_weapon')] nie zawiedzie cię, gdy przyjdzie czas próby!"
 hold_court.8050.desc_passing: "[knight.GetFirstNameNoTooltip] delikatnie się uśmiecha. „Choć jestem tylko przeciętnym szermierzem, mam nadzieję, że w twojej służbie zdołam się wiele nauczyć”."
 hold_court.8050.desc_unsuitable: "Odciągając mnie na bok, [vassal.GetFirstNameNoTooltip] mamrocze do mnie: „[knight.GetSheHe|U] być może nie słynie z szermierki, lecz [knight.GetHerHis] zapał powinien wypełnić tę lukę…”"
 hold_court.8050.a: "Dobrze, [knight.GetFirstNameNoTooltip], możesz mi towarzyszyć."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] przeniesie się na twój dwór i zostanie [Concept('knight', 'rycerzem')|E].\nJeśli zdecydujesz się [Select_CString( knight.IsFemale, 'ją', 'go' )] zwolnić ze służby, [vassal.GetTitledFirstName] może się zdenerwować."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "Ponieważ [vassal.GetTitledFirstName] ma na ciebie haka:"
 hold_court.8050.b: "Mogę #EMP [Select_CString( knight.IsFemale, 'ją', 'go' )]#! przyjąć, ale chcę czegoś w zamian."
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip] zawsze potrzebuje [Select_CString( knight.IsFemale, 'kobiety', 'mężczyzny' )]!"
 hold_court.8050.d: "[Select_CString( ROOT.Char.IsFemale, 'Znalazłam', 'Znalazłem' )] [Select_CString( knight.IsFemale, 'swoją osobistą strażniczkę', 'swojego osobistego strażnika' )]!"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] przeniesie się na twój dwór i zostanie [Select_CString( knight.IsFemale, 'twoją osobistą strażniczką', 'twoim osobistym strażnikiem' )].\nJeśli zdecydujesz się [Select_CString( knight.IsFemale, 'ją', 'go' )] zwolnić ze służby, [vassal.GetTitledFirstName] może się zdenerwować."
 hold_court.8050.e.talented: "[Select_CString( vassal.IsFemale, 'Powinnaś', 'Powinieneś' )] takie talenty trzymać blisko siebie, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "[Select_CString( knight.IsFemale, 'Uzdolniona, tak. Potrzebna? Nie', 'Uzdolniony, tak. Potrzebny? Nie' )]."
 hold_court.8050.e.passing: "Na cmentarzu jest pełno przeciętnych szermierzy."
 hold_court.8050.e.unsuitable: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym bardziej już opancerzonego muła…"
 ## A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$: Wzgardzony [ROOT.Char.Custom('MountedWarriorTerm')|l]"
 hold_court.8051.desc: "Wygląda na to, że [vassal.GetTitledFirstName] w końcu dowiedział[Select_CString( vassal.IsFemale, 'a', '' )] się, że [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] nie zagrzewa już miejsca wśród moich [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )].\n\nOstrożnie powstrzymując swój gniew, żąda, bym dotrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] obietnicy i [knight.GetFirstName] wrócił[Select_CString( knight.IsFemale, 'a', '' )] do swojej poprzedniej służby!"
 hold_court.8051.a: "Spokojnie, [vassal.GetFirstNameNoTooltip] zostanie przywrócon[Select_CString( knight.IsFemale, 'a', '' )]!"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] ponownie zostanie [Concept( 'knight', 'rycerzem')|E]"
 hold_court.8051.b: "To niewielka strata."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] wróci na dwór postaci [vassal.GetTitledFirstNameNoTooltip]"
 ## The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$: Ostatnia kropla goryczy"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName] nie traci czasu, po tym jak usłyszał[Select_CString( vassal.IsFemale, 'a', '' )], że [knight.GetFirstName] po raz kolejny [Select_CString( knight.IsFemale, 'została wyrzucona', 'został wyrzucony' )] z mojej świty [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] i niezwłocznie żąda audiencji.\n\n"
 hold_court.8052.desc.wrath: "Czerwienieje z wściekłości i wybucha:\n\n– [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))|U] mojej osoby doznaje w ten sposób największego upokorzenia, a twoim słowom już nie wierzę!.\n\nNastępnie szybko wychodzi."
 hold_court.8052.desc.fallback: "Wyraźnie jest zawiedzion[Select_CString( vassal.IsFemale, 'a', 'y' )], nie ukrywając złości i frustracji, jakie wywołały u [Select_CString( vassal.IsFemale, 'niej', 'niego' )] moje działania…"
 hold_court.8052.a: "Och, co za dramat!"
 hold_court.8052.b: "Cóż za [vassal.Custom('InsultNoun')]! Straże, aresztować tę kreaturę!"
 ## Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$: Druga strona prestiżu"
 hold_court.8053.desc.intro: "[battle_location.Custom('TerrainTypeProvince')|U] [battle_location.GetAdjective] to miejsce, z którego dochodzą do ciebie tragiczne wieści. Podobnież [knight.GetFirstNameNicknamed] to osoba, która została tam zabita"
 hold_court.8053.killer: "przez osobę, zwaną [knight.GetKiller.GetName],"
 hold_court.8053.battle: "w bitewnej wrzawie,"
 hold_court.8053.desc_talented: "u szczytu swej sławy, otoczon[Select_CString( knight.IsFemale, 'a', 'y' )] trupami żałosnych, ale licznych wrogów."
 hold_court.8053.desc_suitable: "walcząc wręcz i uśmiercając wielu wrogów, lecz odnosząc przy tym wiele ran."
 hold_court.8053.desc_passing: "tocząc zacięty pojedynek i bohatersko chroniąc swoich towarzyszy."
 hold_court.8053.desc_unsuitable: "wymachując swoim mieczem jak wędką, gdy wyciąga się rybę z wody."
 hold_court.8053.desc_coward: "próbując zbiec."
 hold_court.8053.desc.body: "\n\nZdecydowanie uwolnił[Select_CString( knight.IsFemale, 'a', 'e' )]ś się od swoich zobowiązań. [vassal.GetTitledFirstName] to uszanuje…"
 hold_court.8053.a: "To ryzyko wojaczki…"
 ## A Temple for County
 hold_court.8060.t: "[ROOT.Char.GetFaith.HouseOfWorship|U] dla ludu z ziem znanych jako [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc: "[Select_CString( bishop.IsFemale, 'Moja', 'Mój' )] [bishop.GetCouncilTitle|l], [bishop.GetFirstName], kłania się przede mną, skor[Select_CString( bishop.IsFemale, 'a', 'y' )] do przedstawienia swojej propozycji.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )],"
 hold_court.8060.desc.owned: "[target_county.GetTierAsNameNoTooltip] na ziemiach znanych jako [target_county.GetNameNoTier] pod twymi rządami"
 hold_court.8060.desc.vassal: "[target_county.GetTierAsNameNoTooltip] na ziemiach znanych jako [target_county.GetNameNoTier], gdzie rządy sprawuje [vassal.GetTitledFirstName]"
 hold_court.8060.desc.subvassal: "[target_county.GetTierAsNameNoTooltip] na ziemiach znanych jako [target_county.GetNameNoTier], gdzie rządzi [subvassal.GetTitledFirstName], wasal persony znanej jako [vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing: "może znajdzie jeszcze jedno miejsce na [ROOT.Char.GetFaith.HouseOfWorship] znamienitych rozmiarów? Będzie to świadectwo potęgi [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] oraz twojej pobożności, gdy zasiadasz jako [ROOT.Char.GetTitleAsNameNoTooltip|l]”."
 hold_court.8060.desc.first: "nie istnieje [ROOT.Char.GetFaith.HouseOfWorship] o istotnym znaczeniu, gdzie miejscowi mogliby modlić się i czcić siłę wyższą znaną jako [ROOT.Char.GetFaith.HighGodNameAlternate]."
 hold_court.8060.desc.end: "\n\n„[target_province.GetName] koniecznie potrzebuje nowego domu modlitw i proszę, byś uczynił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystko, by to tego doszło. Wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] na tym zyskają!”"
 hold_court.8060.a: "Ku chwale [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 hold_court.8060.a.tt: "Gdy [temple|El] zostanie ukończona:"
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip] jest w stanie wesprzeć ten cel."
 hold_court.8060.c: "Moi poddani muszą wnieść swój wkład."
 hold_court.8060.d: "Zajmie się tym [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName] wykonuje świetną robotę"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName] wykonuje zadanie prawidłowo"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName] wykazuje się partactwem"
 hold_court.8060.e.own: "Mam inne plany co do tych ziem."
 hold_court.8060.e.vassal: "Wasale powinni dbać o własne ziemie."
 #Modifiers
 hold_court_8060_built_modifier: "Ufundowano budowę świątyni"
 ## The Consecration of Province
 hold_court.8061.t: "Konsekracja miejsca znanego jako [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName|U] wchodzi do sali z wyraźną ekscytacją.\n\n[ROOT.Char.GetLadyLord|U] raczy wysłuchać, przynoszę wieść o ukończeniu budowli, jaką jest [ROOT.Char.GetFaith.HouseOfWorship] na ziemiach znanych jako [target_province.GetTitle.GetNameNoTier]!\n\n"
 hold_court.8061.desc.fallback: "Po wielu pracach zapoczątkowana przeze mnie budowa struktury, jaką jest [ROOT.Char.GetFaith.HouseOfWorship] dla ludności z ziem znanych jako [target_province.GetTitle.GetNameNoTier], wreszcie dobiegła końca!\n\n"
 hold_court.8061.desc.owned: "– Wierni z ziem znanych jako [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal: "– Poddani z ziem znanych jako [target_county.GetNameNoTier], gdzie władzę sprawuje [vassal.GetTitledFirstName]"
 hold_court.8061.desc.existing: "radują się z pobożności twojego czynu i z czci oddawanej sile wyższej, którą znamy jako [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8061.desc.first: "mogą teraz czcić [ROOT.Char.GetFaith.HighGodNamePossessive] w miejscu godnym [ROOT.Char.GetFaith.HighGodHerHis] boskości!”"
 hold_court.8061.a: "Niech [ROOT.Char.GetFaith.HighGodNameAlternate] błogosławi nas wszystkich!"
 ## The Growth of County
 hold_court.8070.t: "Rozrost na ziemiach znanych jako [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName] jest wyraźnie zmotywowan[Select_CString( steward.IsFemale, 'a', 'y' )], by przedstawić swoją wspaniałą propozycję.\n\n„Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] mnie wysłucha! Przy odpowiednim podejściu"
 hold_court.8070.desc.body: "może być regionalnym centrum handlu i rzemiosła”.\n\n„Mając środki na budowę, mogłyby powstać podwaliny dla"
 hold_court.8070.desc.existing: "kolejnego"
 hold_court.8070.desc.first: "pierwszego w okolicy"
 hold_court.8070.desc.end: "miasta [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] na ziemiach miejsca znanego jako [target_province.GetName] poprzez połączenie kilku wsi w jedno”."
 hold_court.8070.a: "Należy wspierać handel."
 hold_court.8070.a.tt: "Gdy budowa [Concept( 'city', 'miasta' )|E] zostanie ukończona:"
 hold_court.8070.b: "Tylko [vassal.GetTitledFirstNameNoTooltip] może liczyć na moją pomoc."
 hold_court.8070.c: "Niech miejscowi włodarze się wykażą."
 hold_court.8070.d: "Nareszcie [royal_architect.GetTitledFirstNameNoTooltip] będzie miał[Select_CString( royal_architect.IsFemale, 'a', '' )] co robić."
 hold_court.8070.e: "Są ważniejsze sprawy, którymi trzeba się zająć."
 ## Bustling County
 hold_court.8071.t: "$hold_court.8070.t$: Tętniące życiem ulice miasta znanego jako [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName] z dumą przekazuje wieść, że prace nad uczynieniem miejsca znanego jako [target_province.GetName] centrum handlu postępują, mówiąc [steward.GetHerHis] słowami, „Jak z bicza strzelił!”.\n\n"
 hold_court.8071.desc.fallback: "Rozwój miejsca znanego jako [target_province.GetName] przynosi owoce; niebawem miasto stanie na nogi.\n\n"
 hold_court.8071.desc.owned: "Plebejusze z ziem znanych jako [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal: "Poddani z ziem znanych jako [target_county.GetNameNoTier], którymi włada [vassal.GetTitledFirstName],"
 hold_court.8071.desc.existing: "z zadowoleniem przyjmują te inwestycje i dobrobyt, jaki przyniosą one temu obszarowi."
 hold_court.8071.desc.first: "mogą teraz prowadzić działalność rzemieślniczą i handlować skuteczniej w tym regionalnym centrum."
 hold_court.8071.a: "Pewnego dnia [target_province.GetNameNoTooltip] stanie się wielkim miastem."
 #Modifiers
 hold_court_8070_built_modifier: "Ufundowano rozwój miasta"
 ## The Republic of X
 hold_court.8080.t: "Republika ziem o nazwie [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro: "[mayor.GetTitledFirstName] występuje do przodu i ostrożnie zaczyna swoją przemowę. \n\n„Wasza Łaskawość, [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pod moim zarządzaniem, [mayor.GetPrimaryTitle.GetNameNoTier], bogaci się dzięki transakcjom naszych mieszczan"
 hold_court.8080.desc.body_sea: "ze statkami handlowymi, które regularnie przypływają do przystani położonych wzdłuż wybrzeży ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8080.desc.body_fallback: "z kupcami i podróżnymi, którzy codziennie przekraczają granice ziem o nazwie [target_county.GetDeJureLiege.GetNameNoTier] oraz nasze bramy."
 hold_court.8080.desc.body: "\n\n– Sprawiliśmy, że nasze miasteczko (a także ty) prosperuje, dlatego zasługujemy na to, by mieć więcej wpływów na ziemiach o nazwie [target_county.GetNameNoTier]."
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip] należy do ciebie z mocy prawa."
 hold_court.8080.b: "Takie przywileje muszą być zasadne."
 hold_court.8080.c: "Prosisz o zbyt wiele. Musi być coś innego."
 hold_court.8080.c.tt_success: "Znajdujesz kompromis"
 hold_court.8080.c.tt_failure: "Nie udaje ci się osiągnąć porozumienia"
 hold_court.8080.d: "Doceń prawa, jakie obecnie posiadasz jako [mayor.GetTitleAsNameNoTooltip|l]."
 hold_court.8080.e: "Mieszczanie chyba zapomnieli gdzie ich miejsce."
 #Modifiers
 hold_court_8080_granted_modifier: "Boom handlowy"
 hold_court_8080_compromise_modifier: "Karta kupiecka"
 hold_court_8080_upset_modifier: "Wzgardzone mieszczaństwo"
 hold_court_8080_prison_modifier: "Zlekceważony burmistrz"
 ## A Place at Court
 hold_court.8090.t: "Miejsce na dworze"
 hold_court.8090.desc.intro: "[vassal.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], po raz kolejny zwraca się do mnie z prośbą przed całym dworem.\n\n– [vassal.Custom2('RelationToMeShortVocative', ROOT.Char)|U], daj mi zaszczyt [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate: "[vassal_advocate.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], przychodzi przed zgromadzony dwór w towarzystwie: za [vassal_advocate.Custom('PL_jego_jej')] plecami stoi [vassal.Custom('GetYoungMiddleAgedOld')|l] [vassal.GetWomanMan|l].\n\n– Z pokorą proszę, by wasza miłość, [ROOT.Char.GetTitleAsNameNoTooltip], sprawiła, aby osoba, którą jest [vassal.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] mojej osoby, [vassal.GetTitledFirstName], doznała zaszczytu [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival: "– a [Select_CString( old_holder.IsFemale, 'ta', 'ten' )] [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')], [old_holder.GetTitledFirstName], niech w końcu się wyniesie"
 hold_court.8090.desc.arrogant: "– jest to zajęcie odpowiednie dla mojej pozycji"
 hold_court.8090.desc.ambitious: "– jest to obowiązek godny moich talentów"
 hold_court.8090.desc.superior: "– gdyż [old_holder.GetTitledFirstName] [Select_CString( old_holder.IsFemale, 'poległa', 'poległ' )] w sprostaniu oczekiwaniom"
 hold_court.8090.desc.other_advocate: "– to urząd, który [vassal.GetFirstName] pragnie znacznie bardziej niż [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.other: "– to urząd, na który o wiele lepiej się nadaję niż [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate: "– Nie zawiedzie cię”."
 hold_court.8090.desc.empty: "– nie zawiodę cię”."
 hold_court.8090.a.lady_in_waiting_lover: "Ekhem, tak, możesz mi towarzyszyć."
 hold_court.8090.a.lady_in_waiting_soulmate: "Będzie nam razem dobrze!"
 hold_court.8090.a.bodyguard_lover: "„Nie wolno ci nigdy mnie opuszczać, [vassal.GetFirstName]”."
 hold_court.8090.a.bodyguard_soulmate: "#EMP Och, ty mój mężny Patroklosie…#!"
 hold_court.8090.a: "Masz tę pracę, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip] ustąpi."
 hold_court.8090.c: "W tej chwili potrzebujemy innych talentów."
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip] dostaje zajęcie"
 hold_court.8090.d.advocate: "Nie, mam dla [Select_CString(vassal.IsFemale, 'niej', 'niego' )] coś #EMP specjalnego#!…"
 hold_court.8090.d: "Nie, mam dla ciebie coś #EMP specjalnego#!…"
 hold_court.8090.e.advocate: "Nie nadaje się na to stanowisko."
 hold_court.8090.e: "Nie nadajesz się na takie stanowisko."
 court_position_desc_architect: "zarządzania i rozbudowy twych wspaniałych włości"
 court_position_desc_seneschal: "zarządzania twoim rozległym gospodarstwem domowym"
 court_position_desc_tutor: "sprawowania pieczy nad edukacją twojego potomstwa godną ich rangi"
 court_position_desc_almoner: "rozdawania twoich hojnych datków potrzebującym"
 court_position_desc_physician: "poszukiwania i przepisywania leków dla rodziny monarchy"
 court_position_desc_antiquarian: "dbania o przedmioty z monarszego skarbca i zbrojowni"
 court_position_desc_horse: "opiekowania się końmi wojsk monarchy i doglądania twoich rumaków"
 court_position_desc_bodyguard: "chronienia cię przed twoimi wrogami i służenia u twego boku"
 court_position_desc_champion: "reprezentowania twego monarszego majestatu w sprawach honoru"
 court_position_desc_hunt: "organizowania polowań koronnych oraz ochrony ich terenów"
 court_position_desc_poet: "komponowania ballad i sonetów godnych twego majestatu"
 court_position_desc_musician: "zabawiania monarszego ucha i organizowania rozrywek"
 court_position_desc_cupbearer: "podawania przekąsek i napojów na czas i zapewnienia ich jakości"
 court_position_desc_lady: "bycia przy tobie jako wierne towarzystwo"
 court_position_desc_eunuch: "dbania o sprawność funkcjonowania twojego dworu"
 court_position_desc_gardener: "doglądania monarszych ogrodów i fontann"
 court_position_desc_artificer: "stworzenia wspaniałych artefaktów dla twojej osoby i dworu"
 court_position_desc_emissary: "polepszenia stosunków z odmiennymi kulturami na naszych ziemiach"
 court_position_desc_qadi: "sprawienia, by boskie wyroki Allaha były respektowane w twoim państwie"
 court_position_desc_garuda: "służenia ci wiernie z ostrzem w ręku, nie szczędząc życia"
 court_position_desc_keeper_of_swans: "czuwania nad monarszym ptactwem wodnym, pięknymi symbolami twojej łaski"
 court_position_desc_travel_leader: "przewodzenia wszystkim twoim podróżom"
 court_position_desc_akolouthos: "przewodzenia gwardii cesarskiej, a zwłaszcza imponującym Waregom."
 court_position_desc_chronicler: "prowadzenia kroniki wszystkich twoich czynów"
 court_position_desc_charioteer: "ćwiczenia całymi dniami i nocami, aby nie mieć sobie równych w wyścigach"
 court_position_desc_bookmaker: "nadzorowania przyjmowania zakładów dotyczących rydwanów"
 court_position_desc_executioner: "wymierzania sprawiedliwości przestępcom i zdrajcom"
 court_position_desc_food_taster: "dopilnowywania, aby twoje posiłki były pyszne i nieskazitelne"
 court_position_desc_court_jester: "zabawiania twojego dworu żartami godnymi monarchów"
 #Interest
 hold_court_8090_interest_architect: "\n\n„Nie obawiaj się. Wznoszenie wielkich budowli to jedna z moich pasji”."
 hold_court_8090_interest_seneschal_administrator: "\n\n„Zapewniam cię, że nie ma nikogo bardziej entuzjastycznie nastawionego do parania się twoimi sprawami”."
 hold_court_8090_interest_seneschal_eunuch: "\n\n„Zapewniam cię, że nie ma nic, co mogłoby odciągnąć mnie od załatwiania twoich spraw”."
 hold_court_8090_interest_almoner: "\n\n„Kiedy jesteśmy gotowi dzielić się wszystkim, co dała nam natura, świat staje się trochę milszy…”"
 hold_court_8090_interest_physician_experience: "\n\n„Uwierz mi, udało mi się wyleczyć wiele dolegliwości i ran – Nie jestem marnym szarlatanem”."
 hold_court_8090_interest_physician_mystic: "\n\n„Dbanie o zdrowie wymaga duchowej bliskości z siłami wykraczającymi poza sprawy przyziemne. Pozwól, że to pokażę…”"
 hold_court_8090_interest_physician_herbalist: "\n\n„Moja wiedza na temat eliksirów i balsamów jest powszechnie uznana. Pozwól, że podzielę się swoją mądrością i talentem”."
 hold_court_8090_interest_antiquarian: "\n\n„Miłuję się w historii i dołożę wszelkich starań, aby twoje skarby pozostawiły po sobie ślad”."
 hold_court_8090_interest_horse: "\n\n„Nie obawiaj się, nawet najmniejsze utykanie twojego ulubionego rumaka nie umknie mojej uwadze!”"
 hold_court_8090_interest_bodyguard_soulmate: "\n\n[ROOT.Char.GetHerHis|U] oczy zdradzają esencjonalność emocji, które poruszają moje serce…"
 hold_court_8090_interest_bodyguard_lover: "\n\nTrudno nie stracić zmysłów widząc [ROOT.Char.GetHerHis] spojrzenie pełne tlącej się namiętności…"
 hold_court_8090_interest_bodyguard_bestie: "\n\nJeśli jest ktoś, komu mogę powierzyć to zadanie, to jest to [ROOT.Char.GetFirstNameNoTooltip]…"
 hold_court_8090_interest_bodyguard_friend: "\n\nTaki bliski sojusznik będzie mi dobrze służyć i dotrzymywać towarzystwa…"
 hold_court_8090_interest_champion: "\n\n„Uwierz mi, [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] w każdym zakątku zna mój niezwyciężony fechtunek”."
 hold_court_8090_interest_hunt: "\n\n„[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] dobrze wie, że nie ma dla mnie nic ważniejszego niż dobra zabawa”."
 hold_court_8090_interest_poet: "\n\n„Jestem trubadurem o uznanej chwale; twoje sale będą rozbrzmiewać echem opowieści o twojej wyjątkowości!”"
 hold_court_8090_interest_musician_gregarious: "\n\n„Zaufaj mi, dzięki mnie twoje uczty będą jeszcze bardziej niezapomniane!”"
 hold_court_8090_interest_musician_culture: "\n\n„[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U] mogą wiele nauczyć twoich ludzi o muzyce”."
 hold_court_8090_interest_cupbearer: "\n\n„Bądź [Select_CString( GetPlayer.IsFemale, 'spokojna, moja pani', 'spokojny, mój panie' )]. Twój dzban zawsze będzie wypełniony po brzegi, gdy jestem w pobliżu!”"
 hold_court_8090_interest_lady_lover: "\n\nCwana kokietka mruga do mnie, a ja ledwie powstrzymuję się od rumieńców, gdy myślę, co może się wydarzyć…"
 hold_court_8090_interest_lady_soulmate: "\n\nNie chcę widzieć nikogo innego obok mnie…"
 hold_court_8090_interest_lady_bestie: "\n\nWygląda na to, że nigdy nie będę musieć rozstawać się z moim najlepszym przyjacielem!"
 hold_court_8090_interest_lady_friend: "\n\nTakie miłe towarzystwo pomoże mi oderwać się od monotonii dworskiego życia…"
 hold_court_8090_interest_eunuch: "\n\n„Zaufaj mi, nic nie zachwieje wykonywaniem mojej pracy”."
 hold_court_8090_interest_gardener: "\n\n„Bardzo kocham rośliny; uwielbiam je pielęgnować i poznawać ich właściwości!”"
 hold_court_8090_interest_artificer: "\n\n„Mój dorobek artystyczny ma największą estymę, wśród każdego, kto zamieszkuje [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]”."
 hold_court_8090_interest_emissary: "\n\n„Mam opinię osoby, która potrafi negocjować i znajdować kompromis”."
 hold_court_8090_interest_qadi: "\n\n„Nie musisz się martwić, gdyż mam ogromną wiedzę na temat wszystkich istotnych kwestii”."
 hold_court_8090_interest_garuda: "\n\n„Ufam ci, że moja reputacja jako pojedynkowicza nie umknęła ci”."
 hold_court_8090_interest_keeper_of_swans: "\n\n„Mam duże doświadczenie w pielęgnacji ptactwa wodnego, więc wybór jest, jak sądzę, oczywisty”."
 hold_court_8090_interest_friend: "\n\nOch, jak mogę odmówić [Select_CString( ROOT.Char.IsFemale, 'takiej przyjaciółce', 'takiemu przyjacielowi' )] jak [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.GetFirstNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'była dla mnie dobrą i wierną przyjaciółką', 'był dla mnie dobrym i wiernym przyjacielem' )]…"
 hold_court_8090_interest_lover: "\n\nTrudno oprzeć się okazji, by [ROOT.Char.GetFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'była', 'był' )] blisko…"
 hold_court_8090_interest_soulmate: "\n\nKiedy [ROOT.Char.GetFirstNameNoTooltip] o coś prosi, trudno [ROOT.Char.GetHerHim] odmówić…"
 hold_court_8090_interest_other: "\n\nMoże [vassal.GetSheHe] #EMP bardziej#! by się [Select_CString( vassal.IsFemale, 'nadawała', 'nadał' )]…"
 hold_court_8090_interest_fallback: "\n\nPrzypuszczam, że te prace muszą być przez #EMP kogoś#! wykonywane…"
 #Modifiers
 hold_court_8090_favorites_modifier: "Faworytyzm"
 ## A Child of the Court
 hold_court.8100.t: "Dziecko dworu"
 hold_court.8100.desc.intro: "[ward.GetFullNameNicknamed] robi coraz większe oczy i wygląda coraz bardziej żałośnie, kiedy [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] delikatnie prowadzi [Select_CString(ward.IsFemale, 'ją', 'go' )] w kierunku mojego tronu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]” – lamentuje. „[ward.Custom('GirlBoy')|U] przebywa na"
 hold_court.8100.desc.vassal: "dworze postaci [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court: "twoim dworze"
 hold_court.8100.desc.body: "bez nikogo, kto by [Select_CString(ward.IsFemale, 'ją', 'go' )] pilnował od czasu, kiedy [ward.GetHerHis] [ward.Custom('get_hold_court_8100_parent')] [ward.Custom('get_hold_court_8100_situation')] – proszę, daj dziecku przyszłość”.\n\n"
 hold_court.8100.desc.interest_family: "To w końcu moja własna krew…"
 hold_court.8100.desc.interest_marriage: "Dziecko mogłoby pasować do jednego z moich…"
 hold_court.8100.desc.interest_alliance: "Może gdy dorośnie, będzie [Select_CString( ward.IsFemale, 'dobrą sojuszniczką', 'dobrym sojusznikiem' )]…"
 hold_court.8100.desc.interest_fallback: "Co można zrobić z takim dzieckiem?"
 hold_court.8100.a: "Bez obaw, sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wychowam [Select_CString(ward.IsFemale, 'dziewczynkę', 'chłopca' )]."
 hold_court.8100.b: "Mam pełne ręce roboty, ale znajdę [ward.GetHerHim] dom."
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip] dołączy do dynastii [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child: "Każde dziecko"
 hold_court.8100.d: "Wychowanie dziecka nie jest tanie…"
 hold_court.8100.e: "Przykre, ale to nie problem korony."
 hold_court.8100.hook.tt: "[ward.GetName] będzie ci dłużn[Select_CString( ward.IsFemale, 'a', 'y' )] mocnego [Concept( 'hook', 'haka' )|E], jeśli pozostanie [Select_CString( ward.IsFemale, 'twoją', 'twoim' )] [Select_CString(ward.IsFemale, Concept('ward', 'wychowanką'), Concept('ward', 'wychowankiem'))|E] aż do osiągnięcia dorosłości."
 #Modifiers
 hold_court_8100_adopted_modifier: "Adopcja osoby niższej stanem"
 hold_court_8100_adopted_modifier_desc: "Ta postać z niskich warstw społecznych została zaadoptowana przez rodzinę szlachecką"
 #Custom
 hold_court_8100_parent_general: "ojciec, a także matka"
 hold_court_8100_situation_dead: "nie żyje"
 hold_court_8100_situation_jailed: "jest w areszcie"
 hold_court_8100_situation_unknown: "przebywa w nieznanym miejscu"
 ## Serious Business
 hold_court.8110.t: "Poważna sprawa"
 hold_court.8110.desc: "Obok mnie kręci się jakaś przerażająca osoba z chłopstwa, zdecydowanie zbyt blisko, ale chwilę potem miedzy nas wkracza strażnik i odgradza jej drogę. – Oo! – Wycofuje się, puszczając oczko, i śmieje się, odsłaniając swe szczerbate zęby.\n\n– Wasza #EMP wyższość#!, przybywam z dalekich ziem [peasant_holding.GetTitle.GetAdjectiveNoTooltip] ze sprawą wielkiej wagi! – Unosi brwi.\n\n– A bo widzi [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair: "u nas na wsi jest [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] i [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], do której zajechała kuzynka jej siostry. No to on zaczął się zabawiać z tą kuzynką i wszyscy na wsi się zezłościli! Było to siedem księżyców temu! A może osiem…?” – głaszcze się po brodzie."
 hold_court.8110.desc.fence: "gdy mój dziadzio jeszcze żył, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] postawił płot wzdłuż pola, które miała [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a raczej jej ojciec. Teraz ten płot rozpada się, a wnuk oczywiście nic nie chce z nim zrobić!”"
 hold_court.8110.desc.goat: "to wszystko zaczęło się w poprzednie żniwa. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] patrzy, a kozy nie ma. Nasza [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma siostrzenicę, a ta koza zawędrowała właśnie do jej chałupy i niesamowicie nabarłożyła!” – mówi i klepie się po biodrze. „Och, trzeba było to widzieć!”"
 hold_court.8110.desc.veg: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma lochę i ta locha pewnej nocy prześlizgnęła się przez płot, by następnie pó… pójść prosto do warzywnika, którym zajmował się [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! A taki był z niego dumny!” [Select_CString( peasant.IsFemale, 'Chłop', 'Chłopka' )] skręca się ze śmiechu do łez."
 hold_court.8110.desc.drink: "nasza [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma siostrę, która zaklina, że [ROOT.Char.Custom('RegionalDrink')] najlepszego gatunku to tylko u niej. Usłyszał to [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] i przekazał to swojej żonie. Ta przyjęła wyzwanie i sprawę rozstrzygnięto na remis, więc do dzieła wzięli się małżonkowie…"
 hold_court.8110.a: "Och, doprawdy? Proszę, kontynuuj."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], idź. Rozwiąż to. Proszę."
 hold_court.8110.c: "Żarty sobie ze #EMP MNIE?#! robisz? Na szubienicę!"
 hold_court.8110.d: "Jesteś głupcem. #EMP Moim#! głupcem."
 hold_court.8110.e: "Jak ten człowiek się tu dostał? Ktokolwiek wie?"
 #Modifiers
 hold_court_8110_common_modifier: "Jak krowie na rowie"
 hold_court_8110_haughty_modifier: "Pretensjonalność"
 hold_court_8110_steward_modifier: "Spór rozstrzygnięty"
 hold_court_8110_execute_modifier: "Powieszono miejscowe źródło dochodów"
 hold_court_8110_jester_modifier: "Kpiny z pospólstwa"
 ## Evangelical Backlash
 hold_court.8120.t: "Ewangelicki odzew"
 hold_court.8120.desc: "Przychodzi do mnie [peasant.GetFaith.GetAdherentName|l], osoba uboga, będąca ucieleśnieniem uniżoności i chłopskiej supliki.\n\n– Jestem tu, by błagać, aby wasza miłość, [ROOT.Char.GetTitleAsNameNoTooltip], powstrzymała kapłanów, którzy nękają ludność obszaru znanego jako [conversion_target.GetNameNoTier] i naciskają na nią, by przyjęła [ROOT.Char.GetFaith.GetName|l].\n\n"
 hold_court.8120.desc.same_religion: "„Wszyscy podążamy na naukami [peasant.GetFaith.CreatorNamePossessive] i szukamy u [Select_CString( EqualTo_string( peasant.GetFaith.CreatorSheHe, 'ona' ), 'niej', 'niego' )] wskazówek i miłosierdzia! [Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], pozwól nam odprawiać nasze rodzime obrzędy i być wolnymi od ciężaru przemocy i potępienia”."
 hold_court.8120.desc.same_culture: "Choć nasze wierzenia mogą się różnić, my, [peasant.GetCulture.GetCollectiveNoun] jesteśmy w końcu dla siebie braćmi i siostrami. Ktokolwiek nas prowadzi – [peasant.GetFaith.HighGodName] lub [ROOT.Char.GetFaith.HighGodName] – czy nie możemy żyć razem w pokoju?"
 hold_court.8120.desc.other: "– Jako ludność [peasant.GetCulture.GetName|l], pielęgnujemy wartości inne niż te, które wyznaje społeczność [ROOT.Char.GetCulture.GetName|l]. Pozwól nam zachować zwyczaje naszych przodków i oddawać w spokoju cześć sile wyższej, którą znamy pod imieniem [peasant.GetFaith.CreatorName]. Proszę, okaż łaskę."
 hold_court.8120.a: "Kapłani [ROOT.Char.GetAdherentNamePluralNoTooltip|l] zaprzestaną prześladowań. [peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą być spokojni."
 hold_court.8120.a.tt_conversion: "Hrabstw, w których wyznaje się [peasant.GetFaith.GetName|l], nie będzie można nawrócić przez 15 lat"
 hold_court_8120_conversion_tt: "Ta wiara jest przez ciebie tolerowana"
 hold_court.8120.b: "[peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą nas wiele nauczyć."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_jewish_syncretism_name$"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] żąda opłat od niewierzących."
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName] nie ma [Concept( 'core_tenet', 'dogmatu' )|E]: $tenet_tax_nonbelievers_name$"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName] czeka na ciebie, [ROOT.Char.Custom2('GetUnbelieverTermAdjective', SCOPE.sC('peasant'))] głupcze."
 hold_court.8120.e: "Nie."
 #Modifiers
 hold_court_8120_stopped_modifier: "Przerwana integracja"
 hold_court_8120_stopped_modifier_desc: "Na prośbę ludu odstąpiono tu od nawracania i integracji."
 hold_court_8120_tax_modifier: "Podatek od wyznania"
 hold_court_8120_tax_modifier_desc: "W tym miejscu została wprowadzona specjalna dziesięcina, która pobierana jest od zamieszkujących tu niewiernych."
 hold_court_8120_terror_modifier: "Religijna gorliwość"
 hold_court_8120_terror_modifier_desc: "Siła wiary tej postaci jest tak silna, że nie pozostawia miejsca na żadną wątpliwość."
 hold_court_8120_tolerance_modifier: "Religijna tolerancja"
 hold_court_8120_tolerance_modifier_desc: "Drzwi tolerancji tej postaci wobec innych wyznań są szeroko otwarte."
 hold_court_8120_refused_modifier: "Postępująca integracja"
 hold_court_8120_refused_modifier_desc: "Miejscowa ludność jest oburzona odrzuceniem ich prośby o zapewnieniu tolerancji."
 ## Cultural Pride
 hold_court.8130.t: "Kulturowa duma"
 hold_court.8130.desc: "Zaciskając swe dłonie, kłania się przede mną chłop o [peasant.GetCulture.GetPrefix|l] wyglądających rysach twarzy.\n\n„Moja piękna ojczyzna, [conversion_target.GetNameNoTier], jest prześladowana: ludność nakłaniana jest do porzucania własnych wartości i przyjęcia tych, którymi szczyci się kultura [ROOT.Char.GetCulture.GetName|l]. Niech [Select_CString( ROOT.Char.IsFemale, 'moja dostojna', 'mój dostojny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] ma to na względzie”.\n\n"
 hold_court.8130.desc.same_language: "„Nasze ludy dzielą już ze sobą piękny ojczysty język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] – utrwalajmy nasze zwyczaje i pozostańmy wierni naszym przodkom”."
 hold_court.8130.desc.same_heritage: "„Wiele jest przejawów, gdzie tradycja [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] wspólna jest naszym ludom, lecz lokalne zwyczaje są dla nas równie ważne. Proszę, pozwól nam pozostać wiernymi naszym przodkom”."
 hold_court.8130.desc.same_ethos: "„Nasze ludy są już sobie bliskie; tak jak wy preferujemy [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] etos. Pozwól nam zachować nasze zwyczaje i żyć obok siebie w pokoju”."
 hold_court.8130.desc.other: "„Obyczaje, jakie niesie ze sobą spuścizna [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] jest dla nas obca, a my dalej chcemy praktykować zwyczaje naszych przodków w spokoju. Proszę, nie dręcz nas, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 hold_court.8130.a: "Ta duma jest godna podziwu."
 hold_court.8130.a.tt_conversion: "Hrabstw, w których istnieje kultura [peasant.GetCulture.GetName|l], nie będzie można integrować przez 15 lat"
 hold_court_8130_conversion_tt: "Ta kultura jest przez ciebie tolerowana"
 hold_court.8130.b: "Nasze ludy mogą koegzystować."
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip] musi zasłużyć na tej przywilej."
 hold_court.8130.c.tt_service: "[knight|E] (kultura [peasant.GetCulture.GetName|l]) dołącza do twojego [Concept( 'court', 'dworu' )|E]."
 hold_court.8130.c.tt_service_title: "[peasant.Custom('MountedWarriorTerm')|U] z [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d: "Będziecie przykładem dla tych wszystkich zacofanych ludów."
 hold_court.8130.e: "[peasant.GetCulture.GetCollectiveNounNoTooltip|U] się dostosują."
 #Modifiers
 hold_court_8130_terror_modifier: "Wyższość kulturowa"
 hold_court_8130_tolerance_modifier: "Kulturowa tolerancja"
 hold_court_8130_service_modifier: "Kulturowe zobowiązanie"
 ## Puppy Patronage
 hold_court.8140.t: "Szczenięcy patronat"
 hold_court.8140.desc: "Mój łowczy, [huntmaster.GetTitledFirstName], podchodzi do mnie ostrożnie, tuląc do siebie wełniane zawiniątko.\n\nZ uśmiechem na ustach odsuwa materiał, ukazując parę zmrużonych oczu nad wywieszonym językiem – to szczeniak! Z trudem utrzymuje w ramionach pobudliwą kulkę futra.\n\n– To [ROOT.Char.Custom('get_region_dog_type')]. Podarunek z najlepszego miotu, jakiego sięgam pamięcią! – mówi, gdy zwierzak liże [huntmaster.GetHerHis] twarz. – Musi [ROOT.Char.GetLadyLord] skorzystać z okazji i rozszerzyć własną hodowlę!"
 hold_court.8140.a: "Naszej hodowli będzie zazdrościć każdy!"
 hold_court.8140.a.tt: "Wszyscy członkowie rodu będą mogli podejmować [Concept( 'decision', 'decyzję' )|E] „Adoptuj szczeniaka”"
 hold_court.8140.b: "Kto jest dobrym szczeniaczkiem? No kto? Ty jesteś!"
 hold_court.8140.c: "Koty są lepszymi towarzyszami."
 hold_court.8140.d: "Wstrzymujesz poważnych petentów, [huntmaster.GetFirstNameNoTooltip]."
 #Puppy Patronage ping
 hold_court.8141.desc: "[pup_house_ruler.GetTitledFirstNameRegnal|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))], powiększa swą monarszą hodowlę, a pracami kieruje [huntmaster.GetTitledFirstNameRegnal], osoba pełniąca obowiązki łowczego.\n\nPo zakończonych pracach [pup_house_ruler.GetTitledFirstNameRegnal] zaprosi wszystkich swoich krewnych, aby podzielić się owocami tego przedsięwzięcia!"
 hold_court.8141.a: "Szczeniaki, hm?"
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$: Nowy towarzysz"
 hold_court.8142.desc: "Moja służba przynosi mi nowo narodzone szczenię. Jest nim [ROOT.Char.Custom('get_region_dog_type')], prosto z hodowli należącej do rodu [ROOT.Char.GetHouse.GetNameNoTooltip], którą [Select_CString(EqualTo_string( ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler')), '$MyShe$'), 'założyła moja', 'założył mój' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal].\n\nMaleńki nosek wysuwa się spod kocyka, z ciekawością przyjmując zapachy nowego domu!"
 hold_court.8142.desc_alternative: "Moja służba przynosi mi nowo narodzone szczenię rasy [ROOT.Char.Custom('get_region_dog_type')], prosto z mojej hodowli.\n\nMaleńki nosek wysuwa się spod kocyka, z ciekawością przyjmując zapachy nowego domu!"
 hold_court.8142.a: "Będziesz mi dobrze służyć, maluchu!"
 hold_court.8142.b: "[Select_CString( ROOT.Char.IsFemale, 'Zmieniłam', 'Zmieniłem' )] zdanie."
 #Modifiers
 hold_court_8140_house_modifier: "Miłośnicy psów"
 hold_court_8140_house_modifier_desc: "Miłość tego rodu do psich towarzyszy jest przysłowiowa."
 #Decision
 adopt_puppy_decision_name: "Adoptuj szczeniaka"
 adopt_puppy_decision_desc: "Mój ród słynie z talentu i zapału do hodowli psich towarzyszy. Czeka na mnie nowo narodzony szczeniak, jeśli tylko sprostam wyzwaniu!"
 adopt_puppy_decision_already_pet_tt: "Nie posiada jeszcze zwierzęcia domowego"
 adopt_puppy_decision_confirm: "Adoptuj szczeniaka z psiarni"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 ## Contractual Compromise
 hold_court.8150.t: "Kontraktowy kompromis"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName] odważnie występuje do przodu i nie podając żadnego kontekstu, mówi ściszonym głosem:\n\n"
 hold_court.8150.desc.alone: "„Był[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]bym skłonn[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )] pominąć swoje pretensje, gdybyś tylko zmienił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moje zobowiązania kontraktowe wobec korony…”"
 hold_court.8150.desc.few: "„Mogę przekonać malkontentów do wycofania się, jeśli zgodzisz się na wyrównanie moich obciążeń kontraktowych…”"
 hold_court.8150.desc.group: "„Mam posłuch u innych niezadowolonych osób i jestem pew[Select_CString( target_faction.GetLeader.IsFemale, 'na', 'ien' )], że m[Select_CString( target_faction.GetLeader.IsFemale, 'ogła', 'ógł' )]bym ich przekonać do wycofania się w zamian za pewne zmiany w kontrakcie…”"
 hold_court.8150.desc.body: "\n\nChociaż krążą plotki, że"
 hold_court.8150.desc.independence: "[target_faction.GetLeader.GetSheHe] namawia moich wasali do oderwania się od macierzy, którą znamy jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty: "[target_faction.GetLeader.GetSheHe] sieje ziarna zamętu i zdrady twierdząc, że [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] potrzebuje większej niezależności,"
 hold_court.8150.desc.claimant_self: "[target_faction.GetLeader.GetSheHe] szuka poparcia dla swoich fałszywych roszczeń do obszaru znanego jako [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant: "[target_faction.GetLeader.GetSheHe] popiera fałszywe roszczenie do obszaru znanego jako [target_faction.GetSpecialTitle.GetNameNoTier], jakie wysuwa [target_faction.GetSpecialCharacter.GetTitledFirstName],"
 hold_court.8150.desc.outro: "jest to zarzut, do którego [target_faction.GetLeader.GetFirstNameNoTooltip] nigdy by się publicznie nie przyznał[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]…"
 hold_court.8150.a: "Zgadzam się, choć mnie to boli."
 hold_court.8150.a.tt_shared: "Zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.GetTitledFirstName]: [target_faction.GetLeader.GetHerHis|U] zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ i nie będzie mieć możliwości dołączenia do frakcji przez 5 lat"
 hold_court.8150.a.tt_single_cooldown: "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "lub zobowiązania poborowe zostaną zmniejszone o jeden poziom"
 hold_court.8150.a.tt_faction_cooldown: "i nie będzie mieć możliwości dołączenia do żadnej frakcji przez 5 lat"
 hold_court.8150.a.tt_multiple_feudal_intro: " [target_faction.GetName]: Każdy feudalny członek"
 hold_court.8150.a.tt_multiple_intro: "[target_faction.GetName]: Każdy członek "
 hold_court.8150.b: "A więc #EMP SPISKUJECIE#! przeciwko mnie?! Aresztować [Select_CString( target_faction.GetLeader.IsFemale, 'ją', 'go' )]!"
 hold_court.8150.c: "Chodź [target_faction.GetLeader.GetFirstNameNoTooltip], zapomnij o innych."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] przyjmuje łapówkę"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] nie przyjmuje łapówki"
 hold_court.8150.d: "Popatrz na to rozsądnie! Niegodziwość nie przyniesie ci nic dobrego."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.e: "Jako [target_faction.GetLeader.GetTitleAsNameNoTooltip|l], grasz w niebezpieczną grę."
 ## Public Accusation
 hold_court.8160.t: "Publiczne oskarżenie"
 hold_court.8160.desc.intro_child: "[concerned.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))], zmierza w moją stronę. Obok kroczy [victim.GetTitledFirstNameRegnal], młoda osoba okazująca wyraźne zdenerwowanie.\n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] i [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] podchodzą ostrożnie, zważając na zgromadzonych wokół dworzan.\n\n"
 hold_court.8160.desc.intro_alone: "[victim.GetTitledFirstNameRegnal|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], podąża szybko w moją stronę, a [victim.Custom('PL_jego_jej')] przekrwione oczy omiatają twarze zebranych dworzan.\n\n"
 hold_court.8160.desc.intro_me: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest dla mnie bezpiecznym miejscem. Ktoś chce mnie tu dopaść, wiem to!"
 hold_court.8160.desc.intro_other: "– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest bezpiecznym miejscem dla bliskiej mi osoby, którą jest [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]. Ktoś chce wyrządzić nam krzywdę, wiem to!"
 hold_court.8160.desc.exposed: "Spójrz, mam dowód, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion: "Nie mam żadnych dowodów, ale podejrzewam, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis: "– [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie zatrzyma się przed niczym, nawet przed morderstwem!"
 hold_court.8160.desc.rival: "– [accused.Custom('InsultNoun')], chce zakończyć swoją rywalizację poprzez morderstwo!"
 hold_court.8160.desc.my_claimant: "– wzmacniając swe roszczenia, chce zdobyć [relevant_title.GetName] kosztem innych!"
 hold_court.8160.desc.their_claimant: "– denerwują [accused.Custom('PL_go_ja')] osoby, które roszczą sobie prawo do [accused.Custom('PL_jego_jej')] tytułu znanego jako [relevant_title.GetNameNoTier]!"
 hold_court.8160.desc.joint_claimant: "– chce się pozbyć wszystkich innych pretendentów do tytułu znanego jako [relevant_title.GetNameNoTier]!"
 hold_court.8160.desc.their_dislike: "– chce być wrogiem wszystkich!"
 hold_court.8160.desc.my_dislike: "– ma innym za złe ich antypatię wobec swojej osoby i szuka zemsty!"
 hold_court.8160.desc.intrigue: "– biorąc pod uwagę [accused.Custom('PL_jego_jej')] zamiłowanie do nikczemności, chce zapewne złapać swój cel za gardło!"
 hold_court.8160.desc.fallback: "– nie ma nikogo innego, kto by życzył tyle nieszczęścia postaci imieniem [victim.GetTitledFirstName]"
 hold_court.8160.desc.outro: "\n\n„Błagam cię! [accused.GetFirstNameNoTooltip] musi zostać uwięzion[Select_CString( accused.IsFemale, 'a', 'y' )], bo tylko w ten sposób można zakończyć to szaleństwo!”"
 hold_court.8160.a: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! Trzeba [Select_CString( accused.IsFemale, 'ją', 'go' )] powstrzymać!"
 hold_court.8160.b.torturer: "Nie możesz ukryć przede #EMP MNĄ#! prawdy!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] dotrze do prawdy."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] przyznaje się do spisku"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] do niczego się nie przyznaje"
 hold_court.8160.c: "[accused.GetTitledFirstNameNoTooltip] zostanie przesłuchan[Select_CString( accused.IsFemale, 'a', 'y' )]."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] zostaje przyłapan[Select_CString( accused.IsFemale, 'a', 'y' )] na kłamstwie"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] zaprzecza, aby był[Select_CString( accused.IsFemale, 'a', '' )] w to zamieszan[Select_CString( accused.IsFemale, 'a', 'y' )]"
 hold_court.8160.d.involved: "Uspokój się, nie ma się czym martwić."
 hold_court.8160.d.proof: "Ten „dowód” wydaje się dość wątły."
 hold_court.8160.d.fallback: "Złośliwość sama w sobie nie jest przestępstwem, [victim.GetFirstNameNoTooltip]."
 #Custom loc, root is the character it is used on
 get_victim: "[ROOT.Char.GetTitledFirstName]"
 ## Personal Matter
 hold_court.8161.t: "Sprawa osobista"
 hold_court.8161.desc.intro: "[victim.GetTitledFirstName], czyli dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], podchodzi do mnie lękliwie. Prowadzi [victim.Custom('PL_go_ja')] [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName], najwyraźniej w złym humorze, i mówi tak:\n\n– Niech mnie [ROOT.Char.GetLadyLord] posłucha, [accused.GetTitledFirstName] próbuje uwieść moją drugą połówkę! To obraza dla [victim.GetPrimarySpouse.GetFaith.HighGodNamePossessive]!"
 hold_court.8161.desc.nemesis: "T[Select_CString( accused.IsFemale, 'a', 'en' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie cofnie się przed niczym, by zrujnować mi życie!”"
 hold_court.8161.desc.rival: "Nienawistn[Select_CString( accused.IsFemale, 'a', 'y' )] [accused.Custom('InsultNoun')] prowadzi rywalizację i chce mnie zawstydzić!”"
 hold_court.8161.desc.quarry: "Wyraźnie widać, że pożąda moje[Select_CString( victim.IsFemale, 'j pięknej małżonki', 'ego urodziwego męża' )] i nie może się opanować!”"
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] nigdy mnie nie lubił[Select_CString( accused.IsFemale, 'a', '' )]. Chce mi wszystko odebrać!”"
 hold_court.8161.desc.my_dislike: "Nigdy [Select_CString( accused.IsFemale, 'jej', 'go' )] nie lubił[Select_CString( victim.GetPrimarySpouse.IsFemale, 'am', 'em' )], najwyraźniej nie bez powodu!”"
 hold_court.8161.desc.intrigue: "Wszyscy wiedzą, że jest [accused.GetSheHe] nędzn[Select_CString( accused.IsFemale, 'ą intrygantką, snującą', 'ym intrygantem, snującym' )] sieci i manipulując[Select_CString( accused.IsFemale, 'ą', 'ym' )] życiem!”"
 hold_court.8161.desc.fallback: "Nikt inny nie przychodzi mi do głowy!”."
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] jest wyraźnie zawstydzon[Select_CString( victim.IsFemale, 'a', 'y' )] tym, że sprawa została wywleczona publicznie i ledwo jest w stanie się zmusić, aby spojrzeć mi w oczy."
 hold_court.8161.a.homosexual: "Takie wybryki nie będą tolerowane!"
 hold_court.8161.a.adultery: "Nie będę tolerować cudzołożników na moim dworze!"
 hold_court.8161.c: "Zobaczymy, czy jest w tym jakaś prawda."
 hold_court.8161.d.involved: "Te podejrzenia są z pewnością bezpodstawne."
 hold_court.8161.d.permitted: "I co z tego? [victim.GetPrimarySpouse.GetFaith.GetNameNoTooltip|U] na to pozwala, czyż nie? "
 hold_court.8161.d.fallback: "Czy są na to jakieś dowody?"
 ## Noble Privileges
 hold_court.8180.t: "Szlacheckie przywileje"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], występuje naprzód, najwyraźniej chcąc usłyszeć odpowiedź na swoją prośbę.\n\n– [contract_lord.Custom2('RelationToMeShort', ROOT.Char)|U] raczy wysłuchać,"
 hold_court.8180.desc.religious: "nie musisz kwestionować lojalności rodu [contract_lord.GetHouse.GetBaseName], ale nasze relacje byłyby silniejsze bez groźby prześladowań za nasze przekonania”."
 hold_court.8180.desc.fortification: "jeśli ród [contract_lord.GetHouse.GetBaseName] ma bronić zarówno siebie, jak i ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] będzie prosić o pozwolenie na wzmocnienie redut."
 hold_court.8180.desc.coinage: "handel na ziemiach [contract_lord.GetPrimaryTitle.GetAdjective] jest dławiony przez niedobór waluty. Za zgodą waszej wysokości proszę, by ród [contract_lord.GetHouse.GetBaseName] mógł założyć własną mennicę. Dla dobra wszystkich mieszkańców obszaru znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.desc.war_declaration: "ród [contract_lord.GetHouse.GetBaseName] jest szlachetny i pełen chwały. Niech [contract_lord.GetPrimaryTitle.GetNameNoTier] raz jeszcze obroni w bitwie ziemie własne, jak i obszar znany jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.desc.council: "ród [contract_lord.GetHouse.GetBaseName] jest jednym z najwspanialszych na ziemiach, którymi włada [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Porada [contract_lord.GetPrimaryTitle.GetAdjective] zawsze powinna być słuchana przez władców takich jak [ROOT.Char.GetTitleAsNameNoTooltip]!"
 hold_court.8180.desc.title_revocation: "irytującą rzeczą jest dla takiego rodu jak [contract_lord.GetHouse.GetBaseName], by ciążyło na nim zagrożenie pozbawienia tytułów, jak u nędznych baronów czy najemców”."
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi na niedomiar żołnierzy. Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] pobiera zapłatę w złocie od rodu [contract_lord.GetHouse.GetBaseName] zamiast w sile ludzkiej”."
 hold_court.8180.desc.march: "ród [contract_lord.GetHouse.GetBaseName] mógłby lepiej służyć sprawie ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], jeśli obszar o nazwie [contract_lord.GetPrimaryTitle.GetNameNoTier] zyska status marchii i wszelkie ulgi z tego statusu wynikające."
 hold_court.8180.desc.palatinate: "wielki ród [contract_lord.GetHouse.GetBaseName] i mieszkańcy jego ziem znanych jako [contract_lord.GetPrimaryTitle.GetNameNoTier] to lojalni słudzy wielkiego terytorium o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Należy nam się większe uznanie, godne naszej wartości."
 hold_court.8180.desc.family_entrepeneurship: "ród [ROOT.Char.GetDynasty.GetName] bogaciłby się bardziej, gdyby ziemie [contract_lord.GetPrimaryTitle.GetAdjective] były bardziej rozwinięte. Potrzebna nam jest tylko siła robocza dla realizacji lokalnych projektów i obrony”."
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] to ziemie, które cierpią z powodu żądań podatkowych wysuwanych przez ziemie o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Żyje tam jednak wielu ludzi będących do naszej dyspozycji, skorygujmy więc tę nierówność dla obopólnej korzyści."
 hold_court.8180.desc.religious_heretic: "\n\n„Tylko do [contract_lord.GetFaith.HighGodNamePossessive] należy decyzja, którzy z [contract_lord.GetHerHis] wyznawców są prawi”."
 hold_court.8180.desc.religious_heathen: "\n\n„[contract_lord.GetFaith.HighGodName] będzie chronić mnie i wszystko, co moje, ale równie może jeszcze czuwać nad tobą”."
 hold_court.8180.desc.martial_defensive: "\n\n„Pozwól nam bronić państwa w twoim imieniu, a będziemy wspólnie zbierać owoce pokoju”."
 hold_court.8180.desc.martial_offensive: "\n\n„Tylko miecz daje gwarancje bezpieczeństwa naszym przywilejom – i musi być ostry”."
 hold_court.8180.desc.stewardship: "\n\n„Nie krzyżuj szyków twoim poddanym w możliwym wzbogacaniu się, a być może wszyscy na tym skorzystamy!”"
 hold_court.8180.desc.status: "\n\n„Zrażając do siebie swoich najzdolniejszych i najbardziej prominentnych zwolenników, zasiejesz jedynie niezgodę i nieufność”."
 hold_court.8180.desc.family: "\n\n– Niechaj pochodząca z ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] szlachta o najznamienitszym rodowodzie cieszy się największymi korzyściami."
 hold_court.8180.desc.fallback: "\n\n„[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] nie może być zagrożone przez błahe niezgody. Powinniśmy zadbać o niezmąconą stabilność”."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] nie musi się obawiać, że [ROOT.Char.GetFaith.BishopNeuterPlural|l] będą sprawiać problemy."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie bastionem państwa."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może bić własną monetę."
 hold_court.8180.a.war_declaration: "Wrogowie [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] zadrżą raz jeszcze!"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze może liczyć na moją uwagę."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może liczyć na nietykalność."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może zatrzymać swoich wojowników."
 hold_court.8180.a.march: "Państwo będzie liczyć na obronę ze strony ziem znanych jako [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.a.palatinate: "Prestiż [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] nie będzie więcej podważany."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie się rozrastać."
 hold_court.8180.a.centralized_power: "Żołnierze [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] będą służyć państwu."
 hold_court.8180.b: "Udowodnij mi, że znasz #EMP wartość#! wolności."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się zapłacić"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip] bulwersuje się przez żądanie"
 hold_court.8180.c: "Ponoć masz całkiem niezłą kolekcję…"
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] przekazuje artefakt [vassal_artifact.GetName]"
 hold_court.8180.d: "Prawo do czegoś takiego wymaga poświęceń."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zrzeka się z tytułu [vassal_title.GetAdjectiveNoTooltip]"
 hold_court.8180.e: "Jeśli tylko [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zachowa swe granice."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się na podział"
 hold_court.8180.f: "Oczywiście w zamian za większe zobowiązania."
 hold_court.8180.g: "Czy [contract_lord.GetTitleAsNameNoTooltip|l] to niewystarczający dla ciebie tytuł?"
 ## The Enemy Within
 hold_court.8190.t: "Wewnętrzny wróg"
 hold_court.8190.desc.intro: "[aggressor_vassal.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], omal nie wybucha ze złości.\n\n– Ta [other_vassal.GetCulture.GetName|l] przybłęda jest tu problemem i trzeba coś z tym zrobić!\n\nNastępnie zaczyna szalenie machać rękoma.\n\n– [other_vassal.GetTitledFirstName|U] oraz [other_vassal.Custom('PL_jego_jej')] niedorzeczne zwyczaje wychodzą mi już bokiem…"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]”."
 hold_court.8190.desc.heritage: "wszystko, co robi, jest mi obce. Nie jest to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l] cnota!”."
 hold_court.8190.desc.language: "a ten tak zwany język [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] to tylko bezczelny trajkot!”."
 hold_court.8190.desc.fallback: "czy [Select_CString( ROOT.Char.IsFemale, 'widziałaś', 'widziałeś' )] kiedyś, w jaki sposób te dzikusy #EMP jedzą?!#!”."
 hold_court.8190.desc.body: "\n\n„Czas, aby twoi obcy poddani przyjęli #EMP obyczaje#! ich panów!”"
 hold_court.8190.a: "Tylko [aggressor_vassal.GetCulture.GetNameNoTooltip|l] szlachta jest uznawana!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] zgadza się"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] odmawia"
 hold_court.8190.a.tt.vassals: "Każdy wasal mający inną kulturę niż [THIS.Char.GetCulture.GetName|l]"
 hold_court.8190.a.tt.promote: "Każde hrabstwo na ziemiach znanych jako [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]), w którym obowiązuje kultura [other_vassal.GetCulture.GetName|l], będzie trudniejsze w integracji"
 hold_court.8190.b: "Tradycje innych ludów mogą cię wiele nauczyć."
 hold_court.8190.b.tt.vassals: "Każdy inny wasal, którego kultura jest [other_vassal.GetCulture.GetName|l]"
 hold_court.8190.b.tt_success: "Napięcia między kulturami ulegają złagodzeniu"
 hold_court.8190.b.tt_failure: "Twoje frazesy spotykają się z odrzuceniem"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip] czy nie. [other_vassal.GetFirstNameNoTooltip] jest [Select_CString( other_vassal.IsFemale, 'wierną wasalką', 'wiernym wasalem' )]."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to kraina różnych ludów."
 #Modifiers
 hold_court_8190_vassal_modifier: "Niechciana kultura"
 #Custom
 hold_court_8190_bellicose: "szuka zaczepki przy każdej możliwej okazji, to brutal!"
 hold_court_8190_stoic: "zawsze „szlachetnie” nadstawi drugi policzek! Och, #EMP litości!#!"
 hold_court_8190_bureaucratic: "nie ma szacunku dla sprawdzonych metod przodków."
 hold_court_8190_spiritual: "#EMP ma obsesję#! na punkcie siły wyższej znanej jako [ROOT.Char.GetFaith.HighGodName] i lezie wszędzie tam, gdzie [ROOT.Char.GetFaith.AltPriestTermPlural|l]."
 hold_court_8190_courtly: "zawsze łasi się do swojego pana jak koty!"
 hold_court_8190_egalitarian: "traktuje przybyszy jak równych sobie! Ba!"
 hold_court_8190_communal: "nie ma ani krzty inicjatywy czy samodzielności!"
 ## Servant of God
 hold_court.8200.t: "Sługa [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro: "Wygląda na to, że [aggressor_vassal.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], trzyma się w ryzach, oczekując na audiencję.\n\n– [ROOT.Char.GetLadyLord|U] raczy posłuchać!"
 hold_court.8200.desc.vassal: "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))], może liczyć na tolerancję z twojej strony. To nie powinno mieć miejsca nawet wśród szlachty!”"
 hold_court.8200.desc.pope: "Fałszywy [ROOT.Char.GetFaith.BishopNeuter|l], [infidel_vassal.GetTitledFirstName], sprawia, że każdy [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] zbiera się wokół [Select_CString( infidel_vassal.IsFemale, 'niej', 'niego' )]. I to wszystko pod twoją protekcją!”"
 hold_court.8200.desc.body: "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi [infidel_vassal.GetFaith.GetName]!”"
 hold_court.8200.a: "Masz rację, [infidel_vassal.GetTitledFirstNameNoTooltip] musi się nawrócić!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] godzi się nawrócić"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] odmawia nawrócenia"
 hold_court.8200.a.tt.vassals: "Każdy wasal wyznający inną wiarę niż [THIS.Char.GetFaith.GetName|l]"
 hold_court.8200.a.tt.convert: "Każde hrabstwo na ziemiach znanych jako [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) wyznające [infidel_vassal.GetFaith.GetName|l] będzie trudniejsze do nawrócenia"
 hold_court.8200.c: "[infidel_vassal.GetFaith.HighGodName] to potęga, teraz widzę prawdę!"
 hold_court.8200.c.tt.vassals: "Każdy wasal wyznający [infidel_vassal.GetFaith.GetName|l]"
 hold_court.8200.d: "Oceniam ludzi na podstawie ich wartości, a nie przekonań."
 hold_court.8200.e: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] jest serdecznym miejscem dla wszystkich wiar."
 cultural_benevolence_tt: "Kulturowa hojność"
 cultural_intolerance_tt: "Nietolerancja kulturowa"
 #Modifiers
 hold_court_8200_vassal_modifier: "Niechciana wiara"
 ## Rightful Lord
 hold_court.8210.t: "Prawowite ziemie"
 hold_court.8210.desc.intro: "[aggressor_vassal.GetTitledFirstName|U] spieszy do twojego tronu z wyraźnym niezadowoleniem wymalowanym na twarzy…\n\n– [aggressor_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "moje prawo do [vassal_claim.GetAdjective] jest należycie potwierdzone. Te połacie ziemi od dawna są uważane za nieodłączną część mojego terytorium. To przecież [vassal_claim.GetDeJureLiege.GetName]!"
 hold_court.8210.desc.strong: "moje prawo do [vassal_claim.GetAdjective] nie budzi wątpliwości. Uznają je zarówno twoi heroldowie, jak i [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court.8210.desc.weak: "mam prawo do [vassal_claim.GetName], niezależnie od tego, co mówią inni!"
 hold_court.8210.desc.other: "\n\n– [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] twojej osoby, [defender_vassal.GetTitledFirstName], musi zrzec się w końcu tego, co do [defender_vassal.Custom('PL_niego_niej')] nie należy. Czy poprzesz moje roszczenie i wydasz odpowiedni nakaz?"
 hold_court.8210.desc.self: "\n\n„Czy zrzekniesz się tego, co nie należy do ciebie, na rzecz mojego roszczenia?”"
 hold_court.8210.a: "Ta niesprawiedliwość kończy się teraz."
 hold_court.8210.b: "Takie sprawy tradycyjnie rozstrzyga się siłą."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8210.b.tt_defender: "[defender_vassal.LocalPlayerString( 'Zachowujesz', Concatenate( defender_vassal.GetNameNoTooltip , ' zachowuje') )] tytuł"
 hold_court.8210.c.none: "[aggressor_vassal.Custom('InsultNoun')|U] z ciebie! Nie masz żadnego roszczenia do niczego!"
 hold_court.8210.c.other: "[defender_vassal.GetFirstNameNoTooltip] ma większe prawo."
 hold_court.8210.c.self: "Mam większe prawo."
 hold_court.8210.d: "Nie wtrącam się w takie sprawy."
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip] przysięgnie ci wierność."
 hold_court.8210.f.other: "Zadecydują o tym wasze miecze."
 hold_court.8210.f.self: "Musisz zdobyć je mieczem."
 hold_court.8210.duel_tt: "[defender_vassal.GetNameNoTooltip|U] i [aggressor_vassal.GetTitledFirstName] stoczą pojedynek o ziemie [vassal_claim.GetName]"
 ## The King's Peace
 hold_court.8260.t: "To [ROOT.Char.GetTitleAsNameNoTooltip] zaprowadza pokój"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName] podchodzi ze skwaszoną miną, doczekawszy się w końcu swojej kolejki do zabrania głosu.\n\n– Dziękuję, że [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać. [vassal_faction_leader.GetTitledFirstName|U], dla mnie [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], podważa należne mi miejsce"
 hold_court.8220.desc.claimant: "i chce, aby to osoba znana jako [vassal_claimant.GetTitledFirstName], [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] mojej osoby, uzurpowała sobie władzę na ziemiach o nazwie [vassal_faction.GetSpecialTitle.GetNameNoTier]!"
 hold_court.8220.desc.claimant_self: "i chce objąć władzę jako [vassal_faction.GetSpecialCharacter.GetLadyLord|l] ziem znanych jako [vassal_faction.GetSpecialTitle.GetNameNoTier]!"
 hold_court.8220.desc.liberty: "– tłumi moją władzę i zaprzecza moim praworządnym rządom jako [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip|l]!”"
 hold_court.8260.desc.body: "\n\n„Zbiera malkontentów w tej chwili; #EMP musisz#! im wszystkim przypomnieć, gdzie leży prawdziwa władza w tym państwie!”"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] skończy te swoje gierki."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] musi poddać się niezwłocznie!"
 hold_court_8260_faction_member_tt: "Każdy członek należący do „[vassal_faction.GetName]” ([SCOPE.ScriptValue('court_8260_faction_value')|0]), którego celem jest [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b: "Żadni podżegacze nie będą tolerowani."
 hold_court.8260.c: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] będzie żyć w pokoju!"
 hold_court.8260.d: "Jednak mają dość logiczne argumenty, czyż nie?"
 hold_court.8260.e: "Och, #EMP muszę#!, ja muszę?"
 ## Oath of Fealty
 hold_court.8270.t: "Przysięga lojalności"
 hold_court.8270.desc: "Moi heroldowie ogłaszają przybycie osoby, która włada jednym z pomniejszych państw sąsiednich. To [neighbor.GetTitledFirstName] z ziem znanych jako [neighbor.GetPrimaryTitle.GetNameNoTier].\n\nWchodzi [neighbor.GetSheHe] do sali z godnością i kłania się nisko.\n\n– Wasza wysokość, przybywam, aby pokornie i za twoim pozwoleniem przekazać ci moje państwo pod opiekę. Będę ci służyć jako wierny wasal ziem o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] w zamian za twoją ochronę. Niech oba nasze wielkie rody prosperują dzięki takiemu układowi!"
 hold_court.8270.a: "Przyjmuję twoją ofertę, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "Myślę, że te warunki są nieco jednostronne…"
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip] akceptuje twoje zmiany"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip] odmawia"
 hold_court.8270.d: "Nie sądzę."
 ## Nomadic Neighbors
 hold_court.8280.t: "Koczowniczy sąsiedzi"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyczekuje audiencji, starając się ukryć rozkojarzenie spowodowane przez różnorakie problemy.\n\n– [ROOT.Char.GetLadyLord|U] raczy wysłuchać – wykrztusza. – Koczowniczy [nomad_culture.GetCollectiveNoun] wzbudzają niepokoje u mych granic, a do tego każdego dnia coraz więcej nadciąga ich z terytorium znanego jako [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] prosto na ziemie [feudal_county.GetAdjective], którymi władam. Obawiam się, że jeśli nie zostaną stamtąd przepędzeni, [feudal_county.GetTierAsNameNoTooltip|l] będzie się wkrótce od nich roić!"
 hold_court.8280.desc.local: "[nomad.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja mamy wysłuchać przemowy, którą chce wygłosić [feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] – zapowiada się ciekawie…\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] wybaczy! – zawodzi [feudal_vassal.GetFirstNameNoTooltip]. – Koczowniczy jeźdźcy z ziem, gdzie rządzi [nomad.GetFirstName], napływają masowo do [feudal_county.GetAdjective] – nie mogą tu zostać!\n\n[nomad.GetFirstNameNoTooltip] tylko wzrusza ramionami:\n\n– Jesteśmy ludem wędrownym, a moi ludzie potrzebują tylko niewykorzystywanych pastwisk dla swojego bydła…"
 hold_court.8280.a.foreign: "Muszą wrócić na ziemie o nazwie [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local: "[nomad.GetFirstNameNoTooltip], trzymaj swoich konnych w szeregu!"
 hold_court.8280.b: "Zdolni jeźdźcy u mnie zawsze znajdą miejsce."
 hold_court.8280.c: "Zdecydowanie wyolbrzymiasz, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t: "Statut [city_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.8290.desc: "Stoi przede mną nieznajoma osoba – podobno to [city_mayor.GetTitleAsNameNoTooltip] [city_mayor.GetFirstName] z domeny, którą rządzi [city_vassal.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', city_vassal)].\n\n– Proszę, niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Mój zwierzchnik nie wie, że tu jestem. Proszę o zezwolenie mojemu miastu znanemu jako [city_province.GetTitle.GetNameNoTier] na zarządzanie okolicznymi ziemiami wedle uznania.\n\n– Moglibyśmy sami zajmować się naszymi sprawami. A [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')]? Cały ten obszar prężnie by się rozwijał, gdybyśmy tylko nie musieli płacić dławiących podatków i gdyby nie obowiązki, które narzuca nam [city_vassal.GetTitleAsNameNoTooltip] z miejsca o nazwie [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8290.a: "Ufam, że twoje miasto zapamięta moją łaskę."
 hold_court.8290.b: "Może dam się przekonać, jeśli pokażesz mi przedsmak tej owocności."
 hold_court.8290.c: "To, o co prosisz, jest nie do przyjęcia."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName] i wszyscy [GetVassalStance( 'glory_hound' ).GetTextIcon] #L #TOOLTIP:VASSAL_STANCE,glory_hound żądni chwały#!#! [vassals|El] ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "Miejsce o nazwie [city_county.GetName] zostaje odebrane ziemiom znanym jako [city_vassal.GetTitledFirstName] i staje się [Concept('republic', 'republiką')|E] pod rządami osoby, którą jest [city_mayor.GetTitledFirstName]"
 hold_court.8300.t: "Zrzeczenie się praw"
 hold_court.8300.desc: "[city_vassal.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], to osoba zawsze mile widziana na moim dworze, choć tym razem chyba nie wie, jak poruszyć temat, z którym przychodzi.\n\nW końcu znajduje odpowiednie słowa i mówi tak:\n\n– Wasza wysokość, jako [city_vassal.GetTitleAsNameNoTooltip] prowadzę skromne życie, a moje małe posiadłości w pełni mi wystarczają. Najważniejsze są dla mnie tylko interesy mieszkańców miejsca, które znamy pod nazwą [city_vassal.GetPrimaryTitle.GetNameNoTier], a zwłaszcza interesy dusz z ziem o nazwie [city_province.GetTitle.GetNameNoTier]. Oczywiście [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] i #EMP wszyscy#! mieszkańcy tych terenów również są dla mnie ważni.\n\n– Proszę o pozwolenie na zrzeczenie się prawa dziedziczenia moich ziem nadanego mi przez rodzinę. Wolę, aby oddano te ziemie w ręce wspólnoty. To rozwiązanie popularne wśród burmistrzów miast."
 hold_court.8300.a: "Jakże interesujący pomysł."
 hold_court.8300.b: "Skoro #EMP ty#! nie chcesz przywilejów, otrzyma je ktoś inny."
 hold_court.8300.c: "Twoje prawa są nienaruszalne, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t: "Ugruntowywanie państwa"
 hold_court.8310.desc: "Wielce się dziwię, gdy [drifting_vassal.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], i jednocześnie osoba, pod której władaniem są"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun] z miejsca o nazwie [drifting_duchy.GetNameNoTooltip] – do tego wyznająca wiarę taką jak [drifting_vassal.GetFaith.GetName|l] – "
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun] z miejsca o nazwie [drifting_duchy.GetNameNoTooltip],"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural] z miejsca o nazwie [drifting_duchy.GetNameNoTooltip],"
 hold_court.8310.fallback: "terytoria [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.body: "klęczy dziś przede mną.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] posłucha, wszyscy wiemy, że czasy się zmieniły. Należy porzucić stare prawa i zwyczaje [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip], jeśli miejsce takie jak [drifting_duchy.GetNameNoTierNoTooltip] ma zostać prawnie uznane za integralną część ziem o nazwie [drifting_kingdom.GetNameNoTierNoTooltip].\n\n– Wykorzenienie pozostałości po dawnym porządku wśród ludu będzie nie lada wyczynem, ale przy odpowiedniej… #EMP motywacji#!…"
 hold_court.8310.a: "#EMP Motywacji#!?! Nie ma miejsca na taką zdradę!"
 hold_court.8310.b: "Doskonale rozumiem, do czego zmierzasz, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "Hmm? Przyjrzę się statutom [drifting_duchy.GetAdjectiveNoTooltip]."
 hold_court.8310.c.success: "Twoje zmiany zostają przyjęte"
 hold_court.8310.c.failure: "Wprowadzasz tylko większy zamęt"
 hold_court.8310.d: "Takie rzeczy wymagają czasu."
 hold_court.8310.county_tooltip: "Wszystkie [counties|El] [drifting_duchy.GetAdjective] [de_jure|El] w twoim [Concept('realm', 'państwie')|E]"
 hold_court.8320.t: "Problematyczny testament"
 hold_court.8320.self: "[probate_vassal.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], staje przede mną, a towarzyszy [probate_vassal.Custom('PL_mu_jej')]"
 hold_court.8320.regent: "[probate_rep.GetTitledFirstName], [probate_vassal.Custom2('RelationToMeShort', probate_rep)] osoby, którą jest [probate_vassal.GetTitleAsName] miejsca znanego jako [probate_vassal.GetPrimaryTitle.GetNameNoTier], staje przede mną, a towarzyszy [probate_rep.Custom('PL_mu_jej')]"
 hold_court.8320.monk: "[probate_priest.GetFaith.GetAdjectiveNoTooltip|l] osoba duchowna – pewien mnich."
 hold_court.8320.priest: "[probate_priest.GetFaith.GetAdjectiveNoTooltip|l] osoba duchowna – [probate_priest.Custom('PriestTitle')]."
 hold_court.8320.desc: "Jak przez mgłę pamiętam niektóre szczegóły tej sprawy. Chodzi o spór dotyczący życzeń, które osoba znana jako [probate_dead.GetTitledFirstName] zostawiła po swojej śmierci.\n\n[probate_vassal.GetFirstNameNoTooltip] wybucha, wykrzykując takie oto słowa:\n\n– Może [ROOT.Char.GetTitleAsNameNoTooltip] mieć pewność, że obietnice dotyczące ziemi to zwykły fałsz! [probate_vassal.Custom2('RelationToMeShort', probate_dead)|U] to była osoba, która tu i ówdzie przekazywała darowizny, ale #EMP [probate_county.GetName] w całości#!?! Toż to jakiś absurd!\n\n"
 hold_court.8320.monk_2: "Mnich odchrząkuje i mówi:"
 hold_court.8320.priest_2: "Sługa opatrzności odchrząkuje i mówi:"
 hold_court.8320.body: "– Wasza wysokość, jestem [probate_priest.GetFirstName]. Pochodzę z terenów znanych jako [probate_province.GetTitle.GetNameNoTier]. To tam znajduje się [probate_dead.GetFaith.HouseOfWorship] opatrzności, gdzie pełnię posługę. Mówimy prawdę! [probate_dead.GetFirstNameNoTooltip] to była bardzo pobożna osoba. Zanim ręka [probate_dead.GetFaith.HighGodNameAlternatePossessive] zaprowadziła [probate_dead.Custom('PL_go_ja')] do niebiańskiego królestwa, które znamy jako [probate_dead.GetFaith.PositiveAfterLife], przyszło nam spędzić razem sporo czasu…\n\n[probate_vassal.GetTitledFirstNameNoTooltip] przewraca oczami, czerwieniąc się z wściekłości."
 hold_court.8320.a: "Ziemia należy do wyznawców [probate_priest.GetFaith.HighGodNamePossessive]."
 hold_court.8320.b: "[probate_vassal.GetFirstNameNoTooltip] zachowa swój tytuł, ale [probate_priest.GetFaith.AltPriestTermPlural] mają otrzymać rekompensatę."
 hold_court.8320.c: "Trudna sprawa. Ich roszczenia wzajemnie się wykluczają."
 hold_court.8320.d: "Prawa dziedziczenia, które ma [probate_dead.Custom2('RelationToMe', probate_vassal)], są niepodważalne."
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U] [close_family|El]"
 hold_court_8320_grant_tooltip: "Miejsce o nazwie [probate_county.GetName] zostaje odebrane osobie znanej jako [probate_vassal.GetTitledFirstName] i staje się [Concept('theocracy', 'teokracją')|E] pod rządami osoby, którą jest [probate_priest.GetTitledFirstName]"
 hold_court.8330.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] i wewnętrzny rozłam"
 hold_court.8330.desc: "Stają przede mną moi wasale, [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName]. Obydwie z tych osób mają istotny wpływ na nie zawsze uczciwą politykę uprawianą w miejscu takim jak [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Wiem, że doszło między nimi do kłótni, jeszcze zanim otwierają usta. [vassal_1.GetFirstNameNoTooltip] robi krok do przodu i mówi:\n\n– Wasza wysokość, przychodzę dziś tutaj, aby publicznie doprowadzić osobę, którą jest [vassal_2.GetFirstNameNoTooltip], do porządku.\n\n"
 hold_court.8330.intro.courtly: "– Starożytne rodziny szlacheckie żyjące na ziemiach znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] z roku na rok cieszą się coraz większymi przywilejami."
 hold_court.8330.intro.glory_hound: "– Podżegacze wojenni pragną wciągnąć ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] w konflikt, aby zrealizować swoje małostkowe cele."
 hold_court.8330.intro.parochial: "– Leniwi, pozbawieni ambicji, pragnący wieść spokojne życie lordowie gromadzą majątki, jednocześnie nas osłabiając."
 hold_court.8330.intro.zealot: "– To oczywiste, że [ROOT.Char.GetFaith.AltPriestTermPlural] mają zbyt duży wpływ na to, co dzieje się w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8330.intro.minority: "– Innowiercy i obcy śmieją się ze szczodrości waszej wysokości, jednocześnie spiskując z wrogami, których [ROOT.Char.GetLadyLord] ma."
 hold_court.8330.outro.courtly: "Stanowią zagrożenie dla wielkich rodów tego państwa: rodu [vassal_1.GetHouse.GetBaseNameNoTooltip], a nawet #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!#!"
 hold_court.8330.outro.glory_hound: "Tymczasem stajemy się łakomym kąskiem dla wrogów, którzy nieustannie spiskują przeciwko naszemu państwu."
 hold_court.8330.outro.parochial: "Musimy zachować ostrożność, jeśli chcemy utrzymać delikatną równowagę interesów państwa."
 hold_court.8330.outro.zealot: "[ROOT.Char.GetFaith.ReligiousText] i spisane w tej księdze zasady, a także wola [ROOT.Char.GetFaith.HighGodNamePossessive], są dla nich nic niewarte."
 hold_court.8330.outro.minority: "Nie mają poszanowania dla pokojowo współpracujących społeczności, które są kluczowe dla naszej siły."
 hold_court.8330.end: "Wasza wysokość na pewno się ze mną zgodzi.\n\n[vassal_2.GetFirstNameNoTooltip] kręci tylko głową. [vassal_2.GetSheHe|U] i cały dwór patrzą na mnie wyczekująco…"
 hold_court.8330.a.courtly: "Starożytne prawa tej szlacheckiej osoby są ważniejsze niż wszystko inne."
 hold_court.8330.a.glory_hound: "Cokolwiek zrobimy, miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] musi urosnąć w siłę."
 hold_court.8330.a.parochial: "Moim zadaniem jest sprawować silne i stabilne rządy."
 hold_court.8330.a.zealot: "My wszyscy, #EMP nawet ja#!, jesteśmy tylko narzędziami w rękach [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8330.a.minority: "W mnogości siła."
 hold_court.8330.c: "Tacy poddani jak wy są dla państwa bezcenni."
 hold_court.8330.c.success: "Twój urok działa na tę dwójkę"
 hold_court.8330.c.failure: "Ich poplecznicy nie są zadowoleni"
 hold_court.8330.d: "Taka próżność jest obrazą dla waszych wasali."
 every_other_non_minor_vassal_actor: "Wszyscy pozostali [vassals|El], którzy nie są [GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon] #L #TOOLTIP:VASSAL_STANCE,barons_and_minor_landholders drobnoziemscy#!#! ([actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0])"
 hold_court.8340.t: "W poszukiwaniu pracy"
 hold_court.8340.desc: "Nieznana mi osoba staje przede mną w ciszy, okazując szacunek, po czym kłania się nisko i mówi:\n\n– Dzień dobry, wasza wysokość. Jestem [candidate.GetFirstName] i służę waszej wysokości wiernie. Przychodzę tu dzisiaj, gdyż chcę znaleźć pracę na dworze.\n\n"
 hold_court.8340.diplomacy: "– Moja osoba bywała już na wielu dworach, świadcząc usługi dla licznych władców z miejsca znanego jako [birthplace.GetNameNoTierNoTooltip], skąd pochodzę, oraz ich licznych gości."
 hold_court.8340.stewardship: "– Bardzo dobrze znam się na zarządzaniu, gdyż przyszło mi pracować dla licznych władców z miejsca znanego jako [birthplace.GetNameNoTierNoTooltip], skąd pochodzę."
 hold_court.8340.intrigue: "– Mam bardzo zróżnicowane… #EMP doświadczenie#! zdobyte w różnych mieścinach na ziemiach znanych jako [birthplace.GetNameNoTierNoTooltip], skąd pochodzę."
 hold_court.8340.learning: "– Pisanie listów to dla mnie chleb powszedni. Z moich kronikarskich umiejętności korzystali liczni władcy oraz [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] z miejsca znanego jako [birthplace.GetNameNoTierNoTooltip], skąd pochodzę."
 hold_court.8340.prowess: "– Na wojowaniu znam się jak mało kto, gdyż przyszło mi służyć licznym władcom i garnizonom w miejscu znanym jako [birthplace.GetNameNoTierNoTooltip], skąd pochodzę."
 hold_court.8340.outro: "Niech [ROOT.Char.GetTitleAsNameNoTooltip] pozwoli mi wykorzystać moje talenty w lepszym celu. Miejsce takie jak [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] na pewno na tym skorzysta. To byłby dla mnie zaszczyt."
 hold_court.8340.a: "Mam pracę w sam raz dla #EMP ciebie#!."
 hold_court.8340.b: "Znakomicie, coś się dla ciebie znajdzie."
 hold_court.8340.c: "Ach, nareszcie ktoś użyteczny!"
 hold_court.8340.d: "W tej chwili nie mamy żadnych stanowisk do obsadzenia…"
