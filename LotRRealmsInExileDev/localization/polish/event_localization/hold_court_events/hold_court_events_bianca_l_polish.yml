l_polish:
 hold_court.3000.t: "Uczta na twoją cześć"
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName] podchodzi do mnie z postawą bardziej wyprostowaną niż zwykle i wyraźnie podekscytowan[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] tym, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.opening.blind: "Słyszę, jak [feast_vassal.GetTitledFirstName] zbliża się do mnie szybkim krokiem. Gdy się przede mną zatrzymuje, słyszę wyraźnie wyćwiczone gardłowe chrząknięcie. Być może jest to sposób na przyciągnięcie mojej uwagi. Odnoszę wrażenie, że wydaje się zadowolon[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] z tego, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.likes: "– [ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U] raczy posłuchać, pod twoimi rządami naprawdę jest co świętować! Pozwól, że na następnej uczcie to ja pokryję twoje koszty! A być może w przyszłości ty też wyświadczysz mi w zamian jakąś przysługę."
 hold_court.3000.desc.dislikes: "– [ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U] musi posłuchać! Mieszkańcy twojego państwa potrzebują od czasu do czasu zebrać się wspólnie na jakimś pełnym radości wydarzeniu, aby zapomnieć o trudach życia codziennego. Jeśli wyprawisz ucztę, choćby na swoją cześć, chętnie pokryję wszelakie jej koszty, gdyż przysłuży się to dobru ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Oczywiście w zamian będę oczekiwać przysługi."
 hold_court.3000.a: "Zgoda, niech tak będzie."
 hold_court.3000.a.tt: "Wyprawienie uczty w najbliższym czasie przyniesie nagrodę w postaci zwiększenia [Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E]."
 hold_court.3000.b: "Bez ograniczeń! Twój władca tego żąda!"
 hold_court.3000.c: "Może uda nam się zorganizować coś bardziej dogodnego?"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip] zgadza się odstąpić od swojej prośby o przysługę"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip] nie zgadza się i wycofuje ze złożonej propozycji zapłaty"
 hold_court.3000.d: "Obawiam się, że nie mogę na to przystać."
 hold_court.3001.desc: "Cóż to była za przednia zabawa! Uczta, której oczekiwał[Select_CString( feast_vassal.IsFemale, 'a', '' )] [feast_vassal.GetTitledFirstName], wciąż jest wyraźna w myślach jej uczestników, a dziś oni sami entuzjastycznie śpiewają na moją cześć. [Select_CString( ROOT.Char.IsFemale, 'Czułam się przepojona', 'Czułem się przepojony' )] szczęściem, gdy ludzie wiwatowali i wielbili moje imię u mych stóp! Nie dość, że [feast_vassal.GetFirstNameNoTooltip] [Select_CString( feast_vassal.IsFemale, 'otrzymała to, czego chciała', 'otrzymał to, czego chciał' )], to jeszcze mój dwór w oczach gości zyskał niemałą reputację!"
 hold_court.3001.desc.dead: "Och, cóż to była za cudowna uczta! Jaka szkoda, że [feast_vassal.GetTitledFirstName] nie miał[Select_CString( feast_vassal.IsFemale, 'a', '' )] okazji jej zobaczyć. Niektórzy z uczestników przypomnieli sobie obiecaną [feast_vassal.GetHerHim] ucztę i ciepło mówili o moim oddaniu dla rozrywki na dworze. Część zebranych przypuszczała, że ta uroczystość była również poświęcona ku czci [feast_vassal.GetHerHis] pamięci. Tak czy inaczej, dotrzymanie obietnicy zaowocowało tym, że wszyscy wypowiadali się o moim dworze z uznaniem!"
 hold_court.3001.a: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że następna uczta będzie jeszcze lepsza!"
 hold_court.3001.b: "Raz jeszcze wznieśmy puchary na [feast_vassal.GetHerHis] cześć!"
 hold_court.3010.t: "Nietypow[Select_CString(unconventional_preacher.IsFemale, 'a kaznodziejka', 'y kaznodzieja' )]"
 hold_court.3010.desc.opening: "– [ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U] raczy wysłuchać – woła [religious_vassal.GetTitledFirstName] surowym głosem. – Wnoszę o wszczęcie śledztwa w sprawie tej niesławnej persony, która głosi kazania w murach stolicy ziem znanych jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Otóż jest ona… Cóż…"
 hold_court.3010.desc.preacher_gender: "Jest #EMP [Select_CString( unconventional_preacher.IsFemale, 'kobietą', 'mężczyzną' )]!#!"
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.3010.desc.closing: "To nie jest zgodne z naszą wiarą!\n\nGdy [religious_vassal.GetFirstNameNoTooltip] przemawia, [tolerant_vassal.GetTitledFirstName] przerywa [religious_vassal.Custom('PL_mu_jej')], podnosząc rękę i robiąc krok do przodu.\n\n– [ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U] raczy wysłuchać. Wprawdzie [religious_vassal.GetFirstNameNoTooltip] ma całkowitą rację, jest to jednak #EMP jedyna#! wada tej persony, która raczy nas wszystkich swoimi kazaniami. Wszystko, czego naucza, nie odbiega ani trochę od zasad naszej wiary."
 hold_court.3010.a: "Kaznodzieja musi dołączyć do mojego dworu!"
 hold_court.3010.b: "Niech ten kaznodzieja zejdzie mi z oczu!"
 hold_court.3010.c: "Chętnie dam [unconventional_preacher.GetHerHim] urząd wielkiego jałmużnika."
 hold_court.3010.d: "Jeżeli potrafi nauczać chłopstwo, sprawdzi się dobrze jako [Select_CString( unconventional_preacher.IsFemale, 'ochmistrzyni nadworna', 'ochmistrz nadworny' )]…"
 hold_court.3020.t: "Obraźliwy pomnik"
 hold_court.3020.desc: "Przede mną staje chłop z prośbą o audiencję.\n\n– Wasza miłość, przybywam tutaj jako wysłannik, którego wyznaczyli [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] z [village.GetAdjective]. – Na chwilę przerywa wyuczoną na pamięć przemowę.\n\n– [holder_of_area.GetTitleTierName|U] ignoruje nasze błagania o pomoc w rekonstrukcji ważnego dla naszej kultury pomnika. Na domiar złego wszelkimi sposobami opóźnia jego odbudowę!\n\n– [ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U] pozwoli mi wyjaśnić! – [holder_of_area.GetFirstNameNoTooltip] wtrąca się panicznie. – To żaden pomnik, to kpina z naszej kultury! Sugeruje on, że [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] są potworami! Z pewnością rozumiesz, dlaczego nie chcę dopuścić do odbudowy tego symbolu nienawiści!"
 hold_court.3020.a: "– Zburzyć to!"
 hold_court.3020.b: "Wydaj oficjalną zgodę na odbudowę."
 hold_court.3020.c: "Wybuduj w zamian inny pomnik – reprezentujący obydwie kultury."
 every_county_of_culture: "Każde [county|El] w [Concept('realm', 'państwie')|E] należące do następującej kultury: [village.GetCountyData.GetCulture.GetName|l]"
 3020_MONUMENT_VALUE: "Odbudowany pomnik"
 3020_multicultural_monument: "Pomnik wielokulturowy"
 3020_multicultural_monument_desc: "Pewien ważny pomnik kultury został niedawno odnowiony w taki sposób, aby zawierał również elementy innej kultury, co ma na celu zatarcie granic między obydwiema z nich.\n\n#P +10%#! do szybkości zmiany kultury"
 3020_own_culture_monument: "Dominujący pomnik"
 3020_own_culture_monument_desc: "Pewien ważny pomnik kultury został niedawno zburzony i zastąpiony nowym, należącym do innej kultury, co zezłościło miejscową ludność i podważyło jej tożsamość kulturową.\n\n#P +10%#! do szybkości zmiany kultury"
 hold_court.3030.t: "Odbudowa pomnika"
 hold_court.3030.desc: "Przede mną staje [Select_CString( different_culture_peasant.IsFemale, 'chłopka', 'chłop' )] i wygłasza swoje prośby przed zgromadzonym dworem.\n\n„My, [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] z miejsca znanego jako [province.GetName] pokornie prosimy o pomoc. Ostatnia wojna zebrała żniwo w naszej wsi i choć nie wiemy, kto był winowajcą, to został splądrowany ważny dla nas obiekt kultury. Prosimy… błagamy o przeznaczenie części funduszy ze skarbca na jego odbudowę!”\n\n[Select_CString( different_culture_peasant.IsFemale, 'Chłopka', 'Chłop' )] kończy przemowę i kłania się tak niezdarnie, że [different_culture_peasant.GetHerHis] niski status społeczny da się odgadnąć bez słów."
 hold_court.3030.a: "„Otrzymasz potrzebne fundusze na odbudowę”."
 hold_court.3030.b: "Użyj pozostałości materiałów do innych budowli."
 hold_court.3030.c: "„Nie stać nas na tego typu cele”."
 hold_court.3040.t: "Wniosek o śmiech"
 hold_court.3040.desc: "Po krótkiej chwili ciszy dostrzegam, jak [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('jester_requester'))] i chwilę później zdaje sobie sprawę, że przyszła [jester_requester.Custom('PL_jego_jej')] kolej, aby zabrać głos.\n\n– [ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U] raczy wysłuchać – mówi, kupując sobie czas na zebranie myśli. – Chichoty i śmiechy są doskonałą oznaką tętniącego życiem dworu! Proponuję więc, aby znaleźć dobrego błazna, który zabawiałby gości! Znam nawet kogoś, kto doskonale by się do tego nadawał!\n\n– [ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U] posłucha, jeśli mogę – wtrąca się [kill_joy.GetTitledFirstName]. – Błazen tylko zrujnowałby wyrafinowaną atmosferę tego dworu i zastąpiłby jego wytworność prostackim, infantylnym humorem."
 hold_court.3040.a: "Przyjmę na dwór tego twojego błazna!"
 hold_court.3040.b: "[jester_requester.GetTitledFirstNameNoTooltip|U] doskonale się sprawdzi w tej roli, [Select_CString( jester_requester.IsFemale, 'prawdziwa mistrzyni', 'prawdziwy mistrz' )] w udawaniu głupca."
 hold_court.3040.c: "Jeśli [kill_joy.GetTitledFirstNameNoTooltip] nie lubi się śmiać, to my powinniśmy śmiać się z [Select_CString( kill_joy.IsFemale, 'niej', 'niego' )]!"
 hold_court.3040.d: "To NIE jest targ chłopski! Nie ma miejsca dla błazna na tym dworze!"
 hold_court.3040.e: "Może zajmę się tym kiedy indziej."
 generic_cp_discount_tt: "Obsadzenie tego [Concept('court_position', 'urzędu dworskiego')|E] będzie tańsze o #P 50%#!"
 hold_court.3060.t: "Zapobieganie zepsuciu"
 hold_court.3060.desc.opening: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))|U] [county_petitioner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] po czym robi krok naprzód, aby wygłosić swoją prośbę.\n\n– [ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U] raczy posłuchać, zwracam się uniżenie o pomoc w rozwiązaniu problemu "
 hold_court.3060.desc.thieves: "złodziei nękających ludzi z ziem o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.bandits: "bandytów dręczących skromną ludność z ziem o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax: "nieefektywnego poboru podatków na ziemiach o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs: "braku szeryfów na ziemiach o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds: "braku współpracy z gildiami na ziemiach o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies: "niedostatecznej liczby poborowych na ziemiach o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.courts: "braku sądów na ziemiach o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers: "marnej administracji z ziem o nazwie [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing: "\n\nPrzerywa, aby westchnąć. – Nie tylko moje ziemie na terenie tego państwa cierpią z powodu braku kontroli. Dotyczy to również wielu innych terenów. Proszę, udziel mi wszelkiej dostępnej pomocy."
 hold_court.3060.a: "Musimy zainwestować w te dzikie regiony."
 hold_court.3060.b: "Mój zarządca może udzielić ci rady."
 hold_court.3060.c: "Niestety, skarbiec świeci pustkami."
 hold_court.3060.d: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))|U] [cp_steward_replacement.GetFirstName] to osoba, która lepiej sprawdziłaby się jako zarządca."
 every_low_county_control: "Każde [county|El] w [Concept('realm', 'państwie')|E] mające co najwyżej 33 punkty [Concept('control', 'kontroli')|E]"
 hold_court.3080.t: "[ROOT.GetCharacter.GetTitledFirstName|U] i wystawa kolekcji"
 hold_court.3080.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))|U] [antiquarian.GetTitledFirstName] podchodzi do mnie prężnym krokiem.\n\n– Tyś [ROOT.Char.Custom2('RelationToMeAddress', antiquarian)]! – mówi [antiquarian.GetFirstNameNoTooltip] z wyraźną ekscytacją. – Mam świetny pomysł, który przyniesie ci nie tylko pieniądze, ale i sławę! Udało ci się do tej pory zgromadzić imponującą kolekcję artefaktów, dlaczego więc nie urządzić jej wystawy? Można by było pobierać za to opłaty lub udostępnić ekspozycję za darmo, dzięki czemu każdy mógłby ją zobaczyć. – [antiquarian.GetFirstNameNoTooltip] odchrząkuje i kontynuuje. – Jednak ludzie często chcą tego, co im się podoba, dlatego pomysł ten ma też swoje minusy: znajdą się tacy, którzy będą chcieli przywłaszczyć sobie twoje artefakty."
 hold_court.3080.a: "Niech ludzie płacą za podziwianie mojej chwały. Choćby przez chwilę!"
 hold_court.3080.a.tt: "Wrogie spiski dotyczące artefaktów będą częściej występować."
 hold_court.3080.b: "Niektórzy muszą zobaczyć, aby uwierzyć. Ci mający mniej szczęścia, również."
 hold_court.3080.c: "Nie warto podejmować ryzyka."
 hold_court.3090.t: "Uczczenie innej kultury"
 hold_court.3090.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))|U] [different_culture_vassal.GetTitledFirstName] podchodzi do mnie, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], jak to zwykle robi.\n\n– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, mam genialny pomysł! A gdyby tak zorganizować jarmark, a nawet i festyn, dla zwykłych ludzi, aby pokazać jedną z innych kultur, z których słynie [ROOT.Char.Custom('RealmType')]? – [different_culture_vassal.GetFirstNameNoTooltip] następnie rozwija swoją wypowiedź, aż nagle zdaje sobie sprawę, że przesadza.\n\n– To będzie dużo kosztować, ale z pewnością pomoże to rozwinąć bardziej pozytywne relacje wśród naszego ludu!"
 hold_court.3090.a: "Zorganizujmy wielki festyn, świętując obie nasze kultury!"
 hold_court.3090.b: "Możemy zorganizować mały [different_culture_vassal.GetCulture.GetPrefixNoTooltip|l]tematyczny jarmark w alejkach miasta znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c: "Urządzić wystawę, wszędzie tam, gdzie mieszkają [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip|U], aby pokazać im, czym jest [ROOT.GetCharacter.GetCulture.GetNameNoTooltip|l] wielkość!"
 hold_court.3090.d: "Nie mogę na to marnować zasobów."
 hold_court.3091.t: "Scalanie tożsamości kulturowych"
 hold_court.3091.desc: "Gdy [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))] [same_culture_vassal.GetTitledFirstName] zbliża się do mnie, wokół panuje pełna oczekiwania cisza.\n\n– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, przychodzę z poważną wieścią, ale i z rozwiązaniem problemu. Nie ma wątpliwości, że [different_culture_vassal.GetCulture.GetCollectiveNoun] i [same_culture_vassal.GetCulture.GetCollectiveNoun] stają się coraz bardziej, a może nawet i #EMP zbytnio#!, podobni do siebie. Najważniejsze jest, abyśmy to my, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], udowodnili, że przodujemy w innowacjach!"
 hold_court.3091.a: "Zorganizujmy festyn, aby uczcić to, co oferuje nasza bogata kultura [same_culture_vassal.GetCulture.GetNameNoTooltip|l]!"
 hold_court.3091.b: "Przygotujcie wystawę, na której zaprezentujemy nasze największe osiągnięcia."
 hold_court.3091.c: "Nie ma potrzeby, abyśmy wywyższali się nad inne kultury."
