l_polish:
 hold_court.7000.t: "Sprawiedliwy podział"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zjawia się na dworze i z zachwytem podziwia bogactwo, którego w stolicy można się łatwo dorobić.\n\n– Niech [ROOT.Char.GetLadyLord] posłucha, co chcę powiedzieć. Nie jest tajemnicą, że [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to obiekt zazdrości całego świata. Istnieją też jednak miejsca pełne jałowych pól, na których nie ma komu pracować. Jedno z takich miejsc to [low_dev_county.GetNameNoTier]. Czyż nie byłoby wspaniale, gdyby całe państwo było tak majestatyczne jak [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]?"
 hold_court.7000.a: "– Owszem."
 hold_court.7000.b: "– A czy twoi poddani próbowali zamieszkać w miejscu, które znamy jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]?"
 hold_court.7000.c: "– Nie interesuje mnie to. A powinno?"
 hold_court.7010.t: "Dwie wiary, jedna rodzina"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wparowuje na mój dwór z niewłaściwą [friendly_neighbour.Custom('PL_mu_jej')] pewnością siebie, jakby zapomniało [friendly_neighbour.Custom('PL_mu_jej')] się, że na moim dworze wyznawana jest wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], a [friendly_neighbour.GetSheHe] jest tu intruzem.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstName] wysłucha, co mam do powiedzenia. Nie jest tajemnicą, że wasza wysokość ma licznych wrogów przy granicy swojego państwa, ale ja na pewno nie pragnę dołączyć do ich grona. W oczach wielu osób [ROOT.Char.GetFaith.GetAdherentNamePlural] powinni zostać całkowicie wyplenieni z regionu, ale ja proponuję pokojowe rozwiązanie. Sprawa jest bardzo prosta. Niech nasze dzieci się pobiorą i zakończmy te kłótnie."
 hold_court.7010.a.jewish: "– Mazzal tow!"
 hold_court.7010.a: "– Wyprawmy więc ślub!"
 hold_court.7010.b: "– [friendly_neighbour.GetFaith.GetAdherentNameNoTooltip|U] muszą zginąć!"
 hold_court.7010.c: "– Taki ślub to byłaby herezja."
 every_county_10_dev_below_capital: "Każde [county|El] mające co najmniej 10 poziomów [Concept('development', 'rozwoju')|E] mniej niż twoja [capital|El]"
 hc_7000_dev_boost: "Kwitnący rozwój"
 hc_7000_dev_boost_desc: "Zasoby zostały niedawno przekierowane, aby pomóc w rozwoju tego hrabstwa."
 hc_7000_dev_reduction: "Utrudniony rozwój"
 hc_7000_dev_reduction_desc: "Zasoby tego hrabstwa są przekierowywane do odległych części państwa, co negatywnie wpływa na jakość życia w tym miejscu."
 hc_7010_holy_war: "Przygotowania do świętej wojny"
 hc_7010_holy_war_desc: "Ta postać niedawno zarządziła, że wszyscy niewierni mają zostać wyplenieni na swoich ziemiach i w ich okolicy."
 hc_7010_tolerance: "Tolerancyjne małżeństwo"
 hc_7010_tolerance_desc: "Za sprawą tej postaci jedna z osób z grona jej krewnych zawarła niedawno małżeństwo z osobą innej wiary, co przyczyniło się do szerzenia tolerancji na ich ziemiach."
 hold_court.7020.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U] to tarcza"
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wchodzi dziś na mój dwór, a wraz z [same_faith_friend.Custom('PL_nim_nia')] – [ROOT.Char.GetFaith.PriestNeuterPlural|l]. Idąc, recytują różne teksty – jedna tradycyjna [ROOT.Char.GetFaith.GetAdjective] modlitwa za drugą.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] posłucha, co mam do powiedzenia. I wasza wysokość, i ja zdajemy sobie sprawę, że stare tradycje są zagrożone."
 hold_court.7020.desc.mid.oppression: "Osoba znana jako [threatening_ruler.GetName] podporządkowała sobie niezliczonych wyznawców [ROOT.Char.GetFaith.HighGodNamePossessive], a ryzyko wymuszonego nawrócenia jest z każdym dniem coraz większe."
 hold_court.7020.desc.mid.recent_war: "Najeźdźcy z terenów znanych jako [threatening_ruler.GetPrimaryTitle.GetNameNoTooltip] wtargnęli na tereny waszej wysokości, a świątynie [ROOT.Char.GetFaith.HighGodNamePossessive] zostały spalone."
 hold_court.7020.desc.mid.holy_site: "Nasze święte ziemie pozostają nieosiągalne i obawiam się, że wierni nigdy nie będą w stanie odwiedzić miejsc, na które spłynęła łaska [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.7020.desc.outro: "Dla mnie to oczywiste, że musimy zjednoczyć się w wierze, aby [threatening_ruler.GetFaith.GetReligion.GetAdjective|l] inwazja nie zdołała zniszczyć naszych dawnych tradycji."
 hold_court.7020.a: "– Aby przetrwać, musimy się zmienić."
 hold_court.7020.b: "– Wytrwałości. Nie możemy poświęcić naszych zwyczajów."
 hold_court.7020.c: "– Razem możemy zachować dawne tradycje na zawsze."
 rival_planning_holy_war: "[CHARACTER.GetShortUINameNotMe] odrzuca apel o pokój wystosowany przez osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] odrzuca apel o pokój wystosowany przez osobę, którą jest [CHARACTER.GetShortUINameNotMe]"
 friend_beyond_faith: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] odkładają różnice religijne na bok dla dobra rodziny i sojuszu"
 friend_united_by_faith: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] jednoczą się w wierze"
 ignore_3_site_rule_tt: "Możesz zreformować swoją [Concept('faith', 'wiarę')|E] bez konieczności posiadania [Concept('holy_site', 'miejsc świętych')|E]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName] nawróci się z tobą na zreformowaną wiarę."
 truce_religious_tolerance: "Tolerancja religijna"
 hc_7020_guardian_of_the_old_ways: "Strażnik starych tradycji"
 hc_7020_guardian_of_the_old_ways_desc: "Ta postać z oddaniem broni swojej wiary i stara się ją zachować."
