l_polish:
 legitimize_bastard_interaction: "Uznaj bękarta #weak (Ród)#!"
 legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$Uznaj [Select_CString( secondary_recipient.IsLocalPlayer, 'siebie', secondary_recipient.GetShortUINameNotMeNoTooltip)] za legitymowanego bękarta\n\n#weak Ta opcja jest dostępna, ponieważ ta postać jest bękartem w moim [Concept( 'house', 'rodzie' )|E]#!"
 legitimize_bastard_interaction_desc_not_house_head: "Żądaj, aby [recipient.GetShortUINameNotMeNoTooltip] [Select_CString(recipient.IsFemale, Concept('legitimate', 'legitymizowała'), Concept('legitimate', 'legitymizował'))] twojego [Concept( 'bastard', 'bękarta')|E]\n#weak ([recipient.GetShortUINameNotMeNoTooltip] jest [Concept( 'house_head_head', 'głową' )|E] twojego [Concept( 'house', 'rodu' )|E])#!"
 legitimize_bastard_interaction_notification: "Bękart uznany"
 legitimize_bastard_interaction_decline_notification: "Bękart nieuznany"
 I_AM_HOUSE_HEAD_MODIFIER: "Jako głowa rodu, mogę zadecydować"
 PRESTIGOUS_IN_OUR_HOUSE: "Poziom sławy: $VALUE|+0$"
 house_bastard_was_legitimized: "Rodowy bękart uznany"
 dynasty_bastard_was_legitimized: "Bękart dynastii uznany"
 bastard_interaction.0001.t: "Ród [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard: "Po tylu latach [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] zgadza się w końcu udzielić mi akceptacji, która od dawna mi się należała. Od dziś jestem osobą znaną jako [actor.Custom('PL_jego_jej')] [secondary_recipient.Custom('DaughterSon')], i to prawowicie! W ten sposób wskutek kilku zaledwie słów moja przyszłość została zmieniona na zawsze."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] „zalegalizował[Select_CString( actor.IsFemale, 'a', '' )]” mnie – jak mówi, jestem teraz [actor.GetHerHis] prawdziw[Select_CString( secondary_recipient.IsFemale, 'ą córką', 'ym synem' )]. Nie mam do końca pewności, co to oznacza, ale zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że niektórzy panowie i damy na dworze patrzą na mnie inaczej. Większość jest milsza, a inni nie za bardzo…"
 bastard_interaction.0001.a.standard: "Wszystkie moje marzenia wydają się być bliższe spełnieniu."
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mówi, że to dobrze."
 bastard_interaction.0002.t: "Witaj w rodzinie"
 bastard_interaction.0002.house_head: "Oświadczam, że m[Select_CString( legitimized_bastard.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] jest moim prawowitym dzieckiem i członkiem rodu [actor.GetHouse.GetBaseName]. Dojście do tego wniosku zajęło mi wiele przemyśleń i choć niektórzy mogą się z tym nie zgodzić, było to słuszne posunięcie."
 bastard_interaction.0002.dynast: "Oświadczam że m[Select_CString( SCOPE.sC('legitimized_bastard').IsFemale, 'oja', 'ój' )] [legitimized_bastard.GetFirstName] jest prawowit[Select_CString( legitimized_bastard.IsFemale, 'ą potomkinią', 'ym potomkiem' )] dynastii [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved: "Oświadczam, że m[Select_CString( legitimized_bastard.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] jest moim prawowitym dzieckiem i członkiem rodu [actor.GetHouse.GetBaseName]. Dojście do tego wniosku zajęło mi wiele przemyśleń i choć niektórzy mogą się z tym nie zgodzić, było to słuszne posunięcie."
 bastard_interaction.0002.a: "Masz świetlaną przyszłość, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0003.t: "Wszystko dobre, co się dobrze kończy"
 bastard_interaction.0003.desc: "Zajęło [actor.GetHerHim] trochę czasu zanim dotarł[Select_CString( actor.IsFemale, 'a', '' )] do sedna, ale w końcu [actor.GetTitledFirstName] legitymizował[Select_CString( actor.IsFemale, 'a', '' )] nasz[Select_CString( secondary_recipient.IsFemale, 'ą', 'ego' )] [Select_CString( secondary_recipient.IsFemale, 'córkę', 'syna' )]. [secondary_recipient.GetFirstName] będzie teraz członkiem naszego rodu [actor.GetHouse.GetBaseName]. [secondary_recipient.GetFirstName] ma teraz bardziej świetlaną przyszłość niż kiedykolwiek o tym marzył[Select_CString( secondary_recipient.IsFemale, 'a', '' )]"
 bastard_interaction.0003.a: "Daj nam powód do dumy!"
 bastard_interaction.0004.t: "Stary duch powraca"
 bastard_interaction.0004.desc: "Niemądrze uwierzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż [secondary_recipient.GetTitledFirstName] to problem przeszłości i że już nigdy nie wróci, żeby mnie prześladować. Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nie przewidzieć, że m[Select_CString(actor.IsFemale, 'oja', 'ój' )] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString( secondary_recipient.IsFemale, 'ją', 'go' )] legitymizuje? Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że już wystarczająco się nacierpiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]…"
 bastard_interaction.0004.newborn_desc: "Nie dość, że [actor.GetFirstName] urodziła bękarta, to jeszcze postanowiła legitymizować go jako swoje własne dziecko!\n\nMał[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )] [legitimized_bastard.GetTitledFirstName] już zawsze będzie prześladować moje życie…"
 bastard_interaction.0004.a: " Nie zapomnę tej zdrady."
 bastard_interaction.0005.t: "[secondary_recipient.GetFirstNameNoTooltip] i je[Select_CString( secondary_recipient.IsFemale, 'j', 'go' )] wielki dzień"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] postanawia legitymizować osobę, którą jest [secondary_recipient.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Nie mogę się oprzeć lekkiemu rozgoryczeniu… Czy kiedykolwiek doczekam się takiej samej akceptacji?"
 bastard_interaction.0005.desc.approve: "[secondary_recipient.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], ma dzisiaj dobry dzień! [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] idzie w końcu po rozum do głowy i postanawia legitymizować tę osobę. Teraz naprawdę jest [secondary_recipient.GetSheHe] częścią rodziny."
 bastard_interaction.0005.desc.disapprove: "Nie mogę w to uwierzyć – [secondary_recipient.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], zyskuje legitymację, którą nadaje tej osobie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]. Z czasem można by się było zapewne pogodzić z [secondary_recipient.Custom('PL_jego_jej')] obecnością na dworze, ale tego to już za wiele. Czy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] naprawdę oczekuje, że powitam [secondary_recipient.Custom('PL_go_ja')] w rodzinie?"
 bastard_interaction.0005.a.approve: "Życzę powodzenia w nowym życiu."
 bastard_interaction.0005.a.disapprove: "Czy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] w ogóle o mnie myśli?"
 every_child_adult_non_bastard_dislike: "Wszystkie moje prawowite dorosłe dzieci, które nie przepadają za bękartem"
 every_child_adult_non_bastard_dislike_me: "Wszystkie dorosłe dzieci [THIS.Char.GetFirstName], które mnie nie lubią"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] legitymowan[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )]"
 bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName] legitymowan[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )] przez głowę swojego rodu, którą jest [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a: "W końcu ma rodzinę."
 bastard_interaction.0007.desc: "[Select_CString( parent.IsFemale, 'Bękarcia córka', 'Bękarci syn' )] m[Select_CString( ROOT.Char.IsFemale, 'ojej', 'ojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] został[Select_CString( legitimized_bastard.IsFemale, 'a legitymowana', ' legitymowany' )] przez głowę [actor.GetHerHis] rodu, którą jest [actor.GetTitledFirstName]."
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName] sprowadził[Select_CString( parent.IsFemale, 'a', '' )] na świat bękarta, a legitymizuje go [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a: "Niech [legitimized_bastard.GetSheHe] zniknie z mojego życia na zawsze."
 bastard_interaction.0008.desc: "[legitimized_bastard.GetTitledFirstName], bękarc[Select_CString( legitimized_bastard.IsFemale, 'ia córka', 'i syn' )] m[Select_CString( parent.IsFemale, 'ojej', 'ojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))], został legitymowany przez głowę [legitimized_bastard.GetHerHis] nowego rodu!"
 bastard_interaction.0008.a: "Jakby kiedykolwiek miał[Select_CString( legitimized_bastard.IsFemale, 'a', '' )] być „prawowit[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )]”."
 bastard_interaction.0009.t: "Dziedzic dynastii"
 bastard_interaction.0009.desc: "[actor.GetTitledFirstName], głowa całej naszej dynastii, ogłosił[Select_CString( actor.IsFemale, 'a', '' )] mnie prawowitym dziedzicem naszego imienia!\n\nZawsze był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdziwym członkiem dynastii [ROOT.Char.GetDynasty.GetBaseName], a teraz reszta świata musi to uznać."
 bastard_interaction.0009.a: "W końcu!"
 bastard_interaction.0010.t: "Inny dziedzin dynastii"
 bastard_interaction.0010.desc: "[actor.GetTitledFirstName], głowa całej naszej dynastii, ogłasza wszem i wobec, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] będzie od teraz prawowitą częścią dynastii naszego imienia!\n\nMoże [recipient.GetSheHe] teraz używać nazwiska [ROOT.Char.GetDynasty.GetBaseName] jak każde prawowicie urodzone dziecko."
 bastard_interaction.0010.a: "Następny pretendent do tytułu."
 bastard_interaction.0010.a.tt: "[recipient.GetShortUINameNotMe|U] jest teraz uprawnion[Select_CString( recipient.IsFemale, 'a', 'y' )] do dziedziczenia"
 every_father_house_member: "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [father.GetFirstNameNoTooltip]"
 every_mother_house_member: "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [mother.GetFirstNameNoTooltip]"
 every_real_father_house_member: "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [real_father.GetFirstNameNoTooltip]"
 every_child_house_member: "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [child.GetFirstNameNoTooltip]"
