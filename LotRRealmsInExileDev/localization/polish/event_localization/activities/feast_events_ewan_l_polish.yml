l_polish:
 ##################################################
 ##Misc
 feasts_mischievous_t1_modifier: "Irytujący uśmiech"
 feasts_mischievous_t1_modifier_desc: "Ta postać wydaje się być dziwnie spokojna, gdy ludzie wokół niej mają niespodziewane, żenujące wypadki."
 feasts_mischievous_t2_modifier: "Ancymon"
 feasts_mischievous_t2_modifier_desc: "Osoby, które znajdą się w pobliżu tej postaci, regularnie padają ofiarą drobnych wpadek i żenujących sytuacji."
 feasts_mischievous_t3_modifier: "Mąciwoda"
 feasts_mischievous_t3_modifier_desc: "Nie można tego udowodnić, ale jest tajemnicą poliszynela, że ta postać nieustannie planuje swój kolejny „żart”."
 feast_learnt_habits_modifier: "Zaobserwowane nawyki"
 feast_learnt_habits_modifier_desc: "Spiskowcy znają nawyki, które ich cel praktykuje w samotności"
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 ##################################################
 ##Murder
 feast_events_ewan.0001.t: "Trzeźwa głowa"
 feast_events_ewan.0001.desc.intro: "Mało kto potrafi przetrzymać całą biesiadę bez chwilki na zewnątrz, z dala od rwetesu, chociażby w celu ulżenia sobie w wychodku.\n\nNa moje szczęście [intent_target.GetTitledFirstName] nie jest w tej kwestii wyjątkiem. Z pobliskiej alkowy obserwuję, jak"
 feast_events_ewan.0001.desc.high_place: "wygląda przez okno tej wysokiej, samotnej wieży, podziwiając widoki, dla których warto wręcz… umrzeć. Wystarczy porządnie [intent_target.Custom('PL_go_ja')] popchnąć, a moje problemy znikną. Wszystko będzie wyglądało na nieszczęśliwy wypadek."
 feast_events_ewan.0001.desc.water: "wędruje wzdłuż brzegu, patrząc, jak [activity.GetHost.Custom('IndefiniteBodyOfWater')] opływa wręcz ściany wieży. W dłoni ściskam pałkę. Wystarczy wyprowadzić cios dość mocny, by [intent_target.Custom('PL_go_ja')] ogłuszyć. Woda zajmie się resztą, a wszystko będzie wyglądać na nieszczęśliwy wypadek."
 feast_events_ewan.0001.desc.critter: "włóczy się po ścieżkach na dziedzińcu. W dłoni kurczowo trzymam jadowite zwierzę, którym jest [SCOPE.Custom('VenomousCreature')], licząc, że mi się nie wymsknie. Bestia jest tak zacięta i śmiercionośna, że aby wykonała swoje nikczemne zadanie, wystarczy rzucić ją na odkryte miejsce na ciele mojej ofiary."
 feast_events_ewan.0001.desc.rock: "wędruje po dziedzińcu, oglądając tutejsze ozdoby. Spoczywający w mojej dłoni kamień jest ciężkawy, a do tego ma paskudnie ostry, spiczasty punkt. Wystarczy jeden porządny, celny rzut w czaszkę, a moje mroczne zadanie się dokona."
 feast_events_ewan.0001.desc.outro: "\n\nNa moją korzyść przemawia element zaskoczenia, więc jeśli coś pójdzie nie tak, bez problemu czmychnę. Niestety [intent_target.GetFirstNameNoTooltip] na pewno zacznie mówić, a informacje, które poda, sprawią, że moja nieobecność na biesiadzie zacznie być podejrzana."
 feast_events_ewan.0001.a: "No dobrze. Jedno solidne pchnięcie i…"
 feast_events_ewan.0001.a.tt.success: "Leć!"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip] odskakuje na bok"
 feast_events_ewan.0001.b: "Mocny cios, silne pchnięcie i…"
 feast_events_ewan.0001.b.tt.success: "[intent_target.GetFirstNameNoTooltip] upada pod ogłuszającym ciosem i znika pod powierzchnią wody."
 feast_events_ewan.0001.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] upada, lecz zachowuje przytomność"
 feast_events_ewan.0001.c: "Rzut muszę wykonać z odpowiednim #EMP wyczuciem#!…"
 feast_events_ewan.0001.c.tt.success: "[SCOPE.Custom('VenomousCreature')|U] atakuje"
 feast_events_ewan.0001.c.tt.failure: "Bestia odbija się od celu i umyka"
 feast_events_ewan.0001.d: "No dobrze. Muszę trafić [intent_target.Custom('PL_go_ja')] prosto w głowę…"
 feast_events_ewan.0001.d.tt.success: "Trafiasz [intent_target.Custom('PL_go_ja')] w skroń"
 feast_events_ewan.0001.d.tt.failure: "Chybiasz"
 feast_events_ewan.0001.e: "Może lepiej będzie mi poprzestać na obserwacji."
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "To spowoduje nadpisanie potencjalnej premii, jaką masz dla następującego wydarzenia: [GetScheme('murder').GetTypeName|l], którego ofiarą jest [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "Na kolejne lata ([EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]) otrzymasz #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! szansy powodzenia każdego [Concept('scheme', 'spisku')|E], którego celem jest [GetScheme('murder').GetTypeName|l] osoby, jaką jest [intent_target.GetTitledFirstName]."
 feast_events_ewan.0001.f: "To był niemądry pomysł."
 ##################################################
 ##Seduce
 feast_events_ewan.0201.t: "Obiad i pokaz"
 feast_events_ewan.0201.desc.intro: "Ja i [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzimy naprzeciwko siebie. Daje mi to rozkoszną mnogość sposobów, na które mogę [intent_target.Custom('PL_go_ja')] nęcić, nie naruszając przy tym reguł stosownego obycia.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "– Oczywiście, że najważniejsze to być… – Chwytam obiema dłońmi ogryzioną kostkę i łamię ją w pół. [activity.GetHost.Custom('RegionalEdibleAnimal')|U] nadzwyczaj mi smakuje. – …#EMP twardym#!, czyż nie?"
 feast_events_ewan.0201.desc.meat.sink_teeth: "Powoli i z namysłem zatapiam zęby w #EMP wybornym#! kąsku pieczystego, a potem delikatnie, acz zdecydowanie odgryzam kawałek mięsa. [activity.GetHost.Custom('RegionalEdibleMeat')|U] nadzwyczaj mi smakuje."
 feast_events_ewan.0201.desc.meat.lick: "Leniwie, acz łakomie oblizuję sztukę mięsa. [activity.GetHost.Custom('RegionalEdibleAnimal')|U] wraz ze sporą porcją sosu ląduje w moich ustach. Przez cały czas utrzymuję kontakt wzrokowy z osobą po drugiej stronie stołu."
 #Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: "Powoli i niejako psotnie sunę palcem po zakrzywionej powierzchni, jaką mają [activity.GetHost.Custom('RegionalRootVegetablePlural')], pieszcząc warzywa subtelnym dotykiem. W momencie, gdy docieram do czubka jarzyny, delikatnie zadzieram jej powierzchnię paznokciem, zostawiając drobniusieńki ślad."
 feast_events_ewan.0201.desc.veggie.sink_teeth: "Z zapałem wgryzam się w wielkie, soczyste i #EMP jędrne warzywo#!. [activity.GetHost.Custom('RegionalRootVegetable')] tryska płynem, który ścieka mi po brodzie. Z satysfakcją wysuwam koniuszek języka i oblizuję do czysta wargi."
 feast_events_ewan.0201.desc.veggie.deep_bite: "Unoszę dłoń i dramatycznym gestem upuszczam do swoich ust kawałek warzywa, którym jest [activity.GetHost.Custom('RegionalRootVegetable')]. Połykam smakowity kąsek z #EMP głośnym#! wyrazem zadowolenia i, dla dodatkowej pikanterii, wywracam nieco oczy w tył głowy."
 feast_events_ewan.0201.desc.outro: "\n\nZ [intent_target.Custom('PL_jego_jej')] oczu miarkuję, że rozumie mój przekaz, nie mogę jednak rozszyfrować, co o nim sądzi. Czy ta mina oznacza lubieżne zainteresowanie, czy może jest to jedynie grymas spowodowany żołądkowymi rewolucjami? Niepokojące, jak ciężko rozróżnić oba scenariusze."
 feast_events_ewan.0201.a: "Jeszcze jeden kęs, żeby dosadnie pokazać, o co mi chodzi."
 feast_events_ewan.0201.a.tt.success: "[ROOT.Char.GetFirstNameNoTooltip], dlaczego…"
 feast_events_ewan.0201.a.tt.failure: "Co #EMP ty#! wyprawiasz?"
 feast_events_ewan.0201.b: "To na nic. Może lepiej byłoby z [intent_target.Custom('PL_nim_nia')] szczerze porozmawiać?"
 feast_events_ewan.0201.b.tt.success: "Twoja rozmowa okazuje się bardziej interesująca"
 feast_events_ewan.0201.b.tt.failure: "Na [intent_target.GetFaith.KnowledgeGodNamePossessive], co za obleśne zachowanie!"
 feast_events_ewan.0201.c: "Mój spektakl okazał się za mało… gorący. Co za rozczarowanie…"
 ##################################################
 ##Befriend
 feast_events_ewan.0401.t: "Burczący brzuch"
 feast_events_ewan.0401.desc.intro: "Zanim udało mi się bez nadmiernej nachalności zbliżyć do osoby, którą jest [intent_target.GetTitledFirstName], minęła spora część wieczoru. W końcu najlepsze przyjaźnie przychodzą naturalnie, a ja chcę, żeby wszystko wydawało się spontaniczne.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "– Na [intent_target.GetFaith.WealthGodNamePossessive]! – rzuca mój niby-przyjaciel, ledwo maskując beknięcie. – To był #EMP solidny#! posiłek, a przecież dopiero co podano takie syte danie! Leży mi na żołądku. Nie do wiary, że po tak mizernej obsłudze czeladź sądzi, że [activity.GetHost.Custom('MistressMaster')] ją zatrzyma na służbie."
 feast_events_ewan.0401.desc.target_personality.sedate: "[intent_target.GetWomanMan|U] rozgrzebuje strawę, rozmazując kilka kawałków jadła po zatłuszczonym, drewnianym talerzu.\n\n– Trochę ciężkawe to danie, czyż nie? Poprzedni posiłek też był bardzo syty, #EMP tamten#! przed nim też, a kolejne… – [intent_target.GetTitledFirstName] nerwowo spogląda na służącego, który wnosi kolejną partię półmisków – …wcale nie zapowiadają się lepiej. Podają same posilne jadło, jeden talerz za drugim, a nam potrzeba tu czegoś świeżego do oczyszczenia podniebienia."
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.GetWomanMan|U] delikatnie przykłada do kącików ust róg ubrudzonego obrusu, ścierając okruchy kruchego ciasta.\n\n– Liczę, że kolejne danie będzie nieco lżejsze – stwierdza. – Na biesiadzie chodzi o mnogość zróżnicowanych kulinarnych doświadczeń, a na razie nie demonstrują nam wyżyn smaku, tylko próbują nas utuczyć."
 feast_events_ewan.0401.a: "Zgadzam się. Menu biesiady zostało niestety źle skomponowane."
 feast_events_ewan.0401.a.tt.success: "Urzekasz [intent_target.Custom('PL_go_ja')] bez reszty"
 feast_events_ewan.0401.a.tt.partial_success: "[intent_target.GetTitledFirstName] chce jeszcze z tobą porozmawiać"
 feast_events_ewan.0401.a.tt.failure: "Miło się z tobą spędza czas, ale nie aż tak dobrze, jak myślisz"
 feast_events_ewan.0401.b: "– Ale… ale #EMP wiesz#!, że to moja biesiada, prawda?"
 feast_events_ewan.0401.c: "– Głośno wychwalaj przyszykowane tu potrawy."
 feast_events_ewan.0401.d: "Zmień temat na coś mniej kontrowersyjnego."
 ##################################################
 ##Mischief
 feast_events_ewan.0601.t: "Zwykły dowcip"
 feast_events_ewan.0601.desc.intro: "Kuchnia to moim zdaniem najlepsze miejsce na odrobinę #EMP psot#!… O ile nie złapie cię tam służba.\n\nTyle potencjalnych celów, tak mało czasu. Co mnie bardziej kusi – [activity.GetHost.Custom('GetExpensiveDrink')], wyszukana przystawka, czy może stolik zastawiony przekąskami, które mają być podane między posiłkami?\n\nCokolwiek wybiorę, mam coś, co pomoże mi zrujnować komuś miły wieczór. To"
 #This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat: "wybitnie cuchnący, zdechły szczur, tak napuchnięty, że zaraz chyba wybuchnie."
 feast_events_ewan.0601.desc.humongous_beetle: "olbrzymi chrząszcz – teraz dość nieruchawy ze zmęczenia, lecz po chwili odpoczynku powinien zacząć się nieźle wiercić."
 feast_events_ewan.0601.desc.raw_eyeball: "wielka gałka oczna, jakby wyłupiona prosto z oczodołu."
 feast_events_ewan.0601.desc.used_sponge: "gąbka… i to bardzo wyraźnie #EMP zużyta#!."
 feast_events_ewan.0601.desc.rotten_vegetable: "[activity.GetHost.Custom('RegionalRootVegetable')] o tak paskudnym smrodzie zgnilizny, że nie wiem, jakim cudem udało mi się tę jarzynę ukryć."
 feast_events_ewan.0601.desc.dodgy_mushroom: "grzyb, po którym każdy z całą pewnością popędzi do wygódki… i zostanie tam pewnie już przez cały wieczór."
 feast_events_ewan.0601.desc.hank_of_hair: "kępa sierści jakiegoś zwierzaka z dziedzińca. I to wcale nie z jego łba."
 feast_events_ewan.0601.a: "Wrzuć plugawy składnik do napoju."
 feast_events_ewan.0601.a.tt.success: "Wpadasz i wypadasz niczym szept demona"
 feast_events_ewan.0601.a.tt.failure: "Brakuje ci zręczności niezbędnej do skradania się"
 feast_events_ewan.0601.b: "Umieść plugawy składnik na eleganckim półmisku."
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "Umieść plugawy składnik w przystawce."
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "To byłoby poniżej mej godności."
 ##################################################
 ##Relax
 feast_events_ewan.0801.t: "Przyjemna atmosfera"
 feast_events_ewan.0801.desc.intro: "Ach… Czy jakieś wydarzenie może być radośniejsze od dobrej uczty?\n\nGoście przechadzają się to tu, to tam, jedząc i gawędząc, a migotliwe światło pochodni odbija się od ścian niczym krążące po sali salwy śmiechu."
 feast_events_ewan.0801.desc.lustful: "Tyle smakowitych… #EMP potraw#!, które koniecznie trzeba [ROOT.Char.Custom('SenseObserve_EyeTaste')], tyle okazji do skradnięcia komuś spojrzenia, a nawet zakazanej schadzki.\n\nAlbo dwóch."
 feast_events_ewan.0801.desc.chaste: "Aż serce rośnie, gdy tyle osób bawi się bez ucieczki do cielesnych przyjemności."
 feast_events_ewan.0801.desc.gluttonous: "A to jedzenie! Wyborne wręcz, znakomite! Na [ROOT.Char.GetFaith.HealthGodNamePossessive] – #EMP uwielbiam#! przekąsić czasem coś pysznego. Półmisek nie zaszkodzi. Ani pięć półmisków."
 feast_events_ewan.0801.desc.temperate: "\n\nNie przepadam, oczywiście, za nadto wyszukaną kuchnią, lecz potrafię cieszyć się dobrym towarzystwem i alkoholem przy kawałeczku chleba."
 feast_events_ewan.0801.desc.greedy: "\n\nNa uczcie każdy chce się nasycić, w różnym tego słowa znaczeniu. Prawdę mówiąc, miłą odmianą jest taka ludzka #EMP szczerość#!."
 feast_events_ewan.0801.desc.generous: "\n\nW karmieniu innych tkwi pewna prosta przyjemność. Łamanie się chlebem i popijanie ze wspólnych kielichów w jednej izbie to doświadczenie, które łączy."
 feast_events_ewan.0801.desc.lazy: "A ja? Ja nie muszę nawet kiwnąć palcem. Ludzie, jadło, napitki, poduszki, służba, wszystko mam na wyciągnięcie ręki. #EMP Idealnie#!."
 feast_events_ewan.0801.desc.diligent: "Koordynowanie tylu gości i służących jest zadaniem niedocenianym, które wiąże się z pewną dozą subtelnej trudności. Miło patrzeć, jak doskonale ktoś wywiązuje się ze swoich obowiązków."
 feast_events_ewan.0801.desc.wrathful: "#EMP Czasem#! zdarza mi się ulec swego rodzaju… apopleksji, ale teraz odczuwam spokój, może nawet apatyczność.\n\nMiło jest zwolnić nieco tempo."
 feast_events_ewan.0801.desc.calm: "\n\nNiektórzy sądzą, że uczta równa się chaosowi, lecz dla mnie to bastion spokoju i społecznej zgodności. W końcu z pełnym żołądkiem i kielichem każdy ma lepszy nastrój."
 feast_events_ewan.0801.desc.patient: "\n\nCzas oczekiwania na kolejne dania wcale mi się nie dłuży. To nie tylko okazja na to, by się pośmiać i porozmawiać, ale też szansa na refleksję o zjedzonym posiłku i włożonym w niego pomyślunku."
 feast_events_ewan.0801.desc.impatient: "\n\nPorządna uczta to jedna z nielicznych okazji, kiedy rzadko trzeba na coś czekać. Chcesz coś zjeść? Proszę bardzo. Męczy cię pragnienie? Naleją ci czegoś dobrego. Masz chętkę na pogawędkę? Wokół czeka doborowe towarzystwo. Żyć nie umierać."
 feast_events_ewan.0801.desc.arrogant: "\n\nDobrze, że mogę pobyć w towarzystwie niższych mi rangą osób, stopy trzymając na stołku i demonstrując moją dobrą wolę chmarom drobnych szlachciców."
 feast_events_ewan.0801.desc.humble: "Ludzie z całego państwa przybyli licznie tylko po to, aby spędzić tu wspólnie czas. Uświadamia mi to, jak rozległy jest nasz świat."
 feast_events_ewan.0801.desc.deceitful: "\n\nDla zabawy udało mi się już rozsiać wśród zgromadzonych kilka plotek. Frapujące, jak szybko niesie się kłamstwo, nawet jeśli powstało tylko po to, aby wzniecić odrobinę chaosu."
 feast_events_ewan.0801.desc.honest: "Niewiele jest obrazów śmiertelnego życia bardziej prawdziwych niż ten. Tak obnażeni, tak szczerzy… po prostu ludzie cieszący się towarzystwem innych ludzi."
 feast_events_ewan.0801.desc.craven: "Przebywanie wśród tak wielu osób jest niejako pokrzepiające. Nic złego się tu nie wydarzy.\n\nChyba."
 feast_events_ewan.0801.desc.brave: "Racja, osobliwa z nas banda, ale tu i teraz mam wrażenie, że razem moglibyśmy zawojować cały świat."
 feast_events_ewan.0801.desc.shy: "Moszczę się w siedzeniu na rogu, rozmawiając z paroma interesującymi osobami.\n\nDobrze jest pobyć raz z ludźmi bez poczucia przytłoczenia."
 feast_events_ewan.0801.desc.gregarious: "\n\nSzkoda, że nie udało nam się zebrać więcej gości, choć z jeden stół. Trudno – nie każdy ma w sobie ducha biesiadnika… takiego jak #EMP ja#!, a moja obecność nadrabia za cały stół ucztujących – albo nawet dwa!"
 feast_events_ewan.0801.desc.ambitious: "Tyle okazji do pogawędzenia i snucia planów. Każda rozmowa jest niczym ziarno nowego celu, a kolejne dania stanowią pretekst do nawiązania z kimś relacji."
 feast_events_ewan.0801.desc.content: "Nie przychodzi mi do głowy nic, co wymagałoby zmiany. Wszystko jest wręcz… idealnie."
 feast_events_ewan.0801.desc.arbitrary: "\n\nNie wszystko spełnia, oczywiście, moje wymagania, lecz taka już natura tego typu zgromadzeń. Następnym razem będzie inaczej, a potencjalne zmiany umilą oczekiwanie na kolejną ucztę."
 feast_events_ewan.0801.desc.just: "\n\nNaturalny porządek rzeczy, jaki panuje na ucztach, zawsze mnie ujmuje. Estetycznie nakryte stoły, ciche egzekwowanie rang społecznych, wszyscy radośni, roześmiani i na swoich miejscach, tak jak należy."
 feast_events_ewan.0801.desc.cynical: "Większość przybyłych naturalnie chce tylko się najeść i napić na cudzy koszt, lecz kimże jestem, by ich za to osądzać? Jedzenie jest #EMP przepyszne#!, więc trudno kogokolwiek winić za przybycie."
 feast_events_ewan.0801.desc.zealous: "\n\nMamroczę pod nosem szybką modlitwę ku czci [ROOT.Char.GetFaith.HealthGodNamePossessive], składając dzięki za kolejny fenomenalny posiłek, który zaraz trafi na stół. [ROOT.Char.GetFaith.CreatorName] wciąż zachwyca mnie swoimi darami, a dzisiejsze dobre jadło jest naprawdę wielkim cudem."
 feast_events_ewan.0801.desc.paranoid: "\n\nWciąż wypatruję oznak wiszącego nade mną zagrożenia – umyślnego bądź nie, zaplanowanego albo wynikłego spontanicznie. Jest ich wystarczająco dużo, aby można było dostrzec spisek, lecz na tyle mało, że nie wydaje się on oczywisty. Dokładnie tak jak lubię."
 feast_events_ewan.0801.desc.trusting: "\n\nWszyscy cieszą się dobrym humorem, a do spróbowania mamy mnóstwo wybornego jadła. Kto mógłby przyjść na taką biesiadę ze złymi intencjami? Nikt! To radosne wydarzenie, a ja zamierzam się nim cieszyć."
 feast_events_ewan.0801.desc.compassionate: "Wspaniale jest obserwować, jak ludzie dzielą się między sobą dobrem i życzliwością."
 feast_events_ewan.0801.desc.callous: "\n\nNie żeby mi jakoś #EMP specjalnie#! zależało na dobrym nastroju innych – po prostu doceniam miłą atmosferę. I zabawę, byle w umiarkowanych ilościach."
 feast_events_ewan.0801.desc.sadistic: "Krzyki i szlochanie radują mnie równie mocno, co świadomość, że [ROOT.Char.GetTitleAsNameNoTooltip] zna teraz swoje miejsce, lecz miłą odmianą byłoby parę radosnych huknięć gości."
 feast_events_ewan.0801.desc.stubborn: "Myślę, czy by nie wstać i nie powędrować po sali jak wielu innych gości, lecz to oznaczałoby porzucenie mojego miejsca, a niech mnie diabli, jeśli oddam je bez walki."
 feast_events_ewan.0801.desc.fickle: "Moją ulubioną częścią bankietów jest z #EMP całą pewnością#! jedzenie. A może ludzie? Nie, chyba jednak napoje. Chyba że rozrywka? Może jednak…"
 feast_events_ewan.0801.desc.vengeful: "\n\nKelner, którego udało mi się sprowadzić na ziemię, od stóp do głów spływa wręcz przystawkami. Drań zapomniał dolać mi napoju przy ostatnim daniu, więc dobrze mu tak."
 feast_events_ewan.0801.desc.forgiving: "\n\nMartwi mnie fakt, że obsługa zapomniała uzupełnić zawartość mojego kielicha ostatnim razem, ale poczekam, aż wrócą do mnie przy kolejnym daniu. To właśnie jeden z wielu uroków uczty – kolejne potrawy wjeżdżają na stół #EMP bez końca#!."
 feast_events_ewan.0801.desc.outro: "\n\nCzasami miło jest po prostu rozgościć się i cieszyć drobnymi przyjemnościami."
 feast_events_ewan.0801.a: "To miejsce, w którym jest mi dobrze."
 feast_events_ewan.0801.b: "To miejsce, w którym są dobrzy ludzie."
 feast_events_ewan.0801.c: "To okazja, by pokazać się w gronie możnych i cnotliwych!"
