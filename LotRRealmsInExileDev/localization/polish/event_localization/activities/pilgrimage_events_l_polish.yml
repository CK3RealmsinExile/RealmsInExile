 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t: "$pilgrimage_header$: koniec podróży"
 pilgrimage.0040.desc: "W ten sposób moja duchowa podróż dobiegła końca. Jednak podobnie jak liść wpadający do wzburzonej rzeki, możemy tylko zobaczyć, dokąd zaprowadzą nas nowe okoliczności."
 pilgrimage.0040.desc_moved_capital: "Teraz, kiedy stolica moich ziem zlokalizowana jest w lśniącym mieście o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nie ma większego sensu, aby moja [GetActivityType('activity_pilgrimage').GetNameNoTooltip|l] była kontynuowana.\n\nMuszę skupić się na zakończeniu podróży i spróbować szczęścia w innym świętym miejscu."
 pilgrimage.0040.a: "Jestem jeno listkiem w rzece."
 pilgrimage.0040.a_moved_capital: "Wskakujemy."
 #Illness Event - used in health.1001
 pilgrimage.0041.t: "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc: "Niestety, ciało mnie zawodzi. Ale duch jest silny. Czy mam oddać swoje życie w ręce [ROOT.Char.GetFaith.HealthGodNamePossessive] i kontynuować podróż w kierunku miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.a: "[ROOT.Char.GetFaith.HighGodName] mi błogosławi."
 pilgrimage.0041.a.tt: "[THIS.Char.GetInvolvedActivity.GetName] trwa dalej"
 pilgrimage.0041.b: "Nie, to zbyt niebezpieczne."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t: "$pilgrimage_header$ pochówek w rodzinnych stronach"
 pilgrimage.0042.desc: "Nasza podróż została skrócona – udamy się teraz z powrotem do miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], aby pożegnać postać znaną jako [old_pilgrimage_host.GetTitledFirstName] przed jej udaniem się na wieczny odpoczynek."
 pilgrimage.0042.a: "Taka byłaby [old_pilgrimage_host.Custom('PL_jego_jej')] wola."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t: "Śmierć pielgrzyma"
 pilgrimage.0500.desc: "[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ach, [second_holy_site.GetProvince.GetNameNoTooltip]… Wątłe ciało [ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('pilgrimage_dying_relative'))], czyli osoby znanej jako [pilgrimage_dying_relative.GetTitledFirstName], spoczywa w łóżku, stanowiąc teraz zaledwie wydmuszkę siebie sprzed lat. Gdy zbliżam się do wezgłowia, próbuje skupić na mnie swój zamglony wzrok.\n\n– [pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]? Och, zrozum, że człowiek żałuje nie tego, co zrobił, ale tego, czego nie zrobił.– Nachylam się bliżej i czuję w [pilgrimage_dying_relative.Custom('PL_jego_jej')] oddechu zapach zgnilizny, gdy kontynuuje: – Nie pozwól, by codzienne pułapki zatrzymały cię na twojej słusznej ścieżce do [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nZbolały grymas przecina [pilgrimage_dying_relative.Custom('PL_jego_jej')] twarz i dociera do mnie, że rozmowa dobiegła końca."
 pilgrimage.0500.a: "Tak, oczywiście."
 pilgrimage.0500.a.flavor: "Jeśli ułatwi to [pilgrimage_dying_relative.Custom('PL_mu_jej')] odejście na wieczny odpoczynek…"
 pilgrimage.0500.a.tt_pilgrimage: "Twoja następna [pilgrimage|El] będzie tańsza"
 pilgrimage.0500.b: "Mam ostatnio bardzo mało wolnego czasu, [ROOT.Char.Custom2('RelationToMeVocative' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor: "Wolę tego nie robić."
 ###Generic Pilgrimage Journey Events
 #St. Elmo's Fire
 pilgrimage.1100.t.greek: "$pilgrimage_header$ płonąca Helena"
 pilgrimage.1100.t.christian: "$pilgrimage_header$ ognie świętego Elma"
 pilgrimage.1100.t.pagan: "$pilgrimage_header$ [ROOT.Char.GetFaith.DivineRealm] w ognistym natarciu"
 pilgrimage.1100.t: "$pilgrimage_header$ boski płomień"
 pilgrimage.1100.desc: "Sztorm na morzu całkowicie nas zaskakuje. Rozdzierane błyskawicami niebo zaczyna zalewać nas deszczem, a wraz z nagłym, grzmiącym błyskiem maszty zajmuje niebieski płomień, pogrążając statek w eterycznym świetle.\n\n"
 pilgrimage.1100.companion: "– To znak! – wrzeszczy w panice [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName], kurczowo trzymając się olinowania, choć krzyk ten ledwo dociera do mnie ponad łopoczącymi żaglami. – #EMP Musimy#! zawrócić! Zanim będzie za późno!\n\n"
 pilgrimage.1100.alone: "Statek wydaje się unosić ponad gwałtownymi falami, całkowicie nimi nietknięty i bezpiecznie prowadzony przez burzę jakąś boską siłą."
 pilgrimage.1100.a: "Prowadzi nas łaska [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]! Niech będzie chwała!"
 pilgrimage.1100.a.flavor: "Nie zbaczaj z kursu, sterniku!"
 pilgrimage.1100.b: "Zmierzam ku niebiosom, przed oblicze [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.1100.b.success.t: "Boski ogień"
 pilgrimage.1100.b.wounded.t: "Rany"
 pilgrimage.1100.b.flavor: "[ROOT.Char.GetFaith.random_DivineRealm] – pozwólcie mi tam iść!"
 pilgrimage.1100.c: "Potrzeba ofiary dla [ROOT.Char.GetFaith.WaterGodNamePossessive]!"
 pilgrimage.1100.c.flavor: "Musimy przeczekać tę nawałnicę!"
 pilgrimage.1100.d: "Zawracajcie, głupcy!"
 pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"
 every_family_member_tt: "Każdy członek rodziny"
 pilgrimage.1100.success: "Przeznaczenie pokazuje ci bezpieczną drogę przed siebie"
 pilgrimage.1100.failure: "Sztorm spycha cię z kursu"
 pilgrimage_random_pilgrim_tt: "Ginie przypadkowy pielgrzym, co niepokoi wszystkich członków [Concept('family', 'rodziny')|E]"
 pilgrimage_fell_overboard_tt: "[victim_pilgrim.GetFirstName] wypada za burtę"
 #Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t: "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)] w akcie rozboju"
 pilgrimage.1110.desc: "Przed nami rozciągają się [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] należące do krainy o nazwie [heathen_raider_county.GetNameNoTierNoTooltip]. Przekraczając je, dostrzegamy sztandary niewielkiej formacji, które zdobi [heathen_raider.GetFaith.ReligiousSymbol] – czyli symbol, jaki przyjęła wiara [heathen_raider.GetFaith.GetAdjective|l]. To obdarci włóczędzy żerujący na pielgrzymach zmierzających do miejsca o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nIch przywódca szybko blokuje nam drogę, wykonując na swoim koniu pesadę i przedstawiając się imieniem [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj: "– Stój, innowierco! Wolą [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.GetFaith.GetAdherentNamePlural] muszą uiszczać opłatę na Kaabę."
 pilgrimage.1110.shared_target_controlled_hajj: "– Aby zobaczyć Kaabę, [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] zarządcy, dla których najbardziej liczy się wiara [ROOT.Char.GetFaith.GetAdjective|l], muszą jedynie uiścić niewielką opłatę."
 pilgrimage.1110.shared_target_heathen_jerusalem: "– Nie obawiajcie się, [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], cuda naszego świętego miasta czekają za niewielką opłatą."
 pilgrimage.1110.shared_target_controlled_jerusalem: "– Jeśli naprawdę chcesz zobaczyć swoje upragnione święte miasto, to niewielka opłata, jakiej żądam, nie będzie dla ciebie przeszkodą."
 pilgrimage.1110.shared_target_heathen: "– To wy, [ROOT.Char.GetFaith.GetAdjective|l] miernoto, nie wiecie? Aby zobaczyć święte [heathen_raider.GetFaith.HouseOfWorshipPlural], [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)] muszą złożyć hołd."
 pilgrimage.1110.shared_target_controlled: "– Wasze [ROOT.Char.GetFaith.HouseOfWorshipPlural] nadal tam będą, gdy zapłacicie tę skromną opłatę."
 pilgrimage.1110.shared_heathen_controlled: "– Nasze [heathen_raider.GetFaith.HouseOfWorshipPlural] są cudami, które trzeba zobaczyć, o czym przekonacie się po zapłaceniu należnej opłaty."
 pilgrimage.1110.fallback: "– Stójcie, [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)]. Strzegę spokoju na tych drogach. Musicie zapłacić, tak jak wszyscy inni."
 pilgrimage.1110.a: "Jeśli chcesz moje złoto, chodź i je sobie weź."
 pilgrimage.1110.a.fled: "Bandyci ponownie analizują sytuację"
 pilgrimage.1110.a.skirmish: "Odpierasz pierwszą falę"
 pilgrimage.1110.a.beaten: "Za twoją bezczelność zabierają ci wszystko"
 pilgrimage.1110.b.religion: "Chodź. I ja, i ty jesteśmy wyznawcami [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.1110.b.unreformed: "Chodź, nigdy nie jest za późno, aby zacząć zgłębiać święte pismo, jakim jest [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b: "Nie ma potrzeby stosowania przemocy, porozmawiajmy."
 pilgrimage.1110.c: "Pozbądź się złudzeń i wysłuchaj prawd, które objawia wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]."
 pilgrimage.1110.c.success: "Twoje słowa brzmią wiarygodnie"
 pilgrimage.1110.c.failure: "Bandyta nie jest zachwycony"
 pilgrimage.1110.d: "Bierz swoje złoto, bandyto."
 two_entourage_members_wounded_tt: "Maksymalnie dwóch członków świty może zyskać cechę [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 one_entourage_members_wounded_tt: "Członek świty może zyskać cechę [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 two_entourage_members_die_tt: "Maksymalnie dwóch członków świty może zginąć"
 one_entourage_members_die_tt: "Członek świty może zginąć"
 #Tour Church
 pilgrimage.1120.t: "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] architektura"
 pilgrimage.1120.desc: "Mijając miejsce o nazwie [temple_province.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], korzystamy z okazji, by sprawdzić, jak wygląda okoliczna [temple_province.GetCounty.GetFaith.GetAdjective|l] świątynia, czyli [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] ośrodek władzy i kultu.\n\n[temple_person.GetName], miejscowy nieletni [temple_person.GetFaith.PriestNeuter|l], oprowadza nas po terenie i budynkach. Opowiada o historii i pokazuje dzieła sztuki, które stworzyli miejscowi [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] zbierający się teraz na południowe modlitwy."
 pilgrimage.1120.a: "To rodzi w mojej głowie pewien pomysł…"
 pilgrimage.1120.b: "Dokładnie #EMP tego#! potrzebujemy w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c: "[ROOT.Char.GetFaith.HouseOfWorship] prezentuje się tu naprawdę nędznie."
 pilgrimage.1120.d: "Tak, tak, już wystarczy, dziękuję."
 pilgrimage.1120.e: "Przyłączę się do modlitwy do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.1120.f: "Dokładnie #EMP tego#! potrzebujemy w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 #Roadside Shrine
 pilgrimage.1130.t: "$pilgrimage_header$ przydrożna kapliczka"
 pilgrimage.1130.desc: "Na rozwidleniu dróg, niedaleko miejsca o nazwie [shrine_province.GetName], stoi w osamotnieniu [shrine_province.GetCounty.GetFaith.GetAdjective|l] kapliczka z symbolem wiary, którym jest [shrine_province.GetCounty.GetFaith.ReligiousSymbol]. Wszędzie wkoło widać tylko [shrine_province.Custom('GetProvinceGroundDesc')].\n\nWe wnęce znajdują się skromne ofiary pozostawione przez podróżnych i mieszkańców, otoczone resztkami niezliczonych wypalonych świec."
 pilgrimage.1130.both: "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)|U], czyli persona znana jako [shrine_faithist.GetName], przystaje, aby się pomodlić, podczas gdy [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] o imieniu [shrine_mocker.GetName] wywraca oczami, jednocześnie głośno cmokając."
 pilgrimage.1130.faithist: "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)|U], czyli persona znana jako [shrine_faithist.GetName], zatrzymuje się, aby się pomodlić i dodaje do kolekcji drobną ofiarę."
 pilgrimage.1130.mocker: "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)|U], czyli persona znana jako [shrine_mocker.GetName], szydzi na ten widok, wspominając coś o tym, jak wygląda [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a: "Mogę coś od siebie dać."
 pilgrimage.1130.a.flavor: "Za mą duszę…"
 pilgrimage.1130.b: "Nie miej mi tego za złe…"
 pilgrimage.1130.b.flavor: "Zasadniczo to bardziej dla mnie!"
 every_root_faith_entourage_member_tt: "Każdy członek świty, którego religią jest religia [shrine_visitor.GetFaith.GetAdjective|l]"
 every_province_faith_entourage_member_tt: "Każdy członek świty, którego religią jest religia [shrine_province.GetCounty.GetFaith.GetAdjective|l]"
 every_zealous_root_faith_entourage_member_tt: "Każdy członek świty z cechą [GetTrait('zealous').GetName( GetNullCharacter )|l], którego religią jest religia [shrine_visitor.GetFaith.GetAdjective|l]"
 pilgrimage.1130.c: "To [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip|l] głupota. Zniszczyć ten przybytek!"
 pilgrimage.1130.c.flavor: "Niech mają za swoje!"
 pilgrimage.1130.d: "Na [shrine_faithist.GetFaith.HighGodNamePossessive] to nie wpłynie, wiesz?"
 pilgrimage.1130.d.flavor: "Ktoś taki jak [shrine_faithist.GetFaith.HighGodName] nie istnieje!"
 pilgrimage.1130.e: "Niech [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)] trzyma język za zębami."
 pilgrimage.1130.f: "Zbierajmy się, nie ma co się ociągać."
 pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName] na nikogo nie czeka."
 #Strength in Numbers
 pilgrimage.1140.t: "$pilgrimage_header$ bezpieczeństwo w liczbach"
 pilgrimage.1140.desc: "Gdy przejeżdżamy przez miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], podchodzi do nas jakaś wyraźnie [group_leader.GetCulture.GetName|l] osoba o wyglądzie prostaka, podająca się za przywódcę ukazującej się naszym oczom grupy. To [ROOT.Char.GetFaith.GetAdjective|l] grupa pielgrzymów.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] posłucha, jesteśmy w drodze do miejsca o nazwie [destination.GetName] od tygodni, ale drogi są zbyt niebezpieczne, a nam brakuje prowiantu.\n\n– Będziemy dozgonnie wdzięczni za wszelkie wsparcie."
 pilgrimage.1140.a: "W liczniejszej grupie będzie wam raźniej!"
 pilgrimage.1140.a.tt: "[ROOT.Char.GetInvolvedActivity.GetName] przyciąga coraz więcej ludzi. Dołączają do ciebie [group_leader.GetFirstName] i maksymalnie trzy inne osoby"
 pilgrimage.1140.b: "[group_leader.GetCulture.GetCollectiveNoun]? Nie ma mowy."
 pilgrimage.1140.b.flavor: "[group_leader.GetCulture.GetCollectiveNoun] nie zasługują na zaufanie."
 pilgrimage.1140.c: "Przyjmij te monety za wasz trud."
 pilgrimage.1140.d: "Nie ma mowy, wieśniaku."
 pilgrimage.1140.d.flavor: "Dalej! Bierz!"
 grateful_pilgrims_title: "Wdzięczni pielgrzymi"
 cultural_acceptance_rejected_pilgrims: "Odrzuceni pielgrzymi"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t: "$pilgrimage_header$ Miłuj bliźniego swego"
 pilgrimage.2002.desc: "Wśród moich towarzyszy pielgrzymów jest pewien człowiek, który głosi wciąż konieczność praktykowania współczucia i braterstwa – no chyba że mowa o poganach.\n\nPewnego wieczoru przy ognisku głośno oświadcza: – [ROOT.Char.GetFaith.PantheonTerm|U] to odrażające potwory! Zboczeńcy i dzieciobójcy! – Większość ludzi odwraca na widok tej osoby wzrok; mnie nie udało się dziś zrobić tego w porę.\n\n– A co [ROOT.Char.GetTitleAsNameNoTooltip] o nich sądzi?"
 pilgrimage.2002.a: "Nie #EMP wszyscy#! są tacy źli."
 pilgrimage.2002.b: "Właśnie! A każdy, kto chciałby ich chronić, jest niegodny zaufania!"
 pilgrimage.2002.c: "To prawda! Plują w twarz [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 #Companions are running low
 pilgrimage.2003.t: "$pilgrimage_header$ kwestia bezpieczeństwa"
 pilgrimage.2003.desc: "Od jakiegoś czasu dręczy mnie pewne natrętne uczucie. Moja pielgrzymka okazała się bardziej niebezpieczna, niż można się było spodziewać – a może po prostu nie przyszło mi jeszcze stanąć przed wystarczającą liczbą przeszkód, by udowodnić, że zasługuję na ochronę [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\n#EMP Udało mi się#! jednak zauważyć kilka imponujących osób w lokalnej osadzie o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], które z pewnością poprawiłyby bezpieczeństwo pielgrzymki – i to w praktyczny sposób."
 pilgrimage.2003.a: "Dobrym pomysłem byłoby zatrudnić kilku z nich do ochrony mojej pielgrzymki."
 pilgrimage.2003.b: "[2002_local_warrior.GetTitledFirstNameNoTooltip] wydaje się być dobrym kandydatem."
 pilgrimage.2003.c: "Nie. [ROOT.Char.GetFaith.PantheonTerm|U] – oto w co wierzę."
 #Run into a Potential Friend
 pilgrimage.2004.t: "$pilgrimage_header$ Nieoczekiwane spotkanie"
 pilgrimage.2004.desc: "W miarę jak zbliżam się do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], spotykam coraz więcej innych pielgrzymów, z różnych miejsc.\n\nWłaśnie jeden z nich rozpoznaje mnie z daleka: –[ROOT.Char.GetTitledFirstNameNoTooltip]?! Czy to ty?\n\nTo nikt inny jak [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a: "Jesteśmy tutaj z woli siły wyższej znanej jako [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b: "Co za pomyślne spotkanie, ale muszę się modlić w samotności."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t: "$pilgrimage_header$ Niegrzeczna historia"
 pilgrimage.2005.desc: "Gdy przechodzę obok ogniska, słyszę, jak pielgrzym z innej świty opowiada poznaną przez siebie niegdyś historię, której głównym bohaterem jest [ROOT.Char.GetTitleAsNameNoTooltip]"
 pilgrimage.2005.desc_close: "tych ziem,"
 pilgrimage.2005.desc_far: "odległej krainy o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro: "wywołując tym głośne salwy śmiechu.\n\nZauważając moje zaniepokojenie, gawędziarz spogląda na mnie uspokajająco i rzecze: – Nie martw się, wasza czcigodność. To z pewnością historia o jakimś #EMP innym#! człowieku szlacheckiego pochodzenia i wysokiego autorytetu!"
 pilgrimage.2005.a: "„Naprawdę, teraz? Powiedz mi nieco więcej o tej postaci”."
 pilgrimage.2005.a.flavor: "Zajmuję miejsce przy ognisku."
 pilgrimage.2005.b: "„Strażnicy! Przynieście mój bicz”."
 pilgrimage.2005.c: "Być może nadszedł czas, aby znaleźć innych, z którymi można podróżować."
 #You have gotten lost
 pilgrimage.2006.t: "$pilgrimage_header$ malownicza trasa"
 pilgrimage.2006.intro: "Duchowa podróż dosłownie się zatrzymała."
 pilgrimage.2006.desc_alone: "Wytężam wzrok, próbując rozpoznać drogę przede mną – ale nic nie widzę – i zaczynam się lekko niepokoić. To #EMP było#! w tym kierunku, prawda…? Z wahaniem spoglądam na miejscowego chłopa zajmującego się kawałek dalej swoimi pracami."
 pilgrimage.2006.desc_travel_leader: "[caravan_master.GetTitledFirstName], mistrz karawany, rozgląda się, gorączkowo szukając dalszej drogi, a ludzie zaczynają to zauważać.\n\nNa [caravan_master.Custom('PL_jego_jej')] twarzy maluje się szary cień, gdy zwraca wzrok w moją stronę, szukając odpowiedzi na pytanie, co dalej począć."
 pilgrimage.2006.a: "Znam drogę do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] jak własną kieszeń!"
 pilgrimage.2006.a_pious: "Niech poprowadzi nas mądrość [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.2006.b: "Cieszmy się dziełem [ROOT.Char.GetFaith.CreatorNamePossessive] jeszcze przez chwilę."
 pilgrimage.2006.b_cynical: "Przypuszczam, że to nie koniec świata."
 pilgrimage.2006.c: "Chyba nic się nie stanie, jeśli zapytam miejscowych o drogę…"
 pilgrimage.2006.c_caravan_master: "Teraz #EMP ty#! idziesz zapytać o drogę."
 #Fall ill
 pilgrimage.2008.t: "$pilgrimage_header$ Choroba"
 pilgrimage.2008.desc: "Wygląda na to, że źle znoszę te wszystkie podróże – może to przez obce ziemie wypełnione nieznanym powietrzem, a może przez niewystarczająco ciepłe futra.\n\nTak czy inaczej, mój kaszel nie ustępuje od tygodni, a dziś rano ledwo udało mi się zebrać siły, by wstać z łóżka."
 pilgrimage.2008.a: "Skoro taka jest wola [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]…"
 pilgrimage.2008.a.tt: "Podróżowanie stwarza większe zagrożenie dla zdrowia, gdy mam cechę: [GetTrait('ill').GetName( GetPlayer )|l]"
 pilgrimage.2008.whole_of_body: "Och, ten mały kaszel szybko minie."
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip], przygotujże mi coś."
 #Develop pneumonia
 pilgrimage.2009.t: "$pilgrimage_header$ Chrapliwy kaszel"
 pilgrimage.2009.desc: "Ta podróż jest dla mnie zbyt wymagająca. Moje zdrowie nie ulega poprawie pomimo dążenia do zyskania łaski siły wyższej znanej jako [ROOT.Char.GetFaith.PantheonTerm]. Zrobiło się znacznie, znacznie gorzej. Nie pamiętam już, jak to jest oddychać bez większego wysiłku."
 pilgrimage.2009.a: "Niczego nie pragnę, jak tylko łaski [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.2009.a.tt: "Podróżowanie stwarza duże zagrożenie dla zdrowia osób z cechą [GetTrait('pneumonic').GetName( GetPlayer )|l]"
 #Meet a mystic
 pilgrimage.2010.t: "$pilgrimage_header$ Misty[Select_CString( mystic.IsFemale, 'czka', 'k' )]"
 pilgrimage.2010.desc: "[2010_mystic.GetTitledFirstName] jest jedną z dziwniejszych osób, jakie było mi dane spotkać podczas tej podróży. Wiarę ma mocną, lecz wciąż usiłuje wyjaśnić prawdziwą naturę [ROOT.Char.GetFaith.HighGodNamePossessive] i znaczenie wszystkiego, co nas otacza. W nocy [2010_mystic.Custom('PL_jego_jej')] namiot rozświetlają świece, a od czasu do czasu dochodzi z niego dziwny śpiew i niezwykły zapach kadzidła.\n\nGdy [2010_mystic.GetFirstNameNoTooltip] zaprasza mnie do środka, czuję, że brakuje mi do tej wizyty gotowości."
 pilgrimage.2010.a: "Jestem dość ciekaw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]…"
 pilgrimage.2010.a.tt: "Wchodzisz do namiotu"
 pilgrimage.2010.b: "Nie, dziękuję. To wszystko cuchnie herezją!"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc: "Wewnątrz [2010_mystic.Custom('PL_jego_jej')] namiotu witają mnie silne zapachy i przytłaczająco gorące i ciężkie powietrze.\n\n– Ważne jest, aby spojrzeć w głąb siebie – wyjaśnia i zajmuje miejsce. – Zamknij, proszę, oczy i skup się, tak jak ja. Niech [ROOT.Char.GetFaith.PantheonTerm] ogarną twe ciało. Sięgnij po ekstazę boskości!"
 pilgrimage.2011.a: "Tak! Czuję obecność [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 pilgrimage.2011.a.tt: "Doświadczasz boskiego uniesienia"
 pilgrimage.2011.b: "Jest tak wygodnie, że chyba się zdrzemnę…"
 pilgrimage.2011.b.tt: "Masz przyjemną drzemkę"
 pilgrimage.2011.c: "Wyjaśnij mi, co ma [ROOT.Char.GetFaith.HighGodName] do tego wszystkiego?"
 pilgrimage.2011.c.tt: "Wciągasz mist[Select_CString( mystic.IsFemale, 'yczkę', 'yka' )] w dyskusję"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc: "Nie mogę sobie przypomnieć, co się działo po wejściu do mistycznego namiotu. Wszystko, co pamiętam, to niejasne obrazy i uczucie otumanienia.\n\nTeraz zadaję sobie pytanie, czy ta osoba w ogóle tu była…"
 pilgrimage.2012.a: "[2010_mystic.GetSheHe|U] ma wiele dziwnych pomysłów."
 #Outcome of engaging
 pilgrimage.2013.desc: "Po wykonaniu [2010_mystic.Custom('PL_jego_jej')] instrukcji widzę to wszystko znacznie wyraźniej. #EMP Czuję#! to. [ROOT.Char.GetFaith.PantheonTerm|U], świat, wszystko to przepływa przez moje ciało. Przez moją duszę.\n\nKiedy kilka godzin później wychodzę z namiotu, mam poczucie, że rozumiem siebie i całe życie na nowy sposób."
 pilgrimage.2013.a: "Przejrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]m na oczy."
 #Outcome of sleeping
 pilgrimage.2014.desc: "Kiedy budzę się po zaśnięciu w [2010_mystic.Custom('PL_jego_jej')] namiocie, sam namiot znika. Moi słudzy podnoszą mnie z maty, na której zmorzył mnie sen, ale po mistyku nie ma już śladu.\n\nPrzynajmniej spoczynek był orzeźwiający!"
 pilgrimage.2014.a: "Dlaczego moja sakiewka jest tak podejrzanie lekka?"
 pilgrimage.2014.pilfered.t: "Złodziejaszki"
 pilgrimage.2014.pilfered.desc: "Ktoś grzebie w twoich rzeczach"
 pilgrimage.2014.restful.t: "Dobry odpoczynek"
 pilgrimage.2014.restful.desc: "Śpisz błogo"
 pilgrimage.2014.a_restful: "To był dobry wypoczynek."
 #Outcome of debating
 pilgrimage.2015.desc: "Szczerze mówiąc, nigdy nie przyszło mi do głowy, że [2010_mystic.GetTitledFirstName] będzie w stanie odpowiedzieć za swoje dziwne praktyki. W rzeczywistości udało się [2010_mystic.Custom('PL_mu_jej')] przewyższyć moje oczekiwania.\n\nNadal drzemie we mnie pewna podejrzliwość wobec… tego, czym się zajmuje, ale teraz z pewnością mam do rozważenia kilka nowych perspektyw!"
 pilgrimage.2015.a: "W jaki sposób #EMP możesz#! zbliżyć się do siły wyższej znanej jako [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2015.learning.t: "Wzrost umiejętności uczenia się"
 pilgrimage.2015.learning.desc: "Dzięki debacie o mistyce pozyskujesz nową wiedzę"
 pilgrimage.2015.piety.t: "Zysk pobożności"
 pilgrimage.2015.piety.desc: "Zyskujesz pobożność za debatowanie nad swoimi przekonaniami"
 #Pilgrimage thieves
 pilgrimage.2020.t: "$pilgrimage_header$ złodzieje"
 pilgrimage.2020.desc: "Budzę się ze snu, gdy ktoś w obozie przewraca żelazną patelnię. Kiedy się rozglądam, okazuje się, że dwie osoby przebrane za pielgrzymów przeszukiwały nasze zapasy w poszukiwaniu kosztowności, które mogłyby ukraść."
 pilgrimage.2020.desc_adult: "\n\nJedna z nich widzi moje poruszenie i zastyga w miejscu, podczas gdy drugi złodziej odwraca się, by uciec."
 pilgrimage.2020.desc_child: "\n\nNiższa z nich, z wyglądu wymizerowane dziecko, widzi moje poruszenie i zastyga w miejscu, podczas gdy drugi złodziej odwraca się, by uciec."
 pilgrimage.2020.a: "Dołącz do nas w drodze do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child: "Chodź, dziecko, usiądź przy ognisku."
 pilgrimage.2020.a.flavor: "To najwyraźniej jakaś nieszczęsna, biedna istota."
 pilgrimage.2020.b: "To, jak żyjesz, nie spotkałoby się z zadowoleniem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2020.b.success.desc: "Przekonujesz młodą osobę"
 pilgrimage.2020.b.success.tt: "Młoda osoba będzie potrzebować dalszych wskazówek"
 pilgrimage.2020.b.failure.t: "Złodzieje uciekają"
 pilgrimage.2020.b.failure.desc: "Nie udaje ci się przekonać młodej osoby"
 pilgrimage.2020.c: "Wszyscy robimy to, co musimy."
 pilgrimage.2020.c_cynical: "Więc #EMP taka#! jest wola [ROOT.Char.GetFaith.HighGodNamePossessive], co?"
 pilgrimage.2020.c.flavor: "Kimże jestem, by ingerować w plany [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t: "$pilgrimage_header$ pokuta za grzechy"
 pilgrimage.2021.desc: "[thief_to_convert.GetTitledFirstName] daje mi się przekonać do zmiany swojego postępowania. Stoi przede mną, unikając mojego spojrzenia, a ciężar [thief_to_convert.Custom('PL_jego_jej')] wstydu przygniata [thief_to_convert.Custom('PL_mu_jej')] ramiona.\n\n– To nie był mój wybór, to życie – mówi powoli [thief_to_convert.GetFirstNameNoTooltip]. Co mam zrobić, aby odpokutować za grzechy?"
 pilgrimage.2021.a: "Niech z twoich ust płynie wszędy [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l] nauka."
 pilgrimage.2021.b: "#EMP Mnie#! samopoczucie poprawia umartwianie się…"
 pilgrimage.2021.c: "Ciężką pracą rozwiążesz każdy problem."
 pilgrimage.2021.c.flavor: "[thief_to_convert.GetFirstNameNoTooltip] odpokutuje za swoje grzechy, pracując u #EMP mnie#!."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t: "$pilgrimage_header$ zjawisko pogodowe"
 pilgrimage.2030.desc: "Przemierzając morze w kierunku naszego celu w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], jestem w ciągłym zachwycie nad jego ogromem i szalonymi kaprysami.\n\nPo tym, jak poprzedniej nocy ominął nas sztorm, tego ranka wita nas wspaniała tęcza, rozciągająca się od jednego krańca horyzontu aż po drugi.\n\nPodsłuchuję, jak niektórzy z innych pielgrzymów również kontemplują jej wielkość, nazywając ten widok #EMP boskim#! i #EMP jednocześnie uznając go za znak od [ROOT.Char.GetFaith.HighGodNamePossessive]#!."
 pilgrimage.2030.a: "#EMP Właściwie…#!"
 pilgrimage.2030.a.flavor: "Deszcz to może i boska rzecz, ale tęcza to jeno zjawisko pogodowe."
 pilgrimage.2030.b: "Tak! Poczujmy obecność [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.2030.b.flavor: "Coś tak pięknego #EMP musi#! mieć boskie pochodzenie!"
 pilgrimage.2030.c: "Fascynujące, jak natura i boskość ze sobą współistnieją."
 pilgrimage.2030.d: "Przyznaję, że to #EMP całkiem#! widowiskowe zjawisko."
 #Sea: Go fish
 pilgrimage.2040.t: "$pilgrimage_header$ rybobranie"
 pilgrimage.2040.desc: "Dni i noce na tym statku staram się wypełniać interesującymi rozmowami, modlitwami, kontemplowaniem podróży lub po prostu planowaniem dalszej drogi.\n\nJednak ostatnio widzę, że niektórzy pielgrzymi z mojej świty spędzają czas na innej, dość przyziemnej czynności – na łowieniu ryb.\n\nWszyscy wydają się dość beztroscy, a sama czynność ma w sobie coś kojącego."
 pilgrimage.2040.a: "Dołączę do nich!"
 pilgrimage.2040.a.flavor: "Łowienie ryb to w końcu szlachetne i związane z wiejskim rytmem życia zajęcie."
 pilgrimage.2040.a.success.t: "Duża ryba"
 pilgrimage.2040.a.success.desc: "Łapiesz dużą rybę"
 pilgrimage.2040.a.less_success.t: "Mała ryba"
 pilgrimage.2040.a.less_success.desc: "Łapiesz małą rybę"
 pilgrimage.2040.b: "#EMP Filistyni.#! Zamiast tego lepiej mi spędzać czas na modlitwie."
 pilgrimage.2040.c: "A może tak drzemka?"
 pilgrimage.2040.d: "Nie, zróbmy coś innego."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t: "$pilgrimage_header$ porwani przez fale"
 pilgrimage.2050.desc: "Tuż przed zapadnięciem zmroku słyszymy wołanie o pomoc, a gdy spoglądam przez barierkę na rozległą taflę wody, dostrzegam małą łódź z trzema ludzkimi kształtami.\n\nOsoby te wyglądają, jakby dryfowały po morzu całkiem bez celu, płynąc tam, gdzie zaniosą ich fale.\n\nPróbuję dowiedzieć się, kim są, a z mojej ograniczonej wiedzy wynika, że są rozbitkami… [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Co oni mogą tu robić?"
 pilgrimage.2050.a: "Wejdźcie na pokład!"
 pilgrimage.2050.a.tt: "Wysadzasz pielgrzymów na najbliższym brzegu"
 pilgrimage.2050.b: "Słyszeliście o łasce [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 pilgrimage.2050.b.success.t: "Nawrócenie"
 pilgrimage.2050.b.success.desc: "Nawracasz pielgrzymów na [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 pilgrimage.2050.b.failure.t: "Wierni swojej wierze"
 pilgrimage.2050.b.failure.desc: "Nie udaje ci się nawrócić pielgrzymów, ale pomagasz im dotrzeć do brzegu"
 pilgrimage.2050.c: "Po prostu… ruszajmy."
 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "Im więcej, tym lepiej"
 pilgrimage.6001.desc: "Powoli posuwam się naprzód w tej długiej procesji do miejsca znanego jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] i myślę o wygodach, które zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] za sobą w stolicy, kiedy słyszę, jak ktoś z tyłu wykrzykuje moje imię.\n\n[Select_CString(friend.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] [friend.GetFirstNameNoTooltip] podbiega do mnie i krzyczy: „[ROOT.Char.GetTitledFirstNameNoTooltip]! Co za szczęście, że podróżujemy do tego samego miejsca świętego! Czy zechcesz mieć mnie za towarzysz[Select_CString(friend.IsFemale, 'kę', 'a' )] w tej długiej i samotnej drodze do miejsca znanego jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?”."
 pilgrimage.6001.a: "Zawsze jestem otwart[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na przyjaciół."
 pilgrimage.6001.b: "Myślę, że wolał[Select_CString(ROOT.Char.IsFemale, 'abym być sama', 'bym być sam' )], dziękuję."
 pilgrimage.6001.c: "Wstydź się. Jesteśmy tutaj, aby skupić się na naszej wierze!"
 #Tavern, Suggestion
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U] i ja spędzamy resztę dnia podróży na pogawędce o tym i owym, intrygach i błazenadach, bitwach i kochankach, starych i nowych przyjaciołach. Jesteśmy w trakcie porywającej rozmowy, gdy nagle przodu kolumny dobiega zmęczony krzyk: „Tutaj rozbijemy obóz!”.\n\n[friend.GetFirstNameNoTooltip|U] patrzy na mnie z chytrym grymasem na twarzy i mówi: „Nareszcie! Chociaż, co powiesz na krótki objazd przed rozbiciem obozu? Długi dzień podróży może sprawić, że człowiek jest spragniony…”"
 pilgrimage.6002.a: "Twoje słowa są muzyką dla moich uszu!"
 pilgrimage.6002.a_tt: "Odwiedź miejscową gospodę."
 pilgrimage.6002.b: "Idź, jeśli chcesz…"
 pilgrimage.6002.b_tt: "Kontynuujesz swoją podróż"
 pilgrimage.6002.c: "Jaki poganin odwiedziłby gospodę podczas pielgrzymki?"
 #Tavern, beginning
 pilgrimage.6003.desc: "Wchodzimy do zapełnionej tawerny, a [friend.GetFirstNameNoTooltip] natychmiast zamawia nam po kubku napitku znanego tutaj pod nazwą [ROOT.Char.Custom('RegionalDrink')]. Siedzimy, słuchamy opowieści minstrela i delektujemy się naszymi trunkami, rozmawiając co jakiś czas o życiowych nieszczęściach i triumfach.\n\n[ROOT.Char.GetFaith.HighGodName] nam świadkiem, wspaniale jest wypić coś orzeźwiającego po całym dniu pocenia się i trudzenia w drodze. Podnoszę swój kubek i krzyczę:\n\n– [friend.GetFirstNameNoTooltip], wznoszę toast za twoje zdrowie w podzięce za propozycję, by się tu zatrzymać i znaleźć tak zacne wytchnienie po dzisiejszej podróży!\n\nKlienci tawerny wznoszą swoje kielichy i wszyscy piją do dna."
 pilgrimage.6003.a: "„Kolejna kolejka na mój koszt!”"
 pilgrimage.6003.a_tt: "Kontynuuj zabawę z osobą znaną jako [friend.GetShortUINameNotMe]"
 pilgrimage.6003.b: "Powinniśmy wrócić do obozu, żeby nas nie przeoczyli."
 pilgrimage.6003.b.tt: "Ty i [friend.GetFirstNameNoTooltip] kończycie zabawę i wracacie do obozu"
 #Tavern, crash
 pilgrimage.6004.desc: "[ROOT.Char.Custom('RegionalDrink')|U] nie wybacza. Kilka kolejek za dużo i [friend.GetFirstNameNoTooltip] oraz ja nawołujemy naszych współbiesiadników w tawernie do hulaszczych śpiewów, wybijając rytm podskokami na stołach.\n\nZ #EMP trzaskiem#! i większą liczbą drzazg, niż ktokolwiek mógłby zliczyć, spadamy, koziołkujemy po podłodze i wpadamy do piwnicy z winem, ostatecznie docierając do części, w której dawno nie było żywej duszy.\n\nWszyscy nasi współbiesiadnicy spoglądają na nas z głównego piętra z mieszanymi emocjami troski i radości z cudzego nieszczęścia. Oczywiście chcą też wiedzieć, co się tam znajduje."
 pilgrimage.6004.a: "„[ROOT.Char.Custom('RegionalDrink')|U] dla każdego!”"
 pilgrimage.6004.a.tt: "Stukasz w nowo odkryte beczki i dzielisz się łupem z tłumem"
 pilgrimage.6004.b: "„Chyba przesadziliśmy z gościnnością…”"
 #Returning to camp
 pilgrimage.6005.desc: "Nie-tak-cicho wracamy do obozowiska, modląc się gorąco o to, by wszyscy już dawno spali. Dochodząc do naszych namiotów, widzimy, że ogień wciąż się pali,"
 pilgrimage.6005.desc.bad: "a każdy członek naszej pielgrzymki odwraca się, by na nas spojrzeć.\n\nZ trudem udaje nam się zachować opanowanie – [ROOT.Char.Custom('RegionalDrink')] w ilościach tak ogromnych nie wybacza.\n\nGdy każdemu, kto zechce słuchać, opowiadamy o wydarzeniach naszego wieczoru, najbardziej gorliwy z pielgrzymów rzuca mi surowe spojrzenie i nalega, byśmy zapłacili za szkody wyrządzone w pobliskiej tawernie."
 pilgrimage.6005.desc.good: "ale nikt nie kręci się w pobliżu. \n\nWygląda na to, że ognisko zostało rozpalone tuż przed snem, aby miejsca do spania się nie wychłodziły."
 pilgrimage.6005.a: "Takich miłych i troskliwych towarzyszy podróży mamy!"
 pilgrimage.6005.b: "„Powinniśmy płacić za nasze nieszczęścia!”"
 pilgrimage.6005.c: "„Czy zbrodnią jest dobrze się bawić?”"
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc: "[friend.GetFirstName] i ja zbliżamy się do końca naszej dzisiejszej podróży. Powoli zmierzamy w kierunku wyznaczonego miejsca postoju, gdy nagle ktoś przed nami krzyczy: „Patrzcie! Co za #EMP cudowny#! zachód słońca!”\n\nKażdy rzuca się do przodu ostatkiem sił, aby zobaczyć to majestatyczne miejsce. „Jakie cuda mamy przywilej widzieć w tym śmiertelnym życiu! To doskonały czas na medytację nad naszą wiarą” – mówię do nie[Select_CString( friend.IsFemale, 'j', 'go' )], jednakże [friend.GetFirstNameNoTooltip] nie wydaje się być pod wrażeniem, pozwalając, by z [friend.GetHerHis] ust wydobyło się ostre szyderstwo.\n\n„To tylko zachód słońca!” – krzyczy. „Czy wszystko, co robimy podczas tej podróży, musi dotyczyć [ROOT.Char.GetFaith.HighGodNamePossessive]? Ja chcę tylko podróżować i zobaczyć świat – nie jestem nawet przekonan[Select_CString( friend.IsFemale, 'a', 'y' )], że [ROOT.Char.GetFaith.HighGodName] w ogóle istnieje!”"
 pilgrimage.6006.a: "„Twój sekret jest u mnie bezpieczny, przyjaci[Select_CString( friend.IsFemale, 'ółko', 'elu' )]”."
 pilgrimage.6006.b: "„Nie będę tolerować przyjac[Select_CString( friend.IsFemale, 'ółki', 'ela' )], którzy nie wierzy”."
 pilgrimage.6006.c: "„Twoje uwagi są godne rozważenia…”"
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t: "Żyjąc modlitwą"
 pilgrimage.6007.desc: "[friend.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))], to osoba nękana przez swoją przypadłość, która z trudem nadąża za nami w naszej pielgrzymce. Idę zatem obok [friend.Custom('PL_niego_niej')] i dotrzymuję [friend.Custom('PL_mu_jej')] towarzystwa. Podróżujący z nami od pewnego czasu wędrowny [ROOT.Char.GetFaith.PriestNeuter|l] zauważa w końcu, że [friend.GetFirstNameNoTooltip] z czymś się boryka.\n\n– Biedna duszyczko. Niech [ROOT.Char.GetFaith.HighGodName] ma cię w swojej opiece. Nie trzeba tak się trudzić w drodze do ziem znanych jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] – mówi. – Być może [ROOT.Char.GetFaith.HealthGodName] obdarzy mnie mocą wyleczenia cię z twojej przypadłości. Czy pozwolisz mi spróbować?\n\n[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))|U] zwraca się do mnie, pytając o zdanie:\n\n– Co myślisz, [ROOT.Char.GetFirstName]?"
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] naprawdę nad nami czuwa."
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] zostaje uzdrowion[Select_CString( friend.IsFemale, 'a', 'y' )]"
 pilgrimage.6007.a.failure: "[friend.GetFirstNameNoTooltip] zmaga się z pogorszeniem stanu zdrowia"
 pilgrimage.6007.b: "T[Select_CString( 6007_healer.IsFemale, 'a kobieta nie jest godna', 'en mężczyzna nie jest godny' )] naszego zaufania."
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t: "$pilgrimage_header$ Pragnienie intymności"
 pilgrimage.2101.desc: "Ile czasu minęło, odkąd ostatni raz moją skórę rozgrzewało ciepło innej osoby? Ta pielgrzymka koszmarnie oddaliła mnie od mego pełnego wygód domu.\n\nOch, jak ja tęsknię za cielesnymi doznaniami. Nie jestem w stanie wyrzucić z głowy tych fantazji i czuję pokusę poddania się pragnieniom, by móc się jakkolwiek skupić."
 pilgrimage.2101.desc.lust_vice: "\n\nNiech [ROOT.Char.GetFaith.HighGodName] ma mnie w swojej opiece, wiem, że to uczucie jest grzechem! Dlaczego musisz wystawiać mnie na tak ciężką próbę? Czy moja pielgrzymka nie jest wystarczającym dowodem mojego oddania?"
 pilgrimage.2101.desc.lust_virtue: "\n\nZ pewnością musi to być część prób [ROOT.Char.GetFaith.HighGodNamePossessive]! Czy mogę zachować czystość, nie padając ofiarą ewentualnych wrogów wiary podczas pielgrzymki?"
 pilgrimage.2101.desc.lust_neutral: "To dokuczliwe uczucie jest uciążliwe i muszę się go pozbyć! Ale oczywiście nie jest to pozbawione ryzyka. Te ziemie różnią się od mojego domu, a moja chwila słabości może zostać wykorzystana."
 pilgrimage.2101.a: "Tylko jedna noc przyjemności…"
 pilgrimage.2101.b: "Po co ograniczać się do jednego burdelu? Odwiedźmy ich tyle ile możemy!"
 pilgrimage.2101.c: "Muszę być siln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i skupić się na swojej pielgrzymce!"
 #Persistent Beggar
 pilgrimage.2501.t: "$pilgrimage_header$: łachmyta bez szczęścia"
 pilgrimage.2501.desc.opening: "Gdy moja świta podróżuje przez małe miasteczko, czuję szarpnięcie za rąbek mojego ubrania. Odwracam się, by spojrzeć, a moim oczom ukazuje się jakiś wpatrzony we mnie wychudzony i obdarty człowiek.\n\n– Wasza czcigodność, błagam o kilka monet dla biednego żebraka. Umieram z głodu, a nikt z miejscowych nie chce mi pomóc."
 pilgrimage.2501.desc.virtue.generous: "\n\nChociaż szczodrość nie leży w mojej naturze, pielgrzymka przypomina mi, że od wszystkich pobożnych oczekuje się miłosierdzia…"
 pilgrimage.2501.desc.virtue.compassionate: "\n\nChociaż jestem obojętn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na [Select_CString( beggar.IsFemale, 'jej', 'jego' )] trudną sytuację, pielgrzymka przypomina mi, że od wszystkich pobożnych oczekuje się miłosierdzia dla mniej szczęśliwych…"
 pilgrimage.2501.desc.sin.generous: "\n\nChoć wzbudza to litość, wiem, że [ROOT.Char.GetFaith.PantheonTerm] uważa jałmużnę za grzech ciężki…"
 pilgrimage.2501.a.virtue: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive], chyba możesz wziąć te monety…"
 pilgrimage.2501.a.sin: "Nie mogę się zmusić, żeby powiedzieć „nie”!"
 pilgrimage.2501.b: "Phi! Idź do prawdziwej pracy, zarób na swoje utrzymanie!"
 pilgrimage.2501.c.arrogant: "Jak śmiesz dotykać moich ubrań, wieśnia[Select_CString( beggar.IsFemale, 'czko', 'ku' )]!?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t: "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave: "– Tak! Tak, dziękuję ci, co to za [ROOT.Char.Custom('LadyLordWomanMan')] o złotym sercu! Dzięki… To [ROOT.Char.GetFaith.HighGodName], prawda? To też zasługa tej siły wyższej! Ale czy mogę prosić o jeszcze jedną przysługę?"
 pilgrimage.2502.desc.refused: "„Nie! Nie, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], proszę o litość!"
 pilgrimage.2502.desc.end: "Moja siostra jest chora i rozpaczliwie potrzebuje lekarstw! Twoje pieniądze mogą jej uratować życie, proszę! Będziemy ci niezmiernie wdzięczni!”."
 pilgrimage.2502.a: "Eh… tak. Dobrze. Na lekarstwo."
 pilgrimage.2502.b: "Nie, nie mogę! To nie w #EMP porządku#!!"
 pilgrimage.2502.c.gave: "Nie, zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już to, co do mnie należało!"
 pilgrimage.2502.c.refused: "Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] #EMP nie#!! A teraz spadaj!"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t: "$pilgrimage.2501.t$"
 pilgrimage.2503.desc: "– Wspaniale! Oby szybko wyszła z tej z choroby. Ale czy m[Select_CString( beggar.IsFemale, 'ogłabym', 'ógłbym' )] prosić o jeszcze jedną przysługę? Moja siostra, ona ma dzieci, a cóż, wiesz, jakie są dzieci. One tak dużo jedzą! Gdybyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] dostarczyć im też trochę jedzenia…?"
 pilgrimage.2503.a: " Dobrze. Żadne dziecko nie powinno być głodne."
 pilgrimage.2503.b: "Myślę, że dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od siebie już wystarczająco dużo."
 #Happy beggar
 pilgrimage.2504.t: "$pilgrimage.2501.t$"
 pilgrimage.2504.desc: "Bardzo, bardzo dziękuję ci, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Będę ci dozgonnie wdzięczn[Select_CString( beggar.IsFemale, 'a', 'y' )], gdyż jestem ci dłużn[Select_CString( beggar.IsFemale, 'a', 'y' )] coś, czego nigdy nie będę m[Select_CString( beggar.IsFemale, 'ogła', 'ógł' )] spłacić!\n\nHojność [ROOT.Char.GetFaith.HighGodNamePossessive] jest rzeczywiście wielka, będę śpiewał[Select_CString( beggar.IsFemale, 'a', '' )] na [ROOT.Char.GetFaith.HighGodHerHis] cześć do końca swoich dni!"
 pilgrimage.2504.a: "Zapomniał[Select_CString( beggar.IsFemale, 'aś', 'eś' )], że ja też ci coś dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 pilgrimage.2504.a.flavor: "Czy zostawił[Select_CString( beggar.IsFemale, 'a', '' )]byś to, co najlepsze?"
 pilgrimage.2504.b: "Zadłużon[Select_CString( beggar.IsFemale, 'a', 'y' )] wobec mnie, mówisz? Hmm…"
 pilgrimage.2504.c.virtue: "Nie ma za co dziękować. Teraz idź, z błogosławieństwem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin: "Tak, tak, tylko proszę… idź już."
 #Cocky Lordling
 pilgrimage.2511.t: "$pilgrimage_header$ Zarozumiał[Select_CString(lordling.IsFemale, 'a panna', 'y panicz' )]"
 pilgrimage.2511.desc.start: "Miejsce o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] przyciąga pielgrzymów z całego świata, którym rządzi wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l], więc to, że podczas mojej podróży jest tam [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)], nie było takie trudne do przewidzenia.\n\nTo, co #EMP było#! trudne do przewidzenia, to ni mniej, ni więcej [lordling.Custom('PL_jego_jej')] bezczelne zachowanie, a mianowicie zagrodzenie na koniu drogi mojej świcie i rzucanie obelg #EMP prosto w moją twarz#!!"
 pilgrimage.2511.desc.wrathful: "\n\nMoja krew wrze, ale pamiętam, że [ROOT.Char.GetFaith.PriestNeuterPlural] mówią nam, abyśmy zachowali powściągliwość i nie pozwolili naszym emocjom przejąć kontroli."
 pilgrimage.2511.desc.vengeful: "\n\nWłaśnie w takich chwilach przypomina mi się, że [ROOT.Char.GetFaith.PantheonTerm] nakazuje nam przebaczać tym, którzy nas skrzywdzili."
 pilgrimage.2511.desc.vengeful.christian: "\n\nWłaśnie w takich chwilach przypomina mi się, że Jezus nakazał nam nadstawiać drugi policzek…"
 pilgrimage.2511.a: "Do diabła z tym wszystkim, dam temu szczeniakowi nauczkę!"
 pilgrimage.2511.b: "Wdech… wydech…"
 pilgrimage.2511.c: "#EMP Musi#! być lepszy sposób na poradzenie sobie z tym gniewem."
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t: "$pilgrimage_header$ Łzy [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 pilgrimage.3001.desc: "Nawet w czasie pielgrzymki księża odprawiają co niedzielę mszę świętą. Odbywa się ona pod gołym niebem, gdy w pobliżu nie ma żadnego kościoła. Dzisiaj wczesnym rankiem nadciągnęła burza, która nie ustaje.\n\nNiezrażon[Select_CString( zealous_priest.IsFemale, 'a', 'y' )] i gorliw[Select_CString( zealous_priest.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('DefaultPriestTitle')] stoi na zewnątrz w strugach deszczu, wygłaszając kazanie o wytrwałości w obliczu przeciwności. Mimo to liczba [zealous_priest.GetHerHis] słuchaczy szybko maleje, ponieważ zniechęceni wyznawcy szukają schronienia przed ulewnym deszczem."
 pilgrimage.3001.a: "Każdy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poradzi sobie z takim lekkim deszczem."
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b: "Zapomnij o tym szaleństwie, będę w swoim namiocie."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t: "$pilgrimage_header$ Niewinność Adama"
 pilgrimage.3002.desc: "Gdy moi towarzysze przygotowują się do rozbicia obozu, zauważam w pobliżu ogromne poruszenie – nag[Select_CString( naked_preacher.IsFemale, 'a kobieta wspięła', 'i mężczyzna wspiął' )] się na szczyt wielkiej skały i wygłasza kazanie do zgromadzonego tłumu.\n\nGrzech pierworodny wciąż plami nasze dusze, moi przyjaciele, jednakże wcale tak być nie musi! Jeśli zrzucimy nasze szaty, odzyskamy utraconą niewinność Adama i Ewy… wtedy, i #EMP tylko#! wtedy, Duch Święty na nas zstąpi i pokaże nam prawdziwą bożą miłość!"
 pilgrimage.3002.a: "Ona ma rację! Nigdy nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak blisko [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.3002.b: "Herezja! Ściągnijcie [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] stamtąd!"
 pilgrimage.3002.c: "Wyzwij [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] na debatę o podstawach teologii."
 pilgrimage.3002.c.success: "Przekonujesz kaznodzieję o [naked_preacher.GetHerHis] szaleństwie"
 pilgrimage.3002.c.success.tt: "Ty decydujesz, co wydarzy się dalej"
 pilgrimage.3002.c.failure: "Nie jesteś w stanie odeprzeć argumentów kaznodziei"
 pilgrimage.3002.d: "Zignoruj [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] i kontynuuj swoją podróż."
 #You convinced the naked preacher
 pilgrimage.3003.t: "$pilgrimage_header$ Wina Adama"
 pilgrimage.3003.desc: "Po porażce w teologicznej debacie [naked_preacher.GetWomanMan] schodzi ze skały i staje teraz przede mną, nie kryjąc zaskoczenia całym zajściem.\n\n– … Naprawdę coś podpowiadało mi, że sekret tkwi w szatach – szepcze ponuro. – Ale twoja perspektywa jest naprawdę oświecająca.\n\nMruga, nagle przypominając sobie, że stoi w otoczeniu tłumu całkiem nago, ale zachowuje zimną krew. – Jednakże, nie wiem, co począć dalej…"
 pilgrimage.3003.a: "Ubierz to i towarzysz nam w wędrówce do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor: "[naked_preacher.GetWomanMan|U] w adamowym stroju dostaje od ciebie kilka ubrań."
 pilgrimage.3003.b: "Idź i szerz #EMP właściwe#! słowo."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t: "$pilgrimage_header$ rychły koniec"
 pilgrimage.3004.desc: "Gdy moja grupa przejeżdża przez małe miasteczko, zauważam tłum kotłujących się na rynku ludzi. Po środku placu [doomsayer.GetWomanMan] stoi na przewróconym wozie na ryby, krzycząc dziko do wszystkich, którzy są gotowi słuchać.\n\n– Dzień sądu jest bliski! Żałujcie za grzechy wasze! Żałujcie, mówię, albo będziecie potępieni na całą wieczność!\n\nZmartwieni mieszczanie nerwowo szepczą do siebie, przestraszeni słowami wieszcza zagłady."
 pilgrimage.3004.a: "– De die autem illa et hora nemo scit!"
 pilgrimage.3004.a.flavor: "Biblia mówi jasno. Nikt nie wie, kiedy nadejdzie ten sądny dzień!"
 pilgrimage.3004.b: "Cieszę się, że ta pielgrzymka wiąże się z odpustem!"
 pilgrimage.3004.c: "To #EMP nie#! jest osoba duchowna! Usunąć [doomsayer.Custom('PL_go_ja')]!"
 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t: "$pilgrimage_header$ Zijarat"
 pilgrimage.3102.desc: "Poza obowiązkowym dla wszystkich muzułmanów hadżdżem organizowane są też zijaraty do innych miejsc, choć te cieszą się znacznie mniejszą popularnością. Z racji tego, że te drugie nie są obowiązkowe w doktrynie islamu, muzułmanie, którzy decydują się je odbyć, mają ku temu rozmaite powody.\n\nPokonując drogę do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], zastanawiam się, co było moją motywacją do odbycia tej konkretnej podróży…"
 pilgrimage.3102.a: "Chcę zobaczyć wszystkie wspaniałe dzieła Allaha."
 pilgrimage.3102.b: "Moja gorliwość jest tak wielka, że pragnę zrobić coś więcej niż tylko hadżdż."
 pilgrimage.3102.c: "Wątpliwości, które w sobie noszę, zmuszają mnie do szukania odpowiedzi w odległych krainach."
 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t: "$pilgrimage_header$ Rytuał oczyszczania"
 pilgrimage.3201.desc: "Rytualne oczyszczenie jest istotną częścią podróży każdego hinduskiego pielgrzyma. Powszechną tego formą jest obmycie się w wodach świętej rzeki.\n\nTuż przed nami znajduje się przejście przez rzekę, jednakże nie mogę nie zauważyć, że jest ono wypełnione plebsem, który również przybył na pielgrzymkę…"
 pilgrimage.3201.a: "Dołącz do innych wiernych w świętych wodach."
 pilgrimage.3201.b: "Nie będę się kąpać z tym #EMP plebsem#!!"
 #Contemplating the universe
 pilgrimage.3202.t: "$pilgrimage_header$ Świętość lasu"
 pilgrimage.3202.desc.hinduism: "Podczas gdy siedem świętych miast to najświętsze z miejsc, dzicz posiada swój własny rodzaj świętości. "
 pilgrimage.3202.desc.buddhism: "Gautama Budda nauczał nas, że każde życie jest święte. Podczas gdy czujące istoty są najwyższą formą życia, nawet najmniejsze źdźbło trawy zasługuje na szacunek."
 pilgrimage.3202.desc.jainism: "Ahiṃsā, czyli niestosowanie przemocy, jest jednym z głównych przykazań dżinizmu. Nawet przemoc wobec roślin jest zakazana, z wyjątkiem absolutnego minimum potrzebnego do podtrzymania życia."
 pilgrimage.3202.desc.nature: "Arogancja ludzi doprowadziła wielu do przekonania, że są ponad naturą, jednakże tkwią w błędzie. Świat przyrody istnieje w najprawdziwszym i najczystszym stanie bytu."
 pilgrimage.3202.desc.end: "\n\nGdy przechodzimy przez prostą leśną polanę, uderza mnie, jak bardzo jest ona spokojna i cicha. Żadnej walki, żadnych zmagań… tylko zwykły spokój, którym cieszą się drzewa i krzewy."
 pilgrimage.3202.a: "Spędźmy tutaj trochę czasu i kontemplujmy wszechświat."
 pilgrimage.3202.a.tt: "[THIS.Char.GetInvolvedActivity.GetName] z twoim udziałem ulega #N kilkumiesięcznemu opóźnieniu#!"
 pilgrimage.3202.b: "Pośpieszmy się, nie ma czasu do stracenia!"
 pilgrimage.3202.b.tt: "Dotrzesz do celu #P kilka tygodni wcześniej#!"
 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t: "$pilgrimage_header$ Krytyczny bhikkhu"
 pilgrimage.3301.desc: "Przemierzając drogę widzę wielu wędrowców, którzy porzucili świat i uwolnili się od wszelkich ziemskich przywiązań.\n\nDziś pewn[Select_CString( wanderer.IsFemale, 'a starsza wędrowczyni', 'y pewien wędrowiec' )], idąc obok mnie, przygląd[Select_CString( wanderer.IsFemale, 'a', '' )] się mojej świcie. – Przynosisz ze sobą zbyt wiele. Aby osiągnąć oświecenie, musisz odrzucić swoje doczesne dobra, tak jak ja, i podróżować w niczym innym, jak tylko w prostych szatach."
 pilgrimage.3301.a: "Poradzę sobie z tym, przynajmniej w tej podróży."
 pilgrimage.3301.b: "Ale mój namiot, moje koce? To zbyt wiele. Nie jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 pilgrimage.3301.c: "Ach, ależ to jest wbrew Ryta, aby [ROOT.Char.GetTitleAsNameNoTooltip] podróżował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w biedzie."
 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t: "Ihram"
 pilgrimage.3101.desc: "Zbliżając się do Mekki, znajduję się teraz przed Mikat, granicą między świętymi przestrzeniami Mekki a światem zewnętrznym.\n\nOd tego momentu muszę wejść w stan Ihram, poddając się rytualnemu oczyszczeniu i nosząc tylko przepisany prawem strój. Muszę również powstrzymać się od aktów seksualnych, przeklinania, aroganckich i niegrzecznych myśli."
 pilgrimage.3101.a: "Zobowiązuję się do Ihram z najwyższym oddaniem."
 pilgrimage.3101.b: "Ehh… przecież nikt się nie dowie, jeśli się pomylę."
 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t: "Przybycie"
 pilgrimage.4001.desc: "Oto jestem tutaj ciałem i duszą, w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. I oto jest też wielkiej sławy [ROOT.Char.GetFaith.HouseOfWorship].\n\nGdy [ROOT.Char.GetFaith.BishopNeuter] daje mi błogosławieństwo, zastanawiam się nad wszystkim, co musiało się wydarzyć, aby [ROOT.Char.GetFaith.PantheonTerm] doprowadzili mnie tutaj w tym konkretnym momencie."
 pilgrimage.4001.cynical_end: "\n\nDużo chodzenia przede mną."
 pilgrimage.4001.a: "Kroczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świętą ścieżką."
 pilgrimage.4001.a_dead: "Przeszliśmy świętą ścieżkę."
 pilgrimage.4001.a_cynical: "Najważniejsze jest to, że jestem tutaj, i że inni mnie widzą i słyszą."
 #The Mystic is there!
 pilgrimage.4002.desc: "W końcu jestem tutaj, ciałem i duszą, na końcu mojej wielkiej pielgrzymki. I kto powinien mnie tam przywitać, jeśli nie [2010_mystic.GetTitledFirstName], osoba poszukująca prawdziwej wiedzy o boskości?\n\n– Rozejrzyj się, [ROOT.Char.GetFirstNameNoTooltip]! – mówi. – Czy moje obietnice chwały się właśnie nie spełniły?"
 pilgrimage.4002.a: "W rzeczy samej, [Select_CString( mystic.IsFemale, 'moja', 'mój' )] [Select_CString( mystic.IsFemale, 'przyjaciółko', 'przyjacielu' )]!"
 pilgrimage.4002.a_cynical: "Tu jest… w porządku."
 pilgrimage.4002.b: "O tak, podoba mi się to, co widzę."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "Odhaczony cel wyprawy"
 pilgrimage.4010.desc: "Obierając skróty i pośpieszając całą świtę, dotarliśmy w końcu do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nBez zbędnej zwłoki, gdy tylko religijne obowiązki związane z naszą pielgrzymką zostały spełnione, miejscowi słudzy powiadomili mnie, że wszystko zostało przygotowane na naszą podróż powrotną i że możemy już ruszać."
 pilgrimage.4010.a: "Cóż… zmieniam zdanie. Uważam, że przybycie tu było błędem."
 pilgrimage.4010.a.flavor: "Powrót w tej chwili byłby profanacją!"
 pilgrimage.4010.a.tt: "Zwiedzisz miejsce stanowiące cel twojej podróży, czyli [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], i pozostaniesz w nim tak długo, jak to się zwykło robić\n$EFFECT_LIST_BULLET$Tak czy inaczej będzie to miało negatywny wpływ na rezultat i nagrody dotyczące wydarzenia z twoim udziałem, którym jest [THIS.Char.GetInvolvedActivity.GetName|l]"
 pilgrimage.4010.b: "Tak. Ruszajmy w drogę do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor: "Chooodźmy…"
 pilgrimage.4010.b.tt: "[THIS.Char.GetInvolvedActivity.GetName] z twoim udziałem zakończy się i natychmiast rozpoczniesz podróż powrotną"
 #Bury old host at Destination
 pilgrimage.4020.t: "Memento mori"
 pilgrimage.4020.desc.intro: "Jak tylko dotrzemy do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zaczynam organizować ceremonię dla"
 pilgrimage.4020.desc.relation_family_liked: "zmarłej, a drogiej mi osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked: "drogiej mi osoby o imieniu [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family: "zmarłej osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked: "Staram się zachować spokój, szukając jednego z duchownych gotowego pomóc nam w tym ostatecznym odejściu.\n\nPóźniej znajduję ukojenie w świadomości, że dotarliśmy do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i że [old_pilgrimage_host.GetFirstName] uda się na wieczny odpoczynek właśnie w tym świętym miejscu, bliżej [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.4020.desc.neutral: "Procesja jest spokojna i dostojna, a miejscowi [ROOT.Char.GetFaith.AltPriestTermPlural] zapewniają mnie, że teraz, kiedy [old_pilgrimage_host.Custom('PL_jego_jej')] ciało spoczywa tutaj, w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [old_pilgrimage_host.Custom('PL_jego_jej')] dusza [old_pilgrimage_host.GetSheHe] jest już w lepszym świecie, bliżej [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.4020.a: "To była właściwa decyzja."
 pilgrimage.4020.a.flavor: "Niech spoczywa w pokoju."
 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t: "Wszystkie drogi prowadzą do Rzymu"
 pilgrimage.5001.desc: "Pielgrzymi przybywają do Rzymu z całego chrześcijańskiego świata. Niektórzy podążają za Via Francigena; inni wybierają mniej znane ścieżki. W końcu wszyscy spotykamy się tutaj, w Bazylice św. Piotra, gdzie spoczął wielki człowiek.\n\nStojąc tutaj z innymi pielgrzymami, odczuwam poczucie uroczystej jedności i wspólnoty dzielonej między zgromadzonymi, z których wszyscy pokonali różne próby i trudności na swojej drodze."
 #Jerusalem
 pilgrimage.5011.t: "O Jerozolimo, Jerozolimo!"
 pilgrimage.5011.desc.beginning: "Żadne inne miasto na świecie nie ma takiej historii jak Jerozolima. Oprócz wielu innych świętych miejsc, w mieście znajduje się"
 pilgrimage.5011.desc.christian: "Bazylika Grobu Pańskiego, zbudowana nad sklepionymi miejscami, gdzie Jezus został ukrzyżowany, pochowany, a następnie zmartwychwstał."
 pilgrimage.5011.desc.muslim: "Al-Haram asz-Szarif – miejsce, w którym Mahomet wstąpił do nieba po swoim pobycie na ziemi."
 pilgrimage.5011.desc.jewish: "Wzgórze Świątynne, gdzie zlokalizowana jest Sancta sanctorum i miejsce, w którym według proroctw ma zostać odbudowana Trzecia Świątynia."
 pilgrimage.5011.desc.end: "\n\nStojąc na zewnątrz Góry Świątynnej, z ręką na Ścianie Płaczu, zastanawiam się nad wszystkim, co wydarzyło się podczas mojej podróży do tego legendarnego miasta."
 #Constantinople
 pilgrimage.5021.t: "Miasto pożądane przez świat!"
 pilgrimage.5021.desc: "W końcu stoję na wzgórzach niedaleko Konstantynopola, błyszczącego klejnotu cywilizacji, który emanuje przepychem Cesarstwa Rzymskiego. To jest naprawdę miejsce, które trzeba zobaczyć!\n\nW pobliżu centrum widzę Hagię Sophię, wielkie centrum modlitwy, które jest często uważane za typowy przykład bizantyjskiej architektury.\n\nNie jest to jednak jedyny cud w tym miejscu, a gdy spoglądam na miasto, podziwiam chwałę stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive]."
 #Alexandria
 pilgrimage.5031.t: "Aleksandria!"
 pilgrimage.5031.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Aleksandrii, ojczyzny chrześcijańskiego monastycyzmu. Pierwsi mnisi i pustelnicy rozpoczynali swoje podróże w pustynnych jaskiniach wokół miasta, które do dziś są w użyciu.\n\nAleksandria, choć nie tak sławna jak Jerozolima czy Rzym, ma długą historię jako centrum teologii i nauki. Nawet po wiekach islamskiej okupacji, enklawy chrześcijan żyjących w mieście nadal mocno utrzymują silną wiarę."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t: "Synaj i Horeb"
 pilgrimage.5101.desc: "[ROOT.Char.GetFaith.HighGodName] po raz pierwszy przemówił do Mojżesza na szczycie góry Synaj, przybierając postać płonącego krzewu. Później, na tej samej górze, przekazał mu Dziesięć Przykazań, które stały się podstawą całej doktryny Abrahamowej.\n\nNie ulega wątpliwości, że [ROOT.Char.GetFaith.HighGodName] sprzyja temu miejscu i zastanawiam się, czy patrzy na mnie, gdy stoję na tych świętych zboczach…"
 ###Muslim
 #Medina
 pilgrimage.5201.t: "Hidżra"
 pilgrimage.5201.desc: "Mahomet nie zawsze był uwielbiany, a w pierwszych latach istnienia wiary muzułmańskiej wielu odrzucało jego i głoszoną przez niego naukę.\n\nPo tym, jak został ostrzeżony przed zamachem. opuścił Mekkę i udał się do Jasribu, gdzie rosnąca grupa muzułmanów powitała go z otwartymi ramionami. Ta podróż była znana jako hidżra. W swoim nowym domu Mahomet był w stanie zebrać wokół siebie zwaśnione plemiona i podporządkować je Allahowi.\n\nJasrib zostanie przemianowany na Medynę, miasto Proroka, na cześć tego wydarzenia. Teraz ja jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby uczcić jego podróż."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t: "Waranasi"
 pilgrimage.5301.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Waranasi. Założone przez boga Śiwę w odległej starożytności, wielkie miasto przyciąga pielgrzymów ze wszystkich krańców świata.\n\nPrzyjeżdżają tu jednak nie tylko hinduscy pielgrzymi, jako że miasto znajduje się w pobliżu miejsca, w którym Gautama Budda po raz pierwszy nauczał swoich uczniów.\n\nWidząc na własne oczy to mieszanie się wiernych, a także wiedzę i dyskusje, które z tego płyną, na nowo uświadamiam sobie, że wszyscy jesteśmy zdani na wspólne egzystowanie na tym świecie."
 #Ayodhya
 pilgrimage.5311.t: "Ajodhja"
 pilgrimage.5311.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Ajodhji, miejsca narodzin boga Ramy i miejsca, w którym rozgrywa się akcja eposu Ramajana. Narodziny i życie Ramy jako inkarnacji Wisznu są uważane za wspaniały przykład działania dharmy.\n\nJako opowieść, która zainspirowała pokolenia hindusów, będąc w miejscu, w którym powstała Ramajana, zastanawiam się, jaki ślad pozostawi w historii moje własne dziedzictwo…"
 #Mathura
 pilgrimage.5321.t: "Mathura"
 pilgrimage.5321.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do celu, Mathury. To właśnie tutaj narodził się bóg Kryszna, bóstwo współczucia, miłości i czułości.\n\nRozglądając się dookoła, widzę całkowitą różnorodność manifestowaną przez pielgrzymów, którzy przybywają tutaj, aby oddać cześć w kompleksie świątynnym Krishna Janmasthan, jednym z najwspanialszych i najbardziej okazałych dzieł architektury religijnej zbudowanych do tej pory."
 #Haridwar
 pilgrimage.5331.t: "Haridwar"
 pilgrimage.5331.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do źródła świętej rzeki Ganges, Haridwaru.\n\nMiasto zostało zbudowane w miejscu, gdzie zstąpiła bogini Ganga, gdy Śiwa uwolnił potężną rzekę ze swoich włosów.\n\nZnana z tego, że jest w stanie zmyć grzechy, pielgrzymi z całego świata przybywają tutaj, aby wykąpać się w wodach tej rzeki. Teraz i ja będę jedn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z nich."
 #Kanchipuram
 pilgrimage.5341.t: "Kańćipuram"
 pilgrimage.5341.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Kańćipuramu, domu świątyni Kamakszi Amman.\n\nPoświęcona bogini matce, świątynia ta znana jest jako miejsce pokoju i dobrobytu, i pozostaje jednym z siedmiu najświętszych miejsc hinduizmu."
 #Ujjayini
 pilgrimage.5351.t: "Udźdźajn"
 pilgrimage.5351.desc: "Przybywając do starożytnego miasta Udźdźajn, kieruję się w stronę dźjotirlingi Mahakaleśwar.\n\nPoświęcone Śiwie w jego wcieleniu jako Mahakaleśwar, miasto od dawna było zarówno centrum pielgrzymkowym jak i administracyjnym, tworząc wielką tętniącą życiem metropolię, która pulsuje życiem wiernych.\n\nPo przybyciu do wielkiej świątyni proszę, aby [ROOT.Char.GetFaith.BishopNeuter] pobłogosławił mnie i oczyścił moją duszę z grzechów."
 #Dwarka
 pilgrimage.5361.t: "Dwarka"
 pilgrimage.5361.desc: "W końcu jestem u progu Miasta Bramy, Dwarki, jednego z najwspanialszych miejsc hinduizmu.\n\nWedług legendy Kryszna, wcielenie Wisznu, wydobył wielkie połacie ziemi z samego morza, aby mogło tu powstać miasto. Od tego czasu miasto znacznie się rozwinęło, stając się religijnym i gospodarczym centrum, które przyciąga pielgrzymów z całego świata… a pośród nich mnie."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t: "Bodh Gaja"
 pilgrimage.5401.desc: "Dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do najświętszego miejsca na świecie dla buddystów. Bodh Gaja jest miejscem, gdzie [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'osiągnęła', 'osiągnął' )] oświecenie pod drzewem Bodhi.\n\nOd tego czasu wokół świętego drzewa zbudowano wyszukaną świątynię Mahabodi, a pielgrzymi z całego świata przybywają tutaj, aby dowiedzieć się więcej o historii [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] i uczcić [ROOT.Char.GetFaith.HighGodHerHis] żywot."
 #Kushinagar
 pilgrimage.5411.t: "Kuśingar"
 pilgrimage.5411.desc: "Wreszcie dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Kushinagar, miasta, w którym [ROOT.Char.GetFaith.HighGodName] podobno opuścił[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )] świat śmiertelników.\n\nPo osiągnięciu stanu nirwany za życia oraz parinirwany po swojej śmierci i uwolnieniu się z kajdan odrodzenia, pamięć o [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'niej', 'nim' )] powinna być czczona. Ta moksza – czyli wyzwolenie, jest najważniejszym celem każdego pobożnego buddysty."
 #Sarnath
 pilgrimage.5421.t: "Sarnath"
 pilgrimage.5421.desc: "Moja podróż w końcu zaprowadziła mnie do Sarnath. Miejsca, w którym [ROOT.Char.GetFaith.HighGodName] po raz pierwszy nauczał[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )] swoich wyznawców Czterech Szlachetnych Prawd, a także nauk z nimi związanych.\n\nTo tutaj powstała pierwsza szkoła buddyjska, która nawet do dziś przyciąga pielgrzymów z całego świata."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t: "Śikhradźi"
 pilgrimage.5501.desc: "Według Nirwany Kandy, dwudziestu z dwudziestu czterech dźinijskich tirthankarów osiągnęło mokszę tutaj, na górze Śikhradźi. Tak bogata historia uczyniła to miejsce najważniejszym miejscem pielgrzymek w społeczności dźinijskiej. Kiedy mój wzrok wędruje od najwyższych szczytów do najniższych partii, zastanawiam się nad moją własną podróżą tutaj i nad tym, co to oznacza dla mojego życia."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t: "Boska świadomość"
 pilgrimage.5601.desc: "Kiedy stoję na zboczach góry Ushi-darena, rozciągają się przede mną widoki na niżej położone tereny. W obliczu niesamowitego widoku nie mogę przestać myśleć o tym, jak Zoroaster osiągnął tutaj oświecenie, otrzymując wiedzę od Ahura Mazdy, aby rozpowszechnić ją na całym świecie. Jak większość pielgrzymów nie czuję żadnej boskiej iskry proroctwa, ale mimo to nie mogę się powstrzymać od zachwytu nad tym, co leży przede mną."
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t: "Paderborn!"
 pilgrimage.5901.desc: "Niegdyś głęboko w lasach Padeborn znajdował się Wielki Filar Irminsul. Wzniesiony ku czci Odyna pomnik został zniszczony przez Karola Wielkiego podczas wojen saskich. Nasi ludzie nadal przybywają w to miejsce, aby uczcić jego pamięć. Teraz mogę powiedzieć, że ja również odbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pielgrzymkę do tego świętego miejsca."
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t: "Sklepione błękitne niebo"
 pilgrimage.5911.desc: "Świat to świątynia [ROOT.Char.GetFaith.HighGodNamePossessive], to wielkie błękitne niebo wspanialsze niż sklepienie jakiegokolwiek meczetu czy kościoła. Tutaj, na wielkich otwartych stepach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], czuję, że [ROOT.Char.GetFaith.PantheonTerm] są wyjątkowo blisko i błądzę myślami wokół mojej podróży do tego świętego miejsca."
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t: "Święte gaje"
 pilgrimage.5921.desc: "W końcu udało mi się dotrzeć do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Podczas gdy niektórzy modlą się w kościołach lub meczetach, ja wiem, że najświętsze miejsca znajdują się w otwartym lesie, gdzie bose stopy pieści miękka, żyzna ziemia.\n\nStare gaje są tutaj szczególnie czcigodne i stojąc tak wśród majestatycznych drzew, zastanawiam się nad swoim miejscem w świecie przyrody."
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t: "Uznanie"
 pilgrimage.6500.desc: "Gdy przedzieramy się przez tłum, [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)] [pilgrimage_member.GetTitledFirstName] spogląda na rozległe miejsce święte w mieście o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier].\n\n– [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] to niesamowity widok, którego nie można ominąć! Miejsce, w którym spotykają się kultury i wyznania. Czyż to nie boskie błogosławieństwo, że możemy doświadczyć takiej zażyłości i takiego towarzystwa? – [pilgrimage_member.GetFirstName] patrzy na mnie wyczekująco."
 pilgrimage.6500.a: "#EMP Dokładnie!#! Cieszmy się tym!"
 pilgrimage.6500.a.tt: "Twoja kultura nie ma tradycji: [GetCultureTradition('tradition_xenophilic').GetName]"
 pilgrimage.6500.b: "Te cuda nie byłyby możliwe do osiągnięcia bez duchowości!"
 pilgrimage.6500.c: "To nie boska a ludzka ręka zbudowała to miejsce."
 #Lost in Translation
 pilgrimage.6510.t: "Utracone w tłumaczeniu"
 pilgrimage.6510.desc: "Spacerując po ulicach miasta o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zatrzymuję się przed niewielką budowlą, którą jest [ROOT.Char.GetFaith.HouseOfWorship]. Jest ona stosunkowo nijaka i skromna, ale zgromadził się przed nią niewielki tłum pielgrzymów.\n\nKiedy podchodzę bliżej, zdaję sobie sprawę, że drapią się po głowach, próbując zrozumieć tabliczkę obok jednego z posągów strzegących wejścia, napisaną w obcym języku.\n\nTo może być okazja, aby wyświadczyć moim pielgrzymowym kompanom przysługę!"
 pilgrimage.6510.a: "#EMP Ja#! to wam przetłumaczę!"
 pilgrimage.6510.a.flavor: "Nie do wiary, że na tej tabliczce jest #EMP błąd ortograficzny#!!"
 pilgrimage.6510.b: "Co mówi ta tabliczka…?"
 pilgrimage.6510.b_success.t: "Tabliczka rozszyfrowana"
 pilgrimage.6510.b_success.desc: "Odszyfruj tabliczkę"
 pilgrimage.6510.b_failure.t: "Tabliczka nieodczytana"
 pilgrimage.6510.b_failure.desc: "Napis na tabliczce pozostaje tajemnicą"
 pilgrimage.6510.c: "Nie wydaje się to tego warte."
 #Time To Go Home Soon?
 pilgrimage.6520.t: "Wkrótce czas wracać do domu?"
 pilgrimage.6520.desc: "[impatient_pilgrim.GetTitledFirstName] wędruje z naszą grupą pielgrzymów, głośno wzdychając i powłócząc nogami.\n\n– Mam wrażenie, że jesteśmy tu od wieków. Czy nie nadszedł czas, aby wkrótce wracać do domu? – mruczy niecierpliwie.\n\nRzucam [impatient_pilgrim.Custom('PL_mu_jej')] krzywe spojrzenie i"
 pilgrimage.6520.desc_forgiving: "współczuję [impatient_pilgrim.Custom('PL_mu_jej')] jednocześnie. Nie jest to przyjemne, gdy się jest ciągniętym gdzieś na siłę."
 pilgrimage.6520.desc_nonforgiving: "nie mogę uwierzyć, że ma taki #EMP tupet#!. Zaciskam pięści."
 pilgrimage.6520.a: "Jak #EMP śmiesz#! okazywać taką bezczelność!"
 pilgrimage.6520.b: "Chodź, pokażę ci ten wspaniały posąg, o tam."
 pilgrimage.6520.c: "Rozumiem, co masz na myśli."
 #Fishy local guide?
 pilgrimage.6530.t: "Nowe doświadczenia"
 pilgrimage.6530.desc_intro: "Gdy przechadzamy się obok straganów na targu w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], podchodzi do nas"
 pilgrimage.6530.desc_adult: "[local_guide.GetWomanMan] o osobliwej aparycji i bezceremonialnie się do nas odzywa.\n\n– Wasza czcigodność, twoja osoba aż promienieje wyrafinowaniem i delikatnością! Wiadomo mi, że niedaleko stąd jest miejsce, które oferuje prawdziwie #EMP boskie#! doznania, które z pewnością zainteresują każdego oddanego pielgrzyma!"
 pilgrimage.6530.desc_child: "małe dziecko o szerokich, jasnych oczach. Spogląda na nas, a następnie woła:\n\n– Znam sekretne miejsce, które jest domem [ROOT.Char.GetFaith.HighGodNamePossessive]! – Na jego twarzy maluje się zdeterminowana mina. – Jeśli chcecie, to was tam zaprowadzę."
 pilgrimage.6530.desc_warning: "\n\n[warning_character.GetTitledFirstName] po mojej prawej stronie marszczy brwi i subtelnie potrząsa głową. Ostrzeżenie?"
 pilgrimage.6530.desc_learned: "\n\nPo przestudiowaniu map wiem, że po tej stronie miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] nie ma nic poza niebezpiecznymi pustkowiami."
 pilgrimage.6530.a: "Bardzo interesujące."
 pilgrimage.6530.a_child.tt: "Podążasz za dzieckiem"
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUINameNotMe] pokazuje ci prawdziwie boskie doświadczenie"
 pilgrimage.6530.dangerous.desc: "Podstępem wciągnięto cię w niebezpieczną sytuację"
 pilgrimage.6530.b: "[local_guide.GetWomenMen|U] o nieszczerych intencjach także doświadczy uśmiechu [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.6530.b_child: "Kłamstwo ci nie przystoi, moje dziecko."
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUINameNotMe] czmycha."
 pilgrimage.6530.c: "Daj mi jeden powód, żeby cię nie wydać."
 pilgrimage.6530.c.flavor: "Wszyscy płacimy za swoje grzechy."
 pilgrimage.6530.d: "Próbujesz #EMP mnie#! oszukać, wieśniaku?!"
 pilgrimage.6530.d.flavor: "Parę smagnięć batem i zrozumie, czym jest uczciwość!"
 pilgrimage.6530.e: "Odpuszczam."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t: "Ukryta boskość"
 pilgrimage.6531.desc_wellspring: "Zatrzymujemy się znienacka w pewnej odległości od miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. [local_guide.GetTitledFirstName], nasz przewodnik, pokazuje nam ukryte przejście i lądujemy w małej jaskini oświetlonej wpadającym przez otwór w sklepieniu blaskiem słońca.\n\nPrzez ten sam otwór spokojnie sączy się naprawdę niezwykłe źródło. Woda lśni boskim blaskiem, a delikatne mgliste tęcze zabarwiają powietrze wokół niej."
 pilgrimage.6531.desc_crystal_cavern: "Kiedy zaczynam się zastanawiać, czy kiedykolwiek dotrzemy na miejsce, nasz przewodnik, [local_guide.GetTitledFirstName], skręca nagle ostro w lewo i zanim orientujemy się, co zaszło, wchodzimy do ukrytej wiejskiej jaskini.\n\nGdy docieramy do dużej groty przepełnionej setkami kryształów, na naszych pancerzach i mieczach zaczynają przebiegać refleksy coraz jaśniejszego blasku. Kryształy łapią światło bijące z otworu w sklepieniu, a cała nasza świta, włącznie ze mną, wpada na ten widok w zachwyt."
 pilgrimage.6531.desc_non_cynical: "\n\nNigdzie i nigdy dotąd nie było mi dane czuć obecności [ROOT.Char.GetFaith.HighGodNamePossessive] silniej niż tu i teraz."
 pilgrimage.6531.desc_cynical: "\n\nTrzeba przyznać, że jest to imponujące dzieło natury."
 pilgrimage.6531.a: "Jakie to niezwykłe!"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t: "Żerowanie na pielgrzymach!"
 pilgrimage.6532.desc: "Będąc dość daleko poza miejscem o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], w jednej chwili słyszymy, jak nasz przewodnik [local_guide.GetTitledFirstName] beztrosko pogwizduje, a w drugiej pojawiają się, jakby wyrastając spod ziemi, jakieś zbiry i zbliżają się do nas. To była pułapka, a teraz jesteśmy odizolowani bez nadziei na jakąkolwiek pomoc.\n\nMój puls znacznie przyspiesza, a ja próbuję wymyślić następny. Jak oni mogą żerować na pielgrzymach?"
 pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]! Zajmij się nimi!"
 pilgrimage.6532.a_success.t: "Złoczyńcy odstraszeni"
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUINameNotMe] z powodzeniem odstrasza złoczyńców"
 pilgrimage.6532.a_failure.t: "Zranienie"
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUINameNotMe] doznaje ran w walce"
 pilgrimage.6532.b: "#EMP Oczarowała cię potęga [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!#!"
 pilgrimage.6532.c: "To jest święte miejsce! Nie boisz się boga?!"
 pilgrimage.6532.c_success.t: "Złoczyńcy poddani egzorcyzmom"
 pilgrimage.6532.c_success.desc: "Udaje ci się przeprowadzić egzorcyzmy na złoczyńcach"
 pilgrimage.6532.c_failure.t: "Ofiara kradzieży"
 pilgrimage.6532.c_failure.desc: "Stajesz się ofiarą kradzieży"
 #Fishy child breaks down
 pilgrimage.6533.t: "Czasy desperacji"
 pilgrimage.6533.desc: "W pewnej odległości przed miejscem o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], zaraz po tym, gdy ponownie skręcamy, nasz młodociany przewodnik, [local_guide.GetTitledFirstName], zatrzymuje się w miejscu. Małe ciało zaczyna drżeć i słyszę, że [local_guide.GetTitledFirstName] pociąga cicho nosem, próbując zamaskować swój płacz.\n\n– Przepraszam, wasza czcigodność, zmusili mnie do tego. Moja młodsza siostra jest chora i nie jedliśmy od kilku dni… – dziecko spogląda w dal, a [local_guide.Custom('PL_jego_jej')] duże, jasne oczy nagle wypełnia przerażenie. – Powinniśmy zawrócić – szepcze ostrożnie."
 pilgrimage.6533.a: "Drogie dziecko, twoja szczerość rozgrzewa moje serce."
 pilgrimage.6533.a.flavor: "Pomóżmy biednemu dziecku."
 pilgrimage.6533.b: "Co za #EMP podły#! czyn."
 pilgrimage.6533.b.flavor: "Wina przez współudział!"
 #Find some exotic wares
 pilgrimage.6540.t: "Może mam coś, co cię zainteresuje…"
 pilgrimage.6540.desc: "Podczas naszej pielgrzymki do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] nie mogę się powstrzymać przed powrotem na lokalny targ, żeby przejrzeć dostępne towary. Jedno stoisko szczególnie przykuwa moją uwagę. Kupiec uśmiecha się do mnie i zapraszająco oznajmia:\n\n– Towary na sprzedaż!\n\nPrezentowane egzotyczne towary z pewnością przyniosłyby niezły zysk w domu. Mogę też zachować je i dać komuś później w prezencie…"
 pilgrimage.6540.a: "Ta partia wydaje się być mądrą inwestycją!"
 pilgrimage.6540.a.flavor: "Myślę, że jestem w stanie zyskać na tym drugie tyle."
 pilgrimage.6540.a.tt: "Kupujesz egzotyczne towary"
 pilgrimage.6540.b: "Te tutaj wyglądają intrygująco."
 pilgrimage.6540.b.flavor: "Myślę, że jestem w stanie zyskać na tym trzy razy tyle."
 pilgrimage.6540.c: "Dobra doczesne? Jakże to przyziemne."
 #Repentance
 pilgrimage.6750.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] w skrusze"
 pilgrimage.6750.desc.intro: "Gdy wchodzę do bożego domu, jakim jest [ROOT.Char.GetFaith.HouseOfWorship], ogarnia mnie ogromne poczucie winy. Światło padające na ołtarz niczym w słoneczny letni dzień jest tak gęste, że czuję, jakby można było go dotknąć.\n\nJakim życiem żyję? Jakim życiem mogę żyć jako [ROOT.Char.GetTitleAsNameNoTooltip]? Albo [ROOT.Char.GetMotherFather]? Albo [ROOT.Char.Custom('GetDaughterSon')]?\n\n"
 pilgrimage.6750.desc.secret: "Jeśli częścią mojego charakteru nadal będzie cecha [repent_trait.GetNameNoTooltip],"
 pilgrimage.6750.desc.drunkard: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('drunkard').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.hashishiyah: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('hashishiyah').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.rakish: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('rakish').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.irritable: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('irritable').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.flagellant: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('flagellant').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.contrite: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('contrite').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.profligate: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('profligate').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.comfort_eater: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('comfort_eater').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.inappetetic: "Jeśli częścią mojego charakteru nadal będzie cecha [GetTrait('inappetetic').GetName( ROOT.Char )],"
 pilgrimage.6750.desc.outro: "jedynym światłem, jakie ujrzę, będzie światło ognia, którym pluje kraina znana jako [ROOT.Char.GetFaith.NegativeAfterLife]."
 pilgrimage.6750.a: "– Tak oto na nowo rodzi się [ROOT.Char.GetWomanMan]."
 pilgrimage.6750.b: "– W takim razie równie dobrze mogę się tym na razie cieszyć."
 #Theological Debate
 pilgrimage.6760.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] jako miejsce sporu"
 pilgrimage.6760.desc.intro: "Słuchając porannych modlitw, [bishop_pilgrim.GetTitledFirstName] i ja prowadzimy ożywioną dyskusję, która szybko zbacza na tematy teologiczne.\n\n"
 pilgrimage.6760.desc.christian: "– Głupotą byłoby twierdzić, że „słowo ciałem się stało” oznacza, że Chrystus w niewytłumaczalny i niepojęty sposób stał się człowiekiem w unii hipostatycznej.\n\n– Ale, jak powiedział sam Nestoriusz – kontratakuje [bishop_pilgrim.GetTitledFirstName] – Chrystus-człowiek mógł też zostać synem bożym z łaski, a nie z natury."
 pilgrimage.6760.a: "– Nie będę słuchać tych bluźnierczych bzdur!"
 pilgrimage.6760.b: "– Ale wiesz, jak skończył się dla #EMP niego#! sobór efeski?"
 pilgrimage.6760.b.success: "Postać znana jako [bishop_pilgrim.GetShortUINameNotMe] została przekonana"
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUINameNotMe] utrzymuje swoje stanowisko"
 pilgrimage.6760.c: "– Dobrze powiedziane, przyjacielu. A teraz się przejdźmy."
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t: "Prawdziwa relikwia"
 pilgrimage.6770.desc.intro: "Przechadzając się po straganach na targu, unikam tak wielu lokalnych potraw, jak tylko mogę, a co drugi człowiek próbuje wciągnąć mnie do swojego domu. Nagle zauważam większe zgromadzenie wokół wyróżniającego się kupca.\n\n– Chodźcie, kupcie prawdziwą relikwię. Cena tak śmieszna, że aż wywołuje rechot u [ROOT.Char.GetFaith.WealthGodNamePossessive]."
 pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro: "To zostało odnalezione w tej świętej kapliczce zaledwie kilka dni temu!"
 pilgrimage.6770.a: "To #EMP musi#! być moje."
 pilgrimage.6770.b: "Nie mam wątpliwości, że nie kierujesz się chciwością i nie chcesz sprzedać tej relikwii za wygórowaną cenę…"
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUINameNotMe] obniża cenę"
 pilgrimage.6770.b.failure: "[relic_merchant.GetShortUINameNotMe] uznaje twoją ofertę za obraźliwą"
 pilgrimage.6770.c: "– Jakby nie było na co złota wydawać."
 pilgrimage.6770.d: "– Wygląda na fałszywkę…"
 #Recruit skillful local
 pilgrimage.6780.t: "Wprawiony dworzanin"
 pilgrimage.6780.desc: "Nie można ciągle się modlić; w końcu trzeba znaleźć sobie inne, równie ważne zajęcia. A [current_employer.GetTitledFirstName] ma przepiękną rezydencję, którą pozwala mi odwiedzić.\n\nSłyszę jakieś głosy dochodzące z jednego z pokoi: „…i robiąc to, osiągniecie najlepszą technikę”. Zaglądam do środka i widzę, jak [stolen_courtier.GetTitledFirstName] objaśnia tajniki swojego rzemiosła grupie zainteresowanych dworzan, którzy z zaciekawieniem przysłuchują się [stolen_courtier.Custom('PL_jego_jej')] naukom."
 pilgrimage.6780.a: "Co za mistrzowski talent, może należy [stolen_courtier.Custom('PL_go_ja')] zatrudnić."
 pilgrimage.6780.b: "– Takiej klasy ekspert musi czuć, że marnuje swój talent na takim dworze…"
 pilgrimage.6780.b.success.t: "Zwerbowany dworzanin"
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUINameNotMe] dołącza do twojego dworu"
 pilgrimage.6780.b.failure.t: "Oferta odrzucona"
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUINameNotMe] odrzuca twoją ofertę"
 pilgrimage.6780.c: "Jedna osoba nie jest warta ryzyka, że [current_employer.GetTitledFirstNameNoTooltip] wpadnie we wściekłość."
 obligation_hook_salary: "Wynagrodzenie za zobowiązanie"
 obligation_hook_tt: "[hooks|E] #EMP zobowiązania#! obniżają pensje [Concept('court_position', 'urzędów dworskich')|E] o [gold_i] #P -50%#!"
 generic_cp_discount: "Kontraktowy kompromis"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "Duchowe przebudzenie w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc: "– To najlepszy człowiek na całej ziemi. Spędza każdy dzień na doglądaniu miejsca świętego, każdej nocy, gdy ma czuwanie, wraca do swojego obozu, tuż za miastem, i modli się, póki nie nadejdzie świt, a księżyc nie zniknie z nieba.\n\nZnając [spiritual_mentor.Custom('PL_jego_jej')] wyjątkowy geniusz, biorę głęboki wdech, a następnie podchodzę do ogniska, przy którym odpoczywa.\n\n– Czekam na ciebie – mówi, patrząc prosto na mnie – podobnie jak [spiritual_mentor.GetFaith.HighGodName]. Nadszedł czas, w którym musisz podjąć decyzję o pozbyciu się swojej dotychczasowej cechy, jaką jest [ROOT.Char.Custom('SinfulTrait')|l], czyż nie?"
 pilgrimage.6790.a: "– #EMP Tak#! Zgadza się."
 pilgrimage.6790.b: "– Bardziej interesują mnie twoje nauki."
 pilgrimage.6790.c: "– Nie muszę zmieniać w sobie #EMP niczego#!."
 #Entourage member feels The Calling
 pilgrimage.6800.t: "Powołanie"
 pilgrimage.6800.desc: "Gdy wchodzę na święty teren, moim oczom ukazuje się [called_member.GetTitledFirstName]. Z nieobecnym wyrazem twarzy wpatruje się w ołtarz.\n\n– [called_member.GetFirstNameNoTooltip]… – wzywam [called_member.Custom('PL_go_ja')].\n\nWasza czcigodność – mówi [called_member.GetFirstNameNoTooltip] cierpliwie – muszę cię o coś prosić, mam nadzieję, że mi wybaczysz. To miejsce poruszyło moją duszę i wstrząsnęło mną w sposób, jaki był dla mnie nie do wyobrażenia.\n\nSłyszę głos [called_member.GetFaith.HighGodNamePossessive] – czysty, surowy i precyzyjny. Wciąż i wciąż, i wciąż – to jedyny dźwięk, jaki teraz słyszę; cały świat ucichł. Gdyby wolno mi było zostać, ten głos stałby się całym moim życiem."
 pilgrimage.6800.a: "– Rozumiem. Rób to, co musisz."
 pilgrimage.6800.b: "– A to [ROOT.Char.GetFaith.HouseOfWorshipPlural] u nas są gorsze?"
 pilgrimage.6800.c: "– Natychmiast porzuć te głupoty."
 pilgrimage.6800.d: "– Zostać? Żeby #EMP spiskować#! przeciwko mnie? Nie ma szans!"
 pilgrimage.6800.e: "– Wspaniale! Ja również przekażę darowiznę!"
 pilgrimage.6800.e.tt: "Miejscowe duchowieństwo z pewnością doceni ten gest"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "Pobłażanie"
 pilgrimage.6810.desc: "– … teraz możesz odejść, dziecko. – Słyszę, jak [bishop_pilgrim.GetTitledFirstName] pomrukuje, gdy wchodzę do miejsca modlitw, jakim jest [ROOT.Char.GetFaith.HouseOfWorship]. Pielgrzym kłania się przed odejściem, a w dłoni kapłana dostrzegam blask złota.\n\n– Czy [ROOT.Char.GetTitleAsNameNoTooltip] też chce uzyskać odpust za grzechy? [religious_head_scope.GetTitledFirstName] rozkazuje udzielać odpustów wszystkim pielgrzymom odwiedzającym miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] – za odpowiednią cenę, ma się rozumieć."
 pilgrimage.6810.a: "– Proszę, wstaw się za mną przed obliczem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.6810.b: "Zdaje się, że bardziej ode mnie potrzebuje go [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c: "– Jak to możliwe, że pieniędzmi można zapewnić sobie wejście do krainy znanej jako [ROOT.Char.GetFaith.DivineRealm]?"
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "Przewodnik pielgrzyma"
 pilgrimage.6820.desc: "Rynki w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] kipią od kupców krzyczących w językach, jakich moje uszy nigdy nie słyszały, i sprzedających przyprawy, których smaku moje usta nigdy nie zaznały.\n\n– Przewodnik pielgrzyma! Poznaj najbezpieczniejsze trasy, odkryj cuda miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! – krzyczy jeden z nich, wymachując w moim kierunku małą książeczką."
 pilgrimage.6820.a: "– Wezmę jeden!"
 pilgrimage.6820.b: "– Niechże się przyjrzę – och! A jeśli skręci się tutaj…"
 pilgrim.6820.b.flavor: "Znam tę książkę, to pewne…"
 pilgrimage.6820.c: "Niech wola [ROOT.Char.GetFaith.HighGodNamePossessive] mnie prowadzi."
 pilgrim_guide_artifact: "Przewodnik pielgrzyma"
 pilgrim_guide_artifact_desc: "Książka opisująca najbezpieczniejsze trasy dla pielgrzymów, a także ważne punkty w miejscu świętym."
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "Cisza"
 pilgrimage.6830.desc: "Jedynym dźwiękiem, jakim rozbrzmiewa [ROOT.Char.GetFaith.HouseOfWorship], jest echo moich własnych kroków. Nie ma tu nikogo poza mną. Ostatnią rzeczą, jaką pamiętam ze świata zewnętrznego, jest twarz tych żebraków w pobliżu bramy i idealnie błękitne niebo, teraz ogromnie odległe.\n\nIdę w kierunku ołtarza, wiedząc, że jestem tu tylko ja, a jednak czuję, że ktoś mnie stale obserwuje – czuję na sobie surowy wzrok wiecznie otwartych oczu [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.6830.a: "Czas na modlitwę."
 pilgrimage.6830.b: "Spójrz na te łuki… piękne."
 pilgrimage.6830.c: "Wypada złożyć ofiarę."
 pilgrimage.6830.c.tt: "Stracisz artefakt, którym jest [votive_artifact.GetName|l]"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "Materialne błogosławieństwa"
 pilgrimage.6840.desc: "Pielgrzym kładzie lalkę wotywną przed ołtarzem, pochylając głowę. Widzę, jak [blessed_bishop.GetTitledFirstName] błogosławi ją i mamrocze jej coś do ucha. „…święty” – tylko tyle udaje mi się dosłyszeć.\n\n[blessed_bishop.GetFaith.BishopNeuter] wykonuje gest:\n\n– Czy [ROOT.Char.GetTitleAsNameNoTooltip] też przynosi coś do pobłogosławienia?"
 pilgrimage.6840.a: "– Proszę, uświęć to dla mnie. Oto [blessed_artifact.GetNameNoTooltip|l]!"
 pilgrimage.6840.b: "– To [blessed_artifact.GetNameNoTooltip|l] wielkiej sławy! Niech sławę tę dostrzegą wszyscy!"
 pilgrimage.6840.c: "Mogę w lepszy sposób spożytkować swoje złoto."
 pilgrimage.6840.a.tt: "Zyskuje comiesięcznie #positive_value 2%#! [piety_i|E] [Concept('piety', 'pobożności')|E]"
 pilgrimage.6840.b.tt: "Zyskuje comiesięcznie #positive_value 0,5%#! [prestige_i|E] [Concept('prestige', 'prestiżu')|E]"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\nArtefakt, o którym mowa, lśni nieskazitelną aurą po pobłogosławieniu w miejscu świętym o nazwie [holy_site_scope.GetNameNoTooltip]."
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "Zakończenie"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ tawaf al-wadaa"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: …to już było"
 pilgrimage.7000.desc_obligatory: "Po pospiesznej wizycie w tym miejscu moje myśli zaprząta już głównie powrót do domu, po którym będę w stanie powrócić do swoich codziennych spraw.\n\nLiczę na zrozumienie ze strony [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] – zrozumienie, że mimo iż jestem pod presją czasu, to i tak [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] z moim udziałem będzie sprawą godną pochwały.\n\n[ROOT.Char.GetFaith.AltPriestTermPlural|U] nie powinni się na mnie skarżyć, w każdym razie."
 pilgrimage.7000.intro: "Nasz czas w tym świętym miejscu dobiega końca,"
 pilgrimage.7000.intro_hajj: "Zbliża się koniec tegorocznego hadżdżu. Po dwóch dniach rami al-dżamarat, czyli „kamieniowania szatana”, przyszedł czas, aby ukończyć ostatni rytuał tawaf al-wadaa i pożegnać się z Mekką.\n\n"
 pilgrimage.7000.desc_perfect_pious: "Nie posiadam się z zachwytu, że pielgrzymi podczas tego wydarzenia wykazali się #EMP ogromną#! pobożnością, jakiej jeszcze moje oczy chyba nie widziały. Czuję na sobie pochlebne spojrzenie [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.7000.desc_high_pious: "Czuję satysfakcję, wiedząc, że większość moich decyzji podjętych podczas naszej podróży, która była [activity.Custom('PilgrimageLength')], pokazały moje oddanie dla [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] i całego świata, któremu przyświeca [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]."
 pilgrimage.7000.desc_mid_pious: "Czuję pokrzepienie, że choć może nie wyróżniam się wśród pielgrzymów największą pobożnością, to udało mi się udowodnić moje oddanie dla [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] na więcej niż jeden sposób."
 pilgrimage.7000.desc_low_pious: "Czuję w pewnym stopniu zmartwienie tym, że zabrakło mi okazji, by dowieść swego oddania dla [ROOT.Char.GetFaith.HighGodNamePossessive] na tyle, na ile chcę."
 pilgrimage.7000.desc_perfect_worldly: "Czuję zachwyt tym, jak potoczyła się ta pielgrzymka; zwiedzone zabytki i zdobyte doświadczenia – to prawdziwy sukces!"
 pilgrimage.7000.desc_high_worldly: "Czuję zadowolenie, wiedząc, że nasza [activity.Custom('PilgrimageLength')] podróż umożliwiła spełnienie ziemskiego obowiązku, który ma każdy [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]."
 pilgrimage.7000.desc_mid_worldly: "Być może rzadka szansa oferowana przez życie doczesne przeszła mi koło nosa, ale ogólnie cieszę się z tego doświadczenia."
 pilgrimage.7000.desc_low_worldly: "Czuję w pewnym stopniu zmartwienie tym, że moje doświadczanie obcych kultur i nowych miejsc nie było tak intensywne, jakby można było sobie tego życzyć."
 pilgrimage.7000.outro_buried_predecessor_here: "\n\nPomimo niefortunnych wydarzeń, w wyniku których odszedł z tego świata mój poprzednik, postać znana jako [old_pilgrimage_host.GetTitledFirstName], i oczywistej żałoby, która nadawała tej podróży ponury rytm, sama pielgrzymka okazała się ciekawym doświadczeniem, które będę wspominać z sentymentem."
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nTeraz, gdy zrobiliśmy tę honorową rzecz i dzięki nam [old_pilgrimage_host.GetTitledFirstName], a raczej [old_pilgrimage_host.Custom('PL_jego_jej')] ciało, dokończyło pielgrzymkę do tego właśnie miejsca, nie pozostaje nic więcej, jak tylko bezpiecznie wrócić do domu i złożyć wspomniane ciało na wieczny odpoczynek."
 pilgrimage.7000.outro_first: "\n\nTo była moja pierwsza pielgrzymka, a chociaż żadna nie jest dokładnie taka sama, teraz lepiej wiem, czego mogę się spodziewać po tego rodzaju duchowej podróży w przyszłości."
 pilgrimage.7000.outro_second: "\n\nTo moja druga pielgrzymka, więc siłą rzeczy, w całej jej świętości, porównuję ją do mojej poprzedniej wizyty w miejscu o nazwie [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip]."
 pilgrimage.7000.outro_second_revisit: "\n\nTa pielgrzymka była moją drugą pielgrzymką w życiu, ale także ponowną do tego miejsca świętego w mieście o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Nie żałuję ponownego przybycia tu i podziwiania świętości oraz splendoru."
 pilgrimage.7000.outro_multi: "\n\nIleż to już razy udało mi się odbyć pielgrzymkę w życiu? [ROOT.Char.Custom('PilgrimageAmount')|U] zapewne. Stwierdzam, że ta była jak dotąd najbardziej pouczająca."
 pilgrimage.7000.outro_first_hajj: "\n\nJest to mój pierwszy hadżdż i cieszę się z tej podróży, z tego, że mogę tu być, by wziąć udział w obrzędach i spotkać bratnie dusze. Zaiste czuję, że wstąpiła we mnie nowa duchową energia i że jestem teraz bliżej [ROOT.Char.GetFaith.HighGodNamePossessive] niż kiedykolwiek wcześniej."
 pilgrimage.7000.outro_second_hajj: "\n\nTo mój drugi hadżdż, więc zarówno udało mi się poznać nowych przyjaciół, jak i spotkać ponownie twarze znane mi już z ostatniej wizyty."
 pilgrimage.7000.outro_multi_hajj: "\n\nMimo tylu moich wcześniejszych wizyt w tym miejscu pielgrzymka tutaj jest zawsze prawdziwą przyjemnością. Jesteśmy zjednoczeni naszą wiarą i jesteśmy prawdziwymi ludźmi [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site: "\n\nCzuję też ekscytację wizytą w nowym miejscu świętym!"
 pilgrimage.7000.a: "Wizyta w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] była dla mnie zaszczytem."
 pilgrimage.7000.a_cynical: "Choć to jest to interesujące doświadczenie, to nie mogę się doczekać, kiedy odpocznę we własnym łóżku."
 pilgrimage.7000.a_hajj: "Oby dane mi było zobaczyć ponownie te mury!"
 pilgrimage.7000.a_hajj_cynical: "Choć moje nastawienie było sceptyczne, to doświadczenie #EMP okazało się#! imponujące."
 pilgrimage.7000.a.tt: "Czas ruszać w drogę powrotną"
 cultural_acceptance_gain_worldly_pilgrimage: "Doczesna pielgrzymka wpłynęła na tolerancję kulturową."
 pilgrimage.7000.b: "Pokutuję!"
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$ Powrót"
 pilgrimage.9001.desc_intro: "Moja podróż była długa, ale w końcu wrócił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m do domu."
 pilgrimage.9001.desc_invalidated: "\n\nZ powodu pechowego obrotu wydarzeń moja pielgrzymka została skrócona i niestety nie udało mi się odwiedzić miejsca o nazwie [missed_holy_site.GetNameNoTooltip]. Martwi mnie to, choć z każdym dniem mniej.\n\nMogę tylko założyć, że to wszystko było częścią planu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.9001.desc_buried_there: "Dzięki postanowieniu ukończenia pielgrzymki postaci znanej jako [old_pilgrimage_host.GetTitledFirstName] śpię teraz spokojnie, wiedząc, że świętość miejsca o nazwie [burial_location.GetNameNoTierNoTooltip] otacza ją wiecznym ukojeniem.\n\nI chociaż wiele pozostaje bez zmian, moi [ROOT.Char.GetFaith.AltPriestTermPlural] uparcie twierdzą, że święta podróż coś we mnie zmieniła, niezależnie od tego, czy to dostrzegam, czy też nie."
 pilgrimage.9001.desc: "Chociaż wiele pozostaje bez zmian, to jednak coś się zmieniło w sposobie, w jaki traktują mnie [ROOT.Char.GetFaith.PriestNeuterPlural] i [ROOT.Char.GetFaith.BishopNeuterPlural].\n\nOdbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świętą podróż, co sprawiło, że oni widzą we mnie coś, czego ja jeszcze dostrzec nie potrafię."
 pilgrimage.9001.a: "Dobrze jest być w domu."
 pilgrimage.9001.a_invalidated: "Niech się dzieje, co chce."
 pilgrimage.9001.a.tt: "Twoja podróż dobiegła końca"
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$ Powrót do domu"
 pilgrimage.9010.desc.relation_family: "Późnym popołudniem przybywamy do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], a służba, #EMP moja#! służba, natychmiast rozpoczyna niezbędne przygotowania, aby złożyć ciało [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_pilgrimage_host'))] na wieczny odpoczynek.\n\n"
 pilgrimage.9010.desc.relation_liked: "Przybywamy do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] późnym popołudniem, a służba, #EMP moja#! służba, natychmiast rozpoczyna niezbędne przygotowania, aby złożyć ciało drogiej mi osoby, której imię brzmiało [old_pilgrimage_host.GetFirstName], na wieczny odpoczynek.\n\n"
 pilgrimage.9010.desc.relation_neutral: "Przybywamy do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] późnym popołudniem, a służba, #EMP moja#! służba, natychmiast rozpoczyna niezbędne przygotowania, aby złożyć ciało osoby, która znana była jako [old_pilgrimage_host.GetTitledFirstName], na wieczny odpoczynek.\n\n"
 pilgrimage.9010.desc.turned_back_liked: "Z ciężkim sercem nadzoruję rytuały i staram się znaleźć pocieszenie w tym, że odchodząc z tego świata w czasie naszej podróży do miejsca świętego o nazwie [previous_holy_site.GetNameNoTierNoTooltip], [old_pilgrimage_host.Custom('PL_jego_jej')] dusza radowała się szczególną bliskością [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nW końcu kto ma się oddawać pod opiekę [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], jeśli nie pielgrzymi?"
 pilgrimage.9010.desc.turned_back_neutral: "Wciąż przyzwyczajam się do nowego domu, którym jest [ROOT.Char.Custom('GetRealmOrDomicile')|l], gdzie [ROOT.Char.Custom('GetCourtierPlural')|l] śpieszą się, by zdobyć moją przychylność. Lecz sprowadzenie doczesnych szczątków osoby znanej jako [old_pilgrimage_host.GetTitledFirstName] pomaga uświadomić wszystkim, że ta postać odeszła już z tego świata, a tytuł, którym jest [ROOT.Char.GetTitleAsNameNoTooltip], należy teraz do mnie."
 pilgrimage.9010.desc.there_and_back_liked: "Opłakując [old_pilgrimage_host.Custom('PL_jego_jej')] odejście, znajduję pocieszenie w fakcie, że udało mi się spełnić [old_pilgrimage_host.Custom('PL_jego_jej')] życzenie, mianowicie ukończyć naszą pielgrzymkę do miejsca o nazwie [previous_holy_site.GetNameNoTierNoTooltip].\n\nBez wątpienia musi czuć spełnienie, niezależnie od tego, gdzie teraz jest, a to z kolei wywołuje coś na wzór uśmiechu na mojej twarzy."
 pilgrimage.9010.desc.there_and_back_neutral: "Podróż do miejsca o nazwie [previous_holy_site.GetNameNoTierNoTooltip] i z powrotem, by spełnić życzenie osoby znanej jako [old_pilgrimage_host.GetTitledFirstName], sprawiła, że [old_pilgrimage_host.Custom('PL_jego_jej')] [ROOT.Char.Custom('GetCourtierPlural')|l], #EMP moi#! [ROOT.Char.Custom('GetCourtierPlural')|l], bardziej mi zaufali, co potwierdziło moją wiarygodność. Zaczynam przyzwyczajać się do objętej władzy jako [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "Opłakuję [old_pilgrimage_host.Custom('PL_jego_jej')] odejście i czuję ogromne wyrzuty sumienia, że nie udało mi się złożyć [old_pilgrimage_host.Custom('PL_jego_jej')] ciała na wieczny odpoczynek w miejscu świętym, które zwie się [previous_holy_site.GetNameNoTierNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "Czuję lekką złość, że nie było możliwości złożenia [old_pilgrimage_host.Custom('PL_jego_jej')] ciała na wieczny odpoczynek w miejscu świętym, które zwie się [previous_holy_site.GetNameNoTierNoTooltip], niemniej zostało ono ostatecznie złożone do grobu w innym miejscu."
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], jedno serce, jeden dom."
 pilgrimage.9010.a_interrupted: "Przynajmniej jesteśmy w domu, cało i zdrowo."
 pilgrimage.9010.a_adventurer: "Przynajmniej wróciliśmy w jednym kawałku."
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$ egzotyczne towary"
 pilgrimage.9100.desc_intro: "Po przewiezieniu moich egzotycznych towarów z prowincji o nazwie [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]"
 pilgrimage.9100.desc: "teraz muszę zdecydować, co z nimi zrobić.\n\nMam je sprzedać z zyskiem, czy może zatrzymać jako podarunek na potrzeby następnego spisku osobistego…?"
 pilgrimage.9100.desc_has_gift: "nadszedł czas, aby zebrać owoce tego przedsięwzięcia i sprzedać je z zyskiem."
