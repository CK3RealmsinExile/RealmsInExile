 ### PHASES
 pilgrimage_phase_solo: "Pielgrzymka"
 pilgrimage_phase_solo_desc: "Pielgrzymka jest duchową podróżą w głąb osobistych przekonań. Sukces pielgrzymki zależy zarówno od wyborów dokonanych podczas podróży, jak i tych dokonanych w miejscu docelowym."
 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$Uczestnicy mogą zyskać [piety_i] [piety|El]\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [legitimacy_i] [Concept( 'legitimacy', 'legitymację' )|E]\n$BULLET_WITH_TAB$Uczestnicy mogą pozbyć się [stress_loss_i] [Concept( 'stress', 'stresu' )|E]\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [Concept( 'trait', 'cechę' )|E] [GetTrait('pilgrim').GetName( GetNullCharacter )|l]"
 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "Pobożna pielgrzymka"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Niektóre opcje wydarzeń pozwalają na szczególnie pobożne działania\n$EFFECT_LIST_BULLET$ Podjęcie tych działań zwiększa [piety|El] po ich ukończeniu\n\n#weak Celem pielgrzymki jest oddanie czci boskości i tym samym prawdziwe połączenie się z istotą swojego ducha.#!"
 pilgrimage_type_worldly: "Doczesna pielgrzymka"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ Niektóre opcje wydarzeń pozwalają na działania związane ze zwiedzaniem\n$EFFECT_LIST_BULLET$ Podjęcie ich zapewnia wielopoziomowy modyfikator wielokulturowości\n\n#weak Oddychać słodkim i dziwnym powietrzem obcego kraju, rozszyfrować dziwactwa obcych języków – czy może być coś lepszego?#!"
 pilgrimage_type_hajj: "Hadżdż"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Każdy zdrowy muzułmanin powinien przynajmniej raz odbyć hadżdż\n$EFFECT_LIST_BULLET$ Inne rodzaje stają się dostępne po zdobyciu [traits|El] [GetTrait('hajjaj').GetName(GetNullCharacter)|l]\n\n#weak Pamiętaj – hadżdż nie jest obowiązkiem, jest okazją. Do poddania się, okazania pokory, przebaczenia. Inszallah!#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "Wierność"
 pilgrimage_fidelity_obligatory: "Obligatoryjna"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ Prędkość [Concept( 'travel', 'podróży' )|E] zostanie zwiększona o #positive_value 50%#!\n$EFFECT_LIST_BULLET$ Zdobędziesz #EMP mniej#! [Concept( 'piety', 'pobożności' )|E] po jej ukończeniu\n\n#weak Tak, tak, spełnienie duchowe, obowiązek moralny, los mojej nieśmiertelnej istoty i tak dalej. Czy możemy ruszyć dalej?#!"
 pilgrimage_fidelity_pilgrim: "Pielgrzym"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ Prędkość [Concept( 'travel', 'podróży' )|E] pozostaje bez zmian\n$EFFECT_LIST_BULLET$ Nagrody w formie [Concept( 'piety', 'pobożności' )|E] po ukończeniu nie ulegają zmianie\n\n#weak Z dobrą wolą i radością w sercach wyruszyliśmy do miejsc świętych na Ziemi.#!"
 pilgrimage_fidelity_contemplative: "Kontemplacja"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ Prędkość [Concept( 'travel', 'podróży' )|E] zostanie zmniejszona o #negative_value 50%#!\n$EFFECT_LIST_BULLET$ Zdobędziesz więcej [Concept( 'piety', 'pobożności' )|E] po jej ukończeniu\n\n#weak Jeśli celem pielgrzymki jest rozmyślanie, to po co się spieszyć? W końcu podróż to połowa sukcesu.#!"
 #Pomp Option
 pilgrimage_option_pomp: "Przepych"
 pilgrimage_pomp_humble: "Pokorna pielgrzymka"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Nikt z twojego [Concept( 'court', 'dworu' )|E] do ciebie nie dołącza, przez co [travel|El] staje się niebezpieczna\n$EFFECT_LIST_BULLET$ Dołączasz do grona [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] przypadkowych pielgrzymów\n$EFFECT_LIST_BULLET$ Więcej [Concept( 'piety', 'pobożności' )|E] za ukończenie pielgrzymki\n\n#weak Pielgrzymka to czas na spokojną refleksję. Dołączenie do tłumu nieznajomych jest ku temu doskonałą sposobnością.#!"
 pilgrimage_pomp_appropriate: "Zwykła pielgrzymka"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Dołączają do ciebie osobiści strażnicy lub wytrawni rycerze, a być może nawet przyjaciel\n$EFFECT_LIST_BULLET$ Do twojego grona może dołączyć maksymalnie [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] przypadkowych pielgrzymów\n$EFFECT_LIST_BULLET$ Nie ma wpływu na wysokość uzyskanej [Concept( 'piety', 'pobożności' )|E] po ukończeniu pielgrzymki\n\n#weak Drogi są niebezpieczne, a podróż długa. Czystość duchowa to jedno, głupota to drugie.#!"
 pilgrimage_pomp_ceremonial: "Uroczysta procesja"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ Dołączają do ciebie #EMP także#! służba i pobożni wyznawcy\n$EFFECT_LIST_BULLET$ Do twojego grona może dołączyć maksymalnie [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] przypadkowych pielgrzymów\n$EFFECT_LIST_BULLET$ Więcej [Concept( 'piety', 'pobożności' )|E] za ukończenie pielgrzymki\n\n#weak Wiara wymaga zachowania formalizmu, nawet z dala od domu. Jak jednak utrzymać ceremoniał bez współwyznawców?#!"
 pilgrimage_pomp_throng: "Ogromna procesja"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ Każda zainteresowana [Concept( 'character', 'postać' )|E] na twoim [Concept( 'court', 'dworze' )|E] dołącza do ciebie\n$EFFECT_LIST_BULLET$ Do twojego grona może dołączyć maksymalnie [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] przypadkowych pielgrzymów\n$EFFECT_LIST_BULLET$ Znacznie więcej [Concept( 'piety', 'pobożności' )|E] za ukończenie pielgrzymki\n\n#weak Wszyscy wierni powinni zobaczyć nasze święte miejsca… i zamierzam im w tym pomóc.#!"
