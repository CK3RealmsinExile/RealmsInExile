 #Host Dinner
 host_dinner_events.1001.title: "Kolacja o suchym pysku"
 host_dinner_events.1001.desc: "Bawię się w towarzystwie osoby, którą jest [visiting_liege.GetName], i jak do tej pory nasza noc upływa nam na pijackich hulankach i żartach. Wkrótce okazuje się jednak, że moja hojność w dzieleniu się alkoholem była zbyt wielka – sługa informuje mnie, że zapas alkoholu, którym jest [ROOT.Char.Custom('RegionalAlcoholicDrink')], opróżnił się do ostatniej kropli!\n\nMój senior siedzi niecierpliwie po drugim końcu stołu, czerwieniąc się jak noworodek i tłukąc kielichem o stół.\n\n– Noc jeszcze młoda! Gdzie alkohol?"
 host_dinner_events.1001.a: "– Uzupełnijcie zapasy!"
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName] uzupełnia zapasy alkoholu"
 host_dinner_events.1001.b: "Tobie chyba już wystarczy napitków!"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName] gani cię za pijaństwo"
 host_dinner_events.1001.c: "Być może należałoby zmienić miejsce hulanki."
 host_dinner_events.1001.d: "Uzupełnię ci kielich… w zamian za przysługę."
 host_dinner_events.1002.title: "Kufel albo dwa"
 host_dinner_events.1002.desc: "Mój gospodarz, [stop_host_scope.GetName], zabiera mnie ze swojego domu do lokalnej karczmy. Wszędy widzę nędznych i słabych ludzi oddających się pijaństwu i rozpuście, ale [stop_host_scope.GetTitledFirstNameNoTooltip] zapewnia mnie, że serwowany w tym miejscu alkohol, [ROOT.Char.Custom('RegionalAlcoholicDrink')], to trunek, za który warto wyzionąć ducha.\n\nJak tylko pierwsza kolejka trafia do moich ust, czuję, że żyję. Trunek uderza mi do głowy z siłą tony cegieł, a ja czuję, że dzisiejsza noc będzie niekończącą się hulanką."
 host_dinner_events.1002.a: "[stop_host_scope.GetFirstNameNoTooltip], ta uczta jest jeszcze lepsza niż poprzednia!"
 host_dinner_events.1002.b: "Okażmy trochę umiaru."
 host_dinner_events.1002.c: "Będę pić do umoru."
 drank_too_much_toast: "Upijasz się do nieprzytomności"
 host_dinner_events.1003.title: "[visiting_liege.GetTitleAsNameNoTooltip] drzemie"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] nareszcie udaje się na spoczynek do swojej komnaty i śpi spokojnie, bez wątpienia śniąc o dalszym uszczuplaniu spiżarni z pozostałego mi jadła i alkoholu.\n\nTo chyba dobra okazja, żeby zaskoczyć mojego seniora, może nocną rozrywką albo czymś przyjemnym, co wybudzi go ze snu…"
 host_dinner_events.1003.a: "Zaaranżujmy nawiedzenie!"
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] to podarunek na każdą okazję!"
 host_dinner_events.1003.c: "Przypodobam [visiting_liege.Custom('PL_mu_jej')] się ciastkami z haszyszem."
 host_dinner_events.1003.d: "Dotyk nałożnicy to świetny sposób na pobudkę."
 host_dinner_events.1003.e: "Na pewno ucieszy się z mojego towarzystwa."
 host_dinner_events.1004.title: "Koszmarne przebudzenie"
 host_dinner_events.1004.desc.intro: "Leżę spokojnie w najlepszej sypialni osoby, którą jest [stop_host_scope.GetTitledFirstName], a w głowie nie kołacze mi się żadne zmartwienie. Z mojego snu bez snów wyrywa mnie nagle głośny i złowrogi chichot dochodzący z końca korytarza.\n\nNiechętnie wychodzę z sypialni i patrzę w odległy koniec korytarza, oświetlając go wątłym światłem świecy w mej drżącej dłoni."
 host_dinner_events.1004.desc.ghost: "Przysięgam, że to, co stoi na końcu długiego, ciemnego korytarza, wygląda jak jakiś zły duch. Szepcze do mnie i woła me imię – widzę [ROOT.Char.GetFaith.NegativeAfterLife], na pewno chce mnie tam zaciągnąć! Czegokolwiek to coś chce, muszę działać, żeby ratować skórę!"
 host_dinner_events.1004.desc.cynic: "Mój strach natychmiast się rozwiewa, kiedy zauważam, że to jeno sługa owinięty w prześcieradło z najlepszego lnu. Wydaje z siebie dźwięki i woła me imię, ale nawet dziecko rozpoznałoby, że to żaden duch.\n\nWygląda na to, że [stop_host_scope.GetName] chce mnie w ten sposób rozbawić."
 host_dinner_events.1004.a: "Wołaj o pomoc!"
 host_dinner_events.1004.b: "Zabarykaduj drzwi!"
 host_dinner_events.1004.c: "Przednia zabawa!"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName] docenia żart"
 host_dinner_events.1004.d: "I po to [stop_host_scope.GetFirstNameNoTooltip] wyrywa mnie ze snu?"
 host_dinner_events.1005.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i miejscowy duch"
 host_dinner_events.1005.desc: "Wygląda na to, że mój żart okazał się aż nadto skuteczny, bo słyszę, jak [visiting_liege.GetName] krzyczy niczym [visiting_liege.Custom('GirlBoy')] i woła mnie na pomoc.\n\nPosłusznie biegnę do [visiting_liege.Custom('PL_jego_jej')] komnaty i zastaję [visiting_liege.Custom('PL_go_ja')] z twarzą bladą jak ściana i palcem wyciągniętym w kierunku „ducha” na końcu korytarza.\n\n– Dzięki Bogu, że tu jesteś! [visiting_liege.GetFaith.NegativeAfterLife|U] się o mnie upomina!"
 host_dinner_events.1005.a: "Ależ to barani łeb!"
 host_dinner_events.1004.mocked_me: "Słyszę drwiny"
 host_dinner_events.1005.b: "Mogę wygnać tego ducha… w zamian za przysługę"
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName] przegania ducha"
 host_dinner_events.1005.c: "Precz, siło nieczysta!"
 host_dinner_events.1006.title: "Nieoczekiwana pobudka"
 host_dinner_events.1006.desc.intro: "Wybudzam się z drzemki po kolejnej spokojnej nocy z osobą, którą jest [stop_host_scope.GetName]. Kiedy odzyskuję świadomość, czuję obok siebie coś ciężkiego, coś, czego wcześniej tam nie było.\n\n"
 host_dinner_events.1006.desc.alcohol: "Beczka, w której chlupocze [stop_host_scope.Custom('RegionalAlcoholicDrink')], spoczywa obok mnie niby kochanka, skrzypiąc z przepełnienia przy każdym, nawet najmniejszym moim ruchu."
 host_dinner_events.1006.desc.weed: "Obok mnie leży taka ilość ciastek z haszyszem, że zdaje się odpowiadać mojej wadze. Jeśli najdzie mnie na to ochota, to mogę je wszystkie zjeść!"
 host_dinner_events.1006.desc.hedonist: "Czuję znajomy dotyk – to [concubine_scope.GetWomanMan] przesuwa swoje dociekliwe palce po mojej piersi."
 host_dinner_events.1006.desc.vanity: "Obracam się i widzę, jak [stop_host_scope.GetFirstNameNoTooltip] siedzi w pełnym odzieniu na krawędzi mojego łóżka.\n\n– O, [ROOT.Char.GetTitleAsNameNoTooltip] już nie śpi. Dzień dobry. Naszła mnie myśl, że należy ci się podarunek, a jakiż podarunek będzie cenniejszy od rozmowy z kimś takim jak ja?"
 host_dinner_events.1006.desc.outro: "\n\nTo z pewnością nieoczekiwany podarunek, ale czy to naprawdę aż tak przyjemna rzecz, żeby się do niej budzić?"
 host_dinner_events.1006.a: "Cóż za wspaniały sposób na pobudkę."
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetTitledFirstName] docenia podarunek."
 host_dinner_events.1006.b: "Precz mi z oczu!"
 host_dinner_events.1006.refused_gift: "Osoba, którą jest [visiting_liege.GetTitledFirstName], czuje się urażona."
 host_dinner_events.3001.title: "Interesująca propozycja"
 host_dinner_events.3001.desc.intro: "Cieszę się spokojną kolacją w towarzystwie osoby, którą jest [stop_host_scope.GetName], i bliskiej [stop_host_scope.Custom('PL_mu_jej')] osoby, którą jest [stop_host_scope.Custom('PL_jego_jej')] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\nLedwo [stop_host_scope.GetNameNoTooltip] wychodzi, [lusty_spouse_scope.GetNameNoTooltip] rzuca się na mnie jak dzikie zwierzę!"
 host_dinner_events.3001.desc.not_into_it: "Próbuję odepchnąć tę zdegenerowaną osobę, ale jest uparta i dość natarczywie zaprząta mi głowę nieczystymi myślami."
 host_dinner_events.3001.desc.into_it: "Choć [lusty_spouse_scope.Custom('PL_jego_jej')] zaloty mnie zaskakują, nie mogę powstrzymać swoich rąk przed wędrówką po [lusty_spouse_scope.Custom('PL_jego_jej')] ciele."
 host_dinner_events.3001.desc.mid: "Zamieram w całkowitym szoku i zdziwieniu. Wystarczy, że [stop_host_scope.GetFirstNameNoTooltip] wychodzi z pomieszczenia, a [lusty_spouse_scope.GetFirstNameNoTooltip] od razu rozważa cudzołóstwo z pobliską osobą."
 host_dinner_events.3001.desc.outro: "\n\n– Proszę, uratuj mnie od tej nudy! [stop_host_scope.GetFirstNameNoTooltip] to żadna moja miłość, kawałek drewna potrafi kochać bardziej niż [stop_host_scope.GetSheHe]. Weź mnie i umiłuj tak, jak [stop_host_scope.GetSheHe] nie potrafi."
 host_dinner_events.3001.a: "Z przyjemnością!"
 host_dinner_events.3001.b: "[stop_host_scope.GetTitledFirstNameNoTooltip] musi się o tym natychmiast dowiedzieć!"
 host_dinner_events.3001.c: "Nic nie powiem, ale będziesz mieć u mnie dług."
 host_dinner_events.3001.d: "Złaź ze mnie! Cóż za brak wstydu i łajdactwo!"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip] i [lusty_spouse_scope.Custom('PL_jego_jej')] cudzołóstwo"
 host_dinner_events.3002.desc: "Po chwili wytchnienia wracam na kolację i widzę, jak [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w niezręcznej atmosferze z osobą znaną jako [visiting_liege.GetName].\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip], z żalem muszę przekazać ci dość przykre wieści. Kiedy cię nie było, ta bezwstydna, rozpustna persona próbowała namówić mnie do cudzołożenia!"
 host_dinner_events.3002.a: "To są podstawy do rozwodu."
 host_dinner_events.3002.b: "Zachowajmy to dla siebie."
 host_dinner_events.3002.c: "Udam, że nie dotarło to do moich uszu."
 host_dinner_events.3002.d: "Nigdy [lusty_spouse_scope.Custom('PL_mu_jej')] tego nie wybaczę."
 host_dinner_events.1007.title: "Niezapomniane widowisko"
 host_dinner_events.1007.desc: "Ostatnimi czasy [visiting_liege.GetName] straszliwie nudzi się w mojej obecności i często wygląda jak ktoś, kto dryfuje na granicy rzeczywistości.\n\nKiedy obserwuję, jak rozmazuje leniwie jedzenie po talerzu, nachodzi mnie myśl. Pewnie tęskni za swoim intensywnym życiem, więc na pewno schlebiałoby [visiting_liege.Custom('PL_mu_jej')], gdybyśmy odtworzyli jeden z [visiting_liege.Custom('PL_jego_jej')] słynnych wyczynów w formie przedstawienia!\n\nZastanawiam się jednak, jaki spektakl [visiting_liege.GetNameNoTooltip] uzna za najlepszy."
 host_dinner_events.1007.a: "Oczywiście, że przedstawienie o wojnie!"
 host_dinner_events.1007.b: "Wystawmy komedię o śmierci [visiting_liege.Custom('PL_jego_jej')] znienawidzonego wroga!"
 host_dinner_events.1007.c: "Najbardziej poruszy [visiting_liege.Custom('PL_go_ja')] tragedia."
 host_dinner_events.1007.d: "Coś o małżeńskich uciechach!"
 host_dinner_events.1007.e: "To bzdurny pomysł."
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "Zdaje się, że osoba znana jako [stop_host_scope.GetName] podjęła decyzję o tym, aby ku mojej uciesze wystawić dzisiejszego wieczora przedstawienie. Siedzę przy biesiadnym stole, z niecierpliwością oczekując rozrywki, gdy wtem"
 host_dinner_events.1008.desc.mid.war_memory: "[stop_host_scope.GetNameNoTooltip] staje przede mną w zbroi.\n\n– Oto ja, [loser.GetName], ujrzyjcie moją potęgę! [visiting_liege.GetNameNoTooltip] trafi dziś do swego stwórcy, a ja osobiście [visiting_liege.Custom('PL_go_ja')] tam odprowadzę!\n\nNie zdążam z odpowiedzią, bo ktoś wkłada mi w dłoń drewniany miecz. To bez wątpienia spektakl, którego tematem jest [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.GetNameNoTooltip] staje przede mną w niepochlebnym makijażu i tandetnej sukience.\n\n– Och, biada mi! Nie mogę dłużej trzymać się swej śmiertelnej powłoki! Nigdy więcej nie poniżę osoby takiej jak [visiting_liege.GetNameNoTooltip]!\n\nPrzedstawienie obejmuje sporo naśladowanych wychodkowych odgłosów i prześmiewczych okrzyków bólu. Wydarzenie, które odtwarza, to [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.GetNameNoTooltip] staje przede mną w stroju bliskiej mi osoby znanej jako [dead_relation.GetName].\n\n– Niechże otworzy się już przede mną [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife]. Moje myśli zajmuje tylko [visiting_liege.GetNameNoTooltip] i wspomnienia wspaniałego czasu, jaki było nam dane razem spędzić.\n\nTa scena to na pewno [memory_performance_scope.GetDescription]. Tragiczne przedstawienie, doprawdy trafiające w serce."
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.GetNameNoTooltip] staje przede mną w niemalże takim samym stroju, jak [spouse.GetName] w dniu naszego ślubu.\n\n– To najcudowniejszy dzień mojego życia! Niedługo ja i [visiting_liege.GetNameNoTooltip] weźmiemy ślub i będziemy żyć w szczęściu już na zawsze!\n\nProszą mnie o wejście na scenę i podanie ręki osobie, którą jest [stop_host_scope.GetName]."
 host_dinner_events.1008.desc.outro: "Nie wiem, czy chcę w tym uczestniczyć."
 host_dinner_events.1008.a: "Jak cudownie!"
 host_dinner_events.1008.b: "To jest zniewaga!"
 host_dinner_events.3003.title: "Lokalny przysmak"
 host_dinner_events.3003.desc: "Dzisiejsza kolacja nieco różni się od tego, do czego mnie przyzwyczajono. Kucharz apatycznie stawia przede mną miskę, a wtem natychmiast dolatuje mnie najbardziej koszmarna woń, jaką kiedykolwiek przyszło mi czuć.\n\nTak chyba jadają przeklęte dusze. Danie atakuje wszystkie moje zmysły. W bladym, pienistym wywarze pływa oślizgła, szara substancja przypominająca zawartość rzadko opróżnianego nocnika, a podejrzaną ciecz zdobi gałązka jakiegoś zioła, którą ktoś daremnie próbował nadać potrawie apetyczny wygląd.\n\nInstynkt każe mi wyrzucić to coś przez najbliższe okno, ale [stop_host_scope.GetNameNoTooltip] zapewnia mnie, że to lokalny przysmak, godny nawet kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3003.a: "Za okno z tym!"
 host_dinner_events.3003.disgusting: "Jedzenie było obrzydliwe"
 host_dinner_events.3003.delicious: "Przysmak był niesamowity"
 host_dinner_events.3003.b: "Nie wezmę tego paskudztwa do ust."
 host_dinner_events.3003.c.my_dog: "Może uda mi się przemycić to mojemu psu…"
 host_dinner_events.3003.c.lieges_dog: "Może uda mi się przemycić to psu osoby, którą jest [stop_host_scope.GetFirstName]…"
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip] nic nie zauważa"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetNameNoTooltip] zauważa, co robisz"
 host_dinner_events.3004.title: "Wcześniejsza przysięga"
 host_dinner_events.3004.desc.intro: "Przybywam dziś wcześniej na kolację i okazuje się, że jestem tam tylko ja i dziedzic osoby znanej jako [stop_host_scope.GetName], czyli [stop_host_heir.GetName]."
 host_dinner_events.3004.desc.mid.child: "Będąc jeszcze młodą osobą, w swoim zachowaniu wykazuje [stop_host_heir.GetSheHe] onieśmielenie tym, że musi być sam na sam z kimś takim jak [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3004.desc.mid.adult: "[stop_host_heir.Custom('PL_jego_jej')|U] łatwowierna natura jest czymś niechlubnym. Głowę ma pustą i podatną na sugestie niczym dziecko, przez co zbyt niezwykle łatwo jest mi dostosować ten malutki rozumek do mojej wizji."
 host_dinner_events.3004.desc.outro: "\n\nZ łatwością udałoby się zmanipulować to biedaczysko, żeby już teraz przysięgło mi lojalność, ale to na pewno rozgniewałoby osobę, którą jest [stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.a: "Do dzieła!"
 host_dinner_events.3004.a.caught: "Twoje nieprawe zachowanie zostało zauważone"
 host_dinner_events.3004.a.not_caught: "Wypowiedzianych słów nie da się już cofnąć"
 host_dinner_events.3004.b: "Po prostu nawiążę rozmowę."
 host_dinner_events.3004.friendly_convo: "Udało wam się przeprowadzić przyjacielską rozmowę"
 host_dinner_events.3004.awkward_convo: "Rozmowa była niezręczna"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "Wchodzę do sali jadalnej i widzę jak [visiting_liege.GetName] rozmawia o zobowiązaniach i sprawach państwowych z osobą, którą jest [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[visiting_liege.GetName] zdaje się manipulować [stop_host_heir.Custom('PL_nim_nia')], żeby pod moją nieobecność wymusić przysięgę lojalności koronie! Taka przysięga dręczyłaby [stop_host_heir.Custom('PL_go_ja')] przez resztę życia i na zawsze podporządkowałaby nas wobec osoby, jaką jest [visiting_liege.GetName]!"
 host_dinner_events.3005.a: "Pozwolę na to – dla własnej korzyści."
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName] domaga się rekompensaty"
 host_dinner_events.3005.b: "– Natychmiast przerwij to szaleństwo!"
 host_dinner_events.3005.disallowed_hook: "Złapano cię"
 host_dinner_events.3006.title: "Sny o lepszym życiu"
 host_dinner_events.3006.desc.intro: "Tego wieczoru siedzę obok osoby znanej jako [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)], patrząc, jak wzdycha tęskno do swojego talerza.\n\n"
 host_dinner_events.3006.desc.mid.concubine: "– Ach, przepraszam, że musi [ROOT.Char.GetTitleAsNameNoTooltip] patrzeć na moją melancholię. Najprawdopodobniej osoba, którą jest [stop_host_scope.GetNameNoTooltip], posadziła mnie obok ciebie, żeby zrobić ci przyjemność. [stop_host_scope.GetSheHe|U] tak ma, postrzega mnie jak zabawkę, na którą można sobie popatrzeć. Prawdę mówiąc, marzę o tym, żeby znów nazywać domem miejsce znane jako [ROOT.Char.GetCapitalLocation.GetName]."
 host_dinner_events.3006.desc.mid.neutral: "– [stop_host_scope.GetCapitalLocation.GetName] doprawdy mnie męczy. Pragnę polepszyć swoją sytuację życiową, ale moje talenty się tu marnują. Ostatnimi czasy nachodzą mnie myśli, żeby wymknąć się z tobą do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetName], gdzie wreszcie pokażę, na co naprawdę mnie stać."
 host_dinner_events.3006.desc.outro: "\n\n[runaway_courtier.Custom('PL_jego_jej')|U] lamentowanie wydaje się być szczere, ale czy naprawdę mogę okradać dwór osoby znanej jako [stop_host_scope.GetNameNoTooltip]?"
 host_dinner_events.3006.a: "Oczywiście, chodź ze mną!"
 host_dinner_events.3006.b: "– Docenię coś więcej niż tylko twoje piękno."
 host_dinner_events.3006.c: "Możesz się mi wypłakać. Chociaż tak pomogę."
 host_dinner_events.3006.d: "– Co za [runaway_courtier.Custom('InsultNoun')]! Znaj swoje miejsce!"
 host_dinner_events.3007.title: "Skradziony dworzanin"
 host_dinner_events.3007.desc.intro: "Decyduję, że posadzenie osoby, jaką jest [visiting_liege.GetName], obok kogoś takiego jak [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] to dobry pomysł i wygląda na to, że wszystko idzie dobrze. Trochę zbyt dobrze."
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip] krzywi się na mój widok i odwraca wzrok."
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip] przewraca oczami, kiedy mnie widzi, zanim a potem natychmiast odwraca wzrok."
 host_dinner_events.3007.desc.outro: "Wydaje się, że [runaway_courtier.GetSheHe] chce opuścić mój dwór i odejść tam, gdzie rządzi [visiting_liege.GetName]! Mogę [runaway_courtier.Custom('PL_go_ja')] powstrzymać, ale to na pewno zepsuje atmosferę kolacji."
 host_dinner_events.3007.a: "Zabraniam tego!"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName] nie pozwala [runaway_courtier.Custom('PL_mu_jej')] odejść"
 host_dinner_events.3007.b: "Pozwól [runaway_courtier.Custom('PL_mu_jej')] odejść."
 host_dinner_events.3008.title: "Delikatne wtykanie nosa w nie swoje sprawy"
 host_dinner_events.3008.desc: "Jest poranek, a ja opornie wkraczam w rzeczywistość, kiedy wschodzące słońce przeszywa nagle me oczy. Widzę, jak osoba ze służby kręci się niezgrabnie po moim pokoju i niepewnie stawia przede mną śniadanie. Pytam, co [nervous_servant.Custom('PL_go_ja')] trapi, a ta drobna zachęta sprawia, że [nervous_servant.GetSheHe] zaczyna wyrzucać z siebie potok słów.\n\n– Wasza mość [ROOT.Char.GetTitleAsNameNoTooltip] wie, że te ściany mówią, a jakże przerażające jest to, co mogą ujawnić! Wiem tak wiele, że czasami myślę, iż to stanowczo za dużo. Ktoś taki jak [stop_host_scope.GetName] nigdy by mi nie wybaczył, gdyby zdarzyło mi się coś zdradzić, ale nie mogę już dłużej trzymać tych sekretów w mojej głowie!"
 host_dinner_events.3008.a: "– Musisz mi o tym natychmiast powiedzieć!"
 host_dinner_events.3008.secret_discovered: "[nervous_servant.GetSheHe|U] zdradza ci sekret"
 host_dinner_events.3008.b: "– Może kilka monet rozwiąże ci język?"
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName] nabiera wobec ciebie podejrzeń"
 host_dinner_events.3008.c: "– Lepiej trzymaj gębę na kłódkę."
 host_dinner_events.1009.title: "Wasza Wysokość"
 host_dinner_events.1009.desc: "Kiedy kończymy nasze dania główne, patrzę na osobę, którą jest [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], oczekując pochwał i aprobaty, ale zauważam w [visiting_liege.Custom('PL_jego_jej')] spojrzeniu wyczekiwanie. Najwyraźniej to, co pojawiło się na stołach, nie jest wystarczające dla mojego szanownego gościa, ale kucharze ugotowali już wszystko, o co zostali poproszeni i nie mam pewności, czy mamy jeszcze cokolwiek do podania.\n\nNagle doznaję olśnienia i przypominam sobie, że mam w spiżarni potężny zapas ciastek z haszyszem, które tylko czekają, żeby je zjeść! Ale czy chcę dzielić się tak wielką przyjemnością z kimś takim jak [visiting_liege.GetTitleAsNameNoTooltip]?"
 host_dinner_events.1009.a: "Przynieść ciastka!"
 host_dinner_events.1009.b: "Na pewno [ROOT.Char.Custom('GetExpensiveDessert')] wystarczą."
 host_dinner_events.1010.title: "Moja wysokość"
 host_dinner_events.1010.desc: "Kiedy kończę ostatni posiłek, wciąż odnoszę wrażenie, że w żołądku mam dziurę, którą powinien zapełnić jakiś deser. [stop_host_scope.GetName] zdaje się czytać w moich myślach i zanim zaczynam narzekać, nakazuje służbie przynieść swoje „specjalne ciastka”.\n\n– [visiting_liege.GetTitleAsNameNoTooltip] zasługuje na najwyborniejsze ciastka z haszyszem! – mówi, kiedy na moim talerzu ląduje ogromna góra słodkich wypieków."
 host_dinner_events.1010.a: "Zjem je wszystkie!"
 host_dinner_events.1010.b: "W żadnym wypadku!"
 host_dinner_events.1011.title: "Różnice w diecie"
 host_dinner_events.1011.desc.intro: "Kiedy [visiting_liege.GetName] zajmuje miejsce przy stole, bo rozpoczyna się kolejna [ROOT.Char.GetPrimaryTitle.GetAdjective] wieczorna uczta, nie mogę się oprzeć wrażeniu, że nasze jedzenie zaczyna [visiting_liege.Custom('PL_mu_jej')] się nudzić.\n\n"
 host_dinner_events.1011.desc.vegetarian: "Podajemy tylko plony, które zapewnia nam [ROOT.Char.GetFaith.CreatorName]. Nie podajemy ani mięsa ptaków, ani innych zwierząt, ale w miejscu znanym jako [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] rzeczy mają się nieco inaczej. Czy dobry gospodarz powinien pójść na kompromis i wbrew swoim wierzeniom uzupełnić menu mięsem?"
 host_dinner_events.1011.desc: "My jemy mięso swobodnie, ale w miejscu znanym jako [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] jest to surowo zabronione. Jak dotąd [visiting_liege.GetName] je to, co postawiliśmy na stole, odsuwając mięso na bok, ale spożywa przez to niekompletny posiłek! Czy naprawdę mogę na to pozwolić? Może dopóki jest wśród nas [visiting_liege.GetTitleAsNameNoTooltip], wszyscy powinniśmy jeść dania jarskie?"
 host_dinner_events.1011.a: "Dzięki temu zdołam [visiting_liege.Custom('PL_mu_jej')] się przypodobać."
 host_dinner_events.1011.b: "[visiting_liege.GetSheHe|U] na pewno nieprędko zapomni o takim geście…"
 host_dinner_events.1011.c: "Tak długo jak gości u nas, będzie jadać tak, jak my!"
 host_dinner_events.1020.title: "Tort godny zapamiętania"
 host_dinner_events.1020.desc: "Kolejna noc, kolejny deser. Widzę, że [visiting_liege.GetName] zaczyna się męczyć tym, że na [visiting_liege.Custom('PL_jego_jej')] talerzu leżą ciągle [ROOT.Char.Custom('GetExpensiveDessert')]. Może tego wieczoru powinniśmy podać coś trochę innego.\n\nA co gdyby poprosić moich kucharzy i cukierników, żeby przygotowali coś w kształcie bliskim sercu mojego seniora? Może fort, żeby podkreślić jego waleczność, albo coś zupełnie nieoczekiwanego…?"
 host_dinner_events.1020.a: "Fort, oczywiście!"
 host_dinner_events.1020.b: "[visiting_liege.GetFaith.ReligiousSymbol|U]! To będzie doskonały kształt!"
 host_dinner_events.1020.c: "Może coś w kształcie pewnej części ciała…"
 host_dinner_events.1020.d: "To straszny pomysł."
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "Siedzę przy stole i czekam na deser, a kiedy w końcu go dostaję, z trudem powstrzymuję euforię.\n\n"
 host_dinner_events.1021.desc.mid.castle: "Przede mną stawiają wspaniałe ciasto w kształcie fortu należącego do osoby znanej jako [ROOT.Char.GetCulture.GetName]. Wygląda tak realistycznie, że mogę sobie z łatwością wyobrazić małych, miodowych najeźdźców, próbujących sforsować mury mojego deseru."
 host_dinner_events.1021.desc.mid.religious: "Na zdobionym talerzu zostaje mi podsunięty nabożny deser w kształcie symbolu, jakim jest [ROOT.Char.GetFaith.ReligiousSymbol]. Udekorowano go tak misternie, że wygląda jak dzieło [ROOT.Char.GetFaith.CreatorNamePossessive] przygotowane przez [ROOT.Char.GetFaith.Custom('PL_niego_nia')] specjalnie dla mnie!"
 host_dinner_events.1021.desc.mid.lewd: "Nie mogę dłużej się powstrzymywać i wybucham niekontrolowanym śmiechem, kiedy stawiają przede mną ciasto o kształcie filara w cielistym kolorze. Ta monstrualnie wielka bestia ma tak wiele sprośnych detali, że zawstydziłaby nawet najgorszego czorta!"
 host_dinner_events.1021.desc.mid.lewd_woman: "Nie mogę dłużej się powstrzymywać i wybucham niekontrolowanym śmiechem, kiedy stawiają przede mną mój deser, czyli dwie trzęsące się kule zdobione na górze owocowymi sutkami. Mają tak wiele sprośnych szczegółów, że zawstydziłyby nawet najgorszego czorta!"
 host_dinner_events.1021.desc.outro: "\n\nOczywiście, że mi się podoba, tylko jak mogę najlepiej wyrazić swoją wdzięczność?"
 host_dinner_events.1021.a: "Zapamiętam to!"
 host_dinner_events.1021.b: "– Mam u ciebie dług!"
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "Siedzę przy stole i czekam na deser, a kiedy w końcu go dostaję, z trudem powstrzymuję gniew.\n\n"
 host_dinner_events.1022.desc.mid.castle: "Odrzuca mnie widok ciasta, które miało przypominać fort należący do osoby znanej jako [ROOT.Char.GetCulture.GetName]. Spoczywa ono na moim talerzu, uginając się żałośnie pod własnym ciężarem. Czy to jakaś obelga na temat mojej waleczności?"
 host_dinner_events.1022.desc.mid.religious: "W całkowitym szoku patrzę na ciasto. Czy inspiracją dla niego jest [ROOT.Char.GetFaith.ReligiousSymbol]? To kulinarne bluźnierstwo wywołuje we mnie tak silne mdłości, że z ledwością zmuszam się, żeby go dotknąć."
 host_dinner_events.1022.desc.mid.lewd: "To, co widzę na swoim talerzu, to jakiś wstrętny kopiec w cielistym kolorze, który bez wątpienia ma przypominać pewną sprośną część ciała. Czy [stop_host_scope.GetName] naprawdę sądzi, że skuszę się coś tak zdrożnego?"
 host_dinner_events.1022.desc.outro: "\n\nTo jakiś afront, ale [stop_host_scope.GetFirstNameNoTooltip] patrzy na mnie tak wyczekująco i niewinnie, iż uznaję to jako szczerą próbę pochlebstwa."
 host_dinner_events.1022.a: "Bardzo mi się to podoba!"
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName] sądzi, że ciasto jest wspaniałe"
 host_dinner_events.1022.b: "– Jak śmiesz!"
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName] uważa, że ciasto jest koszmarne"
 host_dinner_events.1030.title: "Nieproszony gość"
 host_dinner_events.1030.desc: "Dla mojego seniora przygotowano kolejną już kolację podczas jego pobytu i wygląda na to, że ta będzie najlepsza! [visiting_liege.GetName] wydaje się ślinić na sam jej widok i jak tylko zamierza wciąć pierwszy kęs, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] wkracza do sali jadalnianej i dumnym krokiem zmierza do talerza swojego wroga.\n\n– Przyzwoita uczta! Co za szkoda, że zmarnuje się na wstrętnym języku kogoś tak nikczemnego, jak [visiting_liege.GetTitleAsNameNoTooltip]!\n\n[visiting_liege.GetNameNoTooltip] natychmiast traci humor i jeśli szybko czegoś nie zrobię, moja kolacja przerodzi się w bitwę na pięści."
 host_dinner_events.1030.a: "– Straże! Natychmiast wyprowadzić tę wesz!"
 host_dinner_events.1030.b: "Może wyprowadzę tę osobę, żeby uratować sytuację."
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip] to osoba tak zabawna, że boki zrywać! Musimy porozmawiać!"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "Przygotowano dla mnie kolejną już kolację podczas mojego pobytu, ale wygląda na to, że ta będzie najlepsza! Ślinię się na sam widok soczystego, parującego dania i kiedy chcę wziąć pierwszy kęs, do moich bębenków dociera znajomy, irytujący głos.\n\nTo [rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] przybywa, żeby zepsuć mi apetyt, a sama [rival_scope.Custom('PL_jego_jej')] obecność sprawia, że moja krew zaczyna wrzeć."
 host_dinner_events.1031.desc: "\n\n[rival_scope.Custom('InsultNoun')|U] sprawia jeno kłopoty. [stop_host_scope.GetName] oferuje, że wyprowadzi tę osobę, ale przeczuwam, że ma jakiś ukryty cel."
 host_dinner_events.1031.a: "Tak, tak, proś o cokolwiek!"
 host_dinner_events.1031.b: "Zdarzało mi się znosić gorsze rzeczy."
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName] odrzuca haka"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\nSprawy pogarsza fakt, że [stop_host_scope.GetName] wydaje się radować moim nieszczęściem i zaczyna śmiać się i żartować ze śmiertelnym wrogiem korony!"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip] pogrywa sobie w niebezpieczny sposób."
 host_dinner_events.1032.b: "Muszę nadstawić drugi policzek."
 host_dinner_events.3010.title: "Nieznany smak"
 host_dinner_events.3010.desc: "[stop_host_scope.GetName] gości mnie w swoim domu już kolejny wieczór. Nadeszła pora kolacji, a służba stawia przede mną kolejny obco wyglądający posiłek. Grzebię w nim trochę nożem i obserwuję, jak wypływa z niego błotna kaskada dziwnego, ciemnego sosu.\n\nOch, oddam wszystko, byle tylko dostać trochę jedzenia ze stolicy. Wystarczą [ROOT.Char.Custom('GetExpensiveDessert')]. Może [stop_host_scope.GetTitledFirstNameNoTooltip] poprosi kucharzy o coś, co jadam w domu, ale ryzykuję, że [stop_host_scope.Custom('PL_mu_jej')] tym uchybię."
 host_dinner_events.3010.a: "Po prostu zapytam."
 host_dinner_events.3010.b: "Lokalne dania na pewno są smaczne."
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "Ten posiłek to moje dzieło sztuki! Kucharze stworzyli oszałamiające menu z ogromnym wyborem rozpływających się w ustach dań, jednak [visiting_liege.GetName] wydaje się nie mieć ochoty, by ich spróbować.\n\n– To nie moje smaki, czy możecie podać mi [ROOT.Char.Custom('GetExpensiveDessert')]? Och, jak tęsknie za ich słodkimi pocałunkami na moim języku.\n\nTo lekka zniewaga, ale jeśli spełnię [visiting_liege.Custom('PL_jego_jej')] życzenie, to na pewno zapamięta mój gest…"
 host_dinner_events.3011.a: "Oczywiście!"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName] zgadza się"
 host_dinner_events.3011.b: "To jest zniewaga!"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName] czuje urazę"
 host_dinner_events.3020.title: "Zawody"
 host_dinner_events.3020.desc: "To był cudowny wieczór pełen głośnych zabaw, uciech i kielichów napitku znanego jako [stop_host_scope.Custom('RegionalAlcoholicDrink')], które dzieliliśmy razem z moim miłym gospodarzem.\n\nOdnoszę jednak wrażenie, że [stop_host_scope.GetTitledFirstNameNoTooltip] próbuje wypić więcej ode mnie, wciąż uzupełniając swój kielich nieco bardziej od mojego. Czy to jakieś potajemne wyzwanie? Może powinniśmy ustalić za nie jakąś stawkę."
 host_dinner_events.3020.a: "Nie doceniasz mojej wprawy!"
 host_dinner_events.3020.b: "Lepiej tego ze mną nie próbuj."
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "To był cudowny wieczór pełen głośnych zabaw, uciech i kielichów napitku znanego jako [stop_host_scope.Custom('RegionalAlcoholicDrink')], które dzieliliśmy razem z moim seniorem.\n\nWydaje się jednak, że piję trochę zbyt dużo, co [visiting_liege.GetTitledFirstNameNoTooltip] odbiera chyba jako wyzwanie.\n\n– Więc myślisz, że możesz wypić więcej niż [visiting_liege.GetTitleAsNameNoTooltip]? Dlaczego by tego nie sprawdzić? Napij się ze mną! Zwycięzca wygra… Hm, o odpowiedniej nagrodzie pomyślimy później, co ty na to?"
 host_dinner_events.3021.a: "Do dzieła!"
 host_dinner_events.3021.b: "Lepiej już przestanę."
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName] odrzuca wyzwanie"
 host_dinner_events.3030.title: "Protegowane dziecko"
 host_dinner_events.3030.desc: "Tego wieczora posadzono mnie obok dziecka, którym jest [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]. To rozkoszny szkrab. Im dłużej z nim rozmawiam, tym jaśniej widzę potencjał do tego, żeby uformować je na moje podobieństwo.\n\nPragnę zabrać [promising_child.Custom('PL_go_ja')] do domu jako wychowanka, ale nie mogę zrobić czegoś takiego bez zgody rodzica – a ten może poprosić mnie o coś w zamian."
 host_dinner_events.3030.a: "Muszę o to zapytać."
 host_dinner_events.3030.b: "Nie mam na to czasu."
 host_dinner_events.3031.title: "[visiting_liege.GetTitleAsNameNoTooltip] i [visiting_liege.GetTitleAsNameNoTooltip]"
 host_dinner_events.3031.desc: "Zdaje się, że [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] i [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)] się lubią. Ta dwójka spędziła cały wieczór gawędząc tak swobodnie, jak gdyby rozmowa toczyła się między dzieckiem a rodzicem.\n\n[visiting_liege.GetNameNoTooltip] podchodzi do mnie z szerokim uśmiechem na twarzy. – To dziecię mnie zdumiewa! Pragnę zabrać je do domu i wychować w stolicy. Tak obiecujący młody człowiek nie powinien spędzić swojego życia w miejscu takim jak [ROOT.Char.GetCurrentLocation.GetName], nieprawdaż?"
 host_dinner_events.3031.a: "Masz rację."
 host_dinner_events.3031.b: "Bzdura!"
 host_dinner_events.3030.refused_to_allow_ward: "[promising_child.GetFirstName] nie może odejść, bo zabrania tego [stop_host_scope.GetFirstName]"
 host_dinner_events.3040.title: "Kto zjadł wszystkie ciastka?"
 host_dinner_events.3040.desc: "Tego wieczora jedzenie znów piętrzy się na stole tak, jak mnie przyzwyczajono, jednak wśród potraw nie pojawiły się małe ciastka, które bardzo mi wcześniej posmakowały. Spoglądam pytająco na osobę, którą jest [stop_host_scope.GetNameNoTooltip].\n\n– Wiem, że [visiting_liege.GetTitleAsNameNoTooltip] oczekuje ciastek, które podawaliśmy, lecz kucharz poinformował mnie, że wszystkie, co do ostatniego, zniknęły na chwilę przed podaniem. Próbowaliśmy złapać złodzieja, ale ten żarłoczny nikczemnik jest nieuchwytny."
 host_dinner_events.3040.a: "Dla mnie nie będzie nieuchwytny!"
 host_dinner_events.3040.didnt_solve_mystery: "Nie udaje ci się znaleźć złodzieja"
 host_dinner_events.3040.b: "Szkoda."
 host_dinner_events.3040.disappointed_in_vassal: "Nie czuję gniewu, tylko zawód."
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetNameNoTooltip] i [pie_eater_scope.Custom('PL_jego_jej')] ciastko"
 host_dinner_events.3041.title: "[pie_eater_scope.GetFirstNameNoTooltip] zjada wszystkie ciastka!"
 host_dinner_events.3041.desc.deviant: "Podążam za śladami okruszków oraz plam tłuszczu i sosu aż do końca korytarza, gdzie w końcu znajduję winowajcę, lecz chyba nic nie mogłoby przygotować mnie na to, co widzę.\n\n[pie_eater_scope.GetName] stoi kompletnie nago, plecami do mnie, a kiedy wchodzę, odwraca się prędko i odsłania całą tacę ciastek trzymaną na wysokości lędźwi, z pojedynczym ciastkiem wciąż zasłaniającym [pie_eater_scope.Custom('PL_jego_jej')] części intymne.\n\n– Och! [visiting_liege.GetTitleAsNameNoTooltip]! To nie tak, jak myślisz! Błagam, nikomu o tym ani słowa!"
 host_dinner_events.3041.desc: "Podążam za śladami okruszków oraz plam z tłuszczu i sosu aż do końca korytarza, gdzie w końcu znajduję winowajcę.\n\nWchodzę do sypialni i widzę, jak [pie_eater_scope.GetName] siedzi w samotności, u boku trzymając tacę pełną ciastek.\n\n– Och, to [visiting_liege.GetTitleAsNameNoTooltip]! Dosłownie za chwilę mieli zanieść ci ciastka, ale zrozum… Kiedy przychodzi mój czas na posiłek, to nigdy już ich nie ma, więc naszła mnie myśl, żeby zwędzić jedno lub dwa, zanim je podadzą. Błagam, nikomu o tym ani słowa!"
 host_dinner_events.3041.a: "Odpuszczę ci… w zamian za przysługę."
 host_dinner_events.3041.b: "To będzie nasz wspólny sekret."
 host_dinner_events.3041.c: "Nikomu o tym nie powiem."
 host_dinner_events.3041.d: "Ha! Mam cię! Co za [pie_eater_scope.Custom('InsultAdjective')] [pie_eater_scope.Custom('InsultNoun')]."
 host_dinner_events.3041.e: "Mogę posmakować?"
 host_dinner_events.3041.f: "Podzielmy się nimi!"
 host_dinner_events.3050.title: "Nieapetyczne"
 host_dinner_events.3050.desc: "Za podane dzisiejszego wieczoru dania można by dać się pokroić, jednak kiedy kucharze przynoszą kolejne potrawy, zauważam, że [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] w ogóle nie rusza nałożonego na [non_eater_scope.Custom('PL_jego_jej')] talerz jadła.\n\nChociaż brak apetytu nie byłby problemem w żadnych innych okolicznościach, [stop_host_scope.GetName] zdaje się odczuwać urazę, gdy członek mojej rozgrzebuje swoje danie i dźga pojedyncze kawałki widelcem."
 host_dinner_events.3050.a: "– Zjedz coś, na litość boską!"
 host_dinner_events.3050.convinced_to_eat: "Udaje ci się przekonać [non_eater_scope.Custom('PL_go_ja')] do jedzenia"
 host_dinner_events.3050.annoyed_courtier: "Irytujesz [non_eater_scope.Custom('PL_go_ja')]"
 host_dinner_events.3050.b: "Jakoś [non_eater_scope.Custom('PL_go_ja')] wytłumaczę."
 host_dinner_events.3060.title: "Smakowity poczęstunek"
 host_dinner_events.3060.desc: "Posiłek dzisiejszego wieczora był doprawdy wspaniały. Ucztowaliśmy na wszelakiego rodzaju potrawach, wytrawnych i słodkich, ale nic nie smakowało mi tak bardzo, jak te wyśmienite [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nNieważne jak wiele ich było i jak długo ich smak przynosił mi rozkosz, to wciąż było za mało, by o nich zapomnieć. Z każdym kęsem, z każdym wybuchem smaku w moich ustach wiodły mnie na manowce i przybliżały mnie do miejsca, którym jest [ROOT.Char.GetFaith.PositiveAfterLife].\n\nMimo że brzuch mam już wypchany, a ubrania przyciasne, wciąż mam ochotę sięgać po więcej."
 host_dinner_events.3060.a: "Wszystko jest zbyt dobre, by sobie odmawiać!"
 host_dinner_events.3060.satisfying_dessert: "Czujesz zadowolenie z posiłku"
 host_dinner_events.3060.too_much_dessert: "Przejadasz się"
 host_dinner_events.3060.b: "Nie, muszę przestać jeść."
 host_dinner_events.3061.title: "Serce zdrajcy"
 host_dinner_events.3061.desc: "Kończę ostatnie kęsy mojej kolacji, a brzuch mam naprawdę pełen. Kładę się do łóżka z uczuciem zadowolenia, ale też odrobiny dyskomfortu.\n\nKiedy tak leżę, czuję jak słodkość podchodzi mi do serca, a ono zaczyna #EMP bić#! trochę mocniej. Z każdym uderzeniem intensywność wzrasta, a serce zaczyna walić jeszcze mocniej i szybciej, jakby miało za chwilę wyskoczyć mi z piersi. Całe ciało zalewa mi zimny pot, gardło wysycha, a oddech staje się płytki i szybki jak u zagonionego w róg zwierzęcia.\n\nPóźniej wszystkie dolegliwości ustają równie szybko, jak przyszły."
 host_dinner_events.3061.a: "To musiała być trucizna!"
 host_dinner_events.3070.title: "[potential_friend_scope.GetFirstNameNoTooltip] i pewna historia"
 host_dinner_events.3070.desc: "Kolejny wieczór uciech dobiega końca, a ja wciąż tkwię w rozmowie z osobą znaną jako [potential_friend_scope.GetName].\n\nDopiero po chwili orientuję się, że oprócz naszej rozmowy w pokoju zapadła całkowita cisza i wszyscy w napięciu czekają na moje kolejne słowa. Choć jest to trochę niezręczne, z pewnością uda mi się opowiedzieć historię, która wszystkich zachwyci!"
 host_dinner_events.3070.a: "Opowiem coś tragicznego."
 host_dinner_events.3070.boring_story: "Twoja historia była nudna"
 host_dinner_events.3070.b: "Opowiem coś radosnego!"
 everyone_at_the_dinner: "Każda postać na kolacji"
 host_dinner_events.3070.story_was_impressive: "Twoja historia była imponująca"
 host_dinner_events.3080.title: "Zakrztuszenie!"
 host_dinner_events.3080.desc: "Wszyscy weselą się podczas kolacji, a ja opowiadam kolejny z moich legendarnych żartów, wywołując salwę śmiechu, oklasków i… kaszlu.\n\nRozglądam się i widzę, że [choking_character_scope.GetName] trzyma się mocno za gardło i rzęży, podczas gdy [choking_character_scope.Custom('PL_jego_jej')] twarz staje się coraz bardziej czerwona. Wygląda na to, że mój żart był dla [choking_character_scope.Custom('PL_niego_niej')] trochę zbyt dobry!\n\nMogę skoczyć na pomoc, oczywiście, ale czy to naprawdę mój problem?"
 host_dinner_events.3080.a: "Mogę [choking_character_scope.Custom('PL_go_ja')] uratować!"
 host_dinner_events.3080.failed_to_save_them: "Nie udaje ci się uratować osoby znanej jako [choking_character_scope.GetFirstName]"
 host_dinner_events.3080.b: "To naprawdę nie jest mój problem."
 host_dinner_events.3081.title: "Ocalone życie"
 host_dinner_events.3081.desc: "Wstaję i raz za razem mocno uderzam osobę, którą jest [choking_character_scope.GetName], w plecy, a kiedy twarz zaczyna [choking_character_scope.Custom('PL_mu_jej')] sinieć, groteskowy glut z czegoś, co do niedawna było wyśmienitym daniem, ląduje z pluskiem w jakimś drogim ziołowym sosie.\n\n– Och, dziękuję! To niesamowite, że [visiting_liege.GetTitleAsNameNoTooltip] ratuje mi życie! Będę twoim dłużnikiem do końca życia."
 host_dinner_events.3081.a: "– Jedyne, czego oczekuję w zamian, to twoje towarzystwo."
 host_dinner_events.3081.b: "– Tak, zawdzięczasz mi życie i nim mi odpłacisz."
 host_dinner_events.1040.title: "Nudne gierki"
 host_dinner_events.1040.desc: "Od kiedy [visiting_liege.GetName] jest wśród nas, co wieczór ucztujemy, a gdy tylko nasz gość się nasyca, za każdym razem znika w swoim pokoju na resztę wieczoru, zostawiając mnie tylko z moimi myślami.\n\nOstatnio czuję jednak nieodpartą chęć, żeby przynieść swoją starą szachownicę i założyć się o coś z kimś takim jak [visiting_liege.GetTitleAsNameNoTooltip]. Nie wiem jeszcze, co mogłoby być nagrodą dla zwycięzcy, ale na pewno uda nam się coś wymyślić."
 host_dinner_events.1040.a: "Zagrajmy!"
 host_dinner_events.1040.b: "Lepiej nie."
 host_dinner_events.1041.title: "Wyzwanie"
 host_dinner_events.1041.desc: "Kiedy kończę posiłek, ktoś znów coś przede mną stawia, ale tym razem nie jest to jedzenie, a szachownica z ustawionymi na niej bierkami.\n\n– Seniorze, na pewno senior wie, że [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] nie zna osoby, co gra w szachy lepiej ode mnie. Ale nie chcę grać tylko dla zabicia czasu – co gdyby urozmaicić naszą rozgrywkę? Proponuję zakład…\n\n[stop_host_scope.GetName] szczerzy do mnie zęby, leniwie obracając szachową bierkę w palcach z wypisaną na twarzy żądzą wyzwania."
 host_dinner_events.1041.a: "[stop_host_scope.GetFirstNameNoTooltip], teraz mój ruch."
 host_dinner_events.1041.b: "Nie zepsuję sobie tym wieczoru."
 host_dinner_events.1042.title: "Przysługa"
 host_dinner_events.1042.desc: "Kiedy król upada, zostaje ogłoszony zwycięzca.\n\nDzięki wygranej zyskuję przysługę u osoby znanej jako [bg_loser.GetName], a moja nieokreślona wciąż nagroda czeka na odbiór w dowolnej chwili."
 host_dinner_events.1042.desc.loser: "Kiedy król upada, zostaje ogłoszony zwycięzca.\n\nPonoszę sromotną porażkę w grze z osobą znaną jako [bg_victor.GetName], a [bg_victor.Custom('PL_jego_jej')] nieokreślona wciąż nagroda czeka na odbiór w dowolnej chwili."
 host_dinner_events.1042.a: "Doskonale."
 host_dinner_events.1042.a.bad: "A niech to!"
 host_dinner_events.1050.title: "Puste spiżarnie"
 host_dinner_events.1050.desc: "Moi kucharze poinformowali mnie, że nasze zapasy jedzenia wydają się maleć z każdą chwilą, a większość drogich, egzotycznych składników już dawno się wyczerpała.\n\nPotrzeba by małej fortuny, żeby uzupełnić nasze zapasy żywności, a moje serce kołacze nerwowo na myśl o zakupie choćby chleba i masła. [visiting_liege.GetName] może czuć zawód skromnym poczęstunkiem dzisiejszego wieczora, ale czy stać mnie na coś więcej?"
 host_dinner_events.1050.a: "A zatem chleb i woda."
 host_dinner_events.1050.b: "Stać nas na coś więcej."
 host_dinner_events.1050.c: "Mogę uruchomić swoje kontakty!"
 host_dinner_events.3090.title: "Czaszka"
 host_dinner_events.3090.desc: "Oddaję się uciechom, ale nie mogę dopuścić, by coś rozproszyło mnie i odsunęło od mojego celu. Muszę zbudować sobie szacunek i postrach godny kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]!\n\n[stop_host_scope.GetName] przetrzymuje w lochach mnóstwo zdrajców i złoczyńców, którzy nieustannie wysysają fundusze z królewskiego skarbca, nieustannie domagając się żywności i wody. Może należałoby za jednym zamachem i wyświadczyć mojemu gospodarzowi przysługę, i zasiać w jego sercu strach, zabijając jednego z więźniów i pijąc z jego wydrążonej czaszki alkohol, którym jest [stop_host_scope.Custom('RegionalAlcoholicDrink')]."
 host_dinner_events.3090.a: "Doskonały pomysł."
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName] zamienia czaszkę osoby znanej jako [skoblet_target.GetFirstName] w kielich"
 host_dinner_events.3090.b: "To groteskowe."
 host_dinner_events.3100.title: "Podejrzana ekstrawagancja"
 host_dinner_events.3100.desc: "Cieszę się spędzanym tutaj czasem, ale nie sposób nie zauważyć, że nasze codzienne uczty wyprawiane są z dużą rozrzutnością. Może [stop_host_scope.GetName] posiada znacznie większy majątek, niż wydawało się na pierwszy rzut oka.\n\nJeśli moje rozważania okażą się zgodne z prawdą, to [stop_host_scope.GetTitleAsNameNoTooltip] musi mi płacić znacznie więcej złota niż do tej pory, a ja mogę zażądać szybkiej spłaty zaległości."
 host_dinner_events.3100.a: "Musi zapłacić należny mi podatek."
 host_dinner_events.3100.b: "Będzie płacić więcej w przyszłości."
 host_dinner_events.3100.c: "Tym razem odpuszczę."
 host_dinner_events.3101.title: "Kaprys do opodatkowania"
 host_dinner_events.3101.desc.intro: "Udało mi się doskonale wypełnić swoje gospodarskie obowiązki, zapewniając mojemu seniorowi wszystko, czego tylko zapragnie i podając mu wyłącznie najlepszą żywność z moich spiżarni.\n\nWygląda na to, że to był błąd. Senior wierzy teraz, że moja wybitna gościnność była możliwa dzięki unikaniu podatków!"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] domaga się natychmiastowej spłaty części należnej kwoty."
 host_dinner_events.3101.a: "Zgoda."
 host_dinner_events.3101.b: "To oburzające!"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] domaga się natychmiastowego podniesienia moich podatków!"
 host_dinner_events.3102.a: "Zaakceptuję to."
 host_dinner_events.3102.b: "Niech cię [ROOT.Char.GetFaith.NegativeAfterLife] pochłonie!"
 host_dinner_events.3110.title: "Utalentowany wędrowiec"
 host_dinner_events.3110.desc.intro: "Wygląda na to, że [stop_host_scope.GetName] nie tylko mnie podejmuje na dworze jako honorowego gościa! Tego wieczora siadam obok fascynującej osoby, którą jest [talented_pool_character.GetName], a nasza rozmowa wprawiła mnie w iście euforyczny nastrój.\n\n"
 host_dinner_events.3110.desc.mid.claim: "– [visiting_liege.GetTitleAsNameNoTooltip] wie, że mnie także należy się członkostwo w kaście ziemskiej. Jeśli świat byłby sprawiedliwym miejscem, moje słuszne roszczenia zostałyby wysłuchane i także w mojej sali mogłaby was obsługiwać służba."
 host_dinner_events.3110.desc.mid.martial: "– Moje umiejętności wojenne są legendarne. Jeśli [visiting_liege.GetTitleAsNameNoTooltip] mnie przyjmie, z chęcią się nimi podzielę!"
 host_dinner_events.3110.desc.mid.learning: "– Nikt nie rozumie świata ani prawd, które opisuje [talented_pool_character.GetFaith.ReligiousText], tak, jak ja. Jeśli [visiting_liege.GetTitleAsNameNoTooltip] mnie przyjmie, podzielenie się wiedzą z waszym dworem będzie dla mnie zaszczytem."
 host_dinner_events.3110.desc.mid.statecraft: "– Bardzo dobrze znam sztukę rządzenia, ale moje umiejętności leżą odłogiem, jako że błąkam się z miejsca na miejsce. Jeśli [visiting_liege.GetTitleAsNameNoTooltip] przyjmie mnie na swój dwór, służba będzie dla mnie zaszczytem."
 host_dinner_events.3110.desc.outro: "\n\nTo rzadkość spotkać kogoś tak fascynującego, kto nie ma miejsca, które może nazywać domem, ale czy jest dla [talented_pool_character.Custom('PL_niego_niej')] miejsce na moim dworze?"
 host_dinner_events.3110.a: "Oczywiście, że tak!"
 host_dinner_events.3110.b: "Odejdź."
 host_dinner_if_vassal_accepts_tt: "Jeśli twój wasal to zaakceptuje"
 tour_grounds_if_vassal_rejects_tt: "Jeśli twój wasal tego nie zaakceptuje"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName] to akceptuje"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName] odmawia"
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetFirstName] czerpie przyjemność z haszyszu"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName] nie czerpie przyjemności z haszyszu"
 host_dinner_events.3020.won_drinking_duel: "Wygrywasz zawody w piciu"
 host_dinner_events.3020.lost_drinking_duel: "Przegrywasz zawody w piciu"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName] docenia występ"
 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName] sądzi, że występ był kiepski"
 host_dinner_events.1060.title: "Sercowe rozterki"
 host_dinner_events.1060.desc.intro: "Poinformowano mnie, że niedawno jeden z najznamienitszych żołnierzy w mojej asyście zmarł, ale [dead_soldier.Custom('PL_jego_jej')] ciało pozostało nieskalane chorobą i ranami.\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "Oczywiście, jako że osoba, którą jest [ROOT.Char.GetTitleAsNameNoTooltip], zginęła w walce dla mnie, mam prawo zjeść [dead_soldier.Custom('PL_jego_jej')] serce i pozyskać tym samym [dead_soldier.Custom('PL_jego_jej')] walecznego ducha,"
 host_dinner_events.1060.desc.secret_cannibal: "Mimo że moje kanibalistyczne skłonności pozostają dla szerszego grona sekretem, kilkoro moich zaufanych służących wydobyło już serce, wiedząc, że zechcę je zjeść,"
 host_dinner_events.1060.desc.outro: "ale kiedy odwiedza mnie ktoś taki jak [visiting_liege.GetTitleAsNameNoTooltip], chyba należałoby wyróżnić [visiting_liege.Custom('PL_go_ja')] i pozwolić [visiting_liege.Custom('PL_mu_jej')] zjeść serce jednego z najlepszych wojowników!"
 host_dinner_events.1060.a: "Serce godne kogoś takiego jak [visiting_liege.GetTitleAsNameNoTooltip]!"
 host_dinner_events.1060.b: "To ja zjem to serce."
 you_ate_a_human_heart: "Zjadasz ludzkie serce"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "Odsłaniają przede mną kolejny posiłek. Na wspaniałym talerzu, w kałuży krwistego sosu, leży wolno pieczone serce.\n\n– Oto serce wielkiego wojownika! Niech [visiting_liege.GetTitleAsNameNoTooltip] je spożyje, aby posiąść [dead_soldier.Custom('PL_jego_jej')] ducha i odwagę.\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "Perfekcyjnie przygotowane serce wygląda wyśmienicie. Jest tak delikatne, że nie muszę nawet sięgać po nóż."
 host_dinner_events.1061.desc.secret_cannibal: "Nie mam wyboru – na widok tej potrawy muszę udawać zaskoczenie i dyskomfort. Jak to możliwe, że [stop_host_scope.GetName] zna mój sekret?"
 host_dinner_events.1061.desc.mid: "Na widok tego czegoś nieomal wymiotuję! Czy [stop_host_scope.GetName] chce powiedzieć, że to #EMP ludzkie mięso#!?!"
 host_dinner_events.1061.desc.outro: "Gospodarz patrzy na mnie w oczekiwaniu i delikatnie podsuwa talerz bliżej mnie."
 host_dinner_events.1061.a: "Przepyszne!"
 host_dinner_events.1061.b: "Jest całkiem w porządku."
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName] zjada serce"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName] odmawia zjedzenia serca"
 host_dinner_events.1070.title: "Zmarnowany potencjał"
 host_dinner_events.1070.desc: "Decyzję o tym, że tego wieczoru zasiądzie przy mnie [runaway_courtier.GetName], podejmuję bez większego pomyślunku, jednak z każdym kolejnym znikającym talerzem i pojawiającym się daniem osoba ta coraz bardziej mnie intryguje.\n\n– Och, gdyby tylko życie w stolicy było tak interesujące. Przez większość dni leżę jeno na dworze w znoju i znudzeniu, a tutaj wciąż mam okazję do miłych rozmów. Czy zechcesz przyjąć mnie na swój dwór?"
 host_dinner_events.1070.a: "– Oczywiście, zapraszam!"
 host_dinner_events.1070.b: "– Nie."
 host_dinner_events.1071.title: "Dworska wymiana"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi do mnie, twierdząc, że [stop_host_scope.GetName] zgadza się na dołączenie do [stop_host_scope.Custom('PL_jego_jej')] dworu.\n\nJeśli na to pozwolę, [stop_host_scope.GetTitleAsNameNoTooltip] na pewno odbierze to z zadowoleniem, ale czy mogę znieść ujmę, jaką jest podkradanie członków mojego własnego dworu?"
 host_dinner_events.1071.a: "– [runaway_courtier.GetNameNoTooltip] należy do mnie!"
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName] nie pozwala odejść osobie, którą jest [runaway_courtier.GetName]"
 host_dinner_events.1071.b: "– Podążaj za głosem serca."
 host_dinner_events.1080.title: "Nikczemny występ"
 host_dinner_events.1080.desc: "Nie jest tajemnicą, że [visiting_liege.GetName] to moim zdaniem [visiting_liege.Custom('InsultNoun')], lecz w całej swojej głupocie osoba ta postanowiła zbezcześcić moją salę swoją obecnością. W obrzydzeniu znoszę [visiting_liege.Custom('PL_jego_jej')] towarzystwo, podczas gdy [visiting_liege.GetSheHe] opycha się moim jadłem, gdy wtem nachodzi mnie pewna myśl.\n\nJeśli wystawię przedstawienie ukazujące [visiting_liege.Custom('PL_jego_jej')] nikczemność, to na pewno popamięta sobie tę wizytę do końca życia."
 host_dinner_events.1080.a: "[visiting_liege.GetSheHe|U] nie zasługuje na nic innego."
 host_dinner_events.1080.b: "Jestem ponad to."
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]: złoczyńca z miejsca znanego jako [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1081.desc: "Mojemu posiłkowi jak zwykle towarzyszy rozrywka. Aktorzy przedstawiają swoje umiejętności akrobatyczne i dokonują niezwykłych wyczynów, lecz po chwili zaczynam coś zauważać. W przedstawieniu występuje [ROOT.Char.GetWomanMan] i postać ta nosi ubrania wyglądające zupełnie tak, jak moje. Na jej twarzy widać coś, co wygląda jak rozsmarowane ekskrementy, a to wszystko podczas wykonywania pieśni o mojej rzekomej nikczemności!\n\nW niedowierzaniu obracam się i widzę, że [stop_host_scope.GetName] ogląda ten wulgarny pokaz z radosnym rechotem. Nie jestem w stanie tknąć jedzenia, widząc i słysząc, jak cały dwór śmieje się z tej pokręconej parodii mojej osoby."
 host_dinner_events.1081.a: "Zemszczę się."
 host_dinner_events.1081.b: "To dość zabawne…"
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName] sądzi, że występ był zacny"
 host_dinner_events.3120.title: "[stop_host_scope.GetTitleAsNameNoTooltip] i ofiarowany [stop_host_scope.Custom('PL_mu_jej')] podarunek"
 host_dinner_events.3120.desc: "Znajduję sposób, by w czasie kolacji pokazać mój majestat. Moja świta jest bogata w kosztowności, a w jej skład wchodzą utalentowani ludzie i myślę, że mogę przypochlebić się osobie, którą jest [stop_host_scope.GetName], zostawiając tutaj kawałek siebie.\n\nJest wiele rzeczy, które mogę [stop_host_scope.Custom('PL_mu_jej')] podarować w wyrazie życzliwości. Może…"
 host_dinner_events.3120.a: "[courtier_gift.GetNameNoTooltip] zostanie na tym dworze."
 host_dinner_events.3120.b: "[artifact_gift.GetName] może być [stop_host_scope.Custom('PL_jego_jej')]."
 host_dinner_events.3120.c: "Złoto to zawsze właściwy podarunek."
 host_dinner_events.3120.d: "Podarunek prawdziwej przyjaźni!"
 host_dinner_events.3120.e: "Nie czuję powinności, by obdarować [stop_host_scope.Custom('PL_go_ja')] czymkolwiek."
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "Kiedy wchodzę do sali jadalnej, widzę jak [visiting_liege.GetName] siedzi u szczytu stołu, stopy trzymając wyniośle na blacie obok swojego posiłku.\n\n– Mój drogi wasalu!"
 host_dinner_events.3121.desc.courtier: "Obiecuję, że [courtier_gift.GetName] to dobry i lojalny dworzanin, który będzie dobrze ci służyć."
 host_dinner_events.3121.desc.artifact: "Mój skarbiec opływa w kosztowne relikwie i artefakty. Może zechcesz przyjąć ode mnie podarunek, którym jest [artifact_gift.GetName]?"
 host_dinner_events.3121.desc.gold_gift: "Mój ogromny majątek staje się brzemieniem, dlatego chcę przekazać część tej fortuny moim najbardziej lojalnym podwładnym."
 host_dinner_events.3121.desc.best_friend: "Przyjaźnimy się już od jakiegoś czasu i może właśnie nadszedł moment, byśmy zacieśnili więzy jeszcze bardziej. Czy złożysz ze mną przysięgę #EMP prawdziwej#! przyjaźni?"
 host_dinner_events.3121.desc.outro: "To mój dar dla ciebie i nie oczekuję, że go odwzajemnisz."
 host_dinner_events.3121.a: "– Dziękuję!"
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName] przyjmuje podarunek"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName] odmawia przyjęcia podarunku"
 host_dinner_events.3121.b: "– Nasza przyjaźń jest wieczna."
 host_dinner_events.3121.c: "Nie przyjmę tego."
 host_dinner_events.3130.title: "Nie wszyscy są tacy, jak się wydaje."
 host_dinner_events.3130.desc: "Budzę się i czuję dotkliwy głód, który nie pozwala mi zasnąć.\n\nWędruję w ciemnościach do kuchni i zauważam, że pomieszczenie rozświetlone jest czymś więcej niż moją lampą – półki w spiżarni świecą nieziemskim, lecz przyciągającym złotym blaskiem.\n\nPrzepełnia mnie ciekawość, bo nie mogę zlokalizować jego źródła. Gaszę płomień mojej lampy i zaczynam sunąć dłońmi po krawędziach kredensu."
 host_dinner_events.3130.a: "#EMP Muszę#! dotrzeć do prawdy!"
 host_dinner_events.3130.b: "Nie mogę tak węszyć."
 host_dinner_events.3131.title: "Pomieszczenie za spiżarnią"
 host_dinner_events.3131.desc: "Przy odrobinie wysiłku udaje mi się znaleźć zadrapania na podłodze w miejscu, gdzie stoi kredens, a na jednej z półek zauważam kilka miejsc zakurzonych w znacznie mniejszym stopniu niż reszta. Po ich dotknięciu okazuje się, że służą za mechaniczne przełączniki – bez problemu udaje mi się odsunąć mebel od ściany, odsłaniając ukrytą komórkę.\n\nW zawilgoconym kamiennym pomieszczeniu znajdują się solidne drewniane drzwi z zawieszoną przy klamce misternie zdobioną kłódką. Po chwili obserwacji okazuje się, że szyfr kłódki nie składa się ani z liter, ani liczb, tylko z rysunków wszelakiego rodzaju bestii i monstrów."
 host_dinner_events.3131.a: "Ta łamigłówka powinna być nieskomplikowana."
 host_dinner_events.3131.fail_to_get_it_open: "Nie udaje ci się otworzyć drzwi"
 host_dinner_events.3131.b: "Solidny kopniak w drzwi powinien wystarczyć!"
 host_dinner_events.3131.c: "To zdecydowanie zbyt duży wysiłek."
 host_dinner_events.3132.title: "Ukryta biblioteka"
 host_dinner_events.3132.desc: "Przez pustkę, w której kiedyś znajdowały się drzwi, widzę misternie urządzony gabinet, w którym znajdują się wszelkiego rodzaju nieznane substancje bulgoczące na palnikach i małe zwierzęta uwięzione w niewielkich klatkach. Na piedestale w centrum pokoju leży pojedyncza książka, której okładka mieni się rysunkami bestii i monstrów, identycznych jak te, na zagadkowym zamku do pokoju.\n\nBiorę książkę w ręce i czuję jak ogarnia mnie ciekawość, kiedy gładzę jej powierzchnię palcami. Później, wśród bezbożnych symboli na przodzie, zauważam jeden zrozumiały symbol: liczbę jeden. Próbuję otworzyć książkę, ale jest szczelnie zamknięta przy pomocy małej, trójkątnej łamigłówki."
 host_dinner_events.3132.a: "Co to może znaczyć?"
 host_dinner_events.3132.b: "Kolejny element tajemnicy."
 artifact_secret_journal_with_cipher_description: "Para dzienników, jeden solidnie zamknięty przy pomocy niezrozumiałej łamigłówki, drugi wypełniony szyfrem do jakiegoś zakodowanego języka. Wydaje się, że są ze sobą powiązane."
 artifact_secret_journal_with_puzzle_description: "Dziwny, oprawiony w skórę dziennik, zamknięty przy pomocy niezrozumiałej łamigłówki. Wraz z nim inny dziennik z kluczem do odszyfrowania zagadki."
 host_dinner_events.3132.c: "Nareszcie mam je wszystkie."
 artifact_secret_journal_unsolved_description: "Trzy dzienniki, każdy zawierający fragmenty pozwalające ujawnić tajemnice pozostałych, jednak tajemnica ta nie została do tej pory rozwiązana."
 host_dinner_events.3132.d: "Lepiej to tu zostawić."
 host_dinner_events.3133.title: "Ukryty loch"
 host_dinner_events.3133.desc: "Drzwi poddają się i odsłaniają przede mną widok, którego lepiej byłoby nie oglądać…\n\nKażda ściana przystrojona jest dziwnymi przedmiotami: biczami, palisadami, drewnianymi fallusami, a to tylko niektóre z nich. Podłoga jest wilgotna od czegoś co, #EMP mam nadzieję#!, jest tylko wodą, ale biorąc pod uwagę wyposażenie tegoż pokoju, wzdragam się na myśl o tym, jakie płyny ustrojowe mogą to być."
 host_dinner_events.3133.a: "Teraz wiem już wiele."
 host_dinner_events.3134.title: "Ukryta rzeźnia"
 host_dinner_events.3134.desc: "Kiedy drzwi się uchylają, okropny, ostry zapach zwala mnie z nóg a mój tyłek zaczyna nasiąkać świeżą krwią z kałuży.\n\nPokój jest wypełniony ludzkimi zwłokami, przerżniętymi na pół i zawieszonymi na rzeźniczych hakach. Na stole, obok ciała do którego kiedyś przylegała, leży ludzka skóra i brudny tasak. Miny na powykręcanych z przerażenia twarzach ofiar są już stałym elementem tego pokoju."
 host_dinner_events.3134.a: "Nigdy nie pozbędę się tego widoku z pamięci."
 host_dinner_events.3135.title: "Tunel ewakuacyjny"
 host_dinner_events.3135.desc: "Drzwi uchylają się i odsłaniają ciemny, oślizgły tunel pokryty porostami i grzybami. Z chlupotem przeciskam się przez niego, podążając do końca jaskini, skąd wyłaniam się na zewnątrz na zupełnie niepodejrzaną wiejską ścieżkę.\n\nNajwyraźniej jest to tunel ewakuacyjny osoby znanej jako [stop_host_scope.GetName], który był wykorzystywany w nagłych wypadkach."
 host_dinner_events.3135.a: "Cóż za odkrycie!"
 host_dinner_events.3136.title: "Sekretna sypialnia"
 host_dinner_events.3136.desc: "Zza otwierających się drzwi dobiega przerażające westchnienie! W korytarzu stoi zdeformowana postać, [quasimodo_child.Custom('GirlBoy')] patrzy się na mnie w całkowitym szoku i z przerażeniem w oczach.\n\n– Nie patrz na mnie! – wrzeszczy, osłaniając swoją twarz dłońmi. – Czeka cię niewypowiedziana groza, jeśli [stop_host_scope.GetMotherFather] dowie się, że ktoś mnie zobaczył!\n\nDopiero wtedy zauważam podobieństwo – to musi być bękart osoby znanej jako [stop_host_scope.GetNameNoTooltip]!"
 host_dinner_events.3136.a: "Wszyscy się dowiedzą."
 host_dinner_events.3136.b: "Nikt się nigdy nie dowie."
 host_dinner_events.3140.title: "Aromatyczne połączenie"
 host_dinner_events.3140.desc: "Życie jako [ROOT.Char.GetTitleAsNameNoTooltip] sprawia, że na mój talerz trafiają przeróżne wyszukane potrawy, ale te same smaki i kompozycje zaczęły mnie już męczyć. Pożądam czegoś szokującego, prawdziwej egzotyki!\n\nZ jednej strony widzę [stop_host_scope.Custom('GetExpensiveDessert')] a po drugiej gotowane warzywa. A gdyby tak połączyć te dwa różniące się smaki i skosztować ich razem?"
 host_dinner_events.3140.a: "Eksperyment godny uwagi."
 host_dinner_events.3140.satisfying_taste: "Smak był wspaniały"
 host_dinner_events.3140.it_did_not_work: "Eksperyment okazał się porażką"
 host_dinner_events.3140.b: "Nie mam aż tyle odwagi."
 host_dinner_events.1090.title: "Trucizna"
 host_dinner_events.1090.desc: "Wygląda na to, że niesamowita okazja wpadła w moje ręce wraz z wizytą w moich salach osoby znanej jako [visiting_liege.GetName].\n\nOczekuje niezapomnianego posiłku, a dzięki dodaniu mielonej wilczej jagody, mogę zagwarantować, że już nigdy nie doświadczy takiej kolacji!\n\nCzas aby działać nadchodzi. Czy naprawdę mogę tak zaryzykować?"
 host_dinner_events.1090.a: "Oczywiście, że mogę!"
 host_dinner_events.1090.b: "To nie jest właściwy moment."
 host_dinner_if_you_succeed_tt: "Jeśli ci się uda"
 host_dinner_if_you_fail_tt: "Jeśli zawiedziesz"
 host_dinner_events.1091.title: "Trucizna!"
 host_dinner_events.1091.desc: "[stop_host_scope.Custom('GetExpensiveDessert')|U] to wspaniały deser! Zajadam się, nie przejmując się światem dookoła mnie, z satysfakcją, że do mojego żołądka trafia kolejny cudowny posiłek.\n\nJednak kiedy zmierzam na górę, do swojego łóżka, zaczynam czuć się słabo, jak gdyby krew w moim ciele zaczynała gęstnieć, niemal krzepnąc w moich żyłach. Jeszcze zanim docieram do szczytu schodów, przewracam się i oddycham świszcząco. Kiedy świat dookoła mnie zamienia się w czerń, ostatnią rzeczą, którą widzę, są wpatrujące się we mnie oczy i znaczący uśmiech, którym obdarza mnie [stop_host_scope.GetName]."
 host_dinner_1091_murder_succesful: "[visiting_liege.GetTitleAsNameNoTooltip] umiera po spożyciu podanej [visiting_liege.Custom('PL_mu_jej')] przez ciebie trucizny"
 host_dinner_events.1091.a: "Jak… śmiesz…"
 host_dinner_events.1092.title: "Próba morderstwa"
 host_dinner_events.1092.desc: "[stop_host_scope.Custom('GetExpensiveDessert')|U] to wspaniały deser! Zajadam się smakołykiem, lecz po chwili nachodzi mnie jakieś dręczące uczucie, które sprawia, że moje chciwe dłonie zatrzymują się.\n\nGrzebię w deserze, kilka razy mocno pociągam nosem i nie mam już żadnych wątpliwości, że moje jedzenie zostało doprawione trucizną! Nie ma innego wyjaśnienia – [stop_host_scope.GetName] próbuje mnie zabić."
 host_dinner_events.1092.a: "Potwór!"
 host_dinner_1091_murder_failed: "Morderstwo nie powiodło się"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "Mój lojalny tester jedzenia, osoba znana jako [food_taster_scope.GetName], bierze się za wypełnianie swoich obowiązków. Po inspekcji mojego deseru delikatnie kiwa głową z aprobatą. Wszystkie posiłki, nawet [stop_host_scope.Custom('GetExpensiveDessert')], nadają się do spożycia.\n\nJednak niedługo później [food_taster_scope.GetWomanMan] zaczyna się dusić, parskać i walczyć o każdy oddech, tłukąc pięścią w stół. W ciągu kilku sekund [food_taster_scope.Custom('PL_jego_jej')] sine usta wydają ostatni oddech, a ja zostaję w osamotnieniu z zaniepokojonym uśmiechem osoby, którą jest [stop_host_scope.GetName]."
 host_dinner_events.1093.a: "– Morderca!"
 host_dinner_events.3150.title: "Kwestia honoru"
 host_dinner_events.3150.desc: "Przez cały wieczór obok mnie siedzi [joker_knight.GetName], osoba należąca do lojalnych rycerzy persony znanej jako [stop_host_scope.GetName], i jak dotąd [joker_knight.Custom('PL_jego_jej')] towarzystwo to czysta przyjemność i niekończąca się plejada żartów.\n\n– Mówię ci, [ROOT.Char.GetName] to [ROOT.Char.Custom('InsultNoun')], jakich mało! Hah!\n\n– Nie waż się tak o [ROOT.Char.Custom('PL_nim_niej')] mówić! – [humorless_knight.GetName] wstaje ze swojego siedzenia. – Wyzywam cię na pojedynek, złoczyńco!"
 host_dinner_events.3150.a: "Jakże zabawnie!"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName] zwycięża!"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName] przegrywa"
 host_dinner_events.3150.b: "Spocznij, głupcze."
 host_dinner_events.3000.title: "Zasiądźmy do kolacji"
 host_dinner_events.3000.desc.intro: "Przy bramach budowli, którą jest [stop_host_scope.Custom('FortifiedBuilding')], własność osoby znanej jako [stop_host_scope.GetTitledFirstName], w miejscu, którego nazwa to [ROOT.Char.GetCurrentLocation.GetName], zgotowano mi powitanie, po którym czuję się jak [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3000.desc.type.majesty: "Nie ma wątpliwości, że splendor mojego orszaku zrobił ogromne wrażenie.\n\n"
 host_dinner_events.3000.desc.type.taxation: "Mój wóz ze skrzyniami i poborcy podatkowi nie pozostawiają złudzeń co do celu mojej wizyty.\n\n"
 host_dinner_events.3000.desc.type.intimidation: "Moja zimna akceptacja zaproszenia w towarzystwie ciężkozbrojnych strażników nadaje wizycie pożądany ton.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "Samo przyjęcie gościny od osoby tego pokroju wystarcza, żeby odebrać mi apetyt. Co za [visiting_liege.Custom('InsultNoun')]! [ROOT.Char.Custom('FavoriteTreat')|U] to jedyne, co może teraz poprawić mi humor…"
 host_dinner_events.3000.desc.mid.lover: "Konieczność zachowywania wszystkich ceremoniałów w obliczu tak bliskiej mi osoby to prawdziwa udręka. Może odwiedzę [stop_host_scope.Custom('PL_go_ja')] po kolacji…"
 host_dinner_events.3000.desc.mid.friend: "Minęło zbyt dużo czasu od ostatniej kolacji z kimś, kogo darzę tak wielką przyjaźnią! Zbyt rzadko zdarza się okazja, by zapomnieć o trudach związanych z dbaniem o państwo u boku przyjaznej duszy!"
 host_dinner_events.3000.desc.mid.close_family: "Zawsze dobrze jest widzieć bliską mi osobę, jaką jest [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]! Obejmujemy się ceremonialnie, publicznie zaznaczając nasze więzy rodzinne."
 host_dinner_events.3000.desc.mid.house: "Mam rzadką okazję cieszyć się dobrym towarzystwem osoby z rodu [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.powerful_vassal: "Oczywiście muszę także uznać [stop_host_scope.Custom('PL_jego_jej')] zaszczytną pozycję pośród wasali władców obszaru o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], przynajmniej publicznie…"
 host_dinner_events.3000.desc.mid.default: "Mój wasal posłusznie przyjmuje mnie z wymaganym szacunkiem."
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] wyjaśnia plany na wieczorny bankiet, obiecując, że rozrywka i wiktuały będą na niemalże takim samym poziomie, jak obiady na moim własnym dworze."
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName] zapewnia mnie, że serwuje tylko najlepsze dania, jakie ma do zaoferowania."
 host_dinner_events.3000.a: "Zaczynajmy!"
 tour_general.9999.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc: "mój dwór wyrusza na objazd ziem i niedługo odwiedzę miejsce znane jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 tour_general.9999.phase_tour_grounds: "żeby przeprowadzić inspekcję Twoich ziem i budynku o nazwie [ROOT.Char.Custom('FortifiedBuilding')]."
 tour_general.9999.phase_dinner: "żeby wziąć udział w bankiecie zorganizowanym w Twoim budynku, jakim jest [ROOT.Char.Custom('FortifiedBuilding')]."
 tour_general.9999.phase_cultural_festival: "żeby cieszyć się lokalnym festiwalem kultury znanej jako kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l]."
 tour_general.9999.phase_fallback: "żeby zobaczyć Twoje posiadłości i posłuchać wieści o Twoich poczynaniach."
 tour_general.9999.type_majesty: "\n\nNadszedł czas, żeby miejsce znane jako [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ujrzało splendor i wdzięk swojego prawowitego władcy."
 tour_general.9999.type_intimidation: "\n\nNadszedł czas, żeby miejsce znane jako [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] przypomniało sobie, komu służy jego lud i jakie są kary za zdradę."
 tour_general.9999.type_taxation: "\n\nPanie i panowie miejsca znanego jako [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] oddadzą należną mi dziesięcinę."
 tour_general.9999.closing: "\n\nOczekuję powitania godnego osoby, jaką jest [host.GetTitleAsNameNoTooltip]."
 tour_general.9999.a: "Muszę dopilnować przygotowań!"
