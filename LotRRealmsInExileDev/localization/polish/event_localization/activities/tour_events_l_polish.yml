 cultural_festival.9000.title: "Przepustka za kulisy"
 cultural_festival.9000.desc: "Wokół mnie dzieją się wszelkie cuda i uciechy festiwalu kulturalnego, a ja czuję się, jakby coś przeniosło mnie do innego świata.\n\nDo rzeczywistości przywraca mnie widok kilku nikczemnych osób kręcących się na obrzeżach tłumu i przemykających za skrzypiącą, drewnianą sceną.\n\nPrzepełnia mnie ciekawość, ale nie jestem w stanie dostrzec, co zamierzają ci kretyni. Nagle widzę, jak [stop_host_scope.GetFirstName] wychodzi zza sceny w towarzystwie nikczemnej świty."
 cultural_festival.9000.a: "To trzeba zbadać."
 cultural_festival.9000.host_noticed: "[stop_host_scope.GetFirstName] zauważa, że węszysz"
 cultural_festival.9000.b: "Nie, naprawdę nie należy tego robić."
 cultural_festival.9001.title: "Pudło pod sceną"
 cultural_festival.9001.desc: "Za sceną znajduję jedynie małą skrzynię. Wykonana jest z wytrzymałych materiałów, ale rzemiosło jest skromne i tandetne. Nie jest to wizytówka, jakiej można by się spodziewać po festiwalu na taką skalę.\n\nJest zamknięta przy pomocy zagadkowego zamka pokrytego surowymi rzeźbami przeróżnych monstrów i bestii.\n\nCiekawość ożywiła mój umysł. Muszę dowiedzieć się, co jest w środku!"
 cultural_festival.9001.a: "Z łatwością otworzę ten zamek!"
 cultural_festival.9001.fail_to_get_it_open: "Nie udaje ci się otworzyć zamka"
 cultural_festival.9001.b: "Mogę to po prostu rozwalić!"
 cultural_festival.9001.destroyed_what_was_inside: "To, co było w środku, zostało zniszczone"
 cultural_festival.9001.c: "To zdecydowanie zbyt duży wysiłek."
 cultural_festival.9002.title: "Tajemniczy dziennik"
 cultural_festival.9002.desc: "Za skrzynią z solidnego drewna znajduje się tylko stary, zakurzony dziennik z dodatkowymi kartkami papieru wetkniętymi bezładnie między jego strony.\n\nOtwieram dziennik i widzę jedynie bełkot, obce mi symbole i równania matematyczne, które zdają się nie mieć żadnego powiązania z tym, co zawiera księga.\n\nTo musi być klucz do rozwiązania jakiejś łamigłówki, tylko jakiej?"
 artifact_secret_puzzle_description: "Księga zawierająca klucz do rozwiązania jakiejś nieznanej łamigłówki."
 cultural_festival.9002.a: "Wezmę to."
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description: "Dwa dzienniki. Jeden zdaje się zawierać szyfr, a drugi klucz do rozwiązania łamigłówki. Nawet mając obydwa, nie jestem w stanie odkryć ich tajemnic, ale gdzieś musi być trzeci, ten, który wyjawi sekret ich wszystkich."
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"
 cultural_festival.9002.d: "Nie, lepiej to zostawić."
 cultural_festival.9003.title: "Ostrze"
 cultural_festival.9003.desc: "W skrzyni znajduje się misternie udekorowany sztylet. Widać w nim rzemiosło, któremu daleko do prymitywnego zamka na wieku. Sztylet jest tak bogaty w szczegóły, że z każdą chwilą dostrzegasz coraz więcej zawiłości w jego zdobieniach.\n\nPrawdziwie wspaniały przedmiot."
 artifact_ornate_dagger_name: "Ozdobny sztylet"
 artifact_ornate_dagger_desc: "Skomplikowanie udekorowany sztylet pokryty wszelkiego rodzaju monstrami i zwierzętami."
 cultural_festival.9003.a: "Teraz jest mój!"
 cultural_festival.9003.b: "Nie mogę go po prostu ukraść!"
 cultural_festival.9004.title: "Dziesięcina"
 cultural_festival.9004.desc: "Pudło jest po brzegi wypełnione złotem! Tajemniczy skarb, który osoba znana jako [stop_host_scope.GetFirstName] bez wątpienia przede mną ukrywała."
 cultural_festival.9004.a: "$cultural_festival.9003.a$"
 cultural_festival.9004.b: "$cultural_festival.9003.b$"
 cultural_festival.9005.title: "Ozdobny naszyjnik"
 cultural_festival.9005.desc: "W skrzyni znajduje się misternie udekorowany naszyjnik. Widać w nim rzemiosło, któremu daleko do prymitywnego zamka na wieku. Naszyjnik jest tak bogaty w szczegóły, że z każdą chwilą dostrzegasz coraz więcej zawiłości w jego zdobieniach.\n\nPrawdziwie wspaniały przedmiot."
 artifact_strange_necklace_name: "Dziwny naszyjnik"
 artifact_strange_necklace_desc: "Dziwnie udekorowany naszyjnik. Na końcu łańcuszka znajduje się monstrum trzymające klejnot pomiędzy kończynami."
 cultural_festival.9005.a: "$cultural_festival.9003.a$"
 cultural_festival.9005.b: "$cultural_festival.9003.b$"
 cultural_festival.9006.title: "Zawstydzający przedmiot"
 cultural_festival.9006.desc: "Otwieram skrzynię i rumienię się na widok tego, co znajduję w środku.\n\nWykonany z dobrego drewna falliczny przedmiot jest całkiem inny niż te, które wcześniej zdarzyło mi się widywać – zupełnie nie przypomina ludzkiego #EMP organu#!, a raczej coś, co, wyobrażam sobie, mogłoby należeć do jakiegoś mitycznego stworzenia.\n\nPrawdziwie perwersyjny przedmiot."
 grotesque_wooden_phallus: "Mityczny drewniany fallus"
 grotesque_wooden_phallus.desc: "Misternie wyrzeźbiony przedmiot, który ma przypominać fallusa jakiegoś nieznanego mitycznego stworzenia."
 cultural_festival.9006.a: "Cóż za oryginalny przedmiot!"
 cultural_festival.9006.b: "Spal to."
 decision_solve_the_journals: "Otwórz dziennik"
 decision_solve_the_journals_desc: "Nareszcie mam wszystkie części łamigłówki. Nadszedł czas, żeby odkryć to, co jest zapisane na tych stronach!"
 decision_solve_the_journals_tooltip: "Spróbujesz odszyfrować dzienniki"
 decision_solve_the_journals_confirm: "Do dzieła."
 journal_events_prefix: "Zrozumieć zapiski:"
 tour_general.5000.title: "$journal_events_prefix$ porażka"
 tour_general.5000.desc: "Składam dzienniki i dokładnie czytam księgę zagadek. Z precyzją godną moich własnych myśli wykonuję ruchy, które opisano.\n\nNareszcie, myślę, że udało mi się to rozwiązać, lecz nagle #EMP brzęk!#! Dziennik wciąż uparcie pozostaje zamknięty."
 tour_general.5000.a: "A niech to!"
 tour_general.5000.b: "Po prostu spróbuję jeszcze raz!"
 tour_general.5001.title: "$journal_events_prefix$ kolejna porażka"
 tour_general.5001.desc: "Czuję, że tym razem uda mi się to rozwiązać. Wszystko zdaje się mieć sens, nie mogę się mylić.\n\nPrzekręcić w lewo i… #EMP brzęk!#! Dziennik wciąż uparcie pozostaje zamknięty."
 tour_general.5001.a: "Niech to diabli!"
 tour_general.5001.b: "Zniszczę ten przeklęty zamek!"
 the_journal_is_destroyed_tt: "Niszczysz więcej niż sam zamek"
 fail_to_open_journal_tt: "Nie udaje ci się otworzyć dziennika"
 more_mysteries_inside_tt: "Odkrywasz zawartość dziennika"
 tour_general.5010.title: "$journal_events_prefix$ odszyfrowywanie"
 tour_general.5010.desc.intro: "Nareszcie mogę obejrzeć strony dziennika i zacząć rozszyfrowywanie! Pierwsza wskazówka brzmi: „Gdziekolwiek pójdę, prawda pozostanie dwa kroki za mną”. Dzięki niej mogę odszyfrować pierwszą łamigłówkę.\n\n"
 tour_general.5010.desc.puzzle.a: "„Lnężcwgźbpgdcwgtłćówćąwu”."
 tour_general.5010.desc.puzzle.b: "„Cśąfunapćótśhżłźptpwupsigąf”."
 tour_general.5010.desc.puzzle.c: "„Łźpwźfgpsnógźhćpshćcułgćikźlpstćl”."
 tour_general.5010.desc.puzzle.d: "„Śoźcźoówćwłgąfpźluąf”."
 tour_general.5010.desc.outro: "\n\nTo jakiś nonsens, ale musi mieć prawdziwe znaczenie."
 tour_general.5010.a: "Mogą dziać się dziwne rzeczy."
 tour_general.5010.b: "Duchy obserwują nas wszystkich."
 tour_general.5010.c: "Nasza historia jest jedynie kłamstwem."
 tour_general.5010.d: "Upada przez nich samych."
 tour_general.5011.title: "$journal_events_prefix$ monstra"
 tour_general.5011.desc: "To jest to! Kierując się szyfrem, jestem w stanie zrozumieć całą zawartość księgi, która zdaje się być dziwną relacją opisującą naturę wszelakiego rodzaju monstrów, takich jak choćby [ROOT.Char.Custom('GetGrotesquePlural')].\n\nMówiąc konkretnie, księga opisuje ich naturę oraz to, gdzie można je znaleźć. To bez wątpienia ważny artefakt, jeśli zdarzyłoby mi się kiedykolwiek podróżować w odległe miejsca."
 tour_general.5011.a: "Jakże groteskowo!"
 tour_general.5012.title: "$journal_events_prefix$ zaawansowana teologia"
 tour_general.5012.desc: "To jest to! Kierując się szyfrem, jestem w stanie zrozumieć całą księgę, która zawiera zaawansowaną wiedzę teologiczną! [ROOT.Char.GetFaith.PantheonTerm|U] to jeden z tematów tam opisanych. Oprócz tego można tam znaleźć informacje dotyczące miejsc takich jak [ROOT.Char.GetFaith.PositiveAfterLife] i [ROOT.Char.GetFaith.NegativeAfterLife].\n\nTo może być najbardziej zaawansowany na świecie tekst teologiczny dotyczący wiary, jaką jest [ROOT.Char.GetFaith.GetNameNoTooltip|l], i należy do mnie!"
 tour_general.5012.a: "Fascynujące!"
 tour_general.5013.title: "$journal_events_prefix$ sekretna historia"
 tour_general.5013.desc: "To jest to! Kierując się szyfrem, jestem w stanie zrozumieć całą zawartość księgi, która w sposób dotąd nieznany opisuje historię miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName]!\n\nJeśli to, co zawiera ten dziennik, jest prawdą, może to zatrząść w posadach naszym pojmowaniem historii i wielu osobistości, które pomogły nadać temu wspaniałemu miejscu kształt, który znamy!"
 tour_general.5013.a: "Niesamowite!"
 tour_general.5014.title: "$journal_events_prefix$ pojedynek"
 tour_general.5014.desc: "To jest to! Kierując się szyfrem, jestem w stanie zrozumieć całą zawartość księgi, która zawiera informacje o sekretnych technikach przydatnych w każdego rodzaju pojedynkach. Czy to walka bronią białą, walka wręcz czy też walka z grzbietu konia, ten dziennik dokładnie opisuje to, jak kontrować każdy cios, który może zadać przeciwnik.\n\nDokładnie studiując dziennik i praktykując zawarte w nim techniki, mogę pojedynkować się najlepiej w całej historii miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.5014.a: "Niesamowite!"
 tour_grounds_events.3030.title: "Tajemnicza mapa"
 tour_grounds_events.3030.desc: "Dziś większość mojego czasu zabrało mi eksplorowanie centrum miejsca znanego jako [touring_grounds_scope.GetNameNoTooltip], i cieszenie się tym, że usługiwał mi lokalny lud.\n\nTuż poza moim zasięgiem dostrzegam zakapturzoną postać kręcącą się wśród tłumu w marnej próbie wmieszania się w gawiedź. Z kieszeni postaci wypada kartka papieru i leci tęsknie w moim kierunku, jakby wiatr kierował ją ku mnie.\n\nWygląda na to, że to jakaś mapa, mapa ziem otaczających miejsce znane jako [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3030.a: "Sprawdźmy, dokąd prowadzi."
 tour_grounds_events.3030.got_lost: "Gubisz się"
 tour_grounds_events.3030.b: "Ech, cóż za strata czasu."
 tour_grounds_events.3031.title: "Zakopany skarb"
 tour_grounds_events.3031.desc: "Podążając za mapą, znajduję jedynie polankę, która zdaje się nie mieć żadnego konkretnego znaczenia.\n\nJednak kiedy rozglądam się dookoła, widzę szereg kopców na ziemi, sugerujących, że coś mogło zostać tam zakopane. Kopce rozłożone są w miarę regularnie i zdaje się, że za ich ułożeniem stoi jakaś logika…"
 tour_grounds_events.3031.a: "Domyślę się, która jest która."
 tour_grounds_events.3031.fail_to_get_it_open: "Nie udaje ci się znaleźć właściwego miejsca"
 tour_grounds_events.3031.b: "Przekopię całą tę polanę!"
 tour_grounds_events.3031.c: "Podążam tym tropem już wystarczająco daleko."
 tour_grounds_events.3032.title: "Zakopana księga"
 tour_grounds_events.3032.desc: "Chyba nareszcie udało mi się znaleźć właściwy kopiec. Rozkopuję go i moim oczom ukazuje się… dziwna księga.\n\nOkładka jest zniszczona i praktycznie rozsypuje się na kawałki, a w środku widnieją jedynie dziwne symbole i łamigłówki nawiązujące do jakiejś skrywanej prawdy.\n\nPo chwili zdaję sobie sprawę, że to księga szyfrów, lecz nie jest dla mnie jasne, co można dzięki niej rozszyfrować."
 artifact_secret_cipher_description: "Dziwna księga zagadek i szyfrów."
 tour_grounds_events.3032.a: "Wezmę ją!"
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d: "Lepiej zostawić ją tam, gdzie została znaleziona."
 open_the_journal_tt: "Otwierasz dziennik"
 attempt_to_solve_the_cipher_tt: "Próbujesz rozwiązać szyfr"
 you_have_journal_1_tt: "Posiadasz tajemniczy dziennik"
 you_have_journal_2_tt: "Posiadasz klucz do zagadki"
 you_have_journal_3_tt: "Posiadasz szyfr"
 artifact_journal_of_grotesques: "Kronika monstrów"
 artifact_journal_of_grotesques_desc: "Ta zaszyfrowana kronika jest pełna informacji o badaniach nad monstrami i o tym, gdzie można je znaleźć."
 artifact_journal_of_theology: "Kronika zaawansowanej teologii"
 artifact_journal_of_theology_desc: "Ta zaszyfrowana kronika zawiera przełomowe informacje z zakresu teologii wiary, jaką jest [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 artifact_journal_secret_history: "Sekretna historia miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 artifact_journal_secret_history_desc: "Ta zaszyfrowana kronika zawiera szczegółowe informacje o historii miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] i jego władcach."
 artifact_journal_of_martial_arts: "Kronika sztuk walki"
 artifact_journal_of_martial_arts_desc: "Ta zaszyfrowana kronika zawiera instrukcje dotyczące wszelkich sposobów walki. Od walki bronią białą, przez walkę wręcz, aż do walki na koniach."
 cultural_festival.9010.title: "Zbyt entuzjastycznie"
 cultural_festival.9010.desc: "Cieszę się dzisiejszymi uroczystościami w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], lecz na pewno nie tak bardzo, jak [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nTańczy i wiruje wśród lokalnej ludności z rozradowaniem i wigorem, jakiego do tej pory próżno było u [weeb_child.Custom('PL_niego_niej')] szukać. [weeb_child.GetFirstNameNoTooltip] daje w pełni pochłonąć się tradycjom kultury, jaką jest kultura [festival_culture_scope.GetName|l], i zdaje się czuć jak w domu, a miejscowi wydają się uwielbiać [weeb_child.Custom('PL_go_ja')] równie mocno."
 cultural_festival.9010.a: "Jak miło."
 cultural_festival.9010.b: "– [weeb_child.GetFirstNameNoTooltip], zostań z nimi!"
 cultural_festival.9020.title: "Wielki punkt kulminacyjny"
 cultural_festival.9020.desc: "Słońce zachodzi i kolejny dzień w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] chyli się ku końcowi. Lokalna ludność zdaje się przygotowywać do finałowego występu. Ustawiono wielki drewniany postument, a ja z ekscytacją czekam na to, co się wydarzy!\n\nNagle dostrzegam, jak ktoś ciągnie słabą postać, która kopie i krzyczy, kiedy przywiązują ją do postumentu. To [human_sacrifice.GetWomanMan]. Nóż zostaje przyłożony do [human_sacrifice.Custom('PL_jego_jej')] brzucha i widzę, jak [human_sacrifice.GetWomanMan] zamyka oczy, szykując się na spotkanie ze śmiercią."
 cultural_festival.9020.b: "– Powstrzymajcie to szaleństwo, w imię osoby, jaką jest [ROOT.Char.GetTitleAsNameNoTooltip]!"
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U] i ich tradycje"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zdaje się być w siódmym niebie w związku z dzisiejszymi uroczystościami. Wszyscy tancerze, artyści i komicy próbują zadowolić mojego seniora i wygląda na to, że wychodzi im to doskonale.\n\nByć może będąc w tak dobrym humorze i obserwując nasze tradycje na własne oczy, [visiting_liege.GetFirstName] zechce dołożyć starań, by tradycje te nie zanikły. Bez oficjalnych środków zapobiegających zmianie wiary tradycje religii o nazwie [ROOT.Char.GetFaith.GetName|l] na pewno odejdą w zapomnienie."
 cultural_festival.9030.a: "– Szkoda by było, aby takie tradycje umarły, prawda?"
 cultural_festival.9030.success: "Udało ci się przekonać osobę znaną jako [visiting_liege.GetFirstName]"
 cultural_festival.9030.failure: "Nie udało ci się przekonać osoby znanej jako [visiting_liege.GetFirstName]"
 cultural_festival.9030.b: "Lepiej się nie odzywać."
 cultural_festival.9040.t: "Moneta za przepowiednię"
 cultural_festival.9040.desc: "W dalekim zakątku festiwalu znajduję misternie udekorowany namiot. Materiały i wzory są dla mnie obce, tak bardzo różne od tego, co widuję w domu. Siedząca przy nim jeszcze dziwniejsza postać uśmiecha się do mnie znad splecionych dłoni.\n\n– Ach, [ROOT.Char.GetTitleAsNameNoTooltip]! Widzę wiele w twojej przyszłości. Chodź, daj mi monetę, a o wszystkim ci opowiem."
 cultural_festival.9040.a: "– Oto twoja moneta."
 cultural_festival.9040.good_reading: "Twoja przyszłość rysuje się pozytywnie"
 cultural_festival.9040.bad_reading: "W twojej przyszłości kryje się zguba"
 cultural_festival.9040.b: "– Nie interesują mnie pospolici szarlatani."
 cultural_festival.9040.c: "– Ucz mnie swoich ścieżek, o mędrcze!"
 cultural_festival.9050.t: "Erotyczny taniec"
 cultural_festival.9050.desc: "Siedzę, czekając na kolejny czarujący występ. Perkusja przerywa ciszę, a jej bębny brzmią jak bicie serca.\n\nZza kurtyny wyłania się [sexy_dancer.GetWomanMan] o niesamowitej urodzie, poruszając swoim ciałem w sposób, który jest zarazem obsceniczny i ekscytujący. Przyciska swoje ciało skandalicznie blisko mojego, puszcza mi jedynie oczko i wraca do adorującej [sexy_dancer.Custom('PL_go_ja')] publiczności."
 cultural_festival.9050.a: "Zdobędę [sexy_dancer.Custom('PL_go_ja')]!"
 cultural_festival.9050.b: "Jakże zabawnie!"
 cultural_festival.9060.t: "Legendarny występ"
 cultural_festival.9060.desc: "W rozbawieniu wędruję po obszarze festiwalu i w końcu napotykam trupę artystów. Wydaje się, że mają próbę przed kolejnym występem i już samo spojrzenie na to, jak się noszą, mówi mi, że jestem w świetnym miejscu, by zażyć trochę rozrywki.\n\nNagle nachodzi mnie myśl, że trupie przydałby się nowy materiał. Legenda znana jako [ROOT.Char.GetPromotedLegend.GetName] byłaby idealna dla grupy tak utalentowanych aktorów."
 cultural_festival.9060.a: "Powinni przedstawić legendę o mnie!"
 cultural_festival.9060.a.success: "Występ trafia do postaci znanej jako [stop_host_scope.GetFirstName]"
 cultural_festival.9060.a.failure: "Występ przebiega całkiem dobrze"
 cultural_festival.9060.b: "Należy się po prostu cieszyć tym, co mają do zaoferowania."
 lover_enchanting_dancing: "Erotyczny taniec osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] oczarował osobę znaną jako [CHARACTER.GetShortUINameNotMe]"
 lover_enchanting_dancing_corresponding: "Erotyczny taniec osoby znanej jako [CHARACTER.GetShortUINameNotMe] oczarował osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe]"
