l_polish:
 #Tour Travel Events
 tour_travel.1001.title: "Wasal i jego [ROOT.Char.GetTitleAsNameNoTooltip]"
 tour_travel.1001.desc.intro: "Wchodzę do karczmy w miejscu, znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Zmęczenie po podróży daje mi się we znaki i jedyne, czego teraz pragnę, to piwo i trochę odpoczynku.\n\nMoją spokojną kontemplację przerywa dźwięk uderzenia pięścią w drewno i następujące zaraz po nim pogardliwe splunięcie.\n\n– Co za [ROOT.Char.Custom('InsultNoun')]!"
 tour_travel.1001.desc.mid.wrong_language: "Język [angry_peasant.GetCulture.GetLanguage.GetName] jest [ROOT.Char.Custom('PL_mu_jej')] obcy, a śmie się nazywać naszym prawowitym seniorem!"
 tour_travel.1001.desc.mid.wrong_culture: "Przecież jest cudzoziemcem! Jak może rządzić nami ktoś, komu obca jest kultura [angry_peasant.GetCulture.GetName]?"
 tour_travel.1001.desc.mid.wrong_faith: "Przecież to [ROOT.Char.Custom('InsultNoun')] i innowierca! Każda sekunda [ROOT.Char.Custom('PL_jego_jej')] rządów to obraza dla woli [angry_peasant.GetFaith.HighGodNamePossessive]."
 tour_travel.1001.desc.mid.pretender: "Pluję na ten cały ród [ROOT.Char.GetHouse.GetName]! Wszyscy wiedzą, że władcami miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] są ci z rodu [claimant_character_scope.GetHouse.GetName]."
 tour_travel.1001.desc.mid.powerful_diarch: "[ROOT.Char.GetTitleAsNameNoTooltip] ma słabego ducha! Prawdziwym władcą miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jest nie kto inny, jak [ROOT.Char.GetDiarch.Custom('InsultNoun')] [ROOT.Char.GetDiarch.GetFirstName]!"
 tour_travel.1001.desc.mid.just_plain_dislike_em: "Ten ktoś nie zasługuje na miano tak szacowne, jak [ROOT.Char.GetTitleAsNameNoTooltip]. To [ROOT.Char.Custom('InsultNoun')] i tak powinniśmy [ROOT.Char.Custom('PL_go_ja')] nazywać!"
 tour_travel.1001.desc.outro.nudist: "\n\nStaram się nie wychylać, ale wygląda na to, że zdradziły mnie maniery, które może mieć tylko osoba o tytule, jakim jest [ROOT.Char.GetTitleAsNameNoTooltip], a także zadbane do perfekcji ciało charakteryzujące członków rodu [ROOT.Char.GetHouse.GetName]. Muszę coś wymyślić, zanim sytuacja się pogorszy."
 tour_travel.1001.desc.outro: "\n\nStaram się nie wychylać, ale wygląda na to, że moje godne osoby jaką jest [ROOT.Char.GetTitleAsNameNoTooltip] maniery i wyszyta na moim stroju nazwa rodu [ROOT.Char.GetHouse.GetName], mnie zdradziły. Muszę coś wymyślić, zanim sytuacja się pogorszy."
 tour_travel.1001.a: "Co za [angry_peasant.Custom('InsultNoun')]! Powiedz mi to w twarz!"
 tour_travel.1001.b: "Może ulga podatkowa sprawi, że zmienisz zdanie."
 tour_travel.1001.c: "Och, wyglądam jak [ROOT.Char.GetNameNoTooltip]!"
 tour_travel.1002.title: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] pośród chwastów"
 tour_travel.1002.desc: "Kiedy tak jedziemy poprzez miejsce znane jako [pretty_peasant_county_scope.GetName], spostrzegam, że okoliczna sceneria staje się coraz bardziej urokliwa. Zaiste, [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')] w miejscu, które znamy jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], to najbardziej atrakcyjny widok, jaki widziały moje oczy w krainie określanej mianem [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Piękniejsze od niego mogą być tylko osoby nazywające to miejsce domem.\n\nKiedy moja świta eskortuje mnie przez kolejną skromną wioskę, zauważam, jak szczególnej urody [pretty_peasant.GetWomanMan] zajmuje się swoimi przyziemnymi obowiązkami i czuję, że serce zaczyna mi bić coraz szybciej. Kiedy [pretty_peasant.Custom('LoverPetName')|U] zanurza się w powszednich zajęciach, wygląda niczym ucieleśnienie poezji. Zanim do mojej głowy dociera myśl o zatrzymaniu się, serce już nakazuje mej świcie postój."
 tour_travel.1002.a: "Muszę wyrazić swoje uczucia."
 tour_travel.1002.b: "Coś na chwilę przykuło mój wzrok, ale to pomyłka… Jedźmy dalej."
 tour_travel.1003.title: "Jak zwracać się do kogoś takiego, jak [ROOT.Char.GetTitleAsNameNoTooltip]?"
 tour_travel.1003.desc: "Kontynuuję objazd ziem poprzez wsie w miejscu znanym jako [angry_county_scope.GetName], gdy wtem dociera do mnie informacja, że umówiono mnie na rozmowę z przedstawicielem niezadowolonego chłopstwa.\n\nŻałosna istota płaszczy się przede mną i sprzecza o rzekomą godność ludu, którym są mieszkańcy miejsca znanego jako [angry_county_scope.GetName], jednakże moją uwagę dość szybko zwraca fakt, że [rude_peasant.Custom('InsultNoun')] ani razu nie zwraca się do mnie tak, jak należy, a przecież [ROOT.Char.GetTitleAsNameNoTooltip] to bardzo ważna osoba. Mogę ukarać tę kreaturę tak, jak uznam za stosowne."
 tour_travel.1003.a: "Batożyć tę wesz przez pięć mil."
 tour_travel.1003.b: "[rude_peasant.Custom('PL_jego_jej')|U] wnętrzności ozdobią [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c: "Lepiej wybaczyć [rude_peasant.Custom('PL_mu_jej')] ignorancję."
 tour_travel.1004.title: "$altruism_intent_header$ uzdrawiający dotyk"
 tour_travel.1004.desc.intro: "Wkraczam do miejsca znanego jako [diseased_county_scope.GetName] w gotowości do obdarzenia tutejszego plebsu moim królewskim dotykiem. Natychmiast muszę się zmierzyć z najbardziej nędzną kreaturą, jaką kiedykolwiek widziały moje oczy. Przy odrobinie prowokacji odsłania [diseased_peasant.GetSheHe] swoje zrogowaciałe stopy o zaledwie centymetry od moich nieskazitelnych dłoni.\n\n"
 tour_travel.1004.desc.outro.christian: "Tak jak Chrystus mył stopy swoich uczniów, tak i ja, na prośbę stwórcy, którym jest [ROOT.Char.GetFaith.HighGodName], myję stopy moich lojalnych poddanych."
 tour_travel.1004.desc.outro: "Jakkolwiek brzydzę się samej obecności takich śmierdzących, chorych nędzników, to jednak mówi się, że mój dotyk uzdrawia nawet najbardziej wstrętne choroby."
 tour_travel.1004.a.tarantino: "Muszę przyznać, że jest to poniekąd podniecające."
 tour_travel.1004.a: "Błogosławieństwo dla ciebie i złe wspomnienie dla mnie."
 tour_travel.1004.b: "Och, takie korpuskularne stopy można masować w nieskończoność."
 tour_travel.1004.c: "Może wystarczy delikatne dotknięcie czoła."
 tour_travel.1004.d.meat: "Zabierz ode mnie te wstrętne kiełbasy!"
 tour_travel.1004.d.two_veg: "Zabierz ode mnie te wstrętne [ROOT.Char.Custom('get_region_root_vegetable_plural')]!"
 tour_travel.1005.title: "$altruism_intent_header$ królewski dotyk"
 tour_travel.1005.desc: "Wieści o moim przybyciu najwyraźniej rozeszły się po miejscu znanym jako [county_to_bless_scope.GetName], bo moja świta w mgnieniu oka zostaje otoczona niezliczoną liczbą poddanych, błagających o błogosławieństwo królewskim dotykiem.\n\nZapewne wystarczyłoby skropić ich poświęconą przeze mnie wodą, ale jeśli obdaruję ich błogosławionymi monetami, aby ukoić ich infekcje, to na pewno będą żyć w szczęściu i pomyślności przez znacznie dłuższy czas."
 tour_travel.1005.a: "Obdaruję ich błogosławionymi monetami."
 tour_travel.1005.b: "Skropienie ich wodą powinno wystarczyć."
 tour_travel.1005.c: "Nie dostaną niczego!"
 tour_travel.1006.title: "$altruism_intent_header$ jałmużna dla ubogich"
 tour_travel.1006.desc: "[county_holder_to_bless_scope.GetFaith.HouseOfWorship] w miejscu znanym jako [church_barony_scope.GetNameNoTooltip] to święte miejsce, które służy duchowym potrzebom wielu mieszkańców miejsca znanego jako [county_to_bless_scope.GetNameNoTooltip]. Kiedy mijamy tę świątynię, nakazuję mej procesji się zatrzymać.\n\nSchody tej wspaniałej budowli są praktycznie w całości pokryte nisko urodzonymi i nędznikami. To może być świetna okazja, żeby pokazać tutejszym mieszkańcom, jak wielkoduszny i dobrotliwy może być ich senior."
 tour_travel.1006.a: "Jałmużna dla ubogich!"
 tour_travel.1006.b: "Jeśli chcieli mieć pieniądze, nie powinni się rodzić biedni."
 tour_travel.1006.c: "Usuńcie to plugastwo ze schodów!"
 tour_travel.1007.title: "[wise_woman_scope.GetWomanMan|U] wielkiego umysłu z miejsca znanego jako [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro: "Kontynuując podróż przez moje państwo, przejeżdżamy przez odległy i zupełnie nieciekawy region znany jako [wise_woman_barony_scope.GetNameNoTier]. Nawet nie przeszłoby mi przez myśl, że jest w nim coś nadzwyczajnego, ale [superstituous_courtier_scope.GetName] odciąga mnie na bok i entuzjastycznie zachwala mi cnotę, którą [superstituous_courtier_scope.Custom('PL_jego_jej')] zdaniem ma [wise_woman_scope.GetWomanMan] wielkiego umysłu z miejsca znanego jako [wise_woman_barony_scope.GetNameNoTierNoTooltip].\n\n"
 tour_travel.1007.desc.mid.ill: "– Proszę mi wybaczyć, ale widzę, że cierpi [ROOT.Char.GetLadyLord] okrutnie z powodu różnych dolegliwości i przygnębienia. [wise_woman_scope.GetWomanMan|U] wielkiego umysłu z miejsca znanego jako [wise_woman_barony_scope.GetNameNoTierNoTooltip] mieszka niedaleko stąd i wiem, że ma dokładnie to, czego [ROOT.Char.GetLadyLord] potrzebuje, aby wrócić do pełni zdrowia!"
 tour_travel.1007.desc.mid.pregnant: "– Widzę, że [ROOT.Char.GetTitleAsNameNoTooltip] jak zawsze promienieje ciepłym blaskiem noszonego pod sercem dziecięcia, lecz wygląda na to, że trudy ciąży powodują ogromny dyskomfort. Szczęśliwie [wise_woman_scope.GetWomanMan] wielkiego umysłu jest niedaleko i na pewno ma remedium, które złagodzi ciężar tego brzemienia."
 tour_travel.1007.desc.mid.psychological: "– Wiem, że ma [ROOT.Char.GetLadyLord] udręczony umysł i że powoduje to ogromne cierpienie. Niezależnie od tego, jaką siłą ducha [ROOT.Char.GetLadyLord] dysponuje, bolączkom umysłu można prawdopodobnie zaradzić kadzidłem bądź lekarstwem od znamienitej osoby, którą jest [wise_woman_scope.GetWomanMan] wielkiego umysłu z miejsca znanego jako [wise_woman_barony_scope.GetNameNoTierNoTooltip]!"
 tour_travel.1007.desc.mid.weakened: "– Obawiam się, że z ranami, jakie [ROOT.Char.GetLadyLord] nosi, dalszy objazd ziem może być niebezpieczny dla zdrowia, lecz proszę się nie trwożyć: znam medyka, co przebywa niedaleko i może coś tym bolączkom zaradzić. [wise_woman_scope.GetWomanMan|U] wielkiego umysłu z miejsca znanego jako [wise_woman_barony_scope.GetNameNoTierNoTooltip] potrafi wyleczyć wszystko!"
 tour_travel.1007.desc.mid.ugly: "– Niechaj wybaczy mi [ROOT.Char.GetLadyLord] śmiałość, ale kilkoro członków orszaku robiło uwagi na temat tego, jak [ROOT.Char.GetLadyLord]… wygląda. Proszę się jednak nie obawiać! W pobliżu mieszka [wise_woman_scope.GetWomanMan] wielkiego umysłu, a powiadają, że osoba ta potrafi uleczyć każde schorzenie."
 tour_travel.1007.desc.outro: "\n\nMam wątpliwości, ale [superstituous_courtier_scope.GetNameNoTooltip] mówi o cnotach tego mistycznego uzdrowiciela z tak ogromnym przekonaniem, że czuję pokusę, aby złożyć tej personie wizytę."
 tour_travel.1007.a: "Nie zawadzi na chwilę zboczyć z trasy."
 tour_travel.1007.b: "Kompletne bzdury!"
 go_see_wise_woman_tt: "Jedziesz na spotkanie z osobą, którą jest [wise_woman_scope.GetWomanMan] wielkiego umysłu. To spotkanie może przynieść pozytywne lub negatywne skutki."
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "O zmierzchu wkraczam do oświetlonej wątłym światłem chaty, w której mieszka [wise_woman_scope.GetWomanMan] wielkiego umysłu, zostawiając mój orszak na zewnątrz. Nie mam wątpliwości, że kuśtykająca po izbie osoba jest kimś, kogo szukam.\n\n– Ach, już od jakiegoś czasu było dla mnie jasne, że mnie odwiedzisz. Niech [ROOT.Char.GetTitleAsNameNoTooltip] wejdzie i usiądzie ze mną przy ogniu! – Zanim jestem w stanie wydukać choć słowo, [wise_woman_scope.Custom('PL_jego_jej')] lodowate dłonie oplatają moje."
 tour_travel.1008.desc.mid.ill: "Spędzam noc, popijając obrzydliwe, czarne płyny i wdychając odurzające opary kadzideł, a kiedy wyłaniam się z chaty następnego dnia, czuję się jak nowo narodzony człowiek."
 tour_travel.1008.desc.mid.pregnant: "Spędzam noc, zajadając podawane mi przedziwne rodzaje jedzenia, takie jak gałki oczne oraz zupełnie nieznane zioła i owoce, a w tym samym czasie [wise_woman_scope.GetWomanMan] zaspokaja wszystkie moje potrzeby. Kiedy wyłaniam się z chaty następnego dnia, czuję, że ta noc przyniosła mi pokrzepienie."
 tour_travel.1008.desc.mid.psychological: "[wise_woman_scope.Custom('PL_jego_jej')|U] ręce poruszają się sprawnie i łapią moją czaszkę tak, jak wielka bestia chwyta swoją ofiarę. Spędzamy noc, intonując słowa, których nie rozumiem, a kiedy wyłaniam się z chaty następnego dnia, w głowie czuję spokój."
 tour_travel.1008.desc.mid.weakened: "[wise_woman_scope.GetWomanMan|U] pokrywa moje rany przeróżnymi rodzajami lepkich płynów i piekących ziół. Chociaż proces ten jest dość bolesny, następnego dnia czuję, że po tym krótkim czasie moje rany się nieco zagoiły."
 tour_travel.1008.desc.mid.ugly: "[wise_woman_scope.GetWomanMan|U] przez całą noc smaruje mi twarz kolorowymi pastami i kremami, pokrywając nimi każdą plamę i każde szorstkie miejsce na mej skórze. O poranku patrzę w lustro i nie dowierzam temu, co widzę w odbiciu. To nie mogę być ja! Przecież ta osoba sprawiłaby, że nawet cnotliwi ludzie spłonęliby z pożądania!"
 tour_travel.1008.desc.outro: "\n\nWszystkie moje wątpliwości zostały zagłuszone, a dolegliwości – wyleczone."
 tour_travel.1008.a: "To chyba jakaś magia!"
 tour_travel.1008.b: "Ktoś taki jak [wise_woman_scope.GetSheHe] powinien zostać moim medykiem!"
 tour_travel.1009.title: "Szarlatan z miejsca znanego jako [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "Przez całą noc wdycham nieznośny smród i piję obrzydliwe, dziwnie lepkie płyny, a moje ciało obkładane jest piekącymi chwastami. Całe to doświadczenie sprawia, że czuję jeszcze większe mdłości, a moje dolegliwości się nasilają. Kiedy noc dobiega końca, czuję się jeszcze gorzej niż wieczorem."
 tour_travel.1009.desc.mid.ugly: "[wise_woman_scope.GetWomanMan|U] całą noc smaruje mi twarz kolorowymi pastami i kremami, pokrywając nimi każdą plamę i każde szorstkie miejsce na mojej skórze. O poranku patrzę w lustro i wyję ze strachu – z odbicia spogląda na mnie jakiś potwór! To [wise_woman_scope.Custom('PL_jego_jej')] wina, że tak wyglądam!"
 tour_travel.1009.desc.mid.nothing: "Robię wszystko, o co prosi mnie [wise_woman_scope.GetWomanMan]: piję ziołowe herbaty, pozwalam na masowanie moich kończyn, stoję nad ogniem i spożywam ilość ziół, która mogłaby powalić człowieka. W moim przypadku nie odnosi to chyba skutku, bo wcale nie czuję się lepiej niż w momencie przybycia."
 tour_travel.1009.desc.outro: "\n\nNie wiem, co [superstituous_courtier_scope.GetNameNoTooltip] wie o tym, kim jest [wise_woman_scope.GetWomanMan] „wielkiego umysłu”, ale teraz jest dla mnie jasne, że ta ekscentryczna postać jest nikim więcej, jak tylko przydrożnym szarlatanem."
 tour_travel.1009.a: "Co za strata czasu."
 tour_travel.1009.b: "Zwodzenie kogoś takiego, jak [ROOT.Char.GetTitleAsNameNoTooltip], jest zbrodnią wartą kary śmierci."
 tour_travel.9010.t: "Strzeżcie się rozbójników!"
 tour_travel.9010.desc: "Mój orszak kontynuuje podróż planowaną trasą do miejsca znanego jako [next_destination.GetName], kiedy nagle zatrzymujemy się dość raptownie na rozkaz osoby, którą jest [travel_leader.GetName].\n\n– Stójcie, głupcy! Mawiają, że ta droga opanowana jest przez bandytów i łajdaków o wątpliwej moralności, musimy zboczyć z obranego kierunku!\n\nTrasa, którą proponuje [travel_leader.GetName], jest dłuższa, ale według [travel_leader.Custom('PL_niego_niej')] także bezpieczniejsza."
 tour_travel.9010.a: "Pojedźmy bezpieczną trasą."
 tour_travel.9010.b: "Musimy wymierzyć tym zwyrodnialcom sprawiedliwość!"
 tour_travel.9010.success: "Bandyci zostali pokonani"
 tour_travel.9010.failure: "Bandyci cię rozgromili"
 tour_travel.9020.t: "Lokalna sprawiedliwość"
 tour_travel.9020.desc.intro: "Docieramy do małej wioski w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], gdy wtem zauważamy na tutejszym rynku spore poruszenie. Jakieś nieszczęśliwe stworzenie otoczone jest tłumem wściekłych wieśniaków, a [accused_character.Custom('PL_jego_jej')] ponure, pełne beznadziei oczy rozpogadzają się na widok mojego nadciągającego orszaku.\n\n– Ci wieśniacy mówią, że moje czyny zrobiły ze mnie grzeszną osobę, ale to wszystko kłamstwa! Czy nie może [ROOT.Char.GetTitleAsNameNoTooltip] zapewnić mi sprawiedliwego osądu?\n\n"
 tour_travel.9020.desc.outro.guilty: "To prawda, dowody wydają się być jedynie poszlakami, ale taki prosty wieśniak nigdy nie powinien zwracać się do kogoś takiego, jak [ROOT.Char.GetTitleAsNameNoTooltip], bez pytania."
 tour_travel.9020.desc.outro: "Dowody wydają się mocno obciążające, a [accused_character.GetSheHe] na dodatek przemawia poza kolejnością."
 tour_travel.9020.a: "Egzekucja będzie sprawiedliwym wyrokiem."
 tour_travel.9020.b: "Dowody są błahe, wypuśćcie [accused_character.Custom('PL_go_ja')]."
 tour_travel.9020.c: "[accused_character.Custom('PL_jego_jej')|U] karą będzie służenie mi."
 tour_travel.9030.t: "Siedlisko grzechu"
 tour_travel.9030.desc.intro: "Gdy budzę się w środku nocy, słyszę odgłosy głośnej biesiady i hulanki, zbliżające się do mnie powoli gdzieś z tyłu. Przede mną pojawia się [drunky_entourage.GetName] z"
 tour_travel.9030.desc.mid.hashish: "oczami mocno przekrwionymi od haszyszu."
 tour_travel.9030.desc.mid: "oddechem cuchnącym jak [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro: "\n\n– Kilka minut stąd jest cudowne siedlisko grzechu, [drunky_entourage.GetFaith.HighGodName] mi świadkiem! [ROOT.Char.GetTitleAsNameNoTooltip] musi je zobaczyć. Powinniśmy zostać tu jeszcze trochę i ogłupić się hulanką!"
 tour_travel.9030.a: "Zabawa i uczta? Nadchodzę!"
 tour_travel.9030.b: "Nie możemy się rozpraszać."
 tour_travel.9040.t: "Wielkie bohaterstwo"
 tour_travel.9040.desc: "Moja grupa zatrzymuje się na krótki odpoczynek, a ja wędruję do skromnej karczmy, by zapoznać się z mieszkańcami. Siadam przy ławie i słucham burzliwych dyskusji niższej klasy, nie wychylając się.\n\n [peasant.GetWomanMan|U] bawi się wraz ze swoimi rodakami, opowiadając historie o swoich ulubionych bohaterach z legend.–… a [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? Nie mam pewności, czy ktoś taki w ogóle żył, a [ROOT.Char.GetPromotedLegend.GetName] też może być czymś wyssanym z palca!"
 tour_travel.9040.a: "Muszę bronić mojej legendy!"
 tour_travel.9040.a.success: "Wieśniacy wychwalają twoją opowieść"
 tour_travel.9040.a.failure: "Wieśniacy wyśmiewają cię"
 tour_travel.9040.b: "Najwyraźniej zrozumienie tej historii [peasant.Custom('PL_go_ja')] przerosło."
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.GetTitledFirstNameNoTooltip] przybywa!"
 tour_general.0001.desc.intro: "[visiting_liege.GetTitledFirstName] nareszcie dociera wraz ze świtą do moich bram, odwiedzając miejsce znane jako [ROOT.Char.GetCapitalLocation.GetName] w czasie objazdu ziem określanych mianem [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 tour_general.0001.desc.type.majesty: "Wspaniałe stroje i podniosła prezencja świty skrywa chęć wzbudzenia we mnie podziwu.\n\n"
 tour_general.0001.desc.type.intimidation: "Szeregi zdyscyplinowanych, srogich strażników dają jasno do zrozumienia, że strach jest u nich na porządku dziennym.\n\n"
 tour_general.0001.desc.type.taxation: "Wóz ze skrzyniami i lista poborców podatkowych sugerują, że przez tę wizytę zbiednieję.\n\n"
 tour_general.0001.desc.mid.hates_liege: "Chyba już czas, żeby ktoś taki jak [visiting_liege.Custom('InsultNoun')] opuścił wreszcie swoje ponure sale i zobaczył, jak naprawdę wygląda kraj."
 tour_general.0001.desc.mid.lover: "Od naszego ostatniego uścisku minęło zbyt dużo czasu. Może znajdziemy chwilę, żeby to nadrobić…"
 tour_general.0001.desc.mid.friend: "Mimo że nasze spotkanie obarczone jest formalnościami, odwiedziny tak dobrego przyjaciela zawsze są mile widziane."
 tour_general.0001.desc.mid.close_family: "To rzadka, jednak mile widziana okazja do spotkania. Cieszę się, że odwiedza mnie [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]."
 tour_general.0001.desc.mid.house: "[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] przybywa, żeby scementować wasalstwo i więzy rodu [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.powerful_vassal: "Jestem jednym z najpotężniejszych wasali w państwie, dlatego nie dziwi mnie fakt, że [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] przybywa pod moje drzwi."
 tour_general.0001.desc.mid.default: "Przyjęcie w mych komnatach takiej osobistości, jak [visiting_liege.GetLadyLord] mojego państwa, byłoby dla mnie wielkim zaszczytem."
 tour_general.0001.desc.phase.tour_grounds: "\n\nMam oprowadzić osobę, którą jest [visiting_liege.GetTitleAsNameNoTooltip], po mojej budowli, jaką jest [ROOT.Char.Custom('FortifiedBuilding')], i po ziemiach miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip],"
 tour_general.0001.desc.phase.dinner: "\n\nMam ugościć osobę, którą jest [visiting_liege.GetTitleAsNameNoTooltip], wykwintną kolacją godną takiej osobistości – to szansa na pokazanie gościnności miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] –"
 tour_general.0001.desc.phase.cultural_festival: "\n\nMam zabrać osobę, którą jest [visiting_liege.GetTitleAsNameNoTooltip], na festiwal, na którym [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l] pokażą nam swoje najlepsze występy,"
 tour_general.0001.desc.outro: "a także zapewnić [visiting_liege.Custom('PL_jego_jej')] grupie zakwaterowanie i rozrywkę.\n\nDumam, czy otworzyć przed [visiting_liege.Custom('PL_nim_nia')] bramy i wpuścić [visiting_liege.Custom('PL_go_ja')] do środka."
 tour_general.0001.a: "Witamy! Niech [visiting_liege.GetTitleAsNameNoTooltip] wejdzie, zapraszamy!"
 tour_general.0001.b: "Udawajmy, że nikogo nie ma w domu…"
 #Liege: Phase invalidation
 tour_general.0500.title: "Nikogo nie ma w domu"
 tour_general.0500.desc.intro: "Dobiegły mnie wieści, że moje plany legły w gruzach i nie mogę jednak złożyć królewskiej wizyty w miejscu znanym jako [tour_location.GetName].\n\n"
 tour_general.0500.desc.self: "Kiedy jest się tak ważną osobistością, jak [ROOT.Char.GetLadyLord] miejsca znanego jako [tour_location.GetName], to nie można być goszczonym przez byle kogo. Teraz tylko ja mogę być swoim gospodarzem."
 tour_general.0500.desc.already_visited: "Wizyta u osoby znanej jako [stop_host_scope.GetName] miała już miejsce w czasie mojego wielkiego objazdu ziem, a nie mogę okazywać [stop_host_scope.Custom('PL_mu_jej')] specjalnego traktowania. Odwiedzę [stop_host_scope.Custom('PL_go_ja')] tylko raz."
 tour_general.0500.desc.no_longer_liege: "[stop_host_scope.GetTitleAsNameNoTooltip] miejsca znanego jako [tour_location.GetNameNoTooltip] nie podlega już mi bezpośrednio."
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip] podlega teraz mało znaczącej osobie, którą jest [stop_host_scope.GetTitleAsNameNoTooltip], a odwiedziny u kogoś o tak niskim statusie społecznym są poniżej mojej godności."
 tour_general.0500.desc.leading_army: "Osoba znana jako [stop_host_scope.GetName] wyruszyła na pole bitwy i nie może mnie gościć."
 tour_general.0500.desc.gone_travelling: "Osoba znana jako [stop_host_scope.GetName] opuściła swój dom i oddaliła się na nieznane ziemie."
 tour_general.0500.desc.imprisoned_by_me: "Osoba znana jako [stop_host_scope.GetName] została pojmana i gnije teraz w moim lochu."
 tour_general.0500.desc.imprisoned: "Osoba znana jako [stop_host_scope.GetName] nie jest już wolna, gdyż gnije w jakimś obcym lochu."
 tour_general.0500.desc.deadly_illness: "Osoba znana jako [stop_host_scope.GetName] zaraziła się śmiertelną chorobą, dlatego nie mogę ryzykować wizyty i wdychać jej toksycznych wyziewów."
 tour_general.0500.desc.incapable: "Osoba znana jako [stop_host_scope.GetName] nie kontroluje już wszystkich swoich ośrodków i byłaby kiepskim gospodarzem."
 tour_general.0500.desc.gone_adventuring: "Osoba znana jako [stop_host_scope.GetName] wyruszyła na przygodę do ziem, do których nie mam ochoty docierać."
 tour_general.0500.desc.at_war: "Wojna położyła się cieniem na miejscu znanym jako [tour_location.GetNameNoTooltip], dlatego [stop_host_scope.GetName] ostrzega mnie, że lepiej się tam nie zapuszczać."
 tour_general.0500.desc.outro: "\n\nMimo że nie jest to jeszcze koniec mojego objazdu ziem, stanowi to dla mnie ogromny zawód."
 current_phase_skipped_tt: "Twoja następna faza została pominięta."
 tour_general.0500.a: "Długo przyszło mi na to czekać…"
 #Liege: Rejected at the gates
 tour_general.0501.title: "Odrzucenie"
 tour_general.0501.desc: "Kiedy moja świta zatrzymuje się przy bramach miejsca znanego jako [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], jeden z jej członków wzywa osobę, którą jest [stop_host_scope.GetName], aby mnie przyjęła, ale po stanowczo zbyt długim oczekiwaniu na powitanie nie wychodzi nawet prosty sługa. Moja świta wielokrotnie próbuje kogoś przywołać, lecz nie otrzymuje żadnej odpowiedzi poza ćwierkaniem dzikiego ptactwa i świstem delikatnego wiatru.\n\nStało się jasne, że odrzucono moją wizytę, a podjęcie takiej decyzji przez osobę, którą jest [stop_host_scope.GetTitleAsNameNoTooltip], stanowi obrazę dla korony! Co za nikczemna kreatura!"
 tour_general.0501.a: "Po prostu ruszajmy dalej."
 tour_general.0501.b: "Ta zniewaga nie zostanie szybko zapomniana."
 tour_general.0501.c: "Wyłamać te cholerne bramy!"
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName] wybacza ci"
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName] obraża się na ciebie"
 tour_general.0501.raid: "[visiting_liege.GetFirstName] plądruje twoją posiadłość"
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$: uprzejma prośba"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: uprzejme żądanie"
 tour_general.1001.intro: "Moją uwagę przykuwa to, że [visiting_liege.GetTitledFirstName] nie spuszcza wzroku z osoby, którą jest [tour_general_3001_target_courtier.GetTitledFirstName], persony znanej na cały kraj z powodu cechy, jaką jest [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.desc: "\n\nKrótko mówiąc, [visiting_liege.GetTitleAsNameNoTooltip] chce przenieść [tour_general_3001_target_courtier.Custom('PL_go_ja')] na należący do [visiting_liege.Custom('PL_niego_niej')] dwór."
 tour_general.1001.desc_theft_liege: "\n\nCo gorsza wydaje się, że osoba, którą jest [visiting_liege.GetTitleAsNameNoTooltip], próbowała przenieść osobę znaną jako [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] na swój dwór siłą i pod osłoną nocy, rażąco ignorując moje obawy."
 tour_general.1001.outro: "\n\nTo z pewnością okazja, by zademonstrować [visiting_liege.Custom('PL_mu_jej')] moją szczodrość!"
 tour_general.1001.outro_unusual_courtier: "\n\nPomimo tego, że nie do końca pojmuję rozumowanie, jakim kieruje się [ROOT.Char.Custom2('RelationToMe', visiting_liege )], nie przejmuję się również zanadto faktem, iż mogę [tour_general_3001_target_courtier.Custom('PL_go_ja')] stracić."
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\nMam #EMP kilka powodów#!, dla których dłuższa obecność osoby znanej jako [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] byłaby tutaj mile widziana, jednakże…"
 tour_general.1001.outro_theft_liege: "\n\nRzecz jasna irytuje mnie to z wielu powodów."
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\nWprawdzie nie rozumiem, dlaczego [visiting_liege.GetTitledFirstName] tak bardzo pożąda osoby, którą jest [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip], ale [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )] należy #EMP do mnie#!, do jasnej cholery!"
 tour_general.1001.a: "Mam nadzieję, że [tour_general_3001_target_courtier.GetFirstNameNoTooltip] będzie [visiting_liege.Custom('PL_mu_jej')] dobrze służyć."
 tour_general.1001.a_theft_liege: "Osoba znana jako [tour_general_3001_target_courtier.GetFirstNameNoTooltip] i tak nie była mi szczególnie przydatna."
 tour_general.1001.b: "Coś za coś, [visiting_liege.GetTitledFirstNameNoTooltip]."
 tour_general.1001.b.tt: "Żądasz przysługi w zamian za to, że [tour_general_3001_target_courtier.GetFirstName] dołączy do dworu osoby, którą jest [visiting_liege.GetTitledFirstName]"
 tour_general.1001.c: "Na pewno [visiting_liege.GetTitleAsNameNoTooltip] sprawi, że mi się to opłaci…"
 tour_general.1001.c.tt: "Żądasz złota w zamian za to, że [tour_general_3001_target_courtier.GetFirstName] dołączy do dworu osoby, którą jest [visiting_liege.GetTitledFirstName]"
 tour_general.1001.d: "Może być tylko #EMP jeden#! powód, dla którego pożąda [visiting_liege.GetSheHe] osoby, którą jest [tour_general_3001_target_courtier.GetFirstNameNoTooltip]…"
 tour_general.1001.d.flavor: "Pofolgujmy sobie."
 tour_general.1001.d.tt: "Sugerujesz podzielenie się #EMP egzotycznym#! posiłkiem z osobą znaną jako [visiting_liege.GetShortUINameNotMe]"
 tour_general.1001.d.tt_extra: "[visiting_liege.GetShortUINameNotMe] zaakceptuje twoje zaproszenie albo potępi twój kanibalizm"
 tour_general.1001.e: "#EMP Teraz umrzesz!#!"
 tour_general.1001.e.flavor: "Niech to [ROOT.Char.GetFaith.DevilName] weźmie!"
 tour_general.1001.e.tt: "Rzucasz się na osobę znaną jako [visiting_liege.GetShortUINameNotMe]!"
 tour_general.1001.e.success: "Twój atak jest skuteczny"
 tour_general.1001.e.success.tt: "Udało ci się przeżyć"
 tour_general.1001.e.success.desc: "Udało ci się przeżyć walkę."
 tour_general.1001.e.bodyguard.desc: "Twój osobisty strażnik wkroczył, by cię uratować."
 tour_general.1001.e.slain.tt: "Uśmiercono cię"
 tour_general.1001.e.slain.desc: "Przegrywasz walkę."
 tour_general.1001.e.failure: "Twój atak się nie powiódł"
 tour_general.1001.e.bodyguard: "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip] wkracza do działania"
 tour_general.1001.f: "To chyba zły pomysł."
 tour_general.1001.f_theft_liege: "#EMP Nie mogę#! teraz przystać na tę prośbę."
 tour_general.1001.f.tt: "Nie chcesz oddać swojego dworzanina"
 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: makabrycznie wspaniały posiłek"
 tour_general.1002.title_vassal: "$activity_tour$: makabrycznie wspaniały posiłek"
 tour_general.1002.desc_host: "Kolejny raz rozmyślam nad układem dań na stole. Mój kucharz włożył dużo pracy, aby przyrządzić ze smakiem każdy, nawet najmniejszy kawałek osoby znanej jako [tour_general_3001_target_courtier.GetFirstName]. Dekoracja wygląda doskonale. \n\nOdwracam się, kiedy [visiting_liege.GetTitledFirstName] wchodzi do komnaty w pojedynkę, tak, jak zostało to uprzednio ustalone. Obserwuję, jak przygląda się wszystkiemu i widzę, że kąciki ust rozciąga [visiting_liege.Custom('PL_mu_jej')] przelotny uśmiech. Podchodzi bliżej i zajmuje miejsce przy stole, a ja do [visiting_liege.Custom('PL_niego_niej')] dołączam."
 tour_general.1002.desc_liege: "Kiedy wkraczam do komnaty, nie mam żadnych wątpliwości, że pierwsze skrzypce gra na stole [tour_general_3001_target_courtier.GetFirstName].\n\nOsoba znana jako [stop_host_scope.GetTitledFirstName] nie szczędziła wydatków, a stół zastawiono przepysznymi daniami, do których – zgodnie z filozofią nie marnowania ani odrobiny jedzenia i użycia wszystkiego, co może być kulinarną ciekawostką – kawałek siebie dołożyła osoba znana jako [tour_general_3001_target_courtier.GetFirstNameNoTooltip]. \n\nDo spożycia przyrządzono nawet głowę, która została ostrożnie wydrążona i pozbawiona krwi, a później przyozdobiona miejscową zieleniną i umieszczona na końcu stołu. Zatrzymuję się na chwilę, żeby móc pojąć to, na co patrzę."
 tour_general.1002.a: "To jest #EMP boskie#!!"
 tour_general.1002.b: "… może tylko malutki kęs."
 tour_general.1002.c: "Za naszego dobrodzieja, którym jest [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"
 tour_general.1002.a.flavor: "Zajadasz się."
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: w oku obserwatora"
 tour_general.3001.desc_gluttonous_cannibal: "Jako że dostarczam #EMP najlepszych mięs#!, moją uwagę od razu przykuwa wśród tłumu [tour_general_3001_target_courtier.GetFirstName]. [tour_general_3001_target_courtier.Custom('PL_jego_jej')|U] imponująca masa ciała sprawia, że uginają się pode mną kolana. Ręce drżą mi na widok tego, jak pożera kolejne porcje jedzenia, a na [tour_general_3001_target_courtier.Custom('PL_jego_jej')] pulchnych policzkach połyskują krople tłuszczu. \n\nTak… bardzo… #EMP pulchnych.#! Zaciskam szczękę. To przeznaczenie."
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName] naprawdę wygląda jak ktoś, kto wie, co jest w życiu dobre. W mojej piersi tli się iskierka zazdrości, kiedy podziwiam [tour_general_3001_target_courtier.Custom('PL_jego_jej')] siłę i czystą przyjemność z jedzenia.\n\nNawet [stop_host_scope.GetTitledFirstName] nie przestaje mówić o tym, jak dobrze gotuje [tour_general_3001_target_courtier.GetFirstNameNoTooltip]."
 tour_general.3001.desc_insanity_courtier: "[tour_general_3001_target_courtier.GetFirstName] ma w sobie coś intrygującego, lecz nie jestem w stanie stwierdzić, czym to dokładnie jest; kryje się w [tour_general_3001_target_courtier.Custom('PL_nim_niej')] jakaś tajemnicza aura, a zarazem prostota, o którą w dzisiejszych czasach trudno.\n\nZdaje się, jakby [tour_general_3001_target_courtier.Custom('PL_jego_jej')] oczy patrzyły dokładnie tam, gdzie byłaby moja dusza, gdyby złemu, którym jest [ROOT.Char.GetFaith.DevilName], nie udało się wcześniej do niej dobrać.\n\n[tour_general_3001_target_courtier.GetSheHe|U] to rozumie."
 tour_general.3001.desc_beauty: "Gdy tylko [tour_general_3001_target_courtier.GetFirstName] znajduje się w zasięgu mojego wzroku, wstrzymuję oddech. Wygląda tak, jakby spadło na [tour_general_3001_target_courtier.Custom('PL_niego_nia')] błogosławieństwo [ROOT.Char.GetFaith.HighGodNamePossessive], obdarowując [tour_general_3001_target_courtier.Custom('PL_go_ja')] pięknem tysiąca kwiatów. Kiedy podziwiam [tour_general_3001_target_courtier.Custom('PL_jego_jej')] delikatne rysy, czas się zatrzymuje.\n\nTakie piękno zmarnowane na tak plugawego wieśniaka…"
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName] bez przerwy zaskakuje mnie swoim intelektem; to człowiek o wielkim umyśle na miarę naszych czasów. W [tour_general_3001_target_courtier.Custom('PL_jego_jej')] umiejętnościach i cechach tkwi ogromny potencjał, lecz choć potrafię wykorzystać takie umiejętności, muszę patrzeć, jak marnieją niczym pozbawiona słońca roślina."
 tour_general.3001.desc_physique: "Kiedy [tour_general_3001_target_courtier.GetFirstName] pochyla się do przodu, żeby podnieść ozdobę z podłogi w korytarzu, ja w tym samym czasie pochylam się, aby przyjrzeć się pracującym pod [tour_general_3001_target_courtier.Custom('PL_jego_jej')] skórą dobrze zarysowanym mięśniom. Takiej sylwetki nie da się kupić, ale może gdyby w moim otoczeniu więcej było takich dobrze zbudowanych osobników…\n\n"
 tour_general.3001.desc_martial: "Zdolności do walki osoby znanej jako [tour_general_3001_target_courtier.GetFirstName] są dobrze znane na dworze osoby, którą jest [stop_host_scope.GetTitledFirstName]. Jeśli chcesz przedyskutować plany ataku, najlepszym wyjściem – na wyostrzenie broni, a także umysłu – będzie złożenie [tour_general_3001_target_courtier.Custom('PL_mu_jej')] wizyty. To bardzo poszukiwana umiejętność, a zarazem coś, co mnie intryguje.\n\n"
 tour_general.3001.desc_diplomacy: "Umiejętności dyplomatyczne osoby, którą jest [tour_general_3001_target_courtier.GetFirstName], nie przestają mnie zaskakiwać. Taki ktoś mógłby poinformować osobę, jaką jest [ROOT.Char.GetFaith.ReligiousHeadName], o tym, że wystają jej majtki, i jeszcze zostałby za to z podziękowaniem i uśmiechem wynagrodzony złotem."
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName] to bardzo bogate źródło wiedzy na temat… bogactwa. Ma [tour_general_3001_target_courtier.GetSheHe] wiele pomysłów dotyczących zarządzania i lamentuje, że [stop_host_scope.GetTitledFirstName] nie pozwoli wprowadzić ich na swoim dworze.\n\nSzkoda by było, aby taki talent się zmarnował."
 tour_general.3001.desc_intrigue: "Ledwie zauważam, że po pomieszczeniu kręci się [tour_general_3001_target_courtier.GetFirstName], aż wtem podchodzi [tour_general_3001_target_courtier.GetSheHe] bardzo blisko mnie, oddając należną cześć osobie, jaką jest [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )] osoby znanej jako [tour_general_3001_target_courtier.Char.Custom2('RelationToMe', stop_host_scope )]. Teraz, kiedy osoba ta przykuła już mój wzrok, obserwuję, jak bez wysiłku porusza się pomiędzy grupkami ludzi na dworze. Oczy ma ciągle czujne i rozgląda się w wielu kierunkach i w żadnym zarazem.\n\nIntrygujące."
 tour_general.3001.desc_learning: "Bystre oczy uczonej osoby, którą jest [tour_general_3001_target_courtier.GetFirstName], przeczesują pomieszczenie w poszukiwaniu kogoś, kto stanie w opozycji do wysnutego właśnie przez nią naukowego twierdzenia, lecz ku jej wielkiemu zawodowi nikt nie podejmuje wyzwania. \n\nNie dziwi mnie to, zważywszy pod uwagę poziom, na którym musiałaby toczyć się dyskusja. Jestem pod wrażeniem. \n\nTrudno znaleźć kogoś o takiej inteligencji."
 tour_general.3001.desc_prowess: "Giętkość i zwinność w ruchach osoby znanej jako [tour_general_3001_target_courtier.GetFirstName] jest naprawdę imponująca i można ją porównać tylko do zwinności zwierzęcia, jakim jest [ROOT.Char.Custom('GetAnimalType')] w trakcie polowania. Śledzenie [tour_general_3001_target_courtier.Custom('PL_jego_jej')] ruchów, kiedy znika w korytarzu, jest dla moich oczu prawdziwą rozkoszą.\n\nCóż za sprawność!"
 tour_general.3001.desc_outro: "Po prostu #EMP muszę#! sprowadzić [tour_general_3001_target_courtier.Custom('PL_go_ja')] na mój dwór."
 tour_general.3001.a: "Raduj się. Jesteś teraz częścią mego dworu."
 tour_general.3001.a.flavor: "To, co raz wzięte, cieszy dwa razy."
 tour_general.3001.a.tt: "Przeniesiony dworzanin"
 tour_general.3001.a_cannibal: "Cóż za przemiły dodatek!"
 tour_general.3001.a_cannibal.flavor: "Dopilnuję [tour_general_3001_target_courtier.Custom('PL_jego_jej')] dobrego wykarmienia…"
 tour_general.3001.a_insanity: "To jest to, co należy zrobić."
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.GetSheHe|U] #EMP wie!#!"
 tour_general.3001.b: "[stop_host_scope.GetTitledFirstNameNoTooltip] na pewno nie będzie mieć nic przeciwko."
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.GetShortUINameNotMe] zdecyduje, co dalej"
 tour_general.3001.b.harmful_sideeffects.tt: "Ze względu na charakter osoby znanej jako [stop_host_scope.GetShortUINameNotMe] może to mieć fatalne skutki"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.GetShortUINameNotMe] zdecyduje, co dalej"
 tour_general.3001.c: "#EMP Może#! [tour_general_3001_target_courtier.GetSheHe] po prostu odejść w noc…"
 tour_general.3001.c.tt_success: "Nocne odejście"
 tour_general.3001.c.tt_failure: "Nieudana próba"
 tour_general.3001.c.tt_failure.desc: "Twoja porażka zostaje zauważona."
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] dołącza do mojego dworu i nikt tego nie zauważa"
 tour_general_3001_failed_steal: "[stop_host_scope.GetTitledFirstNameNoTooltip] dowiaduje się o wszystkim"
 tour_general.3001.d: "To głupie."
 tour_general.3001.d_cannibal: "Nie. Muszę przejść na dietę."
 tour_general.3001.d_cannibal.flavor: "Pff!"
 tour_general.3001.d_insanity: "Nie. Samodzielnie muszę odeprzeć atak złego, którym jest [ROOT.Char.GetFaith.random_EvilGodNames]."
 tour_general.3001.d_insanity.flavor: "Teraz wszystko jest w moich rękach!"
 tour_general.3001.tt_positive: "[visiting_liege.GetShortUINameNotMe] akceptuje twoją propozycję."
 tour_general.3001.tt_negative: "[visiting_liege.GetShortUINameNotMe] odrzuca twoją propozycję."
 tour_general.3001.desc_negative: "[visiting_liege.GetShortUINameNotMe] traci zainteresowanie twoim dworzaninem."
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: spełniona prośba"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: odrzucona prośba"
 tour_general.3002.intro: "[stop_host_scope.GetTitledFirstName] zwraca się bezpośrednio do mnie.\n\n– [stop_host_scope.Custom2('RelationToMeShortVocative', ROOT.Char )|U], wciąż rozmyślam o tej sprawie i dochodzę do wniosku, że"
 tour_general.3002.desc_free: "[tour_general_3001_target_courtier.GetFirstName] z radością dołączy do twego eleganckiego dworu."
 tour_general.3002.desc_hook: "za taką przysługę należałoby może odwdzięczyć się czymś w przyszłości?"
 tour_general.3002.desc_gold: "trochę złota pomoże złagodzić ból po stracie osoby tak drogiej memu sercu, co [tour_general_3001_target_courtier.GetFirstName]."
 tour_general.3002.desc_cannibal: "chyba mam jeszcze lepszy pomysł. Jeśli tak bardzo lubi [ROOT.Char.GetLadyLord] osobę znaną jako [tour_general_3001_target_courtier.GetFirstName], to mój plan po prostu [ROOT.Char.GetLadyLord] #EMP pokocha#!. To w istocie inicjatywa, za którą warto #EMP umrzeć.#!\n\nRzuca spojrzenie w kierunku osoby, którą jest [tour_general_3001_target_courtier.GetFirstName], a później patrzy bezpośrednio na mnie, jakby chcąc coś zasygnalizować."
 tour_general.3002.desc_declined: "Nie mogę przystać na tę prośbę. [tour_general_3001_target_courtier.GetFirstName] to osoba zbyt cenna dla mnie i mojego dworu.\n\n[stop_host_scope.Custom('PL_jego_jej')|U] wzrok zaczyna niezręcznie błądzić po całym pomieszczeniu."
 tour_general.3002.a: "Naprawdę doceniam ten gest!"
 tour_general.3002.b: "Dlaczego mam płacić za coś, co mogę po prostu #EMP zabrać#!?"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] należy do #EMP mnie#!."
 tour_general.3002.c: "Przysługa? To brzmi jak uczciwa oferta."
 tour_general.3002.d: "Kilka sztuk złota? To uczciwa wymiana."
 tour_general.3002.e: "Z drugiej strony…"
 tour_general.3002.f: "#EMP Ojej…#!"
 tour_general.3002.g: "To nikczemne zachowanie musi się skończyć!"
 tour_general.3002.h: "To przykre."
 tour_general.3002.h.tt: "Osoba znana jako [visiting_liege.GetShortUINameNotMe] jest niezadowolona"
 tour_general.3002.h.tt.desc: "Osoba znana jako [visiting_liege.GetShortUINameNotMe] jest niezadowolona z twojej decyzji."
 tour_general.0510.title: "Żądanie na pożegnanie"
 tour_general.0510.desc: "Moja królewska wizyta w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] dobiegła końca, dlatego mój orszak szykuje się do wyjazdu.\n\n[stop_host_scope.GetName] i [stop_host_scope.Custom('PL_jego_jej')] świta stoją w schludnym rzędzie, żeby zobaczyć, jak odjeżdżam, i kiedy wszyscy są nareszcie obecni, nadchodzi czas, by zebrać daninę za zaszczycenie ich moją obecnością."
 tour_general.0510.a: "Czas na zebranie daniny."
 tour_general.0510.b: "Nie mam żadnych żądań."
 tour_general.0511.title: "Pożegnalny podarunek"
 tour_general.0511.desc: "Czas już pożegnać osobę znaną jako [visiting_liege.GetName]; muszę przyznać, że moim zdaniem gospodarz był ze mnie zaiste wielkoduszny.\n\nNiestety wygląda na to, że [visiting_liege.GetName] uważa, iż moja gościna nie była wystarczająca i wysnuwa pewne żądanie.\n\n"
 tour_general.0511.desc.kneel: "[visiting_liege.GetTitleAsNameNoTooltip] mówi, że muszę paść przed [visiting_liege.Custom('PL_nim_nia')] na kolana przy wszystkich członkach mojego dworu, aby okazać poddaństwo koronie."
 tour_general.0511.desc.money: "[visiting_liege.GetTitleAsNameNoTooltip] pokazuje mi rachunek za wszystkie wydatki, jakie wygenerowała [visiting_liege.Custom('PL_jego_jej')] podróż, a chociaż wiele z nich wydaje się zmyślonych, czuję się w obowiązku je pokryć."
 tour_general.0511.desc.factions: "[visiting_liege.GetTitleAsNameNoTooltip] podaje mi swoją dłoń i domaga się przyrzeczenia [visiting_liege.Custom('PL_mu_jej')] i ziemiom znanym jako [visiting_liege.GetPrimaryTitle.GetName] lojalności, a także obietnicy, że nigdy nie zrobię nic wbrew woli korony."
 tour_general.0511.a: "Poddaję się."
 tour_general.0511.gave_demand: "[stop_host_scope.GetName] poddaje się"
 tour_general.0511.b: "Nie zrobię tego!"
 tour_general.0512.title: "Machanie na pożegnanie"
 tour_general.0512.desc: "Czas już pożegnać osobę znaną jako [visiting_liege.GetName]; muszę przyznać, że moim zdaniem gospodarz był ze mnie zaiste wielkoduszny.\n\nWydaje się, że moja gościnność w pełni [visiting_liege.Custom('PL_go_ja')] usatysfakcjonowała i jedynym [visiting_liege.Custom('PL_jego_jej')] żądaniem jest to, abyśmy spotkali się ponownie."
 tour_general.0512.a: "Doskonale."
 tour_general.0513.title: "Odrzucone żądanie"
 tour_general.0513.desc: "Osoba znana jako [stop_host_scope.GetName] wystąpiła przeciw autorytetowi korony i odmówiła poddania się moim żądaniom. Niewiele mogę z tym teraz zrobić, ale taka obraza to zbrodnia nie tylko przeciwko mnie, ale i miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.0513.a: "Ta zniewaga nie zostanie szybko zapomniana."
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "Biegłość w polowaniu"
 tour_grounds_events.1001.desc.intro: "Póki [visiting_liege.GetName] wciąż objeżdża moje ziemie, mam przed sobą wiele okazji, aby [visiting_liege.Custom('PL_mu_jej')] zaimponować."
 tour_grounds_events.1001.desc.mid: "\n\nJedną z takich możliwości byłoby pokazanie terenów łowieckich na ziemiach znanych jako [touring_grounds_scope.GetNameNoTooltip] i być może zaimponowanie mojemu seniorowi umiejętnościami łowieckimi!"
 tour_grounds_events.1001.desc.outro: "Triumf podczas polowania z pewnością umocniłby mój status osoby godnej funkcji, jaką pełni w państwie [ROOT.Char.GetTitleAsNameNoTooltip], jednakże porażka mogłaby mi przynieść ogromny wstyd."
 tour_grounds_events.1001.a: "Ja nigdy nie chybiam!"
 tour_grounds_events.1001.b: "Być może co innego mogłoby zrobić na [visiting_liege.Custom('PL_nim_niej')] wrażenie…"
 tour_grounds_events.1002.title: "Intryga"
 tour_grounds_events.1002.desc: "Obserwując, jak [visiting_liege.GetTitleAsNameNoTooltip] wędruje po ziemiach znanych jako [touring_grounds_scope.GetNameNoTooltip], do głowy wpada mi podstępny żart, zupełnie jakby opętało mnie samo bóstwo podstępu, którym jest [ROOT.Char.GetFaith.TricksterGodName]. Wyobrażam sobie zainscenizowaną próbę morderstwa, która z pewnością dostarczyłaby moim gościom znakomitej rozrywki!\n\n[visiting_liege.GetNameNoTooltip] zostanie bohaterem historii, udaremniając próbę morderstwa i przeganiając rzekomego złoczyńcę! To będzie świetna parodia wrogów ziem znanych jako [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], a [visiting_liege.GetNameNoTooltip] z pewnością uzna ją za pochlebstwo i doskonałą zabawę."
 tour_grounds_events.1002.a: "Do dzieła!"
 tour_grounds_events.1002.b: "Lepiej nie."
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "Kiedy kontynuuję mój objazd ziem znanych jako [touring_grounds_scope.GetNameNoTooltip], zewsząd dobiegają nas nieznane głosy. Nagle dostrzegam, jak całą naszą grupę otaczają [fake_assassin_scope.GetWomenMen] w kapturach z nożami i łukami skierowanymi bezpośrednio w moją stronę!\n\nJeden z zamachowców podchodzi do mnie i mocno przyciska mi do boku ostrze swego noża. – Ma [ROOT.Char.GetLadyLord] udane polowanie? My też polujemy – na ważne osoby, takie jak [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.1003.desc.paranoid: "\n\nCzuję jak moje serce przyspiesza, oblewa mnie zimny pot, a moje ciało zamiera w bezruchu. Zabójca mruga do mnie porozumiewawczo i wskazuje na swoją broń, napawając się triumfem. Moje życie jest całkowicie zależne od tego, co teraz uczynię. Co robić?"
 tour_grounds_events.1003.desc.not_paranoid: "\n\nChoć na początku odczuwam strach, szybko pojmuję, że ta sytuacja to zaledwie gra. „Zabójca” mruga do mnie porozumiewawczo i zauważam, że jego broń jest wykonana w całości z drewna i tępa z każdej strony. [fake_assassin_scope.GetWomenMen|U] oczekują, że wezmę udział w tym przedstawieniu i udaremnię próbę zamachu na moje życie."
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "A masz! [fake_assassin_scope.Custom('InsultNoun')|U] z ciebie!"
 tour_grounds_1002.assassination_was_fake: "Ten zamach nie był prawdziwy"
 tour_grounds_1002.liege_believed_it_was_real: "Osoba znana jako [visiting_liege.GetName] uwierzyła, że zamach był prawdziwy"
 tour_grounds_1002.liege_played_along: "Osoba znana jako [visiting_liege.GetName] była bardzo rozbawiona"
 tour_grounds_1002_likes_tt: "Jeśli spodoba się to osobie znanej jako [visiting_liege.GetName]"
 tour_grounds_1002_dislikes_tt: "Jeśli nie spodoba się to osobie znanej jako [visiting_liege.GetName]"
 tour_grounds_1002_murder_tt: "Jeśli osoba znana jako [visiting_liege.GetName] uwierzy, że to prawda"
 tour_grounds_events.1003.b: "Nie jestem żadnym trubadurem! Złaź ze mnie!"
 tour_grounds_1002.liege_begrudgingly_played_along: "Nie rozbawiło to osoby znanej jako [visiting_liege.GetName]"
 tour_grounds_events.1003.c: "Nie wezmą mnie bez walki!"
 tour_grounds_events.1004.title: "Chwila wśród dziczy"
 tour_grounds_events.1004.desc.intro: "Przez chwilę na dzikich terenach łowieckich w miejscu znanym jako [touring_grounds_scope.GetNameNoTooltip] zostaję tylko ja i [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]. Tak nietypowa chwila daje mi szansę na okazanie [visiting_liege.Custom('PL_mu_jej')] moich uczuć."
 tour_grounds_events.1004.desc.already_shagging: "\n\nMimo że nasze serca i lędźwie już do siebie należą, to kiedy jest się władcą, czasu na oddawanie się namiętnościom jest bardzo mało. Teraz nareszcie mamy okazję spółkować ze sobą niczym zwierzęta w dziczy."
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nMoże to moja długo wyczekiwana okazja na wyrażenie swoich uczuć? Jeżeli [visiting_liege.GetSheHe] czuje to samo, to w końcu zostaniemy dla siebie kimś więcej, niż są dla siebie „[visiting_liege.GetTitleAsNameNoTooltip]” i „[ROOT.Char.GetTitleAsNameNoTooltip]” – będziemy drżącymi z namiętności kochankami."
 tour_grounds_events.1004.desc.outro: "\n\nŻycie składa się z momentów i od czasu do czasu prezentuje nam rzadkie chwile, takie jak ta. Czy mogę działać w zgodzie z moimi uczuciami?"
 tour_grounds_events.1004.a: "Weź mnie, teraz!"
 tour_grounds_events.1004.b: "Odpuść sobie."
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "Okazuje się, że teraz na terenach łowieckich w miejscu znanym jako [touring_grounds_scope.GetNameNoTooltip] jesteśmy tylko ja i [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], ciesząc się względną ciszą przerywaną tylko nawoływaniem pobliskiego zwierzęcia."
 tour_grounds_events.1005.desc.already_shagging: "Nagle [stop_host_scope.GetNameNoTooltip] rzuca się na mnie jak dzikie zwierzę i przyciska mnie do skały niczym [stop_host_scope.Custom('GetAnimalType')], a w oczach płonie [stop_host_scope.Custom('PL_mu_jej')] ogień pożądania.\n\n– [ROOT.Char.Custom('LoverPetName_possessive')|U], tak rzadko udaje nam się pobyć sam na sam, ale teraz nareszcie mamy chwilę dla siebie. Oddajmy się pożądaniu, które do siebie czujemy! Świadkiem nam będą tylko ptaki i zwierzęta!"
 tour_grounds_events.1005.desc.trying_to_shag: "Widzę, że [stop_host_scope.GetNameNoTooltip] obserwuje mnie niczym [stop_host_scope.Custom('GetAnimalType')] w oczekiwaniu na swój kolejny posiłek.\n\nMuszę przyznać, że [ROOT.Char.GetTitleAsNameNoTooltip] wygląda bardziej bosko, niż jakiekolwiek stworzenie, które kiedykolwiek przyszło mi szpiegować w miejscu, jakim są te [touring_grounds_scope.Custom('TerrainTypeProvince')].\n[stop_host_scope.GetNameNoTooltip] podchodzi bliżej, patrząc na mnie drapieżnym wzrokiem, a ja czuję, jak topnieje moja wstrzemięźliwość."
 tour_grounds_events.1005.desc.outro: "\n\nSpojrzenie, które [stop_host_scope.GetTitleAsNameNoTooltip] rzuca mi wygłodniałymi oczami, wprawia mnie w osłupienie. Czy przystoi, aby podczas objazdu ziem ktoś taki, jak [ROOT.Char.GetTitleAsNameNoTooltip], pozwolił sobie na chwilę namiętności w takim miejscu?"
 tour_grounds_events.1005.a: "Weź mnie!"
 tour_grounds.moment_in_the_woods: "[visiting_liege.GetName] otrzymuje od ciebie chwilę, której nigdy nie zapomni"
 tour_grounds_events.1005.b: "Idź precz! Co za [stop_host_scope.Custom('InsultNoun')]!"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName] odrzuca twoje zaloty"
 tour_grounds_events.1006.title: "Przerwana rozmowa"
 tour_grounds_events.1006.desc.intro: "Podczas objazdu ziem znanych jako [touring_grounds_scope.GetNameNoTooltip] z zaangażowaniem rozmawiam z osobą, którą jest [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], o"
 tour_grounds_events.1006.desc.mid.martial: "chwale płynącej z wojen i potyczek,"
 tour_grounds_events.1006.desc.mid.learning: "planie [ROOT.Char.GetFaith.HighGodNamePossessive] wobec ludzkości,"
 tour_grounds_events.1006.desc.mid.stewardship: "złożoności sztuki rządzenia krajem i księgowości,"
 tour_grounds_events.1006.desc.mid.diplomacy: "delikatnej sztuce dyplomacji i łagodzenia napięć,"
 tour_grounds_events.1006.desc.mid.intrigue: "znaczeniu informacji i podstępu,"
 tour_grounds_events.1006.desc.outro: "kiedy nagle w słowo wchodzi mi [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], zdając się wierzyć, że ma w tym temacie do powiedzenia więcej, niźli ja.\n\nNawet jeśli byłoby to prawdą, dworzanin ten popełnia ogromny nietakt, przerywając rozmowę pomiędzy osobami takimi jak [visiting_liege.GetTitleAsNameNoTooltip] ziem znanych jako [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] i [visiting_liege.Custom('PL_jego_jej')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.1006.a: "Co za [stop_host_scope.Custom('InsultNoun')]. Zamilcz."
 tour_grounds_events.1006.b: "Zignoruj to i kontynuuj rozmowę."
 tour_grounds_events.1007.desc.intro: "Podczas objazdu ziem znanych jako [touring_grounds_scope.GetNameNoTooltip] z zaangażowaniem rozmawiam z osobą, którą jest [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], o"
 tour_grounds_events.1007.desc.outro: "gdy nagle jeden z [stop_host_scope.Custom('PL_jego_jej')] dworzan wchodzi [stop_host_scope.Custom('PL_mu_jej')] w słowo.\n\n[landless_courtier_scope.GetWomanMan|U] nie mówi zbyt dużo, bo [landless_courtier_scope.Custom('PL_jego_jej')] senior bardzo szybko [landless_courtier_scope.Custom('PL_go_ja')] ucisza, ale wiedza, którą w tak krótkim czasie się dzieli, dowodzi, że wiedzę w tym temacie ma tak ogromną, iż [stop_host_scope.GetNameNoTooltip] może o niej tylko pomarzyć.\n\nJeśli [stop_host_scope.GetTitledFirstNameNoTooltip] nie chce wysłuchać [landless_courtier_scope.Custom('PL_jego_jej')] spostrzeżeń, to może [landless_courtier_scope.GetWomanMan] zechce dołączyć do mojego dworu."
 tour_grounds_events.1007.a: "Dołącz do mojego dworu!"
 tour_grounds_events.1007.b: "Nikt nie powinien się odzywać niepytany."
 tour_grounds_events.1007.c: "To jednoznaczne z przestępstwem!"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName] czuje pokusę odejścia"
 tour_grounds_events.1017.desc.outro: "kiedy jeden z [stop_host_scope.Custom('PL_jego_jej')] dworzan wchodzi [stop_host_scope.Custom('PL_mu_jej')] w słowo.\n\nMimo że ta nisko urodzona osoba przemawia niepytana, [stop_host_scope.GetNameNoTooltip] o dziwo nie udziela jej reprymendy i pozwala jej odzywać się bezpośrednio do mnie.\n\nChociaż to, co ma [landless_courtier_scope.GetSheHe] do powiedzenia jest dość interesujące, to złamanie zasad społecznej etykiety wprawiło mnie w osłupienie."
 tour_grounds_events.1017.a: "Wysłucham, co ma do powiedzenia."
 tour_grounds_events.1008.title: "Opowieści o duchach"
 tour_grounds_events.1008.desc.intro: "Kiedy przerywamy objazd, by odsapnąć, mój młody senior wciąż jest pełny energii i domaga się rozrywki na czas odpoczynku członków mojego orszaku.\n\nNa szczęście [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] z entuzjazmem podejmuje się zadania i zaczyna opowiadać ze szczegółami miejscowe legendy. – Och, te [touring_grounds_scope.Custom('TerrainTypeProvince')] kryją w sobie więcej, niż widać na pierwszy rzut oka."
 tour_grounds_events.1008.desc.mid.banshee: "Dzikie ostępy miejsca znanego jako [touring_grounds_scope.GetNameNoTooltip] nawiedza potężna, zawodząca banshee. Strzeż się, bowiem jeśli usłyszysz jej wołanie, kogoś z twoich bliskich z pewnością spotka rychły koniec."
 tour_grounds_events.1008.desc.mid.ghul: "Potworny ghul wędruje po cmentarzyskach w miejscu znanym jako [touring_grounds_scope.GetNameNoTooltip], racząc się ludzkim mięsem, a jeśli cię zauważy, może zdecydować, że [visiting_liege.GetTitleAsNameNoTooltip] uświetni dziś jego menu!"
 tour_grounds_events.1008.desc.mid.azdaha: "Wielki, przerażający Azhdaha kryje się w oczekiwaniu tuż pod naszymi stopami, a gdy tylko wyczuje okazję, wyskoczy spod ziemi, obnażając swoje wielkie, odrażające zęby, i połknie cię w całości!"
 tour_grounds_events.1008.desc.mid.sasabonsam: "Rejony te zamieszkuje przerażający Sasabonsam. Prawdopodobnie czai się gdzieś poza zasięgiem naszego wzroku i obserwuje nas nawet teraz, kiedy rozmawiamy. Jeśli stracisz czujność choć na chwilę, opadnie na ciebie z góry i przy pomocy swoich żelaznych zębów zacznie chłeptać twoją krew, aż twoje ciało stanie się tak samo krwawe i różowe, jak jego!"
 tour_grounds_events.1008.desc.mid.ankou: "Sam Ankou przemierza te ziemie w korowodzie umarłych, zbierając zagubione dusze i prowadząc je [ROOT.Char.GetFaith.HighGodName] raczy wiedzieć dokąd. Miej się na baczności, żeby nie zabrał i ciebie."
 tour_grounds_events.1008.desc.mid.witt_wieven: "Białe damy żyją tu między nami, szukając panienek i paniczów, takich jak ty, tylko po to, żeby sprowadzić nieszczęsne dzieci na manowce. To duchy zmarłych dawno czarownic, które porwą cię i odprawią na tobie rytuały w imię [ROOT.Char.GetFaith.DevilNamePossessive]."
 tour_grounds_events.1008.desc.mid.baba_yaga: "Przerażająca wiedźma Baba Jaga odprawia w tej okolicy swoje czary. Miej baczenie na chaty, które zdają się nie pasować do tego świata, bo jeśli spotkasz tę staruchę, to pożre ona twoje mięso i ozdobi swój dom twoimi kośćmi."
 tour_grounds_events.1008.desc.mid: "Po tych ziemiach wędruje wiele przerażających stworzeń – istot nienaturalnych, potworów większych niż pospolite bestie, kreatur, które chętnie włączyły by do swojej diety kogoś takiego, jak [visiting_liege.GetTitleAsNameNoTooltip]."
 tour_grounds_events.1008.desc.outro: "\n\n[visiting_liege.GetFirstNameNoTooltip] wygląda, jakby opowieści, które snuje [storyteller_scope.GetFirstNameNoTooltip], wstrząsnęły [visiting_liege.Custom('PL_nim_nia')]. Być może należałoby się wtrącić."
 tour_grounds_events.1008.a: "I co dzieje się później?"
 tour_grounds_events.1008.b: "[storyteller_scope.GetFirstNameNoTooltip], milcz!"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "Starsi członkowie naszego orszaku zatrzymują się, żeby odpocząć chwilę od podróży, ale ja, będąc w pełni sił, szybko tracę cierpliwość do tych ospałych, starych dziwaków.\n\nNa szczęście [storyteller_scope.GetName] z ochotą zabawia mnie, opowiadając związane z tym miejscem straszne historie. – Och, [touring_grounds_scope.Custom('TerrainTypeProvince')] to miejsce, które kryje w sobie znacznie więcej, niż by się zdawało na pierwszy rzut oka."
 tour_grounds_events.1009.desc.mid.finished: "\n\n[stop_host_scope.GetName] wkrótce dołącza do bajania i coraz głębiej wciąga mnie w opowieści, które budzą we mnie coś więcej niż tylko przerażenie."
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nGdy tylko opowieść staje się interesująca, [stop_host_scope.GetName] przerywa i odmawia ujawnienia dalszej części, zapewniając mnie, że cała ta opowieść to zwykłe bajeczki."
 tour_grounds_events.1009.a: "Cóż za wspaniała historia!"
 tour_grounds_events.1009.b: "To było przerażające."
 tour_grounds_events.1009.c: "Przerywasz w najlepszym momencie!"
 tour_grounds_events.1009.d: "Dzięki Bogu, że to już koniec tej historii."
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]: lojalny rumak"
 tour_grounds_events.1010.desc: "Kiedy objeżdżam ziemie na naszych koniach, do głowy wpada mi nagle inspirujący pomysł!\n\nWszyscy wiedzą, że [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] i [rival_courtier.GetName] rywalizują, dlatego na pewno wkradnę się w łaski osoby, którą jest [visiting_liege.GetTitleAsNameNoTooltip], jeśli uda mi się pojmać [visiting_liege.Custom('PL_jego_jej')] rywala, osiodłać [rival_courtier.Custom('PL_go_ja')] i ujeżdżać wkoło jak konia!\n\nJedynym wyzwaniem byłoby ściągnąć [rival_courtier.Custom('PL_go_ja')] tutaj, ale mam swoje sposoby…"
 tour_grounds_events.1010.a: "Do dzieła!"
 tour_grounds_events.1010.b: "Ryzyko jest zbyt duże."
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "Podczas przejażdżki po ziemiach w miejscu znanym jako [touring_grounds_scope.GetNameNoTooltip] zatrzymuje mnie nagle mój gospodarz, [stop_host_scope.GetName].\n\nWygląda na to, że udało [stop_host_scope.Custom('PL_mu_jej')] się pojmać osobę znaną jako [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] i osiodłać [rival_courtier.Custom('PL_go_ja')] jak konia, który teraz czeka na to, żeby na niego wsiąść i przejechać się po wioskach!\n\nChociaż jest to doskonała okazja, żeby okazać moją wrodzoną wyższość, to czy naprawdę zniżę się do takiego poziomu?"
 tour_grounds_events.1011.a: "Oczywiście, że tak!"
 tour_grounds_events.1011.b: "Nawet [rival_courtier.GetFirstNameNoTooltip] nie zasługuje na takie poniżenie."
 tour_grounds_events.1012.title: "[visiting_liege.GetTitleAsNameNoTooltip], co wygląda jak [stop_host_scope.Custom('get_region_root_vegetable')]"
 tour_grounds_events.1012.desc: "W naszym skromnym domu brak udogodnień i majestatu, jakiego niewątpliwie z przyzwyczajenia oczekuje [visiting_liege.GetName], lecz brak ekstrawagancji możemy zdecydowanie nadrobić gościnnym i hojnym przyjęciem.\n\nMartwił mnie brak powitalnego prezentu dla osoby, którą jest [visiting_liege.GetTitleAsNameNoTooltip], lecz nagle przed oczami ukazało mi się rosnące pięknie warzywo. [ROOT.Char.Custom('get_region_root_vegetable')|U] jakimś cudem wygląda dokładnie tak, jak [visiting_liege.GetNameNoTooltip]! Z pewnością zapamięta [visiting_liege.GetSheHe] taki podarek, lecz porównując [visiting_liege.Custom('PL_go_ja')] do rośliny takiej jak [ROOT.Char.Custom('get_region_root_vegetable')], łatwo mogę [visiting_liege.Custom('PL_go_ja')] urazić."
 tour_grounds_events.1012.a: "A wydawało mi się, że idealny podarunek nie istnieje."
 tour_grounds_events.1012.b: "Po kryjomu pozbądź się warzywa, którym jest [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.c: "To musi być warte fortunę!"
 tour_grounds_events.1012.d: "Zatrzymaj to… do osobistego użytku."
 turnip_that_looks_like_liege: "[ROOT.Char.Custom('get_region_root_vegetable')|U], co wygląda jak [visiting_liege.GetTitleAsNameNoTooltip]"
 turnip_that_looks_like_liege_description: "Zwykłe warzywo, [ROOT.Char.Custom('get_region_root_vegetable')], uderzająco przypomina osobę, którą jest [visiting_liege.GetName]."
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip] to region, którego zdecydowanie nie można nazwać cywilizowanym. Niewiele osób nazywa to miejsce domem, a miejscowe udogodnienia pozostawiają wiele do życzenia.\n\nDziś osoba, którą jest [stop_host_scope.GetTitleAsNameNoTooltip], pomyślała, że zaimponuje mi czymś tak prostym, jak [stop_host_scope.Custom('get_region_root_vegetable')]. Twierdzi, że warzywo wygląda zupełnie jak ja.\n\nChoć na początku tylko przewracam oczami, po chwili zaczynam dostrzegać pewne podobieństwo…"
 tour_grounds_events.1013.a: "Cóż za wspaniały prezent!"
 tour_grounds.liege_impressed: "Udało ci się zaimponować osobie znanej jako [visiting_liege.GetName]"
 tour_grounds_events.1013.b: "Pozbądź się tego paskudztwa."
 tour_grounds.liege_insulted: "Osoba znana jako [visiting_liege.GetName] poczuła się urażona"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: malutki łowca"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ochoczo reaguje na propozycję polowania w miejscu znanym jako [touring_grounds_scope.GetNameNoTooltip] i szuka zdobyczy, a przy tym i chwały, z zaangażowaniem dorosłego.\n\nNie mogę jednak pozwolić, żeby dziecko w tak młodym wieku biegało swobodnie w miejscu, w którym z dużą dozą prawdopodobieństwa pokiereszuje je [ROOT.Char.Custom('GetAnimalType')].\n\nŻeby schlebić szlachetnie urodzonej osobie zorganizować można fałszywe polowanie, bez niebezpieczeństw i prawdziwych zwierząt."
 tour_grounds_events.1014.a: "Z pewnością [visiting_liege.Custom('PL_mu_jej')] się to spodoba!"
 tour_grounds_events.1014.b: "Co za strata czasu."
 tour_grounds_events.1015.title: "Polowanie na pokaz"
 tour_grounds_events.1015.desc: "Od dłuższego czasu mam ochotę wyjść w teren i coś upolować, jak przystało na kogoś takiego, jak [ROOT.Char.GetTitleAsNameNoTooltip], ale jak dotąd przyjemności tej odmawiają mi starszyzna i moi opiekunowie.\n\nDzisiaj podeszła do mnie jednak osoba znana jako [stop_host_scope.GetName], proponując mi możliwość poczucia się jak prawdziwy myśliwy i wypróbowania łowiska w miejscu, którym jest [touring_grounds_scope.GetNameNoTooltip]!\n\nPo przybyciu na miejsce polowania nie wita mnie jednak rozwścieczone zwierzę takie jak [stop_host_scope.Custom('GetAnimalType')], a jedynie kawałek drewna pomalowany tak, by wyglądał jak [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.1015.a: "Zabiję tę bestię!"
 tour_grounds_events.1015.b: "Czy to jakiś żart?"
 tour_grounds_events.1015.c: "Zażądaj możliwości ubicia prawdziwego zwierzęcia."
 tour_grounds_events.1016.title: "Prawdziwe polowanie"
 tour_grounds_events.1016.desc: "Moje oczekiwania zostają spełnione i wkrótce przyprowadzają mi prawdziwą bestię do zabicia. Na mój znak zwierzę zostaje uwolnione, a ja zostaję z nim sam na sam, do dyspozycji mając jedynie łuk.\n\nBiorę głęboki wdech, wypuszczam strzałę i modlę się, żeby trafiła w cel."
 tour_grounds_events.1016.a: "Strzała trafia w cel!"
 tour_grounds.killed_boar: "Zabijam zwierzę"
 tour_grounds.mauled_by_boar: "Strzała chybia"
 #Liege Events
 tour_grounds_events.3001.title: "Objazd ziem znanych jako [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3001.desc.intro: "Przybywam do budynku o nazwie [stop_host_scope.Custom('FortifiedBuilding')] w miejscu znanym jako [touring_grounds_scope.GetProvince.GetName], w którym gospodarzy [stop_host_scope.GetTitledFirstName]. Moje nadejście oznajmiają fanfary godne osoby takiej, jak [ROOT.Char.GetTitleAsNameNoTooltip] państwa,"
 tour_grounds_events.3001.desc.type.majesty: "a miejscowi są pod wrażeniem przepychu i wielkości mojej świty.\n\n"
 tour_grounds_events.3001.desc.type.taxation: "a obecność mojego wozu na skrzynie i poborcy podatkowego zostaje szybko zauważona.\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "podczas gdy nienaganna dyscyplina moich licznych strażników robi na poddanych ogromne wrażenie.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "To obrzydliwe, że ja i [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] musimy dzielić pokój. Mam nadzieję, że nie potrwa to długo."
 tour_grounds_events.3001.desc.mid.lover: "Ubolewam nad tym, że muszę pracować z bliską mi osobą w tak formalnej atmosferze. Gdyby tylko udało się znaleźć nieco czasu na nadrobienie miłosnych zaległości…"
 tour_grounds_events.3001.desc.mid.friend: "Mimo że nasze spotkanie obarczone jest formalnościami, odwiedziny u przyjaciela to zawsze mile widziana chwila beztroski."
 tour_grounds_events.3001.desc.mid.close_family: "Ja i bliska mi osoba, [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)], obejmujemy się ostrożnie, dbając o zachowanie przyzwoitości tejże okazji."
 tour_grounds_events.3001.desc.mid.house: "Szansa na spotkanie bliskiej mi osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)], i okazja do sprawdzenia, czy prowadzi się w sposób godny szlachetnej familii, którą jest ród [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.powerful_vassal: "Wyrażam niezbędne w tej sytuacji uznanie [stop_host_scope.Custom('PL_jego_jej')] dostojeństwa wśród wasali osoby, którą jest [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ale tylko do pewnego stopnia…"
 tour_grounds_events.3001.desc.mid.default: "Mój wasal posłusznie przyjmuje mnie z wymaganym szacunkiem."
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] przedstawia plan objazdu ziem i zapewnia mnie, że miejsce znane jako [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] jest tak piękną i nadzwyczajną krainą, iż wspaniałą rozrywką będzie samo oglądanie tutejszych pól i miast."
 tour_grounds_events.3001.desc.outro: "\n\nTylko czas pokaże."
 tour_grounds_events.3001.a: "Zatem ruszajmy!"
 tour_grounds_events.3002.title: "Biegłość w polowaniu"
 tour_grounds_events.3002.desc.intro: "Kiedy kontynuuję objazd ziem, które są własnością osoby znanej jako [touring_grounds_scope.GetNameNoTooltip], mój gospodarz podejmuje się przedstawienia mi swej biegłości w polowaniu. Skupiając uwagę wszystkich zgromadzonych,"
 tour_grounds_events.3002.desc.mid.crit: "jednym strzałem przebija czaszkę oddalonego zwierzęcia, którym jest [stop_host_scope.Custom('GetAnimalType')].\n\nWszyscy wydają się być pod wrażeniem. To może być"
 tour_grounds_events.3002.desc.mid.succ: "praktycznie bez wysiłku zabija pobliskie zwierzę, którym jest [stop_host_scope.Custom('GetAnimalType')].\n\nWszyscy wydają się być pod wrażeniem. To może być"
 tour_grounds_events.3002.desc.mid.fail: "strzela do zwierzęcia, lecz ku uciesze mojego orszaku cel nie zostaje nawet draśnięty.\n\nWszyscy wybuchają śmiechem. To może być dla mnie"
 tour_grounds_events.3002.desc.outro: "okazja, żeby przewyższyć umiejętności mojego gospodarza i pokazać wszystkim, jak [ROOT.Char.GetTitleAsNameNoTooltip] strzela z łuku!"
 tour_grounds_events.3002.a: "To ja lepiej poluję!"
 tour_grounds_events.3002.b: "Gratuluję, [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3003.title: "Niepewna zdobycz"
 tour_grounds_events.3003.desc.intro: "Stoję, u boku mając myśliwski łuk, a wtem członek drużyny powiadamia mnie, że niewiele poniżej skarby, blisko której stoimy, przebywa [stop_host_scope.Custom('GetAnimalType')]. Jeśli stanę na brzegu klifu, prawdopodobnie uda mi się przebić zwierzęciu serce.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "Dla tak wytrawnego myśliwego powinno to być zadanie łatwe, acz wciąż obarczone ryzykiem."
 tour_grounds_events.3003.desc.mid.low_skill: "To będzie trudny strzał, ale jeśli się powiedzie, cały mój orszak bez wątpienia będzie pod wrażeniem."
 tour_grounds_events.3003.desc.outro: "Ziemia wydaje się trochę niestabilna, ale wystarczy, że będę ostrożnie stąpać, a zabiję bestię bez problemu."
 tour_grounds_events.3003.a: "To będzie łatwizna."
 tour_grounds_events.3003.b: "Niech ktoś inny strzeli."
 tour_grounds_events.3004.title: "[visiting_liege.GetTitleAsNameNoTooltip|U], łowca"
 tour_grounds_events.3004.desc.intro: "Podczas objazdu ziem [visiting_liege.GetName] oddaje ryzykowny strzał ze szczytu pobliskiego klifu do stojącego poniżej zwierzęcia, którym jest [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.3004.desc: "Choć przez moment zdaje się, że upadnie, szybko odzyskuje [visiting_liege.GetSheHe] równowagę i zabija bestię, natychmiastowo kładąc ją trupem.\n\nCała obecna grupa zdaje się oczarowana i pod wrażeniem tego, jaką biegłość w polowaniu ma ich [visiting_liege.GetTitleAsNameNoTooltip]. Podchodzi [visiting_liege.GetSheHe] do mnie z wciąż krwawiącą zdobyczą, oczekując powinszowania."
 tour_grounds_events.3004.a: "To był strzał godny osoby, którą jest [visiting_liege.GetTitleAsNameNoTooltip]."
 tour_grounds_events.3004.b: "Mam być pod wrażeniem?"
 tour_grounds_events.3005.title: "Ryzyko warte świeczki"
 tour_grounds_events.3005.desc.intro: "Moje kroki są pewne, a mój cel nawet pewniejszy, kiedy kładę bestię jedną strzałą, bez choćby najdrobniejszego potknięcia nad niebezpiecznym urwiskiem. Grupa myśliwych wydaje się być pod wrażeniem, a łowisko wypełniają oklaski członków mojego orszaku.\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "Mój gospodarz, [stop_host_scope.GetName], osobiście gratuluje mi zdobyczy. Po zakończeniu polowania dorzucam swoją zdobycz do reszty i kontynuuję obchód objazd ziem."
 tour_grounds_events.3005.desc.mid.insult: "Mój gospodarz, [stop_host_scope.GetName], zdaje się nie być pod wrażeniem. [stop_host_scope.Custom('PL_jego_jej')|U] pełna pogardy i zawiści mina świadczy o tym, że mój strzał był dalece rozczarowujący."
 tour_grounds_events.3005.a: "Doskonale."
 tour_grounds_events.3005.a.bad: "[stop_host_scope.Custom('InsultNoun')|U] ma muchy w nosie."
 tour_grounds_events.3006.title: "[visiting_liege.GetTitleAsNameNoTooltip|U] i upadek"
 tour_grounds_events.3006.desc: "Przez chwilę zdaje się, że [visiting_liege.GetName] podoła zadaniu, ale kiedy zaczyna tracić oparcie, staje się jasne, że przypłaci tę próbę urazem i ośmieszeniem.\n\nMoże i należałoby rzucić się na pomoc mojemu seniorowi, ale to wystawiłoby mnie na ryzyko zranienia."
 tour_grounds_events.3006.a: "Muszę chronić bliską mi osobę, którą jest [visiting_liege.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3006.b: "Pozwól [visiting_liege.Custom('PL_mu_jej')] upaść."
 tour_grounds_events.3006.c: "Odepchnij [visiting_liege.Custom('PL_go_ja')] na bok i oddaj strzał!"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "Stoję niestety zbyt niestabilnie i czuję, jak moje ciało odrywa się od ziemi, całkowicie zdane na łaskę [ROOT.Char.GetFaith.CreatorNamePossessive].\n\n"
 tour_grounds_events.3007.desc.mid.protected: "[stop_host_scope.GetName] szybko łapie mnie jednak i stawia na nogi, niestety upadając po tym dzielnym uczynku na twarz."
 tour_grounds_events.3007.desc.mid.fell: "Obracam się w powietrzu, i widzę jak [stop_host_scope.GetName] stoi bezczynnie i patrzy, jak upada [stop_host_scope.Custom('PL_jego_jej')] [ROOT.Char.GetTitleAsNameNoTooltip]. Kiedy moje ciało jednoczy się znów z ziemią, czuję, jak pęka mi skóra, a grunt zalewa moja święta krew."
 tour_grounds_events.3007.desc.mid.took_the_shot: "Obracam się w powietrzu i widzę, że [stop_host_scope.GetName] zajmuje moje miejsce i nie tylko nie robi nic, aby mnie uratować, ale i oddaje strzał zamiast mnie! Kiedy moje ciało z trzaskiem ląduje na ziemi, do moich uszu dobiega aplauz. [stop_host_scope.GetNameNoTooltip] najwyraźniej odnosi sukces na pogorzelisku mojej porażki, a ja w tym czasie wiję się z bólu i wstydu."
 tour_grounds_events.3007.a: "Na dziś już mi chyba wystarczy."
 tour_grounds_events.3008.title: "Wypadek podczas jazdy"
 tour_grounds_events.3008.desc: "Objeżdżam ziemie znane jako [touring_grounds_scope.GetNameNoTooltip] w zadowoleniu, którego nie mąci prawie żadna myśl.\n\nNagle do rzeczywistości przywraca mnie jakieś dziecko – wbiega ono przed mojego rumaka, wymachując radośnie rękoma i ciesząc się, że spotyka kogoś takiego jak ja. Szczeniak pojawia się tak nagle, że właściwie nie mam czasu na reakcję lub choćby uświadomienie sobie, czy go znam. Ściskam w spoconych dłoniach lejce. Muszę zareagować!"
 tour_grounds_events.3008.a: "Spróbuj ominąć dziecko."
 tour_grounds_events.3008.b: "Nic i nikt nie zakłóci mojej przejażdżki."
 tour_grounds_events.3009.title: "Monarsze stratowanie"
 tour_grounds_events.3009.desc.intro: "To już kolejny dzień wizyty osoby znanej jako [visiting_liege.GetName], i chociaż wszystko przebiega jak dotąd wzorowo, pozbawione opieki dziecko o imieniu [trampled_child_scope.GetName] wbiega pod konia osoby, którą jest [visiting_liege.GetFirstNameNoTooltip].\n\nTo, co szokuje w tej sytuacji najbardziej, to fakt, że [visiting_liege.GetNameNoTooltip] nie podejmuje żadnej widocznej próby ominięcia dziecka i tratuje je na śmierć."
 tour_grounds_events.3009.desc.mid.my_kid: "Muszę patrzeć, jak moje rodzone dziecko ginie pod kopytami tego potwornego konia."
 tour_grounds_events.3009.desc.mid.not_my_kid: "Nie udaje mi się w porę odwrócić wzroku – z bólem dostrzegam, jak biedne dziecko ginie pod kopytami potwornego zwierzęcia."
 tour_grounds_events.3009.desc.outro.my_kid_dead: "Kiedy straszliwa scena dobiega końca, spoglądam na miejsce wypadku i widzę, że ciało mojego dziecka zmieniło się w krwawą miazgę."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "Kiedy straszliwa scena dobiega końca, biedne dziecko leży nieruchomo w kałuży swojej własnej krwi."
 tour_grounds_events.3009.desc.outro.alive: "Szczęście w nieszczęściu – [trampled_child_scope.GetNameNoTooltip] odnosi rany, ale żyje."
 tour_grounds_events.3009.a.callous: "To nie moja sprawa."
 tour_grounds_events.3009.a: "Jakież to okropne!"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip] jest potworem."
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip] poprzysięga zemstę"
 tour_grounds_events.3010.title: "Rumak niegodny zaufania"
 tour_grounds_events.3010.desc.intro: "Objazd ziem znanych jako [touring_grounds_scope.GetNameNoTooltip] gwałtownie przerywa mi mój ukochany koń, potykając się o kamień. Mimo że szybko udaje mu się odzyskać utraconą chwilowo równowagę, słyszę, jak członkowie mojego orszaku podśmiewają się za moimi plecami.\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "Zawiódł mnie mój rzekomo najcenniejszy rumak i czuję, jak w moich trzewiach gotują się upokorzenie i gniew."
 tour_grounds_events.3010.desc.mid.calm: "Czuję wstyd, ale wiem, że to nie była wina zwierzęcia."
 tour_grounds_events.3010.desc.outro: "[ROOT.Char.GetTitleAsNameNoTooltip] musi roztaczać wokół siebie atmosferę niezmąconej dostojności oraz żądać od wszystkich poddanych szacunku, a ten incydent jest skazą na moim perfekcyjnym wizerunku."
 tour_grounds_events.3010.a: "Zabijcie tę chabetę i przyprowadźcie mi kolejną!"
 tour_grounds_events.3010.b: "Każdy popełnia błędy."
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "Ja i [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] objeżdżamy ziemie, gdy nagle [visiting_liege.Custom('PL_jego_jej')] rumak potyka się o kamień, momentalnie tracąc równowagę. Kiedy część orszaku zaczyna chichotać, [visiting_liege.GetNameNoTooltip] zsiada z konia"
 tour_grounds_events.3011.desc.mid.irritable: "i w przypływie wściekłości bezdusznie podrzyna biednemu zwierzęciu gardło, a potem patrzy, jak wycieka z niego życie."
 tour_grounds_events.3011.desc.mid.calm: "i starannie wypuszcza strzałę pomiędzy oczy biednego stworzenia."
 tour_grounds_events.3011.desc.outro: "\n\n– Jeśli poddani albo zwierzęta mnie zawodzą, to po prostu się ich pozbywam."
 tour_grounds_events.3011.a: "Przyprowadzę kolejnego, jeśli [visiting_liege.GetLadyLord] sobie tego życzy!"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip] proponuje, że kupi nowego konia"
 tour_grounds_events.3011.b: "Rozumiem."
 tour_grounds_3011.vassal_did_not_pay: "Kupuję nowego konia"
 tour_grounds_events.3012.title: "Kłusownicy!"
 tour_grounds_events.3012.desc.intro: "Podczas przejażdżki z moją świtą słyszę niosące się echem po okolicy szepty. Rozkazuję chłopcu pojechać przodem, a kiedy wraca, informuje mnie, że niedaleko przed nami widział gang kłusowników.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "To idealna okazja, żeby zadać trochę uzasadnionego bólu niczego niespodziewającym się duszyczkom, a przy okazji sprawić, że [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] mnie polubi."
 tour_grounds_events.3012.desc.mid: "Chociaż to nie moje zmartwienie, wykorzenienie z tych ziem bezprawia bez wątpienia sprawi, że [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] mnie trochę polubi."
 tour_grounds_events.3012.desc.outro: "\n\nMogę bez problemu otoczyć tych bandytów i sprezentować ich głowy i ręce osobie, którą jest [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3012.a: "Pora zapolować."
 tour_grounds_events.3012.b: "Pozwól im odejść – za drobną opłatą."
 tour_grounds_events.3012.c: "Omiń ich."
 tour_grounds_events.3013.title: "Worek z trofeami"
 tour_grounds_events.3013.desc: "Ja i [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] rozdzielamy się, a kiedy spotykamy się ponownie, widzę, że do siodła przytroczonych ma kilka kapiących czerwonym płynem worków.\n\nKiedy [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zaczyna opróżniać toboły u moich stóp, z przerażeniem zauważam odcięte dłonie i głowy jakichś nieszczęśników, których twarze zastygły w wyrazie strachu.\n\n– Przyszło mi na myśl, że warto oczyścić twoje ziemie z kłusowników i złodziei. Nie ma za co."
 tour_grounds_events.3013.a: "Dziękuję, mój seniorze."
 tour_grounds.vassal_impressed: "[stop_host_scope.GetName] jest pod wrażeniem"
 tour_grounds_events.3013.b: "Zgroza!"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetName] czuje przerażenie"
 tour_grounds_events.3014.title: "Ekstrawagancja do opodatkowania"
 tour_grounds_events.3014.desc: "Kiedy oprowadzają mnie po ziemiach znanych jako [touring_grounds_scope.GetNameNoTooltip], zaczynam dostrzegać ich wielkie bogactwo.\n\nChoć [stop_host_scope.GetFirstNameNoTooltip] to zaledwie [stop_host_scope.GetTitleAsNameNoTooltip], żyje relatywnie luksusowo i wygląda na to, że ma aż nadto złota do wydania.\n\nSpoglądam na liczne okna w [stop_host_scope.Custom('PL_jego_jej')] posiadłości. Mogę wprowadzić od nich podatek i wycisnąć z [stop_host_scope.Custom('PL_niego_niej')] nadwyżkę funduszy."
 tour_grounds_events.3014.a: "Czas wprowadzić podatek okienny."
 tour_grounds_events.3014.b: "Póki co [stop_host_scope.Custom('PL_mu_jej')] odpuszczę."
 tour_grounds_events.3015.title: "Podatek okienny"
 tour_grounds_events.3015.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ogląda ze mną przepiękne widoki, jakie mają do zaoferowania ziemie znane jako [touring_grounds_scope.GetNameNoTooltip]. Zaprawdę świetny ze mnie gospodarz.\n\nZauważam nagle, że [visiting_liege.GetSheHe] spogląda na moje kwatery i wskazuje je, coś do siebie mamrocząc. Pytam, w czym rzecz, a [visiting_liege.GetSheHe] się uśmiecha.\n\n– Ach, ja tylko zliczam okna. Masz świadomość obowiązkowego podatku okiennego, prawda? Podatek ten sięga samych początków miejsca, którym jest [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], a ja po prostu nie mogę przymknąć oka na tak absurdalną liczbę okien."
 tour_grounds_events.3015.a: "Dobrze, opłacę ten twój podatek okienny."
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName] opłaca podatek"
 tour_grounds_events.3015.b: "Jaki znowu podatek?"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName] odmawia zapłaty podatku"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName] unika zapłaty podatku"
 tour_grounds_events.3016.title: "Pamiątka"
 tour_grounds_events.3016.desc: "W końcu udaje mi się zostać sam na sam wśród dzikich ziem znanych jako [touring_grounds_scope.GetNameNoTooltip], a myśli zaprząta mi mimowolnie [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNie sposób odmówić tej okolicy piękna, bo niemalże dorównuje w nim mojemu skarbowi, którym jest [liege_lover_scope.GetNameNoTooltip]. Czuję się w obowiązku zostawić tutaj jakiś ślad, tak aby wszyscy, którzy tu przejeżdżają, dowiedzieli się, że [liege_lover_scope.Custom('PL_go_ja')] kocham. [touring_grounds_scope.Custom('get_carvable_surface')|U] może być dobrym miejscem na wydrapanie [liege_lover_scope.Custom('PL_jego_jej')] imienia."
 tour_grounds_events.3016.a: "Tak też uczynię."
 tour_grounds_events.3016.b: "Nie, to miejsce jest idealne takie, jakim jest."
 tour_grounds_events.3017.title: "Zbezczeszczenie"
 tour_grounds_events.3017.desc: "W końcu doganiam osobę, którą jest [visiting_liege.GetTitleAsNameNoTooltip], i ku swojemu przerażeniu odkrywam, że wycina w czymś swoje imię.\n\nNiewątpliwie nie wie, jak ważne duchowo znaczenie ma dla miejscowych [touring_grounds_scope.Custom('get_carvable_surface')] i że gdyby dowiedzieli się, iż ktoś taki jak [visiting_liege.GetTitleAsNameNoTooltip] dopuszcza się wandalizmu w tak świętym miejscu, przeklęliby [visiting_liege.Custom('PL_jego_jej')] imię po wsze czasy!"
 tour_grounds_events.3017.a: "Przykra sprawa."
 tour_grounds_events.3017.b: "Wezmę winę na siebie!"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "Z radością drążę [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')], kiedy zza pleców dobiega mnie nagłe westchnienie.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi w całkowitym przerażeniu, patrząc na dzieło moich rąk, i podchodzi, żeby wytłumaczyć mi, w czym problem.\n\n– [ROOT.Char.GetLadyLord|U] zapewne nie wie, że [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] jest świętym obiektem ludności ziem znanych jako [touring_grounds_scope.GetNameNoTooltip]."
 tour_grounds_events.3018.desc.outro.took_the_blame: "Bez obaw, winę za to wezmę na siebie. Tylko nikomu o tym nie wspominaj."
 tour_grounds_events.3018.desc.outro.blamed_liege: "Za taką profanację i wieśniacy, i całe duchowieństwo przeklnie twoje imię na wieki!"
 tour_grounds_events.3018.a.took_blame: "Dziękuję."
 tour_grounds_events.3018.a.was_blamed: "Dlaczego [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] zawsze musi mieć jakieś specjalne znaczenie?"
 tour_grounds_events.3019.title: "Potencjał podatkowy"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip] wydaje się być aż przesadnie bogatym miejscem – nie dziwota, że jego władcą jest tak nadęta persona, jak [stop_host_scope.GetTitleAsNameNoTooltip].\n\nGdziekolwiek spojrzę, wszędy widzę znaki mówiące jedno: niezgłoszone dobra do opodatkowania. Ilość trzody chlewnej wydaje się znacznie wyższa, niż odnotowana, a siedziba, którą dysponuje [stop_host_scope.GetTitleAsNameNoTooltip], wygląda na tak luksusową, że może zamieszkać w niej nawet [ROOT.Char.GetTitleAsNameNoTooltip]!\n\n[greedy_entourage_member.GetName] sugeruje, że skoro [stop_host_scope.GetName] wyraźnie nie płaci tego, co należne, to [stop_host_scope.Custom('PL_jego_jej')] zbytki należy opodatkować."
 tour_grounds_events.3019.a: "[stop_host_scope.GetTitleAsNameNoTooltip] musi zapłacić należne podatki!"
 tour_grounds_events.3019.b: "Na razie przymknę na to oko."
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "Wydaje się, że ostatnio coś rozprasza i dystansuje od spraw osobę znaną jako [visiting_liege.GetName]. Zdarza się, że mamrocze coś do siebie lub szepcze do osoby, którą jest [greedy_entourage_member.GetName]. W końcu podchodzi bezpośrednio do mnie i mówi wprost, co zaprząta [visiting_liege.Custom('PL_mu_jej')] myśli.\n\n– Jako [stop_host_scope.GetTitleAsNameNoTooltip] wiesz zapewne, jakie są twoje finansowe zobowiązania wobec mnie, twojego seniora. Kiedy rozglądam się po twoim wspaniałym domu, nie mogę się oprzeć wrażeniu, że oszukujesz trochę i płacisz zbyt niskie podatki. Może lepiej byłoby to naprawić?"
 tour_grounds_events.3020.a: "Płacę to, co należne!"
 tour_grounds_events.3020.b: "Niech będzie."
 tour_grounds_events.3040.title: "Nielojalni poddani"
 tour_grounds_events.3040.desc.intro: "Ciekawi mnie to, jak żyje margines społeczny miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], dlatego odwiedzam przybytek, w którym awanturują się jacyś miejscowi. Jeden mężczyzna stoi na stoliku i zwraca gadaniną uwagę wszystkich w zasięgu jego głosu.\n\n– Po co nam w ogóle ktoś taki jak [stop_host_scope.GetTitleAsNameNoTooltip]? [stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.wrong_language: "nie mówi nawet w naszym języku,"
 tour_grounds_events.3040.desc.mid.wrong_culture: "to pieprzony cudzoziemiec,"
 tour_grounds_events.3040.desc.mid.wrong_faith: "to pieprzony [stop_host_scope.GetFaith.GetAdherentName] skazany na [angry_peasant.GetFaith.NegativeAfterLife],"
 tour_grounds_events.3040.desc.mid.shit_beer: "poi nas tym gównem, co w ogóle nie smakuje jak [angry_peasant.Custom('RegionalAlcoholicDrink')],"
 tour_grounds_events.3040.desc.mid.shit_weed: "zasypuje nas tanim haszyszem i oczekuje, że będziemy siedzieć cicho,"
 tour_grounds_events.3040.desc.mid.conscription: "każe nam walczyć w swoich bitwach, podczas gdy [stop_host_scope.GetSheHe] spoczywa na laurach,"
 tour_grounds_events.3040.desc.mid.high_taxes: "wydziera nam każdy grosz tymi pieprzonymi podatkami,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "to najbardziej [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')] na całym świecie,"
 tour_grounds_events.3040.desc.outro: "a mimo to oczekuje naszej niezłomnej lojalności!\n\nCały budynek wybucha okrzykami i oklaskami. [stop_host_scope.GetTitleAsNameNoTooltip|U] najwidoczniej nie cieszy się zbytnią popularnością w swojej okolicy."
 tour_grounds_events.3040.a: "Aresztować tych zdrajców!"
 tour_grounds_events.3040.b: "Nie waż się obrażać kogoś takiego jak [stop_host_scope.GetTitleAsNameNoTooltip]! Już ja ci dam!"
 tour_grounds_events.3040.c: "Ci wieśniacy mają rację."
 tour_grounds_events.3050.title: "Pobicie"
 tour_grounds_events.3050.desc: "– Oddawaj mi moje pieprzone pieniądze!\n\nDźwięk rozbryzgującej się krwi i łamanych kości przyciąga moją uwagę do rynsztoku, w którym miejscowy bandyta trzyma za kołnierz jakąś zubożałą osobę.\n\nZwykle ignoruję takie scenki, ale czy naprawdę mogę pozwolić, by na moich oczach miały miejsce tak zuchwałe zbrodnie?"
 tour_grounds_events.3050.a: "Strażnicy! Aresztujcie tego głupca!"
 tour_grounds_events.3050.b: "[ROOT.Char.GetTitleAsNameNoTooltip] musi bronić swoich poddanych!"
 tour_grounds_events.3050.b.success: "Wygrywasz walkę"
 tour_grounds_events.3050.b.failure: "Przegrywasz walkę"
 tour_grounds_events.3050.c: "– Pozwól mi [beaten_peasant.Custom('PL_go_ja')] trochę sponiewierać!"
 tour_grounds_events.3060.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i tutejsza śmietanka"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] postanawia pokazać mi dzisiaj swoje koszary.\n\n"
 tour_grounds_events.3060.desc.light_infantry: "Rząd za rzędem i w pełnym skupieniu stoi lekka piechota, gotowa na moją inspekcję."
 tour_grounds_events.3060.desc.archers: "Rząd za rzędem stoją w gotowości uzbrojeni łucznicy."
 tour_grounds_events.3060.desc.heavy_infantry: "Przede mną majaczy morze błyszczących zbroi, a żołnierze wydają się niewzruszeni nałożonym na ich ciała ciężarem."
 tour_grounds_events.3060.desc.cavalry: "Konie rżą i parskają, czekając w napięciu, aż jeźdźcy poprowadzą je do szarży."
 tour_grounds_events.3060.desc.camel_cavalry: "Wielbłądy zawodzą i kopią, jakby chciały przerazić wrogą kawalerię."
 tour_grounds_events.3060.desc.elephant_cavalry: "Zachwycam się samym rozmiarem armii słoni i boję się wyobrazić sobie ostatnie chwile życia tych, którzy zostaną przez nią stratowani."
 tour_grounds_events.3060.desc.outro: "To świetni żołnierze, ale pozwalanie im na całodzienną bezczynność wydaje się marnotrawstwem."
 tour_grounds_events.3060.a: "Mogliby wykorzenić przestępczość!"
 tour_grounds_events.3060.b: "Może dałoby się zarządzać nimi nieco efektywniej."
 tour_grounds_events.3060.b.success: "Koszary zostały ulepszone"
 tour_grounds_events.3060.b.failure: "Twoja rada nie odniosła skutku"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName] wtrąca się w sprawy twojej armii"
 tour_grounds_events.3060.c: "Przydaliby mi się tacy żołnierze."
 tour_grounds_events.3060.d: "W tym miejscu mogę się czegoś nauczyć."
 tour_grounds_events.3070.title: "Chwila ciszy"
 tour_grounds_events.3070.desc.intro: "Wędruję wraz ze swoją świtą, obserwując cudowne widoki poza ścisłym centrum miejsca, którym jest [ROOT.Char.GetCurrentLocation.GetName], i"
 tour_grounds_events.3070.desc.royal_garden: "we wspaniałych ogrodach osoby znanej jako [stop_host_scope.GetName].\n\nZa murami ogrodu nie ma prawie nikogo. Jestem tu tylko ja, kilkoro członków pomniejszej szlachty oraz precyzyjnie i misternie zaaranżowany ogród. Krótki przystanek w tym miejscu napełnia mnie spokojem, jakiego rzadko mam okazję doświadczyć."
 tour_grounds_events.3070.desc.royal_forest: "w urokliwym królewskim lesie należącym do osoby, którą jest [stop_host_scope.GetName].\n\nNie ma tu ani chłopów, ani członków pomniejszej szlachty – tylko ja, moi najbliżsi powiernicy i dzieła stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive]. Czuję, jakby coś przeniosło mnie do krainy niezmąconego spokoju, do czasów, kiedy zatrute ludzkie serca nie skaziły jeszcze ziemi występkami i słabością."
 tour_grounds_events.3070.desc.leisure_palace: "wokół letniego pałacu należącego do osoby, którą jest [stop_host_scope.GetName].\n\nZ zewnątrz pałac udekorowany jest zachwycającymi rzeźbami i misternie zaaranżowanymi kompozycjami lokalnych roślin, a jego wnętrze zachwyca rozmachem i ekstrawagancją. Wszystkie tutejsze widoki i odczucia istnieją tylko po to, by uspokoić zmęczoną duszę."
 tour_grounds_events.3070.desc.outro: "\n\nMożna by tu zostać na zawsze."
 tour_grounds_events.3070.a: "To miejsce jest kopalnią inspiracji."
 tour_grounds_events.3070.b: "Taki spokojny spacer to dar."
 tour_grounds_events.3070.c: "Trzeba zostawić żołnierzy na posterunku, to miejsce należy chronić!"
 tour_grounds_events.3080.title: "Miejscowa armia"
 tour_grounds_events.3080.desc.intro: "Wędruję po miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] i tym razem trafiam na bardziej militarne widoki. Natykam się na coś, nad czym nadzór ma [stop_host_scope.GetName] – to"
 tour_grounds_events.3080.desc.military_academy: "akademia wojskowa.\n\nNa terenach akademii zauważam szlachetnie noszących się rycerzy, szkolących się i podnoszących swoje umiejętności ze świadomością, że wojna zawsze majaczy gdzieś na horyzoncie."
 tour_grounds_events.3080.desc.march: "marszruta.\n\nStoi wzdłuż całej granicy i przygotowuje się z perfekcyjną skutecznością na to, aż w zasięgu jej wzroku pojawi się najeźdźca lub jakiś przestępca."
 tour_grounds_events.3080.desc.siege_works: "machiny oblężnicze.\n\nPrzy zadbanych konstrukcjach wciąż trwają prace – niektóre przechodzą naprawę, podczas gdy inne są składane po raz pierwszy. Prawię współczuję kolejnemu niegodziwcy, którego mury obronne poznają potęgę tych machin."
 tour_grounds_events.3080.desc.royal_armories: "królewskie zbrojownie.\n\nKiedy wchodzę do środka, błysk wypolerowanych pełnych zbroi nadaje wnętrzu niemalże pozaziemskiego blasku. Niekończące się rzędy wiszących wszędzie hełmów i kolczug wydają delikatny zapach oleju."
 tour_grounds_events.3080.desc.jousting_lists: "arena turniejowa.\n\nParskanie i rżenie koni przecinają sporadycznie nagłe trzaski i odgłosy łamanych kopii. Kiedy podchodzę, dudniące kopyta wybijają rytmiczne staccato, a okrzyki zachęty niosą się dookoła echem."
 tour_grounds_events.3080.desc.archery_ranges: "strzelnice łucznicze.\n\nSłyszę miarowy, głuchy #EMP łomot#! trafiających w cel strzał, któremu akompaniuje świst zwalnianych cięciw. Delikatna bryza owiewa strzelnicę, niwecząc zamiary trenujących łuczników, kiedy zamienia się w mocniejsze powiewy."
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName] to naprawdę świetny ośrodek wojskowy, a ja mogę się wiele nauczyć, obserwując tutejsze praktyki."
 tour_grounds_events.3080.a: "Zapamiętam wszystko, co tu widzę."
 tour_grounds_events.3080.b: "Ci żołnierze nie powinni bezczynnie stać, tylko szukać przestępców!"
 tour_grounds_events.3080.c: "Może jest to dla mnie nauczka."
 tour_grounds_events.3090.title: "Rolnicza duma"
 tour_grounds_events.3090.desc.intro: "Wędruję po wiejskich terenach miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], gdy wtem trafiam do małej osady, w której odbywa się jakieś chłopskie zgromadzenie.\n\nDumni właściciele prezentują tu swoje towary –"
 tour_grounds_events.3090.desc.vegetables: "wozy i kupieckie stragany wypełniają olbrzymich rozmiarów [farmer.Custom('RegionalRootVegetablePlural')]."
 tour_grounds_events.3090.desc.livestock: "pulchne i zdrowe bydło pasie się spokojnie, a wygląda tak dobrze, że chciałoby się od razu wziąć gryza!"
 tour_grounds_events.3090.desc.outro: "Chłopi sporadycznie poddają swoje dobra ocenie, analizując ich rozmiar i kondycję. To chyba pewnego rodzaju festiwal, bo gdy tylko mnie zauważają, z ochotą przynoszą i pokazują mi owoce swojej pracy."
 tour_grounds_events.3090.a: "Powinniśmy zbadać te ziemie."
 tour_grounds_events.3090.b: "– To strata czasu! Wracajcie na swoje pola!"
 tour_grounds_events.3090.c: "Cudownie! Mogę sędziować wam w tym konkursie."
 tour_grounds_events.3100.title: "Cichy dzień"
 tour_grounds_events.3100.desc.intro: "Objeżdżam ziemie znane jako [ROOT.Char.GetCurrentLocation.GetName], ciesząc się rzadkim spokojem. Nieczęsto zdarza się, iż gospodarz nie dotrzymuje mi towarzystwa i nie oczekuje ode mnie, że gdzieś się stawię.\n\nZaczyna świtać, a ja widzę, jak wypełniają się miejsca kultu,"
 tour_grounds_events.3100.desc.booze: "karczmy witają spragnione ranne ptaszki,"
 tour_grounds_events.3100.desc.hash: "podejrzane typy zmierzają do sekretnych ogródków z haszyszem,"
 tour_grounds_events.3100.desc.outro: "a żebracy leżą na ulicach, prosząc o choćby okruch chleba."
 tour_grounds_events.3100.a: "Należy przeprowadzić spis ludności tej osady."
 tour_grounds_events.3100.b: "Spędzę tutaj dzień w obecności [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c: "Zobaczę, jak [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] oddają cześć temu, w co wierzą."
 tour_grounds_events.3100.d: "To idealna okazja, żeby okazać swoją dobroczynność."
 tour_grounds_events.3100.e: "Chcę tylko odpocząć."
 friend_helped_me: "[CHARACTER.GetShortUINameNotMe] udziela osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] potrzebnego wsparcia"
 friend_helped_me_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] udziela osobie znanej jako [CHARACTER.GetShortUINameNotMe] potrzebnego wsparcia"
