l_polish:
 #Host Main Event
 feast_main_befriend.1001.t: "Stół główny złamał się"
 feast_main_befriend.1001.opening: "Wielki stół, przy którym na podwyższeniu siedziała szlachta z wyższych sfer, wydał głośny trzask, a chwilę później ugiął się pod ciężarem jedzenia i złoconych ozdób!\n\n"
 feast_main_befriend.1001.getting_close: "Z racji tego, że moi najznamienitsi goście i ja musieliśmy zmieścić się teraz wśród niższej rangą szlachty, znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tam, gdzie m[Select_CString( SCOPE.sC('potential_friend').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.arrogant_guest: "[arrogant_guest.GetTitledFirstName] jednak źle to przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] i powiedział[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, że to wielka niesprawiedliwość siedzieć z lordami i damami niewiele lepszymi od pospólstwa."
 feast_main_befriend.1001.arrogant_kind_link: "Wręcz przeciwnie,"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName] wykazał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] się wdziękiem i pokorą względem ludzi rangą niższych."
 feast_main_befriend.1001.really_hungry: "Najgłodniejszym gościom powtarzał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )], że powinni jak najszybciej odwiedzić [kind_to_lower_nobility.GetHerHis] dom."
 feast_main_befriend.1001.no_kind_target: "Gdy szlachta spotykała się z niższymi od siebie, między ludźmi, którzy rzadko ze sobą obcują, padały słowa zarówno przyjaźni, jak i wrogości."
 feast_main_befriend.1001.friendship: "\n\n[potential_friend.GetFirstNameNoTooltip] i ja rozmawialiśmy przez cały wieczór i zgodziliśmy się, że to nie powinien być ostatni raz, kiedy ucztowaliśmy i śmialiśmy się w swoim towarzystwie!"
 feast_main_befriend.1001.a: "Co za wspaniała noc!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "Stół główny złamał się"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "To, co mogło być katastrofą, stało się szczęściem w nieszczęściu, ponieważ ja i nasz[Select_CString(activity.IsFemale, 'a gospodyni', ' gospodarz' )], [activity.GetOwner.GetTitledFirstName], znaleźliśmy się blisko siebie!"
 feast_main_befriend.2001.arrogant_guest: "[arrogant_guest.GetTitledFirstName] jednak źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać wśród ludzi niewiele lepszych od pospólstwa."
 feast_main_befriend.2001.arrogant_kind_link: "Wręcz przeciwnie,"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName] wykazał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] się wdziękiem i pokorą wśród bezbożników."
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName] mówił[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] gościom, że stara się być zawsze mił[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )] dla ludzi, którzy są prawie tak samo głodni jak [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.no_kind_target: "\n\nPodczas gdy wysoko postawiona szlachta spotykała się z rangą niższymi od siebie, między ludźmi, którzy rzadko ze sobą obcują, padały słowa zarówno przyjaźni, jak i wrogości."
 feast_main_befriend.2001.friendship: "\n\nDla tych, którzy zasiadali na miejscach dla drobnej szlachty – czyli dla mnie – uczta była sukcesem, nie tylko dlatego, że [activity.GetOwner.GetFirstNameNoTooltip] zgodził[Select_CString(activity.IsFemale, 'a', '' )] się, że to nie może być ostatni raz, kiedy usiedliśmy razem, aby ucztować, rozmawiać i śmiać się."
 feast_main_befriend.2001.a: "Co za wspaniały wieczór!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "Stół główny złamał się"
 feast_main_befriend.2002.arrogant_guest: "Niewiarygodne! Cała wyższa szlachta musiała zniżyć się do poziomu baronów i $knight_culture_player_plural_possessive_no_tooltip_lowercase$. Za kogo [activity.GetOwner.GetTitledFirstName] mnie uważa? Za zwykł[Select_CString(ROOT.Char.IsFemale, 'ą prostaczkę', 'ego prostaka' )]?! Pozwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby jak najwięcej osób wiedziało, jak się czuję, nie tylko ci kpiący szlachcice wokół mnie!"
 feast_main_befriend.2002.disgusted_by_kindness: "\n\nJakby na domiar złego, [kind_to_lower_nobility.GetTitledFirstName] przez całą noc był[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] chwalon[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )] za to, że wśród tych ludzi jest „mił[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )]” i „skromn[Select_CString( kind_to_lower_nobility.IsFemale, 'a', 'y' )]”. Czy [kind_to_lower_nobility.GetSheHe] nie ma szacunku do siebie?"
 feast_main_befriend.2002.a: "Równie dobrze można by mnie porównać do chłopa."
 feast_main_befriend.2002.because_of_hospitality_tenet: "Ponieważ w twojej [Concept( 'faith', 'wierze' )|E] panuje zwyczaj szanowania gości:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "Stół główny złamał się"
 feast_main_befriend.2003.opening: "Główny stół, przy którym siedziała wyższa szlachta na podeście, wydał głośny trzask, a chwilę później ugiął się pod ciężarem jedzenia i złoconych ozdób! Wszyscy zostaliśmy przeniesieni na podłogę wielkiej sali, gdzie siedziała niższa szlachta."
 feast_main_befriend.2003.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName] źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać z panami i paniami niewiele lepszymi od pospólstwa."
 feast_main_befriend.2003.kind_to_glutton: "\n\nMoją uwagę natomiast przykuł[Select_CString( glutton_target.IsFemale, 'a', '' )] [glutton_target.GetTitledFirstName] i [glutton_target.GetHerHis] niepohamowany apetyt. Z zachłannością odrywał[Select_CString( glutton_target.IsFemale, 'a', '' )] kolejne kawałki mięsa; soki spływały [glutton_target.GetHerHim] po policzkach. Bez przerwy serwował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kolejne dania, gdy w pewnym momencie poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] burczenie w brzuchu."
 feast_main_befriend.2003.cannibal_kindness: "\n\nZ mojego nowego fotela patrzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak baronowie i $knight_culture_player_plural_no_tooltip_lowercase$ wpychają coraz więcej jedzenia w swoje rozdziawione paszcze. Gdy głód zaczął we mnie wzrastać, zaproponował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zetrę tłuszcz z czyjegoś podbródka, byle tylko móc dotknąć miękkiej, pulchnej szyi…"
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\nSpoglądał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na panów, damy i $knight_culture_player_plural_possessive_no_tooltip_lowercase$ bez pogardy. Rozmawiając z nimi odkrył[Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )], że dzielą wiele takich samych trosk, kłopotów i radości, co ja w mojej wyniosłej pozycji. W miarę upływu wieczoru dzielił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się z nimi swoim talerzem i odwzajemniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się własnymi opowieściami."
 feast_main_befriend.2003.ending: "\n\nPóźniej [activity.GetOwner.GetTitledFirstName] opowiedział[Select_CString( activity.GetOwner.IsFemale, 'a', '' )] mi, jak wszyscy goście zauważyli pokorę i życzliwość, jaką okazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ludziom rangą niższą od siebie."
 feast_main_befriend.2003.a: "Cieszę się, że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poznać tych ludzi."
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "Stół główny złamał się"
 feast_main_befriend.2004.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName] źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać z panami i paniami niewiele lepszymi od pospólstwa."
 feast_main_befriend.2004.kindness_from_other: "\n\nMiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] szczęście, że [kind_to_lower_nobility.GetTitledFirstName] i ja siedzieliśmy obok siebie i rozmawialiśmy godzinami o radości z jedzenia. Tak długo, jak nie wpychał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie mięsa do przełyku, oczywiście! Mogę powiedzieć, że [kind_to_lower_nobility.GetFirstName] poczuł[Select_CString(kind_to_lower_nobility.IsFemale, 'a', '' )] się jeszcze bardziej głodn[Select_CString(kind_to_lower_nobility.IsFemale, 'a', 'y' )] od samego patrzenia na mnie!"
 feast_main_befriend.2004.a: "Wszystko skończyło się dobrze."
 #General Guest Main Event
 feast_main_befriend.3001.t: "Stół główny złamał się"
 feast_main_befriend.3001.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName] źle przyj[Select_CString( arrogant_guest.IsFemale, 'ęła', 'ął' )] swoje nowe miejsce i opowiadał[Select_CString( arrogant_guest.IsFemale, 'a', '' )] wszystkim, jak to wielką niesprawiedliwością jest zasiadać z panami i paniami niewiele lepszymi od pospólstwa."
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.GetTitledFirstName] okazywał[Select_CString( kind_to_lower_nobility.IsFemale, 'a', '' )] wdzięk i pokorę względem ludzi niższych rangą. [kind_to_lower_nobility.GetHerHis|U] postępowanie było czymś, do czego wszyscy moglibyśmy dążyć."
 feast_main_befriend.3001.really_hungry: "Oferował[Select_CString(kind_to_lower_nobility.IsFemale, 'a', '' )] również swoje jedzenie innym, życząc im zdrowia."
 feast_main_befriend.3001.ending: "\n\nPodczas gdy wysoko postawiona szlachta spotykała się z rangą niższymi od siebie, między ludźmi, którzy rzadko ze sobą obcują, padały słowa zarówno przyjaźni, jak i wrogości."
 feast_main_befriend.3001.a: "Czuję, że czegoś się nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 #Host End Event
 feast_main_befriend.5002.t: "Przyjaźń"
 feast_main_befriend.5002.desc: "Moi goście odchodzą w dobrych nastrojach. Z ulgą zauważam, że [potential_friend.GetTitledFirstName] nie odchodzi bez pożegnania.\n\nWiemy, że wkrótce znów się zobaczymy."
 feast_main_befriend.5002.a: "Cóż za [potential_friend.GetWomanMan]."
 #Potential Friend End Event
 feast_main_befriend.5003.t: "Przyjaźń"
 feast_main_befriend.5003.desc: "Zanim opuścił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ucztę, złożył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje podziękowania, żeby [host_saying_goodbye.GetTitledFirstName] wiedział[Select_CString(host_saying_goodbye.IsFemale, 'a', '' )], jak dobrze się bawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Kazał[Select_CString(host_saying_goodbye.IsFemale, 'a', '' )] mi wstać z klęczek i położył[Select_CString(host_saying_goodbye.IsFemale, 'a', '' )] zaufaną dłoń na moim ramieniu.\n\nNie sądzę, że minie dużo czasu, nim znów się zobaczymy."
 feast_main_befriend.5003.a: "To było coś wyjątkowego."
 #General Guest End Event
 feast_main_befriend.5004.t: "Pamiętny wypadek"
 feast_main_befriend.5004.desc: "Przygotowując się wraz z innymi gośćmi do odjazdu, nie mogę powstrzymać się od spojrzenia z uśmiechem na ostatnie minione dni.\n\nOkazało się, że była to wspaniała uczta, a przebywanie z gośćmi innej rangi dało mi nowe spojrzenie na świat."
 feast_main_befriend.5004.a: "Do następnego razu, [ROOT.Char.Custom2('RelationToMeVocative', activity.GetOwner)]!"
