l_polish:
 tour_travel.3000.t: "A gdzie są [ROOT.Char.GetFaith.HouseOfWorshipPlural]?"
 tour_travel.3000.desc: "Podczas podróży po miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] odwiedzam lokalną wieś i spędzam trochę czasu, rozmawiając o tutejszych wierzeniach z wyjątkowo pobożnym przedstawicielem kasty wieśniaczej, którym jest [pious_peasant.GetName].\n\n– Nie mamy tutaj miejsca do wznoszenia modłów. Żeby odwiedzić [ROOT.Char.GetFaith.HouseOfWorship], musimy iść przez wiele dni i dopiero wtedy możemy postawić strudzone stopy w domu [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_travel.3000.a: "Możemy pomóc wam zbudować prostą świątynię."
 tour_travel.3000.b: "Zbuduję tutaj okazałą świątynię."
 tour_travel.3000.c: "– A zatem musicie pielgrzymować."
 tour_travel.3001.t: "Improwizowana ceremonia"
 tour_travel.3001.desc: "Zatrzymujemy się w małej wiosce położonej w miejscu, którym jest [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Zanim dociera do mnie, że coś tutaj nie gra, mija prawie cała uczta.\n\nW końcu zdaję sobie sprawę, że [marriage_mother.GetName] bez przerwy plecie o tym, jakim to cudem jest jej [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName] nie tylko się chwali, lecz [marriage_candidate.Custom('PL_go_ja')] wręcz #EMP reklamuje#!.\n\n– Kiedy weźmiecie ślub, wszystko będzie idealnie! – mówi [marriage_mother.GetNameNoTooltip] z oczami błyszczącymi od dumy."
 tour_travel.3001.desc.drunkard: "Budzę się w dezorientacji, z bólem głowy i dzwonieniem w uszach, a promienie światła przebijają mój umysł jak sztylety. Usta wyschły mi niczym pustynia i zanim udaje mi się poprosić o wodę, zauważam stojącą przy moim łóżku chłopkę z dzbanem wody w dłoni.\n\n– Proszę, niech się [ROOT.Char.GetLadyLord] napije, po takiej nocy na pewno przyda się trochę wody!\n\nPrzewracam się w łóżku i widzę obok siebie obcą osobę pogrążoną w błogim śnie.\n\n– W końcu nie co dzień moje dziecko poślubia kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tour_travel.3001.a: "Cóż za wspaniały pomysł."
 tour_travel.3001.a.drunkard: "#EMP Co tu się wydarzyło?#!"
 tour_travel.3001.b: "Nie, ktoś taki jak ja nie poślubiłby tak plugawej i nisko urodzonej osoby."
 tour_travel.3002.t: "Cena podboju"
 tour_travel.3002.desc: "– Mój brat, mój ojciec i mój mąż, wszyscy zginęli w #EMP twojej wojnie#! – chłopka krzyczy do mnie przez cały rynek.\n\n– Kiedy [battle_memory.GetSecondPerspectiveDescription], dla ciebie było to zwycięstwem, a dla mnie dniem, w którym umarły trzy pokolenia mojej rodziny.\n\nJej gniew zamienił się w płacz, a słowa, które z siebie wyrzucała, ledwie docierały do moich uszu.\n\n– Co z ciebie za [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_travel.3002.a: "– Nie przywrócę im życia, ale może trochę złota ukoi twój ból."
 tour_travel.3002.b: "– To było niezbędne poświęcenie."
 tour_travel.3003.t: "Obrzydliwe stworzenia"
 tour_travel.3003.desc: "Zatrzymujemy się w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], żeby porozmawiać z setnym już dzisiaj przedstawicielem kasty wieśniaczej, a mój żołądek skręca się na sam widok tych plugawych stworzeń.\n\nTe żółte, pokrzywione zęby i tępe, puste oczy, za którymi kryje się gnijący mózg analfabety… Każdy chłop i każda chłopka przenosi liczne nieznane choroby, które zniszczyły im twarze, pokrywając je niezliczonymi czyrakami i pęcherzami.\n\nKompletnie nie interesuje mnie to, co mają do powiedzenia."
 tour_travel.3003.a: "Udawanie, że o nich dbam, to mój obowiązek."
 tour_travel.3003.b: "Powinni usłyszeć, co o nich sądzę."
 tour_travel.3004.t: "Brzydki posąg"
 tour_travel.3004.desc: "Ostrzeżono mnie wcześniej, że wieśniacy z miejsca, którym jest [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zebrali się i wznieśli na moje podobieństwo posąg.\n\nKiedy docieram na miejsce i patrzę na niego, mój umysł nie jest w stanie przetworzyć tego, co widzę. Nie tylko jest to najbrzydsza rzecz, jaką kiedykolwiek widziały moje oczy, ale też wcale mnie nie przypomina!\n\nRozglądam się dokoła i widzę jedynie skierowane w moją stronę twarze promieniujące dumą. Czy nikt inny nie dostrzega brzydoty tego posągu?"
 tour_travel.3004.a: "Ten posąg jest… wspaniały"
 tour_travel.3004.b: "To jakiś #EMP żart#!? Zburzyć to, natychmiast!"
 tour_travel.3004.c: "Faktycznie, widzę podobieństwo."
 tour_travel.3005.t: "Znajoma zbrodnia"
 tour_travel.3005.desc: "Przechadzając się po miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] mijam godnego pożałowania więźnia, którego niczym psa przykuto łańcuchem do postumentu. Człowiek ten woła mnie i błaga o litość.\n\n– O jaką zbrodnię cię oskarżają? – pytam z dozą władczości przysługującą osobie, którą jest [ROOT.Char.GetTitleAsNameNoTooltip].\n\n– O to, że jestem kimś takim jak [criminal_secret.GetNameNoTooltip] i jest to zarzut, którego niestety nie mogę odeprzeć.\n\nNa brwiach występuje mi kilka kropelek potu. Przecież i #EMP ja#! mam to na sumieniu!"
 tour_travel.3005.a: "Uwolnić [criminal_peasant.Custom('PL_go_ja')]!"
 tour_travel.3005.b: "Cóż za okropna, wstrętna zbrodnia…"
 tour_travel.3006.t: "Życie władcy"
 tour_travel.3006.desc: "Kilkoro wieśniaków zebrało się wokół mnie, pytając o historie z mojego życia. Zastanawiam się, co im opowiedzieć, a na myśl przychodzą mi dwie możliwości. Jedna z nich to czarująca opowiastka o dniu, w którym [positive_memory.GetDescription].\n\nDruga natomiast to niesamowita historia o tym, jak [war_memory.GetDescription] i ta historia na pewno zasieje we wieśniakach lojalność i zapał."
 tour_travel.3006.a: "Opowiem pierwszą historię."
 tour_travel.3006.b: "Każdy lubi historie o wojnie."
 tour_travel.3007.t: "Dom uciech"
 tour_travel.3007.desc: "Kiedy zatrzymaliśmy się dziś na wieczorny odpoczynek, miejscowy zaproponował, że oprowadzi nas po pobliskim miasteczku.\n\nJego intencje pojmuję dopiero w momencie, kiedy zdaję sobie sprawę, że jestem w domu uciech.\n\nPo mojej lewej stronie ludzie spółkują, jakby kończył się świat, a po mojej prawej artysta przedstawia coś, co wygląda jak #EMP [random_event_culture.GetNameNoTooltip] – [ROOT.Char.Custom('GetManeuver')] [ROOT.Char.Custom('GetDescriptorManeuver')].#!"
 tour_travel.3007.a: "Muszę natychmiast wyjść."
 tour_travel.3007.b: "Równie dobrze mogę się przyłączyć."
 tour_travel.3010.t: "Lokalny bohater"
 tour_travel.3010.desc: "Kiedy przemierzamy [shrine_province.Custom('GetTerrainTypePlural')], brnąc przez [shrine_province.Custom('GetProvinceGroundDesc')], napotykamy skromną, zagubioną kapliczkę. Jest prosto rzeźbiona, na jej szczycie widnieje [shrine_province.GetCounty.GetFaith.ReligiousSymbol], a poniżej widać nadgryzione zębem czasu słowa:\n\n#EMP „Tutaj spoczywa św. [saint_name.GetFirstNameNoTooltip] z miejsca znanego jako [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], błogosławione dziecię, którego domem jest [shrine_province.GetNameNoTooltip]”.#!\n\nŚw. [saint_name.GetFirstNameNoTooltip] z miejsca znanego jako [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Wygląda na to, że czci się tu miejscową uduchowioną postać nie uznaną przez [ROOT.Char.GetFaith.AltPriestTermPlural] wiary, którą jest [ROOT.Char.GetFaith.GetNameNoTooltip]…"
 tour_travel.3010.a: "Zburzyć ten przejaw heterodoksji!"
 tour_travel.3010.b: "Św. [saint_name.GetFirstNameNoTooltip]… to brzmi całkiem nieźle."
 tour_travel.3010.c: "Lepiej już pójdźmy."
 cultural_acceptance_local_saint: "Miejscowy święty"
 tour_travel.3020.t: "Tylko ty i ciemność"
 tour_travel.3020.desc: "Wieczorem pogoda się psuje. [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')|U] sprawia, że musimy znaleźć schronienie, a pobliska karczma, choć trochę ciasna, jest dość wygodna i można w niej coś wypić, kiedy na zewnątrz wyje wiatr. Uczestnicy imprezy jeden po drugim udają się do swoich kwater na spoczynek.\n\nGubię się w swoich myślach i nagle zdaję sobie sprawę, że świeca niemal się wypaliła, a towarzystwa dotrzymuje mi [ROOT.Char.Custom2('RelationToMeShort', love_professor)] [love_professor.GetFirstName]. Dostrzegam w [love_professor.Custom('PL_jego_jej')] oczach dziwny wyraz.\n\nPo chwili marszczy [love_professor.GetSheHe] brwi i zaczyna mówić, ostrożnie dobierając słowa. – Wiesz, że #EMP bardzo#! cię podziwiam, [ROOT.Char.GetFirstNameNoTooltip]. Przepraszam, mam na myśli, że [ROOT.Char.GetTitleAsNameNoTooltip] to wie… – na [love_professor.Custom('PL_jego_jej')] ustach tańczy szeroki uśmiech."
 tour_travel.3020.a: "Chodź, pozostali już śpią."
 tour_travel.3020.c: "Ha! Za kogo ty się uważasz?!"
 tour_travel.3020.d: "Lepiej trochę odpocznę…"
 tour_travel.3030.t: "Cała prawda"
 tour_travel.3030.desc: "Docieramy do osady, a wtem widzimy, że na szubienicy stoi samotnie [wrongfully_accused.GetWomanMan] w kajdanach, a u [wrongfully_accused.Custom('PL_jego_jej')] stóp gromadzi się tłum.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! To [ROOT.Char.GetTitleAsNameNoTooltip]! – przez tłum przeciska się jakiś wieśniak, krzycząc. – Błagam! [wrongfully_accused.Custom('WifeHusband')|U] nie ponosi winy!"
 tour_travel.3030.framed: "Oskarżono [wrongfully_accused.Custom('PL_go_ja')] niesłusznie, wiem to!"
 tour_travel.3030.pinned: "Te potwory zrzucają swoje grzechy na innych!"
 tour_travel.3030.wrongful: "To kłamstwo! Nie było żadnych świadków!"
 tour_travel.3030.outro: "Zawodzi, kiedy [accused_partner.Custom('PL_go_ja')] odciągają. – Nie! #EMP [wrongfully_accused.GetFirstName]…!#! – krzyczy, gdy wloką [accused_partner.Custom('PL_go_ja')] ulicą.\n\nUrzędnik kłania się z zakłopotaniem. – [ROOT.Char.GetLadyLord|U] wybaczy! Proszę [accused_partner.Custom('PL_go_ja')] zignorować, ta osoba #EMP jest#! winna, bez obaw…"
 tour_travel.3030.a: "Chcę usłyszeć zarzuty…"
 tour_travel.3030.b.sadistic: "Ach, nie ma to jak dobre wieszanie!"
 tour_travel.3030.b: "Kontynuujcie."
 tour_travel.3030.c: "Masz szczęście, bo w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] nie ma lepszego kata!"
 tour_travel.3030.d: "Jestem tu by… [wrongfully_accused.Custom('PL_go_ja')] ułaskawić! I [accused_partner.Custom('PL_jego_ja')] także!"
 tour_travel.3040.t: "Niefortunna wioska"
 tour_travel.3040.desc: "Kiedy kłusujemy w kierunku obrzeży małej osady na rozdrożu, podchodzi do nas zlękniony plebejusz, w uldze otwierając szeroko oczy.\n\n– Dzięki bogu! Musi nam [ROOT.Char.GetLadyLord] pomóc! – wymieniam wraz z członkami mojej grupy powątpiewające spojrzenia. – Bandyccy dezerterzy żerują na naszej wiosce od wielu dni, zabrali nam niemal wszystko!\n\n"
 tour_travel.3040.own: "To mała wioska, ale bezprawie na moich ziemiach to nic dobrego."
 tour_travel.3040.liege: "Czyli [ROOT.Char.GetTopLiege.GetTitledFirstName] nie jest w stanie utrzymać tu porządku…"
 tour_travel.3040.realm: "Wygląda na to, że na ziemiach należących do osoby, którą jest [ROOT.Char.GetLiege.GetTitledFirstName], panuje bezprawie…"
 tour_travel.3040.foreign: "Wygląda na to, że [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] egzekwuje prawo dość swobodnie w porównaniu do tego, jak robi to [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]…"
 tour_travel.3040.a.martial: "Straże, za mną! Dopadnijmy tych złoczyńców!"
 tour_travel.3040.a: "Straże, dopadnijcie tych złoczyńców!"
 tour_travel.3040.b: "#EMP Niemal#! wszystko?"
 tour_travel.3040.c: "Obawiam się, że mam lepsze rzeczy do roboty, wieśniaku."
 tour_travel.3040.c.foreign: "Niech tą sprawą zajmie się [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip], wieśniaku."
