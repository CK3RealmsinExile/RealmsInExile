l_polish:
 ### PHASES
 playdate_phase: "Spotkanie"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "Powrót dziecka"
 child_return_from_playdate_desc: "[child_scope.GetShortUINameNotMe] wrócił[Select_CString(child_scope.IsFemale, 'a', '')] ze spotkania z rówieśnikami, którego gospodarzem był[Select_CString(host.IsFemale, 'a', '')] [host.GetShortUINameNotMe]"
 playdate_header: "Spotkanie z parami:"
 playdate.0010.desc: "Po co przyjmujesz moje zaproszenie, skoro i tak masz zamiar pójść na inne spotkanie z rówieśnikami, które organizuje [other_host.GetTitledFirstName]? Zapamiętam to."
 playdate.0010.a: "Ups."
 playdate.1001.opening_desc: "Proszę, przybądź na spotkanie rówieśników na moim dworze w posiadłości [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me: "Mam nadzieję, że weźmiesz udział, ponieważ czekał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m na okazję, aby Cię zobaczyć!"
 playdate.1001.host_dislikes_me: "Zapraszam wszystkich wart zauważenia, w tym niestety ciebie."
 playdate.1001.host_gets_along_with_me: "Mam nadzieję, że weźmiesz udział, ponieważ byłoby mi bardzo smutno gdyby Cię nie było!"
 playdate.1001.a: "Oczywiście, że będę."
 playdate.1001.b: "Nie, odmawiam!"
 playdate.1002.opening_desc: "Sprawiłoby mi to wielką przyjemność, gdyby [child_scope.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] zaszczycił[Select_CString(child_scope.IsFemale, 'aby', 'by')] na moim dworze w posiadłości [barony.GetNameNoTier], aby spotkać swoich rówieśników!"
 playdate.1002.host_likes_child: "Mam nadzieję, że weźmie udział, ponieważ czekał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m na okazję, aby [Select_CString(child_scope.IsFemale, 'ją', 'go')] zobaczyć!"
 playdate.1002.host_dislikes_child: "Zapraszam wszystkich wart zauważenia, w tym niestety [Select_CString(child_scope.IsFemale, 'ją', 'go')]."
 playdate.1002.host_gets_along_with_child: "Mam nadzieję, że weźmie udział, ponieważ byłoby mi bardzo smutno, gdyby [Select_CString(child_scope.IsFemale, 'jej', 'go')] nie było!"
 playdate.1002.a: "Oczywiście, że będzie."
 playdate.1002.b: "Muszę odmówić."
 playdate.2001.t: "Zebranie"
 playdate.2001.desc_opening: "Wszyscy już są!\n\nKiedy mali panowie i małe panie są wprowadzani jeden po drugim do pomieszczenia, staję się coraz bardziej żywiołow[Select_CString(ROOT.Char.IsFemale, 'a', 'y')]."
 playdate.2001.desc_guest_of_interest_1_2_3: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] przybyli. Zjawił[Select_CString(guest_of_interest_3.IsFemale, 'a', '')] się jeszcze [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że zarówno [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jak i [guest_of_interest_2.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] byli w stanie przyjść."
 playdate.2001.desc_guest_of_interest_1: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że [Select_CString(guest_of_interest_1.IsFemale, 'przyszła', 'przyszedł')] [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc: "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że spędzę trochę czasu z innymi dziećmi!"
 playdate.2001.desc_guest_of_interest_4: "Jednak mniej podoba mi się to, że pojawił[Select_CString(guest_of_interest_4.IsFemale, 'a', '')] się również [guest_of_interest_4.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Cóż, nie będę zwracać na [Select_CString(guest_of_interest_4.IsFemale, 'nią', 'niego')] uwagi."
 playdate.2001.a: "Witajcie!"
 playdate.2001.a.tt: "Spotkanie z rówieśnikami się zaczyna"
 playdate.2003.t: "$playdate_header$ Smutna uroczystość"
 playdate.2003.desc: "Nie mogę w to uwierzyć! Pomimo wszystkich moich zaproszeń i przygotowań, na moje spotkanie rówieśników nie zjawiła się nawet jedna osoba.\n\nNiech więc tak będzie! Nie obchodzi mnie to. Więcej słodyczy dla mnie… i tych zabawek. I… i… dlaczego nikt nie przyszedł?"
 playdate.2003.a: "Dlaczego nikt nie przyszedł?"
 playdate.2501.t: "Ciepłe przywitanie"
 playdate.2501.likes_host: "Kiedy już wszyscy zebrali się w wielkiej sali, [host.GetTitledFirstNameNoTooltip] wychodzi, aby przywitać nas na spotkaniu rówieśników!"
 playdate.2501.dislikes_host: "Kiedy już wszyscy zebrali się w wielkiej sali, [host.Custom('InsultAdjective')] [host.GetTitledFirstNameNoTooltip] wychodzi, aby przywitać nas na spotkaniu rówieśników."
 playdate.2501.a: "Nie mogę się doczekać!"
 playdate.2501.a_dislike: "Miejmy już to za sobą."
 playdate.0020.t: "$playdate_header$ Koniec gier"
 playdate.0020.desc: "Mówią, że [Select_CString(host.IsFemale, 'odeszła', 'odszedł')] [host.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale nikt nie jest w stanie mi powiedzieć, co to właściwie oznacza. Wiem tylko, że [host.GetHerHis] spotkanie z rówieśnikami dobiega końca."
 playdate.0020.a: "A tak świetnie się bawiliśmy!"
 playdate.0020.a.tt: "#F Wiesz… dopóki [host.GetSheHe|l] nie znikł[Select_CString(host.IsFemale, 'a', '')].#!"
 playdate.0021.desc: "Ponieważ jestem teraz uwięzion[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], moje spotkanie z rówieśnikami zostanie odwołane. Ech, tyle wyczekiwania… i wszystko na marne!"
 playdate.0021.a: "Całą tę zabawę, jaką mogliśmy mieć…"
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U], został[Select_CString(host.IsFemale, 'a uwięziona', ' uwięziony')], a [host.GetHerHis] spotkanie z rówieśnikami dobiegło końca. Co za pechowy zbieg zdarzeń!"
 playdate.3001.t: "Ostra gra"
 playdate.3001.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [peasant_child.Custom('GirlBoy')] z wioski tylko udawali walkę, ale nagle na ziemię rozlała się krew.\n\n[guest.GetFirstNameNoTooltip] upada na ziemię ze stęknięciem, a chłopskie dziecko staje nad [Select_CString(guest.IsFemale, 'nią', 'nim')] i przystępuje do ponownego ataku."
 playdate.3001.a: "Uratuję [Select_CString(guest.IsFemale, 'ją', 'go')]!"
 playdate.3001.a_injured: "Jesteś rann[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 playdate.3001.b: "„Niech ktoś pomoże… proszę!”"
 playdate.3001.c: "To wygląda na fajną zabawę, też chcę spróbować!"
 playdate.3002.t: "Sekrety"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] najwyraźniej coś ukrywa.\n\nJednakże – w momencie, gdy zgadza się powiedzieć mi, o co chodzi – podchodzi do nas [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] i nalega, abym zagrał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z ni[Select_CString( close_participant.IsFemale, 'ą', 'm' )] w szachy."
 playdate.3002.a: "Jasne. Nie obchodzą mnie jakieś głupie sekrety."
 playdate.3002.b: "Cicho, chcę poznać ten sekret!"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "[ROOT.Char.Custom('CatStoryName')|U] idzie ze mną, więc każdy może zobaczyć jakiego wspaniałego mam kiciusia.\n\n"
 playdate.3003.desc_bonding_cat_opening: "„Jakiego ty masz słodkiego kota! Chcesz zobaczyć mojego?”"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U], wyciąga [Select_CString(EqualTo_string( guest.Custom('CatStorySheHe'), 'ona' ), 'swoją kotkę, która', 'swojego kota, który' )] ma [guest.Custom('CatFurColor')] umaszczenie. „Wabi się [guest.Custom('CatStoryName')]!”"
 playdate.3003.desc_bonding_dog_opening: "„Jakiego ty masz słodkiego kota! Czy chcesz zobaczyć mojego psa?”"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U], pokazuje mi [Select_CString(EqualTo_string( guest.Custom('DogStorySheHe'), 'ona' ), 'swoją suczkę, która', 'swojego psa, który' )] ma [guest.Custom('DogFurColor')] umaszczenie. „Wabi się [guest.Custom('DogStoryName')]!”"
 playdate.3003.a_cat: "Twój kot jest taki słodki!"
 playdate.3003.a_dog: "Twój pies jest taki słodki!"
 playdate.3003.b: "Och, dziękuję! Chodź tutaj, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Łe, ale zapchlony zwierzak. Ma się nijak do mojego kota!"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "[ROOT.Char.Custom('DogStoryName')|U] idzie ze mną, więc każdy może zobaczyć jakiego wspaniałego mam szczeniaczka.\n\n"
 playdate.3004.desc_bonding_cat_opening: "„Jakiego masz słodkiego psa! Czy chcesz zobaczyć mojego kota?”"
 playdate.3004.desc_bonding_dog_opening: "„Jakiego masz słodkiego psa! Chcesz zobaczyć mojego?”"
 playdate.3004.b: "Och, dziękuję! Chodź tutaj, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Łe, ale zapchlony zwierzak. Ma się nijak do mojego psa!"
 playdate.3005.t: "Sekret"
 playdate.3005.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozmawia ze mną o dworskich codziennościach i ostatnich plotkach.\n\n„A ja słyszałem, że [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]…”\n\nGryzę się w język, ale za późno; [guest.GetFirstNameNoTooltip] wszystko słyszał[Select_CString( guest.IsFemale, 'a', '' )]."
 playdate.3005.a: "Ach… Ups."
 playdate.3005.b: "Proszę, zapomnij, co powiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m! Zrobię wszystko!"
 playdate.3005.c: " Zapłacę ci, tylko bądź cicho!"
 playdate.3005.d: "Jeżeli komuś o tym powiesz, ja… ja zrobię ci krzywdę!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] obiecuje, że będzie trzymać gębę na kłódkę"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] nie boi się ciebie"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] obiecuje, że nie zdradzi [Concept('secret', 'sekretu')|E]"
 playdate.3006.t: "Kompan[Select_CString( fellow_nerd.IsFemale, 'ka', '' )] do czytania"
 playdate.3006.desc: "Przyniosł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ze sobą małą książkę – tak jak mam w zwyczaju to robić – i gdy miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już zabrać się za przeczytanie paru stron, znajduje mnie [fellow_nerd.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n„Och, czy to nie #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Ostatnio to przeczytał[Select_CString( fellow_nerd.IsFemale, 'a', 'e' )]m. Co myślisz o tej prozie?”"
 playdate.3006.a: "To będzie dobra dyskusja!"
 playdate.3006.b: "Idź sobie, czytam."
 playdate.3007.t: "Wspinaczka"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( participant.IsFemale, 'wspięła', 'wspiął' )] się na [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'najwyższe drzewo', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'najwyższy głaz', 'najwyższą wydmę' ) )] w okolicy i entuzjastycznie pokazuje, abym za [Select_CString( participant.IsFemale, 'nią', 'nim' )] podążał[Select_CString( ROOT.Char.IsFemale, 'a', '' )].\n\nTo nie [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'byłoby pierwsze drzewo, na które', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'byłby pierwszy głaz, na który', 'byłaby pierwsza wydma, na którą' ) )], się [Select_CString( ROOT.Char.IsFemale, 'wspięłam', 'wspiąłem' )], ale [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'to wygląda na dosyć wysokie', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'ten wygląda na dosyć wysoki', 'ta wygląda na dosyć wysoką' ) )]…"
 playdate.3007.a: "Nie stchórzę!"
 playdate.3007.a.success: "Udaje ci się wspiąć"
 playdate.3007.a.failure: "Boleśnie upadasz"
 playdate.3007.b: "Nie… lepiej zostanę tu na dole."
 playdate.3008.t: "Czas popływać"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] biegnie bezpośrednio do miejsca, w którym znajduje się [ROOT.Char.Custom('IndefiniteBodyOfWater')], i zanurza się w wodzie bez wahania.\n\nFiglarne pluskanie szybko przeradza się jednak w chaos, gdy tafla wody zamyka się nagle nad [participant.Custom('PL_jego_jej')] głową. W miarę upływu czasu uświadamiam sobie, że nie zdoła się wynurzyć bez mojej pomocy."
 playdate.3008.a: "Trzymaj się, już biegnę!"
 playdate.3008.a.success: "[participant.GetFirstNameNoTooltip] zostaje przez ciebie uratowan[Select_CString( participant.IsFemale, 'a', 'y' )]"
 playdate.3008.a.failure: "Nie zdążasz na czas"
 playdate.3008.a.critical_failure: "Prawie się utopił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]"
 playdate.3008.b: "Proszę, niech ktoś mi pomoże!"
 playdate.3008.b.success: "Ktoś słyszy i udziela pomocy"
 playdate.3008.b.failure: "Nikt nie przychodzi na ratunek"
 playdate.3008.c: "Pewnie wrócił[Select_CString( participant.IsFemale, 'a', '' )] do domu…"
 playdate.3009.t: "Śnieżny dzień"
 playdate.3009.desc_two: "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] są nieświadom[Select_CString(And(participant.IsFemale, to_blame.IsFemale ), 'e, kiedy podchodzę je', 'i, kiedy podchodzę ich' )] od tyłu z pełnymi dłońmi śniegu. A gdy [participant.GetFirstNameNoTooltip] ma zamiar już się odwrócić, rzucam się na [Select_CString(participant.IsFemale, 'nią', 'niego' )]!"
 playdate.3009.desc_opening: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] jest nieświadom[Select_CString(participant.IsFemale, 'a, kiedy podchodzę ją', 'y, kiedy podchodzę go' )] od tyłu z pełnymi dłońmi śniegu. Gdy ma zamiar już się odwrócić, rzucam się na [Select_CString(participant.IsFemale, 'nią', 'niego' )]!"
 playdate.3009.desc: "\n\nWrzeszczy, ale widać, że szybko chce wziąć odwet; wkrótce potem uciekam, a [participant.GetSheHe|l] goni mnie z całych sił z wielką śnieżką w dłoni!"
 playdate.3009.a: "Nie cofnę się!"
 playdate.3009.a.success: "Wygrywasz bitwę na śnieżki"
 playdate.3009.a.failure: "Dostajesz oblodzoną śnieżką w głowę"
 playdate.3009.b: "Błagam, oszczędź mnie!"
 playdate.3009.c: "To był[Select_CString(to_blame.IsFemale, 'a', '' )] [to_blame.GetFirstNameNoTooltip], nie ja!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] wierzy tobie"
 playdate.3009.c.failure: "Zdaje sobie sprawę, że kłamiesz"
 playdate.3010.t: "Dzień targowy"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja zgadzamy się, że handel jest ważną umiejętnością dla szlachcica, więc postanawiamy odwiedzić lokalny targ znajdujący się na terenie miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName].\n\nMamy tylko trochę kamyków jako walutę, jednakże są one #EMP bardzo#! błyszczące!"
 playdate.3010.a: "Ekhm, chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zakupić towar."
 playdate.3010.a.success: "Przekonujesz kupca do handlu"
 playdate.3010.a.failure: "Kupiec cię przepędza"
 playdate.3010.b: "Musisz dać mi to, czego chcę! Jestem #EMP [Select_CString( ROOT.Char.IsFemale, 'Panią', 'Panem' )]#!!"
 playdate.3010.c: "Załóżmy własne stoisko!"
 playdate.3010.c.tt: "Niektórzy handlarze ustępują ci i „kupują” twoje kamyki i liście"
 playdate.3011.t: "Zabawa w dom"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zbliża się do mnie ze stosem jakichś tkanin na swoich ramionach. Gdy rzuca je na podłogę przede mną, uświadamiam sobie, że jest to stos odzieży – dla dorosłych!\n\n„Pobawmy się razem w dom!”"
 playdate.3011.a: "Ale tylko, gdy my będziemy rodzicami!"
 playdate.3011.b: "Pewnie. A [disliked_participant.GetFirstNameNoTooltip] będzie psem!"
 playdate.3011.c: "Nie, to głupie. Zagrajmy w szachy."
 playdate.3011.c.tt: "Pogłębiasz wiedzę w dziedzinie [THIS.Char.Custom('education_focus_child')]"
 playdate.3012.t: "Odważni $knight_culture_player_plural_no_tooltip_lowercase$"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i ja patrzymy, jak $knight_culture_player_plural_no_tooltip_lowercase$ trenują na dziedzińcu, gdy [knight.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] podchodzi do nas z uśmiechem."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i ja patrzymy, jak niektórzy chłopi trenują, gdy jeden z nich podchodzi do nas z uśmiechem."
 playdate.3012.desc: "\n\n„Jak myślicie, [participant.Custom('GirlsBoysChildren')], poradzicie sobie z podstawami?”"
 playdate.3012.a: "#EMP Tak!#!"
 playdate.3012.a.success: "Zaczynasz naukę podstaw"
 playdate.3012.a.neutral: "Nieważne jak bardzo się starasz, nie wychodzi ci"
 playdate.3012.a.failure: "Dostajesz po głowie – #EMP i to mocno#!"
 playdate.3012.b: "[Select_CString(ROOT.Char.IsFemale, 'Wolałabym', 'Wolałbym' )] oglądać, jak trenujecie."
 playdate.3013.t: "Mądr[Select_CString( witch.IsFemale, 'a', 'y' )] [witch.GetWomanMan|l]"
 playdate.3013.desc: "Bawimy się w lesie, gdy nagle zdaję sobie sprawę, że jestem zupełnie [Select_CString( ROOT.Char.IsFemale, 'sama. Mogłabym', 'sam. Mógłbym' )] przysiąc, że reszta była tuż za mną!\n\nJuż mam zacząć krzyczeć – oczywiście, aby inni mogli mnie znaleźć, a nie dlatego, że się boję – ale natrafiam na postać w czarnym płaszczu. Jest nią [witch.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Kuca na ziemi i bada jakąś dziwną roślinę, porównując ją do tej przedstawionej w wielkiej czarnej księdze, leżącej na ziemi obok [Select_CString( witch.IsFemale, 'niej', 'niego' )].\n\n„Witaj [Select_CString( ROOT.Char.IsFemale, 'moja młoda pani', 'mój młody panie' )]. Czyżby wołanie wiedzy doprowadziło cię aż tutaj do mnie?”"
 playdate.3013.a: "Chcę tylko wiedzieć, co to za roślina."
 playdate.3013.a.success: "Dowiadujesz się wiele o ziołach i roślinach"
 playdate.3013.a.failure: "Nie masz pojęcia, o czym [witch.GetSheHe] mówi"
 playdate.3013.b: "Tak, naucz mnie wszystkiego, co potrafisz!"
 playdate.3013.c: "Ty… ty jesteś czarowni[Select_CString( witch.IsFemale, 'cą', 'kiem' )]! Jesteś złą osobą."
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "Zwiedzamy zakamarki tutejszej budowli sakralnej, którą jest [ROOT.Char.GetFaith.HouseOfWorship], gdy [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] i ja dostrzegamy, jak [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] stoi w otoczeniu zwojów.\n\n– Są to kroniki z dawnych czasów, interesujecie się takimi rzeczami?"
 playdate.3014.desc: "Zwiedzam zakamarki tutejszej budowli sakralnej, którą jest [ROOT.Char.GetFaith.HouseOfWorship], gdy dostrzegam, jak [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] stoi w otoczeniu zwojów.\n\n– Są to kroniki z dawnych czasów, interesujesz się takimi rzeczami?"
 playdate.3014.a: "Tak! Opowiedz mi o nich."
 playdate.3014.a.success: "Zajmujesz się sztuką pisania dzienników"
 playdate.3014.a.neutral: "Czepiasz się pewnych rzeczy"
 playdate.3014.a.tt: "Pogłębiasz wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant: "Ty i [participant.GetFirstNameNoTooltip] pogłębiacie wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure: "Niczego się nie uczysz"
 playdate.3014.b: "Nie. Chcę usłyszeć od ciebie opowieść o wyprawie!"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "Mokre od łez"
 playdate.4000.desc: "Przybywa posłaniec niosący ponurą nowinę oraz małą czarną skrzynię.\n\n[Select_CString(drowned_participant.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], uton[Select_CString(drowned_participant.IsFemale, 'ęła', 'ął' )], kiedy [drowned_participant.GetSheHe] i [host.GetTitledFirstName] bawili się razem.\n\nZ trudem zaglądam przez łzawiące oczy do skrzyni – ale jedno spojrzenie potwierdza, że to rzeczywiście zwłoki moje[Select_CString(drowned_participant.IsFemale, 'j ukochanej', 'go ukochanego' )]."
 playdate.4000.a: "[ROOT.Char.GetFaith.PositiveAfterLife] to miejsce wiecznego odpoczynku. Mam nadzieję, że będzie się tam świetnie bawić."
 playdate.4000.b: "Niewinność to śmiertelna trucizna."
 playdate.4000.c: "Życzę tego samego losu, [host.GetTitledFirstNameNoTooltip]."
 playdate.4001.t: "Bariera językowa"
 playdate.4001.desc.rowdy: "„Powiedział[Select_CString(participant.IsFemale, 'am', 'em' )] #EMP lalka#!, a nie #EMP walka#!, rany!” – [participant.GetTitledFirstName] jest ewidentnie wzburzon[Select_CString(participant.IsFemale, 'a', 'y' )] naszą barierą językową. Ręce wzniesione do góry malują obraz furii, która niedługo się zacznie."
 playdate.4001.desc.pensive: "– Przepraszam… #EMP chaty#!. Wraca do swojej skromnej chaty, nie za kraty.\n\nMimo dobrych manier, [participant.GetTitledFirstName] marszczy brwi we frustracji."
 playdate.4001.desc: "\n\nJęzyk [ROOT.Char.GetCulture.GetLanguage.GetName|l] i język [participant.GetCulture.GetLanguage.GetName|l] wydają się mieć więcej różnic niż podobieństw, stąd nasze zmagania z mówieniem do siebie.\n\nMoże [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] coś zrobić, żebyśmy mogli bawić się razem bez złości, czy po prostu [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] mieć nadzieję, że problem sam się rozwiąże?"
 playdate.4001.a: "Będę mówić głośno i powoli! To powinno pomóc!"
 playdate.4001.b: "Może poproszę, żeby [participant.GetFirstNameNoTooltip] nauczył[Select_CString(participant.IsFemale, 'a', '' )] mnie nieco swojego języka?"
 playdate.4001.c: "Ble, po co mam się męczyć? Chcę się tylko dobrze bawić!"
 playdate.5001.t: "Pobawisz się z nami?"
 playdate.5001.desc: "Piłka odbija się obok mnie i wpada z powrotem w rozpostarte ręce dziecka, którym jest [participant.GetFirstName].\n\n– Pogracie z nami w piłkę? Przydałoby nam się więcej graczy.\n\nWokół nas zbiera się niecierpliwie grupka dzieciaków."
 playdate.5001.a: "Dołączę do nich!"
 playdate.5001.a.tt: "Gra się rozpoczyna!"
 playdate.5001.b: "Nie mam na to ochoty…"
 playdate.5002.t: "Niecelny strzał"
 playdate.5002.desc: "Piłka odbija się nieregularnie, kiedy mnie mija, odbija się rykoszetem od ściany i… wpada do pobliskiego ogrodu! Ułamek sekundy później odgłos trzasku i gniewny krzyk zwiastują nadchodzące konsekwencje.\n\n[neighbour.GetFirstName] wybiega przez drzwi, trzymając w ramionach swój uszkodzony artefakt, którym jest [broken_artifact.GetName]. Przebiega wzrokiem tłum i to mnie wskazuje jako winowajcę.\n\n– Co masz do powiedzenia na swoją obronę, ty mały, zasmarkany bachorze? – warczy. Szukam wokół siebie wsparcia, ale nie nadchodzi ono z żadnej strony."
 playdate.5002.a: "– [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] zapłaci za naprawę szkód!"
 playdate.5002.a.tt: "Albo to #EMP ja#! zapłacę. I tak nie będę mieć pusto w kieszeni przez długi czas…"
 playdate.5002.b: "– Co za [neighbour.Custom('InsultNoun')]! Rozkazuję ci zwrócić piłkę."
 playdate.5002.b.tt: "Czy [neighbour.GetSheHe] nie pamięta, że stoi przed [neighbour.Custom('PL_nim_nia')] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 playdate.5002.b.success: "[neighbour.GetFirstName] posłusznie oddaje piłkę"
 playdate.5002.b.failure: "[neighbour.GetFirstName] oddaje piłkę z chmurną miną"
 playdate.5002.c: "– Przepraszam. Możemy dostać naszą piłkę z powrotem?"
 playdate.5002.c.success: "[neighbour.GetFirstName] z uśmiechem oddaje piłkę"
 playdate.5002.c.failure: "[neighbour.GetFirstName] oddaje piłkę z głębokim westchnieniem"
 playdate.5003.t: "Zbudowani inaczej"
 playdate.5003.desc: "[other_child.GetFirstName] ma zbyt dużo siły i porusza się zbyt szybko! Za każdym razem, kiedy próbuję dotrzymać [other_child.Custom('PL_mu_jej')] kroku, zwyczajnie się od [other_child.Custom('PL_niego_niej')] odbijam. Nawet kiedy biegnę w krok za [other_child.Custom('PL_nim_nia')], obserwując, jak rozgrywa piłkę po dziedzińcu, muszę się na chwilę zatrzymać, żeby złapać po tej gonitwie oddech.\n\nMusi być jakiś sposób, który pozwoli mi z [other_child.Custom('PL_nim_nia')] konkurować."
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] nie ma ochraniaczy na goleniach…"
 playdate.5003.b: "Muszę się po prostu bardziej postarać!"
 playdate.5003.b.success: "Udaje ci się dotrzymać kroku"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] ma po prostu zbyt dużo siły"
 playdate.5003.c: "Może jeśli będę uważnie obserwować, to się czegoś nauczę."
 playdate.5004.t: "Inna perspektywa"
 playdate.5004.desc: "Kiedy przemykamy obok, śmiejąc się i rozmawiając w pogoni za piłką, mój wzrok przykuwa samotna postać.\n\n[other_child.GetFirstName] siedzi z boku, nieśmiało przyglądając się biegowi wydarzeń. Nasz wzrok spotyka się, ale chwilę później [other_child.GetSheHe] odwraca wzrok, udając zainteresowanie kwiatami.\n\nWygląda, jakby przydało [other_child.Custom('PL_mu_jej')] się towarzystwo."
 playdate.5004.a: "– Mogę do ciebie dołączyć?"
 playdate_5004_sports_removal: "Nie będziesz dłużej brać udziału w trwającym meczu piłki nożnej"
 playdate.5004.b: "– Dalej, dołącz do nas!"
 playdate.5004.b.success: "Dołącza, wahając się"
 playdate.5004.b.failure: "Twoje starania wywołują osłupienie"
 playdate.5004.c: "Lepiej dam tej osobie spokój"
 playdate.5005.t: "Wielki mur"
 playdate.5005.desc: "Widzę piłkę! Biorę mocny zamach i uderzam ją nogą. Kopniak okazuje się #EMP zbyt#! potężny.\n\nPiłka przecina powietrze, szybko się obracając. Przelatuje wysoko nad tłumem i szybuje ponad pobliskim murem, a kiedy ląduje po drugiej stronie, słychać donośny huk.\n\nPatrzę na mur. Jest naprawdę pokaźny, dwa razy wyższy ode mnie."
 playdate.5005.ending: "Chyba nie dam rady go pokonać. Kiedy rozważam swoje możliwości, zauważam, że [bullied_kid.GetFirstName] stoi nieco dalej i stara się patrzeć wszędzie, tylko nie na mur."
 playdate.5005.a: "Niech [bullied_kid.GetFirstNameNoTooltip] przyniesie piłkę!"
 playdate.5005.b: "No dobrze, #EMP murze#!, zobaczmy, jaki jesteś wysoki…"
 playdate.5005.b.success: "Przeskakujesz mur z największą gracją"
 playdate.5005.b.success.tt: "Zyskujesz #positive_value 15#! punktów do opinii uczestników na twój temat"
 playdate.5005.b.failure: "Przeskakujesz mur i zabierasz piłkę"
 playdate.5005.b.failure.tt: "Tracisz #negative_value 5#! punktów z opinii uczestników na twój temat"
 playdate.5005.b.failure.gameends: "Mecz piłki nożnej się kończy"
 playdate.5005.b.critfailure: "Partaczysz skok przez mur i spadasz"
 playdate.5005.c: "Może znajdźmy sobie inne zajęcie?"
 playdate.5005.more_balls: "Kupię kolejną piłkę!"
 playdate.5006.t: "Idę do domu!"
 playdate.5006.desc: "Ten mecz piłki nożnej robi się trochę zbyt ambitny. Ledwie ta myśl uformowała się w moim umyśle, kiedy powstał kolejny punkt zapalny. [ball_kid.GetFirstName] otrzymuje mocny cios od gracza, którym jest [bully_kid.GetFirstName], i wpada w pobliskie krzaki. Na dodatek [bully_kid.GetFirstNameNoTooltip] zaczyna się z tego śmiać.\n\n– Wy-wystarczy! – duka w gniewie [ball_kid.GetFirstNameNoTooltip], wyplątując się z krzaków i w tym samym czasie chwytając piłkę. – Idę do domu i zabieram swoją piłkę ze sobą!\n\nZapada niezręczna cisza."
 playdate.5006.a: "– Przepraszam, [ball_kid.GetFirstNameNoTooltip]."
 playdate.5006.a.tt: "To nie była twoja wina, ale najwyraźniej [bully_kid.GetFirstNameNoTooltip] nie zamierza przeprosić…"
 playdate.5006.b: "– [ball_kid.GetFirstNameNoTooltip], poczekaj! Zostań, proszę."
 playdate.5006.b.success: "Przekonujesz [ball_kid.Custom('PL_go_ja')] do zostania na miejscu"
 playdate.5006.b.failure: "[ball_kid.GetFirstNameNoTooltip] i tak idzie do domu"
 playdate.5006.c: "Lepiej będę cicho."
 playdate.5006.d: "– Zostaw piłkę. Teraz jest już nasza."
 playdate.5007.t: "Zaczepki"
 playdate.5007.desc: "Ochrypły śmiech przecina powietrze. Po drugiej stronie dziedzińca [sad_kid.GetFirstName] truchleje ze strachu przed wskazującą [sad_kid.Custom('PL_go_ja')] palcem i drwiącą osobą, którą jest [bully_kid.GetFirstName].\n\n– Ledwie potrafi kopnąć piłkę! Kto chciałby się przyjaźnić z kimś takim, jak [sad_kid.GetSheHe]! Przecież to [sad_kid.Custom('InsultNoun')]!\n\n[sad_kid.GetFirstNameNoTooltip] łka, rozglądając się za jakimkolwiek wsparciem, ale wygląda na to, że mało kto chce udzielić [sad_kid.Custom('PL_mu_jej')] wsparcia."
 playdate.5007.a: "– Zostawcie [sad_kid.Custom('PL_go_ja')] w spokoju!"
 playdate.5007.a.tt: "Robisz krok naprzód, żeby skonfrontować się z dręczycielem…"
 playdate.5007.a.success: "Udaje ci się zastraszyć dręczyciela, żeby się wycofał"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] wyczuwa, że blefujesz i spuszcza ci łomot"
 playdate.5007.b: "– #EMP Ja#! chcę się z [sad_kid.Custom('PL_nim_nia')] przyjaźnić."
 playdate.5007.c: "Lepiej się do tego nie mieszać."
 playdate.5008.t: "Głos starca"
 playdate.5008.desc: "– Możecie być #EMP cicho#!, na litość boską? – [old_timer.GetFirstName] wychyla się przez arkadowe okno ponad nami, wściekle wygrażając pięścią. – Cholerne dzieciaki, zawsze musicie robić taki hałas! Ledwie słyszę własne #EMP myśli!#!\n\nPodnoszę piłkę toczącą się w moim kierunku piłkę i patrzę, jak narzeka na nas [old_timer.GetWomanMan] w oknie. Jest w #EMP naprawdę#! podeszłym wieku: może mieć nawet trzydzieści albo i czterdzieści lat!\n\nNic dziwnego, że się tak wścieka."
 playdate.5008.a: "– Cicho tam, wapniaku!"
 playdate.5008.b: "– Przepraszamy, będziemy ciszej."
 playdate.5009.t: "Grzmiące stopy"
 playdate.5009.desc: "Mimo że jesteśmy dziećmi, w piłkę nożną możemy grać bardzo zawzięcie. To, co zaczęło się jako beztroski mecz, zamieniło się w pełnoprawną walkę wręcz, a odzyskanie orientacji zajmuje mi dobrych kilka sekund.\n\nKiedy już mi się to udaje, z młyna walczących dzieci dochodzi mnie przenikliwy krzyk bólu i przerażenia. Widzę, że [small_kid.GetFirstName] leży na ziemi i tratują [small_kid.Custom('PL_go_ja')] dziesiątki stóp. Słyszę, jak żałośnie zawodzi, ale nikt poza mną tego nie słyszy – panuje ogromny gwar, a wszyscy są zbyt skupieni na grze."
 playdate.5009.a: "– Trzymaj się, [small_kid.GetFirstNameNoTooltip]! Nadchodzę!"
 playdate.5009.a.critical_success: "Ratujesz [small_kid.Custom('PL_go_ja')] w bohaterski sposób"
 playdate.5009.a.success: "Ratujesz [small_kid.Custom('PL_go_ja')]"
 playdate.5009.a.failure: "Musisz osłonić [small_kid.Custom('PL_go_ja')] własnym ciałem"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] odnosi poważne rany"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNameNoTooltip] odnosi naprawdę koszmarne rany"
 playdate_5009_every_child: "Każdy uczestnik, który nie jest bezduszny ani sadystyczny, ma teraz #negative_value większy poziom stresu#!"
 playdate.5009.b: "Nie mogę na to patrzeć…"
 playdate.5009.c: "– #EMP Natychmiast przestańcie!#!"
 playdate.5009.c.success: "Wszczynający zamieszki gracze stają na baczność"
 playdate.5009.c.failure: "Twoje słowa odbijają się jak groch o ścianę"
 playdate.5010.t: "Moja krew!"
 playdate.5010.desc: "– Bierz go! Wepchnij ją na ścianę! Tak jest! – grzmi [obnoxious_parent.GetFirstName], a [obnoxious_parent.Custom('PL_jego_jej')] głos dudni po całym dziedzińcu. Rodzic stoi w rogu i obserwuje rozgrywkę, wyraźnie zagrzewając do boju swoje dziecko, którym jest [embarrassed_child.GetFirstName].\n\nWystarczy rzec, że [obnoxious_parent.GetFirstNameNoTooltip] podchodzi do tego #EMP trochę#! zbyt poważnie.\n\n– Hej! Nie popychaj [embarrassed_child.Custom('PL_go_jej')], to oszustwo! – teatralne zachowanie, jakie wykazuje [obnoxious_parent.GetFirstNameNoTooltip], zaczyna być naprawdę irytujące."
 playdate.5010.a: "[obnoxious_parent.GetFirstNameNoTooltip] strasznie wymachuje rękoma…"
 playdate.5010.a_flavor: "Będę udawać, że osoba, którą jest [obnoxious_parent.GetFirstNameNoTooltip], mnie uderzyła!"
 playdate.5010.a.tt: "Może gdyby tak udać, że trafił mnie zbłąkany cios, to [obnoxious_parent.GetSheHe] pójdzie stąd w diabły?"
 playdate.5010.a.tt.success: "Twoja scenka przyciąga sporą uwagę…"
 playdate.5010.a.success: "Wszyscy gromadzą się wokół, zszokowani"
 playdate.5010.a.failure: "Nikt ci nie wierzy"
 playdate.5010.b: "– Możesz się w końcu zamknąć?!"
 playdate.5010.c: "Jakoś to zniosę."
 scratched_and_bruised: "Zadrapania i siniaki"
 scratched_and_bruised_desc: "Dziecko jest lekko podrapane i posiniaczone, prawdopodobnie od zbyt ostrej gry."
 you_perspective_increase_wounds_children_no_death_effect: "Zyskujesz [GetModifier('scratched_and_bruised').GetNameWithTooltip|l] albo jesteś [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUINameNotMe] zyskuje [GetModifier('scratched_and_bruised').GetNameWithTooltip] albo jest [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 playdate.5011.t: "Deser ze sprawiedliwości"
 playdate.5011.desc: "Kiedy daję z siebie wszystko, odgrywając scenkę w tłumie zatroskanych dzieci, [obnoxious_parent.GetFirstName] wlepia we mnie oczy tak, że prawie wyskakują z oczodołów.\n\n– Ty mały… #EMP szarlatanie!#!– warczy, wskazując palcem w moim kierunku. – Dopilnuję, by…\n\n– [obnoxious_parent.GetFirstNameNoTooltip]! – wściekły głos dobiega wpierw z oddali, a potem szybko się zbliża. [obnoxious_parent.GetFirstNameNoTooltip] blednie, kiedy na dziedziniec wbiega [responsible_adult.GetFirstName]. – Co to ma znaczyć?\n\nCałe szczęście, że uwaga nie skupia się na mnie i mój zadowolony uśmieszek widzi tylko [obnoxious_parent.GetFirstNameNoTooltip]."
 playdate.5011.a: "– Ała, strasznie boli! Ałaaa!"
 playdate.5011.b: "Chyba lepiej się przyznać…"
 playdate.9001.t: "Koniec zabawy"
 playdate.9001.desc: "Fajnie było na chwilę zapomnieć o tych wszystkich obowiązkach i spędzić trochę czasu z innymi dziećmi. Teraz powiedziano mi, że już muszę wracać do swoich poprzednich zadań…\n\nWszyscy świetnie się bawiliśmy! Mam nadzieję, że niedługo będziemy mogli to powtórzyć."
 playdate.9001.a: "Do następnego razu!"
 playdate.9002.t: "Powrót do domu"
 playdate.9002.desc: "Zabawa była przednia! Zapamiętam na bardzo długo, jak [host.GetTitledFirstName] i ja spędziliśmy wspólnie te wszystkie dni.\n\nTeraz dowiaduję się, że pora się spakować i wrócić do domu do swoich obowiązków, ale mam nadzieję, że szybko będziemy mogli to powtórzyć."
 playdate.9002.a: "Do widzenia, [host.GetFirstNameNoTooltip]!"
 playdate_saved_from_bully_log_title: "Razem przeciwko hołocie"
 playdate_saved_from_bully_log: "[CHARACTER.GetTitledFirstName] ratuje osobę, którą jest [TARGET_CHARACTER.GetTitledFirstName], przed podrzędnym napastnikiem, a w efekcie dwójkę tę zaczyna łączyć przyjaźń"
 playdate_joined_beating_log_title: "Wspólne nękanie"
 playdate_joined_beating_log: "[CHARACTER.GetTitledFirstName] pomaga chłopskiej dziewczynie w nękaniu osoby, którą jest [TARGET_CHARACTER.GetTitledFirstName], i odkrywa, że jest to przyjemne"
 activity_generic_friend_log_title: "Przyjaźń wykuta ze stali"
 activity_generic_friend_log: "[CHARACTER.GetTitledFirstName] i [TARGET_CHARACTER.GetTitledFirstName] nawiązują prawdziwą przyjaźń"
 activity_generic_rival_log_title: "Narodziny rywalizacji"
 activity_generic_rival_log: "[CHARACTER.GetTitledFirstName] i [TARGET_CHARACTER.GetTitledFirstName] rozpoczynają zaciekłą rywalizację"
 playdate_stole_pet_log_title: "Skradziony pupil"
 playdate_stole_pet_log: "[CHARACTER.GetTitledFirstName] kradnie ukochanego pupila osoby, którą jest [TARGET_CHARACTER.GetTitledFirstName], i zostaje jej postrachem"
 playdate_revealed_secret_log_title: "Ujawniony sekret"
 playdate_revealed_secret_log: "[CHARACTER.GetTitledFirstName] ujawnia jeden z największych sekretów osoby znanej jako [TARGET_CHARACTER.GetTitledFirstName], a sekret ten zostaje natychmiast przekazany wszystkim obecnym"
 hurt_while_climbing_log_title: "Uraz podczas wspinaczki"
 hurt_while_climbing_log: "[CHARACTER.GetTitledFirstName] próbuje ambitnej wspinaczki, lecz odnosi dość brutalny upadek"
 playdate_excellent_climbing_log_title: "Imponująca wspinaczka"
 playdate_excellent_climbing_log: "[CHARACTER.GetTitledFirstName] budzi we wszystkich podziw, wspinając się bardzo wysoko"
 playdate_drowned_log_title: "Tragiczne utonięcie"
 playdate_drowned_log: "[CHARACTER.GetTitledFirstName] próbuje pływać, ale rzuca się i w efekcie tonie"
