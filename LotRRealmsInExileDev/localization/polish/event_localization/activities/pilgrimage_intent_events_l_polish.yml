l_polish:
 #Missionary, console a local
 pilgrimage_intent.1000.t: "$zealotry_intent_header$ kryzys wiary"
 pilgrimage_intent.1000.desc: "Gdy kontynuuję moją świętą podróż, przy drodze moim oczom ukazuje się [sad_peasant.GetWomanMan] z widoczną warstwą brudu na ciele i twarzą ociekającą łzami.\n\n– Podoba ci się obecny stan rzeczy? Przez twoje działania nie mam już nic! Jak mam dalej żyć w świecie rządzonym przez istotę tak okrutną jak [sad_peasant.GetFaith.HighGodName]?\n\n[sad_peasant.GetWomanMan|U] jest najwyraźniej w desperacji i kryzysie wiary."
 pilgrimage_intent.1000.a: "– Odpowiedzi szukaj u [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 pilgrimage_intent.1000.a.alternate: "– Czy mogę pokazać ci inną perspektywę?"
 pilgrimage_intent.1000.a.conversion_succesful.t: "Udane nawrócenie"
 pilgrimage_intent.1000.a.conversion_succesful.desc: "Udaje ci się [sad_peasant.Custom('PL_go_ja')] nawrócić"
 pilgrimage_intent.1000.a.conversion_failed.t: "Nieudane nawrócenie"
 pilgrimage_intent.1000.a.conversion_failed.desc: "Nie udaje ci się [sad_peasant.Custom('PL_go_jej')] nawrócić"
 pilgrimage_intent.1000.b: "– Jesteśmy w świętej podróży. Dołącz do nas."
 pilgrimage_intent.1000.b.joined.t: "Dołączenie do pielgrzymki"
 pilgrimage_intent.1000.b.joined.desc: "[sad_peasant.GetWomanMan] dołącza do twojej pielgrzymki"
 pilgrimage_intent.1000.b.not_joined.t: "Zaproszenie odrzucone"
 pilgrimage_intent.1000.b.not_joined.desc: "Nie udało ci się [sad_peasant.Custom('PL_go_jej')] przekonać"
 pilgrimage_intent.1000.c: "Oto łzy [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 #Missionary, convert a child
 pilgrimage_intent.1001.t: "$zealotry_intent_header$ podatna na wpływy młodzież"
 pilgrimage_intent.1001.desc: "Podczas naszej podróży do ziemi świętej moja świta natykała się już na wiele dziwnych wierzeń. Teraz, kiedy przejeżdżamy przez miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetName], zauważam grupę dzieci bawiących się na poboczu drogi.\n\nWszystkie one natychmiast zamierają w bezruchu i patrzą na nas ze zdziwieniem w oczach, jakbyśmy byli zwykłymi dziwadłami. Czy nigdy wcześniej nie widziały, jak pielgrzymują [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]? Jedno dziecko w szczególności wydaje się mieć szlacheckie pochodzenie! Być może spodobałoby mu się opowieści z księgi o nazwie [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage_intent.1001.a: "– Wszystkiego was nauczę."
 pilgrimage_intent.1001.a.conversion_succesful.t: "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc: "Nawracasz dziecko"
 pilgrimage_intent.1001.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc: "Nie udaje ci nawrócić dziecka"
 pilgrimage_intent.1001.b: "Ruszajmy w dalszą drogę."
 #Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t: "$zealotry_intent_header$ przejeżdżający podróżni"
 pilgrimage_intent.1010.desc: "Kontynuujemy naszą podróż przez miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetName], a nasze stopy stają się coraz bardziej obolałe i zmęczone.\n\nTuż przed nami dostrzegamy szlachcica z dworu położonego nieopodal. Wyjeżdża naszej grupie na spotkanie.\n\n– Wygląda na to, że się zgubiliście przyjaciele. Co skromni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] robią w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]?"
 pilgrimage_intent.1010.a: "– Jesteśmy w świętej podróży. Dołącz do nas."
 pilgrimage_intent.1010.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc: "Udaje ci się [convertable_courtier.Custom('PL_go_ja')] nawrócić"
 pilgrimage_intent.1010.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc: "Nie udaje ci się [convertable_courtier.Custom('PL_go_jej')] nawrócić"
 pilgrimage_intent.1010.b: "– To nie twoja sprawa!"
 #Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t: "$zealotry_intent_header$ nieznani pielgrzymi"
 pilgrimage_intent.1020.desc: "Do tej pory spotkaliśmy już na naszej trasie wielu pielgrzymów, którymi byli [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], i wszyscy oni byli pobożni i oddani woli [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nWkrótce jednak znaleźliśmy się w towarzystwie grupy dziwnych podróżników z odległych krain. Przedstawiają się jako [pilgrim_character.GetFaith.GetAdherentNamePlural] i mówią nam, że ta trasa jest święta również dla ich ludu."
 pilgrimage_intent.1020.a: "– Tylko [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] może odbywać tę podróż."
 pilgrimage_intent.1020.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc: "Nawracasz pielgrzymów"
 pilgrimage_intent.1020.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc: "Nie udaje ci nawrócić pielgrzymów"
 pilgrimage_intent.1020.b: "– Powiedzcie mi, jak czcicie [pilgrim_character.GetFaith.HighGodNamePossessive]."
 pilgrimage_intent.1020.c: "Mamy ze sobą tyle wspólnego, że powinni pojechać z nami!"
 cheaper_to_convert_to_pilgrim_faith_tt: "Zyskujesz #P 50%#! zniżki za przejście na wiarę, którą jest [THIS.Char.GetFaith.GetName|l]"
 #You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t: "$reflections_intent_header$ spokojna polana"
 pilgrimage_intent.1030.desc: "Tutaj, w ciszy przydroży miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName], czuję przytłaczające poczucie spokoju i ukojenia, jakiego nigdy wcześniej nie było mi dane doświadczyć.\n\nTuż za niewielkim wzniesieniem widzę polanę z boku ścieżki, na którą od dziesięcioleci nie zapuszczał się nikt – ani człowiek, ani zwierzę. Czuję tu obecność [ROOT.Char.GetFaith.HighGodNamePossessive] i być może pozostanę tu przez chwilę, aby pokontemplować w ciszy."
 pilgrimage_intent.1030.desc_sea: "Tutaj, na morzu, przy sprzyjającej pogodzie i gdy na horyzoncie nie widać żadnego statku, cisza i spokój są przytłaczające. Obecność [ROOT.Char.GetFaith.HighGodNamePossessive] jest tutaj szczególnie silna i wypełnia mnie po brzegi.\n\nByć może powinniśmy skorzystać z okazji do cichej kontemplacji, pozostając w tej zatoce jeszcze przez chwilę?"
 pilgrimage_intent.1030.a: "Taka jest wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage_intent.1030.b: "Nie możemy zwlekać!"
 #You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t: "$reflections_intent_header$ diabelski omen"
 pilgrimage_intent.1040.desc.intro: "Gdy podążamy tą świętą drogą, nagle zostajemy zmuszeni do zatrzymania się, gdy na sam środek naszej ścieżki wychodzi bestia.\n\n"
 pilgrimage_intent.1040.desc.mid.pred: "Między mną a ziemią świętą stoi [ROOT.Char.Custom('GetAnimalType')] o potężnej posturze."
 pilgrimage_intent.1040.desc.mid.prey: "[ROOT.Char.Custom('GetAnimalType')|U] o pokornym spojrzeniu wpatruje się w naszą świętą karawanę."
 pilgrimage_intent.1040.desc.outro: "\n\nNa twarzy bestii maluje się coś w rodzaju świadomego spojrzenia, zupełnie jakby za tymi zdziczałymi oczami krył się umysł starego, mądrego człowieka. Mruga i idzie dalej swoją drogą."
 pilgrimage_intent.1040.a: "[ROOT.Char.Custom('GetAnimalType')|U] na naszej drodze to posłaniec [ROOT.Char.GetFaith.HighGodNamePossessive]! Podążajmy za nim!"
 pilgrimage.you_lose_the_animal.t: "Zwierzę uciekło"
 pilgrimage.you_lose_the_animal.desc: "Gubisz trop, a [ROOT.Char.Custom('GetAnimalType')] ci ucieka"
 pilgrimage_intent.1040.b: "Nie możemy się rozpraszać."
 #Good omen (predator)
 pilgrimage_intent.1041.t: "Omen: udane polowanie"
 pilgrimage_intent.1041.desc.intro: "Bacznie podążam za zwierzęciem, uważając, by mnie nie zauważyło.\n\nW końcu spotyka swoją zdobycz: małego ptaka."
 pilgrimage_intent.1041.desc.mid: "[ROOT.Char.Custom('GetAnimalType')|U] robi ruch, a gdy ptak podejmuje anemiczną próbę ucieczki, szybko zostaje rozerwany na strzępy."
 pilgrimage_intent.1041.desc.outro: "\n\nJaki był w tym wszystkim cel [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 pilgrimage_intent.1041.a: "Moje wojny zakończą się sukcesem!"
 pilgrimage_intent.1041.b: "Moi wrogowie ulegną, gdy ich dopadnę!"
 #Bad omen (predator)
 pilgrimage_intent.1042.t: "Omen: nieudane polowanie"
 pilgrimage_intent.1042.desc.mid: "[ROOT.Char.Custom('GetAnimalType')|U] czeka i czeka na dogodny moment, aż w końcu atakuje ptaka tylko po to, by ten uciekł i wzbił się w przestworza."
 pilgrimage_intent.1042.a: "Jam jest [ROOT.Char.Custom('GetAnimalType')] i nie mogę równać się ze swoimi wrogami."
 pilgrimage_intent.1042.b: "Jestem ptakiem i uniknę okrutnego losu!"
 #Good omen (prey)
 pilgrimage_intent.1043.t: "Omen: szczęśliwa rodzina"
 pilgrimage_intent.1043.desc.intro: "Podążam za zwierzęciem, pozostając daleko w tyle, aby go nie wystraszyć. W końcu [ROOT.Char.Custom('GetAnimalType')] spotyka innego przedstawiciela swojego gatunku na polanie. Być może to partner zwierza?\n\n"
 pilgrimage_intent.1043.desc.mid: "Ta dwójka tryka się głowami, ale wkrótce tuli się do siebie i szybko znika razem w dziczy."
 pilgrimage_intent.1043.a: "Wkrótce będę mieć dziecko!"
 pilgrimage_intent.1043.b: "Muszę sprawić, aby moi wrogowie stali się moimi przyjaciółmi."
 pilgrimage_intent.1043.c: "Muszę stawiać rodzinę na pierwszym miejscu."
 #Bad omen (prey)
 pilgrimage_intent.1044.t: "Omen: widok grizzly"
 pilgrimage_intent.1044.desc.mid: "Ta dwójka zbliża się do siebie, ale zanim zdążą się spotkać, znienacka wyskakuje niewyraźna, podejrzana postać, która zamienia biedaczysko w krwawą plamę na oczach jego partnera."
 pilgrimage_intent.1044.a: "Coś się do mnie zbliża!"
 pilgrimage_intent.1044.b: "Zniszczę moich wrogów, pozostając w ukryciu!"
 you_follow_the_animal_tt: "Podążasz za zwierzęciem w głąb…"
 #You stop to contemplate on your age
 pilgrimage_intent.1050.t: "$reflections_intent_header$ przyziemne kontemplacje"
 pilgrimage_intent.1050.desc.intro: "Na drodze do ziemi świętej dane mi było spotkać różnego rodzaju pielgrzymów, zarówno młodych, jak i starszych. To tak, jakby na własne oczy oglądać sceny z gobelinu ilustrującego własne życie.\n\n"
 pilgrimage_intent.1050.desc.mid.old: "Siwe włosy i zmarszczki na skórze zawsze wydawały się bardzo odległe, dopóki nie nawiedziły i mnie. Nie mogę oprzeć się wrażeniu, że ta pielgrzymka może być moją ostatnią, zanim wyruszę w ostateczną podróż do krainy znanej jako [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1050.desc.mid.young_and_dying: "Biorąc pod uwagę mój zły stan zdrowia, moje życie prawdopodobnie nie będzie tak długie jak większości osób. Widząc uśmiechnięte twarze tych, którzy mają to szczęście, że nie uschli z wiekiem, nie mogę przestać zazdrościć im długiego życia."
 pilgrimage_intent.1050.desc.mid.young: "Pozostało mi jeszcze wiele życia, a jednak wszystko to wydaje się takie krótkie w obliczu pojęcia wieczności."
 pilgrimage_intent.1050.desc.outro: "\n\nByć może to najwyższy czas, by zatrzymać się na chwilę i pokontemplować ulotność życia."
 pilgrimage_intent.1050.a: "Wykorzystam swój czas jak najlepiej jak tylko mogę."
 pilgrimage_intent.1050.b: "Mam przed sobą jeszcze wiele lat życia!"
 pilgrimage_intent.1050.c: "Od tych myśli rozbolało mnie serce."
 #You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t: "$reflections_intent_header$ imperium zamierzchłych czasów"
 pilgrimage_intent.1060.desc.intro: "Wędrując tą ścieżką, dane mi było widzieć wiele pamiątek po tych, którzy byli przede mną.\n\nTutaj, w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage_intent.1060.desc.mid.rome: "znajdują się rozpadające się pozostałości świątyni starożytnego rzymskiego panteonu. [GetFaithByKey('hellenic_pagan').FertilityGodName] w całej swojej urodzie uśmiecha się do mnie na wpół popękanymi ustami, a twarz [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] została zniszczona niemal nie do poznania."
 pilgrimage_intent.1060.desc.mid.israel: "można natknąć się na niezliczone dowody obecności starożytnych Hebrajczyków, którzy niegdyś podróżowali tutaj, jako że tu była ich ziemia obiecana. Starożytne świątynie, które kiedyś były miejscami kultu [GetFaithByKey('rabbinism').HighGodNamePossessive], teraz niszczeją, ponieważ Hebrajczycy zostali ponownie zmuszeni do opuszczenia tych ziem."
 pilgrimage_intent.1060.desc.mid.egypt: "widzę wysokie grobowce starożytnych faraonów. Spędzili oni całe życie na tworzeniu tych gigantycznych alabastrowych i złotych pomników dla swoich bogów tylko po to, by teraz ginęły pod grupą grubą warstwą piasku i kruszały ze starości."
 pilgrimage_intent.1060.desc.mid.persia: "wciąż znajduję pamiątki po starożytnych Sasanidach, Partach i Seleucydach. Niezliczone imperia pojawiały się i znikały w Persji, a jednak sama Persja pozostaje. W całym kraju stare świątynie zoroastryjskie popadają w ruinę, a być może pewnego dnia nawet nasze święte miasta obrócą się w pył."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars: "Odnajduję kolejny ze zbudowanych dawno temu filarów Aśoki – na każdym z nich wyryte są edykty wydane przez cesarza Aśokę wieki temu. Te dharmiczne pomniki znajdują się teraz na ziemiach, które niegdyś tworzyły Imperium Maurjów, choć po samym imperium już nie ma śladu."
 pilgrimage_intent.1060.desc.mid.kush: "Widzę pozostałości po niezliczonych imperiach, które powstawały i upadły wzdłuż Nilu. Piramidy królestwa Kusz, świątynie Aksumitów. Gdy jest się w podróży, gdzie by nie spojrzeć, wszędzie trafia się na niszczejące pomniki przeszłości."
 pilgrimage_intent.1060.desc.mid.fallback: "Widzę pamiątki po tych, którzy zamieszkiwali te ziemie na długo przed nami. Stare świątynie, zniszczona broń, przypadkowe odłamki przedmiotów nie do poznania. Czas rządzi nami wszystkimi, a bóstwa, które czcimy i sposób, w jaki to robimy, ciągle się zmieniają."
 pilgrimage_intent.1060.desc.outro: "\n\nByć może pewnego dnia jakiś inny człowiek będzie wędrował tą ścieżką, a przedmiotem jego kontemplacji będzie nieistniejące już wtedy miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] i praktykowana przez jego władcę wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]."
 pilgrimage_intent.1060.a: "Muszę oddawać się kontemplacji starych imperiów."
 pilgrimage_intent.1060.b: "Muszę oddawać się kontemplacji wiar starożytnego świata."
 pilgrimage_intent.1060.c: "Nonsens, miejsce tak chwalebne, jak [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], będzie istnieć po wsze czasy!"
 pilgrimage.drive_to_succeed.t: "Motywacja w drodze do sukcesu"
 pilgrimage.existential_dread.t: "Lęk egzystencjalny"
 pilgrimage.existential_dread.desc: "Przepełnia cię lęk egzystencjalny"
 pilgrimage.drive_to_survive.t: "Wola przetrwania"
 pilgrimage.drive_to_survive.desc: "Masz w sobie wolę przetrwania"
 pilgrimage.imperial_contemplation.t: "Refleksje o imperiach"
 pilgrimage.imperial_contemplation.desc: "Kontemplujesz ulotność imperiów"
 pilgrimage.godly_meditation.t: "Medytacje o boskości"
 pilgrimage.godly_meditation.desc: "Kontemplujesz naturę boskości"
 pilgrimage.failed_contemplation.t: "Kontemplacja zakończona niepowodzeniem"
 pilgrimage.failed_contemplation.desc: "Nie robisz żadnych postępów"
 #Personal reflections
 pilgrimage_intent.1100.t: "$reflections_intent_header$ gwieździste niebo"
 pilgrimage_intent.1100.desc: "Tutaj, późno w nocy, spoglądam czasem w gwiazdy i rozmyślam. Jaki jest nasz cel w życiu?\n\nCzy [ROOT.Char.GetFaith.PantheonTerm] w ogóle mnie widzą tak daleko od domu? Po co to wszystko robię?"
 pilgrimage_intent.1100.a: "To oczywiście mój święty obowiązek!"
 pilgrimage_intent.1100.b: "To, czego naprawdę pragnę, to czerpać radość z obcowania z innymi kulturami i doświadczać ich."
 pilgrimage_intent.1100.c: "Nie robię nic ponad to, co jest konieczne dla osoby na moim stanowisku."
 #Sea legs
 pilgrimage_intent.1110.t: "Jak ryba w wodzie"
 pilgrimage_intent.1110.t_altruism: "$altruism_intent_header$ jak ryba w wodzie"
 pilgrimage_intent.1110.t_reflection: "$reflections_intent_header$ jak ryba w wodzie"
 pilgrimage_intent.1110.t_zealot: "$zealotry_intent_header$ jak ryba w wodzie"
 pilgrimage_intent.1110.desc: "Spacerując po statku podczas naszej podróży do miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], zauważam innego pielgrzyma, który nie wydaje się radzić sobie zbyt dobrze. Najwyraźniej umiejętność chodzenia po kołyszącym się statku nigdy nie została [affected_pilgrim.Custom('PL_mu_jej')] wpojona.\n\nJęczy cicho, kucając przy barierce, której trzyma się kurczowo z coraz bledszym wyrazem twarzy."
 pilgrimage_intent.1110.desc.outro_altruism: "\n\nWypada spróbować jakoś [affected_pilgrim.Custom('PL_go_ja')] pocieszyć. Może zaoferować [affected_pilgrim.Custom('PL_mu_jej')] mojej wody?"
 pilgrimage_intent.1110.desc.outro_reflection: "\n\nMogę tylko [affected_pilgrim.Custom('PL_mu_jej')] współczuć. Dlaczego #EMP narażamy#! się na te, czasami zagrażające życiu, niebezpieczeństwa?"
 pilgrimage_intent.1110.desc.outro_zealot: "\n\nNie mam wątpliwości, że [ROOT.Char.GetFaith.PantheonTerm] nam pomogą. Może powinniśmy się pomodlić, aby przyspieszyć ten proces?"
 pilgrimage_intent.1110.a: "Wszystko będzie dobrze, tylko się trzymaj."
 pilgrimage_intent.1110.b: "Próby i cierpienia #EMP są#! normą…"
 pilgrimage_intent.1110.c: "Módlmy się o twój powrót do zdrowia."
 pilgrimage_intent.1110.d: "Być może mam na to jakieś zioła."
 pilgrimage_intent.1110.e: "Cieszę się, że to nie ja."
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t: "$zealotry_intent_header$ zauroczony innowierca"
 pilgrimage_intent.9000.desc: "Na targowisku w mieście o nazwie [background_market_scope.GetName] pojawia się [smitten_heathen.GetWomanMan] o znajomej twarzy. Niczym szczeniak podąża za nami od wielu dni.\n\nRobiąc błagalne oczy, woła:\n\n– Wasza czcigodność, chcę poruszyć temat pewnej osoby – czy[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] o imieniu [entourage_to_marry_2.GetFirstName] kiedykolwiek mnie pokocha? Dla [entourage_to_marry_2.Custom('PL_niego_niej')] liczy się wiara [entourage_to_marry_2.GetFaith.GetAdjectiveNoTooltip|l], a dla mnie [smitten_heathen.GetFaith.GetAdjective|l]… Ale może jest jakaś szansa?\n\nWidać po [smitten_heathen.Custom('PL_nim_niej')] zauroczenie, ale [entourage_to_marry_2.GetFirstNameNoTooltip] chyba nie ma pełnego przekonania. Czy można liczyć, że [ROOT.Char.GetFaith.HighGodName] zaakceptuje taki związek?"
 pilgrimage_intent.9000.seducer: "Pokażę ci, jak to się robi!"
 pilgrimage_intent.9000.seducer.flavor: "Naucz [smitten_heathen.Custom('PL_go_ja')] sztuczki czy dwóch, które pozwolą [smitten_heathen.Custom('PL_mu_jej')] owinąć sobie osobę o imieniu [entourage_to_marry_2.GetFirstName] wokół palca."
 pilgrimage_intent.9000.a.flavor: "Dzięki ich związkowi królestwo [ROOT.Char.GetFaith.HighGodNamePossessive] zyska nowego sługę!"
 pilgrimage_intent.9000.b.flavor: "[smitten_heathen.GetFaith.GetAdherentNamePlural|U] na pewno mają ciekawe sposoby na zaloty. Muszę ich poobserwować."
 pilgrimage_intent.9000.a: "Przyjmuj zwierzchnictwo [ROOT.Char.GetFaith.HighGodNamePossessive], a w nagrodę ty i [entourage_to_marry_2.GetFirstName] zostaniecie parą."
 pilgrimage_intent.9000.b: "Och, musisz porozmawiać o tym z #EMP [entourage_to_marry_2.Custom('PL_nim_nia')]#!, nie ze mną!"
 pilgrimage_intent.9000.c: "Nie mamy na to teraz czasu…"
