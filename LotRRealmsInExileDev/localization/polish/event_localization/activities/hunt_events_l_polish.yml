 hunt.1337.t: "Pozwolenie na polowanie"
 hunt.1337.desc: "Nie mam pozwolenia, by polować tam, gdzie rozciągają się [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] należące do postaci znanej jako [barony_holder.GetTitledFirstName]. Jeśli go nie wykupię, wszyscy uznają mnie za kłusownika i człowieka wyjętego spod prawa.\n\nOczywiście nawet takie pozwolenie nie umożliwi mi upolowania dowolnego zwierzęcia z tych terenów…"
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] z pewnością pozwoli mi tu polować!"
 hunt.1337.b: "Mam gdzieś te #EMP „pozwolenia”#!, będę polować, gdzie zechcę!"
 hunt.1337.c: "Kupię pozwolenie na polowanie."
 hunt.1337.d: "Ech, wracajmy do obozu…"
 hunt.1337.e: "Na szczęście pozwolenie jest już opłacone!"
