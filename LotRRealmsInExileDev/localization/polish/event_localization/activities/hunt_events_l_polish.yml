l_polish:
 hunt.0050.t: "Zew natury"
 hunt.0050.desc: "Gonitwy, pędzące jelenie, zwierzęce nory! Polowanie pozwala zdobyć sporo wiedzy, ale daje też mnóstwo frajdy. To okazja, aby ujarzmić siły natury, wykazać się koleżeństwem i wziąć udział w paru rytuałach, a także poczuć niezrównany dreszcz emocji!\n\nNie jestem pierwszą osobą, która podejmuje się tych szlachetnych, acz krwawych pościgów. Zaczynam rozumieć, dlaczego…"
 hunt.0050.a: "Już nie mogę się doczekać kolejnego polowania!"
 hunt.0050.b: "To tylko trywialne rozproszenie uwagi…"
 #Maintenance Events
 hunt.0080.t: "Przedwczesne wnioski"
 hunt.0080.t.inheritor: "Ofiara dziczy"
 hunt.0080.imprisoned_self: "[ROOT.Char.GetImprisonedBy.GetTitledFirstName] więzi mnie. Moje polowanie najwidoczniej dobiegło końca…"
 hunt.0080.imprisoned: "[host.GetTitledFirstName] przebywa w zamknięciu pod nadzorem osoby, którą jest [ROOT.Char.GetImprisonedBy.GetTitledFirstName], dlatego najwyraźniej wrócimy do domu z pustymi rękami…"
 hunt.0080.wounded_self: "Ze względu na moje obrażenia zdecydowano, że polowanie zostanie odwołane, a grupa wróci do domu."
 hunt.0080.wounded: "Ze względu na obrażenia jakie odni[Select_CString( invalidated_flavor.IsFemale, 'osła', 'ósł' )] [invalidated_flavor.GetTitledFirstName], zdecydowano, że polowanie zostanie odwołane, a grupa wróci do domu."
 hunt.0080.assassination: "Dzień przebiega dobrze, dopóki [invalidated_flavor.GetTitledFirstName] nagle nie nalega na odwołanie polowania, twierdząc, że obawia się o swoje życie. Krążą plotki o próbie zamachu…"
 hunt.0080.abduction_attempt: "Kiedy grupa zbliża się do zwierzyny, [invalidated_flavor.GetWomanMan] krzyczy nagle tak przeraźliwie, że zagłusza nawet nieustanne szczekanie psów.\n\nPrzez [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] przedziera się nagle [invalidated_flavor.GetTitledFirstName] i zaczyna wzywać pomocy, ze szlochem opowiadając, że ktoś usiłował [invalidated_flavor.Custom('PL_go_ja')] pojmać.\n\n"
 hunt.0080.abduction: "Polowanie szło stosunkowo dobrze, gdy nagle ktoś zauważył, że [invalidated_flavor.GetTitledFirstName] nie jest już w naszej grupie i nie wiadomo, gdzie się podziewa.\n\nPrzeczesując pobliskie [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], najpierw widzimy [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], a po chwili natrafiamy na ślady przebytej walki."
 hunt.0080.assassination_culprit: "Jesteśmy już prawie u celu, gdy naszym oczom ukazuje się przerażająco wyglądając[Select_CString( invalidated_flavor.IsFemale, 'a', 'y' )] [invalidated_flavor.GetTitledFirstName] – [invalidated_flavor.GetHerHis] nieobecność do tej pory pozostawała niezauważona.\n\nW przerwach między łapaniem oddechu twierdzi, że ledwo unikn[Select_CString( invalidated_flavor.IsFemale, 'ęła', 'ął' )] zamachu na swoje życie! Jeszcze bardziej szokująca jest tożsamość niedoszłego mordercy: [invalidated_culprit.GetTitledFirstName]!\n\n[Select_CString( invalidated_culprit.IsFemale, 'Wspomnianej kobiety', 'Wspomnianego mężczyzny' )] nigdzie nie ma… Najwyraźniej uciekł[Select_CString( invalidated_culprit.IsFemale, 'a', '' )] z miejsca zdarzenia…"
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetTitledFirstName] podnosi brwi i wskazuje palcem osobę, którą jest [invalidated_culprit.GetTitledFirstName], lecz [invalidated_culprit.Custom('PL_jego_jej')] nagłe zniknięcie tylko zwiększa wagę ciążących na [invalidated_culprit.Custom('PL_nim_niej')] oskarżeń…"
 hunt.0080.abduction_culprit: "\n\nPonieważ [invalidated_culprit.GetTitledFirstName] znikn[Select_CString( invalidated_culprit.IsFemale, 'ęła', 'ął' )] w dziwny sposób, samoistnie nasuwają się pewne wnioski…"
 hunt.0080.death_inheritor: "Właśnie został[Select_CString( host.IsFemale, 'am poinformowana', 'em poinformowany' )], że [host.GetTitledFirstName] nie żyje! Wygląda na to, że [host.GetDeathReason] podczas polowania."
 hunt.0080.death_inheritor_killer: "Ta gnida [host.GetTitledFirstName] nareszcie zginęła, i to z mojej ręki."
 hunt.0080.death: "Osoba znana jako [invalidated_flavor.GetTitledFirstName] zginęła w tragiczny sposób – [invalidated_flavor.GetDeathReasonHideKiller]. Z tego względu zdecydowano, że polowanie zostanie odwołane, a grupa wróci do domu."
 hunt.0080.desc_inheritor: "\n\nJako now[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetPrimaryTitle.GetAdjective], mam wiele do zorganizowania w związku z tym nieprzewidzianym obrotem wydarzeń…"
 hunt.0080.desc: "\n\nPo prostu musimy poczekać na kolejną sztukę…"
 hunt.0080.a: "To niebezpieczna rozrywka."
 hunt.0080.b: "Chcę mieć głowę tej bestii na swojej ścianie!"
 hunt.0081.t: "Zmiana planów"
 hunt.0081.sick: "W moim obecnym stanie być może najlepiej byłoby, gdybym wrócił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] do domu; do swojego paleniska i ciepłego łóżka."
 hunt.0081.wounded: "Ból utrudnia jazdę, a nadwyrężanie się w takim stanie z pewnością będzie odczuwalne."
 hunt.0081.host: "\n\nNie chcę wszystkich zawieść, ale trzeba dbać o swoje zdrowie…"
 hunt.0081.guest: "\n\nSzkoda byłoby przegapić resztę polowania, które zorganizował[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], ale czy warto ryzykować?"
 hunt.0081.a: "Myślę, że mam już dość."
 hunt.0081.b: "Nic mi nie będzie…"
 hunt.0082.t: "Przerwanie"
 hunt.0082.a: "Okropne!"
 hunt_wounded_guest_leaves_toast: "Ranny gość"
 #Invitation Events
 hunt.0100.opening_desc: "Niniejszym zapraszam cię na wielkie polowanie, które odbędzie się w miejscu znanym jako [barony.GetNameNoTier]!"
 hunt.0101.desc: "Niniejszym zapraszam cię na polowanie, które odbędzie się w miejscu znanym jako [barony.GetNameNoTier]! To będzie wielkie wydarzenie, a twoja obecność z pewnością je uświetni."
 hunt.0102.desc: "Niniejszym zapraszam cię na polowanie, które odbędzie się w miejscu znanym jako [barony.GetNameNoTier]! To będzie wielkie wydarzenie ze wspaniałymi atrakcjami i doborowym towarzystwem."
 hunt.0110.t: "Słaba frekwencja"
 hunt.0110.desc: "Nie mogę w to uwierzyć. Pomimo moich zaproszeń i przygotowań, ani jeden gość nie pojawił się na moim polowaniu.\n\nNieważne! Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] będę się nim cieszyć; cała chwała będzie moja!"
 hunt.0120.desc: "Przyjmujesz moje zaproszenie tylko po to, aby wziąć udział w polowaniu, które organizuje [other_host.GetTitledFirstName]? Nie znam odpowiedzi na to pytanie, ale wiedz, że zapamiętam to sobie."
 #Start Events
 hunt.0500.t.sighting: "[activity.Custom('GetAnimalType')|U]: tropienie"
 hunt.0500.t.boar: "Ogromny dzik"
 hunt.0500.t.hart: "Szlachetna zwierzyna"
 hunt.0500.t.large: "Dobre prognozy"
 hunt.0500.t.small: "Marnizna"
 hunt_start_tt: "[host.GetShortUINameNotMe] będzie polować na następującą zwierzynę: #V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom('GetHuntMasterDesc')|l] postaci znanej jako [host.GetShortUINameNotMeNoFormat], rozkazuje grupie zebrać się, gdy pierwsze promienie wznoszą się nad"
 hunt_opening_hunt_leader: "[hunt_participant.GetTitledFirstName] gromadzi grupę, kiedy słońce wschodzi nad"
 hunt_opening: "Grupa zbiera się wraz z pierwszymi promieniami słońca wschodzącymi nad"
 hunt_opening_rural: "obozem rozbitym w następującym miejscu: [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] na obszarze znanym jako [host.GetCurrentLocation.GetNameNoTooltip]."
 hunt_opening_hunting_grounds: "terenami łowieckimi położonymi w następującym miejscu: [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] na obszarze znanym jako [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 hunt_opening_royal_reserves: "rezerwatami królewskimi położonymi w następującym miejscu: [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] w obszarze znanym jako [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_entourage_few: "Po uzyskaniu informacji od kilku tutejszych leśniczych zaczęto rozmawiać na temat tropów i odchodów znalezionych w okolicy."
 hunt_opening_entourage_normal: "Tutejsi leśniczy przeszukali okolicę w poszukiwaniu świeżych tropów i odchodów."
 hunt_opening_entourage_many: "Moi liczni leśniczy oraz psy myśliwskie przeszukali okolicę w poszukiwaniu tropów i odchodów."
 hunt.0500.boar: "W okolicy wyraźnie znajduje się tęgi dzik – zwierzyna niebezpieczna, lecz warta zachodu."
 hunt.0500.hart: "Bez wątpienia gdzieś tutaj przechadza się rogacz – zwierzyna godna władcy!"
 hunt.0500.roe: "W pobliżu najwyraźniej znajduje się młody [activity.Custom('GetAnimalType')]. To co prawda młody samiec, ale w pobliżu nie ma świeżych śladów większej zwierzyny."
 hunt.0500.buck: "W okolicy na pewno znajduje się ogromny jeleń, a warunki do polowania na niego nie mogą być lepsze!"
 hunt.0500.bison: "[activity.Custom('GetAnimalType')]! Całe stado musi być blisko, a wśród nich ogromny byk!"
 hunt.0500.no_bison: "Powiedziano mi, że w pobliżu nie ma śladów bizonów ani jeleni, ale sam teren wskazuje, że #EMP można#! zapolować tu na [activity.Custom('GetAnimalPlural')]."
 hunt.0500.no_deer: "Choć niestety nie znaleziono żadnych śladów jeleni, to najwyraźniej występuje tutaj mnóstwo innej zwierzyny. To [activity.Custom('GetAnimalPlural')]."
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip] uśmiecha się promiennie i mówi: „To będzie naprawdę interesujące polowanie!”."
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip] mówi z uśmiechem: „Czeka nas niezłe polowanie!”."
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip] wzrusza ramionami i mówi: „Tak czy owak, [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] nadal jest w stanie nas zmusić do niemałego wysiłku!”."
 hunt_opening_sighting: "\n\nPrzekonajmy się, czy plotki były prawdziwe…"
 hunt.0500.guest: "\n\nOstatecznie [host.GetTitledFirstName] podejmuje decyzję, że dziś naszą ofiarą będzie [activity.Custom('GetAnimalType')]."
 hunt.0500.a: "A więc ruszajmy w drogę!"
 hunt.0500.b: "[Select_CString( ROOT.Char.IsFemale, 'Wolałabym', 'Wolałbym' )] wytropić jakiegoś lisa."
 hunt.0500.c: "Lepiej złapmy jakiegoś podstępnego zająca."
 hunt.0500.d: "Jestem tutaj, aby upolować zwierzynę, którą jest [host.Custom('GetRegionalDeerType')]!"
 hunt.0500.f: "Chcę upolować coś, co stanowi wyzwanie!"
 hunt.0510.t: "[activity.Custom('GetLegendaryColor')|U] zwierzę, którym jest [activity.Custom('GetAnimalType')]"
 hunt.0510.desc: "\n\nNic nie znaleźli, lecz czuję, że ta nieuchwytna istota czyha gdzieś w pobliżu…"
 hunt.0510.a: "Ta bestia będzie moja!"
 hunt.0520.t.sighting: "[activity.Custom('GetAnimalType')|U] i kłopoty"
 hunt.0520.t.tiger: "Felis straszliwus"
 hunt.0520.t.lion: "Złote włosie"
 hunt.0520.t.leopard: "Nakrapiana zwierzyna"
 hunt.0520.t.lynx: "Zwierzyna pełna gracji"
 hunt.0520.t.bear: "Niedźwiedzia przysługa"
 hunt.0520.t.hyena: "I kto się śmieje ostatni?"
 hunt.0520.t.wolf: "Wataha szkodników"
 hunt.0520.b: "[ROOT.Char.Custom('GetAnimalTypeCaptive')|U]! Do mnie! Ruszamy na polowanie!"
 hunt.0520.c: "Na pewno są tu jakieś [ROOT.Char.Custom('GetRegionalWolfPlural')]."
 hunt.0530.t.sighting: "Polowanie na [activity.Custom('GetAnimalPlural')]"
 hunt.0530.t.rare: "Egzotyczne ptaki"
 hunt.0530.t.common: "Na skrzydłach"
 hunt.0530.b: "Myślę, że [activity.Custom('GetAnimalTypeWaterfowl')] w zupełności wystarczy."
 hunt.0530.c: "Zawsze czai się gdzieś [activity.Custom('GetAnimalTypeGamebird')] do ustrzelenia."
 hunt.0530.d: "Chcę zobaczyć, jak [activity.Custom('GetRaptorType')] dopada zająca."
 hunt_opening_falconry_sighting: "\n\nMiejmy nadzieję, że możemy ufać tym doniesieniom."
 hunt_opening_falconry: "Przy odrobinie szczęścia naszym oczom ukażą się [activity.Custom('GetAnimalPlural')] w stadzie, a nasze [activity.Custom('GetRaptorPlural')] będą mieć świetną rozrywkę."
 hunt_opening_entourage_few_falconry: "\n\nParu naganiaczy, którzy przybyli z nami na polowanie, jest już w gotowości ze swoimi psami i znalazło nam odpowiednią trasę."
 hunt_opening_entourage_normal_falconry: "\n\nGrupy naganiaczy są już w gotowości ze swoimi psami i wybrały odpowiednie miejsce na łowy."
 hunt_opening_entourage_many_falconry: "\n\nMoi naganiacze nie powinni mieć trudności z wypłoszeniem ptaków z ukrycia, a do tego znaleźli kilka obiecujących miejsc."
 hunt_opening_standard_sighting: "\n\nDo moich ludzi dotarły doniesienia, że po okolicy kręci się [activity.Custom('GetAnimalType')]."
 hunt_opening_dangerous_sighting: "\n\nDo moich ludzi dotarły doniesienia, że okolicę terroryzuje [activity.Custom('GetAnimalType')]."
 hunt_opening_dangerous: "\n\nWygląda na to, że ostatnimi czasy okolicę bezwstydnie terroryzuje [activity.Custom('GetAnimalType')]."
 hunt.0520.cat: "Złowroga bestia odebrała już życie kilku miejscowym, a z każdym dniem jej swobodnej wędrówki staje się coraz śmielsza."
 hunt.0520.bear: "Grasuje po okolicy, porywając z pobliskich wiosek zwierzęta i terroryzując zbieraczy, których miejscem pracy są [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."
 hunt.0520.wolf: "Okazuje się, że okoliczne gospodarstwa nęka [activity.Custom('GetAnimalGroup')], a następnie ukrywa się głęboko w [Select_CString(EqualTo_string( ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree'), '$terrain_jungle$' ), 'dżungli', 'lasach' )]."
 hunt_opening_entourage_few_dangerous: "Choć przy tak nielicznym gronie może być nam ciężko, znajdziemy bestię i zakończymy jej terror."
 hunt_opening_entourage_normal_dangerous: "Nasza grupa jest #EMP chyba#! wystarczająco liczna, aby znaleźć bestię i bez problemu zapędzić ją w kozi róg."
 hunt_opening_entourage_many_dangerous: "Do dyspozycji mamy wiele par oczu i jeszcze więcej włóczni. Terror tej bestii zakończy się już dzisiaj!"
 hunt.0520.a: "Nie ma czas do stracenia."
 hunt_header: "Polowanie:"
 hunt.1001.t: "[activity.Custom('GetAnimalType')|U]: osaczenie"
 hunt.1001.desc_opening_courtier: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] z mojego otoczenia, jako pierwsza osoba na polowaniu zauważa zwierzynę. [activity.Custom('GetAnimalFeature')|U] to cecha, która rzuca się w oczy."
 hunt.1001.desc_opening: "Przesuwam wzrokiem po okolicy, lecz nagle cofam się spojrzeniem do dostrzeżonego wcześniej miejsca. Tam jest! Ale ma [activity.Custom('GetAnimalFeature')]!"
 hunt.1001.desc_opening_courtier_plural: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], [hunt_participant.GetTitledFirstName], jako pierwsza osoba widzi, że w pobliżu kręci się [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural: "Przesuwam wzrokiem po okolicy, lecz nagle cofam się spojrzeniem do dostrzeżonego wcześniej miejsca. [activity.Custom('GetAnimalGroup')|U]! Tam jest!"
 hunt.1001.bison: "\n\nOstrożnie zajmujemy ustalone pozycje i schodzimy na dół, gdzie stoją, [activity.Custom('GetAnimalSoundParticiple')], bestie, a potem oddzielamy od spanikowanego stada jednego osobnika. To [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1001.desc: "\n\n[activity.Custom('GetAnimalAdjective')|U] [activity.Custom('GetAnimalMale')] to zwierzyna, którą niełatwo jest dostrzec, ale nie ma wątpliwości, że tam jest i obserwuje nas przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName] rusza w ślad za bestią.\n\n– Chodźcie, bo ucieka! – krzyczy."
 hunt.1001.closing_ambush: "[host.GetTitledFirstName] myśli chwilę, a potem wskazuje palcem lewą stronę. – Odetnijmy zwierzęciu drogę ucieczki."
 hunt.1001.closing_herd: "Choć [activity.Custom('GetAnimalGroup')] czmycha, udaje nam się oddzielić od reszty jednego osobnika i odgrodzić mu drogę ucieczki. Teraz zaczyna się prawdziwa gonitwa."
 hunt.1001.closing: "Mierzy mnie wzrokiem i – jakby wyczuwając moje zamiary – momentalnie ucieka, tworząc po sobie powidok własnego [activity.Custom('GetAnimalColor')]go futra!"
 hunt.1001.desc_opening_courtier_dangerous: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], [hunt_participant.GetTitledFirstName], spostrzega, że z daleka obserwuje nas [activity.Custom('GetAnimalType')]. Ciało ma napięte i gotowe do ucieczki."
 hunt.1001.desc_opening_dangerous: "Przeczesuję wzrokiem okolicę, i nagle zauważam poszukiwane zwierzę. [activity.Custom('GetAnimalType')|U] stoi nieruchomo, jakby nigdzie się nie wybierając."
 hunt.1001.desc_opening_courtier_plural_dangerous: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] z mojego otoczenia, wskazuje palcem przed siebie. To [host.GetCurrentLocation.Custom('GetTerrainType')] i [activity.Custom('GetAnimalGroup')] przedstawicieli gatunku, który znamy jako [activity.Custom('GetAnimalType')]. Osobniki wylegują się w zagłębieniu niedaleko od nas."
 hunt.1001.desc_opening_plural_dangerous: "Przeczesuję wzrokiem okolicę, i nagle zauważam poszukiwane zwierzęta. [activity.Custom('GetAnimalGroup')|U] stoi nieruchomo, jakby nigdzie się nie wybierając."
 hunt.1001.wolf: "\n\nGdy się zbliżamy, bestie zrywają się do ucieczki, wyjąc na alarm, a następnie uciekają przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], ciągle obnażając swoje zabójcze [activity.Custom('GetAnimalDanger')].\n\n"
 hunt.1001.desc_dangerous: "\n\nBestia ta jest zaprawdę imponująca. Ma [activity.Custom('GetAnimalFeature')], czym budzi wśród koni strach. Dostrzec ją można, zaglądając w [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]o.\n\n"
 hunt.1001.closing_plural_dangerous: "Ścigamy [activity.Custom('GetAnimalColor')] szkodniki, skupiając się na największym zwierzęciu ze stada. Teraz rozpoczyna się prawdziwy pościg!"
 hunt.1001.closing_dangerous: "Zwierzę [activity.Custom('GetAnimalChargePresent')] bez ostrzeżenia, migając futrem, które ma [activity.Custom('GetAnimalColor')] zabarwienie, a potem znika za pagórkiem!"
 hunt.1001.a: "Jazda, w pogoń!"
 hunt.1001.a.flavor_1: "#EMP Wyczha!#!"
 hunt.1001.a.flavor_2: "#EMP Heć! Heć!#!"
 hunt.1001.a.flavor_3: "#EMP Heejaaa!#!"
 hunt.1001.a.flavor_4: "#EMP Naprzód!#!"
 hunt.1001.a.tt: "Większe prawdopodobieństwo wystąpienia wypadku"
 hunt.1001.b: "Spokojnie! Uważajcie na [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]!"
 hunt.1001.b.flavor: "#EMP Bezpieczeństwo przede wszystkim!#!"
 hunt.1001.c: "Tędy! Odetniemy zwierzynie drogę!"
 hunt.1001.c.flavor: "#EMP Naganiacze, skierujcie zwierzynę w zasięg naszych łuków!#!"
 hunt.1001.d: "Ruszajmy!"
 hunt.1002.desc: "Mój świat zawęża się do otaczającej nas natury, kiedy podążamy za psami tropiącymi na surowym gruncie ulotny zapach zwierzęcia, którym jest [activity.Custom('GetAnimalType')].\n\n"
 hunt.1002.courtier: "[hunt_participant.GetTitledFirstName] i ja jedziemy strzemię w strzemię; słyszę tylko stukot kopyt, szczekanie psów, krzyki ludzi…\n\nGdy powoli zbliżamy się do naszej ofiary, przepełnia mnie podekscytowanie."
 hunt.1002.alone: "Wjeżdżając na szlak, słyszę tylko stukot kopyt, szczekanie psów, krzyki ludzi…\n\nEkscytacja przepływa przeze mnie, gdy powoli zbliżamy się do naszego celu!"
 hunt.1002.a: "Chodź, [hunt_participant.GetFirstNameNoTooltip], szybciej!"
 hunt.1002.a.alone: "Tak blisko, że prawie cię mam!"
 hunt.1003.desc: "Po wielu godzinach jazdy w końcu udaje nam się dopaść podstępną bestię – nasz pościg nie poszedł na marne!\n\n"
 hunt.1003.bay: "Wyczerpane i ogarnięte paniką zwierzę odwraca się w kierunku psiego ujadania, [activity.Custom('GetAnimalSoundParticiple')] ze strachu."
 hunt.1003.dogs: "[activity.Custom('GetAnimalMale')|U] ledwo dyszy z wycieńczenia. Pokąsane przez ogara zwierzę kuli się przerażone, patrząc, jak nadciągają kontrolowane przez menerów psy."
 hunt.1003.dangerous: "Albo ze zmęczenia, albo z przekory, [activity.Custom('GetAnimalType')] nareszcie zatrzymuje się, odwraca w naszą stronę i dumnie [activity.Custom('GetAnimalSound')]."
 hunt.1003.injured: "\n\n[wounded_courtier.GetTitledFirstName] nie przeżyje, że to [wounded_courtier.Custom('PL_go_ja')] ominęło!"
 hunt.1003.bison: "\n\nKiedy [activity.Custom('GetAnimalType')] stoi tak blisko mnie, wściekle szarżując, czuję, że spotkanie to napełniłoby grozą nawet najodważniejszych ludzi. Całe szczęście, że bestię otacza wianuszek czujnych psów i łowców."
 hunt.1003.boar: "\n\n[activity.Custom('GetAnimalType')|U] to zwierzę dumne, lecz teraz popiskuje przeraźliwie, ostrymi ciosami gotowe przepołowić każdego, kto ośmieli się podejść. Na szczęście otacza je wianuszek kłębiących się ogarów i łowców."
 hunt.1003.hart: "\n\n[activity.Custom('GetAnimalType')|U] eksponuje dumnie poroże, wciąż mając w sobie odrobinę ducha walki. Zwierzę stoi, [activity.Custom('GetAnimalSoundParticiple')], podczas gdy otaczają je psy i włócznie."
 hunt.1003.deer: "\n\nPowietrze rozbrzmiewa dudnieniem rogów, szczekaniem psów i pokrzykiwaniem myśliwych, kiedy niesforny [activity.Custom('GetAnimalMale')] zostaje otoczony ze wszystkich stron."
 hunt.1003.fox: "\n\nWidząc wokół siebie grono ogarów i łowców, [activity.Custom('GetAnimalType')] z przerażeniem w oczach uznaje, że nie zdoła umknąć pogoni."
 hunt.1003.hare: "\n\nZwierzę zapewniło nam – a zwłaszcza ogarom – doskonałą rozrywkę. Wciąż nas zwodziło, gnając przed siebie i kryjąc się w każdym zakamarku i zagajniku, lecz gonitwa ostatecznie zakończyła się sukcesem."
 hunt.1003.claws: "\n\nŁowcy otaczają zwierzę w szczelnym potrzasku podniesionych włóczni, podczas gdy ono wymachuje śmiertelnie ostrymi szponami."
 hunt.1003.fangs: "\n\nŁowcy szybko otaczają warczące zwierzę, a ono łypie na mnie gniewnie, obnażając ociekające spienioną śliną kły."
 hunt.1003.a: "Ustrzelę to zwierzę."
 hunt.1003.a.small: "Stać! Chcę poćwiczyć celowanie."
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "Chcę ubić to zwierzę samodzielnie!"
 hunt.1003.b.small: "Dobiję to zwierzę."
 hunt.1003.b.flavor: "#EMP A masz, bestio!#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip], możesz oddać ostatni strzał."
 hunt.1003.d: "[ROOT.Char.Custom2('RelationToMeShortVocative', hunt_participant)|U], chcemy zobaczyć, jak ubijasz to zwierzę!"
 hunt.1003.d.good: "Niech [intentee.GetFirstNameNoTooltip] czyni honory."
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip]! Zwierzę jest twoje!"
 hunt.1003.d.small: "Ostrożnie, [ROOT.Char.Custom2('RelationToMeVocative', hunt_participant)]!"
 hunt.1003.e: "Przygotować włócznie! Naprzód!"
 hunt.1003.e.flavor: "#EMP Dwa po lewej, dwa po prawej!#!"
 hunt.1003.f: "Spuścić psy!"
 hunt.1003.f.flavor: "#EMP Mają za swoje!#!"
 hunt.1003.f.success: "Psy powalają zwierzę"
 hunt.1003.f.killed: "…ale są pokiereszowane"
 hunt.1003.g: "Stać! Wypuśćcie to biedne zwierzę!"
 hunt.1003.g.flavor: "#EMP Już je złapaliśmy. Nie ma sensu przelewać jego krwi…#!"
 hunt.1003.h: "Naprzód, łowcy, ubić to zwierzę!"
 hunt.1003.h.flavor: "#EMP Ja… dopilnuję, aby zwierzę ci nie uciekło…#!"
 hunt.1003.i: "[murder_target.GetFirstNameNoTooltip], dalej, za mną! Zanim ucieknie!"
 hunt.1003.i.flavor: "#EMP Byłoby szkoda, gdyby omsknęła mi się włócznia…#!"
 hunt.1003.j: "Chcę mieć to zwierzę #EMP żywcem#!!"
 hunt.1004.desc: "Pędzimy co tchu, ledwo nadążając za przeklętą bestią, która – dziko [activity.Custom('GetAnimalSoundParticiple')] – przedziera się przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nNagle [activity.Custom('GetAnimalType')] wbiega na wzniesienie i nurkuje w gęstwinie. Zwierzyna znika tak samo szybko jak się pojawiła, pozostawiając za sobą jedynie zasapane psy i wyczerpane konie."
 hunt.1004.wounded: "\n\n– Chyba czekanie, aż zjawi się [hunt_participant.GetTitledFirstName], nie było najmądrzejszym pomysłem…"
 hunt.1004.wounded_host: "\n\nCóż za… Ała… Niefart… Może trzeba było jednak wrócić do obozu…"
 hunt.1004.a: "Uciekło nam cholerstwo!"
 hunt.1004.a.tt: "W końcu cię dorwę!"
 hunt.1004.b: "[Select_CString( wounded_guest.IsFemale, 'Ta kretynka', 'Ten kretyn' )] [wounded_guest.GetFirstNameNoTooltip] tylko nas [Select_CString( wounded_guest.IsFemale, 'spowolniła', 'spowolnił' )]!"
 hunt.1005.t: "[murder_target.GetFirstNameNoTooltip] i cios włócznią"
 hunt.1005.opening: "Oto i [activity.Custom('GetAnimalType')] – podnosimy sztorcem włócznie i otaczamy zwierzę, które stoi, [activity.Custom('GetAnimalSoundParticiple')], ale moją uwagę skupia tylko [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetFirstName]. Muszę poczekać tylko na odpowiedni moment…\n\n"
 hunt.1005.opportunity: "Kiedy [activity.Custom('GetAnimalMale')] nagle atakuje i [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc: "zwinnie upadam na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], a grot mojej włóczni w pozornie niekontrolowany sposób rozcina gardło mej ofiary tak szybko, że [murder_target.GetFirstNameNoTooltip] nie ma czasu zareagować i wykonać unik.\n\nZdumieni myśliwi stają jak wryci, kiedy [hunt_participant.GetFirstNameNoTooltip] w szoku obejmuje ranę dłońmi.\n\n– Pomocy! – wołam. – Ktoś jest ranny! To [murder_target.GetFirstNameNoTooltip]! – dodaję, a potem staję między moją ofiarą a zwierzęciem. [activity.Custom('GetAnimalType')|U] porusza się niespokojnie.\n\nKiedy zamieszanie cichnie, wszyscy są przekonani, że wszystko było nieszczęśliwym wypadkiem…"
 hunt.1005.a: "#EMP Jak#! mogło do tego dojść…?"
 hunt.1006.desc: "Zataczam się na bok z przekonującą naturalnością ruchu, a wtem [murder_target.GetFirstNameNoTooltip] już ma wbitą w bok włócznię.\n\nChociaż rana nie jest dość poważna, aby spełniła moje oczekiwania, na pewno odciśnie piętno na zdrowiu ofiary. Myśliwi odciągają ranną osobę, a [activity.Custom('GetAnimalMale')] ostatecznie otrzymuje śmiertelny cios."
 hunt.1006.a: "Masz szczęście, że żyjesz, łachudro!"
 hunt.1006.b: "Przepraszam! Ktoś mnie popchnął, chyba [participant_to_blame.GetFirstNameNoTooltip]!"
 hunt.1006.c: "Następnym razem nie wchodź mi w drogę!"
 hunt.1007.desc: "Udaję, że tracę równowagę, a wtem moja włócznia boleśnie przebija [murder_target.Custom('PL_mu_jej')] bok.\n\nNatychmiast uświadamiam sobie, że udało mi się [murder_target.Custom('PL_go_ja')] zaledwie drasnąć, aczkolwiek po zszokowanym spojrzeniu mojej ofiary oraz uniesionych brwiach towarzystwa wnioskuję, że kiedy [activity.Custom('GetAnimalMale')] już padnie, będę w obowiązku się wszystkim wytłumaczyć…"
 hunt.1007.a: "Ups! #weak *wzrusza ramionami*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip] nabiera podejrzeń"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip] ufa ci"
 hunt.1007.b: "Ciesz się, że nie było gorzej."
 hunt.1007.c: "Cholera! Spróbuj uniknąć #EMP tego#!, łachudro!"
 hunt.1007.d: "[murder_target.GetFirstNameNoTooltip], tak mi przykro."
 hunt.1007.e: "Teraz jesteśmy kwita."
 hunt.1008.desc: "Próbuję przybrać pozycję, w której można by szybko i rzekomo przypadkowo wyprowadzić ofierze śmiertelny cios, lecz [murder_target.GetFirstNameNoTooltip] wciąż się wierci…\n\nMyśliwi szybko zadają zwierzęciu, na które polujemy, śmiertelną ranę. Teraz jakikolwiek „wypadek” mógłby być zbyt podejrzany, aby dać mu wiarę…"
 hunt.1008.a: "A niech to…"
 hunt.1009.desc: "Kiedy [activity.Custom('GetAnimalType')] oddala się, wiem już, że łowy kończą się fiaskiem."
 hunt.1009.desc_injured: "\n\nSzkoda, że uciekające zwierzę, [activity.Custom('GetAnimalType')], zraniło osobę, którą jest [hunt_participant.GetTitledFirstName], lecz takie ryzyko tylko zwiększa dreszczyk emocji."
 hunt.1009.desc_uninjured: "\n\nSchodzimy z siodeł, aby pozwolić koniom odpocząć. [hunt_participant.GetTitledFirstName] kiwa ze zrozumieniem głową."
 hunt.1011.t: "Niegrzeczny wasal"
 hunt.1011.desc_horse: "Gdy tylko [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], zaczyna schodzić z rumaka, a nogi wciąż zwisają [nice_courtier.Custom('PL_mu_jej')] z siodła, [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetTitledFirstName], umyślnie wjeżdża w [nice_courtier.Custom('PL_jego_jej')] konia i posyła [nice_courtier.Custom('PL_go_ja')] na ziemię."
 hunt.1011.desc_talk: "Kroczę spokojnie wraz z grupą, gdy nagle za moimi plecami odzywa się [murder_target.GetTitledFirstName], sycząc z grzbietu swojego myśliwskiego wierzchowca.\n\n– [nice_courtier.Custom('InsultNoun')|U]! No proszę!\n\n[murder_target.GetTitledFirstName] wskazuje osobę, którą jest [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], najwidoczniej z trudem znoszącą kierowane w jej stronę obelgi."
 hunt.1011.a: "Zachowujesz się jak dziecko i tak też zostaniesz ukaran[Select_CString( murder_target.IsFemale, 'a', 'y' )]."
 hunt.1011.b: "[murder_target.GetTitleTierName|U] nie może zachowywać się w ten sposób."
 hunt.1011.c: "Ha, [nice_courtier.GetFirstNameNoTooltip] zrobił[Select_CString(nice_courtier.IsFemale, 'a', '' )] się czerwon[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] jak burak!"
 hunt.1012.t: "[murder_target.GetFirstNameNoTooltip] i cios strzałą"
 hunt.1012.opening: "Łuk w dłoni, ciche kroki, oczy wlepione w [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Cierpliwie czekam, aż nadejdzie [activity.Custom('GetAnimalType')]. Głęboki wdech i… Czy to [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc: "[ROOT.Char.Custom2('DescriptorNegative', murder_target)|U] [ROOT.Char.Custom2('RelationToMe', murder_target)] wchodzi w [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], przykucając tam i w skupieniu patrząc, jak nadchodzi [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1012.accomplice: "[accomplice.GetFirstName] kiwa głową niemal niezauważalnie, marszcząc z determinacją brwi i oczekując na mój sygnał."
 hunt.1012.alone: "Rozglądam się dyskretnie. To chyba moja szansa…"
 hunt.1012.closing: "[activity.Custom('GetAnimalMale')|U] nadciąga. Jest tuż-tuż…"
 hunt.1012.a: "Wielka szkoda, że nie było mi dane [murder_target.Custom('PL_go_jej')] zobaczyć…"
 hunt.1012.a.accomplice: "Wielka szkoda, że nie było nam dane [murder_target.Custom('PL_go_jej')] zobaczyć…"
 hunt.1012.a.tt: "#EMP Brzęk!#!"
 hunt.1012.b: "Nie, to nie jest odpowiednia pora…"
 hunt.1012.b.flavor: "#EMP Wkrótce wybije [murder_target.Custom('PL_jego_jej')] godzina…#!"
 hunt.1013.desc: "– Moje #EMP próby#! pomocy poszły na nic. Zanim udało mi się zrozumieć, co zaszło, [activity.Custom('GetAnimalType')], to wstrętne zwierzę, już [murder_target.Custom('PL_go_ja')] tratowało! Przynajmniej nie przyszło [murder_target.Custom('PL_mu_jej')] umierać samotnie…\n\nPozostałe osoby okazują litościwy brak zainteresowania moją relacją z tragicznej śmierci osoby znanej jako [murder_target.GetTitledFirstName].\n\n– Żałuję tylko, że nie było mi dane zrobić nic więcej…"
 hunt.1013.a: "To nie do pomyślenia! Czas zakończyć to polowanie!"
 hunt.1013.b: "Co za tragedia. A gdzie jest [activity.Custom('GetAnimalType')]?"
 hunt.1014.desc: "Gdy patrzę na [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], nagle widzę, że wyłania się stamtąd [murder_target.GetTitledFirstName], kulejąc i ściskając krwawiące ramię. Podnoszę wzrok znad bukłaka z wodą i wydaję z siebie przekonująco zdziwiony okrzyk.\n\n– #EMP Kto#! jeszcze nie wie, że #EMP strzelamy do zwierząt#!, a nie ludzi?! – krzyczy gniewnie [murder_target.GetTitledFirstName], podchodząc bliżej."
 hunt.1014.a: "W takim razie to był doskonały strzał, nieprawdaż?"
 hunt.1014.all_honorable_hunt_participants: "[activity.GetShortName] – honorowi uczestnicy:"
 hunt.1014.all_who_dislike_or_are_evil: "[activity.GetShortName] – uczestnicy tego wydarzenia nie przepadający za osobą, którą jest [murder_target.GetShortUINameNotMe], albo lubujący się w cierpieniu:"
 hunt.1014.b: "[participant_to_blame.GetFirstNameNoTooltip]! To chyba [participant_to_blame.Custom('PL_go_ja')] było widać tuż za tobą…jego"
 hunt.1014.c: "Chcesz obwinić nas za swoją niezdarność?"
 hunt.1015.desc: "– [ROOT.Char.GetTitledFirstNameNoTooltip]?! Ach! To była wasza mość?\n\n[murder_target.GetTitledFirstName] to wlepia oczy w łuk w mojej dłoni, to w utkwioną w [murder_target.Custom('PL_jego_jej')] barku strzałę.\n\n– Jakim prawem?!"
 hunt.1015.a: "O rety. Ktoś powinien opatrzyć ci ramię!"
 hunt.1015.b: "Lepiej, jeśli o tym #EMP zapomnisz#!."
 hunt.1015.c: "Nigdy nie pudłuję dwa razy."
 hunt.1015.d: "To był… niefortunny wypadek."
 hunt.1015.e: "Mam sposoby na to, aby pomóc [murder_target.Custom('PL_mu_jej')] o tym zapomnieć."
 hunt.1016.desc: "[ROOT.Char.GetTitledFirstNameNoTooltip]? To sprawka #EMP waszej mości#!?\n\n[murder_target.GetTitledFirstName] to spogląda na łuk w mojej dłoni, to na strzałę wbitą w ziemię u [murder_target.Custom('PL_jego_jej')] stóp.\n\n– Ha! [ROOT.Char.GetLadyLord|U] ma problem z celowaniem, jak zawsze!"
 hunt.1016.a: "Poczekaj tylko, [murder_target.GetFirstNameNoTooltip]…"
 hunt.1021.t: "Z dala od ludzi"
 hunt.1021.desc: "Oddalając się od grupy, docieram do chaty, w której mieszkają ludzie o zapierającej dech w piersiach, nadzwyczajnej urodzie.\n\n[beautiful_peasant.GetSheHe|U] zaprasza mnie do środka na spoczynek, a mnie zaskakuje fakt, jak wiele mam wspólnego z prostym ludem.\n\n– Czy musi [ROOT.Char.GetLadyLord] tak rychło wracać na polowanie? To pierwszy raz, kiedy [ROOT.Char.GetWomanMan] jak [ROOT.Char.GetLadyLord] gości w mych progach…"
 hunt.1021.a: "Może zostanę #EMP nieco#! dłużej…"
 hunt.1021.b.thrill: "Czeka na mnie jeszcze bardziej ekscytująca zdobycz!"
 hunt.1021.b.purpose: "Jestem tu tylko po to, aby polować, nic więcej."
 hunt.1021.b.appropriate: "To byłoby zupełnie niestosowne!"
 hunt.1021.b.cruel: "Mam przebywać z takim brudnym pospólstwem?!"
 hunt.1021.c: "Proszę, [beautiful_peasant.GetFirstNameNoTooltip], dołącz do mnie. Mój [ROOT.Char.Custom('GetCourt')] może być twoim nowym domem."
 hunt.1021.c.success: "[ROOT.Char.Custom('GetCourt')|U] i tamtejsze życie"
 hunt.1021.c.failure: "Proste życie"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] zostaje w lesie"
 hunt.1021.d: "Proszę, [beautiful_peasant.GetFirstNameNoTooltip], dołącz do mnie. Mój [ROOT.Char.Custom('GetCourt')] może być twoim nowym domem."
 every_consort_tt: "Każdy [spouse|El] i [lover|El]"
 hunt.1022.t: "Wschód słońca w zaciszu"
 hunt.1022.desc: "Kiedy szykuję się do wyjścia, w mojej głowie mam ciągle obraz [beautiful_peasant.GetHerHis] pięknej twarzy oplecioną namiętnością. Muska futro, na którym [Select_CString( And(beautiful_peasant.IsFemale, ROOT.Char.IsFemale), 'leżałyśmy', 'leżeliśmy' )] i mnie obserwuje.\n\n„To nie musi skończyć się tylko na jednej wspólnie spędzonej nocy” – mruczy."
 hunt.1022.a: "Obawiam się, że to prawda…"
 hunt.1022.a.tt: "#EMP Z pewnością już nigdy [Select_CString( beautiful_peasant.IsFemale, 'jej', 'go' )] nie zobaczę…#!"
 hunt.1022.b: "[ROOT.Char.Custom('GetCourt')|U] czeka na nas, chodź i zamieszkaj tam u mego boku."
 hunt.1023.t: "Pies myśliwski"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] kłusuje obok mnie, wyraźnie ciesząc się swoim czasem spędzanym na zewnątrz.\n\nNagle zastyga w bezruchu i zaczyna szczekać. Chwilę później słychać jak coś porusza się w podszyciu lasu. Coś wielkiego.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] szczekanie zamienia się w warczenie, gdy tylko [host.Custom('GetAnimalType')|l] wyskakuje przed nami na ścieżkę!"
 hunt.1023.a: "Dalej [ROOT.Char.Custom('DogStoryName')], bierz go!"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')] powala zwierzynę, którą jest [host.Custom('GetAnimalType')]"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] ginie w walce"
 hunt.1023.b: "To ja powalę zwierzynę w pojedynku [ROOT.Char.GetWomanMan] kontra [host.Custom('GetAnimalType')]."
 hunt.1030.t: "Zasiadka"
 hunt.1030.desc: "Moi myśliwi znaleźli zaciszną polanę położoną pod wiatr względem schronienia bestii. To doskonałe miejsce do obstawienia szeregiem naszych łuczników, tak aby oczekiwali, aż [activity.Custom('GetAnimalType')] wybiegnie, uciekając przed myśliwymi z psami.\n\nTaka sytuacja byłaby doskonałą okazją do poćwiczenia naszej celności na żywym, ruchomym celu."
 hunt.1030.guest: "Myśliwi osoby, którą jest [host.GetTitledFirstName], znaleźli zaciszną polanę położoną pod wiatr względem schronienia bestii. To doskonałe miejsce do obstawienia szeregiem naszych łuczników, tak aby oczekiwali, aż [activity.Custom('GetAnimalType')] wybiegnie, uciekając przed myśliwymi z psami.\n\nTaka sytuacja byłaby doskonałą okazją do poćwiczenia naszej celności na żywym, ruchomym celu."
 hunt.1030.ambush: "Nasz gospodarz chwilkę duma, a potem kiwa głową. – Tak, zróbmy małą zasadzkę!"
 hunt.1030.a: "Doskonała sugestia."
 hunt.1030.b: "Nie, chcę zapędzić zwierzę w kozi róg!"
 hunt.1030.c: "Ruszajmy!"
 hunt.1032.opening: "Wypatrujemy zwierzęcia, stojąc w zakamuflowanym rzędzie łuczników. Napięcie rośnie, kiedy z oddali dobiega nas coraz głośniejsze pokrzykiwanie naganiaczy i ujadanie psów. [activity.Custom('GetAnimalType')|U] musi być blisko.\n\n"
 hunt.1032.desc: "[activity.Custom('GetAnimalColor')|U] zwierzę wyskakuje gwałtownie na znajdującą się przed nim polanę, z przerażenia [activity.Custom('GetAnimalChargeParticiple')] prosto na nas. [activity.Custom('GetAnimalDanger')|U] latają mu wściekle na wszystkie strony."
 hunt.1032.a: "Hola! Zostawcie go #EMP mnie#!!"
 hunt.1032.b: "Czekajcie! Niech ubije go [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1032.e: "Teraz, żwawo! #EMP STRZELAĆ!#!"
 hunt.1032.e.tt: "[activity.Custom('GetAnimalType')|U] truchleje pod gradem strzał"
 hunt.1032.f: "#EMP Uciekaaaj!#!"
 hunt.1033.desc: "Nasze plany poszły na marne. Zwierzę przewidziało grożące mu niebezpieczeństwo – albo nas zwietrzyło, albo ktoś umyślnie pokrzyżował nam plany – i nie dało się wciągnąć płochaczom w zasadzkę.\n\nOstatecznie bestia wymyka się psom, a potem znika, odchodząc w dal, gdzie widać tylko [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]…"
 hunt.1033.a: "Sprytna bestyjka…"
 hunt.1033.b: "To wszystko twoja wina, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1040.t: "Powoli, powoli"
 hunt.1040.desc: "Moi myśliwi powiadają, że wiedzą, gdzie [activity.Custom('GetAnimalType')] ma schronienie oraz pobliskie wodopoje i żerowiska.\n\nNie będzie to łatwe, lecz gdybyśmy się ostrożnie zakradli, to [activity.Custom('GetAnimalMale')] może nas nie zauważy i zdołamy zaskoczyć go ostrzałem z łuków."
 hunt.1040.guest: "Myśliwi, którym komenderuje [host.GetTitledFirstName], powiadają, że wiedzą, gdzie [activity.Custom('GetAnimalType')] ma schronienie oraz pobliskie wodopoje i żerowiska.\n\n"
 hunt.1040.stealth: "Nasz gospodarz duma chwilę, a potem zgadza się, że powinniśmy podkraść się do niczego nieświadomych zwierząt."
 hunt.1040.chase: "Nasz gospodarz duma chwilę, a potem rzuca kąśliwą uwagę. – To miało być prawdziwe polowanie! Będziemy działać śmiało, a nie podstępnie!"
 hunt.1040.a: "Działajmy ukradkowo!"
 hunt.1040.a.flavor: "#EMP Uciszyć psy! Sza!#!"
 hunt.1040.b: "Phi! Prawdziwy łowca zapędza zwierzynę w kozi róg."
 hunt.1040.b.flavor: "#EMP Kto dopadnie bestię jako ostatni, będzie sprzątać psie kojce!#!"
 hunt.1040.c: "Niech będzie."
 hunt.1043.desc: "Mimo usilnych starań nie udaje nam się podejść grupy zwierząt. [activity.Custom('GetAnimalGroup')|U] wyczuwa nas za każdym razem, gdy się zbliżamy – [activity.Custom('GetAnimalPlural')] migiem pierzchają i czmychają do swoich kryjówek.\n\nJest tak ciemno, że ledwo możemy kontynuować łowy. Trzeba przyznać, że zwierzęta nas pokonały…"
 hunt.1043.a: "Nie można przechytrzyć ich wszystkich…"
 hunt.1043.b: "[hunt_participant.GetFirstNameNoTooltip], co za katastrofa!"
 hunt.1060.t: "Wzlot"
 hunt.1060.desc_opening_courtier: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U] [hunt_participant.GetTitledFirstName] nakazuje grupie zachować ciszę, bowiem dotarliśmy do miejsca, w którym leśniczy nakazują wypuścić drapieżne ptactwo."
 hunt.1060.desc_opening: "Leśniczy nakazują grupie zachować ciszę, bowiem dotarliśmy do miejsca wypuszczenia drapieżnego ptactwa."
 hunt.1060.desc_guest: "Leśniczy, którym komenderuje [host.GetTitledFirstName], nakazują grupie zachować ciszę, bowiem dotarliśmy do miejsca wypuszczenia drapieżnego ptactwa."
 hunt.1060.exotic: "\n\nNiedaleko stąd niebo przecinają [activity.Custom('GetAnimalPlural')]. Ich [activity.Custom('GetAnimalColor')] pióra majaczą na tle chmur, a one same, [activity.Custom('GetAnimalSoundParticiple')], obwieszczają rozpoczęcie naszych łowów."
 hunt.1060.water: "\n\nPrzed nami rozciąga się niczym nieprzesłonięty widok. To [activity.Custom('GetAnimalPlural')] – [activity.Custom('GetAnimalGroup')] zwierząt pluska się w stawie, a ich zabarwienie jest [activity.Custom('GetAnimalColor')]."
 hunt.1060.ground: "\n\nZ naszego punktu obserwacyjnego widzimy, jak [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] przedzierają się przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1060.hare: "\n\n[host.GetCurrentLocation.Custom('GetTerrainType')|U] to miejsce widoczne z naszego punktu obserwacyjnego. Patrzymy, jak chodzą tam [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')]."
 hunt.1060.closing: "\n\nGrupa staje, kiedy przygotowujemy się do zdjęcia ptakom karnali i wypuszczenia ich po kolei na łowy."
 hunt.1060.beaters: "Naganiacze wkrótce zajmą pozycje i będą gotowi wypłoszyć zwierzynę, tak aby wzbiła się w powietrze."
 hunt.1060.a: "Leć, malutki."
 hunt.1060.b: "Ja tylko popatrzę."
 hunt.1060.b.flavor: "#EMP Bezpieczeństwo przede wszystkim!#!"
 hunt.1060.d: "Już czas!"
 hunt.1062.t.hare: "Zając w garści"
 hunt.1062.t: "Ptak w garści"
 hunt.1062.desc: "Patrzę w poruszeniu, jak [activity.Custom('GetRaptorType')] rozpoznaje cel i podrywa się do lotu z miejsca obserwacji, a potem szybuje wysoko po niebie."
 hunt.1062.guest: "[host.GetTitledFirstName] patrzy w poruszeniu, jak [host.Custom('PL_jego_jej')] [activity.Custom('GetRaptorType')] rozpoznaje cel i podrywa się do lotu z miejsca obserwacji, a potem szybuje wysoko po niebie."
 hunt.1062.exotic: "\n\n[activity.Custom('GetRaptorType')|U] działa bezbłędnie. Zajmuje pułap odpowiedni do rozpoczęcia pościgu za zwierzyną, a [activity.Custom('GetAnimalPlural')] rozpraszają się w panice, [activity.Custom('GetAnimalSoundParticiple')] na alarm, lecz na to jest już za późno."
 hunt.1062.water: "\n\nNaganiacze rozproszyli [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], które, [activity.Custom('GetAnimalSoundParticiple')] głośno, wzbiły się do lotu. Powietrze wypełnia trzepot skrzydeł."
 hunt.1062.ground: "\n\n[activity.Custom('GetAnimalPlural')|U] są nieświadome zagrożenia, kiedy mój ptak łowczy, [activity.Custom('GetRaptorType')], bacznie obserwuje ziemię z przestworzy."
 hunt.1062.sky: "\n\nPędzi w dół niczym błyskawica, a kiedy sięga celu, głośny grzmot uderzenia dociera do nas chwilę później, dopiero, gdy ofiara spada już, strącona z nieba."
 hunt.1062.floor: "\n\nPędzi w dół niczym błyskawica. Ofiara rozpaczliwie szuka schronienia, lecz jest już dla niej za późno."
 hunt.1062.a: "#EMP TAK!#!"
 hunt.1062.a.flavor: "[activity.Custom('GetRaptorType')|U] będzie dziś ucztować!"
 hunt.1062.b: "Doskonale!"
 hunt.1063.t: "Lepszy wróbel w garści…"
 hunt.1063.desc: "Raz po raz [activity.Custom('GetRaptorType')] nurkuje, by dorwać ofiarę, lecz to chybia, to wycofuje się albo po prostu ledwo muska swój cel."
 hunt.1063.desc_guest: "Raz po raz [activity.Custom('GetRaptorType')] osoby, którą jest [host.GetTitledFirstName], nurkuje, by dorwać ofiarę, lecz to chybia, to wycofuje się albo po prostu ledwo muska swój cel."
 hunt.1063.closing: "\n\nPo wielu godzinach prób prawie wszystkie zwierzęta już zniknęły, a [activity.Custom('GetRaptorType')] jest na skraju wyczerpania. Światła powoli gasną…"
 hunt.1063.a: "Następnym razem się uda."
 hunt.1063.a.flavor: "Cholerne ptaszysko…"
 hunt.1063.d: "Szkoda."
 hunt.1080.t.bodyguard: "Pozorna samotność"
 hunt.1080.t: "Samotność"
 hunt.1080.opening_lone: "[ROOT.Char.Custom2('RelationToMeShort', murderer)|U], [murderer.GetTitledFirstName], i ja jesteśmy przed grupą,"
 hunt.1080.opening_accomplice: "[ROOT.Char.Custom2('RelationToMeShort', murderer)|U], [murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.GetTitledFirstName], i ja jesteśmy przed grupą,"
 hunt.1080.chase: "spiesząc się przez ciągłe krzyki i nawoływania, jakimi [murderer.GetFirstNameNoTooltip] popędza nas w gonitwie za umykającym zwierzęciem, którym jest [activity.Custom('GetAnimalType')].\n\nDopiero wtedy dociera do mnie otaczająca nas pustka. Głosy pozostałych myśliwych coraz bardziej cichną, a ich samych wcale już nie widać.\n\n"
 hunt.1080.bow: "spiesząc się przez ciągłe krzyki i nawoływania, jakimi popędza [murderer.GetSheHe] nas w gonitwie za umykającym zwierzęciem, którym jest [activity.Custom('GetAnimalType')].\n\nDroga jest cicha i odosobniona. Głosy pozostałych myśliwych coraz bardziej cichną, a ich samych wcale już nie widać.\n\n"
 hunt.1080.falconry: "zbaczając z trasy przez głośne namowy, jakimi popędza nas [murderer.GetFirstNameNoTooltip] – choć to wątpliwe, co chwila twierdzi, że widzi [activity.Custom('GetAnimalPlural')].\n\nDopiero wtedy dociera do mnie otaczająca nas pustka. Głosy pozostałych myśliwych coraz bardziej cichną, a ich samych wcale już nie widać.\n\n"
 hunt.1080.closing_lone: "Odwracam się i widzę, że [murderer.GetFirstNameNoTooltip] zmierza szybko w moją stronę z obnażonym nożem i przerażającym błyskiem w oku."
 hunt.1080.closing_accomplice: "Odwracam się i widzę, że [murderer.GetFirstNameNoTooltip] oraz [accomplice.GetFirstNameNoTooltip] zmierzają szybko w moją stronę z obnażonymi nożami i przerażającym błyskiem w oczach."
 hunt.1080.closing_bow: "Odwracam się w kierunku ścieżki i widzę, że [murderer.GetFirstNameNoTooltip] zmierza szybko w moją stronę z obnażonym nożem i przerażającym błyskiem w oku."
 hunt.1080.closing_bow_accomplice: "Odwracam się w kierunku ścieżki i widzę, że [murderer.GetFirstNameNoTooltip] oraz [accomplice.GetFirstNameNoTooltip] zmierzają szybko w moją stronę z obnażonymi nożami i przerażającym błyskiem w oczach."
 hunt.1080.desc: "A przynajmniej tak mi się wydawało. Kiedy się odwracam, po pozostałych myśliwych nie ma już śladu."
 hunt.1080.bodyguard_betray: "\n\nCo ty wyprawiasz, [bodyguard_betray.GetFirstNameNoTooltip]?! Przestań!"
 hunt.1080.bodyguard_appears: "\n\nZza pleców dobiega mnie jakieś wołanie. Osoba należąca do mojej straży, [bodyguard.GetFirstName], biegnie ścieżką i krzyczy: – #EMP [ROOT.Char.GetTitleAsNameNoTooltip], uwaga!#!"
 hunt.1080.bodyguard: "\n\nGdzie są straże, kiedy ich potrzebuję? [bodyguard.GetFirstName]! Głupotą jest mnie tak zostawiać!"
 hunt.1080.dog_appears: "\n\nRozlega się głośne szczeknięcie. Odwracam się i widzę, że mój ukochany pies [ROOT.Char.Custom('DogStoryName')] biegnie troskliwie do mego boku, głośno ogłaszając swoje przybycie."
 hunt.1080.a.bodyguard: "[bodyguard.GetFirstNameNoTooltip]! Pospiesz się!"
 hunt.1080.a.dog: "[ROOT.Char.Custom('DogStoryName')]! Tak, to [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice: "Uch, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a: "Uch, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice: "Pokonujesz osoby, którymi są [murderer.GetFirstNameNoTooltip] i [accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice: "[murderer.GetFirstNameNoTooltip] i [accomplice.GetFirstNameNoTooltip] pokonują cię"
 hunt.1080.a.duel_success: "Pokonujesz osobę, którą jest [murderer.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure: "[murderer.GetFirstNameNoTooltip] pokonuje cię"
 hunt.1080.a.success_tt: "Osoba znana jako [murderer.GetShortUINameNotMe] zostaje zabita lub obezwładniona"
 hunt.1080.a.success_accomplice_tt: "Osoba znana jako [accomplice.GetShortUINameNotMe] zostaje zabita lub obezwładniona"
 hunt.1081.desc: "Wyciągam myśliwski nóż i zaczynam wołać o pomoc, podczas gdy [murderer.GetFirstName] przyspiesza, kierując się przerażającą zajadłością. Kolejne chwile rozmywają się w wirze zdarzeń…\n\n"
 hunt.1081.desc_accomplice: "Wyciągam myśliwski nóż i zaczynam wołać o pomoc, podczas gdy [murderer.GetFirstName] zasadza się na mnie z przerażająco zajadłą miną. Kolejne chwile rozmywają się w wirze zdarzeń…\n\n"
 hunt.1081.killed: "Nagle upadam do tyłu na [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], ściskając pierś. Z ciemnej plamy na mej koszuli sterczy rękojeść sztyletu.\n\n"
 hunt.1081.failure_accomplice: "Kiedy odzyskuję zmysły, serce wali mi jak młotem. Napastnicy wiją się teraz na ziemi, a ich sztylety leżą z dala od nich"
 hunt.1081.failure: "Kiedy odzyskuję zmysły, serce wali mi jak młotem. Atakująca mnie przedtem osoba wije się teraz na ziemi, a jej sztylet leży z dala od niej"
 hunt.1081.wounded_accomplice: "$hunt.1081.failure_accomplice$. Z ramienia płynie [accomplice.Custom('PL_mu_jej')] karmazynowa krew.\n\n"
 hunt.1081.wounded: "$hunt.1081.failure$. Z ramienia płynie [murderer.Custom('PL_mu_jej')] karmazynowa krew.\n\n"
 hunt.1081.escaped_accomplice: "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped: "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed: "Widać, że [murderer.GetFirstNameNoTooltip] chce mnie przekląć, lecz powoli gasną [murderer.Custom('PL_mu_jej')] światła."
 hunt.1081.murderer_wounded: "[murderer.GetFirstNameNoTooltip] krzywi się, jęcząc z bólu i ściskając otwartą ranę."
 hunt.1081.murderer_arrested: "Przykładam sztylet do gardła oszołomionej osoby, którą jest [murderer.GetFirstNameNoTooltip]."
 hunt.1081.murderer: "[murderer.GetFirstNameNoTooltip] z triumfalną miną pędzi w [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1081.accomplice_killed: "[accomplice.GetFirstNameNoTooltip] leży zupełnie nieruchomo. [accomplice.Custom('PL_jego_jej')|U] los przypieczętowała straszliwa rana.\n\n"
 hunt.1081.accomplice_wounded: "[accomplice.GetFirstNameNoTooltip] ma na skórze zaledwie draśnięcie, a już wyje z bólu, wytrzeszczając w panice oczy.\n\n"
 hunt.1081.accomplice_arrested: "[accomplice.GetFirstNameNoTooltip] wygląda, jakby nic [accomplice.Custom('PL_mu_jej')] nie dolegało i z szeroko otwartymi oczami błaga mnie o litość.\n\n"
 hunt.1081.accomplice: "[accomplice.GetFirstNameNoTooltip] czmycha, a [accomplice.Custom('PL_jego_jej')] triumfalny rechot cichnie gdzieś w oddali.\n\n"
 hunt.1081.bodyguard_wounded: "[bodyguard.GetFirstName] klęczy gdzieś w pobliżu, ściskając krwawiącą intensywnie ranę."
 hunt.1081.bodyguard_killed: "[bodyguard.GetFirstName] leży między nami z rozrzuconymi kończynami. Wygląda jak trup."
 hunt.1081.bodyguard_saved: "[bodyguard.GetFirstName] po kolei przystawia ostrze do każdego z napastników, wypatrując między drzewami kolejnych zagrożeń."
 hunt.1081.dog_killed: "\n\nMój dzielny pies, [ROOT.Char.Custom('DogStoryName')], leży zwinięty nieruchomo u mych stóp. Wygląda, jakby spał…"
 hunt.1081.dog: "\n\nJest przy mnie mój dzielny pies, [ROOT.Char.Custom('DogStoryName')]…"
 hunt.1081.closing_massacre: "Ależ bałagan…"
 hunt.1081.closing_success_bodyguard_dead: "[bodyguard.GetFirstNameNoTooltip]… Twoja służba zasługuje na uznanie."
 hunt.1081.closing_success_bodyguard_apology: "– Niech mi [ROOT.Char.GetLadyLord] wybaczy… – mówi [bodyguard.GetFirstNameNoTooltip]."
 hunt.1081.closing_success: "\n\nOtacza mnie samotność i śpiew ptaków. Słabnącym głosem wzywam pomocy…"
 hunt.1081.a: "Zero litości dla robactwa!"
 hunt.1081.b: "Straże! #EMP STRAŻE!#! Brać [murderer.Custom('PL_go_ja')]!"
 hunt.1081.b.pair: "Straże! #EMP STRAŻE!#! Brać te gnidy!"
 hunt.1081.b.accomplice: "Straże! #EMP STRAŻE!#! Brać [accomplice.Custom('PL_go_ja')]!"
 hunt.1081.c.rival: "A to [murderer.Custom('InsultNoun')]…"
 hunt.1081.c.family: "[ROOT.Char.Custom2('RelationToMeShort', murderer)|U]…"
 hunt.1081.c: "D-dlaczego…?"
 hunt.1081.d: "Co u licha…?"
 hunt.1090.desc: "Po wielogodzinnej jeździe i po tym, jak przetrząsnęliśmy całe [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], w gasnącym świetle dnia przyznać się muszę do porażki.\n\n[activity.Custom('GetLegendaryColor')|U] zwierzę znikało niczym duch za każdym razem, gdy tylko ukazywało się naszym oczom, nie zostawiając za sobą ani tropu, ani zapachu…\n\nKiedy zawracam do obozu, z ciemniejącej okolicy dochodzą jakieś odległe dźwięki. [activity.Custom('GetAnimalType')|U] sobie ze mnie drwi."
 hunt.1090.guest: "Po wielogodzinnej jeździe i po tym, jak przetrząsnęliśmy całe [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], w gasnącym świetle dnia [host.GetTitledFirstName] musi przyznać się do porażki.\n\n[activity.Custom('GetLegendaryColor')|U] zwierzę znikało niczym duch za każdym razem, gdy tylko ujawniało się naszym oczom, nie zostawiając za sobą ani tropu, ani zapachu…\n\nKiedy zawracamy do obozowiska, z ciemniejącej okolicy dochodzą jakieś odległe dźwięki. [activity.Custom('GetAnimalType')|U] sobie z nas drwi."
 hunt.1090.a: "#EMP Jeszcze cię dorwę#!, bestio…"
 hunt.1090.a.tt: "Tylko poczekaj!"
 hunt.1090.b: "To było coś."
 hunt.1200.t: "Zdobycz"
 hunt.1200.chase_self: "Celuję, podczas gdy grupa utrzymuje wyczerpane zwierzę w miejscu. Wydech i… strzał!"
 hunt.1200.chase: "[animal_slayer.GetTitledFirstName] celuje, podczas gdy grupa utrzymuje wyczerpane zwierzę, którym jest [activity.Custom('GetAnimalType')], w jednym miejscu. Wydech i… strzał!"
 hunt.1200.ambush_self: "Ostrożnie celuję, podczas gdy [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] w naszą stronę, a [activity.Custom('GetAnimalTrackPlural')] zwierzęcia walą z całej siły w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.ambush: "[animal_slayer.GetTitledFirstName] ostrożnie celuje, podczas gdy [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] w naszą stronę, a [activity.Custom('GetAnimalTrackPlural')] zwierzęcia walą z całej siły w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.stealth_self: "Powoli celuję, a [activity.Custom('GetAnimalType')] podnosi głowę, jakby wyczekując mojego ruchu."
 hunt.1200.stealth: "[animal_slayer.GetTitledFirstName] powoli celuje, a [activity.Custom('GetAnimalType')] podnosi głowę, jakby wyczekując [animal_slayer.Custom('PL_jego_jej')] ruchu."
 hunt.1200.slayer_fled: "[host.GetTitledFirstName] wrzeszczy nagle i bierze nogi za pas, uciekając przed zwierzęciem."
 hunt.1200.slayer_group: "– #EMP DALEJ!#! Ubijcie bestię! – krzyczy [host.GetTitledFirstName]."
 hunt.1200.slayer_self_stealth: "[host.GetTitledFirstName] wykonuje gest, wskazując, że to ja mam oddać strzał."
 hunt.1200.slayer_self: "[host.GetTitledFirstName] wykonuje gest, wskazując, że to ja mam oddać strzał."
 hunt.1200.slayer_stealth: "– Pośpieszże się i strzelaj, [ROOT.Char.GetFirstNameNoTooltip]! – woła [host.GetTitledFirstName]."
 hunt.1200.slayer: "– Pośpieszże się i strzelaj, [animal_slayer.GetTitledFirstName]! – woła [host.GetTitledFirstName]."
 hunt.1200.success: "\n\nStrzała trafia w obrany cel i razi bestię prosto w serce."
 hunt.1200.failure: "\n\nStrzała mija cel i wbija się w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], podczas gdy [activity.Custom('GetAnimalType')] wykonuje [activity.Custom('GetAnimalStrike')]. Celem ataku jest [injury_target.GetFirstName]!"
 hunt.1200.critical: "\n\nStrzała mija cel, a [activity.Custom('GetAnimalType')] odwraca się prędko i umyka w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1200.fled: "\n\nSchodzimy bestii z drogi, a pozostali myśliwi dumają zafrasowani, myśląc, co należy teraz uczynić."
 hunt.1200.group: "\n\nZwalniane z trzaskiem cięciwy posyłają w kierunku zwierzęcia tuzin strzał. Bestia [activity.Custom('GetAnimalSoundPresent')] i osuwa się, najeżona brzechwami niby igielnik."
 hunt.1200.a.self: "Tak to się właśnie robi!"
 hunt.1200.a: "Dobry strzał!"
 hunt.1200.b.self: "Och, przepraszam! Uwaga!"
 hunt.1200.b: "Pomóżcie [injury_target.Custom('PL_mu_jej')]!"
 hunt.1200.c.self: "Przeklęta zwierzyna się ruszyła…"
 hunt.1200.c: "Co za pech."
 hunt.1200.d: "Zwierzę nie miało żadnych szans."
 hunt.1200.e: "Cóż za wytrawny łowca!"
 hunt.1201.self: "Podnoszę włócznię i ostrożnie podchodzę do wyczerpanego zwierzęcia."
 hunt.1201: "[animal_slayer.GetTitledFirstName] podnosi włócznię i ostrożnie podchodzi do wyczerpanego zwierzęcia."
 hunt.1201.slayer_dogs: "– Spuścić psy! – krzyczy, [host.GetTitledFirstName] odwracając się w stronę menerów."
 hunt.1201.slayer_self: "[ROOT.Char.GetTitledFirstName], ta zwierzyna należy do ciebie! – mówi [host.GetTitledFirstName], odwracając się w moją stronę."
 hunt.1201.slayer: "– [animal_slayer.GetTitledFirstName], ta zwierzyna należy do ciebie! – mówi [host.GetTitledFirstName], odwracając się w naszą stronę."
 hunt.1201.success_self: "\n\nZ namysłem wybieram odpowiedni moment na ruch, a potem wbijam ostrze głęboko w serce zwierza."
 hunt.1201.success: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] z namysłem wybiera odpowiedni moment na ruch, a potem wbija ostrze głęboko w serce zwierza."
 hunt.1201.failure_self: "\n\nKiedy zatapiam ostrze w ciele zwierzęcia, wykonuje ono [activity.Custom('GetAnimalStrike')], trafiając mnie. Gdy [activity.Custom('GetAnimalSoundPresent')] już w śmiertelnej boleści, ktoś odciąga mnie do tyłu."
 hunt.1201.failure: "\n\nKiedy [animal_slayer.GetTitledFirstNameNoTooltip] zatapia ostrze w ciele zwierzęcia, wykonuje ono [activity.Custom('GetAnimalStrike')], trafiając [animal_slayer.Custom('PL_go_ja')]. Gdy [activity.Custom('GetAnimalSoundPresent')] już w śmiertelnej boleści, ktoś odciąga łowcę do tyłu."
 hunt.1201.critical: "\n\nKiedy [animal_slayer.GetTitledFirstNameNoTooltip] zatapia ostrze w ciele bestii, zwierzę wykonuje [activity.Custom('GetAnimalStrike')], zadając [animal_slayer.Custom('PL_jemu_jej')] paskudną ranę!"
 hunt.1201.dogs_success: "\n\nPsy rzucają się do akcji, okrążając ze szczekiem zwierzę, i kolejno szarpią ją zębami…"
 hunt.1201.dogs_failure: "\n\nPsy rzucają się do akcji, okrążając ze szczekiem zwierzę, ale potem odskakują kolejno, piszcząc i skowycząc…"
 hunt.1201.animal_spared_dharmic: "\n[host.GetTitledFirstName] odwołuje myśliwych.\n\n– Polowanie dobiegło końca. Dharma nie pozwala zadawać nieuzasadnionego bólu."
 hunt.1201.animal_spared: "\n\n[host.GetTitledFirstName] odwołuje myśliwych.\n\n– Wystarczy. Zostawmy tę piekielną bestię w spokoju."
 hunt.1201.a.self: "A masz!"
 hunt.1201.a: "Wspaniała zdobycz!"
 hunt.1201.b.self: "#EMP Uch!#! Cholerny stwór…"
 hunt.1201.b: "Szybko! [injury_target.GetSheHe|U] potrzebuje pomocy!"
 hunt.1201.c: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 hunt.1201.d.self: "Ha! Psy będą dziś ucztować!"
 hunt.1201.d: "Cóż za dzikość."
 hunt.1201.e.critical: "NIE! Tylko nie mój pies!"
 hunt.1201.e.self: "Nie! Przeklęte, głupie bestie…"
 hunt.1201.e: "Nie mogę na to patrzeć."
 hunt.1201.f.dharmic: "Co za pech."
 hunt.1201.f.compassionate: "To był wyraz miłosierdzia."
 hunt.1201.f: "Cóż za bezsens…"
 hunt.1202.self: "Podnoszę włócznię i ostrożnie podchodzę do wyczerpanego zwierzęcia."
 hunt.1202: "[animal_slayer.GetTitledFirstName] podnosi włócznię i ostrożnie podchodzi do wyczerpanego zwierzęcia."
 hunt.1202.slayer: "– Niech zakończy to grupa idąca przodem! – krzyczy [host.GetTitledFirstName], odwracając się w naszą stronę."
 hunt.1202.slayer_self: "Gromada myśliwych rusza naprzód i otacza wianuszkiem zdjęte strachem zwierzę."
 hunt.1202.capture: "– Skrępujcie zwierzę i weźcie je żywcem! – krzyczy [host.GetTitledFirstName], odwracając się w naszą stronę."
 hunt.1202.capture_self: "Kilka osób poszło po sznur, a my zastanawiamy się, jak obezwładnić zwierzę."
 hunt.1202.craven: "– Na co czekacie? Pójdźcie no wykończyć tę bestię! – krzyczy [host.GetTitledFirstName], odwracając się w naszą stronę."
 hunt.1202.craven_self: "Grupa myśliwych rzuca się naprzód, podczas gdy ja zostaję w tyle, ściskając kurczowo broń."
 hunt.1202.capture_success: "Głośno [activity.Custom('GetAnimalSoundParticiple')], [activity.Custom('GetAnimalType')] stawia zaciekły opór, lecz nareszcie ulega i leży bezradnie w pętach."
 hunt.1202.capture_injury: "Głośno [activity.Custom('GetAnimalSoundParticiple')], [activity.Custom('GetAnimalType')] stawia zaciekły opór, lecz nareszcie ulega. W międzyczasie odnoszę poważną ranę."
 hunt.1202.capture_failure: "Głośno [activity.Custom('GetAnimalSoundParticiple')], [activity.Custom('GetAnimalType')] stawia zaciekły opór, lecz nareszcie ulega. W międzyczasie zwierzęciu udało się wykonać [activity.Custom('GetAnimalStrike')] i ranić osobę, którą jest [injury_target.GetFirstName]."
 hunt.1202.capture_critical: "Głośno [activity.Custom('GetAnimalSoundParticiple')], [activity.Custom('GetAnimalType')] stawia zaciekły opór, lecz nareszcie ulega. W międzyczasie udało mu się powalić na ziemię osobę, którą jest [injury_target.GetFirstName]."
 hunt.1202.success_self: "\n\nPowoli otaczamy bestię, wycelowując w nią włócznie. Kończymy jej mękę, a ona, [activity.Custom('GetAnimalSoundParticiple')], wydaje ostatnie tchnienie."
 hunt.1202.success: "\n\nMyśliwi powoli otaczają bestię, wycelowując w nią włócznie. Kończymy jej mękę, a ona, [activity.Custom('GetAnimalSoundParticiple')], wydaje ostatnie tchnienie."
 hunt.1202.failure_injury: "\n\nPowoli otaczamy bestię, wycelowując w nią włócznie. Kończymy jej mękę, a ona, zanim wydaje ostatnie tchnienie, [activity.Custom('GetAnimalSoundParticiple')] dopada mnie jeszcze i wykonuje [activity.Custom('GetAnimalStrike')]."
 hunt.1202.failure_self: "\n\nPowoli otaczamy bestię, wycelowując w nią włócznie. Kończymy jej mękę, a ona, zanim wydaje ostatnie tchnienie, [activity.Custom('GetAnimalSoundParticiple')], wykonuje jeszcze [activity.Custom('GetAnimalStrike')], którego celem jest [injury_target.GetFirstName]."
 hunt.1202.failure: "\n\nMyśliwi powoli otaczają bestię, celują w nią włóczniami. Nie jesteśmy gotowi na jej [activity.Custom('GetAnimalStrike')] i [injury_target.GetFirstName] odnosi ranę. Po chwili jednak udaje nam się dobić bestię, a ta umiera, [activity.Custom('GetAnimalSoundParticiple')]."
 hunt.1202.critical_self: "\n\nPowoli otaczamy bestię, wycelowując w nią włócznie. Kończymy jej mękę, a ona, zanim wydaje ostatnie tchnienie, [activity.Custom('GetAnimalSoundParticiple')], wykonuje jeszcze [activity.Custom('GetAnimalStrike')] i koszmarnie rani osobę, którą jest [injury_target.GetFirstName]."
 hunt.1202.critical: "\n\nMyśliwi powoli otaczają bestię, celują w nią włóczniami. Nie jesteśmy gotowi na jej [activity.Custom('GetAnimalStrike')] i [injury_target.GetFirstName] odnosi straszliwą ranę. Po chwili jednak udaje nam się dobić bestię, a ta umiera, [activity.Custom('GetAnimalSoundParticiple')]."
 hunt.1202.a.self: "A masz!"
 hunt.1202.a: "Wspaniała zdobycz!"
 hunt.1202.b.self: "#EMP Argh!#! Cholerny stwór…"
 hunt.1202.b: "Szybko, potrzebuje pomocy!"
 hunt.1202.c: "Tragedia…"
 hunt.2000.t: "Handlarz psami"
 hunt.2000.opening_master: "Mój [ROOT.Char.Custom('GetHuntMasterDesc')|l], [m_hunt.GetTitledFirstName], przyprowadza do mnie postać, która twierdzi, że sprzedaje znakomite psy myśliwskie.\n\n"
 hunt.2000.opening_hunter: "[ROOT.Char.Custom2('RelationToMe', m_hunt)|U], [m_hunt.GetTitledFirstName], uwielbia polowania, dlatego przyprowadza do mnie osobę, która sprzedaje znakomite psy myśliwskie.\n\n"
 hunt.2000.opening: "W miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zjawia się osoba, która sprzedaje znakomite psy myśliwskie. Najwyraźniej [dog_salesman.GetWomanMan] pragnie zdobyć nowego klienta.\n\n"
 hunt.2000.desc: "– Sprzedaję tylko najlepsze ogary. Są już wyszkolone i mogą bez problemu dołączyć do każdej grupy myśliwych. W miejscu znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] nikt nie zaoferuje lepszych psów. [ROOT.Char.GetTitleAsNameNoTooltip] może mi wierzyć.\n\nPrzede mną siedzi rząd uwiązanych na smyczy psów różniących się rozmiarem i budową ciała. Wszystkie spokojnie czekają, aż poddam je ocenie."
 hunt.2000.a: "Dobry pies gończy jest wart każdej ceny, nawet równowartości swej wagi w złocie."
 hunt.2000.b: "Ten mógłby samodzielnie pokonać dzika!"
 hunt.2000.b.tt: "Nie otrzymasz wydarzeń w ramach [Concept('hunt_sighting_no_prefix', 'okazji')|E], o ile nie zorganizujesz polowania"
 hunt.2000.c: "Imponujące. [dog_salesman.GetFirstNameNoTooltip], czy zechcesz zająć się moją hodowlą?"
 hunt.2000.d: "Nie potrzebuję więcej psów."
 hunt.2001.t: "Sprzedawca ptaków drapieżnych"
 hunt.2001.opening_master: "Mój [ROOT.Char.Custom('GetHuntMasterDesc')|l], [m_hunt.GetTitledFirstName], przyprowadza do mnie postać, która twierdzi, że sprzedaje szkolone drapieżne ptaki myśliwskie.\n\n"
 hunt.2001.opening_hunter: "[ROOT.Char.Custom2('RelationToMe', m_hunt)|U], [m_hunt.GetTitledFirstName], uwielbia polowania, dlatego przyprowadza do mnie osobę, która sprzedaje szkolone drapieżne ptaki myśliwskie.\n\n"
 hunt.2001.opening: "W miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zjawia się osoba, która sprzedaje szkolone drapieżne ptaki myśliwskie. Najwyraźniej [falcon_salesman.GetWomanMan] pragnie zdobyć nowego klienta.\n\n"
 hunt.2001.desc: "– To najlepsze ptaki, a wychowuję je już od maluśkiego pisklęcia. [ROOT.Char.GetTitleAsNameNoTooltip] może mieć pewność, że nie zawiodą!\n\nNa stojącej przede mną ramie siedzą spokojnie różnorodne sokoły i jastrzębie, jedne większe, inne mniejsze."
 hunt.2001.a: "Ależ szlachetne zwierzę!"
 hunt.2001.a.flavor: "Wezmę tę sztukę!"
 hunt.2001.c: "Nareszcie! [falcon_salesman.GetFirstNameNoTooltip] to ktoś, kto powinien zająć się moimi wolierami!"
 hunt.2001.d: "Zaiste, ale nie interesuje mnie twoja oferta…"
 hunt.2500.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] z miejsca znanego jako [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master: "Mój [ROOT.Char.Custom('GetHuntMasterDesc')|l], [sighting_character.GetTitledFirstName], przynosi wieści o zwierzętach zauważonych w moim państwie.\n\n"
 hunt.2500.opening_hunter: "[sighting_character.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', sighting_character)], to osoba powszechnie znana ze swojego zainteresowania łowiectwem. Często dzieli się ze mną pogłoskami o zwierzynie zauważonej w moim państwie.\n\n"
 hunt.2500.opening_fallback: "Na szerokich drogach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip] można usłyszeć różne plotki, a dzisiaj pewien szczególnie gadatliwy łowca nawijał jak najęty.\n\n"
 hunt.2500.opening: "[sighting_character.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', sighting_character)], często przekazuje mi wieści o zwierzynie zauważonej w moim państwie.\n\n"
 hunt.2500.desc: "– Mówi się, że [sighting_county.GetName] to świetne miejsce na polowanie, a tamtejsze [sighting_province.Custom('GetTerrainTypePlural')] aż roją się od dorodnych okazów zwierzyny, którą znamy jako [sighting_county.Custom('GetAnimalType')]."
 hunt.2500.a: "Ciekawe…"
 hunt.2500.b: "Nie zawracaj mi tym głowy."
 hunt.2500.c: "Przydałby mi się dobry łowca."
 hunt.2510.t: "[sighting_county.Custom('GetLegendaryColor')|U] zwierzę, którym jest [sighting_county.Custom('GetAnimalType')]"
 hunt.2510.opening_master: "Mój [ROOT.Char.Custom('GetHuntMasterDesc')|l], [sighting_character.GetTitledFirstName], wkracza do moich komnat, kipiąc wręcz podekscytowaniem.\n\n"
 hunt.2510.opening_hunter: "[ROOT.Char.Custom2('RelationToMe', sighting_character)|U], [sighting_character.GetTitledFirstName], osoba znana z umiłowania do łowów, wkracza do moich komnat, kipiąc wręcz podekscytowaniem.\n\n"
 hunt.2510.opening: "[ROOT.Char.Custom2('RelationToMe', sighting_character)|U], [sighting_character.GetTitledFirstName], wkracza do moich komnat, kipiąc wręcz podekscytowaniem.\n\n"
 hunt.2510.desc: "– Leśniczy z miejsca znanego jako [sighting_county.GetNameNoTier] zgłaszają niezwykłe dziwy. Mówią, że podobno widziano tam osobliwe zwierzę – to [sighting_county.Custom('GetAnimalType')]"
 hunt.2510.desc.knight_errant: "– Leśniczy z miejsca znanego jako [sighting_county.GetNameNoTier] zgłaszają niezwykłe dziwy. Mówią, że podobno widziano tam osobliwe zwierzę – to [sighting_county.Custom('GetAnimalType')]"
 hunt.2510.story: "– Leśniczy z miejsca znanego jako [sighting_county.GetNameNoTier] ślą przekonujące raporty. Wygląda na to, że widziano tam należące do waszej mości zwierzę – to [sighting_county.Custom('GetAnimalType')]"
 hunt.2510.black: "o kruczoczarnej sierści."
 hunt.2510.white: "o śnieżnobiałej sierści."
 hunt.2510.closing: "\n\n– Podobno przemierza tam [sighting_province.Custom('GetTerrainTypePlural')], lecz nikt nie może się do niego zbliżyć. Istotnie, krążą legendy o takich stworzeniach…"
 hunt.2510.knight_errant_closing: "\n\n– Wasza czcigodność, tylko [GetPlayer.Custom( 'KnightCultureNoTooltip' )|l] waszej sławy może je poskromić."
 hunt.2510.a: "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#! futro, powiadasz?"
 hunt.2510.a.existing: "Pewnego dnia #EMP znajdę#! to zwierzę!"
 hunt.2510.b: "Nie zawracaj mi głowy takimi dziecinnymi bajeczkami."
 hunt.2520.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] z miejsca znanego jako [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc: "– [sighting_county.GetNameNoTier] huczy od pogłosek. Powiadają, że [sighting_county.Custom('GetAnimalType')] sieje terror w okolicznych wioskach i porywa bydło, a po wszystkim wraca do swojego siedliska! A z tego, co wiadomo zamieszkuje [sighting_province.Custom('GetTerrainTypePlural')]."
 hunt.2530.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] z miejsca znanego jako [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master: "Mój wielki sokolnik, [sighting_character.GetTitledFirstName], wkracza do moich komnat, kipiąc wręcz podekscytowaniem.\n\n"
 hunt.2530.opening_falconer: "[ROOT.Char.Custom2('RelationToMe', sighting_character)|U], [sighting_character.GetTitledFirstName], osoba znana z umiłowania do sokolnictwa, wkracza do moich komnat, kipiąc wręcz podekscytowaniem.\n\n"
 hunt.2530.desc: "– Powiadają, że [sighting_county.GetNameNoTier] to świetne miejsce na polowanie, a tamtejsze [sighting_province.Custom('GetTerrainTypePlural')] aż roją się od dorodnych okazów zwierząt takich jak [sighting_county.Custom('GetAnimalType')]!"
 hunt.2540.t: "Wielka migracja"
 hunt.2540.desc: "– Wasza czcigodność, leśniczy z miejsca znanego jako [old_sighting_county.GetBaseNameNoTier] ślą informacje. Musi [ROOT.Char.GetLadyLord] wiedzieć, że liczne dotychczas [sighting_county.Custom('GetAnimalPlural')] przeniosły się teraz do hrabstwa [sighting_county.GetName]."
 hunt.2540.legendary: "– Wasza czcigodność, leśniczy z miejsca znanego jako [old_sighting_county.GetBaseNameNoTier] ślą informacje. Musi [ROOT.Char.GetLadyLord] wiedzieć, że w pobliskim hrabstwie [sighting_county.GetBaseNameNoTier] po krótkiej nieobecności znów pojawiły się [sighting_county.Custom('GetLegendaryColor')] [sighting_county.Custom('GetAnimalPlural')]. Widziano co najmniej jedną sztukę."
 hunt.2540.closing: "\n\n– Wasza mość powinna rozpocząć polowanie, zanim będzie za późno."
 hunt.2540.white: "Powiadają, że lśni niczym boskie promienie światła w kłębach porannej mgły…"
 hunt.2540.black: "Powiadają, że majaczy na horyzoncie niczym ziejąca w powietrzu pustka, zwiastując nadejście zmierzchu…"
 hunt.2540.a: "Mogą uciekać, lecz nie zdołają się ukryć."
 hunt.2540.a.legendary: "Zwierzę próbuje mnie zwieść!"
 hunt.2540.b: "Męczą mnie te rewelacje, [sighting_character.GetFirstNameNoTooltip]…"
 hunt.3020.t: "Zdradziecka zwierzyna"
 hunt.3020.t.deer: "Dezorientacja"
 hunt.3020.opening: "Podobnie jak każda zwierzyna łowna, [activity.Custom('GetAnimalType')] ma w zanadrzu wiele sztuczek, zwodów i podstępów. Bez problemu zbije z tropu nawet najbardziej doświadczonych łowców.\n\n"
 hunt.3020.doubling: "[activity.Custom('GetAnimalType')] dwoi się i troi, żeby nas zmylić – co rusz cofa się po własnych śladach i biegnie pozostawionym tropem."
 hunt.3020.beating: "[activity.Custom('GetAnimalMale')] burzy wody potoków i brodzi w nich, usiłując przerwać swoją ścieżkę zapachową. [host.GetCurrentLocation.Custom('GetTerrainType')|U] to miejsce, gdzie poszukiwania są utrudnione."
 hunt.3020.squatting: "[activity.Custom('GetAnimalMale')|U] w bezruchu okupuje [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], a potem nieugięcie podąża za naszymi plecami, umykając nawet psim nosom."
 hunt.3020.rusing: "[activity.Custom('GetAnimalMale')|U] biega chaotycznie to tu, to tam, kreśląc na ziemi bezładne szlaki, aby zmylić psy tropiące i jakikolwiek podążający za nim pościg."
 hunt.3020.desc_courtier: "[ROOT.Char.Custom2('RelationToMe', hunt_participant)|U], [hunt_participant.GetTitledFirstName], wstrzymuje grupę:"
 hunt.3020.desc_fallback: "Moi [ROOT.Char.Custom('GetGameKeepers')] zatrzymują się na czele grupy:"
 hunt.3020.desc: "Ślady stały się zagmatwane: [activity.Custom('GetAnimalType')] działa sprytnie, cofając się po własnych śladach, aby zmylić pościg."
 hunt.3020.closing: "\n\nNie zgadzamy się w kwestii kierunku, jakim należy podążyć, a każda chwila zwłoki oddala nas od zdobycia trofeum."
 hunt.3020.a: "Cierpliwości. Rozgryziemy to w mgnieniu oka."
 hunt.3020.a.perfect: "Szybko wpadasz na trop"
 hunt.3020.a.success: "Po jakimś czasie wpadasz na trop"
 hunt.3020.a.failure: "Myślisz, że udało ci się wpaść na trop"
 hunt.3020.b: "Ach, tak. Wiem co nieco o takich sztuczkach."
 hunt.3020.b.success: "Twoja rada okazuje się przydatna"
 hunt.3020.b.failure: "Twoja rada jest bezużyteczna"
 hunt.3020.c: "[hunt_participant.GetFirstNameNoTooltip] ma w tej kwestii moje zaufanie."
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip] szybko wpada na trop"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip] po jakimś czasie wpada na trop"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip] prowadzi nas na manowce"
 hunt.3020.d: "Myślę, że zwierzę mogło pójść tędy…"
 hunt.3020.e: "Tędy! Nie, jednak tędy!"
 hunt.3020.e.success: "Idziesz właściwą drogą"
 hunt.3020.e.failure: "Idziesz niewłaściwą drogą"
 hunt.3020.f: "Co myśli o tym miejscowy leśniczy?"
 hunt.3020.f.flavor: "#EMP Skonsultujmy się z ekspertem…#!"
 hunt.4001.t: "Strzał"
 hunt.4001.opening: "Sposób, w jaki [activity.Custom('GetAnimalType')] omiata wzrokiem krajobraz, ma w sobie coś majestatycznego. Wchodząc w [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], znajduję sobie doskonałą kryjówkę. Unoszę łuk.\n\n"
 hunt.4001.desc_1: "Patrzę w milczeniu, jak [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], wykorzystując [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] do zamaskowania się w przykucu, również szykuje się do strzału."
 hunt.4001.desc_2: "Z namysłem szacuję dystans, na jakim znajduje się [activity.Custom('GetAnimalType')], zręcznie ważąc w dłoni oszczep.\n\n[ROOT.Char.Custom2('RelationToMe', hunt_participant)|U], [hunt_participant.GetTitledFirstName], kuca przy obok mnie, przymierzając się do rzutu włócznią."
 hunt.4001.desc_3: "Wydech… Cel…"
 hunt.4001.a: "#EMP Nie! Zostaw tę bestię mnie!#!"
 hunt.4001.a.kill: "[activity.Custom('GetAnimalType')|U] pada na skutek twojego trafienia"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip] trafia, a [activity.Custom('GetAnimalType')] pada"
 hunt.4001.a.both: "Płoszysz zwierzę, którym jest [activity.Custom('GetAnimalType')]"
 hunt.4001.b: "Dobrze wyceluj, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4001.c: "Teraz, [hunt_participant.GetFirstNameNoTooltip]! Zanim [activity.Custom('GetAnimalType')] nas zauważy!"
 hunt.4001.c.tt: "Jeśli nadepnę na tę gałązkę, to [activity.Custom('GetAnimalType')] jak nic się spłoszy…"
 hunt.4001.d: "Tylko popatrz."
 hunt.4002.t: "Pogłoski"
 hunt.4002.desc: "Odgłosy innych już ucichły, gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] i ja podchodzimy do zwierzyny. [activity.Custom('GetAnimalType')|U] wydaje się nas nie dostrzegać.\n\nJesteśmy już naprawdę blisko, gdy [secret_sharer.GetFirstNameNoTooltip] niespodziewanie zaczyna do mnie szeptać:\n\n– Skoro wreszcie jesteśmy na osobności, muszę coś ci powiedzieć. Otóż [secret_owner.GetTitledFirstName]…"
 hunt.4002.a: "Pogadamy później, [ROOT.Char.Custom2('RelationToMeVocative', secret_sharer)]!"
 hunt.4002.a.flavor: "To [activity.Custom('GetAnimalType')]! Należy do mnie!"
 hunt.4002.b: "Co? Powiedz…"
 hunt.4002.b.tt: "[activity.Custom('GetAnimalType')|U] ucieka"
 hunt.4002.b.reveal: "Poznaję sekret, który skrywa [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t: "Nielegalna zdobycz"
 hunt.4003.desc: "Kłusownicy, tu, w miejscu znanym jako [host.GetCurrentLocation.Custom('GetTerrainType')], gdzie rządzi [land_owner.GetTitleTierName|l]? Gdy zbliżam się do nich w asyście swojej straży, zbijają się w gromadkę, nieudolnie zasłaniając truchło zwierzyny. [host.Custom('GetRegionalDeerType')|U] leży bez życia.\n\n„Nie zrobiliśmy tego! Proszę, niech [ROOT.Char.GetTitleAsNameNoTooltip|l] okaże nam łaskę!”. Ich ostrza i łuki wydają się jednak przeczyć ich słowom."
 hunt.4003.adventurer: "Dołącz do mego obozu. [land_owner.GetTitleTierName] nigdy cię nie znajdzie."
 hunt.4003.a: "Zawisną, a ich wsie za to zapłacą."
 hunt.4003.b: "„Wszyscy wydajecie się być dobrymi łucznikami…”"
 hunt.4003.c: "Wszystkie zwierzęta należą do mnie wraz z opłatami za ich upolowanie."
 hunt.4003.c.tt_success: "Lokalni sędziowie zgadzają się"
 hunt.4003.c.tt_failure: "Powszechne oburzenie"
 hunt.4003.d: "– Nie obchodzi mnie zwierzyna na ziemiach, gdzie włada [land_owner.GetTitledFirstName]."
 hunt.4003.d.own: "Wynoście się z moich ziem! [host.GetCurrentLocation.Custom('GetTerrainType')|U] to nie miejsce dla was!"
 hunt.4003.d.vassal: "To [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], którymi rządzi [land_owner.GetTitledFirstNameNoTooltip]! Wynoście się!"
 hunt.4003.d.rival: "Róbcie tutaj, co chcecie. Nie obchodzą mnie te ziemie."
 hunt.4003.e: "Nareszcie porządny myśliwy!"
 hunt.4004.t: "Powalenie bestii"
 hunt.4004.desc: "Można by pomyśleć, że to istota rodem z mitu, jakieś bóstwo w zwierzęcej skórze. To największy osobnik tego gatunku, jaki przyszło mi kiedykolwiek widzieć.\n\nBestia uciekała pół dnia, i to ranna.\n\n[activity.Custom('GetAnimalType')|U] wygląda okazale, nawet kiedy leży nieruchomo u moich stóp."
 hunt.4004.credit_receiver: "– Nigdy nie było mi dane oglądać tak cudownej istoty.– [credit_taker.GetTitledFirstName] również nie może wyjść z podziwu."
 hunt.4004.a: "Głowa bestii będzie pięknie wyglądać w mojej wielkiej sali!"
 hunt.4004.b: "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|U] ucieszy się z takiego trofeum."
 hunt.4004.c: "Będzie z niej wspaniały płaszcz!"
 hunt.4004.c.tt: "Nie, wcale #EMP NIE#! jest krzykliwy!"
 hunt.4004.every_arrogant_vassal: "Każdy arogancki wasal"
 hunt.4004.every_restrained_vassal: "Każdy bardzo powściągliwy wasal"
 hunt.4004.every_other_vassal: "Niearoganccy, niepowściągliwi wasale"
 hunt.4004.d: "Myślę, że [credit_taker.GetTitledFirstNameNoTooltip] zasługuje na uznanie."
 hunt.4004.e: "Zjemy ją tu i teraz!"
 hunt.4004.f: "Z tej czaszki będzie można zrobić piękną koronę."
 hunt.4005.t: "Powalenie bestii"
 hunt.4005.a: "Ta sztuka świetnie się sprzeda."
 hunt.4005.b: "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|U] ucieszy się z takiego pięknego trofeum."
 hunt.4005.c: "[ROOT.Char.GetFaith.ReligiousHeadName] na pewno ucieszy się z wypchanej bestii."
 hunt.4006.t: "Zbieracze"
 hunt.4006.desc: "[host.GetCurrentLocation.Custom('GetTerrainTree')|U] zaprawdę można określić mianem „skarbnicy ubogich”, ale gdy okazuje się, że [activity.Custom('GetAnimalType')] ucieka mi sprzed nosa w panice po spłoszeniu przez wieśniaków, którzy wyszli akurat zbierać zapasy, czuję, że moja cierpliwość dosięga skraju.\n\nCzy naprawdę akurat dziś chłopstwo z ziem znanych jako [host.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] nie ma lepszego zajęcia niż zbieranie korzeni i grzybów?!"
 hunt.4006.adventurer: "Zbieranie korzeni i grzybów… Jest to jakiś pomysł."
 hunt.4006.a: "Wypędzić ich z #EMP moich#! terenów łowieckich!"
 hunt.4006.b: "Jesteśmy tu by polować, czyż nie?"
 hunt.4006.special_interest: "Ze względu na [county_owner.GetHerHis] nietypowe zainteresowania:"
 hunt.4006.c: "Och, oni również świetnie nadadzą się na ofiarę…"
 hunt.4006.d: "Hojny datek powinien trzymać ich z daleka wystarczająco długo."
 hunt.4006.e: "Cóż… W końcu #EMP to#! ich naturalne prawo, by tutaj być…"
 hunt.4007.t: "[host.Custom('GetAnimalType')|U] w natarciu"
 hunt.4007.desc_befriend: "Powietrzem porusza delikatny wiaterek, a [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], i ja drzemiemy na cichej polanie, gdy nagle słyszymy… to."
 hunt.4007.desc_lazy: "Powietrzem porusza delikatny wiaterek, a [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], i ja drzemiemy na cichej polanie, gdy nagle słyszymy… to."
 hunt.4007.desc_lustful: "[ROOT.Char.Custom2('RelationToMeShort', similar_participant)|U], [similar_participant.GetTitledFirstName], wygląda w myśliwskim stroju i wyposażeniu olśniewająco, a ja przeklinam zajęcie, które odrywa od [similar_participant.Custom('PL_niego_niej')] moją uwagę."
 hunt.4007.desc_fallback: "Kiedy [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], i ja docieramy na grań wzgórza, nagle słyszymy… to."
 hunt.4007.desc_ending: "\n\n[host.Custom('GetAnimalType')|U] nadchodzi szumnie, a przybycie zwierzęcia zwiastują dźwięki łamanych gałązek, szelest gałęzi i wrzask ptactwa. Rozszalała bestia zmierza prosto w naszym kierunku!\n\n[similar_participant.GetFirstNameNoTooltip] wydaje z siebie okrzyk. – Popatrz, jakie wielkie #EMP [host.Custom('GetAnimalDanger')]#!!"
 hunt.4007.a: "Jego ścieżka kończy się tutaj, gdzie stoję ja."
 hunt.4007.a.non_martial: "Szybko! Schowaj się za mną, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self: "Daj mi nóż! Załatwię to!"
 hunt.4007.a.success: "Zabijam bestię"
 hunt.4007.a.failure: "Zostaję rann[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4007.a.critical_failure: "Umieram"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip], zrób coś!"
 hunt.4007.b.non_martial: "Pomocy! Ktokolwiek!"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip] uśmierca bestię"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip] zostaje [Select_CString( THIS.Char.IsFemale, 'ranna', 'ranny' )]"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip] zostaje [Select_CString( THIS.Char.IsFemale, 'zabita', 'zabity' )]"
 hunt.4007.c: "Trudniej jest radzić sobie ze zlekceważonymi dworzanami!"
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip]! Do mnie!"
 hunt.4007.e: "#EMP GIŃ, NIKCZEMNA ISTOTO!#!"
 hunt.4007.f: "#EMP Uciekaj!#!"
 hunt.4900.t: "[activity.Custom('GetAnimalTypeKill')|U] w natarciu"
 hunt.4900.desc: "Wielka zwierzyna zatrzymuje się tuż przed nami, dziko [activity.Custom('GetAnimalSoundParticipleKill')] i [activity.Custom('GetAnimalStrikeParticipleKill')]."
 hunt.4900.hunter: "\n\nWysuwam zamocowany w pasie nóż i staję między zwierzęciem a osobą, którą jest [similar_participant.GetFirstName], a zaledwie chwilę później [activity.Custom('GetAnimalTypeKill')] [activity.Custom('GetAnimalChargePresentKill')] nagle w przód.\n\nOstrzem celuję w jej serce,"
 hunt.4900.hunter_wound: "lecz wtem zwierzyna odtrąca mnie pędem na bok, a jej [activity.Custom('GetAnimalDangerKill')] ledwo mnie mijają."
 hunt.4900.hunter_dead: "lecz wtem spuszczam oczy i widzę, że bestii skutecznie udało się zrobić to samo.\n\nŚwiatło ciemnieje, gdy leżę w śmiertelnym splocie pełnym futra, ciepłego mięsa i krwi, a z oddali słyszę, jak [similar_participant.GetFirstNameNoTooltip] woła me imię…"
 hunt.4900.hunter_kill: "a choć [activity.Custom('GetAnimalDangerKill')] bestii ledwo mnie mijają, zwierzę zwala się na ziemię."
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName] wysuwa zamocowany w pasie nóż i wkracza do akcji, zajmując pozycję między mną a zwierzęciem.\n\n– Wracaj, [ROOT.Char.GetTitleAsNameNoTooltip]! – krzyczy, gdy wtem [activity.Custom('GetAnimalTypeKill')] [activity.Custom('GetAnimalChargePresentKill')] naprzód.\n\nCzas staje jakby w miejscu, kiedy [similar_participant.GetFirstName] zbliża się do bestii i chwyta ją za [activity.Custom('GetAnimalFeatureKill')].\n\nGdy kurz walki opada, [activity.Custom('GetAnimalTypeKill')] leży bez życia na ziemi."
 hunt.4900.assist_wound: "Widać, że [similar_participant.GetFirstNameNoTooltip] ma rany…"
 hunt.4900.assist_dead: "[similar_participant.GetFirstNameNoTooltip] dzieli los zwierzęcia."
 hunt.4900.assist_kill: "[similar_participant.GetFirstNameNoTooltip] stoi nad bestią, z zadowoleniem wycierając z krwi ostrze…"
 hunt.4900.befriend: "\n\nSpokojnie wyciągam dłoń. [activity.Custom('GetAnimalTypeKill')|U] rozluźnia się ze zdezorientowaniem, po czym niepewnie przysuwa się, wciąż pozostając poza moim zasięgiem, i podejrzliwie obwąchuje mi palce u stóp."
 hunt.4900.befriend_success: "\n\nZwierzę wygląda na zadowolone. Ziewa szeroko, a potem układa się u moich stóp, jakby szykując się do snu."
 hunt.4900.befriend_wound: "\n\nZwierzę bez żadnego ostrzeżenia podejmuje kolejną szarżę, zwalając mnie na ziemię i pędem znikając mi z zasięgu wzroku."
 hunt.4900.befriend_dead: "\n\nZwierzę spina nagle mięśnie i wygląda, jakby się wręcz krzywiło. Stoję nieruchomo ze strachu i zamykam oczy. Bestia znienacka [activity.Custom('GetAnimalSoundParticipleKill')]."
 hunt.4900.bodyguard: "\n\nMoja ochrona, [bodyguard.GetFirstName], rusza do akcji z obnażonym mieczem i wolną ręką nakazuje mi się za [bodyguard.Custom('PL_nim_nia')] schować.\n\n– Niech [ROOT.Char.GetLadyLord] się odsunie!\n\nZwierzę rzuca się do przodu,"
 hunt.4900.bodyguard_wound: "a ja nie mogę patrzeć, jak rozdziera ciało osoby, która stanęła w mojej obronie. Całe szczęście, że bestia w całej tej szamotaninie pada…"
 hunt.4900.bodyguard_dead: "a ja nie mogę patrzeć, jak ciało osoby, która stanęła w mojej obronie, leci na bok niczym kukła. Całe szczęście, że bestię udało się ranić… Zwierzę umyka nam z pola widzenia, a [bodyguard.GetFirstNameNoTooltip] upada na [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.4900.bodyguard_saved: "a ja nie mogę patrzeć, jak [bodyguard.GetFirstNameNoTooltip] przebija je zręcznie wyprowadzonym pchnięciem."
 hunt.4900.scare: "\n\nZwierzę szybko namyśla się i wycofuje, podczas gdy ja idę powoli do przodu, machając rękami i wykrzykując w jego stronę obelgi. Wreszcie zwraca się do mnie ogonem i znika z zasięgu wzroku."
 hunt.4900.flee: "\n\nOdwracam się i biegnę, co sił w nogach, a tuż za mną słyszę rozszalały oddech towarzyszącej mi osoby.\n\nWkrótce docieramy do reszty grupy. Dyszymy tak ciężko, że ledwo udaje nam się wydusić z siebie dwa słowa: „#EMP [ROOT.Char.Custom('GetAnimalType')|U]#!” i „#EMP [ROOT.Char.Custom('GetAnimalDanger')|U]#!”. Bestii nigdzie nie widać."
 hunt.4900.a.hunter: "#EMP Tak właśnie#! należy ubijać bestie takie jak [activity.Custom('GetAnimalPlural')]."
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]…#! Twoja śmierć w walce jest godna szacunku."
 hunt.4900.a.scare: "I nie wracaj!"
 hunt.4900.a.flee: "Nie było cię #EMP tam#!! Bestia była #EMP OGROMNA#!!"
 hunt.4900.b: "Zachowam sobie coś na pamiątkę tego wydarzenia."
 hunt.4900.c: "#weak Podstępny… kundel…#!"
 hunt.4900.d: "Koniec tego, ruszamy do domu!"
 hunt.4008.t: "Wiarołomny dziedzic"
 hunt.4008.t_2: "Każdemu się zdarza"
 hunt.4008.desc: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], [hunt_participant.GetTitledFirstName], rusza przodem, samotnie ścigając zwierzę jakim jest [activity.Custom('GetAnimalType')]. Kiedy udaje mi się [hunt_participant.Custom('PL_go_ja')] dogonić, widzę, że stoi nad jakimś plebejuszem. [peasant.GetWomanMan|U] ma w piersi strzałę, a [hunt_participant.GetTitledFirstName] usiłuje wydostać ją z ciała. Kiedy mnie spostrzega, chowa strzałę za plecami.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! Ja… To…"
 hunt.4008.animal: "[activity.Custom('GetAnimalMale')|U] to zrobił! Przysięgam!\n\n"
 hunt.4008.fallback: "To nie moja wina, przysięgam!\n\n"
 hunt.4008.closing: "Niedługo dogoni was reszta grupy, a wówczas ludzie domagać się będą wyjaśnień."
 hunt.4008.a: "Ta oto osoba dzielnie walczyła, żeby uratować plebejusza! Jestem tego naocznym świadkiem!"
 hunt.4008.a.success: "Wszyscy mi wierzą"
 hunt.4008.a.failure: "Ludzie nie kupują kłamstwa"
 hunt.4008.b: "Szybko, pomóż ukryć mi ciało!"
 hunt.4008.b.failure_tt: "[secret|E] ([secret.GetName]) osoby, którą jest [hunt_participant.GetTitledFirstName], zostaje ujawniony"
 hunt.4008.b.success: "Udaje nam się ukryć ciało"
 hunt.4008.b.failure: "Ciało zostało znalezione"
 hunt.4008.b.success_tt: "Ciało pozostaje ukryte"
 hunt.4008.c: "#EMP Musisz#! odpowiedzieć za swój występek, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor: "Nawet jeśli to tylko jakiś chłop…"
 hunt.4008.d: "Szkoda, że „bestia” dopadła i #EMP ciebie#!…"
 hunt.4009.t: "Nowa zwierzyna"
 hunt.4009.desc: "[host.GetCurrentLocation.Custom('GetTerrainType')|U]… Nagle słyszę #EMP trzask#!!\nKiedy [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], zwierzyna, do której się zbliżam, znika mi sprzed oczu, postanawiam zwrócić się w stronę źródła dźwięku.\n\n[schemer.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', schemer )], stoi za mną z wyciągniętym ostrzem i zabójczym postanowieniem w swoich oczach."
 hunt.4009.a: "Nie masz żadnych szans przeciwko mnie!"
 hunt.4009.a.success: "[schemer.GetTitledFirstNameNoTooltip] traci mnie z zasięgu wzroku"
 hunt.4009.a.failure: "[schemer.GetTitledFirstNameNoTooltip] mnie rani, ale [Select_CString( schemer.IsFemale, 'jej', 'mu' )] uciekam"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip] pokonuje mnie"
 hunt.4009.b: "Pomocy! Pomocy! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip] rani postać [schemer.GetTitledFirstNameNoTooltip] i uciekamy"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip] jest rann[Select_CString( saving_participant.IsFemale, 'a', 'y' )], ale uciekamy przed postacią [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip] ponosi porażkę w chronieniu mnie"
 hunt.4009.c: "Gdybym tylko [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] wrócić do obozu!"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip] łapie mnie"
 hunt.4010.desc: "[host.GetCurrentLocation.Custom('GetTerrainType')|U]… Nagle słyszymy #EMP trzask#!!\n\nKiedy [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], zwierzyna, do której [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] i ja się zbliżamy, znika nam sprzed oczu, postanawiamy zwrócić się w stronę źródła dźwięku.\n\n[schemer.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', schemer)], stoi za nami z wyciągniętym nożem, a [schemer.Custom('PL_jego_jej')] celem najwyraźniej jest [targeted_participant.GetFirstName], wnioskując po ostrzu skierowanym w [targeted_participant.Custom('PL_jego_jej')] stronę."
 hunt.4010.a: "Bez obaw, [ROOT.Char.Custom2('RelationToMeShortVocative', targeted_participant)]!"
 hunt.4010.a.critical_success: "[schemer.GetFirstNameNoTooltip] zostaje przeze mnie zranion[Select_CString( schemer.IsFemale, 'a i odpieram jej', 'y i odpieram jego' )] atak"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] rani mnie, ale oboje uciekamy"
 hunt.4010.a.critical_failure: "[targeted_participant.GetFirstNameNoTooltip] nie zostaje przeze mnie ochronion[Select_CString( targeted_participant.IsFemale, 'a', 'y' )]"
 hunt.4010.b: "Powodzenia, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] rani postać [schemer.GetFirstNameNoTooltip] i odpiera [schemer.GetHerHis] atak"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] został[Select_CString( targeted_participant.IsFemale, 'a raniona, ale ucieka', ' raniony, ale ucieka' )]"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip] pokonuje postać [targeted_participant.GetFirstNameNoTooltip] i pozbywa się wszystkich świadków"
 hunt.4010.failure.murder_secret_tooltip: "Poznaję sekret morderstwa"
 hunt.4010.c: "Pomocy! [schemer.GetFirstNameNoTooltip] atakuje! [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)|U] jest w niebezpieczeństwie!"
 hunt.4010.d: "#EMP Nieee…!#!"
 hunt.4010.d.tt: "Ta opcja jest dostępna, ponieważ jesteś honorow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4010.d.flavor: "#EMP Lepiej zajmij się mną!#!"
 hunt.4011.t: "Chwila na osobności"
 hunt.4011.desc: "– Oto i [activity.Custom('GetAnimalType')], wasza mość! – [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], sygnalizuje ręką, aby pójść za [lover_participant.Custom('PL_nim_nia')] w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Kiedy jesteśmy już w ukryciu, [lover_participant.GetTitledFirstName] odwraca się i zdejmuje mi przez głowę [ROOT.Char.Custom('GetUpperClothingArticle')].\n\n– Nareszcie mamy trochę czasu dla siebie! Och, [ROOT.Char.Custom('LoverPetName')]!"
 hunt.4011.a: "Och, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt: "Zróbmy to tak, jak robią to w Bestiarum Vocabulum!"
 hunt.4011.b: "A [activity.Custom('GetAnimalType')]? Co z tym zwierzęciem?"
 hunt.4012.t: "[host.Custom('GetLegendaryColor')|U] zwierzę, którym jest [host.Custom('GetAnimalType')]"
 hunt.4012.desc: "Jadę w pewnej odległości od czoła grupy, gdy wtem [host.GetCurrentLocation.Custom('GetTerrainType')] cichnie.\n\nBezruch jest wręcz fizycznie wyczuwalny, a w głuszy rozpływa się nawet tętent kopyt mojego konia.\n\nGdy tylko postanawiam zawrócić, aby odszukać pozostałych myśliwych, dostrzegam przed sobą coś niewyraźnego i ulotnego niczym senna mara. To [host.Custom('GetAnimalType')],"
 hunt.4012.black: "zwierzę czarne niczym atrament."
 hunt.4012.white: "zwierzę białe niczym śnieg."
 hunt.4012.a: "Wygląda jak istota rodem z bajki…"
 hunt.4012.a.tt: "#EMP To stworzenie będzie moje!#!"
 hunt.4012.a.sighting: "Pogłoski były #EMP prawdą#!!"
 hunt.4012.b: "To tylko [host.Custom('GetAnimalType')]."
 hunt.4013.desc: "Podążam za tropem bestii niczym w transie. [host.GetCurrentLocation.Custom('GetTerrainTypePlural')|U] są tak ciche, jakby zawisła nad nimi jakaś nienaturalna siła.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! Tu jesteś! – Krzyk rozlega się tak nagle, że aż podskakuję.\n\n"
 hunt.4013.guest: "[host.GetTitledFirstName] podąża za tropem bestii niczym w transie. [host.GetCurrentLocation.Custom('GetTerrainTypePlural')|U] są tak ciche, jakby zawisła nad nimi jakaś nienaturalna siła.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! Tu jesteś! – Krzyk rozlega się tak nagle, że [host.GetTitledFirstName] aż podskakuje.\n\n"
 hunt.4013.participant: "[hunt_participant.GetFirstName] i reszta mojej grupy spotykają się."
 hunt.4013.closing: "Gdy oglądam się za siebie, [activity.Custom('GetAnimalType')] jest już gdzieś daleko."
 hunt.4013.a: "#EMP Tym razem#! zwierzę uciekło."
 hunt.4013.a.tt: "Otrzymasz [stress|El] w każdym roku, w którym bestia będzie ci umykać"
 hunt.4013.a_modifier: "Mieszkańcy [activity_place.GetAdjective] są zaniepokojeni"
 hunt.4013.b: "Ja… ja tylko robię zwiad."
 hunt.4013.c: "Głupcy! Zwierzę już było moje!"
 hunt.4013.d: "Nie będę tracić czasu na to szaleństwo."
 hunt.4014.t: "Kłopotliwy teren"
 hunt.4014.desc: "Przedzieramy się przez [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')] i prawie docieramy już do naszej wyczerpanej zwierzyny. [activity.Custom('GetAnimalType')|U] umyka nam już od wielu godzin!\n\n"
 hunt.4014.fall: "Obok mnie jedzie konno [hunt_participant.GetTitledFirstName], niespodziewanie [hunt_participant.Custom('PL_jego_jej')] rumak potyka się, a [hunt_participant.GetSheHe] upada z krzykiem na ziemię.\n\n"
 hunt.4014.branch: "[hunt_participant.GetTitledFirstName] odwraca się, aby mnie zawołać, lecz nie zauważa przed sobą wiszącej nisko gałęzi. Że też [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] musi rosnąć akurat tutaj!\n\n"
 hunt.4014.cry: "– [hunt_participant.GetFirstNameNoTooltip]! – wydaję z siebie mimowolny okrzyk.\n\n"
 hunt.4014.dead_care: "Schodzę z konia i pędzę w kierunku skulonej postaci, lecz wkrótce potwierdzają się moje najgorsze obawy…"
 hunt.4014.dead: "[ROOT.Char.Custom2('RelationToMe', hunt_participant)|U] leży nieruchomo, a choć ciało ma nienaturalnie wykręcone, wygląda osobliwie spokojnie."
 hunt.4014.wounded: "Uraz nie jest śmiertelny, lecz [hunt_participant.GetWomanMan] zwija się z bólu."
 hunt.4014.fall_host: "Jedynym ostrzeżeniem jest delikatne napięcie w ciele konia. Zanim pojmuję, co się dzieje, frunę już w powietrzu, a przed oczami gwałtownie pojawia mi się grunt."
 hunt.4014.branch_host: "Odwracam się i chcę krzyknąć coś do towarzyszącej mi osoby. [hunt_participant.GetFirstName] spogląda przed siebie z twarzą wykrzywioną niepokojem. Kiedy ją zauważam, jest już za późno. Ogromna gałąź! Że też [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] musi rosnąć akurat tutaj!"
 hunt.4014.dead_host: "Kiedy zwalam się na ziemię, nic nie czuję. Czas spowalnia, niebo ciemnieje, a różnorakie kształty wirują nade mną, wydając z siebie stłumione okrzyki, które ledwo przecinają zasnuwającą mnie mętną mgłę."
 hunt.4014.wounded_host: "\n\nDochodzę do siebie, pod plecami mając [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]. Leżę nieruchomo, a ciało przeszywa mi dotkliwy ból."
 hunt.4014.dead_host_courtier: "Widzę, że [hunt_participant.GetTitledFirstName] coś do mnie mówi, lecz twarz ma białą niczym duch. Pamiętam, jak konie…"
 hunt.4014.wounded_host_courtier: "– [host.GetTitleAsNameNoTooltip]! Czy wasza mość jest cała? – woła [hunt_participant.GetTitledFirstName], schodząc z konia."
 hunt.4014.a: "Będę się ni[Select_CString(hunt_participant.IsFemale, 'ą', 'm' )] opiekować."
 hunt.4014.a.physician: "Nie ruszaj się! Jestem medykiem!"
 hunt.4014.a.learning: "Trzymaj się! Wiem, co robić!"
 hunt.4014.a.success: "Opatrujesz ranę, z powodu której cierpi [hunt_participant.GetFirstNameNoTooltip]"
 hunt.4014.a.failure: "Opatrunek zakładasz nieprawidłowo"
 hunt.4014.b: "[hunt_participant.GetFirstNameNoTooltip] potrzebuje nieco czasu…"
 hunt.4014.b.physician: "Niech mi doktor powie, jak założyć opatrunek."
 hunt.4014.c: "[physician.GetFirstNameNoTooltip]! #EMP Gdzie jest [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host: "No co? Nie patrz się tak i zrób coś, [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip] opatruje ranę"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip] zakłada opatrunek nieprawidłowo"
 hunt.4014.d: "Muszę kontynuować pościg! [activity.Custom('GetAnimalType')|U] ucieka!"
 hunt.4014.e: "Na dzisiaj już nam wystarczy…"
 hunt.4014.f: "Wszystko w po… Ała! #EMP Tak, wszystko w porządku!#! Prędko, bo zwierz ucieka!"
 hunt.4014.f.flavor: "#EMP Prędko! Mój koń!#!"
 hunt.4014.g: "Zabierzcie mnie do obozu…"
 hunt.4014.g.flavor: "#EMP Muszę się położyć…#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]… Dorwij…!#!"
 hunt.4014.h: "#weak [activity.Custom('GetAnimalType')|U]…!#!"
 hunt.4015.t: "Kochankowie"
 hunt.4015.desc: "Podążamy za zwierzyną, powoli, lecz pewnie ją doganiając. [host.GetCurrentLocation.Custom('GetTerrainType')|U] – to miejsce, w którym postanawia schronić się [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')].\n\nNagle płoszy się i zmienia kierunek, [activity.Custom('GetAnimalChargeParticiple')], a kiedy usiłuję dostrzec tego przyczynę, przecieram ze zdumienia oczy. [lover_participant.GetTitledFirstName] i [second_lover_participant.GetTitledFirstName] leżą na ziemi w namiętnym uścisku!"
 hunt.4015.a: "Powoli do tyłu… niczego tu nie było."
 hunt.4015.b: "– Wstydu nie macie?! Natychmiast przestańcie!"
 hunt.4015.c_4: "– [lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! A co ze #EMP mną#!?"
 hunt.4015.c_1: "– [lover_participant.GetFirstNameNoTooltip]! Dlaczego nic o tym nie wiem?!"
 hunt.4015.c_2: "– [second_lover_participant.GetFirstNameNoTooltip]! Dlaczego nic o tym nie wiem?!"
 hunt.4015.c_3: "– Ohoho, do takiej zabawy to i ja się dołączam!"
 hunt.4015.d: "„[second_lover_participant.GetTitledFirstNameNoTooltip], jak mogł[Select_CString(second_lover_participant.IsFemale, 'aś', 'eś' )]?!”"
 hunt.4015.d_2: "– Jak możesz, [lover_participant.GetTitledFirstNameNoTooltip]?!"
 hunt.4015.e: "– Wstawać. Czuję, że bestia jest gdzieś niedaleko!"
 hunt.4016.t: "Trofeum"
 hunt.4016.desc: "[ROOT.Char.Custom('TerrainType')|U] – to miejsce przeczesaliśmy już chyba dwukrotnie, ale [activity.Custom('GetAnimalType')] wciąż nam umyka…\n\nKażdy oczekuje, że wrócę z łowów triumfalnie, niosąc ze sobą trofeum, lecz jeśli tak dalej pójdzie, do domu przyniosę tylko wstyd."
 hunt.4016.a: "[activity.Custom('GetAnimalType')|U] może być do kupienia na pobliskim targu…"
 hunt.4016.b.success: "Ludzie wierzą w moje kłamstwo"
 hunt.4016.b.failure: "Moje oszustwo wyszło na jaw"
 hunt.4016.b.tt: "[activity.GetShortName] zakończy się pomyślnie – w pewnym sensie"
 hunt.4016.c: "Nie zniżę się do takiego poziomu! Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wrócić z pustymi rękoma!"
 hunt.4017.desc: "Zostawiam za sobą świtę i przeczesuję [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] w poszukiwaniu tajemniczego zwierzęcia, którego istnienie nie daje mi spokoju.\n\nNagle ogarnia mnie wrażenie, że znajduję się pod wodą. Dobiegające dźwięki są stłumione, a światło ma osobliwie eteryczny nastrój. Tam jest!\n\n[activity.Custom('GetLegendaryColor')|U] zwierzę, [activity.Custom('GetAnimalType')] z legend! Stoi dumnie, a [host.GetCurrentLocation.Custom('GetTerrainType')] wokół cichnie. Spoglądam chyba w odmęty własnej #EMP duszy#!."
 hunt.4017.a: "To moja szansa!"
 hunt.4017.a.tt: "#EMP Nie próbuje nawet uciekać…#!"
 hunt.4018.desc: "[host.GetCurrentLocation.Custom('GetTerrainType')|U] cichnie w bezruchu. Obracam się w siodle i widzę wyraźnie [activity.Custom('GetLegendaryColor')] zwierzę. To [activity.Custom('GetAnimalType')].\n\nZanim udaje mi się wezwać pozostałych, umyka w [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], rozpływając się niczym widmo."
 hunt.4018.a: "Przeszukać teren! #EMP [activity.Custom('GetAnimalType')|U] ma się odnaleźć!#!"
 hunt.4018.a.tt: "#EMP Musi gdzieś tu być! Chyba…#!"
 hunt.4018.b: "Nieważne. Zwierzę przepadło…"
 hunt.4018.a.success: "Znajdujesz [activity.Custom('GetLegendaryColor')] zwierzę, którym jest [activity.Custom('GetAnimalType')]"
 hunt.4018.a.animal: "Znajdujesz inne zwierzę"
 hunt.4018.a.failure: "[activity.Custom('GetLegendaryColor')|U] zwierzę, którym jest [activity.Custom('GetAnimalType')], ucieka"
 hunt.4019.courtier: "– Wasza czcigodność! – [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] syczy, machając do mnie i wskazując ręką coś w oddali."
 hunt.4019.fallback: "– Wasza czcigodność! – syczy leśniczy, machając do mnie i wskazując ręką coś w oddali."
 hunt.4019.desc: "\n\n– Tam! [activity.Custom('GetAnimalType')|U], widzi [ROOT.Char.GetLadyLord]? To chyba zwierzę, którego wasza mość szuka!\n\nPrzed nami stoi [activity.Custom('GetAnimalType')]. Wygląda całkiem zwyczajnie, a futro zwierzęcia nie jest ani trochę [activity.Custom('GetLegendaryColor')]."
 hunt.4019.a: "… Tak, to ono. Masz dobre oko."
 hunt.4019.a.tt: "Musi wystarczyć… #EMP Przynajmniej na razie#!."
 hunt.4019.b: "Czy #EMP to#! zwierzę jest twoim zdaniem [activity.Custom('GetLegendaryColor')]?!"
 hunt.5001.t: "Kwiaty polne"
 hunt.5001.desc: "Jest piękny dzień na polowanie, a to oznacza, że jest to dobry czas, by przebywać na zewnątrz. Kiedy napełniam płuca świeżym powietrzem głuszy, "
 hunt.5001.desc.witch: "dostrzegam mnóstwo darów od matki natury."
 hunt.5001.desc.religious: "dostrzegam w oddali coś, co może być tylko darem od [ROOT.Char.GetFaith.HealthGodNamePossessive] lub znakiem boskiego oddania naturze."
 hunt.5001.desc.ending: "\n\nIleż przydatnych ziół i przepięknych kwiatów! Wszystkie mogą posłużyć zarówno do leczenia, jak i bardziej niecnych planów, ale jestem tu na polowaniu! Jeśli zacznę zbierać [host.GetCurrentLocation.Custom('get_region_flower_type_plural')], może to zostać źle odebrane…"
 hunt.5001.a: "Muszę zachować pozory."
 hunt.5001.b: "Dlaczego miałoby mnie obchodzić, co myślą inni?"
 hunt.5001.c: "„Hej, co tam jest?!”"
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip] daje się nabrać na żart stary jak świat"
 hunt.5001.d: "Zapomnij o kwiatach. Popatrz tylko na te zioła!"
 hunt.5001.d.poisonous: "#EMP Dary [ROOT.Char.GetFaith.DeathDeityNamePossessive]…#!"
 hunt.5001.d.medicinal: "#EMP Dary [ROOT.Char.GetFaith.HealthGodNamePossessive]…#!"
 hunt.5002.opening_position: "[hunt_participant.GetHeldCourtPositionsString|U] [hunt_participant.GetFirstName] schodzi z konia i kuca, spoglądając na [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], żeby uważnie przyjrzeć się jakiemuś kwiatu. To [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening: "[hunt_participant.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', hunt_participant)], kuca na ziemi, wesoło nucąc i zbierając kwiaty, jakimi są [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position: "Obok [hunt_participant.Custom('PL_niego_niej')] [hunt_participant_2.GetHeldCourtPositionsString|l] [hunt_participant_2.GetFirstName] papla coś z podekscytowaniem, wskazując na płatki."
 hunt.5002.second: "[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)|U] [hunt_participant_2.GetFirstName] spogląda [hunt_participant.Custom('PL_mu_jej')] przez ramię, uważnie słuchając.\n\n"
 hunt.5002.alone: "Wygląda na to, że stracił[Select_CString(hunt_participant.IsFemale, 'a', '' )] całe zainteresowanie polowaniem.\n\n"
 hunt.5002.gardener: "– [ROOT.Char.GetTitleAsNameNoTooltip] musi wiedzieć, że te cudne kwiaty nasuwają mi pomysł na pewne przedsięwzięcie. Takie kwiecie doskonale ozdobiłyby ścieżki pałacowego ogrodu…"
 hunt.5002.physician: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] popatrzy tylko na te pożyteczne zioła i kwiaty! Ten gatunek łagodzi wszelkie bóle, a dzięki temu zrośnie się [hunt_participant.Custom('RandomSaintBone')|l]! Ta roślina leczy z kolei [hunt_participant.Custom('RandomDisease')]"
 hunt.5002.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], cóż za hojność natury! Spójrz na te rośliny! Zaprawdę, bogactwo ziemi nie zna granic – nie doceniamy wystarczająco tych prostych skarbów”."
 hunt.5002.a: "#EMP Wracaj#! na konia!"
 hunt.5002.a.second: "#EMP Wracajcie#! na konie!"
 hunt.5002.a.flavor: "#EMP Jesteśmy tu po to, by upolować zwierzynę, jaką jest [activity.Custom('GetAnimalType')]!#!"
 hunt.5002.b: "Fascynujące! Co #EMP to#! za kwiat?"
 hunt.5002.c: "C-czy ty praktykujesz #EMP czary#!…?"
 hunt.5002.c.known: "Zaprzestań natychmiast tych czarów, plugaw[Select_CString(hunt_participant.IsFemale, 'a wiedźmo', 'y magu' )]!"
 hunt.5002.c.flavor: "#EMP Czarna magia! Trucizna!#!"
 hunt.5002.d: "…zwracasz na siebie uwagę, [Select_CString(hunt_participant.IsFemale, 'siostro', 'bracie' )]."
 hunt.5002.d.flavor: "#EMP Musimy chronić dogmaty [ROOT.Char.GetFaith.WitchGodNamePossessive]…#!"
 hunt.5002.e: "Rzeczywiście masz dobre oko!"
 hunt.5002.e.flavor: "#EMP Pozwól, że ci o nich opowiem…#!"
 hunt.5002.e.gardener: "#EMP Szukam#! tych roślin już od dawna!"
 hunt.5002.e.herbalist: "Tak, a #EMP to#! ziele jest prawdopodobnie najbardziej użyteczne z nich wszystkich!"
 hunt.5002.g: "Nowe kwiaty #EMP faktycznie#! prezentowałyby się okazale…"
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip], tutaj!"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip] #EMP zapewne#! doceni te kwiaty…"
 hunt.5002.h: "Mój medyk dostanie to, czego potrzebuje."
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip], tutaj!"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip] zapewne znajdzie zastosowanie dla tych ziół…"
 hunt.5002.cp_flavor: "#EMP … Ale będziemy przeć naprzód!#!"
 hunt.5002.cp_present_flavor: "#EMP [hunt_participant.GetFirstNameNoTooltip] ma dla ciebie robotę, uzdrowicielu!#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP Nie masz nic przeciwko, by zostać tu i pozbierać zioła, prawda?#!"
 hunt.5003.opening: "Spędzam nieco czasu, w ciszy rozkoszując się rzadką chwilą wytchnienia i pięknem otaczającej mnie przyrody."
 hunt.5003.desc_woo: "Z zadumy wyrywa mnie nagle czyjś śmiech.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] przyjmie ten prezent – rzecze [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName].\n\n"
 hunt.5003.desc: "Spokój oddala ode mnie wszelkie troski, lecz nagle dochodzi mnie czyjś łagodny śmiech.\n\n– #EMP Moje kochanie#! – rzecze [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName].\n\n"
 hunt.5003.desc.flower: "Wsuwa mi coś za ucho.\n\n– [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')|U] nie dorównuje twej urodzie, lecz mi cię przypomina."
 hunt.5003.desc.animal: "Pokazuje mi zakrwawione truchło zająca.\n\n– Proszę, oto gryzoń ubity na twoją cześć. To symbol mojego oddania. Już zawsze będę walczyć u twojego boku."
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip] uśmiecha się, podziwiając swoje dzieło."
 hunt.5003.ending_lover: "– Wygląda na to, że udało ci się osiągnąć spokój. Raduje mnie to.\n\n– [hunt_participant.GetFirstNameNoTooltip] prędko składa na moim policzku niewinny pocałunek, zupełnie jakby na świecie nie było już nikogo poza nami."
 hunt.5003.ending_woo: "– Raduje mnie fakt, że zastaję cię bez świty – [hunt_participant.GetFirstNameNoTooltip] rumieni się nieznacznie, a [hunt_participant.Custom('PL_jego_jej')] spojrzenie komunikuje mi coś… niewypowiedzianego."
 hunt.5003.a: "Czy #EMP próbujesz#! dać się złapać?!"
 hunt.5003.b: "Zachowam twój dar jak najdroższy #EMP skarb#!, słońce."
 hunt.5003.b.woo: "Dziękuję. Doceniam twój dar."
 hunt.5003.b.tt: "Ktoś może dowiedzieć się o twoim [Concept( 'secret', 'sekretnym')|E] związku"
 hunt.5003.c: "Nie potrzebuję tego."
 hunt.5003.d: "Podejdź no, skarbie."
 hunt.5003.d.woo: "Podejdź, nie ma tu nikogo poza nami…"
 hunt.5010.t: "[activity.Custom('GetAnimalFemale')|U] i jej młode"
 hunt.5010.desc: "Kiedy zanurzamy się w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], a [activity.Custom('GetAnimalType')] gna tuż przed nami, wpadamy na zakończoną ślepo polanę przy niewielkim urwisku.\n\nGrupa wydaje z siebie donośny jęk rozczarowania i frustracji. Spoglądamy na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], gdzie kuli się przerażona łania z koźlęciem. W pośpiechu musieliśmy wpaść na ich trop…\n\nNie ma sensu polować na te zwierzęta. Naszym celem jest [activity.Custom('GetAnimalMale')]. Musimy zawrócić i odnaleźć go, zanim będzie za późno."
 hunt.5010.a: "Zwierzyna to zwierzyna. Ubić je."
 hunt.5010.b: "[activity.Custom('GetAnimalChild')|U] ma pozostać przy życiu. Oswoimy to młode."
 hunt.5010.c: "[activity.Custom('GetAnimalMale')|U] ma się odnaleźć! Ruszajmy"
 hunt.5050.t: "Podniebne starcie"
 hunt.5050.desc: "[activity.Custom('GetRaptorType')|U] odrywa się majestatycznie od berła i leci prosto ku swojej ofierze, którą jest [activity.Custom('GetAnimalType')]. Zwierzę ma [activity.Custom('GetAnimalColor')] zabarwienie, a jako schronienie wybrało sobie [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nKiedy drapieżnik osiąga najwyższy pułap, nad naszymi głowami rozlega się przeszywający odgłos, zbyt głośny i przenikliwy, aby mógł należeć do któregoś z #EMP naszych#! ptaków.\n\n[activity.Custom('GetRaptorType')|U] nurkuje, lecz zwierzę atakuje nagle olbrzymi [host.Custom('GetRegionalEagleType')], rozrzucając wokół kłęby piór."
 hunt.5050.a: "A to padalec! Brać go!"
 hunt.5050.a.success: "Udaje ci się pomścić swojego ptaka, którym jest [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure: "Ptak ucieka"
 hunt.5050.b: "Chyba potrzebny mi #EMP twój#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c: "Ach, to jedno z jego piór."
 hunt.5050.c.tt: "Otrzymasz [artifact|El] – pióro"
 hunt.5050.d: "Natura jest okrutna…"
 hunt.5060.t: "Pod swoje skrzydła"
 hunt.5060.desc: "Gdy razem z grupą przemierzamy zagajnik, wypatrując jakichkolwiek śladów zwierzyny, którą jest [activity.Custom('GetAnimalType')], do naszych uszu zaczyna docierać cichy świergot wydobywający się z korony drzewa, który wzmaga się wraz z każdym naszym krokiem w jego kierunku.\n\nTo pisklę wzywające swoją matkę!\n\n[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|U] nie stanowi problemu dla zwinnego myśliwego, który po chwili znosi na ziemię puchate sokolę, pisklę przedniego ptaka drapieżnego. To się nazywa szczęście! Jedynie dzikie i młode osobniki mogą być odpowiednio wyszkolone do sokolnictwa."
 hunt.5060.a: "Zabierzcie je do moich stajni."
 hunt.5060.b: "Przyjmij ode mnie ten podarunek, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.5060.c: "Odłóż je tam, gdzie było."
 hunt.7001.t: "Spotkanie na bagnach"
 hunt.7001.desc: "Ziemia nasiąka wilgocią, a powietrze ciąży nam nad głowami, kiedy wjeżdżamy głęboko w dzicz miejsca znanego jako [host.GetCurrentLocation.GetNameNoTooltip].\n\nNagle z otaczającej nas zieleni wyłania się jakiś wielkolud odziany w warstwy brudnych łachmanów.\n\n– Co robicie na #EMP moich#! bagnach? Czekam na wyjaśnienia!"
 hunt.7001.adventurer: "Może lepiej zwiedzaj świat z nami?"
 hunt.7001.a: "To #EMP twoje#! bagna, tak? Zatem przeprowadź nas przez nie."
 hunt.7001.b: "Porozmawiajmy o tym."
 hunt.7001.b_success: "Wydaje mi się, że ten olbrzym rozumie moje argumenty…"
 hunt.7001.b_failure: "Do szaleńca nie przemawiają żadne słowa"
 hunt.7001.c: "Nareszcie coś, na co można zapolować!"
 hunt.7001.d: "Z drogi, plugawy wieśniaku!"
 hunt.7011.t: "W pułapce"
 hunt.7011.desc: "Kiedy [hunt_participant.GetTitledFirstName] i ja przemierzamy na piechotę trudny teren, rozlega się nagle jakiś donośny wrzask. Ze strachu nieomal wyskakuję z własnej skóry.\n\n"
 hunt.7011.snare: "Odwracam się i widzę, że na ziemi leży [ROOT.Char.Custom2('RelationToMe', hunt_participant)] z zatrzaśniętymi na łydce wnykami."
 hunt.7011.bear: "Odwracam się i widzę, że [ROOT.Char.Custom2('RelationToMe', hunt_participant)] ma stopę uwięzioną w pułapce na niedźwiedzie, która wyziera groźnie z kęp wrzośca."
 hunt.7011.pit: "Odwracam się i widzę, że [ROOT.Char.Custom2('RelationToMe', hunt_participant)] ma nogę uwięzioną w wykopanej w ziemi pułapce, która była tak zamaskowana, że trudno było ją uprzednio dostrzec."
 hunt.7011.alive: "\n\n[hunt_participant.GetTitledFirstName] wyje z bólu."
 hunt.7011.noble: "– Uch! Przeklęci plebejusze! Dlaczego nie mogą polować tak, jak przystoi prawdziwym myśliwym?!"
 hunt.7011.lowborn: " – Moja noga! Uch! Nie było tego cholerstwa widać! #EMP Ałaaa!#!"
 hunt.7011.dead: "\n\nMusimy przeć naprzód, bo inaczej [activity.Custom('GetAnimalType')] nam ucieknie!"
 hunt.7011.a: "Muszę przeć naprzód, bo inaczej [activity.Custom('GetAnimalType')] nam ucieknie!"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip]! Gdzie jest [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c: "Moi ludzie zabiorą cię do domu."
 hunt.7011.d: "Twój upadek był, niestety, bardzo mocny…"
 hunt.7011.d.success: "Nikt niczego nie zauważa"
 hunt.7011.d.failure: "Ktoś nabiera podejrzeń"
 hunt.7011.d.flavor: "#EMP …Upadek zakończył się uderzeniem głową w ten kamień.#!"
 hunt.7011.e: "Znajdź tych, którzy zastawili pułapki, i utnij im ręce."
 hunt.7011.e.flavor: "#EMP Nikt nie może okradać osoby takiej jak [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds: "Ta opcja jest dostępna, ponieważ w miejscu znanym jako [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier] znajduje się następująca [building|El]: tereny łowieckie"
 hunt.7011.e.royal_forests: "Ta opcja jest dostępna, ponieważ w miejscu znanym jako [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier] znajduje się następująca [building|El]: rezerwaty królewskie"
 hunt.7020.t: "Przecząc grawitacji"
 hunt.7020.desc: "Grupa zatrzymała się, zaciekawiona zboczem pełnym okrągłych głazów. [onlooker.GetTitledFirstName] popycha luźny kamień.\n\nWszyscy obserwują zachwyceni, jak głaz toczy się w dół i nabiera coraz większej prędkości, a potem dociera do stóp wzgórza z satysfakcjonującym łoskotem.\n\n"
 hunt.7020.murder: "Ciekawe, czy… [pertinent.GetFirstNameNoTooltip] ma w sobie dość arogancji, aby się na to złapać."
 hunt.7020.woo: "Jeśli wezmę udział w zawodach skakania przez głazy, to [pertinent.GetFirstNameNoTooltip] z pewnością się na mnie pozna."
 hunt.7020.befriend: "Ja i [pertinent.GetFirstNameNoTooltip] możemy się dzięki temu zaprzyjaźnić. To okazja, na którą czekam od dawna."
 hunt.7020.bravado: "To może być okazja, aby wszystkim zaimponować…"
 hunt.7020.a.intent: "Tylko popatrz, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a: "[onlooker.GetFirstNameNoTooltip]! Niech reszta ci pomoże stoczyć ten wielki głaz! Pokonam go!"
 hunt.7020.a.flavor: "#EMP Ha! To malutki kamyczek!#!"
 hunt.7020.b: "Popchnijcie kolejny głaz. Przeskoczę go!"
 hunt.7020.b.flavor: "#EMP Pokonam go z łatwością!#!"
 hunt.7020.c.rival: "[pertinent.GetFirstNameNoTooltip], no nie mów, że zdjęła cię trwoga! Ty nie przeskoczysz?"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip], czy zdołasz przeskoczyć jakiś głaz?"
 hunt.7020.c.flavor: "#EMP Co mogłoby pójść nie tak?#!"
 hunt.7020.d: "[pertinent.GetFirstNameNoTooltip], chodźże! Zobaczmy, kto przeskoczy więcej głazów!"
 hunt.7020.d.flavor: "#EMP Tylko ostrożnie!#!"
 hunt_boulder_jump_success_both: "I ty, i przeciwnik przeskakujecie głazy"
 hunt_boulder_jump_success_self: "Przeskakujesz głaz"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip] przeskakuje głaz"
 hunt_boulder_jump_failure_self: "Odnosisz #negative_value rany#!"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip] odnosi #negative_value rany#!"
 hunt_boulder_jump_failure_both: "Oboje odnosicie #negative_value rany#!"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip] odmawia udziału w twoim wyzwaniu"
 hunt_boulder_impressed_title: "Imponujący skok"
 hunt.7020.e: "Doskonale. Kontynuujmy."
 hunt.7020.e.flavor: "#EMP Głupstwem byłoby postąpić inaczej…#!"
 hunt.7100.t: "Chwila na rozmowę"
 hunt.7100.opening: "Grupa szuka chwili wytchnienia w cieniu, czekając, aż psy złapią trop. [woo_target.GetFirstName] odpoczywa nieopodal. To idealny moment na niewinną pogawędkę."
 hunt.7100.married: "[woo_target.GetPrimarySpouse.GetWifeHusband|U] osoby, którą jest [woo_target.GetPrimarySpouse.GetTitledFirstName], zajmuje się czymś innym. Wykonuję swój ruch."
 hunt.7100.married_absent: "[woo_target.GetPrimarySpouse.GetWifeHusband|U] osoby, którą jest [woo_target.GetPrimarySpouse.GetTitledFirstName], przebywa obecnie gdzieś daleko…"
 hunt.7100.currentspouse: "Może dzisiaj zdobędę serce mojego słońca!"
 hunt.7100.desc: "\n\n– Ach, [woo_target.GetTitledFirstName]. Nastał nam piękny dzień. Czy dobrze się bawisz na polowaniu? – zagaduję nonszalancko.\n\nMam przeczucie graniczące z pewnością, że [woo_target.GetTitledFirstName] uśmiecha się nie tylko z uprzejmości."
 hunt.7100.a: "Nie ma to jak dobre polowanie!"
 hunt.7100.a.tt: "#F Odnieś się do tego, jak aktywna jest osoba znana jako [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.b: "Poskramiając i wykorzystując zwierzę takie jak [activity.Custom('GetRaptorType')], czujesz, że żyjesz pełnią życia."
 hunt.7100.b.tt: "#F Odnieś się do tego, jak towarzyska jest osoba znana jako [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.c: "Czasami naprawdę szkoda mi zwierząt."
 hunt.7100.c.tt: "#F Odnieś się do tego, jak empatyczna jest osoba znana jako [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.d: "Oczywiście lepiej byłoby zrobić coś pożytecznego."
 hunt.7100.d.tt: "#F Odnieś się do tego, jak sumienna jest osoba znana jako [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.e: "Las, który ma dobrego gospodarza, obsypuje nas hojnymi darami [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt.7100.e.tt: "#F Odnieś się do tego, jak uporządkowana jest osoba znana jako [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7101.reply_hunter: "– $hunt.7100.a$\n\n"
 hunt.7101.reply_falconer: "– $hunt.7100.b$\n\n"
 hunt.7101.reply_pity: "– $hunt.7100.c$\n\n"
 hunt.7101.reply_wastrel: "– $hunt.7100.d$\n\n"
 hunt.7101.reply_steward: "– $hunt.7100.e$\n\n"
 hunt.7101.opening: "[woo_actor.GetTitledFirstName] podchodzi do mnie, podczas gdy reszta grupy odpoczywa w cieniu, czekając, aż psy złapią trop.\n\nMyśli chwilę, aż wtem odzywa się następującymi słowami:"
 hunt.7101.hunter: "$hunt.7101.reply_hunter$Nie mogę zaprzeczyć, jak wielką radość sprawiają mi akcja i dreszczyk emocji."
 hunt.7101.falconer: "$hunt.7101.reply_falconer$Rozumiem symbolikę, do której odnosi się [woo_actor.GetTitledFirstName]."
 hunt.7101.pity: "$hunt.7101.reply_pity$Może [woo_actor.GetTitledFirstName] to osoba inna niż wszyscy."
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$To [woo_actor.GetWomanMan] o świetlanej przyszłości."
 hunt.7101.steward: "$hunt.7101.reply_steward$W uporządkowaniu natury tkwi prawdziwe piękno."
 hunt.7101.fallback: "Trudno mi wymyślić jakąś odpowiedź."
 hunt.7101.a: "Nie sposób odmówić [woo_actor.Custom('PL_mu_jej')] swoistego uroku…"
 hunt.7102.hunter: "$hunt.7101.reply_hunter$W środku mimowolnie aż mnie skręca…"
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\nCóż za arogancja…"
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\nNaucz się przyjmować komplementy, do cholery!"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$"
 hunt.7102.steward: "$hunt.7101.reply_steward$"
 hunt.7102.fallback: "Po prostu uśmiecha się do mnie świadomie, co sprawia, że czuję się #EMP bardzo#! nieswojo."
 hunt.7102.a: "Ta osoba jest niedorzeczna."
 hunt.7103.reply: "Wygląda na to, że [woo_target.GetTitledFirstName] ciepło zareagował[Select_CString( woo_target.IsFemale, 'a', '' )] na moją zagrywkę"
 hunt.7103.hunter: "$hunt.7103.reply$, bo oczy [woo_target.Custom('PL_mu_jej')] błyszczą, kiedy skwapliwie przytakuje."
 hunt.7103.falconer: "$hunt.7103.reply$, bo patrzy na mnie zupełnie inaczej, niż przedtem."
 hunt.7103.pity: "$hunt.7103.reply$, bo zaczyna lamentować nad brutalnymi zajęciami w naszych czasach i społecznych kręgach."
 hunt.7103.wastrel: "$hunt.7103.reply$, bo na [woo_target.Custom('PL_jego_jej')] twarzy maluje się zdumienie tym, jak pokrewne są nasze dusze."
 hunt.7103.steward: "$hunt.7103.reply$, bo na [woo_target.Custom('PL_jego_jej')] twarzy maluje się szczęście z powodu znalezienia osoby, którą radują te same rzeczy."
 hunt.7103.fallback: "$hunt.7103.reply$, bo przeciągle i intensywnie wpatruje mi się w oczy."
 hunt.7103.desc: "\n\nKiedy [woo_target.GetTitledFirstName] odchodzi, każda wymieniana przez nas uprzejmość aż tętni napięciem. To było pewne, że ujmę [woo_target.Custom('PL_go_ja')] umiejętnie dobranymi słowami!"
 hunt.7103.a: "Myślę, że mam [woo_target.Custom('PL_go_ja')] już w garści…"
 hunt.7104.reply: "[woo_target.GetTitledFirstName] nie jest chyba pod wrażeniem mojej odpowiedzi"
 hunt.7104.hunter: "$hunt.7104.reply$, ponieważ dziękuje mi i szybko odchodzi, unikając mojego spojrzenia."
 hunt.7104.falconer: "$hunt.7104.reply$, ponieważ lekceważąco przewraca oczami."
 hunt.7104.pity: "$hunt.7104.reply$, ponieważ szybko traci zainteresowanie tematem i jakiekolwiek chęci do rozmowy."
 hunt.7104.wastrel: "$hunt.7104.reply$, ponieważ spogląda gdzieś w dal, słuchając mnie zaledwie od niechcenia."
 hunt.7104.steward: "$hunt.7104.reply$, ponieważ spogląda gdzieś w dal, słuchając mnie zaledwie od niechcenia."
 hunt.7104.fallback: "$hunt.7104.reply$, bo niezwykle szybko mnie opuszcza."
 hunt.7104.desc: "\n\nStoję samotnie po naszym pożegnaniu i nie mogę przestać myśleć o popełnionej przeze mnie gafie."
 hunt.7104.a: "Co też mi przyszło do głowy…?"
 hunt.7200.t: "Zwierzyna z prawdziwego zdarzenia"
 hunt.7200.desc: "Kiedy opuszczamy obóz i obieramy za cel [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], obserwuję, jak [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName] wlecze się leniwie wraz z nami, nie mając pojęcia o tym, że [murder_target.Custom('PL_go_ja')] obserwuję.\n\n"
 hunt.7200.agent: "Osobie znanej jako [murder_schemer.GetTitledFirstName] nie było dane dziś tu przybyć, lecz to może być okazja, na którą czekam już od dawna.\n\n"
 hunt.7200.accomplice_2: "[accomplice.GetTitledFirstName] i [accomplice_2.GetTitledFirstName] przypatrują się [murder_target.Custom('PL_mu_jej')] równie uważnie. Lepsza okoliczność może się nie nadarzyć…"
 hunt.7200.accomplice: "[accomplice.GetTitledFirstName] pomoże mi ostatecznie pozbyć się tej wstrętnej kreatury."
 hunt.7200.alone: "W grupie nie ma nikogo, kto by mnie poparł, lecz jeśli wybiorę podczas polowania odpowiedni moment, to z pewnością uda mi się należycie zamaskować mój uczynek."
 hunt.7200.a: "Dzisiaj nadszedł ten dzień."
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip] się tym zajmie."
 hunt.7200.c: "[accomplice_2.GetFirstNameNoTooltip] to osoba, której powierzę tę delikatną sprawę."
 hunt.7200.d: "Muszę wykazać się cierpliwością."
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUINameNotMe] podejmie próbę zabójstwa osoby, którą jest [murder_target.GetShortUINameNotMe]"
 hunt.7210.opening: "Galopując przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] krok w krok za dudnieniem w rogi i ujadaniem sfory, [murder_target.GetTitledFirstName] nareszcie oddziela się od reszty grupy.\n\n"
 hunt.7210.desc: "Zatrzymuje się na chwilę, dumając nad wyborem trasy."
 hunt.7210.accomplice: "Spoglądam w bok i widzę, że [accomplice.GetFirstName] kiwa ponuro głową, marszcząc z zacięciem brwi i oczekując na mój znak."
 hunt.7210.a: "Upozorujemy tragiczny wypadek."
 hunt.7210.a.tt: "#EMP A masz!#!"
 hunt.7210.b: "Nie, muszę poczekać…"
 hunt.7211.desc: "Wykonuję swoje posunięcie tak szybko, jak to możliwe. [murder_target.GetTitledFirstName] siedzi na koniu, a ja rzucam się na [murder_target.Custom('PL_niego_nia')] z boku, aby strącić [murder_target.Custom('PL_go_ja')] z konia."
 hunt.7211.agent: "Nie chcę zawieść osoby takiej jak [abduct_schemer.GetFirstName]…"
 hunt.7211.accomplice: "[accomplice_2.GetFirstName] i [accomplice.GetFirstName] szybko dołączają do akcji."
 hunt.7211.accomplice_2: "[accomplice.GetFirstName] lotem błyskawicy doskakuje z drugiej strony."
 hunt.7211.success: "\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip]?! Uch! Co ty… – [murder_target.GetFirstNameNoTooltip] kiwa się i spada z konia prosto w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], a ja szybko schodzę z siodła.\n\nPrzedsięwzięcie udało mi się załatwić tak sprawnie, że nie udało [murder_target.Custom('PL_mu_jej')] się nawet otrząsnąć z zaskoczenia. Jeśli zdarzenie widzieli jacyś świadkowie, to i tak nie byliby w stanie określić przyczyny tego bałaganu."
 hunt.7211.failure: "\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip]?! Co do czorta?! – [murder_target.GetFirstNameNoTooltip] spada z wierzchowca jak kamień, lecz szybko gramoli się na nogi, a potem rusza pędem w kierunku reszty grupy. Podczas gdy ja usiłuję odzyskać kontrolę nad moim oszalałym koniem, [murder_target.GetFirstNameNoTooltip] biegnie, oglądając się lękliwie za siebie i krzycząc, ile sił w płucach. Nie uda mi się [murder_target.Custom('PL_go_jej')] w porę dopaść…"
 hunt.7212.desc: "Zatrzymuję się na chwilę, aby poukładać przenoszony sprzęt, a wtem ciszę przerywa trzask łamanej gałązki. Widzę, że [abduct_actor.GetTitledFirstName] szybko zmierza w moim kierunku."
 hunt.7212.accomplice_2: "[accomplice_2.GetFirstName] i [accomplice.GetFirstName] są tuż za [abduct_actor.Custom('PL_nim_nia')]"
 hunt.7212.accomplice: "[accomplice.GetFirstName] depcze [abduct_actor.Custom('PL_mu_jej')] po piętach."
 hunt.7212.success: "\n\nDeterminacja, jaką płoną [murder_actor.Custom('PL_mu_jej')] oczy, dociera do mnie zbyt późno. [murder_actor.GetFirstNameNoTooltip] skutecznie mnie powala, a ja upadam ciężko na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nKiedy odzyskuję rezon, stoi nade mną, trzymając nad głową ogromny kamień.\n\n– Żegnaj, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7212.failure: "\n\nCoś tu stanowczo nie gra. [murder_actor.GetFirstNameNoTooltip] rzuca się na mnie znienacka, a ja upadam niezgrabnie na ziemię, lecz prędko podrywam się na nogi, podczas gdy [murder_actor.GetSheHe], klnąc siarczyście, traci równowagę na nierównym gruncie.\n\nBiegnę pędem w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], wzywając głośno pomocy. Pozostali muszą być niedaleko!"
 hunt.7212.a: "– Co?! Nie…!"
 hunt.7212.b: "Biegnij i się nie zatrzymuj!"
 hunt.7300.t: "Chwila na rozmowę"
 hunt.7300.desc: "Grupa odpoczywa w zacienionym zagajniku, czekając, aż psy tropiące zakończą swoją pracę. [befriend_target.GetFirstName] stoi całkiem niedaleko, a więc mam szansę [befriend_target.Custom('PL_mu_jej')] zaimponować.\n\n– [befriend_target.GetTitledFirstNameNoTooltip]! Jak się miewasz? Nieczęsto mamy okazję pogawędzić – zaczynam bezceremonialnie.\n\n[befriend_target.GetSheHe|U] przyjmuje zaproszenie do rozmowy z zaskoczeniem, lecz nie dostrzegam żadnych śladów wrogości."
 hunt.7301.reply_hunter: "– $hunt.7100.a$\n\n"
 hunt.7301.reply_falconer: "– $hunt.7100.b$\n\n"
 hunt.7301.reply_pity: "– $hunt.7100.c$\n\n"
 hunt.7301.reply_wastrel: "– $hunt.7100.d$\n\n"
 hunt.7301.reply_steward: "– $hunt.7100.e$\n\n"
 hunt.7301.opening: "[befriend_actor.GetTitledFirstName] zbliża się chyłkiem, podczas gdy grupa czeka, aż psy tropiące zakończą swoją pracę.\n\nUśmiecha się ciepło i przeciągle, po czym mówi:"
 hunt.7301.hunter: "$hunt.7301.reply_hunter$To zdanie, z którym nietrudno się zgodzić."
 hunt.7301.falconer: "$hunt.7301.reply_falconer$W samo w sedno. Dokładnie rozumiem, co ma na myśli."
 hunt.7301.pity: "$hunt.7301.reply_pity$Nie mogę odmówić tym słowom prawdy. To okrutny sport."
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$To zaiste prawda. Tyle jest pożyteczniejszych rzeczy, które można robić, zamiast polować…"
 hunt.7301.steward: "$hunt.7301.reply_steward$Nadawanie naturze porządku to coś, co sprawia radość i mnie."
 hunt.7301.fallback: "Nie wiem, co powiedzieć."
 hunt.7301.a: "Może łączy nas więcej, niż przypuszczam."
 hunt.7302.hunter: "$hunt.7301.reply_hunter$Stanowczo się nie zgadzam…"
 hunt.7302.falconer: "$hunt.7301.reply_falconer$To tylko trywialna rozrywka, nic więcej…"
 hunt.7302.pity: "$hunt.7301.reply_pity$To oznaka słabości. Lepiej zaakceptować to, jak okrutny jest świat."
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$Wszyscy musimy wygospodarowywać sobie czas na rozrywkę."
 hunt.7302.steward: "$hunt.7301.reply_steward$Ależ przyziemne podejście…"
 hunt.7302.fallback: "Uśmiecha się z nadzieją, najwyraźniej oczekując odwzajemnienia okazanej sympatii."
 hunt.7302.a: "Powiedz no, co tam jest?"
 hunt.7303.reply: "[befriend_target.GetTitledFirstName] najwyraźniej ma ze mną wiele wspólnego"
 hunt.7303.hunter: "$hunt.7303.reply$, bo z zaaferowaniem opisuje najdrobniejsze szczegóły użytkowania łuków i pułapek."
 hunt.7303.falconer: "$hunt.7303.reply$, bo z trudem powstrzymuje swój entuzjazm wobec sokolnictwa."
 hunt.7303.pity: "$hunt.7303.reply$."
 hunt.7303.wastrel: "$hunt.7303.reply$, bo narzeka na konieczność zabawiania mieszkańców dworu jakimiś banałami."
 hunt.7303.steward: "$hunt.7303.reply$, bo pragnie podzielić się ze mną metodami zarządzania lasem i zwierzyną."
 hunt.7303.fallback: "$hunt.7303.reply$, bo pozwala sobie przy mnie na swobodę."
 hunt.7303.desc: "\n\nKiedy ruszamy w dalszą drogę, nie odstępujemy siebie na krok. To było pewne, że sobie [befriend_target.Custom('PL_go_ja')] zjednam!"
 hunt.7303.a: "Chyba udało mi się zaskarbić sobie [befriend_target.Custom('PL_jego_jej')] sympatię…"
 hunt.7304.reply: "Moje słowa nie odnoszą żadnego rezultatu. [befriend_target.GetTitledFirstName] nic sobie z nich nie robi"
 hunt.7304.hunter: "$hunt.7304.reply$. Uśmiecha się tylko i pochrząkuje, nasłuchując dziczy."
 hunt.7304.falconer: "$hunt.7304.reply$. Przytakuje posłusznie, a potem odchodzi."
 hunt.7304.pity: "$hunt.7304.reply$. Rzuca mi osobliwe spojrzenie, a potem drapie się po głowie."
 hunt.7304.wastrel: "$hunt.7304.reply$. Wygląda, jakby moje słowa całkowicie [befriend_target.Custom('PL_go_ja')] odrzuciły."
 hunt.7304.steward: "$hunt.7304.reply$. Szybko traci zainteresowanie. Widać, że zarządzanie to temat, który [befriend_target.Custom('PL_go_jej')] nie interesuje."
 hunt.7304.fallback: "$hunt.7304.reply$. Nie odzywa się ani słowem."
 hunt.7304.desc: "\n\nKiedy stoję samotnie, podczas gdy [befriend_target.GetSheHe] odchodzi, aby porozmawiać z resztą grupy, czuję się głupio…"
 hunt.7304.a: "Dobra robota, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] możliwości"
 hunt.7400.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|U] – wkraczamy tu gęsiego po opuszczeniu obozowiska. Obserwuję uważnie osobę, którą jest [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName]. Polowanie pochłania [abduct_target.Custom('PL_go_ja')] tak mocno, że nie ma bladego pojęcia o moich zamiarach.\n\n"
 hunt.7400.agent: "Mimo że [abduct_schemer.GetTitledFirstName] nie zaszczyca nas swoją obecnością, to jeśli zamierzam zrealizować nasze cele, muszę wykorzystać nadarzającą się okazję.\n\n"
 hunt.7400.accomplice_2: "[accomplice.GetTitledFirstName] i [accomplice_2.GetTitledFirstName] idą krok w krok, obserwując nasz duet w milczącym wyrazie zrozumienia…"
 hunt.7400.accomplice: "[accomplice.GetTitledFirstName] mi dopomoże. Gdyby tylko trafić na odpowiedni moment…"
 hunt.7400.alone: "Choć wolę działać samotnie, to przy należytym przygotowaniu i zaskoczeniu ofiary osiągnąć można bardzo wiele."
 hunt.7400.a: "Pora działać."
 hunt.7400.b: "[accomplice.GetFirstNameNoTooltip] się tym zajmie."
 hunt.7400.c: "W tej kwestii [accomplice_2.GetFirstNameNoTooltip] jest osobą godną zaufania."
 hunt.7400.d: "To nie jest odpowiedni moment."
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUINameNotMe] podejmie próbę uprowadzenia osoby, którą jest [abduct_target.GetShortUINameNotMe]"
 hunt.7410.desc: "Nareszcie nadarza mi się chwila samotności z osobą, którą jest [abduct_target.GetTitledFirstName]! Jedyne, co mi teraz pozostało, to zrealizować mój plan.\n\n"
 hunt.7410.accomplice_2: "[accomplice.GetTitledFirstName] i [accomplice_2.GetTitledFirstName] obserwują mnie, czekając, aż wykonam pierwszy ruch…"
 hunt.7410.accomplice: "[accomplice.GetTitledFirstName] stoi w gotowości, nerwowo wodząc za mną wzrokiem…"
 hunt.7410.alone: "Dam radę…"
 hunt.7410.a: "Już czas!"
 hunt.7410.a.success: "Porywasz osobę, którą jest [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip] ucieka"
 hunt.7410.b: "#EMP Och…#! Nie dam rady…"
 hunt.7411.desc: "[abduct_target.GetTitledFirstName] stoi do mnie tyłem, więc powoli zakradam do [abduct_target.Custom('PL_niego_niej')], i z namysłem wybieram odpowiednią chwilę na atak."
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "Jednocześnie z jednej strony podchodzi [accomplice_2.GetFirstName], a z drugiej [accomplice.GetFirstName]."
 hunt.7411.accomplice: "[accomplice.GetFirstName] usiłuje zajść [abduct_target.Custom('PL_go_ja')] z innej strony."
 hunt.7411.success: "\n\nZaskakuję [abduct_target.Custom('PL_go_ja')] i przewracam na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Kiedy [abduct_target.GetSheHe] zwala się ciężko i leży w oszołomieniu, krępuję [abduct_target.Custom('PL_mu_jej')] ręce sznurem.\n\n[abduct_target.GetTitledFirstName] przetacza się na bok, a w oczach ma strach i osłupienie."
 hunt.7411.failure: "\n\nPrawie udaje mi się [abduct_target.Custom('PL_go_ja')] zaskoczyć, lecz siłę ma większą, niż można by przypuszczać po [abduct_target.Custom('PL_jego_jej')] wyglądzie. Szybko uświadamia sobie sytuację i, widząc w moich rękach sznur, ucieka w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], wzywając pomocy…"
 hunt.7411.a: "Nienawidzę cię, ty nędzny robaku!"
 hunt.7411.b: "Przeklęty śliski robak!"
 hunt.7412.success: "\n\nZanim mogę jakkolwiek się odezwać, [abduct_actor.GetFirstNameNoTooltip] wpada na mnie całym ciężarem swego ciała. Zwalam się ciężko na [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nKiedy leżę tak w oszołomieniu, czuję, jak ktoś krępuje mi ręce sznurem. Czyżby to było porwanie?!"
 hunt.7412.failure: "\n\nCzuję, że coś jest nie tak. [abduct_actor.GetFirstNameNoTooltip] ma oczy pełne niepokojącej determinacji. Wykonuje znienacka potężny sus, aby mnie przewrócić, lecz zaledwie zahacza mnie, a potem traci równowagę i zwala się na ziemię. Ha! A to co? W ręce ma sznur!\n\nRzucam się w [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], wzywając pomocy, podczas gdy [abduct_actor.GetFirstNameNoTooltip] leży, pojękując…"
 hunt.7412.a: "– [abduct_actor.GetFirstNameNoTooltip]! Co też…"
 hunt.7800.t: "Znikąd"
 hunt.7800.desc: "Zatrzymuję się, aby upić łyk wody z manierki, rozkoszując się chłodną ulgą po chaotycznym i gorącym pościgu. Kiedy mocuję bukłak do pasa, słyszę jakiś niski gwizd.\n\n"
 hunt.7800.tree: "[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|U] obok mnie obrywa jakąś strzałą z donośnym #EMP łupnięciem#!!"
 hunt.7800.ground: "W [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] u moich stóp strzała wbija się na solidną głębokość."
 hunt.7800.closing: "\n\nJa i stojące w pobliżu mnie osoby okręcamy się dokoła, wypatrując sprawcy, lecz nikogo tu nie ma. Słychać jeno szum wiatru muskającego [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]…"
 hunt.7800.a: "#EMP Ejże!#! Uważaj trochę!"
 hunt.7800.b: "Strzała z pewnością nie jest #EMP bezpańska#!…"
 hunt.7800.b.success: "Znajdujesz jej właściciela"
 hunt.7800.b.failure: "Po właścicielu nie ma ani śladu"
 hunt.7800.b.tt: "Stajesz twarzą w twarz ze strzelcem"
 hunt.7800.c: "#EMP Zabójcy!#! Szybko, zabierzcie mnie stąd!"
 hunt.7801.t: "Znikąd"
 hunt.7801.desc: "Po dokładnym zbadaniu strzały stwierdzam, że ma ona nietypową konstrukcję, która zdecydowanie odróżnia ją od strzał członków naszej grupy.\n\nPodstępnie przeglądając kołczany innych łowców, wkrótce znajduję winowajcę.\n\n– Nie, proszę! Niech [ROOT.Char.GetLadyLord] okaże litość! Wszędzie były zarośla, to przez pomyłkę! Błagam!"
 hunt.7801.a: "#EMP Tym#! razem ci popuszczę."
 hunt.7801.b: "To niedorzeczne. Zakuć [culprit.Custom('PL_go_ja')] w kajdany. Ruszamy w drogę."
 hunt.8001.t: "Piękny okaz"
 hunt.8001.desc: "Kiedy wracamy z miejsca znanego jako [host.GetCurrentLocation.GetName], ciągnąc za sobą ubite zwierzę. [activity.Custom('GetAnimalType')|U] wygląda tak okazale, że trudno mi powstrzymać podziw. Zaprawdę zacny okaz. Ta skóra stanowiłaby doskonałą ozdobę mego dworu. Albo czaszka. Ach, jej. Co wybrać?"
 hunt.8001.a: "To bujne futro na pewno zapoczątkuje niejedną rozmowę."
 hunt.8001.b: "Zawiesić głowę tego zwierza na ścianie, tak aby jego majestat mogli podziwiać moi goście."
 hunt.8001.c: "Skupmy się na sytej uczcie, a nie na trofeach!"
 hunt.9001.t: "Dary dziczy"
 hunt.9001.opening_falconry_self: "Zbieram ptactwo, które upolowały nasze [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')|U] [hunt_participant.GetTitledFirstName] zbiera ptaki upolowane przez nasze [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName] zbiera ptactwo, które upolowały nasze [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')|U] [hunt_participant.GetTitledFirstName] sprawdza więzy krępujące zwierzynę,"
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNotMeNoFormat] sprawdza więzy krępujące zwierzynę,"
 hunt.9001.opening_captive_self: "Sprawdzam więzy krępujące zwierzynę,"
 hunt.9001.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')|U] [hunt_participant.GetTitledFirstName] nadzoruje rozbiór zwierzyny,"
 hunt.9001.opening_courtier: "[hunt_participant.GetShortUINameNotMeNoFormat] nadzoruje rozbiór zwierzyny,"
 hunt.9001.opening_self: "Nadzoruję rozbiór zwierzyny,"
 hunt.9001.opening_captive: " którą jest [host.Custom('GetAnimalTypeCaptive')] i obserwuję, jak słudzy ostrożnie niosą zdobycz."
 hunt.9001.opening_master: " po mistrzowsku oskórowując zwierzę, nie plamiąc cennego materiału nawet kroplą krwi."
 hunt.9001.opening_skilled: " oskórowując zwierzę ze znakomitą szybkością i precyzją."
 hunt.9001.opening_beginner: " ostrożnie oskórowując zwierzę na podstawie instrukcji leśniczych."
 hunt.9001.opening_novice: " niezdarnie oskórowując zwierzę, aż w końcu robotę muszą przejąć leśniczy."
 hunt.9001.opening: "Nadzoruję rozbieranie zwierzyny, a potem nagradzam psy myśliwskie częścią naszych łupów."
 hunt.9001.opening_falconry: "czyli daru lasu i wyrazu doskonałego wyszkolenia naszych ptaków."
 hunt.9001.credit_self: "Nie jest to wielka zwierzyna, ale udało mi się ubić ją własnymi rękami.\n\n"
 hunt.9001.credit_self_big: "Kiedy tak patrzę na bestię, to nie dowierzam, że udało mi się ją ubić samodzielnie.\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName] szczególnie mocno raduje się ze swojej zdobyczy.\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName], dobra robota z pokonaniem tak potężnego zwierza.\n\n"
 hunt.9001.credit_shared: "Chociaż zwierzę jest dość małe, to grupa i tak jest upojona radością z udanego polowania.\n\n"
 hunt.9001.credit_shared_big: "Nie ma nic lepszego od dreszczyku emocji towarzyszącemu pokonaniu potężnej bestii.\n\n"
 hunt.9001.opening_compassionate: "[activity.Custom('GetAnimalType')|U] zasługuje na podziw nawet po śmierci. To zacne zwierzę.\n\n"
 hunt.9001.opening_callous: "[activity.Custom('GetAnimalType')] to bezmyślne zwierzę. i nie miało z nami szans…\n\n"
 hunt.9001.opening_ambitious: "Mogę sobie tylko wyobrazić, jak wiele innych dumnych bestii czeka, aż je upolujemy…\n\n"
 hunt.9001.opening_content: "Dobre towarzystwo i [activity.Custom('GetAnimalType')] do upolowania. Dla takich rzeczy warto żyć.\n\n"
 hunt.9001.opening_martial: "To był udany wypad, a zwierzę, którym jest [activity.Custom('GetAnimalType')], dało nam przedsmak osobliwości, jakich można spodziewać się na polu bitwy.\n\n"
 hunt.9001.opening_learning: "Spoglądając na truchło, myślę sobie, że [activity.Custom('GetAnimalType')] ma zajmującą anatomię i zaskakującą inteligencję…\n\n"
 hunt.9001.desc_court_artifact: "Wyobrażam sobie, jak zacnie skóra albo czaszka tego zwierza wyglądałaby na ścianach mojego dworu.\n\n"
 hunt.9001.desc_trinket: "Pamiątka tego dnia pozwoli zachować jego wspomnienie już na zawsze.\n\n"
 hunt.9001.desc_hunter_1: "Było mi dane uczestniczyć już w wielu polowaniach, a otaczający mnie ludzie zaczynają to zauważać. Wieści o moich dokonaniach powoli niosą się po okolicy!"
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')|U] to dla mnie drugi dom. Kocham ten wiatr we włosach, spędzać czas z moimi dworzanami, emocje, jakie towarzyszą podchodom do zwierzyny… Błagam [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] o jak najwięcej spędzonych tak dni."
 hunt.9001.desc_hunter_3: "Nieważne jak szybka, silna, czy też przebiegła jest zwierzyna, nie ma przeciwko mnie żadnych szans! Mój instynkt łowcy jest tematem wielu dyskusji w całym państwie. Jednak prawdziwym darem jest swoboda, którą mogę tylko poczuć w miejscu takim jak [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.falconry: "Wielka szkoda, że musimy tak szybko wracać. Na polowaniu mogę spędzić śmiało cały dzień, lecz ptaki potrzebują odpoczynku."
 hunt.9001.desc_good_bad: "Pomimo kilku napotkanych trudności polowanie przebiegło bardzo pomyślnie!"
 hunt.9001.desc_good: "Polowanie sprawia mi ogromną przyjemność. Nie mogę się doczekać następnego roku!"
 hunt.9001.desc_bad_good: "Wszystko, co mogło pójść nie tak, poszło źle, ale bywały też dobre momenty."
 hunt.9001.desc_bad: "Na naszą grupę spadło chyba każde nieszczęście, jakie tylko może być zesłane przez [ROOT.Char.GetFaith.DevilNamePossessive]. [ROOT.Char.Custom('TerrainType')|U] już daleko za mną, a ja oddycham nieomal z ulgą."
 hunt.9001.desc_same: "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, ta podróż zaś dostarczyła nam zarówno dobrych, jak i złych wspomnień!"
 hunt.9001.desc_fallback: "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, ta podróż dostarczyła mi zaś wrażeń, o których z pewnością nie zapomnę."
 hunt.9001.spoils_captive: "\n\nPowalenie dzikiej bestii to jedno, ale schwytanie jej żywej i nienaruszonej to zupełnie inny wyczyn!"
 hunt.9001.spoils: "\n\nZanim udajemy się do obozowiska, a potem do domu, umieszczamy przeznaczone dla psów kąski na rozciągniętej na ziemi skórze."
 hunt.9001.spoils_falconry: "\n\n[activity.Custom('GetRaptorType')|U] łapczywie połyka kawałki mięsa – nagrody za dzisiejszą doskonałą pracę. Później udajemy się do obozowiska, a potem do domu."
 hunt.9001.murder_secret: "\n\n[ROOT.Char.GetIntentTarget.GetFirstName] leży martw[Select_CString( ROOT.Char.GetIntentTarget.IsFemale, 'a', 'y' )] i nikt nie ma pojęcia, że to ja za tym stoję…\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName] leży martw[Select_CString( ROOT.Char.GetIntentTarget.IsFemale, 'a', 'y' )], choć wszyscy wiedzą, że jestem za to odpowiedzialn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]…\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName] leży w objęciach śmierci. Nie trzeba mi było nawet kiwnąć palcem…\n\n"
 hunt.9001.murder_fail: "Z pewnością szkoda, że [ROOT.Char.GetIntentTarget.GetFirstName] jeszcze żyje…\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName] i ja stworzy[Select_CString( And(ROOT.Char.IsFemale, ROOT.Char.GetIntentTarget.IsFemale), 'ły','li')]śmy wyjątkową więź, której siła zaskoczyła nawet mnie…\n\n"
 hunt.9001.woo_lover: "[ROOT.Char.GetIntentTarget.GetFirstName] nie dał[Select_CString( ROOT.Char.GetIntentTarget.IsFemale, 'a', '' )] rady oprzeć się moim uwodzicielskim zalotom…\n\n"
 hunt.9001.woo_potential: "[ROOT.Char.GetIntentTarget.GetFirstName] zwraca na mnie uwagę, lecz jeśli chcę zjednać sobie [woo_target.Custom('PL_jego_jej')] serce, to muszę się jeszcze wysilić…\n\n"
 hunt.9001.woo_fail: "[ROOT.Char.GetIntentTarget.GetFirstName] nie jest pod wrażeniem moich zakusów. Czas zmienić taktykę…\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName] i ja szybko nawiązujemy solidną przyjaźń. Relacja, jaka nas połączyła, przekracza moje najśmielsze oczekiwania…\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName] i ja bardzo przyjemnie spędzamy czas. Chyba mogę na [befriend_target.Custom('PL_nim_niej')] polegać…\n\n"
 hunt.9001.befriend_potential: "Chociaż między nami utrzymuje się pewien stopień formalności, [ROOT.Char.GetIntentTarget.GetFirstName] i ja poniekąd się do siebie zbliżamy…\n\n"
 hunt.9001.befriend_fail: "Nie jestem ani o krok bliżej zdobycia zaufania osoby, którą jest [ROOT.Char.GetIntentTarget.GetFirstName]. Chyba postępuję nie tak, jak trzeba…\n\n"
 hunt.9001.a: "Wracamy z przypływem nowej energii!"
 hunt.9001.b: "Daliśmy z siebie wszystko…"
 hunt.9001.c: "Zostawmy na razie tę przygodę."
 hunt.9001.d.choice: "Po prostu zachowam sobie jakąś pamiątkę."
 hunt.9001.d: "Zachowam sobie jakąś pamiątkę."
 hunt.9001.e: "Zachowam pióro."
 hunt.9001.f: "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|U], [trophy_recipient.GetTitledFirstNameNoTooltip], z pewnością doceni to trofeum."
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMeShortVocative', trophy_recipient)], trofeum jest twoje!"
 hunt.9001.g: "Trofeum należy do osoby, która ubiła zwierzę, a jest nią [animal_slayer.GetTitledFirstName]."
 hunt.9002.t: "Z pustymi rękoma"
 hunt.9002.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')|U] [hunt_participant.GetTitledFirstName] ogłasza rozczarowanej grupie myśliwych, że nadszedł czas, aby zabrać wyczerpane psy gończe i wrócić do domu."
 hunt.9002.opening_courtier: "[hunt_participant.GetTitledFirstName] ogłasza rozczarowanej grupie myśliwych, że nadszedł czas, aby zabrać wyczerpane psy gończe i udać się do domu."
 hunt.9002.opening: "Ogłaszam rozczarowanej grupie myśliwych, że nadszedł czas, aby zabrać wyczerpane psy gończe i udać się do domu."
 hunt.9002.opening_animal: "\n\n[activity.Custom('GetAnimalType')|U] rzeczywiście nam umyka… #EMP Tym razem#!…"
 hunt.0540.t: "Łowczy"
 hunt.0540.desc.intro: "Wkrótce zaczyna się polowanie, a obyczaj wymaga, by nadzorował je [ROOT.Char.Custom('GetHuntMasterDesc')|l]. Mogę oczywiście zająć się tym samodzielnie, ale [ROOT.Char.GetTitleAsNameNoTooltip] musi umieć delegować obowiązki."
 hunt.0540.desc.hates_candidate_a: "Choć niechętnie to przyznaję, [host.Custom('InsultAdjective')] [moh_candidate_1.GetFirstName] ma największe kompetencje, by objąć to stanowisko.\n\n"
 hunt.0540.desc.candidate_a: "[moh_candidate_1.GetName] jest zdecydowanie osobą najbardziej odpowiednią na to stanowisko i wydaje się bardzo [Select_CString( moh_candidate_1.IsFemale, 'zmotywowana', 'zmotywowany' )], aby udowodnić swoją wartość.\n\n"
 hunt.0540.desc.nepotism: "Jednak [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] z pewnością świetnie sprawdzi się na tym stanowisku.\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wykazuje duże zainteresowanie tym stanowiskiem, choć nie jest tak kompetentną osobą jak [moh_candidate_1.GetFirstNameNoTooltip].\n\n"
 hunt.0540.desc.outro: "Nikt jednak nie zobowiązuje mnie do mianowania kogokolwiek na to stanowisko."
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U] jest najlepsz[Select_CString(moh_candidate_1.IsFemale, 'ą kandydatką', 'ym kandydatem' )]."
 hunt.0540.b: "[moh_candidate_2.GetFirstNameNoTooltip|U] jest [Select_CString(moh_candidate_2.IsFemale, 'tą, której', 'tym, któremu' )] mogę zaufać."
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U] ma entuzjastyczne nastawienie."
 hunt.0540.d: "Nikogo nie potrzebuję."
 friend_made_me_moh: "[CHARACTER.GetShortUINameNotMe] zyskuje dozgonną wdzięczność osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], ustępując ze stanowiska łowczego"
 friend_made_me_moh_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] zyskuje dozgonną wdzięczność osoby, którą jest [CHARACTER.GetShortUINameNotMe], ustępując ze stanowiska łowczego"
 hunt.0550.t: "Rozbijanie obozu"
 hunt.0550.host: "Gdy czekamy na przybycie pozostałych gości, moi [ROOT.Char.Custom('GetServants')] rozpoczynają przygotowania. [ROOT.Char.Custom('GetGameKeepers')|U] rozbili już obóz w pobliżu terenów łowieckich i każdego dnia sprawdzają [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] w poszukiwaniu śladów zwierzyny.\n\n"
 hunt.0550.guest: "Gdy czekamy na przybycie pozostałych gości, [host.GetTitledFirstName] [Select_CString( host.IsFemale, 'rozpoczęła', 'rozpoczął' )] już przygotowania do polowania. [host.GetHerHis|U] leśniczowie rozbili obóz w pobliżu terenów łowieckich i sprawdzają [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] każdego dnia w poszukiwaniu śladów zwierzyny.\n\n"
 hunt.0550.sighting: "[activity.Custom('GetAnimalPlural')|U] są blisko… Wyczuwam je…"
 hunt.0550.falconry: "Mój ptak niecierpliwi się oczekiwaniem, wiedząc, że wkrótce poderwie się do swobodnego lotu…"
 hunt.0550.legendary: "Gdzieś tam w świecie [activity.Custom('GetAnimalType')], to legendarne [activity.Custom('GetLegendaryColor')] zwierzę, czeka i obserwuje nasze poczynania…"
 hunt.0550.standard: "Sprawdził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m swój sprzęt i konia wiele razy, już niedługo ruszamy…"
 hunt.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] nie ma bladego pojęcia, że padnie ofiarą mojego planu, którym jest [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 hunt.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] ma dopiero przybyć, lecz kiedy dotrze, to rychło padnie ofiarą mojego planu, którym jest [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 hunt.0550.a: "Czas łowów nadchodzi."
